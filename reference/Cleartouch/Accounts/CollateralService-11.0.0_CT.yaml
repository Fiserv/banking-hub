---
openapi: 3.0.1
info:
  title: Collateral Service
  description: "Collateral service manages creation/addition, modification, deletion, and inquiry request related to collateral. \n    <br>\nIt is implemented in the CollateralService service domain."
  version: 11.0.0_CT
servers:
- url: /
paths:
  /collateralservice/collateral/collateral:
    put:
      tags:
      - Update Collateral
      summary: Update Collateral.
      description: "Update Collateral API modifies the existing collateral records.<br> For Cleartouch, several types of collateral are supported and the relevant information may differ based on the type of collateral added. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: ModCollateral
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModCollateralRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModCollateralResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModCollateralResponse'
      x-group-name: Collateral Service
      x-proxy-name: Update Collateral
      x-child-product-name: Accounts
      x-core: Cleartouch
    post:
      tags:
      - Add Collateral
      summary: Add Collateral.
      description: "Add Collateral API creates a new collateral record and relates it to one or more parties. <br>A party can be a person (retail) or an organization (business).<br>For Cleartouch, multiple types of collaterals are supported. The information can be different based on the type of collateral added to the account.<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>." 
      operationId: addCollateral
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addCollateralRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addCollateralResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addCollateralResponse'
      x-group-name: Collateral Service
      x-proxy-name: Add Collateral
      x-child-product-name: Accounts
      x-core: Cleartouch
  /collateralservice/collateral/collateral/secured:
    put:
      tags:
      - Delete Collateral
      summary: Delete Collateral.
      description: "Delete Collateral API deletes the collateral records that are added to one or more parties.<br>In Cleartouch, when a collateral record is deleted, it is flagged internally but the record is not removed due to functional requirements. If the flag is checked and record gets deleted as per mentioned in the request the caller receives the successful response.<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: CollateralDelOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollateralDelOperSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollateralDelOperSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollateralDelOperSecuredResponse'
      x-group-name: Collateral Service
      x-proxy-name: Delete Collateral
      x-child-product-name: Accounts
      x-core: Cleartouch
    post:
      tags:
      - Get Collateral
      summary: Get Collateral.
      description: "Get Collateral API retrieves the existing collateral records.<br>For Cleartouch, this API retrieves the collateral information such as, property, vehicle, deposit account, commodity, life insurance and so on.<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: CollateralInqSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollateralInqSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollateralInqSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollateralInqSecuredResponse'
      x-group-name: Collateral Service
      x-proxy-name: Get Collateral
      x-child-product-name: Accounts
      x-core: Cleartouch
components:
  schemas:
    addCollateralRequest:
      required:
      - CollateralInfo
      properties:
        PartyCollateralRelInfo:
          type: array
          description: |-
            Details of the relationship between parties and the collateral item.

            **Note:** This aggregate is used to link one or more parties to the collateral record.
          items:
            $ref: '#/components/schemas/addCollateralRequest_PartyCollateralRelInfo'
        CollateralInfo:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo'
    addCollateralResponse:
      required:
      - CollateralStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        CollateralStatusRec:
          $ref: '#/components/schemas/addCollateralResponse_CollateralStatusRec'
    CollateralDelOperSecuredRequest:
      required:
      - CollateralKeys
      properties:
        CollateralKeys:
          $ref: '#/components/schemas/CollateralDelOperSecuredRequest_CollateralKeys'
    CollateralDelOperSecuredResponse:
      required:
      - CollateralStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        CollateralStatusRec:
          $ref: '#/components/schemas/CollateralDelOperSecuredResponse_CollateralStatusRec'
    CollateralInqSecuredRequest:
      required:
      - CollateralSel
      properties:
        CollateralSel:
          $ref: '#/components/schemas/CollateralInqSecuredRequest_CollateralSel'
    CollateralInqSecuredResponse:
      required:
      - CollateralRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        CollateralRec:
          type: array
          description: Details of the collateral record.
          items:
            $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralRec'
    ModCollateralRequest:
      required:
      - CollateralInfo
      - CollateralKeys
      properties:
        CollateralKeys:
          $ref: '#/components/schemas/addCollateralResponse_CollateralStatusRec_CollateralKeys'
        CollateralInfo:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo'
    ModCollateralResponse:
      required:
      - CollateralStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        CollateralStatusRec:
          $ref: '#/components/schemas/addCollateralResponse_CollateralStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    addCollateralRequest_PartyRef_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: Unique identification number of a party record.
      description: Unique information to identify the party record.
    addCollateralRequest_PartyRef:
      required:
      - PartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addCollateralRequest_PartyRef_PartyKeys'
      description: |+
        Reference details of a party.

    addCollateralRequest_PartyCollateralRelInfo:
      required:
      - PartyRef
      properties:
        PartyRef:
          $ref: '#/components/schemas/addCollateralRequest_PartyRef'
    addCollateralRequest_CollateralInfo_CollateralValueAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
      description: Details of the currency code.
    addCollateralRequest_CollateralInfo_CollateralValueAmt:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n**Note:** Refers to the updated amount of the collateral. "
        CurCode:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralValueAmt_CurCode'
      description: Information about current value of collateral.
    addCollateralRequest_CollateralInfo_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Standard format of country code.
          enum:
          - ISO3166-Alpha-2
        CountryCodeValue:
          type: string
          description: Country code value as per the country code format.
      description: Details of the country code.
    addCollateralRequest_CollateralInfo_PostAddr:
      required:
      - AddrType
      properties:
        Addr1:
          maxLength: 64
          type: string
          description: Address line 1.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided."
        City:
          maxLength: 32
          type: string
          description: Name of the city.
        County:
          maxLength: 32
          type: string
          description: |-
            Numeric county code of the property address.

            **Note:** Max length: 3 digit
        StateProv:
          type: string
          description: State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.
        PostalCode:
          maxLength: 11
          type: string
          description: Postal code or zip code.
        CountryCode:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CountryCode'
        AddrType:
          type: string
          description: Type of the address.
    addCollateralRequest_CollateralInfo_CollateralValueData_OriginalValueAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            **Note:** Refers to the original value of a collateral.
      description: Details of the original value amount of collateral.
    addCollateralRequest_CollateralInfo_CollateralValueData_SalePriceAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralValueAmt_CurCode'
      description: Details of the sale price amount of a collateral.
    addCollateralRequest_CollateralInfo_CollateralValueData:
      type: object
      properties:
        ValueUpdateOpt:
          type: string
          description: Options to update collateral values.
        OriginalValueAmt:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralValueData_OriginalValueAmt'
        OriginalValueDt:
          type: string
          description: Original value date.
          format: date
        SalePriceAmt:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralValueData_SalePriceAmt'
        SalePriceDt:
          type: string
          description: Sale price date.
          format: date
        DisposalCostPercent:
          type: number
          description: Selling cost as a percentage value of the net appraised and collateral values.
        MarketMarginPercent:
          type: number
          description: |-
            Market-assigned percentage value that is used to calculate the margin value of the collateral as per the market price.

            **Note:** This field identifies the percentage subtracted from the Market Price to calculate the Collateral Value on a Commercial loan. It is client defined on other loans and valid for Commercial Inventory/Equipment or Securities types.
      description: Details of the collateral valuation.
    addCollateralRequest_CollateralInfo_PartialReleaseData_ReleaseAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
      description: 'Details of the most recent partial release amount of the collateral. '
    addCollateralRequest_CollateralInfo_PartialReleaseData_LTDReleaseAmt_CurCode:
      required:
      - CurCodeValue
