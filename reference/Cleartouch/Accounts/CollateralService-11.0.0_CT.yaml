          description: Alphanumeric property map number that is assigned by the county officials to identify the property.
        MapPanel:
          maxLength: 30
          type: string
          description: Alphanumeric number of the map panel to identify a property in a Special Flood Hazard Area (SFHA).
        MapPanelSuffixNumber:
          maxLength: 30
          type: string
          description: Alphanumeric suffix number of the map panel to identify a property in a Special Flood Hazard Area (SFHA).
        MapPanelDt:
          type: string
          description: |-
            Date on which the map panel is effective.

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020
          format: date
        FloodZone:
          maxLength: 40
          type: string
          description: Alphanumeric value of the flood zone for a property.
        CBRADesignationDt:
          type: string
          description: |-
            Date when a property is designated to Coastal Barrier Resources Area (CBRA).

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020
          format: date
        LOMRDt:
          type: string
          description: |-
            Date when the flood insurance is revised by Letter of Map Revision (LOMR).

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020
          format: date
        FloodHazardArea:
          type: string
          description: Value that identifies if the property is located in a Special Flood Hazard Area (SFHA) as determined by the Federal Emergency Management Agency (FEMA).
          enum:
          - NotSecuredByRealEstate
          - NotSFHSProperty
          - SFHAProperty
        FloodSvcTypeCode:
          type: string
          description: |-
            Code that identifies the type of flood service.

            **Note:** This field identifies whether the property is tracked on Federal Emergency Management Agency (FEMA) flood maps by an outside vendor until the loan is paid off.
          enum:
          - Tracking
      description: Details of the flood prone property.
    ModCollateralRequest_CollateralInfo_PropertyData:
      type: object
      properties:
        PropertyType:
          type: string
          description: Type of property used for the collateral.
        YearBuilt:
          type: integer
          description: Year in which the property was built.
          format: int64
        BuildingPermitDt:
          type: string
          description: |-
            Date on which the building permit was issued.

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020
          format: date
        SurveyDt:
          type: string
          description: |-
            Date on which the survey of a property is performed.

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020
          format: date
        NumberOfUnits:
          type: integer
          description: Number of units used to specify the property in terms of lots.
          format: int64
        LegalData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_PropertyData_LegalData'
        FloodInsurWaiverCode:
          maxLength: 30
          type: string
          description: Code to identify the flood insurance waiver.
        FloodData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_PropertyData_FloodData'
      description: |-
        Details of the property used as collateral.

        **Note:** This field should be send in the request when the value of the CollateralType field is "Property".
    ModCollateralRequest_CollateralInfo_DepositAcctCollateralData_PledgeAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralValueAmt_CurCode'
      description: Details of the amount pledged as collateral.
    ModCollateralRequest_CollateralInfo_DepositAcctCollateralData:
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of account.

            For more information on account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
        PledgeAmt:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_DepositAcctCollateralData_PledgeAmt'
        PledgePercent:
          type: number
          description: Percentage of the amount to be pledged as collateral.
        RoutingNum:
          type: integer
          description: ABA routing number assigned to the financial institution.
          format: int64
        RateDifferential:
          type: number
          description: Difference in interest rates between the account pledged as collateral and the account secured.
      description: |-
        Details of the deposit account used as collateral.

        **Note:** This field should be send in the request when the value of the CollateralType field is "DepositAccount".
    ModCollateralRequest_CollateralInfo_CommodityData_ParValueAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralValueAmt_CurCode'
      description: Details of value stated or face value of the security.
    ModCollateralRequest_CollateralInfo_CommodityData_MarketSharePriceAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralValueAmt_CurCode'
      description: Price per share as determined by the market.
    ModCollateralRequest_CollateralInfo_CommodityData_MarketValueAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralValueAmt_CurCode'
      description: Price for all shares as determined by the market.
    ModCollateralRequest_CollateralInfo_CommodityData:
      type: object
      properties:
        CUSIPNum:
          maxLength: 30
          type: string
          description: Unique CUSIP (Committee on Uniform Securities Identification Procedures) number to identify the commodity.
        Name:
          maxLength: 80
          type: string
          description: Official name of the commodity.
        Symbol:
          maxLength: 20
          type: string
          description: Symbol to identify the commodity.
        ParValueAmt:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_CommodityData_ParValueAmt'
        SharesNum:
          maxLength: 20
          type: string
          description: Number of shares or certificates representing the ownership in a business.
        MarketSharePriceAmt:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_CommodityData_MarketSharePriceAmt'
        MarketSharePriceDt:
          type: string
          description: |-
            Date when the price per share as determined by the market is changed.

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020
          format: date
        MarketValueAmt:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_CommodityData_MarketValueAmt'
      description: |-
        Details of the investment commodity used as collateral.

        **Note:** This field should be send in the request when the value of the CollateralType field is "Commodity".
    ModCollateralRequest_CollateralInfo_LifeInsuranceData:
      type: object
      properties:
        PolicyNum:
          maxLength: 40
          type: string
          description: Unique identification number of the policy.
        Company:
          maxLength: 60
          type: string
          description: Name of the insurance company.
        Insured:
          maxLength: 60
          type: string
          description: Name of the person insured under the policy.
        Purchaser:
          maxLength: 60
          type: string
          description: |-
            Person or entity paying for the policy.

            Value can be different from an insured entity as an entity can pay for the life insurance policy of an insured person.
        InsuranceAssignmentDt:
          type: string
          description: |-
            Date when the insurance is assigned.

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020
          format: date
        InsuranceExpDt:
          type: string
          description: |-
            Date after which the insurance coverage expires.



            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020
          format: date
      description: |-
        Details of life insurance policy used as collateral.

        **Note:** This field should be send in the request when the value of the CollateralType field is "LifeInsurance".
    ModCollateralRequest_CollateralInfo_InventoryData_CeilingAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralValueAmt_CurCode'
      description: Details of the maximum permitted amount to calculate the credit for commercial loan.
    ModCollateralRequest_CollateralInfo_InventoryData_NetAppraisedValueAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralValueAmt_CurCode'
      description: Details of the maximum permitted collateral value to calculate credit on commercial loan.
    ModCollateralRequest_CollateralInfo_InventoryData:
      type: object
      properties:
        CalculationMethod:
          type: string
          description: Method used to calculate the maximum credit on a commercial loan.
        CeilingAmt:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_InventoryData_CeilingAmt'
        NetAppraisedValueAmt:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_InventoryData_NetAppraisedValueAmt'
        MaxCreditPercent:
          type: number
          description: Percentage of credit subtracted from the market price to calculate the collateral value on a commercial loan.
      description: |-
        Inventory details of the collateral.

        **Note:** This field should be send in the request when the value of the CollateralType field is "Inventory".
    ModCollateralRequest_CollateralInfo:
      type: object
      properties:
        CollateralType:
          type: string
          description: 'Type of collateral. '
          enum:
          - Property
          - Vehicle
          - Inventory
          - DepositAccount
          - Commodity
          - LifeInsurance
        CollateralSubType:
          type: string
          description: "Sub type of collateral.\n\n**Note:** Refers to the two-digit client-defined value under the collateral type for a specific collateral record. "
        CollateralCode:
          type: string
          description: |-
            Client-defined code to further classify the type of collateral.

            **Note:** Max length: 4 digit
        CollateralValueAmt:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_CollateralValueAmt'
        CollateralValueDt:
          type: string
          description: |-
            Date when the updated value of collateral is determined.

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020
          format: date
        CollateralDetailStatus:
          type: string
          description: Client-defined status of the collateral.
        CollateralDetailStatusDt:
          type: string
          description: |-
            Current status date of the collateral.

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020

            **Note:** This field can be used to record the date when the Collateral Status field is updated/changed.
          format: date
        PostAddr:
          type: array
          description: |+
            Details of the postal address.

            **Note:** This field represents:

            - The property address information when CollateralType="Property"

            - The location of a deposit account when CollateralType="DepositAccount"

            - The location of a life insurance policy when CollateralType="LifeInsurance"

          items:
            $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_PostAddr'
        Desc:
          maxLength: 200
          type: array
          description: |-
            Detailed description of the collateral.

            **Note:** Collateral service supports two instances of the "Desc" field, each of maximum 60 characters.
          items: {}
        CollateralValueData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_CollateralValueData'
        LastReviewDt:
          type: string
          description: |-
            Date on which collateral was last reviewed.

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020

            **Note:** This field can identify the last date when the client confirmed that all documents related to the collateral are current and up-to-date.
          format: date
        NextReviewDt:
          type: string
          description: |-
            Date on which collateral will be reviewed.

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020

            **Note:** This field can identify the next date when the client intends to confirm that all documents related to the collateral are current and up-to-date.
          format: date
        LastUpdateDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date on which the collateral was last updated.

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020
        ControlAgreementDt:
          type: string
          description: |-
            Date on which the control agreement is signed.

            Format: MM-DD-YYYY (CST)

            Example: 11-20-2020
          format: date
        Identification:
          maxLength: 60
          type: string
          description: Identification used for real estate of commercial inventory or equipment types of collateral.
        CollateralFilingData:
          type: array
          description: |-
            Detail of collateral filing data to identify the types of formal filings initiated by the organization about the collateral item.

            **Note:** This field should be send in the request when the value of the CollateralType field is "Vehicle".
          items:
            $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_CollateralFilingData'
        Contact:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_Contact'
        LienHolderData:
          type: array
          description: |-
            Details of lienholder (person having right to possess collateral).

            **Note:** This field is applicable for all collateral types.
          items:
            $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_LienHolderData'
        PartialReleaseData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_PartialReleaseData'
        UnderwritingRatio:
          type: array
          description: Decimal value that specifies the underwriting criteria for the collateral.
          items: {}
        Retention:
          type: boolean
          description: Flag to indicate to retain a collateral record when there are no loans attached to the collateral.
        LoanReason:
          maxLength: 30
          type: string
          description: |-
            Information to specify the purpose of the loan.

            **Note:** This field is client-defined.

            Max length: 2 digits
        OccupancyType:
          maxLength: 30
          type: string
          description: Code to identify the type of occupancy for the property collateral.
        CommentData:
          type: array
          description: |-
            Details of the general comments associated with the collateral.

            **Note:** This field is applicable for all collateral types.
          items:
            $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CommentData'
        VehicleData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_VehicleData'
        PropertyData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_PropertyData'
        DepositAcctCollateralData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_DepositAcctCollateralData'
        CommodityData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_CommodityData'
        LifeInsuranceData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_LifeInsuranceData'
        InventoryData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_InventoryData'
      description: |-
        Details of a collateral.

        **Note:** This field provides update applicable to the specific collateral type.
