    put:
      tags:
      - Update Safe Deposit Box
      summary: Update Safe Deposit Box
      description: "Update Safe Deposit Box API modifies Safe Deposit Box (SDB) account details, rental charge details, account address and name details. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>." 
