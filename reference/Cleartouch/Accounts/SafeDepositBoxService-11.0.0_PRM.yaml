          items:
            $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_PmtCompositeAmt'
        DueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Due date of the payment.
        PaidInd:
          type: boolean
          description: Flag to indicate the billed is paid.
    modifySafeDepositBoxRequest_SafeDepositBoxInfo_AcctTaxData:
      type: object
      properties:
