    getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_BillingInstruction_BillingFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: |-
            Recurrence type indicates the pattern of recurrence.

            **Note:** This field defines the billing frequency to a customer for use of safe deposit box.

            Values can be defined as:

            Monthly - RecurType="Monthly" and RecurInterval='1'

            Quarterly - RecurType="Quaterly" and RecurInterval='1'

            Semiannually - RecurType="Semiannually" and RecurInterval='1'

            Annually - RecurType="Annually" and RecurInterval='1'
          enum:
          - Monthly
          - Yearly
          - Quarterly
          - SemiYearly
          - None
        RecurInterval:
          type: integer
          description: |+
            Bill payment recurrence interval. This value defines the payment interval between two successive occurrences.



            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval is set to '1', then there will be an interval of 1 month between two payments.

            The default value is set to 1.

          format: int64
      description: Billing frequency for using the safe deposit box.
