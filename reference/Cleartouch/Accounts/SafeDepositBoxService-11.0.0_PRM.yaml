            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

            **Note:** Applicable for seasonal address type only. The Seasonal address begins on the same start date and ends on the same end date every year, therefore Premier only stores seasonal address start month and start day. Year can be provided as 9999.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

            **Note:** Applicable for seasonal address type only.   The seasonal address begins on the same start date and ends on the same End date every year, therefore Premier only stores seasonal address end month and end day. Year can be provided as 9999.
      description: |-
        Details of the time frame when the address is active.

        **Note:** Time Frame is valid and required only when AddrType is seasonal.
    modifySafeDepositBoxRequest_SafeDepositBoxInfo_PostAddr:
      required:
      - AddrType
      properties:
        OpenDt:
          type: string
          description: |-
            Date on which the safe deposit box account is created.

            **Note:** Required if new Address record is being created.

            Does not apply to Seasonal Address type.

            Format YYYY-MM-DD.
          format: date
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_RelationshipMgr_1'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that originally created the account.

            **Note:** Refers to a branch region. Values are client-defined. Applies when AddrType is primary or secondary.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: |-
            Branch responsible for the relationship.

            **Note:** Refers to accounting branch. Values are client-defined. Applies when AddrType is primary or secondary.
        NameIdent:
          maxLength: 36
          type: array
          description: |-
            Unique identifier of a name value. This field is used to identify names related to the account record.











            **Note:** Refers to name Id. For AddrType as primary or secondary, Premier supports up to three names instances of the NameIdent sent within a single PostAddr aggregate. Each NameIdent sent in the request must be related to the account and it's portfolio.



            To update the names, provide the applicable NameIdent values in the request. The system will assign the names in a sequence as sent in the request.
          items: {}
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of an address record.\n\n**Note:** Refers to Address Id. Identifies the Address record tied to the account. \n\n\n\nTo change the address details (such as street name) send the AddressIdent currently associated to the account.   \n\n\n\nTo associate the account to a different address record that already exists on Premier, send the AddressIdent that should now be used. The system will delete the current account-to-address relationship and add the new one.\n\n\n\nTo add a new address to Premier and assign it to the account, leave this field blank. Premier will generate the AddressIdent for the new address and add a new account-to-address relationship.\n\n\n\n"
        AddrUse:
          type: string
          description: "Flag to indicate what the address is used for. \n\n**Note:** If the PostAddr details is used for inquiry of mailing purposes. If the bank has configured Premier to support only inquiry addresses but a mailing address is sent, the system will ignore the mailing address details. "
        AddrFormatType:
          type: string
          description: |-
            Type of address format.

            **Note:** Premier supports label address format.
        Addr1:
          maxLength: 64
          type: string
          description: |+
            Address line 1.

            **Note:** *Required field*

            Dependant on name and address length option defined under miscellaneous specification in Premier, first address line can be either 30 or 40 characters long.

            Name and address length option values available in Premier:

            "0" indicates names and addresses up to 30 characters in length can be entered.

            "1" indicates names and addresses up to 40 characters in length can be entered.

            "2" indicates names and addresses up to 30 characters may be entered, and that two address lines are available.

            "3" indicates names and addresses up to 40 characters may be entered, and that two address lines are available.

        Addr2:
          maxLength: 64
          type: string
          description: |-
            Address line 2. To enter Addr2, Addr1 field must be provided.

            **Note:** Address line 2 is supported if enabled under name and address length option in miscellaneous specification in Premier. Preceding also defines the length of address Line 2, which can be either 40 or 30 characters.
        City:
          maxLength: 32
          type: string
          description: "Name of the city.\n\n**Note:** *Required field*\n\nPremier accepts a total length of 40 for City, StateProv and PostalCode appended together, including spaces.\n\n'City' element is 20 characters long (including spaces). It is recommended that the consumer abbreviate the 'City' being sent in the EFX request to prevent truncation. \n\nExample: City \"Rancho Santa Margarita\" exceeds 20 characters and would get truncated in the EFX request (example: abbreviation \"Rancho Santa Mrgrta\" or \"Rancho S Margarita\" can be used instead).  "
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** *Required field*

            New address record is created and address country is United States.
        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or zip code.\n\n**Note:** *Required field*\n\nNew address record is created and address country is United States.\n\nPostal Code provides information about the ZIP code, if address is a United States address. It also provides Postal Code information, if address is a foreign address.  The format of ZIP code consists of five digits for the ZIP code, a hyphen, and four additional digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they are will be displayed as 0000.  Examples: 32714-1234 or 32714-0000 \n\n\n\nPostal codes for foreign addresses are simply a  string of characters."
        CountryCode:
          $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_CountryCode'
        AddrType:
          type: string
          description: "Type of the address.\n\n**Note:** Account for Premier can have primary and seasonal address type for each address use (inquiry and/or mailing). However, seasonal address is related to a primary address as it does not exist as a single address record. \n\nIn order for ESF to correctly relate primary and seasonal addresses, seasonal address aggregate must be presented right after the primary or secondary address, which it relates to. \n\nSeasonal address type requires TimeFrame to be provided. Seasonal address always share address identifer, address use and names with primary address."
        TimeFrame:
          $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Flag to indicate the address should be retained after it's timeframe.

            **Note:** Applies when AddrType is primary or secondary. When retention is false, Premier automatically deletes the address when no accounts, tax addenda, or any other relationships exist for the address record.
        CensusTract:
          maxLength: 20
          type: string
          description: "Census track number assigned by the U.S. census bureau to identify the geographic location.\n\n**Note:** Applies when AddrType is primary or secondary. "
        CensusBlock:
          maxLength: 20
          type: string
          description: |-
            Census block number assigned by the U.S. postal service to uniquely identify each carrier delivery point.

            **Note:** Applies when AddrType is primary or secondary. This refers to delivery point.
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given postal address is foreign address.
        HandlingCode:
          type: string
          description: "Code that specifies the handling process of the notification and statement forms.\n\n**Note:** Values are client-defined that indicates special routing information for correspondence.  This is applicable when AddrType is primary or secondary. "
        HandlingCodeOption:
          type: string
          description: |+
            Code to indicate which documents to print with handling messages.

            **Note:** Applies when AddrType is primary or secondary. Identifies the types of correspondence that will print handling messages, as defined by the handling code.

        MSACode:
          type: integer
          description: "Code that identifies a metropolitan statistical area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. census bureau and other federal government agencies for statistical purposes.\n\n**Note:**  This is applicable when AddrType is primary or secondary. Code that identifes a metropolitan statistical area for postal delivery purposes.  "
          format: int64
