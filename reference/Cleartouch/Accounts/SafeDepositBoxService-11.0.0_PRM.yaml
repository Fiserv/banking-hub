          type: string
          description: Type of tax applicable for the account.
        WaiveTaxInd:
          type: boolean
          description: Flag to indicate tax is waived for the account.
      description: Information about sale taxes may apply.
    modifySafeDepositBoxRequest_SafeDepositBoxInfo:
      type: object
      properties:
        BoxDtlStatus:
          type: string
          description: Details of the current status of the account.
        BoxDtlStatusDt:
          type: string
          description: Date of the current status of the account.
          format: date
        AcctPref:
          $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_AcctPref'
        AcctIdent:
          type: array
          description: Alternative identifier of an account record.
          items:
            $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_AcctIdent'
        ProductIdent:
          maxLength: 42
          type: string
          description: Unique identifier of a product. Indicates the processing options of the account.
        BoxNum:
          maxLength: 15
          type: string
          description: Number of the box opening for the party.
        BoxSizeCode:
          type: string
          description: Code that indicates the size of the box.
        BoxRentTypeCode:
          type: string
          description: |-
            Code that specifies the type of box rental. For some financial institutions, this code defines the dimension and cost or just the cost of the box.

            **Note:** Identifies the rent code in the SDB annual charges specifications that determines the rent amount.
        OpenDt:
          type: string
          description: "Date on which the safe deposit box account is created.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_RelationshipMgr'
        BoxRentAmt:
          $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_BoxRentAmt'
        BoxDiscountCode:
          type: string
          description: |-
            Code that links account discount calculations to the Safe Deposit Box (SDB) discount specifications.

            **Note:** Discount Code contains zeros that indicate an account is not subject to a discount.
        BoxDiscountAmt:
          $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_BoxDiscountAmt'
        BillingInstruction:
          $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction'
        LastContactDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Last date of contact to the customer regarding this account.
        EscheatDt:
          type: string
          description: "Escheat date of the safe deposit box.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that created the account.

            **Note:** Branch region is the branch where a box is assigned. Only branches identified in the PRM institution specifications are accepted.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: Branch responsible for the relationship.
        NicknameOption:
          type: string
          description: |+
            Field to indicate the printing option for the account nickname.

        Nickname:
          maxLength: 80
          type: string
          description: Name of the customer used to identify accounts easily.
        AcctTitleOption:
          type: string
          description: Field to indicate printing options for the account title.
        AcctTitle:
          maxLength: 255
          type: string
          description: "Title of the account that is typically used to indicate the ownership or responsibility of the account and the manner in which the ownership or responsibility is assigned. \n\nFor example, John Doe CUSTODIAN."
        HandlingCodeOption:
          type: string
          description: Code to indicate which documents to print with handling messages.
        HandlingCode:
          type: string
          description: Handling code to specify the handling process of the notification and statement forms.
        OEDCode:
          type: string
          description: |-
            Code to indicate if the account belongs to an employee of the finanacial institution.

            **Note:** Premier values are client-defined.



            This tag requires pre-installation tasks to define the values for the field.
        AccountingMethod:
          type: string
          description: Type of accounting method used to integrate accounts into the general ledger.
        ClassCode:
          type: string
          description: Class code that controls the method of processing and reporting accounts.
        AcctOpenMethod:
          type: string
          description: Type of method used to open the account.
        AcctBal:
          type: array
          description: Details of the account balance at the time the debit transaction posted.
          items:
            $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_AcctBal'
        PostAddr:
          type: array
          description: "Details of the postal address associated to the account holder.\n\n**Note:** This aggregate can be used to update account Primary, Seasonal address and Secondary, Seasonal. It also allows to update names to be displayed on Primary or Secondary address, when applicable.\n\n\n\nIt is expected that final state of Postal Address will be provided when updating postal address. Primary address and Secondary address, if supported  can not be deleted. Seasonal address linked to a Primary address or linked to a Secondary address can be deleted. If Seasonal Address is not provided in the request it will be deleted.\n\nIf no PostAddr aggregates are provided, no address updates will be made.\n\n\n\nPremier provides an option for Financial Insititutions to support different account Primary and Secondary addresses and names. Parameter \"Mailing Name Option\" indicates if Account can have Primary and Secondary addresses and Names or only one -Primary address and Names are supported. \n\n\n\nIf Mailing Name Option Flag is set to Y, then account can have Primary and Secondary addresses.  \n\nIf Mailing Name Option is set to N for the Financial Insitiution, only Primary address is supported.\n\n\n\nIf new address record is being created for the account, AddressIdent should not be provided.\n\nIf existing address being updated, Client Application should provide Addressident, AddrFormatType, AddrUse, AddrType and additional address details.\n\nIf existing address is being added to an account, and there is no intention to update address details, below should be provided:\n\nNameIdent\n\nAddressIdent\n\nAddrFormatType\n\nAddrUse\n\nAddrType"
          items:
            $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_PostAddr'
        NoticeData:
          type: array
          description: Details of notice processing data for an account.
          items:
            $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_NoticeData'
        Fee:
          type: array
          description: Type and amount of fee charged for the safe deposit box.
          items:
            $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_Fee'
        CreditRisk:
          type: array
          description: Credit risk details related to the account.
          items:
            $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_CreditRisk'
        RiskRanking:
          type: string
          description: |-
            Level of risk associated with the account.

            **Note:** Additional values may be client-defined.

            This tag requires pre-installation tasks to define the values for the field.
        TrnRestriction:
          type: string
          description: "Restriction applied to the account during transaction posting.\n\n**Note:** Code placed on an account that determines whether transactions are allowed. Regular payment transactions are allowed only if the total amount due is paid whereas, other transactions are allowed. "
        TrnRestrictionOvrd:
          type: string
          description: "Indication to override a transaction restriction.\n\n**Note:** This value indicates if the transaction restriction has been overridden so that all transactions are allowed on the next update only. "
        ReportGroupCode:
          type: string
          description: Client-defined code to group the accounts for reporting purposes.
        DocDistributionOption:
          type: string
          description: Client-defined document distribution method to distribute the notices and statement forms.
        CostCenter:
          type: string
          description: Cost center where activity of the account is reported.
        BilledPmt:
          type: array
          description: Billing status of the account for the safe deposit box.
          items:
            $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_BilledPmt'
        NumSignatureReq:
          type: integer
          description: Number of signatures required.
          format: int64
        AcctTaxData:
          $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_AcctTaxData'
      description: Details of safe deposit box account.
