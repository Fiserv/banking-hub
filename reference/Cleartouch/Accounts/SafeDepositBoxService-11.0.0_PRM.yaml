          description: "Internal credit risk rating to assess the credit risk of the account. \n\n**Note:** Valules are client-defined.\n\nThis tag requires pre-installation tasks to define the values for the field."
    modifySafeDepositBoxRequest_SafeDepositBoxInfo_CurAmt_1_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\">ISO 4217 codes </a> to view the list of all currency codes."
        CurCodeTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the CurCodeType field.
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
      description: Details of currency code.
    modifySafeDepositBoxRequest_SafeDepositBoxInfo_CurAmt_1:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal.



            Example: 10.50
        CurCode:
          $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_CurAmt_1_CurCode'
      description: Details of the currency amount.
    modifySafeDepositBoxRequest_SafeDepositBoxInfo_PmtCompositeAmt:
      required:
      - CurAmt
      properties:
        CurAmt:
          $ref: '#/components/schemas/modifySafeDepositBoxRequest_SafeDepositBoxInfo_CurAmt_1'
    modifySafeDepositBoxRequest_SafeDepositBoxInfo_BilledPmt:
      properties:
        PmtCompositeAmt:
          type: array
