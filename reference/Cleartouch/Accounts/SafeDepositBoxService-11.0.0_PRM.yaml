    getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_PostAddr:
      required:
      - AddrType
      properties:
        NameIdent:
          maxLength: 36
          type: array
          description: |-
            Unique identifier of a name value. This field is used to identify names related to the account record.

            **Note:** Only 3 name identifiers can be included for each address type.
          items: {}
        AddressIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of an address record.

            **Note:** This field is shared by both primary and seasonal address types.
        AddrUse:
          type: string
          description: |-
            Usage of the address.

            **Note:** Value of this field for:

            - Primary and related seasonal address of an account is "Inquiry"

            - Secondary and related seasonal address of an account is "Mailing"

            If "mailing name options" parameter is configured at financial institution, it determines if account can have different inquiry and mailing address/ names.

            - If parameter is set to N, both inquiry and mailing addresses are same and ESF returns only inquiry address.

            - If parameter is set to Y, both inquiry and mailing addresses can be different and ESF returns both in the response.
          enum:
          - Inquiry
          - Mailing
        AddrFormatType:
          type: string
          description: Type of address format.
          enum:
          - Label
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1

            **Note:** This field refers to first name of the customer for inquiry and mailing purpose.
        FullName2:
          maxLength: 96
          type: string
          description: |-
            Full name line 2.

            **Note:** This field refers to second name of the customer for inquiry and mailing purpose.
        FullName3:
          maxLength: 96
          type: string
          description: |-
            Full name line 3.

            **Note:** This field refers to third name of the customer for inquiry and mailing purpose.
        Addr1:
          maxLength: 64
          type: string
          description: Address line 1.
        Addr2:
          maxLength: 64
          type: string
          description: |-
            Address line 2. To enter Addr2, Addr1 field must be provided.

            **Note:** This field is applicable if enabled in the CIS miscellaneous (Institution) specifications.
        City:
          maxLength: 32
          type: string
          description: Name of the city.
        StateProv:
          type: string
          description: State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.

            **Note:** This field provides the information in ZIP Code (5 Digit)-Additional Code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000.
        CountryCode:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_CountryCode'
        AddrType:
          type: string
          description: |-
            Type of the address.

            **Note:** One account can have one primary, one secondary and two seasonal addresses associated to it.

            Seasonal address cannot exist as a single address record and is related to either primary or secondary address. Therefore, seasonal address shares AddressIdent and AddrUse fields with primary and secondary address.
          enum:
          - Primary
          - Seasonal
          - Secondary
        TimeFrame:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_TimeFrame'
        Retention:
          type: boolean
          description: Flag to indicate the address should be retained after its timeframe.
        CensusTract:
          maxLength: 20
          type: string
          description: Census track number assigned by the U.S. census bureau to identify the geographic location.
        CensusBlock:
          maxLength: 20
          type: string
          description: Census block number assigned by the U.S. postal service to uniquely identify each carrier delivery point.
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given postal address is foreign address.
        HandlingCode:
          type: string
          description: |-
            Code that specifies the handling process of the notification and statement forms.

            **Note:** This field indicates special routing information for customer correspondence. Values are client-defined.
        HandlingCodeOption:
          type: string
          description: |-
            Notification and statement forms handling option. This code indicates which documents will be printed with handling messages.



            **Note:** This field is used to identify the type of customer correspondence that prints handling messages as defined by HandlingCode.
          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        MSACode:
          type: integer
          description: |-
            Code that identifies a metropolitan statistical area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. census bureau and other federal government agencies for statistical purposes.

            **Note:** Values of this field are client defined.
          format: int64
