        CountryCode:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr_CountryCode'
        AddrType:
          type: string
          description: "Type of the address.\n\n\n\n**Note:** Primary refers to the CIF Mailing Address.  Only one Primary address is allowed. \n\n\n\nSecondary refers to Alternate Address.\n\n\n\nSeasonal refers to a Scheduled Alternate Address with a start and end date."
