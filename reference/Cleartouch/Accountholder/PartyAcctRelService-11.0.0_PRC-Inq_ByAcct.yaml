            Value of the "SecretIdent" field that includes the customer's answer to the corresponding security question.



    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_OrgName:
      required:
      - NameType
      type: object
      properties:
        NameType:
          type: string
          description: "Type of the name.\n\n\n\n**Note:** Only one Primary name is allowed. Secondary refers to Alternate Name. "
          enum:
          - Primary
        NameIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a name value. This field is used to identify names related to the account record.



            **Note:** The NameIdent for a customer's Primary address is always 0 on Precision.
        Name:
          maxLength: 80
          type: string
          description: "Organization name details.\n\n\n\n**Note:** Refers to the read-only Legal Name constructed by Precision based on the Name Option.  "
        NameFormat:
          type: string
          description: Format of name to indicate the way of printing the name on certain mailings for personal customers.
          enum:
          - FirstLastSuffix
          - FirstMiddleInitialLastSuffix
          - FirstMiddleLastSuffix
      description: |-
        Organization name details.



        **Note:** This service returns the customer's primary name only.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo:
      type: object
      properties:
        PartyType:
          type: string
          description: |-
            Type of a party.



            **Note:** Refers to owner and values are client-defined.
        PartyTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the PartyType field.
        Contact:
          type: array
          description: Contact details of a party (person or organization).
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_Contact'
        TaxIdentType:
          type: string
          description: |-
            Type of tax identification.



            **Note:** Refers to TIN Type. Other refers to QI EIN.
          enum:
          - EIN
          - Other
        TaxIdentTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the TaxIdentType field.
        TaxIdent:
          maxLength: 12
          type: string
          description: |-
            Unique identifier of tax.



            Example: "123456789"



            **Note:** Refers to Tax ID Number.
        IssuedIdent:
          type: array
          description: Details of issued identity card/document of a party.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_IssuedIdent'
        OEDCode:
          type: string
          description: |-
            Officer, employee, director code. This code is used to indicate if the party is an employee of the financial institution.



            **Note:** Values are client-defined.
        OEDCodeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OEDCode field.
        SecretData:
          type: array
          description: |+
            Client-defined secret data of party that is used to validate the identity of the party in scenarios such as forgotten password.



          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_SecretData'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Branch that primarily created the account with the party.
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OriginatingBranch field.
        TelebancPswd:
          maxLength: 255
          type: string
          description: |-
            Electronic Banking Password used for personal identification.



            **Note:** Refers to CIF Voice Response ID PIN.
        OrgName:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_OrgName'
      description: "Information related to a party when a party is an organization.\n\n\n\n**Note:** Precision customer records with TaxIdentType EIN and QI EIN are mapped to OrgPartyListInfo. All other customer records are mapped to the \"PersonPartyListInfo\" aggregate. "
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef:
      required:
      - PartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelKeys_PartyKeys'
        PersonPartyListInfo:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo'
        OrgPartyListInfo:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo'
      description: |-
        Reference details of a party object that is part of the relationship.







        **Note:** If the value of the "IncPartyInfoInd" field is "true", then this aggregate is returned in the request.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyAcctRelData:
      required:
      - PartyAcctRelType
      properties:
        PartyAcctRelType:
          type: string
          description: |-
            Relationship type between the party and account.



            **Note:** Relationship can be assigned only to the secondary customers and, if the customer is primary owner of an account, value of 'owner' is returned in this field. Values between 0-99 are client-defined.
        PartyAcctRelDesc:
          maxLength: 80
          type: string
          description: Description of the relationship of the party to the account.
        OwnershipType:
          type: string
          description: |-
            Type of ownership.



            **Note:** Title types are not returned in this service and refer to AcctInq for titles.
          enum:
          - Direct
          - Indirect
          - Fiduciary
          - Additional
        OwnershipTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OwnershipType field.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_Liability:
      type: object
      properties:
        LiabilityPercent:
          type: number
          description: "Percentage for which the party is responsible.\n\n\n\n**Note:** For Loans, the primary owner receives 100% of tax reporting. Precision provides the ability to set tax percentages for secondary owners only. The tax percentage value is present in whole numbers, for example, 10 = 10%. The primary owner's tax reporting liability = 100 less the total tax liability reported to secondary owners. "
      description: Details of liability of a party/account holder.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo:
      type: object
      properties:
        PartyRef:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef'
        PartyAcctRelData:
          type: array
          description: Details of the relationship of the party to the account.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyAcctRelData'
        OwnerInd:
          type: boolean
          description: "Flag to indicate the party is an owner of the account. \n\n\n\n**Note:** The \"OwnerInd\" field is set to \"true\" for the primary account owner and any direct secondary owners."
        PrimaryOwnerInd:
          type: boolean
          description: Flag to indicate the account owner is the primary owner.
        Liability:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_Liability'
        TaxReportingOwnerInd:
          type: boolean
          description: Flag to indicate the party has tax responsibility on the account.
        Nickname:
          maxLength: 80
          type: string
          description: |-
            Name that customer can assign to an account for easy identification.



            **Note:** Nickname for account sent in the request.
        Name:
          maxLength: 80
          type: string
          description: |-
            Full name of the party.



            **Note:** Refers to the Legal Name, that Precision generates based on the Name Option formatting selected for the customer.
        FDICOwnership:
          type: string
          description: "Relationship of party with FDIC.\n\n\n\n**Note:** Primary relationship is assigned to the initial account owner. \n\n\n\nNo other relationship can be assigned."
        FDICOwnershipEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the FDICOwnership field.
      description: 'Details of a relationship between party and account. '
    PartyAcctRelInqBySecuredResponse_PartyAcctRelStatus:
      required:
      - PartyAcctRelStatusCode
      type: object
      properties:
        PartyAcctRelStatusCode:
          type: string
          description: Details of party to account relationship.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the party-to-account relationship status is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\n\n\nExample: 2021-12-31T23:59:59.999"
      description: Details of party-to-account relationship status.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelRec:
