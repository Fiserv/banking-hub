    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Standard format of country code.
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.



            **Note:** Country code values for postal address are client-defined in premier.
      description: Details of the country code.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Start date and time value.\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n**Note:** Applicable for seasonal address type only. The seasonal address begins on the same start date and ends on the same End date every year. \n\n\n\nPremier stores only month and day for the seasonal address start and end dates. \n\n\n\nESF maps 9999 as the year so that the date can be displayed in the EFX standard date format such as 9999-02-21.\n\n\n\nThe month and the day of the month shows the actual seasonal address start date."
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "End date and time value.\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n**Note:** Applicable for seasonal address type only. The seasonal address begins on the same start date and ends on the same end date every year. \n\n\n\nPremier stores only month and day for the seasonal address start and end dates. \n\n\n\nESF maps 9999 as the year so that the date can be displayed in the EFX standard date format such as 9999-02-21.\n\n\n\nThe month and the day of the month shows the actual seasonal address end date."
      description: Details of the time frame when the address is active.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddressIdent:
          maxLength: 36
          type: string
          description: Unique identifier of an address record.
        AddrUse:
          type: string
          description: "Code to indicate the use of address.\n\n\n\n**Note:** Address use as tax is only applicable for secondary address type.\n\n\n\nEach of address types can have different address uses, for example, personal, home, business and other user-defined address uses. \n\n\n\nAddress use is always the same for primary and related seasonal address. For example, if primary address use is home, then seasonal address, related to that primary address, use is home as well. The same applies to secondary address and seasonal address related to it address use.\n\n\n\nAdditional address use values may be client defined."
          enum:
          - Business
          - Home
          - Personal
          - Tax
        AddrFormatType:
          type: string
          description: |-
            Format type of the address.



            **Note:** Premier supports label address format.
          enum:
          - Label
        Addr1:
          maxLength: 64
          type: string
          description: Address line 1.
        Addr2:
          maxLength: 64
          type: string
          description: |-
            Address line 2. To enter Addr2, Addr1 field must be provided.



            **Note:** Address line 2 is applicable if enabled on premier in the CIS miscellaneous (Institution) specifications.
        City:
          maxLength: 32
          type: string
          description: Name of the city.
        StateProv:
          type: string
          description: State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.
        PostalCode:
          maxLength: 11
          type: string
