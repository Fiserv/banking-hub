        Rate:
          type: number
          description: |-
            Current rate of the account.



            **Note:** For DDA and SDA, the current rate in effect when automatic interest was last posted to the account.
        AcctBal:
          type: array
          description: Details of the account balance at the time the debit transaction posted.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_AcctBal'
        AcctPeriodData:
          type: array
          description: Accounting period data details such as last interest payment, nonsufficient funds, overdraft activity year to date, current month and cycle to date.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_AcctPeriodData'
        PostAddr:
          type: array
          description: "Details of the postal address associated to the account.\n\n\n\n**Note:** This service return account primary address and seasonal address, if applicable. \n\n\n\nSeasonal address cannot exist as a single address record in premier, it is always related to a primary address. Therefore, seasonal address always shares address identifier and address use with primary address.\n\n\n\n\n\n\n\nAddress Use for account Primary address and related Seasonal address is \"Inquiry\".\n\n\n\n\n\n\n\n"
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_PostAddr'
        TrnRestriction:
          type: string
          description: |-
            Client-defined restriction that applies to the account during transaction posting.



            **Note:** This code also indicates whether certain transaction codes are allowed (posted) or not allowed (non-posted) on the account.
        TrnRestrictionOvrd:
          type: string
          description: Client-defined restriction override code overrides the transaction restriction code and permits a particular kind of transaction to post to a restricted account for a single update.
        ElectronicBankingOpt:
          type: string
          description: |-
            Option that indicates the services that are available through electronic banking.



            **Note:** Refers to electronic banking restriction.
          enum:
          - InquiryOnly
          - Enabled
          - Disabled
        ReportGroupCode:
          type: string
          description: "Client-defined code to group the accounts for reporting purposes.\n\n\n\n**Note:** Values are from 000 to 999. "
        DocDistributionOption:
          type: string
          description: |-
            Client-defined document distribution method to distribute the notices and statement forms.



            **Note:** Values are client defined.
        RestrictedInd:
          type: boolean
          description: Flag to indicate the restriction.
        RestrictedDesc:
          maxLength: 80
          type: string
          description: Description of the reason for restricted view.
        NonAccrualInd:
          type: boolean
          description: Flag to indicate the loan is on non-accrual condition.
        NonAccrualCode:
          type: string
          description: |-
            Code to indicate the processing condition of the non-accrual.



            **Note:** Corresponds to premier non-accrual code. Indicates whether the loan changes automatically to non-accrual after the number of non-accrual days. Values are defined in premier miscellaneous 6 specification.
        ChargeOffInd:
          type: boolean
          description: Flag to indicate the charge off.
        ChargeOffCode:
          type: string
          description: Code to indicate charge off.
        PmtPostingRestrictions:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_PmtPostingRestrictions'
        AdvPostingRestrictions:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_AdvPostingRestrictions'
        CardType:
          type: string
          description: |-
            Type of a card.



            **Note:** Service provider supports user-defined values.
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date on which the account summary information was issued. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999"
        ExpDt:
          type: string
          description: |-
            Date after which the account becomes inactive.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999
          format: date
        BoxNum:
          maxLength: 15
          type: string
          description: Safe deposit box number assigned to the party.
        DuePmt:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_DuePmt'
        LastPmt:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_LastPmt'
      description: Summary details of an account.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
