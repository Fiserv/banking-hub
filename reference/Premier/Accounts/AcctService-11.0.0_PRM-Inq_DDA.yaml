---
openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_PRM-Inq_DDA
servers:
- url: /
paths:
  /acctservice/acctmgmt/accounts/secured:
    post:
      tags:
      - Get Accounts
      summary: Get Accounts.
      description: "Get Account API retrieves the various details of a Demand Deposit Account (DDA).<br>For Premier, this API retrieves the information on nicknames, account statuses, rate data, interest data, periodic data, balances, open dates and the postal address associated with the account. Also retrieves information on DDA of type Health and Saving Account (HSA). <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: getAccountsSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getAccountsSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsSecuredResponse'
      x-default-example: Premier
      x-group-name: Account Service
      x-proxy-name: Get Account Details
      x-child-product-name: Accounts
      x-core: Premier-DDA
components:
  schemas:
    getAccountsSecuredRequest:
      required:
      - AcctSel
      properties:
        AcctSel:
          $ref: '#/components/schemas/getAccountsSecuredRequest_AcctSel'
    getAccountsSecuredResponse:
      required:
      - AcctRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctRec:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    getAccountsSecuredRequest_AcctSel_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.



            **Note:** *Required field*
          enum:
          - DDA
      description: Unique information to identify the account record.
    getAccountsSecuredRequest_AcctSel:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/getAccountsSecuredRequest_AcctSel_AcctKeys'
      description: Details of the selection criteria used for account inquiry.
    getAccountsSecuredResponse_AcctRec_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - DDA
      description: Unique information to identify the account record.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPref:
      type: object
      properties:
        Language:
          type: string
          description: 'Preferred language to provide the account-related information. '
          enum:
          - UsePortfolio
          - English
          - Spanish
      description: Preferences to define the default settings such as language and region for an account.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctIdent:
      properties:
        AcctIdentType:
          type: string
          description: |-
            Type of the account identification.







            **Note:** Value "PORT" refers to Portfolio.

            The field returns the portfolio account number associated to the DDA account.
          enum:
          - PORT
        AcctIdentValue:
          maxLength: 36
          type: string
          description: Account identification value associated to the AcctIdentType field.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_InitialAmount_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\n\n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\n **Note:** Only USD currency code is supported.\n\n"
      description: Details of currency code.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_InitialAmount:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n\n\nExample: 10.00\n\n\n\n**Note:** This amount refers to the first credit deposit posted after the account is opened. "
        CurCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_InitialAmount_CurCode'
      description: Details of the certificate value of a time deposit account.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_DateData:
      properties:
        DateType:
          type: string
          description: "Type of dates to be referenced to fetch the transaction records.  \n\n\n\n\n\n\n\n**Note:** Values for this field refer to: \n\n\n\n\n\n\n\n- \"LastFileMaint\" refers to the date on which file maintenance last occurred\n\n\n\n- \"LastPrc\" refers to the date the account or portfolio was last updated\n\n\n\n- \"LastTrn\" refers to the date of the last transaction activity\n\n\n\n- \"LastOverdraft\" refers to the date on which the most recent overdraft occurred\n\n\n\n- \"LastPrcThru\" refers to date through which the DDA's earned interest is accrued\n\n\n\n- \"OldestHold\" refers to the date of the oldest record in the DDA Hold Addenda\n\n\n\n- \"OverdraftEnroll\" refers to the date of the date of enrollment\n\n\n\n- \"RegDViolation\" refers to the date the account had more RegD items than allowed as per RegD Regulation for the specified period\n\n\n\n- \"LastHold\" refers to the date of the newest record in the DDA Hold Addenda"
          enum:
          - LastFileMaint
          - LastPrc
          - LastTrn
          - LastOverdraft
          - LastPrcThru
          - OldestHold
          - OverdraftEnroll
          - RegDViolation
          - LastHold
        DateValue:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Value of the date.







            Format: yyyy-mm-dd



            Example: 2021-01-31
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: |-
            Identifier of a relationship manager.



            **Note:** Values are client-defined.
        RelationshipMgrIdentEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RelationshipMgrIdent field.
        RelationshipRole:
          type: string
          description: |+
            Role of a relationship manager.



          enum:
          - Officer
          - SecondOfficer
          - ReferralOfficer
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_ClientDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          maxLength: 36
          type: string
          description: Data identifier to identify the client-defined data item.
        DataType:
          type: string
          description: "Type of client defined data. \n\n\n\n\n\n\n\n"
          enum:
          - Alpha
          - Currency
          - CurrencySymbol
          - Date
          - Numeric
          - NumericSymbol
          - Rate
          - RateSymbol
        Value:
          maxLength: 256
          type: string
          description: Value of the client-defined data item.
        DataLength:
          type: integer
          description: Maximum allowed length of the client-defined data entered in the value field.
          format: int64
        ExpDt:
          type: string
          description: "Date after which client-defined-defined data item expires.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        Desc:
          maxLength: 200
          type: string
          description: Description of client defined data.
        RequiredFlag:
          type: boolean
          description: Value that indicates the client-defined data is mandatory.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctStmtData_StmtTimeFrame:
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n\n\n**Note:** Premier supports statement cycle and alternate cycle."
          enum:
          - Cycle
        RecurTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RecurType field.
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\nFor example:\n\n- If Daily: Number of days between occurrences\n\n- If Weekly: Number of weeks between occurrences\n\n- If Monthly: Number of months between occurrences \n\n- If Yearly: Number of years between occurrences\n\n- If Cycle: Number of the designated cycle \n\nThe default value is set to 1.\n\n\n\n**Note:** RecurInterval is used to identify the Statement Cycle or Alternate Cycle number."
          format: int64
        AlternateStmtInd:
          type: boolean
          description: Value that indicates the statement time frame refers to alternate statement cycle.
        AlternateStmtOption:
          type: string
          description: Option for alternate statement.
          enum:
          - None
          - Stmt
          - SmtAndInt
          - StmtAndSvcChg
          - StmtAndIntAndSvcChg
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctStmtData:
      type: object
      properties:
        StmtTimeFrame:
          type: array
          description: |-
            Time frame details for the account statement.



            **Note:** Time frame values provided in this aggregate are considered to be the statement cycle or an alternate cycle for the account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctStmtData_StmtTimeFrame'
        LastStmtDt:
          type: string
          description: "Date on which last statement was generated.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        CombinedStmtIdent:
          maxLength: 36
          type: string
          description: "Identifier of a combined statement. \n\n\n\n**Note:** If the 15-digit combined statement identifier matches the combined statement identifier on another DDA account, then this account is included on the other DDA account's combined statement.\n\n\n\nBlank is a valid identifier."
        CombinedStmtCode:
          type: string
          description: Code for combined statement of primary and secondary accounts.
          enum:
          - Primary
          - Secondary
        SpecialStmtCode:
          type: string
          description: "Code to indicate a special statement. \n\n\n\n**Note:** Refers to the Statement Request Code. Indicates whether a final or transcript statement is produced during the next update. During the application update process, a statement is automatically generated and the code is reset to None."
          enum:
          - Transcript
          - FinalSmt
          - None
          - DropTransactions
        StmtFormat:
          type: string
          description: |-
            Format to identify the statement detail, balance options, daily summary and other values.



            **Note:** Refers to the Statement Format Override Code, if any. This overrides the Statement Code in DDA Class Specifications. The Statement Format Override Code applies only when using flexible statements (statement format 98 or 99). A value of 00 indicates no override.
        StmtTruncationOption:
          type: string
          description: "Option to indicate if the physical items are enclosed with an account statement.\n\n\n\n**Note:** Possible values for this field:\n\n\n\nN - Items included\n\n\n\nY - items not included \n\n\n\n2 - Items included (CIP only)\n\n\n\n3 - Items not included (CIP only) \n\n\n\n4 - Items included and items not on BFM3203 Daily Transaction Discrepancy Report\n\n\n\n5 - Items not included and items not on BFM3203 Daily Transaction Discrepancy Report\n\n\n\n6 - Items included (CIP only) and items not on BFM3203 Daily Transaction Discrepancy Report; \n\n\n\n7 - Items not included (CIP only) and items not on BFM3203 Daily Transaction Discrepancy Report"
        StmtGroup:
          type: string
          description: Group to identify statement cycle for an account.
      description: Details of the account statement processing data.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_NoticeData:
      properties:
        NoticeType:
          type: string
          description: "Type of account notice.\n\n\n\n\n\n\n\n\n\n\n\n**Note:** Listed values refres to:\n\n\n\n- ACHNotice: ACH Notification Code Override\n\n\n\n- ChargeBack: EIM Charge Back Notice Detail \n\n\n\n- PayeeChanges: Payee List Request Code \n\n\n\n- BalanceOnReceipt: ReceiptBalanceOverride\n\n\n\n- RegCCNotice: Reg CC Notice Override"
          enum:
          - RegularNotice
          - ACHNotice
          - ChargeBack
          - PayeeChanges
          - BalanceOnReceipt
          - RegCCNotice
        NoticeOption:
          type: string
          description: "Option for account notice. \n\n\n\n**Note:** Values for this field are:\n\nFor Chargeback:\n\n- 0: OneNoticeCurrentBalance\n\n- 1: OneNoticeNoCurrentBalance\n\n- 2: SeparateNoticesCurrentBalance\n\n- 3: SeparateNoticesNoCurrentBalance\n\n- 9: NoNotice\n\nFor ACHNotice:\n\n- 0: NoOverride\n\n- 1:  CRNoticeandCRPreNote\n\n- 2: DRNoticeandDRPreNote\n\n- 3: All\n\n- 4: CRNoticeandCR/DRPreNote\n\n- 5: DRNoticeandCR/DRPreNote\n\n- 6: CR/DRNoticeandDRPreNote\n\n- 7: CR/DRNoticeandCRPreNote\n\n- 8: CR/DRNoticeandNoPreNote\n\n- 9: NoNotice\n\n- 10: CRPrenotes\n\n- 11: DRPrenotes\n\n- 12: CR/DRPrenotes\n\n For RegularNotice (to include ledger balance): \n\n- 0: All Notification\n\n- 1: Positive Notification Only\n\n- 2: Negative Notification Only \n\n- 9: No Notification \n\nFor BalanceOnReceipt:\n\n- 0: NoOverride\n\n- 1: PositiveNotice\n\n- 2: NegativeNotice\n\n- 3: GenerateNotice\n\n- 4: NoNotice\n\nFor PayeeChanges:\n\n- 0: NoNotice\n\n- 1: GenerateNotice\n\n- 2: NoticeSent\n\nFor RegCcNoticeOverride:\n\n- 0: NoOverride\n\n- 1: NoNotice\n\n- 2: GenerateNotice"
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData_HighCurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\n\n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\n **Note:** Only USD currency code is supported\n\n"
      description: Details of currency code.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData_HighCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00



            **Note:** If only one tier exists, the amount may appear as 0 for Tier 1. The last tier will not have a high amount.
        CurCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData_HighCurAmt_CurCode'
      description: Details of the maximum amount range that contains the amount value and currency code information.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData_RateMatrixTier:
      properties:
        Tier:
          type: string
          description: |+
            Number of the tier in rate matrix.



            **Note:** The number of interest rates that are defined in the tiered rate structure.



          enum:
          - "0"
          - "1"
          - "2"
          - "3"
          - "4"
          - "5"
          - "6"
        HighCurAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData_HighCurAmt'
        Rate:
          type: number
          description: Current interest rate for the account.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData_BalCutOffData:
      type: object
      properties:
        BalCutOffType:
          type: string
          description: "Type of CuttOff balance.\n\n\n\n**Note:** Refers to the Interest Balance Cutoff Type Override, if any.\n\n\n\nThis overrides the interest balance cutoff type defined in \"Miscellaneous 2 Specifications\". "
          enum:
          - Avail
          - AvgAvail
          - AvgLedger
          - AvgMinLedger
          - Ledger
          - MinLedger
          - None
        BalCutOffAmt:
          type: number
          description: "CuttOff balance amount indicates the balance that an account must attain on its interest cycle date to be paid interest for the period.\n\n\n\n**Note:** Refers to the interest balance cutoff amount override. \n\n\n\nThis amount overrides the interest balance cutoff amount defined in the miscellaneous 2 specifications.\n\n\n\n "
      description: Details of the cut off balance that an account must attain to pay interest for the applicable interest cycle.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData:
      type: object
      properties:
        RateMatrixTier:
          type: array
          description: Tier details of rate matrix.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData_RateMatrixTier'
        AccrualMethod:
          type: string
          description: |-
            Method of interest accrual.



            **Note:** Refers to compounding code.
          enum:
          - Simple
          - Daily
        AccrualOnBalance:
          type: string
          description: |-
            Code that indicates the interest is to be accrued using the Ledger, Collected, AvgMinLedger, MinLedger and so on.



            **Note:** This field indicates the balance used in interest calculations.
          enum:
          - Ledger
          - Avail
          - MinAvail
          - MinLedger
          - None
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\n\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999"
        TierType:
          type: string
          description: Type of a tier.
          enum:
          - Whole
          - Split
          - Dynamic
        TierAmtType:
          type: string
          description: Type of tier amount.
          enum:
          - Ledger
          - Avail
          - AvgMinLedger
          - MinLedger
        BalCutOffData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData_BalCutOffData'
      description: Details of the interest rate processing for the account.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntPmtFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: 'Recurrence type indicates the pattern of recurrence. '
          enum:
          - Cycle
        RecurTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RecurType field.
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle \n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** Refers to pending interest cycle, which is the pending frequency of the interest credit to the customer."
          format: int64
      description: Details of the time frame for pending interest rate payment.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PendingRate:
      properties:
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Effective date and time when the new rate is applicable for the account.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



            **Note:** Refers to the date when the Pending Interest Cycle and Pending Rate are going to be in effect. The cycle and rate changes become effective after the current interest cycle is completed, beginning with the first full cycle after the Pending Rate Effective Date.
        ProdIntRateId:
          maxLength: 36
          type: string
          description: |-
            Code to specify how the interest rate and interest is calculated for the account.



            **Note:** Refers to the pending deposit rate index. If value of 0 is received, then the account's pending interest is not linked to a rate specification.
        VarianceFactorType:
          type: string
          description: 'Type of pending variance factor used to calculate interest rate. '
          enum:
          - Variance
          - Factor
        RateVariance:
          type: number
          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.



            **Note:** Refers to the Rate Adjuster, which is used to maintain an account's interest at a level above or below the rate in Deposit Rate Specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted by the Rate Variance.
        RateFactor:
          type: number
          description: |-
            Percentage of index rate used to calculate the rate changes.







            **Note:** Refers to the rate adjuster that is used to maintain an account's interest at a level above or below the rate in deposit rate specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted by the rate adjuster.
        IntPmtFrequency:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntPmtFrequency'
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RateChangeData:
      properties:
        VarianceFactorType:
          type: string
          description: "Type of variance factor used to calculate interest rate. \n\n\n\nThis value is used in combination with the RateVariance, RateFactor and RateCalcMethod."
          enum:
          - Variance
          - Factor
        RateFactor:
          type: number
          description: |-
            Percentage of index rate used to calculate the rate changes.







            **Note:** Refers to the rate adjuster that is used to maintain an account's interest at a level above or below the rate in deposit rate specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted by the rate adjuster.
        RateVariance:
          type: number
          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.



            **Note:** Refers to the Base Adjuster or Rate Adjuster that is used to maintain an account's interest at a level above or below the rate in Deposit Rate Specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted.
        PendingRate:
          type: array
          description: Details of the pending rate of interest.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PendingRate'
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData_HighCurAmt_CurCode'
      description: Details of the currency amount.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctBal:
      required:
      - BalType
      - CurAmt
      properties:
        BalType:
          type: string
          description: "Type of account balance.\n\n\n\n\n\n\n\n**Note:** Values for this field are: \n\n\n\n- \"OtherTransfers\" balance are only available for Clients on PRM core version 9.5 or higher\n\n\n\n- \"AvailPending\" balance is available amount of Memo-Posted/Pending Credits minus Memo-Posted/Pending debits\n\n\n\n- \"LedgerPending\" balance is ledger amount of Memo-Posted/Pending Credits minus Memo-Posted/Pending debits\n\n\n\n- \"MemoLedger\" balance is the current ledger balance adjusted by memo post activity\n\n\n\n- \"Memo balance\" is the current available balance adjusted by memo post activity"
          enum:
          - Avail
          - AvailCash
          - AvailChk
          - AvailCredit
          - Closing
          - BalanceLastStatement
          - Current
          - Interest
          - ClosingInterest
          - InterestAccrued
          - Ledger
          - MinLedger
          - BalanceLastStatement
          - OpeningOutstanding
          - OverdraftAtmPos
          - PrevAvailCash
          - PrevAvailChk
          - PrevInterestAccrued
          - PrevAvail
          - PrevSvcChg
          - PrevLedger
          - Principal
          - SvcChg
          - Hold
          - OtherTransfers
          - Sweep
          - Float
          - MemoLedger
          - Memo
          - AvailPending
          - LedgerPending
        CurAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CurAmt'
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPeriodData:
      required:
      - AcctAmtType
      properties:
        AcctAmtType:
          type: string
          description: |+
            Type of amount in account.



            **Note:** Value "PostedTotal" refers to a net transaction amount posted to the account on previous day that is sum of all credits and debits.



          enum:
          - AvgAvail
          - AccrueOnBalance
          - AvgLedger
          - PostedTotal
          - CashIn
          - CashOut
          - ChkCredit
          - ChkDebit
          - Credit
          - DaysAvailOverdraft
          - DaysNSF
          - DaysOverdraft
          - Debit
          - Deposit
          - FederalWithhold
          - HSA
          - IntCarryOver
          - IntEarned
          - IntPaid
          - MinLedger
          - NSFFeePaid
          - NSFFeeRefunded
          - NSFFeeReturned
          - NSFFeeWaived
          - NSFPaid
          - NSFPresented
          - NSFReturned
          - OtherChargePaid
          - OtherChargeWaived
          - OtherMiscFee
          - Overdraft
          - OverdraftFee
          - RegDType1
          - RegDType2
          - Statement
          - StateWithhold
          - SvcCharge
          - SvcChargeWaived
          - Contribution
          - Distribution
        AcctPeriodType:
          type: string
          description: Type of the account period.
          enum:
          - CTD
          - LTD
