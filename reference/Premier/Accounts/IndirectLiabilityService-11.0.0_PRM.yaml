          type: string
          description: "Next date of the financial statement.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        FinancialStmtNoticeCode:
          type: string
          description: |-
            Code for financial statement notice that controls the timing of financial statement generation including notice generation and tickler reporting.

            **Note:** It is required to provide this field to indicate whether zero balance lines or notes are to be included.
        ClientDefinedData:
          type: array
          description: "Details of the client-defined data. \n\n**Note:** Metadata such as flex data (field size) is required to be sent along with the user-entered indirect liability data."
