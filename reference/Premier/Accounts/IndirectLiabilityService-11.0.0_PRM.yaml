          - Employee
          - ExecutiveOfficer
          - FamilyMember
          - FiservOfficerOrEmployee
          - MainShareHolder
          - Officer
          - RelInterest
          - SubsidaryEmployee
          - SvcCorpEmployee
          - Other
          - NoRelationship
          - OfficerOtherBank
        DocDistributionOption:
          type: string
          description: |-
            Client-defined document distribution method to distribute the notices and statement forms.

            **Note:** Refers to document distribution group. Determines the distribution method used when processing statements and notices via director document distribution. Values are client defined.
        NoticeData:
          type: array
          description: Details of the account notice processing data.
          items:
            $ref: '#/components/schemas/IndirectLiabilityAddOperRequest_IndirectLiabilityInfo_NoticeData'
        SBAData:
          $ref: '#/components/schemas/IndirectLiabilityAddOperRequest_IndirectLiabilityInfo_SBAData'
