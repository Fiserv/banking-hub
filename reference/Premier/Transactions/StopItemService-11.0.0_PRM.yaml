          $ref: '#/components/schemas/StopItemAddOperRequest_StopItemInfo_TranFee_FeeAmt'
        BillingInstruction:
          $ref: '#/components/schemas/StopItemAddOperRequest_StopItemInfo_TranFee_BillingInstruction'
      description: "Details of the transaction fee. \n\n**Note:** Transaction Fee is provided in the request (if applicable) and may apply even when the amount is not included in the client request.\n\nSince ESF allows the fee amount (FeeAmt/Amt) and billing method (BillingInstruction/BillingMethod) to be configured for the Organization (FI) and client application, as a parameter in ESF.\n\n\n\nIf StopItem is placed on loan or time (CDA) account and stop item fee is charged, transaction fee information data is required to be provided."
    StopItemAddOperRequest_StopItemInfo:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/StopItemAddOperRequest_StopItemInfo_AcctKeys'
        ItemType:
          type: string
          description: "Type of an item.\n\n**Note:** *Required field*\n\nValues are user defined and can be defined in stop item specifications per data centers. \n\nThe item type identifies the category of items to stop, such as checks, deposits, payments and so on. \n\n\n\nClients can have a parameter configuration in ESF to identify the item types per account type (DDA,CDA,SDA or LOAN) to be sent to premier. For example, Check or ACH.\n\nThey can also provide the stop item type code (1 through 9) if parameter configuration is not set up. "
        ItemTypeEnumDesc:
          maxLength: 80
          type: string
          description: "Description of the enumeration value in the ItemType field.\n\n**Note:** If parameter configuration for item type is not set up, item type description is required. \n\nESF will use item type description from parameter configuration for the item type, provided in StopItemRq. "
        FromTranCode:
          type: string
          description: "From transaction code. \n\n**Note:** If ItemType/ItemTypeDescription is sent in request, then FromTranCode and ThruTranCode shouldn't be provided."
        ThruTranCode:
          type: string
          description: Through transaction code.
        ItemNum:
          maxLength: 17
          type: string
          description: Item number required to stop payment.
        ItemNumRange:
          $ref: '#/components/schemas/StopItemAddOperRequest_StopItemInfo_ItemNumRange'
        Name:
          maxLength: 80
          type: string
          description: "Name of the payee. \n\n**Note:** Max length: 25 characters \n\nIf name is greater than 25 characters, premier returns an error. "
        CurAmt:
          $ref: '#/components/schemas/StopItemAddOperRequest_StopItemInfo_CurAmt'
        CurAmtRange:
          $ref: '#/components/schemas/StopItemAddOperRequest_StopItemInfo_CurAmtRange'
        OrigDt:
          type: string
          description: "Check origination date on which the customer initiated the check. \n\nFormat: YYYY-MM-DD \n\nExample: 2021-11-20\n\n**Note:** Refers to the date on the item to be stopped. ItemDate is different than the StopItemDate. \n\nStopItemDate is the stop pay date that is automatically defined with the system date but may be manually entered."
          format: date
        ExpDt:
          type: string
          description: |-
            Date on which the stop payment is scheduled to expire.

            Format: YYYY-MM-DD

            Example: 2021-11-20
          format: date
        Desc:
