---
openapi: 3.0.1
info:
  title: Port Service
  description: The Portfolio service supports operations to manage portfolio. A portfolio is used to arrange customer names and addresses into a single identifier or portfolio identifier. During account opening accounts are assigned to a portfolio.
  version: 11.0.0_FIN-Inq_ByPortId
servers:
- url: /
paths:
  /portservice/partyacctsvc/port/secured:
    post:
      tags:
      - Get Port
      summary: Get Port.
      description: "Get Portfolio by Portfolio ID API retrieves portfolio account information by providing the portfolio account number (also known as  account in Finxact). This API provides all the position accounts related to the Finxact porfolio account. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: getPortBySecuredPath
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getPortBySecuredPathRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPortBySecuredPathResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPortBySecuredPathResponse'
      x-group-name: Portfolio Service
      x-proxy-name: Get Portfolio
      x-child-product-name: Accounts
      x-core: Finxact-ByPortfolioID
components:
  schemas:
    getPortBySecuredPathRequest:
      required:
      - PortSel
      properties:
        PortSel:
          $ref: '#/components/schemas/getPortBySecuredPathRequest_PortSel'
    getPortBySecuredPathResponse:
      required:
      - PortRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/getPortBySecuredPathResponse_RecCtrlOut'
        PortRec:
          type: array
          description: Details of the portfolio record.
          items:
            $ref: '#/components/schemas/getPortBySecuredPathResponse_PortRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    getPortBySecuredPathRequest_PortSel_PortKeys:
      required:
      - PortId
      type: object
      properties:
        PortId:
          maxLength: 36
          type: string
          description: Identifier that uniquely identifies the portfolio account held at the financial institution.
      description: Unique information to identify the portfolio record.
    getPortBySecuredPathRequest_PortSel:
      required:
      - PortKeys
      type: object
      properties:
        PortKeys:
          $ref: '#/components/schemas/getPortBySecuredPathRequest_PortSel_PortKeys'
      description: Details of the selection criteria used for portfolio inquiry.
    getPortBySecuredPathResponse_RecCtrlOut:
      required:
      - SentRecCount
      type: object
      properties:
        SentRecCount:
          type: integer
          description: Total number of records that matched the selection criteria and returned in the response message.
          format: int64
      description: Information retrieved for the criteria specified in the RecCtrlIn aggregate of the request message.
    getPortBySecuredPathResponse_PortKeys_SvcIdent:
      type: object
      properties:
        SvcNbr:
          maxLength: 36
          type: string
          description: Number of a service in a portfolio.
      description: |-
        Unique identifier that provides a reference to a service in the portfolio.



        **Note:** The Multi-System Service uses this field.
    getPortBySecuredPathResponse_PortKeys:
      required:
      - PortId
      type: object
      properties:
        SvcIdent:
          $ref: '#/components/schemas/getPortBySecuredPathResponse_PortKeys_SvcIdent'
        PortId:
          maxLength: 36
          type: string
          description: Identifier that uniquely identifies the portfolio account held at the financial institution.
      description: Unique information to identify the portfolio record.
    getPortBySecuredPathResponse_PortInfo_PortStmtData_StmtTimeFrame:
      type: object
      properties:
        RecurType:
          type: string
          description: Type of recurrence.
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation. The value should be an integer.\n\nFor example:\n\n- If the statement generation happens daily, then the value should be the number of days between occurrences\n\n- If the statement generation happens weekly, then the value should be the number of weeks between occurrences\n\n- If the statement generation happens monthly, then the value should be the number of months between occurrences\n\n- If the statement generation happens yearly, then the value should be the number of years between occurrences\n\n- If the statement generation happens in a cycle, then the value should be the number of the designated cycle. \n\nThe default value is set to 1."
          format: int64
        DayOfMonth:
          type: string
          description: Numeric value representing the day of the month of occurrence.
        WeekendOption:
          type: string
          description: Option that indicates the functionality for weekends. For example, transfers are processed on weekends.
      description: Time frame details of the portfolio statement.
    getPortBySecuredPathResponse_PortInfo_PortStmtData:
      type: object
      properties:
        StmtTimeFrame:
          $ref: '#/components/schemas/getPortBySecuredPathResponse_PortInfo_PortStmtData_StmtTimeFrame'
        NextStmtDt:
          type: string
          description: |-
            Date on which the next statement is generated.



            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
          format: date
        LastStmtDt:
          type: string
          description: |-
            Date on which the last statement was generated.



            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
          format: date
      description: Details of the portfolio statement.
    getPortBySecuredPathResponse_PortInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n\n\n"
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\n **Note:** Only USD currency code is supported."
      description: Details of currency code.
    getPortBySecuredPathResponse_PortInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/getPortBySecuredPathResponse_PortInfo_CurAmt_CurCode'
      description: Details of the currency amount.
    getPortBySecuredPathResponse_PortInfo_Balances:
      required:
      - BalType
      - CurAmt
      properties:
        BalType:
          type: string
          description: Type of balance associated to the portfolio.
        CurAmt:
          $ref: '#/components/schemas/getPortBySecuredPathResponse_PortInfo_CurAmt'
    getPortBySecuredPathResponse_PortInfo_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        SvcIdent:
          $ref: '#/components/schemas/getPortBySecuredPathResponse_PortKeys_SvcIdent'
        AcctId:
          maxLength: 36
          type: string
          description: Unique identifier of an account record.
        AcctType:
          type: string
          description: "Type of an account. \n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>."
      description: Unique information to identify the account record.
    getPortBySecuredPathResponse_PortInfo_AcctRef:
      required:
      - AcctKeys
      properties:
        AcctKeys:
          $ref: '#/components/schemas/getPortBySecuredPathResponse_PortInfo_AcctKeys'
    getPortBySecuredPathResponse_PortInfo:
      type: object
      properties:
        OpenDt:
          type: string
          description: |-
            Date on which the account record is created.



            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
          format: date
        PortDtlStatus:
          type: string
          description: Status of the portfolio account.
        AcctTitle:
          maxLength: 255
          type: string
          description: Title of account. The accounts under the portfolio use the account title.
        DocDistributionOption:
          type: string
          description: Document distribution method to distribute the notices and statement forms.
        PortStmtData:
          $ref: '#/components/schemas/getPortBySecuredPathResponse_PortInfo_PortStmtData'
        Balances:
          type: array
          description: Details of the balances associated to the portfolio.
          items:
            $ref: '#/components/schemas/getPortBySecuredPathResponse_PortInfo_Balances'
        AcctRef:
          type: array
          description: Reference details of the account.
          items:
            $ref: '#/components/schemas/getPortBySecuredPathResponse_PortInfo_AcctRef'
      description: Information about the portfolio, which contains the details of a fund portfolio.
    getPortBySecuredPathResponse_PortStatus:
      required:
      - PortStatusCode
      type: object
      properties:
        PortStatusCode:
          type: string
          description: Code to indicate the status of the portfolio account.
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the status of the portfolio account is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999"
      description: Status details of the portfolio account.
    getPortBySecuredPathResponse_PortRec:
      required:
      - PortInfo
      - PortKeys
      - PortStatus
      properties:
        PortKeys:
          $ref: '#/components/schemas/getPortBySecuredPathResponse_PortKeys'
        PortInfo:
          $ref: '#/components/schemas/getPortBySecuredPathResponse_PortInfo'
        PortStatus:
          $ref: '#/components/schemas/getPortBySecuredPathResponse_PortStatus'
