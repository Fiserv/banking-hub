openapi: 3.0.0
info:
  title: Credit Service
  description: |
    "The Credit object is an abstract object that represents a transaction that performs a credit of money (i.e. adds or pays into) to an account for cash, check or envelope deposits, merchandise returns or payments. This object represents a one-sided transaction where money is credited into a product account. The Credit object would generally be use for Teller transaction."
  contact:
    name: Isabelle Mathon
    email: Isabelle.Mathon@fiserv.com
  version: 11.0.0
servers:
- url: /
tags:
- name: Credit Service
paths:
  /credits:
    put:
      tags:
      - Update Credit
      summary: Modifies a Credit Object
      operationId: CreditRevOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information
          for all request messages. <a href="../docs?path=docs/api-ref-EFX-header.md">
          EFX Header Parameters </a> are required to send as a JSON object in the
          request message.
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
        examples:
          Premier:
            $ref: '#/components/examples/PremierHeaderExample'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditRevRqType'
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditRevRsType'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditRevRsType'
              examples:
                "401":
                  $ref: '#/components/examples/401-Premier'
        "422":
          description: Un-processable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditRevRsType'
              examples:
                "422":
                  $ref: '#/components/examples/422-Premier'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditRevRsType'
              examples:
                "500":
                  $ref: '#/components/examples/500-Premier'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditRevRsType'
              examples:
                "503":
                  $ref: '#/components/examples/503-Premier'
        default:
          description: Unexpected error
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/CreditRevRsType'
      x-group-name: Credit Service
      x-proxy-name: Update Credit
    post:
      tags:
      - Add Credit
      summary: Add a Credit Object
      operationId: CreditAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information
          for all request messages. <a href="../docs?path=docs/api-ref-EFX-header.md">
          EFX Header Parameters </a> are required to send as a JSON object in the
          request message.
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
        examples:
          Premier:
            $ref: '#/components/examples/PremierHeaderExample'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreditAddRqType'
            examples:
              Premier:
                $ref: '#/components/examples/PremierCreditAddRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditAddRsType'
              examples:
                Premier:
                  $ref: '#/components/examples/PremierCreditAddResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditAddRsType'
              examples:
                "401":
                  $ref: '#/components/examples/401-Premier'
        "422":
          description: Un-processable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditAddRsType'
              examples:
                "422":
                  $ref: '#/components/examples/422-Premier'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditAddRsType'
              examples:
                "500":
                  $ref: '#/components/examples/500-Premier'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditAddRsType'
              examples:
                "503":
                  $ref: '#/components/examples/503-Premier'
        default:
          description: See HTTP Status Code Standards
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreditAddRsType'
      x-group-name: Credit Service
      x-proxy-name: Add Credit
  /credits/secured: {}
components:
  schemas:
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 30
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor
            using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service
            request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          pattern: ^\[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?$
          type: string
          description: Client date and time as reported by the client application
            that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used
            to allow the client terminal to set a unique identifier for the transaction.
            When used by a Network defined transaction the value of this identifier
            is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: The type of organization that the originator represents. This
            is usually a coded value representing the industry that the organization
            operates in. It contains the SIC code. For ISO 8583 (DE18) the element
            is restricted to narrow character of maximum lenght of 4. Originator Type
            codes that apply to financial institutions are:- • 6010 - Financial institution—bank,
            savings and loan (S and L), or credit union • 6011 - Financial institution—ATM
            • 6012 - Financial institution—merchandise sale • 6999 - Financial institution—home
            banking
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio
            (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41)
            the element is restricted to a narrow character with maximum length of
            8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583
            (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in
            identifying a transaction uniquely. The trace number remains unchanged
            for all messages throughout the life of a transaction. This number is
            not a terminal receipt number. The originating processor increments the
            trace number by one for each transaction sent to the switch. For ISO 8583
            (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The
            transaction is applied to the specified network settlement counts and
            balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original
            source document and used to assist in locating that document. The acquirer
            of a transaction assigns this number. The issuer processor must retain
            it in the event that a chargeback is submitted for the transaction. For
            ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction.
            It is a mandatory element in all authorization and financial messages
            and does not change throughout the life of a transaction. EPOC considers
            the acquirer as the terminal owner for reporting purposes. For ISO 8583
            (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted
            to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled.
            Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which
            the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which
            the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
        TrnConductorIdent:
          type: string
        TrnGroupIdent:
          type: string
