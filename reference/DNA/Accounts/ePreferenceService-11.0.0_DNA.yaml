---
openapi: 3.0.1
info:
  title: ePreference Service
  description: ePreference service contains methods that allow consumers to set up instructions for electronic document delivery distribution.
  version: 11.0.0_DNA
servers:
- url: /
paths:
  /epreferenceservice/epreference/ePreferences:
    put:
      tags:
      - Update ePreference
      summary: Update ePreference.
      description: "Update ePreference API modifies the delivery method record for a deposit account. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: modifyEPreference
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/modifyEPreferenceRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modifyEPreferenceResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modifyEPreferenceResponse'
      x-group-name: Document Preferences Service
      x-proxy-name: Update ePreference
      x-child-product-name: Accounts
      x-core: DNA
    post:
      tags:
      - Add ePreference
      summary: Add ePreference.
      description: "Add ePreference API creates the delivery method record for a deposit account.<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: addEPreference
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addEPreferenceRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addEPreferenceResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addEPreferenceResponse'
      x-group-name: Document Preferences Service
      x-proxy-name: Add ePreference
      x-child-product-name: Accounts
      x-core: DNA
  /epreferenceservice/epreference/ePreferences/secured:
    put:
      tags:
      - Delete ePreference
      summary: Delete ePreference.
      description: "Delete ePreference API deletes the delivery method record for a deposit account. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: deleteEPreferenceSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteEPreferenceSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteEPreferenceSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteEPreferenceSecuredResponse'
      x-group-name: Document Preferences Service
      x-proxy-name: Delete ePreference
      x-child-product-name: Accounts
      x-core: DNA
    post:
      tags:
      - Get ePreference
      summary: Get ePreference.
      description: "Get ePreference API retrieves the delivery method record for a deposit account. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: getEPreferenceSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getEPreferenceSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getEPreferenceSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getEPreferenceSecuredResponse'
      x-group-name: Document Preferences Service
      x-proxy-name: Get ePreference
      x-child-product-name: Accounts
      x-core: DNA
components:
  schemas:
    addEPreferenceRequest:
      required:
      - ePreferenceInfo
      properties:
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        ePreferenceInfo:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo'
    addEPreferenceResponse:
      required:
      - ePreferenceStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ePreferenceStatusRec:
          $ref: '#/components/schemas/addEPreferenceResponse_ePreferenceStatusRec'
    deleteEPreferenceSecuredRequest:
      required:
      - ePreferenceKeys
      properties:
        ePreferenceKeys:
          $ref: '#/components/schemas/deleteEPreferenceSecuredRequest_ePreferenceKeys'
    deleteEPreferenceSecuredResponse:
      required:
      - ePreferenceStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ePreferenceStatusRec:
          $ref: '#/components/schemas/deleteEPreferenceSecuredResponse_ePreferenceStatusRec'
    getEPreferenceSecuredRequest:
      required:
      - ePreferenceSel
      properties:
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        ePreferenceSel:
          $ref: '#/components/schemas/getEPreferenceSecuredRequest_ePreferenceSel'
    getEPreferenceSecuredResponse:
      required:
      - ePreferenceRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ePreferenceRec:
          type: array
          description: 'Details of the ePreference record. '
          items:
            $ref: '#/components/schemas/getEPreferenceSecuredResponse_ePreferenceRec'
    modifyEPreferenceRequest:
      required:
      - ePreferenceInfo
      properties:
        OvrdEXceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        ePreferenceInfo:
          $ref: '#/components/schemas/modifyEPreferenceRequest_ePreferenceInfo'
    modifyEPreferenceResponse:
      required:
      - ePreferenceStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ePreferenceStatusRec:
          $ref: '#/components/schemas/modifyEPreferenceResponse_ePreferenceStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Flag to indicate if the exceptions should be auto-acknowledged by the system. If this value is set to True, then any exception that can be overridden will be automatically acknowledged by the system and exceptions that cannot be overridden will be returned in the Status aggregate of the response message.
      description: Details of the exceptions that can be manually acknowledged by the client.
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    addEPreferenceRequest_ePreferenceInfo_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
      description: Unique information to identify the account record.
    addEPreferenceRequest_ePreferenceInfo:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_AcctKeys'
        DocGroupName:
          type: string
          description: Value that indicates the document group name. This field is used when a group of papers must be enrolled as part of this process.
      description: Information about the e-Preferenece, which is used for customer account eDistribution preferences.
    addEPreferenceResponse_ePreferenceStatusRec_ePreferenceKeys:
      required:
      - AcctKeys
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_AcctKeys'
        DocGroupName:
          type: string
          description: Value that indicates the document group name. This field is used when a group of papers must be enrolled as part of this process.
    addEPreferenceResponse_ePreferenceStatusRec:
      required:
      - ePreferenceKeys
      type: object
      properties:
        ePreferenceKeys:
          type: array
          description: Unique information to identify the ePreference record.
          items:
            $ref: '#/components/schemas/addEPreferenceResponse_ePreferenceStatusRec_ePreferenceKeys'
      description: Details of the status record returned in response to the ePreferenceAdd operation.
    deleteEPreferenceSecuredRequest_ePreferenceKeys:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_AcctKeys'
      description: Unique information to identify the ePreference record.
    deleteEPreferenceSecuredResponse_ePreferenceStatusRec_ePreferenceKeys:
      required:
      - AcctKeys
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_AcctKeys'
    deleteEPreferenceSecuredResponse_ePreferenceStatusRec_ePreferenceStatus:
      required:
      - ePreferenceStatusCode
      type: object
      properties:
        ePreferenceStatusCode:
          type: string
          description: Code to indicate the status code of the ePreference record.
          enum:
          - Deleted
      description: Status details of the ePreference record.
    deleteEPreferenceSecuredResponse_ePreferenceStatusRec:
      required:
      - ePreferenceKeys
      - ePreferenceStatus
      type: object
      properties:
        ePreferenceKeys:
          type: array
          description: Unique information to identify the ePreference record.
          items:
            $ref: '#/components/schemas/deleteEPreferenceSecuredResponse_ePreferenceStatusRec_ePreferenceKeys'
        ePreferenceStatus:
          $ref: '#/components/schemas/deleteEPreferenceSecuredResponse_ePreferenceStatusRec_ePreferenceStatus'
      description: Details of the status record returned in response to the e-Preference delete operation.
    getEPreferenceSecuredRequest_ePreferenceSel:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_AcctKeys'
      description: "Details of the selection criteria to search for the account ePreferences. \n\n\n\n**Note:** When both ePreferenceSel/AcctKeys and ePreferenceSel/ePreferenceKeys aggregates are provided in the EFX request, then search is performed using ePreferenceSel/ePreferenceKeys aggregate, if ePreferenceIdent field is provided in request. Else AcctId and AcctType values in ePreferenceSel/AcctKeys aggregate are used to retrieve records. \n\n\n\nGet ePreference API returns the account-level preference record only when search is performed using the ePreferenceSel/AcctKeys field. The record cannot be updated or deleted through Update ePreference/Delete ePreference APIs. To retrieve/update the e-Preference record (DocGroupName and other data) at the account-level, the calling application is requested to use ESF Get Account and Update Account APIs."
    getEPreferenceSecuredResponse_ePreferenceInfo:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_AcctKeys'
        DocGroupName:
          type: string
          description: "Value that indicates the document group name. This field is used when a group of papers must be enrolled as part of this process.\n\n\n\n**Note:** \n\n\n\n- ESF does not transform the value of DocGroupName between calling application and core - ESF passes the same value\n\n\n\n- Financial institution determines the allowed values for this field at the time of onboarding as per understanding with integration team"
      description: Details of the ePreference record used for the customer account e-distribution preferences.
    getEPreferenceSecuredResponse_ePreferenceStatus:
      required:
      - ePreferenceStatusCode
      type: object
      properties:
        ePreferenceStatusCode:
          type: string
          description: Code to indicate the status of the ePreference record.
          enum:
          - Valid
      description: Status details of the ePreference record.
    getEPreferenceSecuredResponse_ePreferenceRec:
      required:
      - ePreferenceInfo
      - ePreferenceStatus
      properties:
        ePreferenceInfo:
          $ref: '#/components/schemas/getEPreferenceSecuredResponse_ePreferenceInfo'
        ePreferenceStatus:
          $ref: '#/components/schemas/getEPreferenceSecuredResponse_ePreferenceStatus'
    modifyEPreferenceRequest_ePreferenceInfo:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_AcctKeys'
        DocGroupName:
          type: string
          description: Value that indicates the document group name. This field is used when a group of papers must be enrolled as part of this process.
      description: Information about the e-Preference.
