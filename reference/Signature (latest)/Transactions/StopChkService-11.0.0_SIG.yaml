    stopChkModRequest_StopChkKeys:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/stopChkModRequest_StopChkKeys_AcctKeys'
        StopChkIdent:
          maxLength: 36
          type: string
          description: "Unique identification code used in combination with account number and account type to identify the stop check record.\n\n**Note:** Refers to the CSP reference identifier, also known as the record number in Signature. This field must be sent in the request when canceling a stop check instruction. \n\n"
      description: Unique information to identify a stop check record.
    stopChkModRequest_StopChkInfo_ChkNumRange:
      type: object
      properties:
        ChkNumStart:
          maxLength: 22
          type: string
          description: "Starting number of the check number range used for the stop check record.\n\n\n\n**Note:** If the check number start (ChkNumStart) is provided but not the Check number end (ChkNumEnd), the system will match the check numbers that are equal to the check number start (ChkNumStart). "
        ChkNumEnd:
          maxLength: 22
          type: string
          description: "Ending number of the check number range used for the stop check record.\n\n\n\n**Note:** The check number start (ChkNumStart) is required if the Check number end (ChkNumEnd) is provided.\n\nIf the check number end (ChkNumEnd) is supplied but not the check number start (ChkNumStart), then the search will return an error. "
      description: |-
        Details of the check range that include the start check number (ChkNumStart) and end check number (ChkNumEnd) information for the stop check transaction.

        **Note:** When both start and end check numbers are provided, the system will match check numbers that are between or equal to the two check numbers supplied.



        Either check number (ChkNum) or check number range (ChkNumRange) with a start and an end Check number (ChkNumStart/ChkNumEnd) is required in Signature for adding a stop check. Only one of the two, that is ChkNum or ChkNumRange should be provided in the request.
    stopChkModRequest_StopChkInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nValid value is:\n\n- ISO4217-Alpha\n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: |-
            Currency code value as per the ISO currency code format set in the CurCodeType field.

            For example, currency code for the US dollar in alpha and numeric formats are:

            - USD (in ISO4217-Alpha format)

            - 840 (in ISO4217-Numeric format)

            Presently only USD currency code is supported.
      description: Details of the currency code.
    stopChkModRequest_StopChkInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n\n\nExample: 10.00\n\n**Note:** It is recommended to send this field in the request. "
        CurCode:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmt_CurCode'
      description: Details of the currency amount.
    stopChkModRequest_StopChkInfo_VarianceAmt:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n\n\nExample: 10.00\n\n**Note:** Client application does not have to send a value in this field. However, when a value is sent, it cannot be \"0\". The minimum allowed value for this field is \"0.01\". \n\n\n\n\n\n"
        CurCode:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmt_CurCode'
      description: Amount that varies compared to check amount value and considered as stop or suspect.
    stopChkModRequest_StopChkInfo:
      type: object
      properties:
        ChkNum:
          maxLength: 22
          type: string
          description: "Check number of a stop check record.\n\n**Note:** If check number is provided, then the system will search to match checks that exactly match the check number sent in the field.\n\n\n\nEither check number (ChkNum) or check number range (ChkNumRange) with a start and an end Check number (ChkNumStart/ChkNumEnd) is required in Signature for adding a stop check. Only one of the two, that is check number (ChkNum) or check number range (ChkNumRange) should be provided in the request. Also, the check number (ChkNum) sent in the request should be a valid number - it should not have all zeros. \n\n"
        ChkNumRange:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_ChkNumRange'
        Name:
          maxLength: 80
          type: string
          description: Name of the payee.
        CurAmt:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmt'
        VarianceAmt:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_VarianceAmt'
        OrigDt:
          type: string
          description: "Date on which the customer wrote the check.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20 "
          format: date
        ExpDt:
          type: string
          description: "Date on which the stop check payment becomes inactive.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** In Signature, for stops, the check expiration date maybe automatically calculated based upon whether the customer has signed the stop payment form or not. If the customer has not signed the stop payment form, then Signature generates an expiration date 14 days from the next processing date. If the customer has signed the stop payment form, then Signature uses the value sent in the check expiration date field as the expiration date. \n\n\n\n"
          format: date
        Desc:
          maxLength: 100
          type: string
          description: "Description that specifies the reason for the stop check.\n\n**Note:** Refers to reason. \n\nMax length: 30 characters."
        WaiveFeeInd:
          type: boolean
          description: "Flag to indicate the fees associated to stop check payment instruction should be waived.\n\n**Note:** This field is not supported for modification request in Signature. "
        MatchChkNumInd:
          type: boolean
          description: "Flag to indicate exact check number is required to stop and unpost an item.\n\n**Note:** If match check number indicator is set to 'true', then the check number field should be sent in the request. "
        ACHInd:
          type: boolean
          description: |-
            Flag to indicate the appropriate ACH run numbers are reviewed for ACH stop payment activity of an account.

            **Note:** If this field is set to 'true', then the match check number indicator must be set to 'false'.
        ACHDebitCredit:
          type: string
          description: "Value to identify if the stop payment is done for credit or debit ACH item.\n\n**Note:** A value is required in this field if the ACH indicator (ACHInd) is set to true. \n\n"
      description: Information about the client-managed properties of the stop check record.
