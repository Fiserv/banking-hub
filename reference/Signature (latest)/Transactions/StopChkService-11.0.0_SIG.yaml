    stopCheckInqSecuredRequest_RecCtrlIn:
      type: object
      properties:
        MaxRecLimit:
          type: integer
          description: |-
            Maximum number of records that can be returned within a single response.

            **Note:** Maximum 25 records can be retrieved in a response. Client application can send value in this field to retrieve preferred number of records.
          format: int64
        Cursor:
          maxLength: 250
          type: string
          description: |-
            Next record pointer to include in the response if more than 250 posted transaction records exist.



            For more than 250 posted transactions, ESF returns cursor value in the RecCtrlOut/Cursor field. To retrieve the next set of posted transactions, this field should be sent in the subsequent request within RecCtrlIn/Cursor field.

            **Note:** Value received in the response of cursor can be passed in this field to fetch the next set of records.
      description: Maximum number of records that a client can specify to process within a single response.
