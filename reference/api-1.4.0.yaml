        style: form
        explode: true
        schema:
          type: string
      - name: fromDate
        in: query
        description: Transaction start date search criteria
        required: false
        style: form
        explode: true
        schema:
          pattern: YYYY-MM-DD
          type: string
          format: date
      - name: toDate
        in: query
        description: Transaction end date search criteria
        required: false
        style: form
        explode: true
        schema:
          pattern: YYYY-MM-DD
          type: string
          format: date
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /account/v1/{accountId}/transactions/download:
    get:
      tags:
       - Download Transaction details By Id
      summary: Retrieves financial transactions associated with an account.   Retrieval
        occurs only after an initial account retrieval is performed  and an account
        ID is obtained.
      description: This service retrieves financial transactions for an account.
      operationId: TransactionDownloadInquiryOperator
      parameters:
      - name: accountId
        in: path
        description: Generic value that is used to either as the identifier of a customer/owner/user  associated
          with accounts or the identifier associated with a single account.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: lwapi.organizationId
        in: header
        description: Organization Identifier is a unique ID that represents the financial
          institution  or holding company.  This ID does not necessarily match the
          Org ID or Bank ID in  the backend system.  To ensure uniqueness across all
          institutions in all parts  of the world, use the Dun and Bradstreet number.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: lwapi.transactionId
        in: header
        description: Transaction Identifier. This is the transaction UUID of the current
          message.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: lwapi.clientApplicationName
        in: header
        description: Name of the application making the service request (e.g. Architect,
          Commercial Center, etc.).
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: lwapi.channel
        in: header
        description: Indicates the channel used by the client application.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: lwapi.clientDateTime
        in: header
        description: Client date and time as reported by the client application that
          is making the service request.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: type
        in: query
        description: Time period for the transactions
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - CurrentStatement
          - PreviousStatement
          - CustomRange
      - name: format
        in: query
        description: Return file format
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - CSV
          - OFX
          - QFX
      - name: fromDate
        in: query
        description: Beginning date for custom date range
        required: false
        style: form
        explode: true
        schema:
          pattern: YYYY-MM-DD
          type: string
          format: date
      - name: toDate
        in: query
        description: Ending date for custom date range
        required: false
        style: form
        explode: true
        schema:
          pattern: YYYY-MM-DD
          type: string
          format: date
      responses:
        "200":
          description: Ok
          content:
            text/csv:
              schema:
                type: string
            text/ofx:
              schema:
                type: string
                format: binary
            application/vmd.intu.qfx:
              schema:
                type: string
                format: binary
        "204":
          description: Ok - No content
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
components:
  schemas:
    Account:
      title: Account
      type: object
      properties:
        id:
          type: string
          description: Generic identifier that contains no sensitive data and should
            be  utilized as the key within URI when performing RESTful operations
        organizationId:
          type: string
          description: Identifier of the bank or credit union as assigned by core
        type:
          type: string
          description: Classifies the type of product with which an account is associated  at
            a high level; Deposit, Loan.  Additional detail about the  account is
            at the account object level
          enum:
          - Deposit
          - Loan
        number:
          type: string
          description: Actual account number as defined by the bank or credit union
        description:
          type: string
          description: Summery description of the account
        nickname:
          type: string
          description: User defined name of the account
        status:
          type: string
          description: Used to indicate the status of the account
          enum:
          - Active
          - InActive
        detailStatus:
          type: string
          description: Indicates a more specific status of the account
          enum:
          - Active
          - ActiveNoRenew
          - Bankruptcy
          - Chargedoff
          - Closed
          - ClosedReopenDeposit
          - ClosedtoAdvances
          - ClosedToday
          - ClosedtoPosting
          - ClosedWithBalances
          - Collection
          - CoolingOff
          - Delinquent
          - Dormant
          - EarlyCollection
          - Foreclosure
          - Hold
          - HotCard
          - Inactive
          - Matured
          - New
          - NewThisMonth
          - NoCreditPost
          - NoDebitPost
          - Nonaccrual
          - NoWithdrawal
          - Probate
          - Purge
          - Repossession
          - TransferredOut
          - Void
        isOpen:
          type: boolean
          description: Is the account open (true) or closed (false)
        isPersonal:
          type: boolean
          description: Is the account associated with a person (true) or a business
            (false)
        isCardAttached:
          type: boolean
          description: Is there at least 1 card associated with this account (true)
        openDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date the account was opened.
          format: date
        currencyCode:
          type: string
          description: Value identifiying which currency the amounts and balances
            are  expressed in.  Value is ISO 4217 currency code, eg USD, EUR,CHF.
        lastTransactionDateTime:
          type: string
          description: Date of last financial transaction on the account
          format: date-time
        lastTransactionAmount:
          type: number
          description: Amount of last financial transaction posted to account
          format: currency
        rate:
          type: number
          description: The interest or earnings rate associated with the account
          format: double
        isVariable:
          type: boolean
          description: Is the interest rate variable (true) or is it fixed (false)
        preferredContactMethod:
          type: string
          description: Preferred contact method
          enum:
          - Email
          - Phone
          - SMS
        balance:
          type: array
          description: Balance. Defines account balances a financial institution account
            may carry (ex ledger, available, collected, etc.).
          items:
            $ref: '#/components/schemas/Balance'
        deposit:
          type: array
          description: Defines specific elements that describes a deposit account
          items:
            $ref: '#/components/schemas/Deposit'
        loan:
          type: array
          description: Defines specific elemetns that describes a loan account
          items:
            $ref: '#/components/schemas/Loans'
        cards:
          type: array
          description: Defines specific elements that describes a plastic card
          items:
            $ref: '#/components/schemas/Cards'
        address:
          type: array
          description: Defines specific elements that describe an address
          items:
            $ref: '#/components/schemas/Address'
        email:
          type: array
          description: Defines specific elements that describe an email
          items:
            $ref: '#/components/schemas/Email'
        phone:
          type: array
          description: Defines specific elements that describe a telephone number
          items:
            $ref: '#/components/schemas/Phone'
        term:
          type: array
          description: Provides information about the account maturity, expiration
            or pay off of the account
          items:
            $ref: '#/components/schemas/Term'
    Accounts:
      title: Accounts
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may
            be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
          $ref: '#/components/schemas/Links'
        accounts:
          type: array
          description: List of accounts in the result
          items:
            $ref: '#/components/schemas/Account'
    Balance:
      title: Balance
      type: object
      properties:
        type:
          type: string
          description: Identifies the type of balance being supplied
          enum:
          - AmountDue
          - Available
          - AvailableCredit
          - Current
          - Escrow
          - Initial
          - InterestDue
          - LateFee
          - Memo
          - PayoffAmount
          - Principal
        amount:
          type: number
          description: The value representing the balance being returned
          format: currency
    Deposit:
      title: Deposits
      type: object
      properties:
        detailType:
          type: string
          description: Type of deposit account being described
          enum:
          - Brokerage
          - CertificateofDeposit
          - Checking
          - Club
          - DebitCard
          - Escrow
          - HealthSavings
          - MoneyMarket
          - Passbook
          - PortfolioRelationship
          - RetirementAccount
          - SafeDepositAccount
          - Savings
          - ShareDraft
        taxFavoredType:
          type: string
          description: Type of tax favored account being described
          enum:
          - Coverdell
          - FSA
          - HSA
          - IRA
          - ISA
          - JuniorISA
          - Roth
        isInsured:
          type: boolean
          description: Is the account federally insured yes (true), no (false)
        authorityLimitOption:
          type: string
          description: ATM/POS overdraft authority limit option
          enum:
          - NoAuthorized
          - OptInAtmAuthLimit
          - OptInAtmODLimit
          - OptInAtmPosAuthLimit
          - OptInAtmPosODLimit
          - OptInPosAuthLimit
          - OptInPosODLimit
          - OptOut
          - OptIn
          - OptOutCourtesy
          - OptOutNoReply
        overdraftLimit:
          type: number
          description: Maximum negative balance that an account is allowed to maintain
          format: currency
    Loans:
      title: Loans
      type: object
      properties:
        type:
          type: string
          description: Type of loan account being described
          enum:
          - Agriculture
          - Auto
          - Boat
          - CheckCredit
          - Commercial
          - Construction
          - Consumer
          - CreditBuilder
          - CreditCard
          - DemandDeposit
          - HomeEquity
          - FloorPlan
          - LineofCredit
          - Mortage
          - Payday
          - Personal
          - Student
          - RV
        payment:
          type: array
          description: Information regarding payment details of the loan
          items:
            $ref: '#/components/schemas/PaymentDetails'
        pastDue:
          type: array
          description: Optional array that is returned if payments on the account
            are past due
          items:
            $ref: '#/components/schemas/PastDue'
    PaymentDetails:
      title: PaymentDetails
      type: object
      properties:
        frequency:
          type: string
          description: Frequency of payment schedule
          enum:
          - None
          - Daily
          - Weekly
          - BiWeekly
          - SemiMonthly
          - Monthly
          - BiMonthly
          - Quarterly
          - SemiAnnual
          - Annual
          - Single
        lastPaymentDate:
          pattern: YYYY-MM-DD
          type: string
          description: The date of the last payment made
          format: date
        lastPaymentAmount:
          type: number
          description: The amount of the last payment made
          format: currency
        dueDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date associated with the next due payment
          format: date
        dueAmount:
          type: number
          description: The amount of the payment that is next due
          format: currency
        method:
          type: string
          description: Method by which payments are made
          enum:
          - BillByNotice
          - Coupon
          - ExternalTransfer
          - InternalTransfer
          - OverTheCounter
          - Payroll
          - Unassigned
        minimumAmount:
          type: number
          description: Minimum payment amount to satisfy a single payment
          format: currency
        nextPaymentAmount:
          type: number
          description: Amount associated with the next scheduled payment.  Field is
            used  for accounts that can be affected by variable payment amounts
          format: currency
        numberRemaining:
          type: string
          description: Number of payments remaining to fully satisfy the account.   The
            value of ‘N/A’ represents the account does not have an end date
        sourceAccount:
          type: array
          description: Optional object that is returned if payments originate from
            another account
          items:
            $ref: '#/components/schemas/AccountRef'
    PastDue:
      title: PastDue
      type: object
      properties:
        amount:
          type: number
          description: Amount associated with the past due amount
          format: currency
        daysPastDue:
          type: number
          description: NUmber of days that the payment is past due
          format: integer
    AccountRef:
      title: AccountRefDetails
      type: object
      properties:
        id:
          type: string
          description: Generic identifier that contains no sensitive data and should
            be  utilized as the key within URI when performing RESTful operations
        organizationId:
          type: string
          description: Identifier of the bank or credit union as assigned by core
        type:
          type: string
          description: Classifies the type of product with which an account is associated  at
            a high level; Deposit, Loan, Card.  Additional detail about the  account
            is at the account object level
          enum:
          - Deposit
          - Loan
        number:
          type: string
          description: Actual account number as defined by the bank or credit union
        routingNumber:
          type: string
          description: Industry assigned number that identifies a financial institution
    Cards:
      title: Cards
      type: object
      properties:
        id:
          type: string
          description: Generic id of a given card.  This is not the same as the card  number
            and contains no sensitive information.  Should be  utilized as the key
            within URI when performing RESTful operations
        type:
          type: string
          description: The type of card being described
          enum:
          - ATM
          - Credit
          - Debit
          - PrePaid
          - Rewards
          - Virtual
        expiration:
          pattern: MM-YYYY
          type: string
          description: The date on which the card becomes expired/no longer valid
          format: date
        last4Digits:
          type: string
          description: Last 4 digits of card number
    Address:
      title: Addresses
      type: object
      properties:
        type:
          type: string
          description: Type of address being returned
          enum:
          - Mailing
          - Mortgage
          - Notice
          - Primary
          - Secondary
          - Statement
        lineOne:
          type: string
          description: Line one of address
        lineTwo:
          type: string
          description: Line two of address
        city:
          type: string
          description: City, town or municipality associated with address
        stateProvince:
          type: string
          description: State or province associated with address
        country:
          type: string
          description: Name of country associated with address
          example: Sweden
        postalCode:
          type: string
          description: Postal code associated with address
    Email:
      title: Emails
      type: object
      properties:
        type:
          type: string
          description: Type of email address being returned
          enum:
          - Business
          - Personal
          - Work
        address:
          type: string
          description: Email address being returned
          format: email
        isPreferred:
          type: boolean
          description: Is this email address the preferred form of contact
    Phone:
      title: Phones
      type: object
      properties:
        type:
          type: string
          description: Type of phone number being returned
          enum:
          - Fax
          - Home
          - Mobile
          - Other
          - Pager
          - Work
        isPreferred:
          type: boolean
          description: Is this phone number the preferred form of contact
        contactPrefernce:
          type: string
          description: Contact preference associated with provided phone number
          enum:
          - Allowed
          - NotAllowed
          - Undefined
        countryCode:
          type: string
          description: Country code of phone number.  Numeric values only
        number:
          type: string
          description: Phone number being returned.  Numeric values only
        extension:
          type: string
          description: Extension number associated with phone number
    Term:
      title: Term
      type: object
      properties:
        endDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date on which the account matures, expires or is scheduled
            to be  paid off
          format: date
        count:
          type: integer
          description: Indicates the number of periods at the time the account was
            established.  THe value should be represented as a whole number.
        units:
          type: string
          description: Unit of time the term is expressed in
          enum:
          - Days
          - Weeks
          - Months
          - Quarters
          - Years
          - Indefinite
    Links:
      title: Links
      required:
      - self
      type: object
      properties:
        self:
          type: string
          format: uri
        first:
          type: string
          format: uri
        previous:
          type: string
          format: uri
        next:
          type: string
          format: uri
        last:
          type: string
          format: uri
    Message:
      title: Message
      required:
      - title
      - type
      type: object
      properties:
        type:
          type: string
          description: A URI reference [RFC3986] that identifies the problem type.
        title:
          type: string
          description: A short human-readable summary of the problem type.
        instance:
          type: string
          description: A URI reference that identifies the specific occurrence of
            the problem
    Balances:
      title: Balances
      type: array
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may
            be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
          $ref: '#/components/schemas/Links'
        beneficiaries:
          type: array
          description: List of beneficiaries in the result
          items:
            $ref: '#/components/schemas/Balance'
    Beneficiaries:
      title: Beneficiaries
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may
            be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
          $ref: '#/components/schemas/Links'
        beneficiaries:
          type: array
          description: List of beneficiaries in the result
          items:
            $ref: '#/components/schemas/Beneficiary'
    Beneficiary:
      title: Beneficiary
      type: object
      properties:
        id:
          type: string
          description: A generic identifier that contains no sensitive data and should
            be  utilized as the key within URI when performing RESTful operations
        type:
          type: string
          description: The type of beneficiary being returned
          enum:
          - Primary
          - Secondary
          - Other
        fullName:
          type: string
          description: The full/entire name of the beneficiary.  If related to a person,  full
            name will consist of first, middle or middle initial and last names.   If
            related to an organization or entity, the complete legal name  associated
            with the organization or entity is supplied.
        taxIDType:
          type: string
          description: Type of tax identifier being supplied
          enum:
          - EIN
          - ITIN
          - SSN
        taxId:
          type: string
          description: Tax identifier of beneficiary
        birthDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date of birth of beneficiary.  If beneficiary is an organization
            or entity,  field is omitted
          format: date
        amount:
          type: number
          description: Flat amount assigned to beneficiary
          format: currency
        percent:
          type: number
          description: Percentage of amount assigned to beneficiary
          format: double
        address:
          type: array
          description: Defines specific elements that describe an address
          items:
            $ref: '#/components/schemas/Address'
    Owners:
      title: Owners
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may
            be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
          $ref: '#/components/schemas/Links'
        owners:
          type: array
          description: List of owners in the result
          items:
            $ref: '#/components/schemas/Owner'
    Owner:
      title: Owner
      type: object
      properties:
        id:
          type: string
          description: A generic identifier that contains no sensitive data and should
            be  utilized as the key within URI when performing RESTful operations
        partyid:
          type: string
          description: Id value maintained by the core for the party representing
            the owner
        type:
          type: string
          description: The type of beneficiary being returned
          enum:
          - Borrower
          - CoBorrower
          - CoSigner
          - JointTenancy
          - JointTenantsInCommon
          - JointWithRights
          - MultipleSigner
          - Owner
          - OwnerSigner
          - Signer
          - SoleOwner
        isPrimary:
          type: boolean
          description: Is this the primary owner (true) of the account
        firstName:
          type: string
          description: First name of owner; not applicable for businesses and entities
        middleName:
          type: string
          description: Middle name of owner; not applicable for businesses and entities
        lastName:
          type: string
          description: Last name of owner; not applicable for businesses and entities
        prefix:
          type: string
          description: Prefix of owner; not applicable for businesses and entities
        suffix:
          type: string
          description: Suffix of owner; not applicable for businesses and entities
        businessName:
          type: string
          description: Name of business; not applicable for individuals
        address:
          type: array
          description: Defines specific elements that describe an address
          items:
            $ref: '#/components/schemas/Address'
        email:
          type: array
          description: Defines specific elements that describe an email
          items:
            $ref: '#/components/schemas/Email'
        phone:
          type: array
          description: Defines specific elements that describe a telephone number
          items:
            $ref: '#/components/schemas/Phone'
    PaymentData:
      title: PaymentData
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may
            be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
          $ref: '#/components/schemas/Links'
        transactions:
          type: array
          description: Payment information associated with an account
          items:
            $ref: '#/components/schemas/PaymentDetails'
    InterestData:
      title: InterestData
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may
            be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
          $ref: '#/components/schemas/Links'
        interest:
          type: array
          description: Interest information related to an account
          items:
            $ref: '#/components/schemas/Interest'
    Interest:
      title: Interest
      type: object
      properties:
        interestPaid:
          type: array
          items:
            $ref: '#/components/schemas/InterestPaidDetail'
        interestEarned:
          type: array
          items:
            $ref: '#/components/schemas/InterestEarnedDetail'
    InterestPaidDetail:
      title: InterestPaidDetail
      type: object
      properties:
        isFixed:
          type: boolean
          description: Is the interest rate a fixed rate (true) or variable (false)
        ytdAmount:
          type: number
          description: Current year interest paid to date
          format: currency
        pytdAmount:
          type: number
          description: Prior year interest paid to date
          format: currency
        lastPaidAmount:
          type: number
          description: Amount of interest that was last paid
          format: currency
        lastPaidDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date of when interest was last paid
          format: date
        oneDayInterestAmount:
          type: number
          description: One day's worth of interest
          format: currency
    InterestEarnedDetail:
      title: InterestEarnedDetail
      type: object
      properties:
        isFixed:
          type: boolean
          description: Is the interest rate a fixed rate (true) or variable (false)
        ytdAmount:
          type: number
          description: Current year interest paid to date
          format: currency
        pytdAmount:
          type: number
          description: Prior year interest paid to date
          format: currency
        lastPaidAmount:
          type: number
          description: Amount of interest that was last paid
          format: currency
        lastPaidDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date of when interest was last paid
          format: date
        cycleAmount:
          type: number
          description: Amount of interest earned in the last cycle period
          format: currency
        nextCycleDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date of the next cycle transition
          format: date
        recipientAccount:
          type: array
          description: Optional object containing account information to which interest  is
            paid
          items:
            $ref: '#/components/schemas/AccountRef'
    LoanDetails:
      title: LoanDetails
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may
            be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
          $ref: '#/components/schemas/Links'
        loans:
          type: array
          description: Object containing the loan data. Defines specific elements
            that  describe a loan account
          items:
            $ref: '#/components/schemas/Loan'
    Loan:
      title: Loan
      type: object
      properties:
        detailType:
          type: string
          description: Deail type of loan
          enum:
          - Agriculture
          - Auto
          - Boat
          - CheckCredit
          - Commercial
          - Construction
          - Consumer
          - CreditBuilder
          - CreditCard
          - DebtConsolidation
          - DemandDeposit
          - FloorPlan
          - HomeEquity
          - HomeEquityLineOfCredit
          - Installment
          - Lease
          - LetterOfCredit
          - LineOfCredit
          - Mortgage
          - Payday
          - Personal
          - PersonalLineOfCredit
          - RV
          - Student
        originalNoteDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date on which the loan was originated
          format: date
        originaAmount:
          type: number
          description: Original amount of the loan
          format: currency
        maturityDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date on which the loan matures
          format: date
        isSecured:
          type: boolean
          description: Is loan secured by collateral (True) or is the loan not secured  by
            collateral (false)
        chargedOffAmount:
          type: number
          description: Amount of loan that was charged-off
          format: currency
        chargedOffDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date of when loan was charged-off
          format: date
        paidOfDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date on which the loan was paid off
          format: date
        collateral:
          type: array
          description: Collateral information associated with the account
          items:
            $ref: '#/components/schemas/Collateral'
        escrow:
          type: array
          description: OEscrow information associated with the account, typically
            on  a mortgage loan
          items:
            $ref: '#/components/schemas/EscrowDetail'
        address:
          type: array
          description: Property address associated with a mortgage loan
          items:
            $ref: '#/components/schemas/Address'
        commercial:
          type: array
          description: Information associated with a commercial loan
          items:
            $ref: '#/components/schemas/CommercialDetail'
    Collateral:
      title: Collateral
      type: object
      properties:
        id:
          type: string
          description: Actual identifier for the collateral
        type:
          type: string
          description: Type of collateral
          enum:
          - Basic
          - Building
          - Commodity
          - DepositAccount
          - Inventory
          - Investment
          - LifeInsurance
          - ManufacturedHome
          - Other
          - OtherProperty
          - Property
          - Vehicle
        description:
          type: string
          description: Description of collateral
          example: Tesla Model S-90D
        currencyCode:
          type: string
          description: Indicates the currency applied to balances, interest, etc.  Based  on
            ISO-4217 string value; ie USD, EUR
        pledgedAmount:
          type: number
          description: Collateral amount pledged against loan
          format: currency
    EscrowDetail:
      title: EscrowDetail
      type: object
      properties:
        paymentAmount:
          type: number
          description: Scheduled amount paid to escrow account
          format: currency
        nextAnalysisDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date when next escrow analysis will be performed
          format: date
        lastAnalysisDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date when last escrow analysis was performed
          format: date
        lastDisbursementAmount:
          type: number
          description: Amount of last disbursement from escrow account
          format: currency
        lastDisbursementDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date of last disbursement from escrow account
          format: date
        ytdInterestEarned:
          type: number
          description: YTD interest earnings on escrow account
          format: currency
        pytdInterestEarned:
          type: number
          description: Previous YTD interest earnings on escrow account
          format: currency
    CommercialDetail:
      title: CommercialDetail
      type: object
      properties:
        NAICS:
          type: string
          description: Code used to classify business establishments
        SBALoanNumber:
          type: string
          description: Loan number on file with the Small Business Administration
            (SBA).   Only provided for a SBA loans.
    CardList:
      title: CardList
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may
            be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
          $ref: '#/components/schemas/Links'
        cards:
          type: array
          description: List of transactions in the result
          items:
            $ref: '#/components/schemas/Card'
    Card:
      title: Card
      type: object
      properties:
        id:
          type: string
          description: Generic id of a given card.  This is not the same as the card  number
            and contains no sensitive information.  Should be  utilized as the key
            within URI when performing RESTful operations
        number:
          type: string
          description: Full card number as it appears on the card
        type:
          type: string
          description: The type of card being described
          enum:
          - ATM
          - Credit
          - Debit
          - PrePaid
          - Rewards
          - Virtual
        status:
          type: string
          description: Status of the card being dsecribed
          enum:
          - Active
          - Inactive
        nickname:
          type: string
          description: User defined name of card
        description:
          type: string
          description: Description of the card
          example: Visa Gold
        expiration:
          pattern: MM-YYYY
          type: string
          description: Month and year the card expires
        embossedNameOne:
          type: string
          description: First name as it appears on the physical card
        embossedNameTwo:
          type: string
          description: Second name as it appears on the physical card
        issuedDate:
          pattern: YYYY-MM-DD
          type: string
          description: Date on which the card was issued
          format: date
        iso:
          type: string
          description: ISO/BIN number associated with card
        limits:
          type: array
          description: Limits associated with card
          items:
            $ref: '#/components/schemas/Limit'
    Limit:
      title: Limit
      type: object
      properties:
        source:
          type: string
          description: Source applied to limit
          enum:
          - DailyATM
          - DailyOnline
          - DailyPOS
          - TransactionATM
          - TranactionOnline
          - TransactionPOS
        action:
          type: string
          description: Action associated with limit
          enum:
          - Advance
          - Deposit
          - Purchase
          - Withdrawal
        amount:
          type: number
          description: Limit assocaited with type and action
          format: currency
    Overdrafts:
      title: Overdrafts
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may
            be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
          $ref: '#/components/schemas/Links'
        overdrafts:
          type: array
          description: List of overdraft accounts in the result
          items:
            $ref: '#/components/schemas/Overdraft'
    Overdraft:
      title: Overdraft
      type: object
      properties:
        priorityNumber:
          type: integer
          description: Order in which the account will be used for overdraft processing.   Numbering
            starts with ‘1’.
        accountNumber:
          type: string
          description: Actual account number as defined by the bank or credit union
        organizationId:
          type: string
          description: Number that identifies the Financial Instituion
        detailType:
          type: string
          description: Detailed account type
          enum:
          - Brokerage
          - CertificateOfDeposit
          - Checking
          - Club
          - DebitCard
          - Escrow
          - LineOfCredit
          - MoneyMarket
          - Passbook
          - PersonalLoan
          - PortfolioRelationship
          - RetirementAccount
          - SafeDepositAccount
          - Savings
          - ShareDraft
        limit:
          type: number
          description: Amount of overdraft funds avialble for use
          format: currency
        increment:
          type: number
          description: Incremental amounts used for an overdraft
          format: currency
    Transactions:
      title: Transactions
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may
            be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
          $ref: '#/components/schemas/Links'
        transactions:
          type: array
          description: List of transactions in the result
          items:
            $ref: '#/components/schemas/Transaction'
    Transaction:
      title: Transaction
      type: object
      properties:
        id:
          type: string
          description: Universally unique transaction identifier that contains no  sensitive
            data and should be utilized as the key
        type:
          type: string
          description: Type of transaction
          enum:
          - Credit
          - Debit
        category:
          type: string
          description: General transaction category
          enum:
          - Adjustment
          - Deposit
          - Dividend
          - Fee
          - FeeWaived
          - Interest
          - Other
          - Payment
          - Reversal
          - Transfer
          - Withdrawal
          - Withholding
        status:
          type: string
          description: Transaction status
          enum:
          - Pending
          - Posted
          - Memo
        organizationId:
          type: string
          description: Number that identifies the Financial Instituion
        accountId:
          type: string
          description: A unique and immutable value used to identify the account resource
        accountNumber:
          type: string
          description: Actual account number
        accountType:
          type: string
          description: Classifies the type of product with which an account is associated  at
            a high level; Deposit, Loan, Card.  Additional detail about the  account
            is at the account object level
          enum:
          - Deposit
          - Loan
          - Card
        sequence:
          type: number
          description: Number that identifies the sequence of transactions for given
            day
        originatedDateTime:
          pattern: YYYY-MM-DDTHH:MM:SS.SSZ (ISO8601)
          type: string
          description: Date and time the transaction originated
          format: date-time
        postedDateTime:
          pattern: YYYY-MM-DDTHH:MM:SS.SSZ (ISO8601)
          type: string
          description: Date and time the transaction posted
          format: date-time
        description:
          type: string
          description: Transaction description as it appears on a customer’s statement
        traceNumber:
          type: string
          description: Trace number
        checkNumber:
          type: string
          description: Check number associated with the transaction
        transactionCode:
          type: string
          description: Transaction code
        currencyCode:
          pattern: ^[a-zA-Z]{3}$
          type: string
          description: Value identifiying which currency the amounts and balances
            are  expressed in.  Value is ISO 4217 currency code, eg USD, EUR,CHF.
        amount:
          type: number
          description: Amount of transaction
          format: currency
        distribution:
          type: array
          description: Array of elements that describe the transaction amounts
          items:
            $ref: '#/components/schemas/Distribution'
        balance:
          minimum: 1
          type: array
          description: 'Array of elements that describe the balance amounts being
            presented '
          items:
            $ref: '#/components/schemas/Balance'
    Distribution:
      title: Distribution
      required:
      - amount
      - type
      type: object
      properties:
        type:
          type: string
          description: Type of transaction distribution being reported
          enum:
          - Escrow
          - Interest
          - LateFee
          - OtherCredit
          - OtherDebit
          - Principal
          - ServiceCharge
        amount:
          type: number
          description: The amount associated with the distribution being reported
          format: currency
    ErrorMessage:
      title: ErrorCondition
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may
            be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
          $ref: '#/components/schemas/Links'
