components:
  schemas:
    FilterRequestData:
      type: object
      properties:
        field:
          type: string
          description: 'Field used to query the dataset, represents the [ where [ FIELD in() ] ] clause of a sql query.'
          example: o_timeZone
        values:
          type: array
          description: 'Values associated with the field used to query the dataset, represents the [ where [ FIELD in(''VALUES1'', ''VALUES2'') ] ] clause of a sql query.  The field [ SearchRequest.filters[].field -> FilterMetaData.reportFilters.field ] and values [ SearchRequest.filters[].values[] -> FilterMetaData.reportFilters.mapping[].key ]'
          example:
            - '2'
          items:
            type: string
            description: 'Values associated with the field used to query the dataset, represents the [ where [ FIELD in(''VALUES1'', ''VALUES2'') ] ] clause of a sql query.  The field [ SearchRequest.filters[].field -> FilterMetaData.reportFilters.field ] and values [ SearchRequest.filters[].values[] -> FilterMetaData.reportFilters.mapping[].key ]'
            example: '["2"]'
      description: Filter criteria used for querying a dataset.
      example:
        - field: o_timeZone
          values:
            - '2'
        - field: a_currency
          values:
            - '1'
    SettlementSummaryRequest:
      required:
        - filters
        - from
        - groupBy1
        - to
      type: object
      properties:
        filters:
          type: array
          description: 'Filter results by field and value, represents the [ where [ FIELD in(''FILTER1'', ''FILTER2'') ] ] clause of a sql query.'
          example:
            - field: o_settleDateType
              values:
                - '1'
            - field: o_timeZone
              values:
                - '2'
            - field: o_settleAmountType
              values:
                - '1'
          items:
            $ref: '#/components/schemas/FilterRequestData'
        groupBy1:
          type: string
          description: 'The field value used as a pivot point, represents the [ group by groupBy1 ] clause in a sql query.'
          example: bi_cardBrand
        groupBy2:
          type: string
          description: 'The field value used as a second pivot point, represents the second position of a [ group by 1, groupBy2 ] clause in a sql query.'
          example: st_currency
        from:
          type: string
          description: YYYYMMDD string denoting the date for the query.
          example: '20210221'
        to:
          type: string
          description: YYYYMMDD string denoting the date for the query.
          example: '20210227'
      description: Request object for authorization summary report creation.
    SettlementSummaryResponse:
      type: object
      properties:
        response1:
          type: string
          description: 'The enum ordinal value of the first queried pivot point, represents the grouped PIVOT1 response of a sql query.'
          example: USD
        response2:
          type: string
          description: 'The enum ordinal value of the second queried pivot point, represents the grouped PIVOT2 response of a sql query.'
          example: Visa
        response3:
          type: string
          description: 'The enum ordinal value of the third queried pivot point, represents the grouped PIVOT3 response of a sql query.'
          example: USD
        salesCount:
          type: integer
          description: The total number of transactions.
          format: int64
          example: 8998088
        refundCount:
          type: integer
          description: The total number of refund transactions.
          format: int64
          example: 8040
        rejectCount:
          type: integer
          description: The total number of rejected settlement transactions.
          format: int64
          example: 0
        amountTotal:
          type: number
          description: The total transaction dollar amount of all matching rows grouped by pivot.
          format: double
          example: 83526868.58000049
      description: Summary response object which maps settlement data points returned from the grouped by query request.
    SettlementSearchRequest:
      required:
        - date
        - fields
        - filters
      type: object
      properties:
        filters:
          type: array
          description: 'Filter results by field and value, represents the [ where [ FIELD in(''FILTER1'', ''FILTER2'') ] ] clause of a sql query.'
          example:
            - field: o_settleDateType
              values:
                - '1'
          items:
            $ref: '#/components/schemas/FilterRequestData'
        fields:
          type: array
          description: 'String array denoting the fields required, represents the [ select FIELD from ] clause of a sql query.'
          example:
            - st_siteID
            - st_externalMID
            - st_dbaName
            - st_batchDate
            - st_terminalID
            - st_batchNo
            - st_invoiceNo
            - st_transactionDate
            - st_network
            - st_accountNumber
            - st_processedTransactionAmount
            - st_submittedTransactionAmount
            - st_currency
            - st_transactionStatus
            - st_orderNumber
