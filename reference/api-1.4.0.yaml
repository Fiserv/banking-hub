openapi: 3.0.0
info:
  title: accounts
  description: The Account service supports operations to return information regarding  product
    accounts serviced by financial institutions. An account is a product  serviced
    by a financial institution (FI) that carries a balance (credit or debit)  in a
    particular currency. Generally account types fall into one of three major  classifications
    deposit, loan or card product account. Consumers use this service to retrieve
    information about accounts and list of accounts available.
  contact:
    name: andy bahmueller
    email: andy.bahmueller@fiserv.com
  version: 1.4.0
servers:
- url: http://swaggerhub.onefiserv.net/virts/APS_Org/accountsLW/1.0.0
  description: SwaggerHub API Auto Mocking
- url: http://swaggerhub.onefiserv.net/virts/Andy.Bahmueller_fis/accountsLW_Get/1.0.0
  description: SwaggerHub API Auto Mocking
- url: http://swaggerhub.onefiserv.net/virts/Fabiola.Vogel_fiser/test/1.0.0
  description: SwaggerHub API Auto Mocking
paths:
  /accounts:
    get:
      tags:
       - Get Accounts By Id
      summary: Retrieves Accounts associated with a customer or entity.
      description: This service retrieves accounts.
      operationId: AccountsInquiryOperator
      parameters:
      - name: lwapi.customerIdentifier
        in: header
        description: The unique id of the customer for which the request is issued
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: lwapi.organizationId
        in: header
        description: Organization Identifier is a unique ID that represents the financial
          institution  or holding company.  This ID does not necessarily match the
          Org ID or Bank ID in  the backend system.  To ensure uniqueness across all
          institutions in all parts  of the world, use the Dun and Bradstreet number.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: lwapi.transactionId
        in: header
        description: Transaction Identifier. This is the transaction UUID of the current
          message.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: lwapi.clientApplicationName
        in: header
        description: Name of the application making the service request (e.g. Architect,  Commercial
          Center, etc.).
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: lwapi.channel
        in: header
        description: Indicates the channel used by the client application.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: lwapi.clientDateTime
        in: header
        description: Client date and time as reported by the client application that
          is  making the service request.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: $pageLimit
        in: query
        description: PageLimit. This is the maximum number of records to be returned.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: $pageOffset
        in: query
        description: Page Offset.Starting point of the result set.
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
