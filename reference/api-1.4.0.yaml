            - st_batchSequenceID
            - st_type
            - st_paymentMethod
            - st_authCode
            - st_planCode
            - st_rejectReason
            - st_integrityClass
            - st_processor
            - st_mobileIndicator
            - st_foreignCurrAmount
            - st_foreignCurrRate
            - st_serviceCode
            - st_authorizationType
            - st_trckrid
            - st_vehicleNumber
            - st_odometerReading
            - st_driverID
            - st_transactionMode
            - st_subMerchantID
            - st_subMerchantName
            - st_convinienceFee
            - st_tokenType
            - st_acquirerRefNo
            - st_surChargeAmount
            - st_surChargeInd
            - st_productCode
          items:
            type: string
            description: 'String array denoting the fields required, represents the [ select FIELD from ] clause of a sql query.'
            example: '["st_siteID","st_externalMID","st_dbaName","st_batchDate","st_terminalID","st_batchNo","st_invoiceNo","st_transactionDate","st_network","st_accountNumber","st_processedTransactionAmount","st_submittedTransactionAmount","st_currency","st_transactionStatus","st_orderNumber","st_ECIIndicator","st_batchSequenceID","st_type","st_paymentMethod","st_authCode","st_planCode","st_rejectReason","st_integrityClass","st_processor","st_mobileIndicator","st_foreignCurrAmount","st_foreignCurrRate","st_serviceCode","st_authorizationType","st_trckrid","st_vehicleNumber","st_odometerReading","st_driverID","st_transactionMode","st_subMerchantID","st_subMerchantName","st_convinienceFee","st_tokenType","st_acquirerRefNo","st_surChargeAmount","st_surChargeInd","st_productCode"]'
        date:
          type: string
          description: YYYYMMDD string denoting the date for the query.
          example: '20210301'
      description: Request object for settlement search results.
