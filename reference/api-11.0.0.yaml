          in: query
          description: And or Or. Connector used for multiple Keywords.
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - AND
              - OR
        - name: docPropertyType
          in: query
          description: Document Property Type. Specifies the type of document property.
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - ID
              - Name
              - Date
              - Class
