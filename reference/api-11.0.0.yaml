    name: "Tracy Dahle"
    email: "Tracy.Dahle@fiserv.com"

paths:
  /cards:
    parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information
          for all request messages
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
        examples:
              Cleartouch:
