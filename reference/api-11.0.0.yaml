              schema:
                $ref: '#/components/schemas/CardAddRsType'
              examples:
                Cleartouch:
                  $ref: '#/components/examples/CleartouchResponseExample'
                Premier:
                  $ref: '#/components/examples/PremierResponseExample'
        default: 
          description: "See HTTP Status Code Standards"
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/CardAddRsType"
