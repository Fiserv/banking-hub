          $ref: '#/components/schemas/DocumentInqOperSecuredRequest_DocumentSel_PageNumRange'
        PageNum:
          type: integer
          description: "Page number to be fetched within the document.\n\n**Note:** All Pages can be requested by passing asterisk (*). "
          format: int64
        IncAllPagesInd:
          type: boolean
          description: |-
            Flag to indicate to include multiple pages in a single document link in the response.

            **Note:** If the value is true, then this field is used to request multiple pages in single document link in the response. Works as wildcard '*' for PageNum field.
        MetaData:
          type: array
          description: |-
            Details of the additional information stored for each document and is required to identify the documents.

            **Note:** If MetaData is not provided in the EFX selection request, all metadata will be retrieved in the response. If this aggregate is used, only the values selected are provided.
          items:
            $ref: '#/components/schemas/DocumentInqOperSecuredRequest_DocumentSel_MetaData'
