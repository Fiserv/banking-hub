---
openapi: 3.0.1
info:
  title: DocumentService
  description: |-
    Document service contains opertaion that are related to document management. <br>
    Financial Institution can have number of documents saved in the database which can include Account Statements, Verification Documents, Internal Bank Documents, Interest Certificates, Statutory (Audit Certificates, Tax Certificates, Payment Receipts)Documents, Staff Documents and so on. This service helps in maintaing these documents.
  version: 11.0.0
servers:
- url: /
paths:
  /documentservice/document/document:
    put:
      tags:
      - Update Document
      summary: Update Document.
      description: "Update Document API updates keywords on an existing document in the document management system, Director or Nautilus, as applicable using the Document Identifier (DocumentId). <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: updateDocument
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/updateDocumentRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateDocumentResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updateDocumentResponse'
      x-group-name: Document Service
      x-proxy-name: Update Document
      x-child-product-name: Accounts
      x-core: Director/Nautilus
    post:
      tags:
      - Add Document
      summary: Add Document.
      description: "Add Document API uploads various formats of documents to the document management systems, Director or Nautilus, as applicable. <br> For this API, it is important to specify the right document group, document type, appropriate keywords and the Base64 encoded document data. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: createDocument
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createDocumentRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createDocumentResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/createDocumentResponse'
      x-group-name: Document Service
      x-proxy-name: Add Document
      x-child-product-name: Accounts
      x-core: Premier
  /documentservice/document/document/secured:
    put:
      tags:
      - Delete Document
      summary: Delete Document.
      description: "Delete Document API deletes an existing document from the document management system, Director or Nautilus, as applicable using the Document Identifier (DocumentId). <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: deleteDocumentSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteDocumentSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteDocumentSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteDocumentSecuredResponse'
      x-group-name: Document Service
      x-proxy-name: Delete Document
      x-child-product-name: Accounts
      x-core: Premier
    post:
      tags:
      - Get Document
      summary: Get Document.
      description: "Get Document API retrieves a single document from the document management system, Director or Nautilus, as applicable using the Document Identifier (DocumentId).<br> This API returns various properties of the document including the format and the Base64 encoded document data. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: DocumentInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentInqOperSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentInqOperSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentInqOperSecuredResponse'
      x-group-name: Document Service
      x-proxy-name: Get Document
      x-child-product-name: Accounts
      x-core: Premier
  /documentservice/document/document/secured/list:
    post:
      tags:
      - Get Document List
      summary: Get Document List.
      description: "Get Document List API retrieves a single or list of document identifiers from the document management system, Director or Nautilus, as applicable using various properties of the document including group name or id, date range, keywords. <br>Once the response is received, it can be narrowed down or the document identifier used to retrieve the actual document using Get Document API. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: DocumentListInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentListInqOperSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListInqOperSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListInqOperSecuredResponse'
      x-group-name: Document Service
      x-proxy-name: Get Document List
      x-child-product-name: Accounts
      x-core: Premier
components:
  schemas:
    createDocumentRequest:
      required:
      - DocumentInfo
      properties:
        DocumentInfo:
          $ref: '#/components/schemas/createDocumentRequest_DocumentInfo'
    createDocumentResponse:
      required:
      - DocumentStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        DocumentStatusRec:
          $ref: '#/components/schemas/createDocumentResponse_DocumentStatusRec'
    deleteDocumentSecuredRequest:
      required:
      - DocumentKeys
      properties:
        DocumentKeys:
          $ref: '#/components/schemas/createDocumentResponse_DocumentStatusRec_DocumentKeys'
    deleteDocumentSecuredResponse:
      required:
      - DocumentStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        DocumentStatusRec:
          $ref: '#/components/schemas/deleteDocumentSecuredResponse_DocumentStatusRec'
    DocumentInqOperSecuredRequest:
      required:
      - DocumentSel
      properties:
        RecCtrlIn:
          $ref: '#/components/schemas/DocumentInqOperSecuredRequest_RecCtrlIn'
        DocumentSel:
          $ref: '#/components/schemas/DocumentInqOperSecuredRequest_DocumentSel'
    DocumentInqOperSecuredResponse:
      required:
      - DocumentRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/DocumentInqOperSecuredResponse_RecCtrlOut'
        DocumentRec:
          type: array
          description: |-
            Details of the document record returned in the response for the specified search criteria.

            **Note:** The aggregate contains one or multiple documents in response based on search criteria.
          items:
            $ref: '#/components/schemas/DocumentInqOperSecuredResponse_DocumentRec'
    DocumentListInqOperSecuredRequest:
      required:
      - DocumentListSel
      properties:
        DocumentListSel:
          $ref: '#/components/schemas/DocumentListInqOperSecuredRequest_DocumentListSel'
    DocumentListInqOperSecuredResponse:
      required:
      - DocumentListRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/DocumentListInqOperSecuredResponse_RecCtrlOut'
        DocumentListRec:
          type: array
          description: Details of the list of document records returned in the response for the specified search criteria.
          items:
            $ref: '#/components/schemas/DocumentListInqOperSecuredResponse_DocumentListRec'
    updateDocumentRequest:
      required:
      - DocumentInfo
      - DocumentKeys
      properties:
        DocumentKeys:
          $ref: '#/components/schemas/createDocumentResponse_DocumentStatusRec_DocumentKeys'
        DocumentInfo:
          $ref: '#/components/schemas/updateDocumentRequest_DocumentInfo'
    updateDocumentResponse:
      required:
      - DocumentStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        DocumentStatusRec:
          $ref: '#/components/schemas/updateDocumentResponse_DocumentStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    createDocumentRequest_DocumentInfo_KeywordData:
      properties:
        Keyword:
          maxLength: 255
          type: string
          description: |-
            Keyword name of the document, for example, account number, check number and so on.

            This field is case-sensitive.
        KeywordValue:
          maxLength: 255
          type: string
          description: |-
            Value of keyword.

            **Note:** Send this field in the request if you want to add value for an existing keyword.
    createDocumentRequest_DocumentInfo_PageValue:
      required:
      - BinData
      type: object
      properties:
        BinData:
          type: object
          description: |-
            Details of the binary link/URL of the document in core.

            Aggregate does not have the readable content of the document but contains the Base64 encoded data.
      description: Content details of pages in the document and encoded page data.
    createDocumentRequest_DocumentInfo_PageData:
      properties:
        PageNum:
          type: integer
          description: Value of the page number.
          format: int64
        PageFormat:
          type: string
          description: Page format of the document.
          enum:
          - Default
          - PDF
          - TXT
          - TIFF
          - DOC
          - PNG
          - JPG
          - BMP
          - DOCX
          - XLSX
        PageValue:
          $ref: '#/components/schemas/createDocumentRequest_DocumentInfo_PageValue'
    createDocumentRequest_DocumentInfo:
      type: object
      properties:
        DiskGroup:
          type: integer
          description: |+
            Value of the disk group to which document belong.

          format: int64
        DocType:
          type: integer
          description: |-
            Type of the document.

            **Note:** This field identifies the document type to which the new document belongs.
          format: int64
        DocTypeName:
          maxLength: 255
          type: string
          description: |-
            Name of the document type to which the new document belongs.

            **Note:** Calling application should send either DocType (Document Type ID) or DocTypeName (Doc Type Name) in the request.

            If both fields are provided in the request by consumer - then only the 'DocTypeName' is considered by ESF/Provider  and 'DocType' is ignored.
        KeywordData:
          type: array
          description: Keyword details associated to a document.
          items:
            $ref: '#/components/schemas/createDocumentRequest_DocumentInfo_KeywordData'
        PageData:
          type: array
          description: Information of each page in the document.
          items:
            $ref: '#/components/schemas/createDocumentRequest_DocumentInfo_PageData'
      description: Details of the document.
    createDocumentResponse_DocumentStatusRec_DocumentKeys:
      required:
      - DocumentId
      type: object
      properties:
        DocumentId:
          maxLength: 36
          type: string
          description: Unique identification number of a document.
      description: Unique information to identify a document record.
    createDocumentResponse_DocumentStatusRec_DocumentStatus:
      required:
      - DocumentStatusCode
      type: object
      properties:
        DocumentStatusCode:
          type: string
          description: Code that indicate the status of the document.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |+
