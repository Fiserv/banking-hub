openapi: 3.0.0
info:
  title: Safe Deposit Box Service
  description: The Safe Deposit Box service manages creation, modification and inquiry requests for a safe deposit box.
  contact:
    name: Isabelle Mathon
    email: Isabelle.Mathon@Fiserv.com
  version: 11.0.0
servers:
- url: /
paths:
  /safedepositbox/secured:
    post:
      tags:
      - Get Safe Deposit Box
      summary: Get Safe Deposit Box.
      description: "Retrieves the details of a safe deposit box account. A safe deposit box (or safety deposit box) is an individually secured container that stays in the safe or vault of a federally insured bank or credit union. <br> For more information about the Accounts and Transactions domain, <a href=\"../docs/?path=docs/fintechs/acct-and-transactions.md\" title=\"Click to open\">click here.</a> <br><br> <b>Relates to:</b>\n  <ul> \n    <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n  </ul>"
      operationId: getSafeDepositBoxSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open">click here.</a>
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SafeDepositBoxInqRqType'
            examples:
              Sample Banking:
                $ref: '#/components/examples/SafeDepositBoxInqRequest_PRM'
        required: true
        x-send-file-in-body: false
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SafeDepositBoxInqRsType'
              examples:
                Sample Banking:
                  $ref: '#/components/examples/SafeDepositBoxInqResponse_PRM'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusType1'
              examples:
                "401":
                  $ref: '#/components/examples/401-Premier'
        "422":
          description: Un-processable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusType1'
              examples:
                "422":
                  $ref: '#/components/examples/422-Premier'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusType1'
              examples:
                "500":
                  $ref: '#/components/examples/500-Premier'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusType1'
              examples:
                "503":
                  $ref: '#/components/examples/503-Premier'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SafeDepositBoxInqRsType'
      deprecated: false
      x-group-name: Safe Deposit Box Service
      x-proxy-name: Get Safe Deposit Box
      x-child-product-name: Accounts and Transactions
