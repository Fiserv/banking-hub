---
openapi: 3.0.0
info:
  title: Multi Account Service
  description: The Multi Account service supports an inquiry operation that allows retrieving information of multiple product accounts in a single consumer request.
  version: 11.0.0
servers:
- url: /
paths:
  /accounts/list/secured:
    post:
      tags:
      - Get Multiple Accounts
      summary: Get Multiple Accounts.
      description: "Retrieves the account-related information of multiple accounts in one request call.<br>  Following are the supported account types: <ul> \n  <li>Demand Deposit Account (DDA)</li>\n  <li>Savings Deposit Account (SDA)</li>\n  <li>Certificate of Deposit Account(CDA)</li>\n  <li>Loan Account (LOAN)</li>\n</ul> For more information about the Accounts and Transactions domain, <a href=\"../docs/?path=docs/fintechs/acct-and-transactions.md\" title=\"Click to open\">click here.</a><br><br> <b>Relates to:</b>\n  <ul> \n    <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n  </ul>"
      operationId: MultiAcctInqOperBySecuredPost
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open">click here.</a>
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MultiAcctInqRqType'
            examples:
              Sample Banking:
                $ref: '#/components/examples/PRM_MultiAcctInqRq'
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiAcctInqRsType'
              examples:
                Sample Banking:
                  $ref: '#/components/examples/PRM_MultiAcctInqRs'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusType1'
              examples:
                "401":
                  $ref: '#/components/examples/401-Premier'
        "422":
          description: Un-processable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusType1'
              examples:
                "422":
                  $ref: '#/components/examples/422-Premier'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusType1'
              examples:
                "500":
                  $ref: '#/components/examples/500-Premier'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusType1'
              examples:
                "503":
                  $ref: '#/components/examples/503-Premier'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MultiAcctInqRsType'
      x-group-name: Multi Account Service
      x-proxy-name: Get Multiple Accounts
      x-child-product-name: Accounts and Transactions
components:
  schemas:
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 30
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "f262cfa4-9da4-4a10-b48c-2e947ce3e66c", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          pattern: ^\[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?$
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\"\n"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    CurCodeTypeType:
      title: CurCodeTypeType
      type: string
      description: |-
        Standard ISO currency code format. <br> Valid value is:
          - ISO4217-Alpha
          - ISO4217-Numeric

        <br> Refer to the <a href="https://en.wikipedia.org/wiki/ISO_4217" target="_blank" title="Click to open in a new tab">ISO 4217 codes </a> to view the list of all currency codes.
      enum:
      - ISO4217-Alpha
      - ISO4217-Numeric
    SeverityType:
      title: SeverityType
      type: string
      enum:
      - Error
      - Warning
      - Info
    CurCodeType:
      title: CurCodeType
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          $ref: '#/components/schemas/CurCodeTypeType'
        CurCodeValue:
          maxLength: 80
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field. <br> For example, currency code for the US Dollar in alpha and numeric formats are:\n  - USD (in ISO4217-Alpha format) \n  - 840 (in ISO4217-Numeric format)"
      description: Details of the currency code.
    CurAmtType:
      title: CurAmtType
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format. <br>
          example: 10
        CurCode:
          $ref: '#/components/schemas/CurCodeType'
      description: Details of the currency amount.
    AcctBalType:
      title: AcctBalType
      required:
      - BalType
      - CurAmt
      type: object
      properties:
        BalType:
          type: string
          description: |-
            Client-defined balance type. <br> Valid values are:
              - Avail
              - Current
        CurAmt:
          $ref: '#/components/schemas/CurAmtType'
    AcctIdentType:
      title: AcctIdentType
      type: object
      properties:
        AcctIdentType:
          type: string
          description: 'Account Identification Type. Valid values include: AcctNum, AliasAcct, PORT, etc.'
        AcctIdentValue:
          maxLength: 36
          type: string
          description: Account Identification Value. Contains the value of the Account Identifier.
    BaseKeysType:
      title: BaseKeysType
      type: string
    SvcIdentType:
      title: SvcIdentType
      type: object
      properties:
        SvcProviderName:
          maxLength: 1024
          type: string
          description: Service Provider Name is a globally unique identifier for a service provider which indicates the location of the Service Provider that gave the error.
        SvcNbr:
          maxLength: 36
          type: string
          description: Service Number.
        SvcName:
          maxLength: 32
          type: string
          description: Service Name.
    CardIdentType:
      title: CardIdentType
      type: object
      properties:
        CardIdentType:
          type: string
          description: 'Card Identification Type. Valid values include: PORT.'
        CardIdentValue:
          maxLength: 36
          type: string
          description: Card Identification Value.
    CardKeysType:
      title: CardKeysType
      allOf:
      - type: object
        properties:
          CardId:
            maxLength: 36
            type: string
            description: Unique identification number of a card maintained by a financial institute. This number is printed on the front side of the card.
    AcctKeysType:
      title: AcctKeysType
      description: Details of the account keys to identify an account record.
      allOf:
      - type: object
        properties:
          AcctId:
            maxLength: 36
            type: string
            description: Unique account identification number.
          AcctType:
            type: string
            description: |-
              Type of an account. Some of the valid values are:
                - CDA
                - DDA
                - LOAN
              <br>

              To view the list of all valid account types and their description, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" title="Click to open">Glossary</a>.
          CardKeys:
            type: array
            description: Details of card keys that contains unique information about the card record.
            items:
              $ref: '#/components/schemas/CardKeysType'
    AcctKeysType2:
      title: AcctKeysType
      allOf:
      - type: object
        properties:
          AcctId:
            maxLength: 36
            type: string
            description: Unique account identification number.
          AcctType:
            type: string
            description: |-
              Type of an account. <br> Valid values are:
                - DDA
                - SDA
                - CDA
                - LOAN
                - CRD
                - SDB

              <br>  To view the list of all valid account types and their description, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" title="Click to open">Glossary</a>.
          CardKeys:
            type: array
            description: Details of card keys that contains unique information about the card record.
            items:
              $ref: '#/components/schemas/CardKeysType'
          FIIdentType:
            type: array
            description: |-
              Identification type of a financial institution. <br> Valid value is:
                - ABA
            items:
              type: object
          FIIdent:
            maxLength: 34
            type: array
            description: Unique identification number of a financial institution.
            items:
              maxLength: 34
              type: string
    AcctStatusType:
      title: AcctStatusType
      required:
      - AcctStatusCode
      type: object
      properties:
        AcctStatusCode:
          type: string
          description: |-
            Status code of an account. <br> Valid values are:
              - Valid
              - Invalid
        EffDt:
          pattern: ^\[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?$
          type: string
          description: 'Effective date and time when the card status is changed. <br> Format: yyyy-MM-ddTHH:mm:ss.SSS <br>'
          example: 2021-01-31T23:59:59.999
      description: Defines the status of an account.
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path indicates which EFX element is in error. It provides either the path of the element, or just the element name. If it provides the path, it must use XPath absolute notation with the starting node being the node of the message, and ending with the name of the element in error.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Value string representation of the EFX data value of the element in error. This field is intended to provide a human readable visual hint as to the value in error. It should not be provided for fields that cannot be represented as a string (i.e., binary data).
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code for the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md" title="Click to open">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md" title="Click to open">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: Service Provider Name is a globally unique identifier for a service provider which indicates the location of the Service Provider that gave the error.
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server Status Code is used to indicate the Service Provider’s application status code that tells the consumer the result of the operation call.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Server Status Description is the Service Provider’s explanatory text associated with the ServerStatusCode.
        OvrdExceptionInd:
          type: boolean
          description: Override Exception Indicator indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Subject Element aggregate provides information about which elements caused the status. The aggregate is repeating to allow for a relationship between one or more elements if the combination causes the status code.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    MultiAcctSelType:
      title: MultiAcctSelType
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          type: array
          description: Details of the account keys to identify an account record.
          items:
            $ref: '#/components/schemas/AcctKeysType2'
      description: Criteria to select the multiple accounts.
    MultiAcctInqRqType:
      title: MultiAcctInqRqType
      required:
      - MultiAcctSel
      type: object
      properties:
        MultiAcctSel:
          $ref: '#/components/schemas/MultiAcctSelType'
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code for the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md" title="Click to open">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: EFX Standard Status code for the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md" title="Click to open">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: Service Provider Name is a globally unique identifier for a service provider which indicates the location of the Service Provider that gave the error.
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server Status Code is used to indicate the Service Provider’s application status code that tells the consumer the result of the operation call.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Server Status Description is the Service Provider’s explanatory text associated with the ServerStatusCode.
        OvrdExceptionInd:
          type: boolean
          description: Override Exception Indicator indicates whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Subject Role.
        SubjectElement:
          type: array
          description: Subject Element aggregate provides information about which elements caused the status. The aggregate is repeating to allow for a relationship between one or more elements if the combination causes the status code.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Content HTML. Use to provide HTML context to some status responses. In Premier, upon failure an HTML page is provided to support the maintenance of failures reported. The Content HTML may be availalble to a time interval which is established by the service provider.
        AdditionalStatus:
          type: array
          description: Additional Status aggregate may appear once for each additional status that the server intends to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    StatusType1:
      title: Status Type for Error messages
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
    RecCtrlOutType:
      title: RecCtrlOutType
      required:
      - SentRecCount
      type: object
      properties:
        SentRecCount:
          type: integer
          description: Sent Record Count. Number of records matching the selection criteria that are included in this message.
          format: int64
    MultiAcctInfoType:
      title: MultiAcctInfoType
      type: object
      properties:
        ProductIdent:
          maxLength: 42
          type: string
          description: Product identification value to indicate the processing options of the account.
        Desc:
          maxLength: 100
          type: string
          description: Description of product to set up an account.
        AcctBal:
          type: array
          description: Amount of balance present in a financial institution account.
          items:
            $ref: '#/components/schemas/AcctBalType'
        AcctDtlStatus:
          type: string
          description: Indicator to define the current status of an account. For Example, Active, Closed, or Purged.
        AcctDtlStatusEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AcctDtStatus field.
      description: Detailed information of multiple accounts filtered.
    MultiAcctRecType:
      title: MultiAcctRecType
      required:
      - AcctKeys
      - AcctStatus
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/AcctKeysType'
        MultiAcctInfo:
          $ref: '#/components/schemas/MultiAcctInfoType'
        AcctStatus:
          $ref: '#/components/schemas/AcctStatusType'
      description: Details of multiple account records.
    MultiAcctInqRsType:
      title: MultiAcctInqRsType
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        MultiAcctRec:
          type: array
          description: Details of multiple account records.
          items:
            $ref: '#/components/schemas/MultiAcctRecType'
  examples:
    PremierHeaderExample:
      value:
        Context:
          Channel: WEB
        TrnId: "622182"
        OrganizationId: PRMOrg10
        VendorId: "112233"
    "401-Premier":
      value:
        Status:
          StatusCode: "1740"
          StatusDesc: Authentication Failed
          Severity: Error
          SvcProviderName: Premier
          ServerStatusCode: "401"
          ServerStatusDesc: Unauthorized
    "422-Premier":
      value:
        Status:
          StatusCode: "1090"
          StatusDesc: Invalid Value
          Severity: Error
          SvcProviderName: Premier
          ServerStatusCode: "422"
          ServerStatusDesc: Unprocessable Entity
    "500-Premier":
      value:
        Status:
          StatusCode: "100"
          StatusDesc: General Error
          Severity: Error
          SvcProviderName: Premier
          ServerStatusCode: "500"
          ServerStatusDesc: Internal Server Error
    "503-Premier":
      value:
        Status:
          StatusCode: "300"
          StatusDesc: System Not Available
          Severity: Error
          SvcProviderName: Premier
          ServerStatusCode: "503"
          ServerStatusDesc: Service Unavailable
    PRM_MultiAcctInqRq:
      value:
        MultiAcctSel:
          AcctKeys:
          - AcctId: "1220"
            AcctType: DDA
          - AcctId: "40007"
            AcctType: CDA
          - AcctId: "3010"
            AcctType: SDA
          - AcctId: "1005"
            AcctType: SDB
          - AcctId: "2414"
            AcctType: LOAN
          - AcctId: "600163"
            AcctType: CRD
    PRM_MultiAcctInqRs:
      value:
        Status:
          StatusCode: "0"
          StatusDesc: Success
          Severity: Info
          SvcProviderName: Premier
        MultiAcctRec:
        - AcctKeys:
            AcctId: "1220"
            AcctType: DDA
          MultiAcctInfo:
            ProductIdent: "10109"
            Desc: HERITAGE
            AcctBal:
            - BalType: AvailCash
              CurAmt:
                Amt: 1270
                CurCode:
                  CurCodeType: ISO4217-Alpha
                  CurCodeValue: USD
            - BalType: AvailChk
              CurAmt:
                Amt: 1270
                CurCode:
                  CurCodeType: ISO4217-Alpha
                  CurCodeValue: USD
            - BalType: Closing
              CurAmt:
                Amt: 0
                CurCode:
                  CurCodeType: ISO4217-Alpha
                  CurCodeValue: USD
            - BalType: ClosingInterest
              CurAmt:
                Amt: 0
                CurCode:
                  CurCodeType: ISO4217-Alpha
                  CurCodeValue: USD
            - BalType: InterestAccrued
              CurAmt:
                Amt: 0
                CurCode:
                  CurCodeType: ISO4217-Alpha
                  CurCodeValue: USD
            - BalType: Ledger
              CurAmt:
                Amt: 1270
                CurCode:
                  CurCodeType: ISO4217-Alpha
                  CurCodeValue: USD
            - BalType: MinLedger
              CurAmt:
                Amt: 1270
                CurCode:
                  CurCodeType: ISO4217-Alpha
                  CurCodeValue: USD
            - BalType: OpeningOutstanding
              CurAmt:
                Amt: 1270
                CurCode:
                  CurCodeType: ISO4217-Alpha
                  CurCodeValue: USD
            - BalType: OverdraftAtmPos
              CurAmt:
                Amt: 0
                CurCode:
                  CurCodeType: ISO4217-Alpha
                  CurCodeValue: USD
            - BalType: PrevAvailCash
              CurAmt:
                Amt: 1270
                CurCode:
                  CurCodeType: ISO4217-Alpha
                  CurCodeValue: USD
            - BalType: PrevInterestAccrued
              CurAmt:
                Amt: 0
                CurCode:
                  CurCodeType: ISO4217-Alpha
                  CurCodeValue: USD
            - BalType: PrevAvail
              CurAmt:
                Amt: 1270
                CurCode:
                  CurCodeType: ISO4217-Alpha
                  CurCodeValue: USD
            - BalType: PrevAvailChk
              CurAmt:
                Amt: 1270
