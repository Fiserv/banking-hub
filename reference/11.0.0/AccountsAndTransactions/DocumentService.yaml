          MaxRecLimit: 10
        DocumentSel:
          DocumentKeys:
            DocumentId: "88836"
          DocSelCriteria: []
          DocProperties: []
          KeywordSel:
          - Keyword: Trace Number
            KeywordValue: "78000001"
            Operand: EQ
          - Keyword: Institution Number
            KeywordValue: "0"
            Operand: EQ
          - Keyword: ABA
            KeywordValue: "0"
            Operand: EQ
          KeywordGroupInd: true
          KeywordMultireplace: '*'
