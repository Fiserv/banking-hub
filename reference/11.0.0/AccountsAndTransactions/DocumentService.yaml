---
openapi: 3.0.0
info:
  title: DocumentService
  description: The DocumentService contains operations related to Document Image Management.
  contact:
    name: Tracy Dahle
    email: Tracy.Dahle@fiserv.com
  version: 11.0.0
servers:
- url: /
tags:
- name: Document Service
  description: The DocumentService contains operations related to Document Image Management.
paths:
  /document/secured:
    post:
      tags:
      - Get Document
      description: "Retrieves the document record stored in the system using the identification code of the document.  <br><br> For more information about the Accounts and Transactions domain <a href=\"../docs/?path=docs/fintechs/acct-and-transactions.md\" title=\"Click to open\">click here.</a><br><br> <b>Relates to:</b>\n  <ul> \n    <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\">Deposits</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\">Loans</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\">Bank Servicing</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/content-mgt.md\">Content Management</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\">Treasury Services</a></li>\n  </ul>"
      operationId: DocumentInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to view the list of EFX header parameters" target="_blank"> click here.</a>
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
        examples:
          Premier:
            $ref: '#/components/examples/PremierHeaderExample'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentInqRqType'
            examples:
              Premier:
                $ref: '#/components/examples/PremierDocumentInqRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentInqRsType'
              examples:
                Premier:
                  $ref: '#/components/examples/PremierDocumentInqResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentInqRsType'
              examples:
                "401":
                  $ref: '#/components/examples/401-Premier'
        "422":
          description: Un-processable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentInqRsType'
              examples:
                "422":
                  $ref: '#/components/examples/422-Premier'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentInqRsType'
              examples:
                "500":
                  $ref: '#/components/examples/500-Premier'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentInqRsType'
              examples:
                "503":
                  $ref: '#/components/examples/503-Premier'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentInqRsType'
      deprecated: false
      x-group-name: Document Service
      x-proxy-name: Get Document
      x-child-product-name: Accounts and Transactions
  /document/list/secured:
    post:
      tags:
      - Get Document List
      description: "Retrieves the list of document records stored in the system using the various search criteria, such as name, ID, group ID/name or query ID/name of the document. <br><br> For more information about the Accounts and Transactions domain <a href=\"../docs/?path=docs/fintechs/acct-and-transactions.md\" title=\"Click to open\">click here.</a><br><br> <b>Relates to:</b>\n  <ul> \n    <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\">Deposits</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\">Loans</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\">Bank Servicing</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/content-mgt.md\">Content Management</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\">Treasury Services</a></li>\n  </ul>"
      operationId: DocumentListInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: |
          The message header request aggregate contains common information for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
        examples:
          Premier:
            $ref: '#/components/examples/PremierHeaderExample'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentListInqRqType'
            examples:
              Premier:
                $ref: '#/components/examples/PremierDocumentListInqRequest'
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListInqRsType'
              examples:
                Premier:
                  $ref: '#/components/examples/PremierDocumentInqResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListInqRsType'
              examples:
                "401":
                  $ref: '#/components/examples/401-Premier'
        "422":
          description: Un-processable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListInqRsType'
              examples:
                "422":
                  $ref: '#/components/examples/422-Premier'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListInqRsType'
              examples:
                "500":
                  $ref: '#/components/examples/500-Premier'
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListInqRsType'
              examples:
                "503":
                  $ref: '#/components/examples/503-Premier'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentListInqRsType'
      deprecated: false
      x-group-name: Document Service
      x-proxy-name: Get Document List
      x-child-product-name: Accounts and Transactions
components:
  schemas:
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 30
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          pattern: ^\[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?$
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\"\n"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    BinaryType:
      title: BinaryType
      required:
      - BinData
      type: object
      properties:
        ContentType:
          type: string
          description: |-
            Type of content.<br> Valid value is:
              - Base64
        BinLength:
          type: integer
          description: Size of the document in Bytes
          format: int64
        BinData:
          type: string
          description: Details of the binary link/URL of the document in core
          format: string
    AndorOrType:
      title: AndorOrType
      type: string
      description: |-
        Connector to search for multiple keywords.<br>
        Valid values are:
          - AND
          - OR

        The default value is set to "AND"
      enum:
      - AND
      - OR
      - None
    DocumentStatusCodeType:
      title: DocumentStatusCodeType
      type: string
      description: |-
        Code used to indicate the document status<br>
        Valid value is:
          - Valid
      enum:
      - Valid
      - Deleted
    SeverityType:
      title: SeverityType
      type: string
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path indicates which EFX element is in error. It provides either the path of the element, or just the element name. If it provides the path, it must use XPath absolute notation with the starting node being the node of the message, and ending with the name of the element in error.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Value string representation of the EFX data value of the element in error. This field is intended to provide a human readable visual hint as to the value in error. It should not be provided for fields that cannot be represented as a string (i.e., binary data).
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: Status Code is used to indicate the EFX Standard Status Codes that tells the consumer of the service the result of the operation.
        StatusDesc:
          maxLength: 255
          type: string
          description: Status Description is the explanatory EFX standard text associated with the EFX StatusCode.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: Service Provider Name is a globally unique identifier for a service provider which indicates the location of the Service Provider that gave the error.
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server Status Code is used to indicate the Service Provider’s application status code that tells the consumer the result of the operation call.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Server Status Description is the Service Provider’s explanatory text associated with the ServerStatusCode.
        OvrdExceptionInd:
          type: boolean
          description: Override Exception Indicator indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Subject Element aggregate provides information about which elements caused the status. The aggregate is repeating to allow for a relationship between one or more elements if the combination causes the status code.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    BaseKeysType:
      title: BaseKeysType
      type: string
    DocPropertiesType:
      title: DocPropertiesType
      required:
      - IncDocPropertyInd
      type: object
      properties:
        DocPropertyType:
          maxLength: 80
          type: string
          description: |-
            Type of document property.<br>
            Valid values are:
              - ID
              - Name
              - Date
              - Class
              - Type
        IncDocPropertyInd:
          type: boolean
          description: |-
            Flag to indicate whether to include a document property in the response message.<br>
            <blockquote>Note: Properties requested in DocPropertyType and having corresponding IncDocPropertyInd value as 'true' shall be returned. The two fields determine which properties viz. Document ID, Name,  Date,  Class and/or Type are returned.</blockquote>
      description: |-
        Details that specifies the properties of a document that need to be retuned in the response.<br>
        <blockquote>Note: When document properties are not provided in the EFX selection request, all document properties are retrieved in the response. If this aggregate is used, only the properties selected are provided.</blockquote>
    DocSelCriteriaType:
      title: DocSelCriteriaType
      required:
      - DocSelType
      - DocSelValue
      type: object
      properties:
        DocSelType:
          type: string
          description: |-
            Type of document selection to search the document.<br> Valid values are:
              - DocTypeId
              - DocTypeName
              - DocGroupId
              - DocGroupName
              - QueryId
              - QueryName
        DocSelValue:
          maxLength: 255
          type: string
          description: Document selection value to search the document. This value will serch the document basis the document type value defined in the DocSelType field.
      description: Criteria to select a document
    OvrdElementType:
      title: OvrdElementType
      allOf:
      - $ref: '#/components/schemas/SubjectElementType'
      - type: object
    OverrideExceptionType:
      title: OverrideExceptionType
      type: object
      properties:
        SubjectRole:
          type: string
          description: Subject Role.
        SubjectIdent:
          maxLength: 36
          type: string
          description: Subject Identifier.
        OvrdExceptionCode:
          maxLength: 40
          type: string
          description: Overrride Exception Code.Identifies an exception code that is to be overridden. This would be the ServerStatusCode from the Status response.
        OvrdElement:
          $ref: '#/components/schemas/OvrdElementType'
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OverrideException:
          type: array
          description: Override Exception.
          items:
            $ref: '#/components/schemas/OverrideExceptionType'
    KeywordDataType:
      title: KeywordDataType
      type: object
      properties:
        Keyword:
          maxLength: 255
          type: string
          description: Keyword name to search the document, for example, Account Number, Check Number, etc.
        KeywordValue:
          maxLength: 255
          type: string
          description: Value of keyword. For example, if a keyword is set to Acoount Number then a keyword value would be an account number that you want to search.
        KeywordId:
          maxLength: 36
          type: string
          description: Unique identification code of the OnBase keyword
        KeywordGroup:
          maxLength: 80
          type: string
          description: ID of the OnBase keyword type group for which the keyword belongs
        KeywordGroupName:
          maxLength: 80
          type: string
          description: Name of the OnBase keyword type group for which the keyword belongs
      description: '[FSVR]Keyword Data.'
    SearchableKeywordType:
      title: SearchableKeywordType
      type: object
      properties:
        Keyword:
          maxLength: 255
          type: string
          description: Name of the searchable keyword present in the document
        SearchFlag:
          type: boolean
          description: Flag to indicate whether the searchable keyword name is used for the document selection
      description: Details of the keywords to search
    DocumentBasicType:
      title: DocumentBasicType
      type: object
      properties:
        DocName:
          maxLength: 255
          type: string
          description: Name of the document as per the system records
        CreatedDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date on which the document is added or created in the System.<br>
            Format: yyyy-MM-ddTHH:mm:ss.SSS
          example: 2021-01-31T23:59:59.999
        RevisionDt:
          type: string
          description: |-
            Date on which the document is revised or changes made in the document.<br>
            Format: yyyy-mm-dd<br>
            <blockquote>Note: If no changes are made in the document, returns the document creation date
          format: date</blockquote>
          example: 2021-10-20
        RevisionId:
          type: integer
          description: Document revision identification number as per the system records
          format: int64
        MaxRevisionId:
          type: integer
          description: Maximum revision ID created for the document
          format: int64
        OriginalStoredDt:
          type: string
          description: |-
            Date on which the document was originally created and stored in the system.<br>
            Format: yyyy-mm-dd
          format: date
          example: 2021-10-20
        DocGroupTypeName:
          maxLength: 255
          type: string
          description: Type of the document group for which the document belongs
        DocTypeName:
          maxLength: 255
          type: string
          description: Name of the document type
        KeywordData:
          type: array
          description: Details of the keyword used for the document selection
          items:
            $ref: '#/components/schemas/KeywordDataType'
        SearchableKeyword:
          type: array
          description: Details of the keywords to search
          items:
            $ref: '#/components/schemas/SearchableKeywordType'
        BatchNum:
          maxLength: 40
          type: string
          description: Identifiaction number of a batch under which the document was processed in the system
        TotalPageNum:
          type: integer
          description: Total number of pages in the document
          format: int64
      description: '[FSVR]Document Information.'
    PageValueType:
      title: PageValueType
      description: Content details of pages in the document and encoded page data
      allOf:
      - $ref: '#/components/schemas/BinaryType'
      - type: object
    PageDataType:
      title: PageDataType
      type: object
      properties:
        PageNum:
          type: integer
          description: Page number in the document
          format: int64
        PageFormat:
          type: string
          description: |-
            Format of the page data<br>
            Valid values are:
              - TXT
              - PDF
              - TIFF
              - JPG
              - BMP
              - PNG
        PageValue:
          $ref: '#/components/schemas/PageValueType'
      description: Information of each page in the document
    DocumentInfoType:
      title: DocumentInfoType
      description: Details of the document
      allOf:
      - $ref: '#/components/schemas/DocumentBasicType'
      - type: object
        properties:
          PageData:
            type: array
            description: Information of each page in the document
            items:
              $ref: '#/components/schemas/PageDataType'
    DocumentAddRqType:
      title: DocumentAddRqType
      required:
      - DocumentInfo
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        DocumentInfo:
          $ref: '#/components/schemas/DocumentInfoType'
      description: '[IFXRDocument Add Request. Adds a document object.'
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
        StatusCode:
          maxLength: 20
          type: string
          description: Status Code is used to indicate the EFX Standard Status Codes that tells the consumer of the service the result of the operation.
        StatusDesc:
          maxLength: 255
          type: string
          description: Status Description is the explanatory EFX standard text associated with the EFX StatusCode.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: Service Provider Name is a globally unique identifier for a service provider which indicates the location of the Service Provider that gave the error.
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server Status Code is used to indicate the Service Provider’s application status code that tells the consumer the result of the operation call.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Server Status Description is the Service Provider’s explanatory text associated with the ServerStatusCode.
        OvrdExceptionInd:
          type: boolean
          description: Override Exception Indicator indicates whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Subject Role.
        SubjectElement:
          type: array
          description: Subject Element aggregate provides information about which elements caused the status. The aggregate is repeating to allow for a relationship between one or more elements if the combination causes the status code.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Content HTML. Use to provide HTML context to some status responses. In Premier, upon failure an HTML page is provided to support the maintenance of failures reported. The Content HTML may be availalble to a time interval which is established by the service provider.
        AdditionalStatus:
          type: array
          description: Additional Status aggregate may appear once for each additional status that the server intends to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
    SvcIdentType:
      title: SvcIdentType
      type: object
      description: Details that are used to provide unique reference to a service
    DocumentKeysType:
      title: DocumentKeysType
      description: Keys to identify a document record
      allOf:
      - required:
        - DocumentId
        type: object
        properties:
          SvcIdent:
            $ref: '#/components/schemas/SvcIdentType'
          DocumentId:
            maxLength: 36
            type: string
            description: Document identification code to identify a document for future reference
    DocumentStatusType:
      title: DocumentStatusType
      required:
      - DocumentStatusCode
      type: object
      properties:
        DocumentStatusCode:
          $ref: '#/components/schemas/DocumentStatusCodeType'
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Effective date and time when the document status on the server is changed.<br>
            Format: yyyy-MM-ddTHH:mm:ss.SSS
          example: 2021-01-31T23:59:59.999
      description: Details of the current status of the document
    DocumentStatusRecType:
      title: DocumentStatusRecType
      required:
      - DocumentKeys
      - DocumentStatus
      type: object
      properties:
        SvcIdent:
          $ref: '#/components/schemas/SvcIdentType'
        DocumentKeys:
          $ref: '#/components/schemas/DocumentKeysType'
        DocumentStatus:
          $ref: '#/components/schemas/DocumentStatusType'
    DocumentAddRsType:
      title: DocumentAddRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        DocumentStatusRec:
          $ref: '#/components/schemas/DocumentStatusRecType'
    DocumentDelRqType:
      title: DocumentDelRqType
      required:
      - DocumentKeys
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        DocumentKeys:
          $ref: '#/components/schemas/DocumentKeysType'
    DocumentDelRsType:
      title: DocumentDelRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        DocumentStatusRec:
          $ref: '#/components/schemas/DocumentStatusRecType'
    RecCtrlInType:
      title: RecCtrlInType
      type: object
      properties:
        MaxRecLimit:
          type: integer
          description: Maximum number of records that can be returned within a single response.
          format: int64
      description: Maximum number of records that client can specify to process within a single response.
    DtRangeType:
      title: DtRangeType
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: 'Starting date and time.<br> Format: yyyy-MM-ddTHH:mm:ss.SSS'
          example: 2021-01-31T23:59:59.999
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: 'Ending date and time.<br> Format: yyyy-MM-ddTHH:mm:ss.SSS'
          example: 2021-01-31T23:59:59.999
      description: Time frame to search the documents using start-date and end-date criteria
    KeywordSelType:
      title: KeywordSelType
      required:
      - Keyword
      - KeywordValue
      - Operand
      type: object
      properties:
        Keyword:
          maxLength: 255
          type: string
          description: Keyword name to search the document, for example, Account Number, Check Number, etc.
        KeywordValue:
          maxLength: 255
          type: string
          description: Value of keyword. For example, if a keyword is set to Acoount Number then a keyword value would be an account number that you want to search.
        Operand:
          type: string
          description: |-
            Type of logical comparison between the detail and value of the keywords to search the document.<br> Valid values are:
              - EQ (Equals)
              - NOTEQ (Not equal to)
              - GT (Greater than)
              - GTEQ (Grater than or equal to)
              - LT (Less than)
              - LTEQ (Less than or equal to)
        AndorOr:
          $ref: '#/components/schemas/AndorOrType'
      description: Details to specify the keyword or logical combination of keywords for the document query
    KeywordsRequestedType:
      title: KeywordsRequestedType
      type: object
      properties:
        Keyword:
          maxLength: 255
          type: string
          description: |-
            Keyword name to search the document, for example, Account Number, Check Number, etc.<br>
            <blockquote>Note: This field is case sensitive</blockquote>
      description: Details that specify the requested keywords used to retrieve the documents
    PageNumRangeType:
      title: PageNumRangeType
      required:
      - StartPageNum
      type: object
      properties:
        StartPageNum:
          type: integer
          description: Starting number of the page range
          format: int64
        EndPageNum:
          type: integer
          description: Ending number of the page range
          format: int64
      description: Page number range to fetch the content of the documents
    MetaDataType:
      title: MetaDataType
      required:
      - Value
      type: object
      properties:
        Value:
          maxLength: 256
          type: string
          description: |-
            Value of the meta data that is returned based on the specified criteria.<br>
            Valid values are:
              - Fields
              - PageTotal

            <blockquote>Note:  If you require the searchable keyword types for a document, set the value to "Fields." If you require the totalnumber of pages for the document and the document size in bytes, set the value to "PageTotal".</blockquote>
        IncValueInd:
          type: boolean
          description: Flag to indicate whether to include the specified value of the type of metadata
    DocumentSelType:
      title: DocumentSelType
      type: object
      properties:
        DocumentKeys:
          $ref: '#/components/schemas/DocumentKeysType'
        DocSelCriteria:
          type: array
          description: Criteria to select a document
          items:
            $ref: '#/components/schemas/DocSelCriteriaType'
        DtRange:
          $ref: '#/components/schemas/DtRangeType'
        UseXferKeywordInd:
          type: boolean
          description: Flag to indicate whether to use the middleware translation for keywords provided in the document selection criteria
        KeywordSel:
          type: array
          description: Details to specify the keyword constraints for the document query
          items:
            $ref: '#/components/schemas/KeywordSelType'
        DocProperties:
          type: array
          description: 'Details that specifies the properties of a document that need to be retuned in the response.<br> <blockquote>Note: When document properties are not provided in the EFX selection request, all document properties are retrieved in the response. If this aggregate is used, only the properties selected are provided.</blockquote>'
          items:
            $ref: '#/components/schemas/DocPropertiesType'
        KeywordMultireplace:
          maxLength: 80
          type: string
          description: |-
            Returns all keywords and related values of a document.<br>
            <blockquote>Note: Accepts only asterisk (*) character</blockquote>
        KeywordsRequested:
          type: array
          description: Details that specify the requested keywords used to retrieve the documents
          items:
            $ref: '#/components/schemas/KeywordsRequestedType'
        PageFormat:
          type: string
          description: |-
            Page format of the requested document.<br>
            Valid values are:
              - TXT
              - PDF
              - TIFF
              - JPG
              - BMP
              - PNG
        PageNumRange:
          $ref: '#/components/schemas/PageNumRangeType'
        PageNum:
          type: integer
          description: |-
            Page number to be feteched within the document.<br>
            <blockquote>Note : All Pages can be requested by passing asterisk (*)</blockquote>
          format: int64
        IncAllPagesInd:
          type: boolean
          description: Flag to indicate whether to include multiple pages in a single document link in the response
        MetaData:
          type: array
          description: Details of the additional information stored for each document and is required to identify the documents
          items:
            $ref: '#/components/schemas/MetaDataType'
      description: Document selection details
    DocumentInqRqType:
      title: DocumentInqRqType
      required:
      - DocumentSel
      type: object
      properties:
        RecCtrlIn:
          $ref: '#/components/schemas/RecCtrlInType'
        DocumentSel:
          $ref: '#/components/schemas/DocumentSelType'
    RecCtrlOutType:
      title: RecCtrlOutType
      required:
      - SentRecCount
      type: object
      properties:
        SentRecCount:
          type: integer
          description: Total number of records that are returned as per the requested selection criteria
          format: int64
        RemainRecCount:
          type: integer
          description: Remaining number of records matching with the specified selection criteria that have not been sent in the response
          format: int64
        Cursor:
          maxLength: 250
          type: string
          description: 'Next record pointer included in the response only if more than 250 posted transactions records exist.<br> <blockquote>Note: Premier returns a maximum of 250 posted transactions. If there are additional posted transactions, ESF will return Cursor value in this (RecCtrlOut/Cursor) field. This cursor value should be passed in the subsequent request within the RecCtrlIn/Cursor field to retrieve the next set of posted transactions. This feature is not applicable for memo post transactions.</blockquote>'
      description: Details of the information required to retrieve the records that matches the specified search criteria requested through RecCtrlIn aggregate
    DocumentRecType:
      title: DocumentRecType
      required:
      - DocumentInfo
      - DocumentKeys
      - DocumentStatus
      type: object
      properties:
        DocumentKeys:
          $ref: '#/components/schemas/DocumentKeysType'
        DocumentInfo:
          $ref: '#/components/schemas/DocumentInfoType'
        DocumentStatus:
          $ref: '#/components/schemas/DocumentStatusType'
    DocumentInqRsType:
      title: DocumentInqRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/RecCtrlOutType'
        DocumentRec:
          type: array
          description: Details of the document record returned in the response for the specified search criteria
          items:
            $ref: '#/components/schemas/DocumentRecType'
    DocumentListInfoType:
      title: DocumentListInfoType
      description: Details of the listed document identified by the document identification code.
      allOf:
      - $ref: '#/components/schemas/DocumentBasicType'
      - type: object
    DocumentListSelType:
      title: DocumentListSelType
      type: object
      properties:
        DocSelCriteria:
          $ref: '#/components/schemas/DocSelCriteriaType'
        DtRange:
          $ref: '#/components/schemas/DtRangeType'
        KeywordSel:
          type: array
          description: Details to specify the keyword constraints for the document query
          items:
            $ref: '#/components/schemas/KeywordSelType'
        DocProperties:
          type: array
          description: |-
            Details that specifies the properties of a document that need to be retuned in the response.<br>
            <blockquote>Note: When document properties are not provided in the EFX selection request, all document properties are retrieved in the response. If this aggregate is used, only the properties selected are provided.</blockquote>
          items:
            $ref: '#/components/schemas/DocPropertiesType'
      description: Criteria to search the list of documents
    DocumentListInqRqType:
      title: DocumentListInqRqType
      required:
      - DocumentListSel
      type: object
      properties:
        RecCtrlIn:
          $ref: '#/components/schemas/RecCtrlInType'
        DocumentListSel:
          $ref: '#/components/schemas/DocumentListSelType'
    DocumentListRecType:
      title: DocumentListRecType
      required:
      - DocumentKeys
      - DocumentListInfo
      - DocumentStatus
      type: object
      properties:
        DocumentKeys:
          $ref: '#/components/schemas/DocumentKeysType'
        DocumentListInfo:
          $ref: '#/components/schemas/DocumentListInfoType'
        DocumentStatus:
          $ref: '#/components/schemas/DocumentStatusType'
      description: Details of the list of document records returned in the response for the specified search criteria
    DocumentListInqRsType:
      title: DocumentListInqRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/RecCtrlOutType'
        DocumentListRec:
          type: array
          description: Document List Record.
          items:
            $ref: '#/components/schemas/DocumentListRecType'
    DocumentModRqType:
      title: DocumentModRqType
      required:
      - DocumentInfo
      - DocumentKeys
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Override AutoAcknowledge Indicator. Used when the midleware is in charge of  auto-acknowledgement of exceptions.
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        DocumentKeys:
          $ref: '#/components/schemas/DocumentKeysType'
        DocumentInfo:
          type: array
          description: Document Information.
          items:
            $ref: '#/components/schemas/DocumentInfoType'
    DocumentModRsType:
      title: DocumentModRsType
      required:
      - Status
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        DocumentStatusRec:
          $ref: '#/components/schemas/DocumentStatusRecType'
  examples:
