      - CardAcctRelKeys
      - CardAcctRelStatus
      properties:
        CardAcctRelKeys:
          $ref: '#/components/schemas/CardAcctRelInqOperSecuredResponse_CardAcctRelKeys'
        CardAcctRelInfo:
          $ref: '#/components/schemas/CardAcctRelInqOperSecuredResponse_CardAcctRelInfo'
        CardAcctRelStatus:
