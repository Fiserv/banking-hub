---
openapi: 3.0.1
info:
  title: Card Token Service
  description: The Card service supports operations managing credit, debit, prepaid and private label cards.
  version: 11.0.0_FIN
servers:
- url: https://swaggerhub.onefiserv.net/virts/Bank_Sol_Org/CardTokenServiceFNX/11.0.0_FIN
  description: SwaggerHub API Auto Mocking
paths:
  /cardtokenservice/mss/cards/token:
    put:
      tags:
      - Update Card
      summary: Update Card
      description: Update Card API modifies a card account.<br><br>This API to be used only when the provider is Finxact and Cards on EPOC Debit platform.<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: CardTokenModOper
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenModOperRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenModOperResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenModOperResponse'
      x-group-name: Card Token Service
      x-proxy-name: Update Card
      x-child-product-name: Debit Cards
      x-core: Finxact
    post:
      tags:
      - Add Card
      summary: Add Card
      description: Add Card API is used for the following card use cases:
      - Request a new Debit Card with or without plastic
      - Replace a Debit Card with same card number due to a damaged scenario
      - Re-issue a Debit Card with new card number due to lost/stolen scenario
      This API to be used only when the provider is Finxact and Cards on EPOC Debit platform.<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: CardTokenAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenAddOperRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenAddOperResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenAddOperResponse'
      x-group-name: Card Token Service
      x-proxy-name: Add Card
      x-child-product-name: Debit Cards
      x-core: Finxact
  /cardtokenservice/mss/cards/token/secured:
    post:
      tags:
      - Get Card
      summary: Get Card
      description: Get Card API retrieves the card holder information and card related information.<br><br>This API to be used only when the provider is Finxact and Cards on EPOC Debit platform.<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: CardTokenInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenInqOperSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenInqOperSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenInqOperSecuredResponse'
      x-group-name: Card Token Service
      x-proxy-name: Get Card
      x-child-product-name: Debit Cards
      x-core: Finxact
  /cardtokenservice/mss/cards/token/secured/list:
    put:
      tags:
      - Get Card List
      summary: Get Card List
      description: Get Card List API retrieves the list of cards based on at least one of the exact match search criteria as account number, SSN/tax identifier, last name/family name, phone or email address. Along with the exact match fields, the search can be refined further by using the other fields. <br><br>This API to be used only when the provider is Finxact and Cards on EPOC Debit platform.<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: CardTokenListInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardTokenListInqOperSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenListInqOperSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTokenListInqOperSecuredResponse'
      x-group-name: Card Token Service
      x-proxy-name: Get Card List
      x-child-product-name: Debit Cards
      x-core: Finxact
components:
  schemas:
    CardTokenAddOperRequest:
      required:
      - CardTokenInfo
      properties:
        CardTokenInfo:
          $ref: '#/components/schemas/CardTokenAddOperRequest_CardTokenInfo'
    CardTokenAddOperResponse:
      required:
      - CardTokenStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        CardTokenStatusRec:
          $ref: '#/components/schemas/CardTokenAddOperResponse_CardTokenStatusRec'
    CardTokenInqOperSecuredRequest:
      required:
      - CardTokenSel
      properties:
        CardTokenSel:
          $ref: '#/components/schemas/CardTokenInqOperSecuredRequest_CardTokenSel'
    CardTokenInqOperSecuredResponse:
      required:
      - CardTokenRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        CardTokenRec:
          type: array
          description: Details of the card token record.
          items:
            $ref: '#/components/schemas/CardTokenInqOperSecuredResponse_CardTokenRec'
    CardTokenListInqOperSecuredRequest:
      required:
      - CardTokenListSel
      properties:
        CardTokenListSel:
          $ref: '#/components/schemas/CardTokenListInqOperSecuredRequest_CardTokenListSel'
    CardTokenListInqOperSecuredResponse:
      required:
      - CardTokenListRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        CardTokenListRec:
          type: array
          description: Details of the card token list record.
          items:
            $ref: '#/components/schemas/CardTokenListInqOperSecuredResponse_CardTokenListRec'
    CardTokenModOperRequest:
      required:
      - CardTokenInfo
      - CardTokenKeys
      properties:
        CardTokenKeys:
          $ref: '#/components/schemas/CardTokenModOperRequest_CardTokenKeys'
        CardTokenInfo:
          $ref: '#/components/schemas/CardTokenModOperRequest_CardTokenInfo'
    CardTokenModOperResponse:
      required:
      - CardTokenStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        CardTokenStatusRec:
          $ref: '#/components/schemas/CardTokenModOperResponse_CardTokenStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    CardTokenAddOperRequest_CardTokenInfo_PersonEmbossingName:
      type: object
      properties:
        NameSuffix:
          type: string
          description: Value that indicates the name suffix.
          enum:
          - CPA
          - D.C.
          - D.D.
          - D.D.S.
          - D.M.D.
          - D.O.
          - D.V.M.
          - Ed.D.
          - Esq.
          - II
          - III
          - IV
          - Inc.
          - J.D.
          - Jr.
          - LL.D.
          - Ltd.
          - M.D.
          - O.D.
          - P.C.
          - Ph.D.
          - Ret.
          - R.N.
          - R.N.C.
          - S.H.C.J.
          - Sr.
          - USA
          - USAF
          - USAFR
          - USAR
          - USCG
          - USMC
          - USMCR
          - USN
          - USNR
      description: Details of the person name embossed on the card.
    CardTokenAddOperRequest_CardTokenInfo_PostAddr_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |-
            Standard format of country code.



            **Note:** CountryCodeSource specifies the type of standard used for the value of the CountryCodeValue field.
          enum:
          - ISO3166-Alpha-3
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.



            **Note:** The default value is USA.
      description: Details of the country code of the cardholder.
    CardTokenAddOperRequest_CardTokenInfo_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        Addr1:
          maxLength: 64
          type: string
          description: 'Address line 1. '
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided."
        City:
          maxLength: 40
          type: string
          description: 'Name of the city. '
        StateProv:
          type: string
          description: State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.
        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or zip code. \n\n\n\n**Note:** U.S. addresses support the format of ZIP code that consists five digits for the ZIP code, a hyphen, and four additional digits that determine a more specific location within a specified ZIP code.\n\nThe additional four digits are optional and when not available they are provided as 0000.\n\nExamples: 32714-1234 or 32714-0000"
        CountryCode:
          $ref: '#/components/schemas/CardTokenAddOperRequest_CardTokenInfo_PostAddr_CountryCode'
        AddrType:
          type: string
          description: Type of the address.
          enum:
          - Primary
          - Secondary
        PINMailerInd:
          type: boolean
          description: "Flag to indicate the address that the user has provided can be used to mail the pin. \n\n\n\n**Note:** This field can be set either for the primary or secondary address."
        CardMailerInd:
          type: boolean
          description: "Flag to indicate the address that the user has provided can be used to mail the card. \n\n\n\n**Note:** This field can be set either for the primary or secondary address."
      description: |-
        Postal address details of the card holder.



        **Note:** This field is required while adding a new card and reissuing card.
    CardTokenAddOperRequest_CardTokenInfo_TextAlertData_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: Type of phone.
          enum:
          - Home
          - Work
          - Mobile
          - Text
        Phone:
          type: string
          description: |-
            Phone number.

            Format: +1-AreaCode-Phone
      description: |-
        Details of a phone number.



        **Note:** At least one phone number is required to set up while adding a new card.
    CardTokenAddOperRequest_CardTokenInfo_TextAlertData_Email:
      type: object
      properties:
        EmailAddr:
          maxLength: 254
          type: string
          description: Email address of the cardholder.
      description: Details of an email address.
    CardTokenAddOperRequest_CardTokenInfo_TextAlertData_AlertContact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/CardTokenAddOperRequest_CardTokenInfo_TextAlertData_PhoneNum'
        Email:
          $ref: '#/components/schemas/CardTokenAddOperRequest_CardTokenInfo_TextAlertData_Email'
    CardTokenAddOperRequest_CardTokenInfo_TextAlertData:
      type: object
      properties:
        AlertContact:
          type: array
          description: Details of the alert contact.
          items:
            $ref: '#/components/schemas/CardTokenAddOperRequest_CardTokenInfo_TextAlertData_AlertContact'
      description: Details of the text alert.
    CardTokenAddOperRequest_CardTokenInfo_PersonContactInfo:
      type: object
      properties:
        AlternateContactName:
          maxLength: 40
          type: string
          description: Alternative name to contact the person.
        BirthDt:
          type: string
          description: Date of birth of the cardholder.
          format: date
        VerificationText:
          maxLength: 200
          type: string
          description: |-
            Text that verifies the identity of a person or cardholder.



            **Note:** Refers to the verification data that the primary cardholder requested for identification.

