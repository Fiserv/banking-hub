          description: "Numeric value representing the instance of the days(s) in a week of recurrence.\n\nFor example, Second Wednesday of the month, First Monday of the year. \n\nDayOfWeek must be provided.\n\n**Note:** Refers to Week of the Month."
        DayOfWeek:
          type: string
          description: |-
            Day of the week to define the day of transfer in a week.

            **Note:** Applicable when RecurType is Monthly (once a month only), and customer wants to specify a day of the week to transfer the funds. If no DayOfWeek is specified, the transfer will occur monthly based on the Start Date.
          enum:
          - Monday
          - Tuesday
          - Wednesday
          - Thursday
          - Friday
          - Saturday
          - Sunday
        DayOfMonth:
          type: string
          description: |-
            Day of the month to define the day of transfer in the month. This field is used when transfer posting period is Monthly or SemiMonthly.

            A value of 1 in this field means that the transfer will occur on the first day of every month. The value of 31 means that the transfer will occur on the last day of the month.
          enum:
          - "31"
        RecurStartDate:
          type: string
          description: |-
            Date at which the recurrence cycle of transfer is started.

            Format: yyyy-mm-dd

            Example: 2021-10-20
          format: date
        RecurEndDate:
          type: string
          description: |-
            Ending date or expiry date for the recurrence cycle of transfer.

            Format: yyyy-mm-dd

            Example: 2021-10-20
          format: date
        WeekendOption:
          type: string
          description: Type of weekend.
