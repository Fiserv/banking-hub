            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_DuePmt_PmtCompositeAmt'
        DueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date and time on which the payment is due.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999
      description: Details of the due payments described in terms of date and amounts.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_LastPmt_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_DuePmt_CurAmt_CurCode'
      description: Details of the currency amount.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_LastPmt_PmtCompositeAmt:
      required:
      - CurAmt
      properties:
        CompositeCurAmtType:
          type: string
          description: |+
            Type of composite currency amount.



          enum:
          - LastPmt
        CurAmt:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_LastPmt_CurAmt'
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_LastPmt:
      type: object
      properties:
        PmtCompositeAmt:
          type: array
          description: Details of payment composite amount.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_LastPmt_PmtCompositeAmt'
        PmtDt:
          type: string
          description: |-
            Date and time on which the payment is done.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999
          format: date
      description: Details of previous payment.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo:
      type: object
      properties:
        AcctDtlStatus:
          type: string
          description: Current status of the account.
          enum:
          - Active
          - Dormant
          - Closed
          - Matured
          - Inactive
          - ClientControlled
          - ChargedOff
          - ActiveNoRenew
          - NoWithdrawal
          - HotCard
          - Foreclosure
          - Bankruptcy
          - EarlyCollection
          - ClosedToAdvances
        AcctDtlStatusEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AcctDtlStatus field.
        ProductIdent:
          maxLength: 42
          type: string
          description: |-
            Unique identifier of a product to indicate the processing options of an account.



            **Note:** Refers to product number.
        Desc:
          maxLength: 200
          type: string
          description: Description of the product used to set up the account.
        TaxIncentiveType:
          type: string
          description: |-
            Type of tax incentive to indicate if the account is a tax incentive account such as a Health Savings Account (HSA).



            **Note:** Refers to special reporting code.
          enum:
          - HSAFamily
          - HSAIndividual
          - None
          - IRA
        TaxIncentiveTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the TaxIncentiveType field.
        InitialAmount:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_InitialAmount'
        OpenDt:
          type: string
          description: |-
            Date on which the account record was created.



            Format: yyyy-mm-dd.



            Example: 2021-11-20.
          format: date
        ClosedDt:
          type: string
          description: |-
            Date on which the account record was closed.



            Format: yyyy-mm-dd.



            Example: 2021-11-20.



            **Note:** Applicable for DDA, SDA, CDA, SDA and LOAN account types.
          format: date
        Term:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_Term'
        MaturityDt:
          type: string
          description: |-
            Maturity date for certificate of deposit or loan.



            Format: yyyy-mm-dd.



            Example: 2021-11-20.
          format: date
        DateData:
          type: array
          description: Details of transactions done at a particular date.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_DateData'
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_RelationshipMgr'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that primarily created the account with the party.



            **Note:** Refers to Branch Region associated to the account.
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OriginatingBranchEnum field.
        Nickname:
          maxLength: 80
          type: string
          description: Name that customer can assign to an account for easy identification.
        AcctTitle:
          maxLength: 255
          type: string
          description: |-
            Title of an account that is used to indicate the ownership or responsibility of account holder and manner in which the ownership or responsibility is assigned.



            Example: John Doe CUSTODIAN.
        OEDCode:
          type: string
          description: |-
            Officer, employee, director code. This code is used to indicate if the party is an employee of the financial institution.



            **Note:** Values are client defined.
        OEDCodeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OEDCode field.
        ClassCode:
          type: string
          description: |-
            Code to group accounts. The class code controls the method of processing and reporting accounts.



            **Note:** Values are client defined.
        Rate:
          type: number
          description: |-
            Current rate of the account.



            **Note:** For DDA and SDA, the current rate is effective when automatic interest was last posted to the account.
        AcctBal:
          type: array
          description: Details of the account balance at the time the debit transaction posted.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_AcctBal'
        AcctPeriodData:
          type: array
          description: Accounting period data details such as last interest payment, nonsufficient funds, overdraft activity year to date, current month and cycle to date.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_AcctPeriodData'
        ElectronicBankingOpt:
          type: string
          description: |-
            Option that indicates the services that are available through electronic banking.



            **Note:** Refers to electronic banking restriction.
          enum:
          - InquiryOnly
          - Enabled
          - Disabled
        DocDistributionOption:
          type: string
          description: |-
            Client-defined document distribution method to distribute the notices and statement forms.



            **Note:** Values are client defined.
        RestrictedInd:
          type: boolean
          description: Flag to indicate the restriction.
        NonAccrualInd:
          type: boolean
          description: Flag to indicate the loan is on non-accrual condition.
        NonAccrualCode:
          type: string
          description: |-
            Code to indicate the processing condition of the non-accrual.



            **Note:** Corresponds to premier non-accrual code. Indicates whether the loan changes automatically to non-accrual after the number of non-accrual days. Values are defined in premier miscellaneous 6 specification.
        ChargeOffInd:
          type: boolean
          description: Flag to indicate the charge off.
        ChargeOffCode:
          type: string
          description: Code to indicate charge off.
        CardType:
          type: string
          description: |-
            Type of a card.



            **Note:** Premier supports user-defined values.
        ExpDt:
          type: string
          description: |-
            Date after which the account becomes inactive.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999
          format: date
        BoxNum:
          maxLength: 15
          type: string
          description: Safe deposit box number assigned to the party.
        DuePmt:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_DuePmt'
        LastPmt:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_LastPmt'
      description: Summary details of an account.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctKeys'
        AcctSummInfo:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo'
      description: Reference information of an account object that is part of the relationship.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo:
      type: object
      properties:
        PartyRef:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef'
        PartyAcctRelData:
          type: array
          description: Details of the relationship of the party to the account.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyAcctRelData'
        OwnerPercent:
          type: number
          description: Percentage of ownership the party has in the account.
        OwnerInd:
          type: boolean
          description: "Flag to indicate if the party is an owner of the account. \n\n\n\n**Note:** Owner indicator identifies if customer has a direct relationship to the account.\n\n\n\nDo not apply to portfolio relationships.\n\n\n\n"
        PrimaryOwnerInd:
          type: boolean
          description: |+
            Flag to indicate the account owner is the primary owner.



            **Note:** Primary owner indicator identifies the first name on the account.



        TaxReportingOwnerInd:
          type: boolean
          description: |+
            Flag to indicate if the party has tax responsibility on the account.



            **Note:** Tax reporting owner indicator identifies which party has tax responsibility on the account.



            Do not apply to portfolio relationships.



        Nickname:
          maxLength: 80
          type: string
          description: |-
            Name that customer can assign to an account for easy identification.



            **Note:** For customers using nickname to easily identify accounts, the calling application should refer the field /PartyAcctRelInfo/Nickname instead of /PartyAcctRelInfo/AcctRef/AcctSummInfo/Nickname in ESF response.
        AcctRef:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef'
      description: 'Details of a relationship between party and account. '
    PartyAcctRelInqBySecuredResponse_PartyAcctRelStatus:
      required:
      - PartyAcctRelStatusCode
      type: object
      properties:
        PartyAcctRelStatusCode:
          type: string
          description: "Code to indicate status of the party-to-account relationship. \n\n\n\n**Note:** Refers to the internal EFX status."
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the status of the party-to-account relationship is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-12-31T23:59:59.999"
      description: Details of party-to-account relationship status.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelRec:
      required:
      - PartyAcctRelInfo
      - PartyAcctRelKeys
      - PartyAcctRelStatus
      properties:
        PartyAcctRelKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelKeys'
        PartyAcctRelInfo:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo'
        PartyAcctRelStatus:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelStatus'
