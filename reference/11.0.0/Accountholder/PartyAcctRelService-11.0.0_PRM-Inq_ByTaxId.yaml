          description: "Code to group accounts. The class code controls the method of processing and reporting accounts.\n\n**Note:** The values for this field are client defined in premier core. "
        AcctBal:
          type: array
          description: Details of the account balance at the time the debit transaction posted.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_AcctBal'
        ElectronicBankingOpt:
          type: string
          description: |-
            Option used to indicate the services available via electronic banking.

            **Note:** Refers to electronic banking restriction.
          enum:
          - InquiryOnly
          - Enabled
          - Disabled
        DocDistributionOption:
          type: string
          description: "Client-defined document distribution method to distribute the notices and statement forms.\n\n**Note:** The values for this field are client defined in premier core. "
        DuePmt:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_DuePmt'
      description: Summary details of an account.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctKeys'
        AcctSummInfo:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo'
      description: Reference information of an account object that is part of the relationship.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo:
      type: object
      properties:
        PartyRef:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef'
        PartyAcctRelData:
          type: array
          description: Details of the relationship of the party to the account.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyAcctRelData'
        OwnerPercent:
          type: number
          description: Percentage of ownership the party has in the account.
        OwnerInd:
          type: boolean
          description: "Flag to indicate if the party is an owner of the account. \n\n**Note:** Owner Indicator identifies if customer has a direct relationship to the account.\n\nDo not apply to Portfolio relationships.\n\n"
        PrimaryOwnerInd:
          type: boolean
          description: |+
            Flag to indicate the account owner is primary owner.

            **Note:** Primary owner indicator identifies first name on the account.

        TaxReportingOwnerInd:
          type: boolean
          description: |+
            Flag to indicate if the party has tax responsibility on the account.

            **Note:** Tax reporting owner indicator identifies which party has tax responsibility on the account.

            Do not apply to portfolio relationships.

        Nickname:
          maxLength: 80
          type: string
          description: "Name that customer can assign to an account for easy identification.\n\n**Note:** Refers to the nickname used by customers to easily identify accounts. "
        AcctRef:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef'
      description: 'Details of a relationship between party and account. '
    PartyAcctRelInqBySecuredResponse_PartyAcctRelStatus:
      required:
      - PartyAcctRelStatusCode
      type: object
      properties:
        PartyAcctRelStatusCode:
          type: string
          description: "Code to identify the current status of the party-to-account relationship. \n\n**Note:** Internal EFX status."
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the party-to-account relationship status is changed. \n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-12-31T23:59:59.999"
      description: Details of party-to-account relationship status.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelRec:
      required:
      - PartyAcctRelInfo
      - PartyAcctRelKeys
      - PartyAcctRelStatus
      properties:
        PartyAcctRelKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelKeys'
        PartyAcctRelInfo:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo'
        PartyAcctRelStatus:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelStatus'
