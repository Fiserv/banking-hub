          description: Date of birth of a person associated with the party.
          format: date
      description: |-
        Frequently used properties of a person party.



        **Note:** Refers to customer information for Personal customer type.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: |-
            Type of a phone.



            **Note:** The following values refers to:

            - EvePhone: Night time phone number

            - DayPhone: Day-time phone number

            - Mobile: Cellular phone number

            - DayFax: Facsimile number

            For a person, the night time phone number is the default phone number.
          enum:
          - EvePhone
          - DayPhone
          - DayFax
          - Mobile
        Phone:
          type: string
          description: "Phone number to search the party records.\n\n\n\n**Note:** Refers to a 13-digit numeric phone number. Signature does not support an extension number. \n\n\n\n\n\n\n\nBy default, the EFX Phone Number considers the following format for all phones:\n\n- +IntlCountryCode-AreaCode-PhoneNumber[+Extn]\n\n\n\nPhone extension number is the only portion that is optional. \n\nFor example, Phone Format:\n\n+91-402-5551212+739.\n\n\n\nIf the Client application has setup the parameter in ESF studio that indicates to not use phone formatting in ESF, then ESF does not format the phone number and returns the phone number as a string of numbers in the response. \n\n\n\n"
        PreferredPhone:
          type: boolean
          description: Value that indicates if the phone number is a preferred phone number to contact.
        DoNotContactInd:
          type: boolean
          description: Value that indicates if the party is marked for not to contact. If the value is "true" then, do not contact the party.
        PhoneDesc:
          maxLength: 30
          type: string
          description: Description of a phone.
        UpDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date on which the phone record on the account was last updated.



            **Note:** Refers to phone last update date.
      description: Phone number details of a party.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PostAddr_LabelAddr:
