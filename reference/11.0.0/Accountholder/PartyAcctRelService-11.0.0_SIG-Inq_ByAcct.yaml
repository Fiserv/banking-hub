        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, an Addr1 field must be provided.\n\n\n\n**Note:** For Label address format type; this field is the second line of the address. \n\n\n\n\n\n\n\nFor Parsed address format type, when the client application is using the Standardized address format, this field refers to the Apartment number type and Apartment number. Client application must consolidate the Apartment number type and Apartment number in Address line 2 as indicated below and send it in the request; Apartment number type followed by a space followed by Apartment number, for example, STE 600. \n\n\n\n\n\n\n\n"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\n\n\nTo enter Addr3, an Addr2 field must be provided.\n\n\n\n**Note:** For Label address format type; this field is the third line of the address. \n\n\n\n"
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\n\n\nTo enter Addr4, an Addr3 field must be provided.\n\n\n\n**Note:** For Label address format type; this field is the fourth line of the address. "
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\n\n\nTo enter Addr5, an Addr4 field must be provided.\n\n\n\n**Note:** For Label address format type; this field is the fifth line of the address. \n\n\n\n"
        ApartmentNum:
          maxLength: 15
          type: string
          description: "Apartment number of the party.\n\n\n\n**Note:** Field is used when the address format type is Parsed and the client application is not using the Standardized address format. "
        ApartmentNumType:
          type: string
          description: "Type of apartment number.\n\n\n\n**Note:** Field is used when the address format type is Parsed and the client application is not using the Standardized address format.\n\n\n\nThis field is used to identify the contents of the Apt Number field. It would appear before the Apt Number in the printed address.  "
          enum:
          - APT
          - BLDG
          - DEPT
          - FL
          - HNGR
          - KEY
          - LOT
          - OFC
          - PH
          - PIER
          - RM
          - SLIP
          - SPC
          - STOP
          - STE
          - TRLR
          - UNIT
        HouseNum:
          maxLength: 15
          type: string
          description: "House number of the party.\n\n\n\n**Note:** Field is used when the address format type is Parsed and the client application is not using the Standardized address format. "
        Street:
          maxLength: 64
          type: string
          description: "Name of the street.\n\n\n\n**Note:** Field is used when the address format type is Parsed and the client application is not using the Standardized address format. "
        LabelAddr:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PostAddr_LabelAddr'
        AddrDefinedData:
          type: array
          description: Details of the defined address.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PostAddr_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: "Name of the city.\n\n\n\n**Note:** Applicable when the address format type is Parsed. "
        County:
          maxLength: 32
          type: string
          description: "Name of the county to which an accountholder/party belongs.\n\n\n\n**Note:** Applicable when the address format type is Parsed. "
        District:
          maxLength: 32
          type: string
          description: "Name of the district.\n\n\n\n**Note:** Applicable when the address format type is Parsed. "
        StateProv:
          type: string
          description: "State province name as per <a href=\"https://en.wikipedia.org/wiki/ISO_3166-2:US\" title=\"Click to open\" target=\"_blank\" >ISO 3166-2:US codes</a>.\n\n\n\n**Note:** Applicable when the address format type is Parsed. "
        MilitaryRegion:
          type: string
          description: "Type of military region.\n\n\n\n**Note:** Applicable when the address format type is Parsed.\n\n\n\nFor a Military address, this field replaces the State or City fields.  "
          enum:
          - APO AA
          - APO AE
          - APO AP
          - FPO AA
          - FPO AE
          - FPO AP
        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or zip code.\n\n\n\n**Note:** Applicable when the address format type is Parsed or Label.\n\n\n\nPostalCode provides the information for the ZIP+4 code. The format of the ZIP+4 consists of five digits of the ZIP code, a hyphen and four additional digits that determine a specific location within a given ZIP code. The four additional digits are optional and when not present they are represented with 0000. For example, 32714-1234 or 32714-0000 for ZIP+4 formats.\n\n\n\nPostal codes that are not ZIP+4 codes are just a string of digits without a hyphen. "
        Country:
          maxLength: 64
          type: string
          description: "Name of country associated with the address.\n\n\n\n**Note:** Applicable when the address format type is Parsed. \n\n\n\nFree form text for Country. "
        CountryCode:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PostAddr_CountryCode'
        POBox:
          maxLength: 16
          type: string
          description: |+
            PO box number of the area mentioned in the address.



            **Note:** Applicable when the address format type is Parsed.



            Post Office Box addresses are output as PO BOX NNNNNN in the printed address.







        AddrType:
          type: string
          description: "Type of the address.\n\n\n\n**Note:** Primary is the primary address, Secondary is the alternate address and Seasonal is the alternate address when the Permanent Alternate Address Flag is set to 'Annual' (A). "
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PostAddr_TimeFrame'
        ForeignFlag:
          type: boolean
          description: Value that indicates if the given address is a foreign address.
      description: "Postal address details of a party.\n\n\n\n**Note:** Only one primary address and one secondary/seasonal address for each party is allowed. "
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_Email:
      type: object
      properties:
        EmailType:
          type: string
          description: Type of the email address.
          enum:
          - Business
          - Person
        EmailAddr:
          maxLength: 254
          type: string
          description: Email address to search the party records.
        PreferredEmail:
          type: boolean
          description: Value that indicates if the email address is the preferred email address of contact.
      description: Email address details of a party.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_Contact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PhoneNum'
        PostAddr:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PostAddr'
        Email:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_Email'
        DoNotSolicitInd:
          type: boolean
          description: Value that indicates the party that does not allow solicitation.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_GovIssuedIdent_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Standard format of country code.
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: "Country code value as per the country code format set in the CountryCodeSource field.\n\n\n\n**Note:** Client application should ensure that the list table for Issuing Country Code has values defined in the Signature Common file as part of the preinstallation tasks. "
      description: Details of the country code.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_GovIssuedIdent:
      required:
      - CountryCode
      type: object
      properties:
        CountryCode:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_GovIssuedIdent_CountryCode'
      description: Details of identifier issued by the government for a party.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_IssuedIdent:
      required:
      - IssuedIdentType
      properties:
        IssuedIdentType:
          type: string
          description: |-
            Type of identity card/document issued.



            **Note:** This tag requires preinstallation tasks to define values listed in the EFX Allowable Values to IssuedIdentType tables (four of them).
          enum:
          - DrvrsLicNb
          - BirthCertificate
          - HealthCard
          - Military
          - AlnRegnNb
          - IdntyCardNb
          - VoterRegistration
          - PsptNb
          - MplyrIdNb
          - TaxIdNb
          - SclSctyNb
          - NRAPersonal
          - Other
          - StateId
          - FederalId
          - StudentId
          - KnownToBranch
          - EmployerId
          - CedulaNb
          - OtherForeign
        IssuedIdentTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the IssuedIdentType field.
        IssuedIdentId:
          maxLength: 36
          type: string
          description: |-
            Value of the occurrence number for the instance of identification.



            Example: 1, 2 and 3.



            **Note:** IssuedIdentId values from 1 to 4 are reserved for Documented Identifications.
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.



            Example: 3762849726.
        Issuer:
          maxLength: 32
          type: string
          description: |-
            Issuer of the identity card/document.



            **Note:** Entity that issued this form of identification.



            A task needs to happen during the Installation for the Bank to match the Value listed in the EFX Allowable Values into the Table Issuer1-4.
        IssuerEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the issuer field.
        IssuerLocation:
          type: string
          description: "Location from where the form of customer identification is issued.\n\n\n\n**Note:** The state (or other location) that issued the form of customer identification. For Signature, the values must match defined values.\n\n\n\nClient application must match the values listed in the EFX allowable values and the list table in Signature for IssuerLocation1-4 to ensure that the values are the same for a specific financial institution. "
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date on which the identity card/document was issued. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n**Note:** Only date portion is used."
        ExpDt:
          type: string
          description: "Date after which the identity card/document becomes inactive.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        NextIdentVerifyDt:
          type: string
          description: "Next verification date of the identification issued.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        GovIssuedIdent:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_GovIssuedIdent'
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_OrgName:
      required:
      - NameType
      type: object
      properties:
        NameType:
          type: string
          description: |-
            Type of the name.



            **Note:** Signature supports the value "Primary".
          enum:
          - Primary
        Name:
          maxLength: 80
          type: string
          description: Organization name details.
      description: Organization name details.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo:
      type: object
      properties:
        PartyType:
          type: string
          description: |-
            Type of a party.



            **Note:** Code that indicates whether the current entity type is a customer record or a record added for a non-customer(ThirdParty).



            "ThirdParty" does not have any "owner" relationships for the account types transaction as DDA, SDA, Time Deposit- CDA, Loan - LOAN or Safe Deposit Box - SDB.
          enum:
          - Customer
          - ThirdParty
        PartyTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the PartyType field.
        Contact:
          type: array
          description: Contact details of a party (person or organization).
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_Contact'
        TaxIdentType:
          type: string
          description: |-
            Type of tax identification.



            **Note:** Refers to TaxId Flag.



            Code that indicates the type of tax identification number (TIN) the customer currently holds.
          enum:
          - SSN
          - EIN
          - Foreign
          - None
        TaxIdent:
          maxLength: 12
          type: string
          description: |-
            Unique identifier of tax.



            Example: "123456789"
        IssuedIdent:
          type: array
          description: |-
            Details of issued identity card/document of a party.



            **Note:** Signature offers up to four forms of identification for a customer.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_IssuedIdent'
        ServiceLevel:
          type: string
          description: "Level of service or the type of pricing that the party should receive.\n\n\n\n**Note:** This field refers to Preferred Customer Code and the values are user-defined values in Signature. "
        MarketSegment:
          type: string
          description: |+
            Value provided by the institution that is used to enter marketing information for the party.



        SocioEconomicCode:
          maxLength: 10
          type: string
          description: Code to indicate the socio-economic group to which the customer belongs.
        OrgName:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_OrgName'
        LegalForm:
          type: string
          description: |-
            Form of organization party.



            **Note:** User-defined code that identifies the form of business that the customer uses to engage in business activities or charitable work.



            Valid for OrgParty/business customers only.
        BeneficialOwnerReqInd:
          type: boolean
          description: Value that indicates if the beneficial owner relationship is required for a particular business customer.
      description: |-
        Information related to a party when a party is an organization.



        **Note:** Customer information for customer type as Business (Non-Personal).
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef:
      required:
      - PartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PartyKeys'
        PersonPartyListInfo:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo'
        OrgPartyListInfo:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo'
      description: |+
        Reference details of a party object that is part of the relationship.



    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyAcctRelData:
      required:
      - PartyAcctRelType
      properties:
        PartyAcctRelType:
          type: string
          description: Relationship type between the party and account.
          enum:
          - Administrator
          - Assumption
          - Beneficiary
          - CoTrustee
          - Custodian
          - CustodianUTMA
          - Delete
          - DoingBusinessAs
          - Executor
          - FrequentConductor
          - IndirectLiability
          - JointTenancy
          - JointTenantInCommon
          - Owner
          - PersonalRep
          - Related
          - SoleOwner
          - Trustee
        PartyAcctRelDesc:
          maxLength: 80
          type: string
          description: Description of the relationship of the party to the account.
        PartyAcctRelOrder:
          type: string
          description: "Relationship order of party with an account in case of JointTenancy or JointTenantsInComman.\n\n\n\n**Note:** For example, JA1 is represented as <PartyAcctRelType>JointTenantInCommon</PartyAcctRelType> with <PartyAcctRelOrder>First</PartyAcctRelOrder>.\n\n\n\n\n\n\n\nFor example, JO1 is represented as <PartyAcctRelType>JointTenancy</PartyAcctRelType> with <PartyAcctRelOrder>First</PartyAcctRelOrder>. \n\n\n\n\n\n\n\nJAF and JOF relationships do not have the tag Party Account Relationship Order."
          enum:
          - First
          - Second
          - Third
          - Fourth
          - Fifth
          - Other
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_Liability:
      type: object
      properties:
        LiabilityPercent:
          type: number
          description: Percentage for which the party is responsible.
      description: Details of liability of a party/account holder.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        SvcIdent:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelKeys_AcctKeys_SvcIdent'
        AcctId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number of an account record.











        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - DDA
          - SDA
          - LOAN
          - CDA
          - SDB
          - EXT
          - CRD
      description: Unique information to identify the account record.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo:
      type: object
      properties:
        RestrictedInd:
          type: boolean
          description: |-
            Value that indicates the restriction on the account.



            **Note:** A value "true" indicates the user is restricted to view the account.
      description: Summary details of an account.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctKeys'
        AcctSummInfo:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo'
      description: Reference information of an account object that is part of the relationship.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo:
      type: object
      properties:
        PartyRef:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef'
        PartyAcctRelData:
          type: array
          description: Details of the relationship of the party to the account.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyAcctRelData'
        OwnerInd:
          type: boolean
          description: 'Value that indicates if the party is an owner of the account. '
        PrimaryOwnerInd:
          type: boolean
          description: Value that indicates if the account owner is the primary owner.
        Liability:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_Liability'
        TaxReportingOwnerInd:
