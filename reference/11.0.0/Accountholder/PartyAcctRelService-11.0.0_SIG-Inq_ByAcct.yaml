            Type of the name.



            **Note:** Signature supports the value "Primary".
          enum:
          - Primary
        FullName:
          maxLength: 96
          type: string
          description: Full name of the person.
        FamilyName:
          maxLength: 40
          type: string
          description: Family name or last name of the person.
        GivenName:
          maxLength: 40
          type: string
          description: First name of the person.
        MiddleName:
          maxLength: 40
          type: string
          description: Middle name of the person.
        NamePrefix:
          type: string
          description: Name prefix to add before the name of the party.
        NameSuffix:
          type: string
          description: Name suffix to add after the name of the party.
        PreferredName:
          maxLength: 96
          type: string
          description: |-
            Preferred name of the person.







            **Note:** User-defined personalized greeting to be used for this customer.
      description: Name of a person party.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo:
      type: object
      properties:
        PartyType:
          type: string
          description: |-
            Type of the party used for further classification of party types.



            **Note:** Code that indicates whether the current entity type is a customer record or a record added for a non-customer (ThirdParty).



            "ThirdParty" does not have any "owner" relationships for the account types transaction as DDA, SDA, Time Deposit- CDA, Loan - LOAN or Safe Deposit Box - SDB.
