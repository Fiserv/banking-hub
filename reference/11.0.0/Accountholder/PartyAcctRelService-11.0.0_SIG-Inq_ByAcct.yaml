            Details of issued identity card/document of a party.



            **Note:** Signature offers up to four forms of identification for a customer.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_IssuedIdent'
        ServiceLevel:
