        **Note:** TimeFrame aggregate only applies to Secondary/Seasonal address.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddrUse:
          type: string
          description: Code to indicate the use of address.
          enum:
          - Personal
        AddrUseEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AddrUse field.
        AddrFormatType:
          type: string
          description: Format type of the address.
          enum:
          - Label
          - Parsed
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1.



            **Note:** Combination of the full name data element and address lines 1-5 provides a complete mailing address such as the one use to print on an envelope.
        Addr1:
          maxLength: 64
          type: string
          description: "Address line 1.\n\n\n\n**Note:** For label address format type; this field is the first line of the address. \n\n\n\n\n\n\n\nFor parsed address format type, when the client application is using the standardized address format, this field refers to the house number and street. Client application must consolidate the house number and street in address line 1 as indicated below and send it in the request; house number followed by a space followed by street name, for example, 123 main drive. \n\n\n\n\n\n\n\n"
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, an Addr1 field must be provided.\n\n\n\n**Note:** For label address format type; this field is the second line of the address. \n\n\n\n\n\n\n\nFor parsed address format type, when the client application is using the standardized address format, this field refers to the apartment number type and apartment number. Client application must consolidate the apartment number type and apartment number in address line 2 as indicated below and send it in the request; apartment number type followed by a space followed by apartment number, for example, STE 600. \n\n\n\n\n\n\n\n"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\n\n\nTo enter Addr2, an Addr2 field must be provided.\n\n\n\n**Note:** For label address format type; this field is the third line of the address. \n\n\n\n"
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\n\n\nTo enter Addr4, an Addr3 field must be provided.\n\n\n\n**Note:** For label address format type; this field is the fourth line of the address. "
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\n\n\nTo enter Addr5, an Addr4 field must be provided.\n\n\n\n**Note:** For label address format type; this field is the fifth line of the address. \n\n\n\n"
        ApartmentNum:
          maxLength: 15
          type: string
          description: "Apartment number of the party.\n\n\n\n**Note:** Field is used when the address format type is parsed and the client application is not using the standardized address format. "
        ApartmentNumType:
          type: string
          description: "Type of apartment number.\n\n\n\n**Note:** Field is used when the address format type is parsed and the client application is not using the standardized address format.\n\n\n\nThis field is used to identify the contents of the Apt number field. It would appear before the Apt number in the printed address.  "
          enum:
          - APT
          - BLDG
          - DEPT
          - FL
          - HNGR
          - KEY
          - LOT
          - OFC
          - PH
          - PIER
          - RM
          - SLIP
          - SPC
          - STOP
          - STE
          - TRLR
          - UNIT
        HouseNum:
          maxLength: 15
          type: string
          description: "House number of the party.\n\n\n\n**Note:** Field is used when the address format type is parsed and the client application is not using the standardized address format. "
        Street:
          maxLength: 64
          type: string
          description: "Name of the street.\n\n\n\n**Note:** Field is used when the address format type is parsed and the client application is not using the standardized address format. "
        LabelAddr:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr_LabelAddr'
        AddrDefinedData:
          type: array
          description: Details of the defined address.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: "Name of the city.\n\n\n\n**Note:** Applicable when the address format type is parsed. "
        County:
          maxLength: 32
          type: string
          description: "Name of the county associated with the address.\n\n\n\n**Note:** Applicable when the address format type is parsed. "
        District:
          maxLength: 32
          type: string
          description: "Name of the district.\n\n\n\n**Note:** Applicable when the address format type is parsed. "
        StateProv:
          type: string
          description: "State province name as per <a href=\"https://en.wikipedia.org/wiki/ISO_3166-2:US\" title=\"Click to open\" target=\"_blank\" >ISO 3166-2:US codes</a>.\n\n\n\n**Note:** Applicable when the address format type is parsed. "
        MilitaryRegion:
          type: string
          description: "Type of military region.\n\n\n\n**Note:** Applicable when the address format type is parsed.\n\n\n\nFor a military address, this field replaces the state or city fields.  "
          enum:
          - APO AA
          - APO AE
          - APO AP
          - FPO AA
          - FPO AE
          - FPO AP
        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or zip code.\n\n\n\n**Note:** Applicable when the address format type is parsed or label.\n\n\n\nPostalCode provides the information for the ZIP+4 code. The format of the ZIP+4 consists of five digits of the ZIP code, a hyphen and four additional digits that determine a specific location within a given ZIP code. The four additional digits are optional and when not present they are represented with 0000. For example, 32714-1234 or 32714-0000 for ZIP+4 formats.\n\n\n\nPostal codes that are not ZIP+4 codes are just a string of digits without a hyphen. "
        Country:
          maxLength: 64
          type: string
          description: "Name of country associated with the address.\n\n\n\n**Note:** Applicable when the address format type is parsed. \n\n\n\nFree form text for every country. \n\n\n\n"
        CountryCode:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr_CountryCode'
        POBox:
          maxLength: 16
          type: string
          description: |+
            PO box number of the area mentioned in the address.



            **Note:** Applicable when the address format type is parsed.



            Post office box addresses are output as PO BOX NNNNNN in the printed address.







        AddrType:
          type: string
          description: "Type of the address.\n\n\n\n**Note:** Primary is the primary address, secondary is the alternate address and Seasonal is the alternate address when the permanent alternate address flag is set to 'Annual' (A). "
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr_TimeFrame'
        ForeignFlag:
          type: boolean
          description: Value that indicates if the given address is a foreign address.
      description: "Postal address details of the party.\n\n\n\n**Note:** Only one primary address and one secondary/seasonal address for each party is allowed. "
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_Email:
      type: object
      properties:
        EmailType:
          type: string
          description: Type of the email address.
          enum:
          - Business
          - Home
        EmailAddr:
          maxLength: 254
          type: string
          description: Email address to search the party records.
        PreferredEmail:
          type: boolean
          description: Value that indicates if the email address is the preferred email address of contact.
      description: Email address details of a party.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_Contact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PhoneNum'
        PostAddr:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr'
        Email:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_Email'
        DoNotSolicitInd:
          type: boolean
          description: Value that indicates the party that does not allow solicitation.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_GovIssuedIdent_CountryCode:
