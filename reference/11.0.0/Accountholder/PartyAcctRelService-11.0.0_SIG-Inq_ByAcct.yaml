          description: "Value that indicates if the party has tax responsibility on the account.\n\n\n\n**Note:** In Signature, when the CIF common file is set to maintain Tax liability percentages, then accounts may have more than one tax reporting owner. "
        Name:
          maxLength: 80
          type: string
          description: |-
            Full name of the party.



            **Note:** Value contains the customer's name for Signature.
        FDICOwnership:
          type: string
          description: |-
            Relationship of party with FDIC.



            **Note:** System-defined values in Signature are:

            - 000: Not assigned

            - 001: No ownership assigned

            - 002: Single ownership

            - 003: Joint ownership

            - 004: Revocable trust

            - 005: Irrevocable trust

            - 006: Corp, partnership, unincorporated assoc.

            - 007: Retirement and employee benefit plans

            - 008: Accts for others-fiduciary relationship

            - 009: Interest bearing public funds - instate

            - 010: Non-interest bearing public funds - instate

            - 011:  Out of state public funds



            Additional user-defined codes may be set up.
        AcctRef:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef'
      description: 'Details of a relationship between party and account. '
    PartyAcctRelInqBySecuredResponse_PartyAcctRelStatus:
      required:
      - PartyAcctRelStatusCode
      type: object
      properties:
        PartyAcctRelStatusCode:
          type: string
          description: Code that indicates the status details of party to account relationship.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the party-to-account relationship status is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-12-31T23:59:59.999"
      description: Status details of party-to-account relationship.
