          type: string
          description: "End date and time value.\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n**Note:** Refers to the date on which the address is to stop being used.\n\n\n\nSignature supports only date data type. \n\n\n\n"
      description: |-
