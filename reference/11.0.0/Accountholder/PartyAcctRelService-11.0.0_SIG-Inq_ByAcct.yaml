        CountryCode:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_GovIssuedIdent_CountryCode'
      description: Details of identifier issued by the government for a party.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_IssuedIdent:
      required:
      - IssuedIdentType
      properties:
        IssuedIdentType:
          type: string
          description: |-
            Type of identity card/document issued.



            **Note:** This tag requires preinstallation tasks to define values for IssuedIdentType tables (four of them).
          enum:
          - DrvrsLicNb
          - BirthCertificate
          - HealthCard
          - Military
          - AlnRegnNb
          - IdntyCardNb
          - VoterRegistration
          - PsptNb
          - MplyrIdNb
          - TaxIdNb
          - SclSctyNb
          - NRAPersonal
          - Other
          - StateId
          - FederalId
          - StudentId
          - KnownToBranch
          - EmployerId
          - CedulaNb
          - OtherForeign
        IssuedIdentTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the IssuedIdentType field.
        IssuedIdentId:
          maxLength: 36
          type: string
          description: |-
            Value of the occurrence number for the instance of identification.



            Example: 1, 2 and 3.



            **Note:** The values of the "IssuedIdentId" field from 1-4 are reserved for documented identifications.
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.



            Example: 3762849726.
        Issuer:
          maxLength: 32
          type: string
          description: |-
            Issuer of the identity card/document.



            **Note:** Entity that issued this form of identification.



            A task needs to happen during the Installation for the bank to match the value listed in the EFX allowable values into the table Issuer1-4.
        IssuerEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the issuer field.
        IssuerLocation:
          type: string
          description: |-
            Location from where the form of customer identification is issued.



            **Note:** The state (or other location) that issued the form of customer identification. For signature, the values must match defined values.



            A task needs to happen during the Installation for the bank to match the value listed in the EFX allowable values into the table IssuerLocation1-4.
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date on which the identity card/document was issued. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n**Note:** Only date portion is used."
        ExpDt:
          type: string
          description: |-
            Date after which the account becomes inactive.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



            **Note:** Only date portion is used.
          format: date
        NextIdentVerifyDt:
          type: string
          description: "Next verification date of the identification issued.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        GovIssuedIdent:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_GovIssuedIdent'
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PersonName:
