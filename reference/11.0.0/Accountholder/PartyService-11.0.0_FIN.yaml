        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or Zip code\n\n\n\n**Note:** Required to be provided, if a new address record is created for the new party and the address country is the United States.\n\n\n\nPostal Code provides information about the ZIP code, if the address is a non-US address.  The format of ZIP code consists of five digits for the ZIP code, a hyphen, and four additional digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they are displayed as 0000.  \n\n\n\nExample: 32714-1234 \n\nExample: 32714-0000 \n\n\n\nPostal codes for non-US/foreign addresses are simply a string of characters."
        CountryCode:
          $ref: '#/components/schemas/UpdatePartyRequest_PersonPartyInfo_PersonData_PostAddr_CountryCode'
        AddrType:
          type: string
          description: |+
            Type of address.



            **Note:** If multiple primary addresses are sent, then only the first one is managed as Primary and the rest is managed as Secondary.







          enum:
          - Primary
          - Secondary
        PreferredAddr:
          type: boolean
          description: Value that indicates the address is a preferred address. Only one address can be preferred.
        TimeFrame:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_PostAddr_TimeFrame'
        ForeignFlag:
          type: boolean
          description: Value that indicates the address is a foreign address.
        InvalidAddrInd:
          type: boolean
          description: "Value that indicates the address has been identified as a not viable method to contact the customer. \n\nFor example, institutions may set this value to \"true\" when mail is returned to the financial institution."
      description: |+
        Postal address details of a party.



