          type: string
          description: "Type of the address.\n\n**Note:** Premier supports primary address type, multiple secondary address types and multiple seasonal address types for the customer. \n\nSeasonal address cannot exist as an independent address record in premier, therefore it shares address identifier and address use with either primary or secondary address.\n\n\n\n"
