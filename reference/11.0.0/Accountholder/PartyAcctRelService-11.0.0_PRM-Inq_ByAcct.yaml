          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PostAddr_TimeFrame'
        ForeignFlag:
          type: boolean
          description: Flag to indicate if the given address is foreign address.
      description: "Postal address details of a party.\n\n**Note:** Customer for Premier can have one Primary Address Type, multiple Secondary Address Types and multiple Seasonal Address Types. However, Seasonal Address cannot exist as an independent Address record in Premier. \n\nSeasonal address always shares Address identifier with Primary address or one of the Secondary addresses.\n\nIf Primary address record or a Secondary Address record has Seasonal address related to it, then ESF displays them as a separate Postal Address instances.\n\nEach of address types can have different address uses, for example, personal, home, business and other user-defined address uses. \n\nAddress use is always the same for primary and related seasonal address. For example, if primary address use is home, then seasonal address, related to the primary address is home as well. The same applies to address use for secondary address and related seasonal addresses.\n\nAddress use as tax is only applicable for secondary address type."
