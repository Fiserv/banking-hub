        To delete an existing phone number do not send i.e. skip the Contact/PhoneNum Aggregate for the phone number in the request.

        To modify an existing phone number provide the PhoneIdent and the PhoneType along with the new phone value.
    UpdatePartyRequest_PersonPartyInfo_PersonData_PostAddr_CountryCode:
