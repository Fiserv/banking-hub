            Phone number.

            **Note:** The Phone Number follows the following format:

            +IntlDialCode-AreaCode-PhoneNumber[+Extn]



            Example Phone Format:

            +91-402-5551212+739



            Phone extension is valid for work (business) phone only.
        PreferredPhone:
