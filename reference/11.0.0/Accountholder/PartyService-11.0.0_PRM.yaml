          type: string
          description: |-
            Notification and statement forms handling code option for the postal address.

            **Note:** Option to identify the types of customer correspondence that prints handling messages, as defined by the HandlingCode.
          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        MSACode:
          type: integer
          description: Code that identifies a Metropolitan Statistical Area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.
          format: int64
      description: "Postal address details of a party.\n\n**Note:** Premier allows to have one primary address with multiple secondary or seasonal address. Seasonal Address have time frame and cannot exist as an independent address record. The seasonal address share addressIdent with primary or secondary address thus must be correctly related to it, ESF displays them as a seprate instances.\n\n\n\nEach of address types can have different uses, example:  personal, home, business and other user defined address uses. \n\nService provider uses same address usage for both primary and secondary or primary and seasonal address type. For example if the address use of primary address is home, then the address use of seasonal/secondary address related to primary address is also home."
