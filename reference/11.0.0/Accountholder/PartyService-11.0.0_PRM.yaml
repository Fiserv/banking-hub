          description: |-
            Branch responsible for the relationship.

            **Note:** Refers to the accounting branch associated to the new address record.

            Values are user-defined.

            Applicable for primary and secondary address type.

            Should not be provided for seasonal address type.
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of an address record.\n\n**Note:** *Conditionally Required*\n\n\n\nRefers to AddressId. \n\nRequired to be provided if an existing address is updated or/and linked to the customer record.\n\nFor example, Address record can already be existing on the system and AddresIdent is known. Client Application only intends to link existing address record to the customer with no changes to Address details.\n\nOr address record is existing on the system, it is already linked to the customer and AddressIdent is known. Client Application can update specific address details, like city or a street for the address.\n\nOr address record is existing on the system and AddressIdent is known. Client Application intends to update Address details, like city or street and link updated address to the customer.\n\n\n\nPrimary address and Seasonal address related to the Primary share the same Address Identifer. E.g. If Primary Address Identifier is 12345, then Seasonal Address Identifier should also be provided as 12345.\n\nThe same applies to Address Identifier for Secondary and Seasonal address linked to it."
        AddrUse:
          type: string
          description: |-
            Usage of the address.

            **Note:** Each address types can have different address uses like Personal, Home, Business and other user defined address uses.

            Premier uses same address usage for both Primary and secondary or Primary and Seasonal address type. For example if the adress use of Primary address is home, then the address use of seasonal/seconadry address related to primary address is also home.

            However address use as "Tax" is only applicable for secondary address and only one Tax address can exist for a party.

            Additional address use values are client defined.
          enum:
          - Business
          - Home
          - Personal
          - Tax
        AddrFormatType:
          type: string
          description: |-
            Type of address format.



            **Note:** Label address format is supported in Premier.
          enum:
          - Label
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.

            **Note:** *Conditionally Required field*



            This field is required when a new address record is created. Maximum length of this field can be either 30 or 40 characters based upon the Name and Address Length Option values available in the core:

            - "0" indicates names and addresses length up to 30 characters.

            - "1" indicates names and addresses length up to 40 characters.

            - "2" indicates names and addresses length up to 30 characters with address line 2 enabled.

            - "3" indicates names and addresses length up to 40 characters with address line 2 enabled.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** AddrLine2 is required if enabled under the name and addresses length option in miscellsneous specificaion. Maximum length for this field is either 30 or 40 characters based upon the option values chosen for Address line 1."
        City:
          maxLength: 32
          type: string
          description: "Name of the city.\n\n**Note:** *Conditionally Required field*\n\n\n\nMaximum allowed character length is 20 (including spaces). ESF truncate the data for City before sending to the Premier, if it is greater than 20 characters.  For longer city name, it is recommended to abbreviate the city name to fit the critera. \n\nFor example, city name \"Rancho Santa Margarita\" can be abbreviated as \"Rancho Santa Mrgrta\" or \"Rancho S Margarita\"\n\n\n\nThis field is required to be provided if new address record is created.\n\n\n\nNote: A total lenth of 40 characters for City, StateProv and PostalCode appended together (including spaces) is acceptable."
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** *Conditionally Required field*



            Required if new address record is created and the address country is United States.
        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or Zip code.\n\n**Note:** Postal Code provides information about the ZIP code, if address is a non-US address.  The format of ZIP code consists of five digits for the ZIP code, a hyphen, and four additional digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they will be displayed as 0000.  Examples: 32714-1234 or 32714-0000 \n\n\n\nPostal codes for non-US/foreign address are simply a string of characters."
        CountryCode:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_PostAddr_CountryCode'
        AddrType:
          type: string
          description: |-
            Type of address.



            **Note:** *Required field*



            In the core, user can have one primary addres and multiple secondary or seasonal address. Primary with seasonal or primary with secondary address, forms an address record. Seasonal address cannot exist as an independent address record and share address identifier with primary address or one of the secondary addresses. Seasonal address always have a time frame.



            In order to correctly relate the seasonal address with primary address or seasonal address with secondary address, seasonal address aggregate is presented right after primary or secondary address, which it relates to.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Flag to indicate the party is to be retained based on service provider criteria.

            **Note:** Retention code indicates if the address record is to be retained, or deleted if no accounts, tax addenda or any other relationship exists on an address record.

            If new address record is to be created during account opening process with retention code as true, and if account opening process fails due to an error, ESF does not delete the new address record from system (If new address was created prior to an error). Address record remains in the system even if the account is not created due to an error.
        CensusTract:
          maxLength: 20
          type: string
          description: Census track number assigned by the U.S. Census Bureau to identify the geographic location.
        CensusBlock:
          maxLength: 20
          type: string
          description: Census block number assigned by the U.S. Postal Service to uniquely identify each carrier delivery point.
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given postal address is foreign address.
        HandlingCode:
          type: string
          description: "Handling code to specify the handling process of the notification and statement forms.\n\n**Note:** Code that indicate the client defined special rounting information for the customer correspondence. "
        HandlingCodeOption:
          type: string
          description: |-
            Notification and statement forms handling code option for the postal address.

            **Note:** Option to identify the types of customer correspondence that prints handling messages, as defined by the HandlingCode.
          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
          - UseDefault
        MSACode:
          type: integer
          description: Code that identifies a Metropolitan Statistical Area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.
          format: int64
      description: |-
        Postal address details of a party.

        **Note:** PartyMod service supports below address update:

        - New address record(s) can be created and linked to the customer;

        - Existing customer address(s) details can be updated and linked to the customer if applicable;

        - Existing address(s) can be linked to a customer record.



        If Postal address aggregate is provided in PartyMod request, then it is expected that it contains the final state of the customer address.

        If not provided, then all existing postal address will be retained.

        If the request has atleast one PostAddr aggregate then all remaining address record should also be provided. The ones not provided in the request will be deleted.



        If new address record(s) is/are being created for the customer, AddressIdent should not be provided in the request, but the rest of the Postal Address elements should be provided.

        If existing customer address(s) details are being updated, AddressIdent and other Postal Address elements should be provided. If the provided address is same, then the address will be overwritten with the current date.

        If existing address(s) is intended to be linked to a customer record without the intention to also update address details, only below data should be provided:

        - AddressIdent;

        - AddressUse;

        - AddressType;

        - AddrFormatType. AddrFormatType is always set to Label for Premier, but it requires to be provided by EFX schema.



        Customer can have one primary, multiple secondary and multiple sesonal address types. Seasonal address cannot exist as an independent record therefore, seasonal address shares AddressIdent with primary/secondary address type.

        To maintain correct relativity of seasonal address with primary/secondary address type, seasonal address aggregate should be presented right after related primary/secondary address type in request. Seasonal address type requires time frame to be provided.

        Each adress type can have various AddrUse values. For Example, Personal, Home, Business and other user-defined values.

        Same AddrUse value should be provided for primary and related seasonal address whereas secondary and related seasonal address. Value of AddrUse as 'Tax' is only applicable for secondary address type.
    UpdatePartyRequest_OrgPartyInfo_OrgData_Email:
      type: object
      properties:
        EmailIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of the email address.\n\n**Note:** The field signifies the sequence number of email and web URLs. \n\nValues range from 1 to 10. \n\nA total of 10 EmailAddress and WebAddress (both included) can be associated to a party. \n\n\n\nEmailIdent should be provided while Modifying/Updating an Existing EmailAddress. \n\nIf an existing Email record and its identifier are not provided in the request i.e. the aggregate for a particular Email is skipped altogether in the request then the email record would be deleted. \n\nEmailIdent is not required while adding a new Email address. EmailType and EmailAddr fields must be provided in the request while adding a New Email Address."
        EmailType:
          type: string
          description: Type of the email address.
          enum:
          - Business
          - Person
        EmailAddr:
          maxLength: 254
          type: string
          description: Email address of a party.
        PreferredEmail:
          type: boolean
          description: "Flag to indicate the email address is the preferred email address of contact.\n\n**Note:** Refers to primary contact indicator. \n\nOnly one email address can be preffered email."
      description: |-
        Email address details of a party.

        **Note:** Up to 10 occurences of an email address and web URLs combined may be associated to a customer.
    UpdatePartyRequest_OrgPartyInfo_OrgData_WebAddr:
      type: object
      properties:
        WebAddrIdent:
          type: integer
          description: |+
            Unique identifier of the web address.





            **Note:** Upto  10 occurrences of an email address and web URLs combined may be associated to a party.



            This field is not while adding a email or web address.

            If the EmailIdent is not sent in the request then the system would associate the first available EmailIdent with the new record created.

            However if the EmailIdent is sent in the request then it must be ensured that the value uniquely identifies each email or web address that is being added.

          format: int64
        WebAddrLink:
          type: string
          description: |-
            Web address link or URL.

            **Note:** This field should be provided while adding a new web address for the party.
      description: |-
        Web address details of a party.

        **Note:** Up to 10 occurences of an email address and web URLs combined may be associated to a customer.
    UpdatePartyRequest_OrgPartyInfo_OrgData_Contact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_PhoneNum'
        PostAddr:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_PostAddr'
        Email:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_Email'
        WebAddr:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_WebAddr'
    UpdatePartyRequest_OrgPartyInfo_OrgData_IssuedIdent:
      required:
      - IssuedIdentType
      properties:
        IssuedIdentType:
          type: string
          description: |-
            Type of issued identity card/document.

            **Note:** Refers to ID type.
        IssuedIdentId:
          maxLength: 36
          type: string
          description: "Unique identifier of the issued identification. \n\n**Note:** Sequence of the identification value.\n\nValid values are: \n\n- 1 \n\n- 2"
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.



            Example: 3762849726
        Issuer:
          maxLength: 32
          type: string
          description: |-
            Issuer of the identity card/document, for example, Government of India.

            **Note:** Refers to Issued By.
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the identity card/document was issued.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
    UpdatePartyRequest_OrgPartyInfo_OrgData_OrgName:
      required:
      - NameType
      properties:
        NameType:
          type: string
          description: |-
            Type of the name.

            **Note:** Service provider supports one primary name and multiple instances of secondary name.

            Value "Secondary" refers to alternate name.
          enum:
          - Primary
          - Secondary
        NameIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier assigned to a person or organization party. This field is used to identify the party.

            **Note:** NameIdent associated to primary name is same as PartyId generated for customer.

            For secondary names type, each name record is identified by incremented unique number starting from 1 (1, 2, 3..n).
        Name:
          maxLength: 80
          type: string
          description: |-
            Name of the organization.

            **Note:** Maximum length: 40 characters.
        LegalName:
          maxLength: 96
          type: string
          description: |-
            Name that identifies a person for legal or any other official purposes.

            **Note:** Refers to IRS name of the person and is applicable when the NameType is Primary.

            If the client application send this field with NameType as "Secondary", then the value for this field is not sent in the core.
        NameFormat:
          type: string
          description: "Format of the name to indicate the way name to be printed in certain mailings for personal customers. \n\n**Note:** Refers to name format code, indicating if the name line is printed on certain mailings for personal customers."
          enum:
          - None
          - NonPersonal
          - PrintedMailingSeasonal
          - PrintedMailingSeasonalTax
          - PrintedSeasonalOnly
          - PrintedAddressOnly
    UpdatePartyRequest_OrgPartyInfo_OrgData:
      type: object
      properties:
        Contact:
          type: array
          description: Contact information of a party.
          items:
            $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_Contact'
        IssuedIdent:
          type: array
          description: |-
            Details of issued identity card/document of a party.

            **Note:** Maximum two identification aggregates can be provided for a customer.
          items:
            $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_IssuedIdent'
        OrgName:
          type: array
          description: "Name details of the organization.\n\n**Note:** This aggregate is used: \n\n- To update an existing name by providing the NameIdent along with other name fields\n\n- To delete a secondary name by providing the aggregate with the name field (Do not send the corresponding aggregate, identified by to the NameIdent for the record, in the request. )\n\n- To add a new secondary name, provide the aggregate with name field (NameIdent needn't be provided as ESF would use the next available NameIdent in Premier to identify the new name record)."
          items:
            $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_OrgName'
      description: Data related to an organization.
