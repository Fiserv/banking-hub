    addPartyRequest_OrgPartyInfo_OrgData_PostAddr_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** Applicable for Seasonal Address type.

            Seasonal address begins on the same start date every year, therefore Premier only stores start month and start day. Year can be provided as “9999”.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "End date and time value.\n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** Applicable for Seasonal Address Type. \n\nSeasonal address ends on the same End date every year, therefore core only stores seasonal address End month and End Day. Year can be provided as “9999”."
      description: Details of the time frame when the address is active.
    addPartyRequest_OrgPartyInfo_OrgData_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddressIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of an address record.

            **Note:** *Conditionally Required field*



            This field is required if the existing address is being used for the new party.
        AddrUse:
          type: string
          description: "Usage of the address.\n\n**Note:** *Conditionally Required field*\n\n\n\nRequired to be provided when adding new address or using existing address for new party.\n\nEach address types can have different address uses like Personal, Home, Business and other user defined address uses.\n\nPremier uses same address usage for both primary and secondary or primary and seasonal address type. \n\nFor example, if the adress use of primary address is home, then the address use of seasonal/seconadry address related to primary address is also home.\n\nHowever address use as \"Tax\" is only applicable for secondary address and only one Tax address can exist for a party."
          enum:
          - Business
          - Home
          - Personal
          - Tax
        AddrFormatType:
          type: string
          description: |-
            Type of address format.



            **Note:** Label is the supported address format in Premier.
          enum:
          - Label
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.

            **Note:** *Conditionally Required field*



            Required when a new address record is created. Maximum length of this field can be either 30 or 40 characters based upon the Name and Address Length Option values available in the core:

            - "0" indicates names and addresses length up to 30 characters

            - "1" indicates names and addresses length up to 40 characters

            - "2" indicates names and addresses length up to 30 characters with Address line 2 enabled

            - "3" indicates names and addresses length up to 40 characters with Address line 2 enabled
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** AddrLine2 is required if enabled under the name and addresses length option. Maximum length for this field is either 30 or 40 characters based upon the option values chosen for Address line 1."
        City:
          maxLength: 32
          type: string
          description: "Name of the city.\n\n**Note:** *Conditionally Required field*\n\n\n\nMaximum allowed character length is 20 (including spaces). ESF truncate the data for City before sending to the Premier, if it is greater than 20 characters.  For longer city name, it is recommended to abbreviate the city name to fit the critera. \n\nFor example, city name \"Rancho Santa Margarita\" can be abbreviated as \"Rancho Santa Mrgrta\" or \"Rancho S Margarita\"\n\n\n\nThis field is required to be provided if new address record is created.\n\n\n\nNote: A total lenth of 40 characters for City, StateProv and PostalCode appended together (including spaces) is acceptable."
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** *Conditionally Required field*



            Required if new address record is created and the address country is United States.



            The format is not required to be ISO 3166-2 for this field and any value sent in the core will be passed irrespective of the format.

            For example: FI, VA etc.
        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or Zip code.\n\n**Note:** *Conditionally Required field*\n\n\n\nRequired to be provided, if new address record is created for the new party and the address country is United States.\n\nPostal Code provides information about the ZIP code, if address is a non-US address.  The format of ZIP code consists of five digits for the ZIP code, a hyphen, and four additional digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they will be displayed as 0000.  Examples: 32714-1234 or 32714-0000 \n\n\n\nPostal codes for non-US/foreign address are simply a string of characters."
        CountryCode:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_PostAddr_CountryCode'
        AddrType:
          type: string
          description: |-
            Type of address.



            **Note:** *Required field*



            In the core, user can have one primary addres and multiple secondary or seasonal address. Primary with seasonal or primary with secondary address, forms an address record. Seasonal address cannot exist as an independent address record and share address identifier with primary address or one of the secondary addresses. Seasonal address always have a time frame.



            In order to correctly relate the seasonal address with primary address or seasonal address with secondary address, seasonal address aggregate is presented right after primary or secondary address, which it relates to.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Flag to indicate the party is to be retained based on service provider criteria.

            **Note:** Retention code indicates if the address record is to be retained, or deleted if no accounts, tax addenda or any other relationship exists on an address record.

            If new address record is to be created during account opening process with retention code as true, and if account opening process fails due to an error, ESF does not delete the new address record from system (If new address was created prior to an error). Address record remains in the system even if the account is not created due to an error.
        CensusTract:
          maxLength: 20
          type: string
          description: Census track number assigned by the U.S. Census Bureau to identify the geographic location.
        CensusBlock:
          maxLength: 20
          type: string
          description: Census block number assigned by the U.S. Postal Service to uniquely identify each carrier delivery point.
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given postal address is foreign address.
        HandlingCode:
          type: string
          description: Handling code to specify the handling process of the notification and statement forms.
        HandlingCodeOption:
          type: string
          description: |-
            Notification and statement forms handling code option for the postal address.

            **Note:** This field inditifies the type of customer correspondence that will print handling messages, as defined by the Handling Code.
          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        MSACode:
          type: integer
          description: Code that identifies a Metropolitan Statistical Area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.
          format: int64
      description: |-
        Postal address details of a party.

        **Note:** This is an optional aggregate and a new party can be created without address.



        New party can be created with existing address record or a new address record.

        - If linking an existing address, below mentioned data should be provided in the request:

        - AddressIdent

        - AddressUse

        - AddressType

        - AddrFormatType (Always set to label but, required to be provided by EFX schema)

        - If creating a new address, all the postal address data except AddressIdent should be provided in request.



        Customer can have one primary, multiple secondary and multiple sesonal address types. Seasonal address cannot exist as an independent record therefore, seasonal address shares AddressIdent with primary/secondary address type.

        To maintain correct relativity of seasonal address with primary/secondary address type, seasonal address aggregate should be presented right after related primary/secondary address type in request. Seasonal address type requires time frame to be provided.

        Each adress type can have various AddrUse values. For Example, Personal, Home, Business and other user-defined values.

        Same AddrUse value should be provided for primary and related seasonal address whereas secondary and related seasonal address. Value of AddrUse as 'Tax' is only applicable for secondary address type.
    addPartyRequest_OrgPartyInfo_OrgData_Email:
      type: object
      properties:
        EmailIdent:
