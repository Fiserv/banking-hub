            Start date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** Applicable if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** Applicable if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
      description: Details of the time frame when the address is active.
    addPartyRequest_PersonPartyInfo_PersonData_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddressIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of an address record.

            **Note:** *Conditionally Required field*



            AddressId, should be provided if existing address is associated to new party to be created.
        AddrUse:
          type: string
          description: |-
            Usage of the address.

            **Note:** *Conditionally Required field*



            Required to be provided when adding new address or using existing address for new party.

            Each address types can have different address uses like Personal, Home, Business and other user defined address uses.

            Premier uses same address usage for both Primary and secondary or Primary and Seasonal address type. For example, if the adress use of Primary address is home, then the address use of seasonal/seconadry address related to primary address is also home.

            However address use as "Tax" is only applicable for secondary address and only one Tax address can exist for a party.
          enum:
          - Business
          - Home
          - Personal
          - Tax
        AddrFormatType:
          type: string
          description: |-
            Type of address format.



            **Note:** Label address format is supported in Premier.
          enum:
          - Label
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.

            **Note:** *Conditionally Required field*



            Provide this field to create a new address record. Maximum length of this field can be either 30 or 40 characters based upon the name and address length option.

            Values of name and address length option indicate following:

            - '0': indicates names and addresses length up to 30 characters

            - '1': indicates names and addresses length up to 40 characters

            - '2': indicates names and addresses length up to 30 characters with address line 2 enabled

            - '3:- indicates names and addresses length up to 40 characters with address line 2 enabled
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** AddrLine2 is required if enabled under the name and addresses length option in miscellsneous specificaion. Maximum length for this field is either 30 or 40 characters based upon the option values chosen for Address line 1."
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.

            **Note:** *Conditionally Required field*



            Provide this field if new address record is created.

            Maximum allowed character length is 20 (including spaces). For longer city name, you can abbreviate the city name to fit the critera. For example, city name "Rancho Santa Margarita" can be abbreviated as "Rancho Santa Mrgrta" or "Rancho S Margarita"



            A total lenth of 40 characters for City, StateProv and PostalCode appended together (including spaces) is accepted.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** *Conditionally Required field*



            Provide this field is new address record is to created and country is United States.



            Format of value in this field is not required to be in ISO 3166-2 standard and ESF will pass all the values irrespective of format.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or Zip code.

            **Note:** *Conditionally Required field*



            It is required to provide this field if, a new address record is to be created with country as United States.



            Postal Code provides information about the ZIP code if, address is from United States and, provides information about postal code if, address is not from United States.  This field provides the information in ZIP Code (5 Digit)-Additional Code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000.



            Postal codes are string of characters for non-US addresses.
        CountryCode:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PostAddr_CountryCode'
        AddrType:
          type: string
          description: |-
            Type of address.



            **Note:** Customer can have one primary, multiple secondary and multiple sesonal address types. Seasonal address cannot exist as an independent record therefore, seasonal address shares AddressIdent with primary/secondary address type.

            To maintain correct relativity of seasonal address with primary/secondary address type, seasonal address aggregate should be presented right after related primary/secondary address type in request.

            Timeframe should be provided with seasonal address type.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Flag to indicate the party is to be retained based on service provider criteria.

            **Note:** Retention code indicates if the address record is to be retained, or deleted if no accounts, tax addenda or any other relationship exists on an address record.

            If new address record is to be created during account opening process with retention code as true, and if account opening process fails due to an error, ESF does not delete the new address record from system (If new address was created prior to an error). Address record remains in the system even if the account is not created due to an error.
        CensusTract:
          maxLength: 20
          type: string
          description: Census track number assigned by the U.S. Census Bureau to identify the geographic location.
        CensusBlock:
          maxLength: 20
          type: string
          description: Census block number assigned by the U.S. Postal Service to uniquely identify each carrier delivery point.
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given postal address is foreign address.
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.

            **Note:** Values are user-defined.
        HandlingCodeOption:
          type: string
          description: |-
            Notification and statement forms handling code option for the postal address.

            **Note:** Option to identify the types of customer correspondence that prints handling messages, as defined by the HandlingCode.
          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        MSACode:
          type: integer
          description: Code that identifies a Metropolitan Statistical Area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.
          format: int64
      description: |-
        Postal address details of a party.

        **Note:** This is an optional aggregate and a new party can be created without address.



        New party can be created with existing address record or a new address record.

        - If linking an existing address, below mentioned data should be provided in the request:

        - AddressIdent

        - AddressUse

        - AddressType

        - AddrFormatType (Always set to label but, required to be provided by EFX schema)

        - If creating a new address, all the postal address data except AddressIdent should be provided in request.



        Customer can have one primary, multiple secondary and multiple sesonal address types. Seasonal address cannot exist as an independent record therefore, seasonal address shares AddressIdent with primary/secondary address type.

        To maintain correct relativity of seasonal address with primary/secondary address type, seasonal address aggregate should be presented right after related primary/secondary address type in request. Seasonal address type requires time frame to be provided.

        Each adress type can have various AddrUse values. For Example, Personal, Home, Business and other user-defined values.

        Same AddrUse value should be provided for primary and related seasonal address whereas secondary and related seasonal address. Value of AddrUse as 'Tax' is only applicable for secondary address type.
    addPartyRequest_PersonPartyInfo_PersonData_Email:
      type: object
      properties:
        EmailIdent:
          maxLength: 36
