          - Home
          - Work
          - Mobile
          - Fax
          - Pager
          - Modem
          - Other
        PhoneIdent:
          type: integer
          description: "Phone identifier to serialize the phone types when more than one phone type exists.\n\n**Note:** If PhoneIdent is not provided in the request and other fields are provided then a new phone identifier would be generated and would be associated to the existing Phone and PhoneType\n\n\n\nIf existing PhoneIdent is sent in the request then the phone number is updated with the new number provided in the request.\n\nA new PhoneIdent is provided to associate new phone/phone type with the party.\n\n  "
          format: int64
