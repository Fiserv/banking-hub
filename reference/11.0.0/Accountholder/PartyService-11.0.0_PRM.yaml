          description: "Flag to indicate the email address is the preferred email address of contact.\n\n**Note:** Refers to primary contact indicator. \n\nOnly one email address can be preffered email.\n\nSend a value of true only to indicate the email address being added as the prefferred email for contact."
      description: Email address details of a party.
