          description: |-
            Branch that primarily created the account with the party.

            **Note:** Refers to the branch region associated to the customer's name record.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: |-
            Branch responsible for the relationship.

            **Note:** Refers to accounting branch associated to the customer's name record.
        CreditRisk:
