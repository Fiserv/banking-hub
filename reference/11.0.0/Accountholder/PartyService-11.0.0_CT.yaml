      properties:
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of an address record.\n\n**Note:** System assigned number that identifies the address.\n\nRequired to be sent in the PartyMod service in order to update the address record.\n\n\n\nAddress Identifier must not be sent in the PartyMod request while adding an address record. \n\n\n\nIn order to update or delete an address record, client application should provide address identifier and address type of the address record intended to be updated or deleted.\n\n\n\nAddressIdent can be same for multiple addresses but Addrtype must be unique in that case."
