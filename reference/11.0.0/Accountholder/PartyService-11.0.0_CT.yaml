        Phone number details of a party.

        **Note:** Service provider supports addition of main phone and four additional phone numbers.



        In order to delete phone record, client application should provide PhoneIdent and PhoneType of the phone record intended to be deleted in combination with blank PhoneNumber or Priority field.
