            Phone aggregate is required and applicable only when the address type is seasonal address.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_PhoneNum'
      description: "Postal address details of a party.\n\n**Note:** Service provider supports one primary address and multiple alternate addresses. \n\n\n\nIn order to delete address record, client application should provide AddressIdent and AddressType of the address record intended to be deleted in combination with blank postal address attributes. Primary address type cannot be deleted using this service.\n\n\n\nIf address update, delete and add service for different address type are requested, then address update will be processed first followed by delete and add.  \n\nA failure while address update, would return an error back and any other changes that were requested will be discarded. However changes made before the occurrence of the error shall be saved and made available."
