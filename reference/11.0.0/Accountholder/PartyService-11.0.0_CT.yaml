          maxLength: 10
          type: string
          description: "Priority code for the preferred contact.\n\n\n\n**Note:** Lowest number indicates the highest priority. \n\nValue \"0\" is invalid for this field and therefore should not be sent or left null, if there is no change in the priority.\n\nThis is an optional field."
