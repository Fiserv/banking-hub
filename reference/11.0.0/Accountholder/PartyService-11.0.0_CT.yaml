          - EvePhone
          - EveFax
          - Home
          - Work
          - Pager
          - DayFax
          - Mobile
          - Other
        PhoneIdent:
          type: integer
          description: |-
            Phone identifier to serialize the phone types when more than one phone type exists.

            **Note:** Service provider supports values from 1 to 5.

            Value 1 must be present for PartyMod operation.

            In order to update/add phone record, client application should provide PhoneIdent and PhoneType of the phone record intended to be updated/added.
          format: int64
        Phone:
          type: string
          description: |-
            Phone number.

            **Note:** Client application must send the phone number in the following format:

            +IntDialCode-AreaCode-PhoneNum[+Extn].

