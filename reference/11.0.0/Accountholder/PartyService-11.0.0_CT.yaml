          description: "Start date and time value.\n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** *Conditionally Required field*\n\n\n\nRequired when the address type is seasonal or PrimaryPending (future address) \n\nRefers to the beginning date when the PrimaryPending address becomes the primary address."
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
