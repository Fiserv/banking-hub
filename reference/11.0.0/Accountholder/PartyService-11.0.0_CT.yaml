          description: |-
            Type of client-defined data.

            **Note:** Service provider supports various types of client defined fields like numeric, date, currency, boolean and alpha codes.
          enum:
          - Numeric
          - Date
          - Currency
          - Alpha-code
          - Boolean
        Value:
          maxLength: 256
          type: string
          description: Value of the client-defined data item.
        Desc:
          maxLength: 200
          type: string
          description: "Description of the client-defined data. \n\n**Note:** Refers to the field labels as defined for the client defined fields in the client-defined customer fields parameter on the service provider."
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo:
      type: object
      properties:
        TaxIdentType:
          type: string
          description: 'Tax identification type. '
          enum:
          - SSN
          - EIN
          - Foreign
          - None
          - Other
        TaxIdent:
          maxLength: 12
          type: string
          description: "Unique identifier of tax. \n\n\n\nExample: \"123456789\""
        TaxIdentVerified:
          type: boolean
          description: |+
            Flag to indicate the tax identification (TaxIdent) is verified.

      description: Tax information related to a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_DisclosureData:
      properties:
        DisclosureIdent:
          type: string
          description: |-
            Unique identifier to identify the module for which the privacy disclosure was sent.

            **Note:** Affiliate share value refers to the customer selection to be excluded from sharing information with the institution's affiliates and non-affiliates third parties.
          enum:
          - AffiliateShare
        DisclosureDt:
          type: string
          description: "Date of disclosure.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note:** Date is set to restrict the distribution of the party information."
          format: date
        DisclosureAckType:
          type: string
          description: |-
            Acknowledgment type of disclosure.

            **Note:** Refers to the PrivacyAct field that indicates whether the party allows personal data for all accounts to be distributed to sources outside the bank.
          enum:
          - OptedIn
          - OptedOut
          - OptedOutNonAffiliate
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_SecretData:
      required:
      - SecretIdent
      properties:
        SecretIdent:
          type: string
          description: "Unique identifier of the security question used to identify the customer.\n\n**Note:** Value \"FreeFormAnswer\" refers to alphanumeric keyword provided by the party to identify  themselves to the financial institution beyond "
          enum:
          - FreeFormAnswer
          - MaidenName
        SecretValue:
          maxLength: 80
          type: string
          description: Value of the SecretIdent field that includes customer's answer to the corresponding security question.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_MktgData:
      type: object
      properties:
        MktgMediaType:
          type: string
          description: |-
            Type of marketing media.

            Value that indicates how the customer heard about the financial institution.

            **Note:** Service provider supports client-defined alphanumeric one character for this field.

            Valid values are:

            A to Z or 0 to 9.

            This field indicates the advertising media that attracted the party to the financial institution.
        ContactMethod:
          type: string
          description: |-
            Method to contact the party.

            **Note:** Client-defined three character alphanumeric code that indicates how the initial customer contact was made.

            Valid values are: A to Z or 0 to 9.
        ReferralCode:
          type: string
          description: "Code to describe the way the customer was referred to the financial institute.\n\n**Note:** Client-defined one-character alphanumeric field that indicates the customer reference.\n\n\n\nValid values are: \n\nA to Z or 0 to 9"
      description: Marketing data related to the party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: Type of a phone.
          enum:
          - EvePhone
          - EveFax
          - Home
          - Work
          - Pager
          - DayFax
          - Mobile
          - Other
        PhoneIdent:
          type: integer
          description: |-
            Phone identifier to serialize the phone types when more than one phone type exists.

            **Note:** Service provider supports values from 1 to 5.
          format: int64
        Phone:
          type: string
          description: Phone number.
        PreferredPhone:
          type: boolean
          description: |-
            Flag to indicate phone number is a preferred phone number to contact.

            **Note:**  Phone number with the lowest priority number will be the preferred phone number.
        Priority:
          maxLength: 10
          type: string
          description: |-
            Priority code to indicate the party's preferred order of contact.



            **Note:** The lowest number indicates the highest priority.

            This is an optional field.
        PhoneDesc:
          maxLength: 30
          type: string
          description: Description of phone.
      description: |-
        Phone number details of a party.

        **Note:** Service provider supports addition of main phone and four additional phone numbers.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_LabelAddr:
      type: object
      properties:
        Addr1:
          maxLength: 64
          type: string
          description: Address line 1.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided."
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided."
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided."
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided."
      description: |-
        Details of the label address for easy use and display when the address format type is parsed.

        **Note:** Refers to the mailing label.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |-
            Standard format of country code.



            **Note:** Service provider supports FIPS-10 standard for Country codes.
          enum:
          - FIPS-10
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Refers to two character country code.
      description: Country code details of a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** Refers to the beginning date for a seasonal address or the date that a PrimaryPending (future address) becomes the primary address.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** Expiration date for a seasonal address.
      description: Details of the time frame when the address is active.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_PhoneNum:
      required:
      - PhoneType
      properties:
        PhoneType:
          type: string
          description: |-
            Type of a phone.

            **Note:** Service provider supports "Other" phone type.
          enum:
          - Other
        Phone:
          type: string
          description: |-
            Phone number.

            **Note:** Service provider does not support International phone number or Phone Extension for this field.



            Client application must send the phone number in the following format:

            +IntDialCode-AreaCode-PhoneNum[+Extn].

            For Example:

            +1-800-5551212+739
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddressIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of an address record.

            **Note:** System assigned number that identifies the address.

            Required to be sent in the PartyMod service in order to update the address record.
        AddrFormatType:
          type: string
          description: |+
            Type of address format.

          enum:
          - Label
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1.

            **Note:** Refers to the alphanumeric information or attention line for the address, such as C/O or Attention To.

            Maximum field length is up to 35 characters.
        Addr1:
          maxLength: 64
          type: string
          description: Address line 1.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided."
        LabelAddr:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_LabelAddr'
        AddrDefinedData:
          type: array
          description: |-
            Information related to address defined data.

            **Note:** Aggregate is used for address indicator field.
          items:
            $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PostAddr_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.

            **Note:** Maximum field length is up to 24 characters.
        County:
          maxLength: 32
          type: string
          description: |-
            County.

            **Note:** Refers to three-digit county code.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Refers to two character state code.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.

            **Note:** PostalCode provides information for the Zip+4 code.

            Zip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they are represented with 0000.  For example, 32714-1234 or 32714-0000 are examples of ZIP+4 formats.



            Postal codes that are not ZIP+4 codes are just a string of digits without hyphen.
        CountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_CountryCode'
        AddrType:
          type: string
          description: "Type of address.\n\n\n\n**Note:** \"PrimaryPending\" address type refers to the future address of the party. "
          enum:
          - Primary
          - Secondary
          - PrimaryPending
          - Seasonal
        AddrLocation:
          maxLength: 255
          type: string
          description: |-
            Numeric code that indicates the geographic area of the party-address.

            **Note:** Values are client-defined.
        TimeFrame:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Flag to indicate whether the address to be retained after its timeframe.

            **Note:** Value to retain seasonal address with the service provider after the end date.
        MoveInDt:
          type: string
          description: "Date on which the party moved to current address.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        CensusTract:
          maxLength: 20
          type: string
          description: Census track number assigned by the U.S. Census Bureau to identify the geographic location.
        CensusBlock:
          maxLength: 20
          type: string
          description: Census block number assigned by the U.S. Postal Service to uniquely identify each carrier delivery point.
        HandlingCode:
          type: string
          description: Handling code to specify the handling process of the notification and statement forms.
        MSACode:
          type: integer
          description: |-
            Code that identifies a Metropolitan Statistical Area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.

            **Note:** Refers to the Metropolitan Statistical Area/Metropolitan Division (MSA/MD) where the customer resides.
          format: int64
        PhoneNum:
          type: array
          description: |-
            Phone number details of a party.

            **Note:** Phone aggregate is applicable when address type is seasonal address.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_PhoneNum'
      description: |-
        Postal address details of a party.

        **Note:** Service provider supports one primary and multiple alternate addresses.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Email:
      type: object
      properties:
        EmailIdent:
          maxLength: 36
          type: string
          description: Unique identifier of the email address.
        EmailType:
          type: string
          description: Type of the email address.
          enum:
          - Business
          - Person
          - Other
        EmailAddr:
          maxLength: 254
          type: string
          description: Email address of a party.
        PreferredEmail:
          type: boolean
          description: |-
            Flag to indicate the email address is the preferred email address of contact.

            **Note:** Multiple priorities may exist, the one with the lowest number be the preferred e-mail.
        Priority:
          maxLength: 10
          type: string
          description: |-
            Priority code for the preferred contact.



            **Note:** The lowest number indicates the highest priority.

            This is an optional field.
      description: "Email address details of a party.\n\n**Note:** Service provider supports two email addresses.  "
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Contact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PhoneNum'
        PostAddr:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr'
        Email:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Email'
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |-
            Standard format of country code.



            **Note:** Service provider supports FIPS-10 standard for Country codes.
          enum:
          - FIPS-10
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Refers to two character country code of the country that issued the identification document.
      description: Country code details of a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent:
      required:
      - CountryCode
      type: object
      properties:
        CountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent_CountryCode'
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Refers to the alphanumeric state code of the state that issued the identification document.
      description: Details of government-issued identifier.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_IssuedIdent:
      required:
      - IssuedIdentType
      properties:
        IssuedIdentType:
          type: string
          description: |-
            Type of issued identity card/document.

            **Note:** Values are client-defined.
        IssuedIdentTypeEnumDesc:
          maxLength: 80
          type: string
          description: |-
            Description of the enumeration value in the IssuedIdentType field.

            **Note:** Client-defined description for the type of identification.
        IssuedIdentId:
          maxLength: 36
          type: string
          description: "Unique identifier of the issued identification. \n\n**Note:** Valid values supported by the service provider for IssuedIdent are 1-2.\n\nIf IssudedIdent is 1,  the identification is primary.\n\nIf IssuedIdent is 2, the identification is secondary."
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.



            Example: 3762849726
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the identity card/document was issued.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        IdentVerifyDt:
          type: string
          description: |-
            Date when the identity card/document was verified.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
          format: date
        GovIssuedIdent:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent'
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PersonName:
      required:
      - NameType
      properties:
        NameType:
          type: string
          description: Type of the name.
          enum:
          - Primary
        FullName:
          maxLength: 96
          type: string
          description: Full name of a person.
        FamilyName:
          maxLength: 40
          type: string
          description: Family name or last name of a person.
        GivenName:
          maxLength: 40
          type: string
          description: First name of a person.
        MiddleName:
          maxLength: 40
          type: string
          description: Middle name of a person.
        NamePrefix:
          type: string
          description: A title before person's name. For example, Mr, Mrs, Dr.
        NameSuffix:
          type: string
          description: 'Name suffix to add after the name of a person. '
        PreferredName:
          maxLength: 96
          type: string
          description: |-
            Preferred user-defined name to be used for the party.



            **Note:** Maximum field length is up to 24 characters.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData:
      type: object
      properties:
        Contact:
          type: array
          description: Contact information of a party.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Contact'
        IssuedIdent:
          type: array
          description: |-
            Details of issued identity card/document of a party.

            **Note:** Aggregate repeat two times and represents the primary and secondary identifications with the service provider.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_IssuedIdent'
        PersonName:
          type: array
          description: Name of a person party.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PersonName'
      description: Information related to a person party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date on which the employer hired the party.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
      description: Time frame details of the employment period.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_Employment:
      properties:
        EmployerName:
          maxLength: 40
          type: string
          description: Name of an employer.
        Occupation:
          maxLength: 50
          type: string
          description: Name of the occupation.
        JobTitle:
          maxLength: 32
          type: string
          description: |-
            Job tittle of the party.

            **Note:** Client-defined alphanumeric code for party's employment classification.

            Job tittles may be represented by the standard government abbreviation.
        TimeFrame:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TimeFrame'
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo:
      type: object
      properties:
        PartyPref:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PartyPref'
        CreditLineData:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_CreditLineData'
        EstablishedDt:
          type: string
          description: "Date on which the party record is created. Also known as \"Customer Since Date\".\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Branch that primarily created the account with the party.
        LastContactDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Last contact date when the financial institution contacted the party.



            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
        CreditRisk:
          type: array
          description: Credit risk details related to the party.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_CreditRisk'
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_RelationshipMgr'
        OEDCode:
          type: string
          description: |-
            Officer, employee, director code. This code is used to indicate if the party is an employee of the financial institution.



            **Note:** Code that indicates customers who need the special reporting and tracking required to ensure Federal Reserve Board (FRB) regulation O compliance.
          enum:
          - Director
          - Officer
          - Employee
          - SvcCorpEmployee
          - FamilyMember
          - MainShareHolder
          - RelInterest
          - SubsidaryEmployee
          - FiservOfficerOrEmployee
          - ExecutiveOfficer
          - Other
        EmployeeInd:
          type: boolean
          description: Flag to indicate that the party is employee of the financial institution.
        ClientDefinedData:
          type: array
          description: "Details of the client-defined data whose value, data type and definition are defined by the client or user.\n\n**Note:** Service provider supports multiple client-defined fields.\n\nEach field must be activated in client-defined customer fields parameter with the service provider in order to be returned. "
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_ClientDefinedData'
        PartyType:
          type: string
          description: Type of a party.
          enum:
          - Customer
        TaxDataInfo:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo'
        DisclosureData:
          type: array
          description: Disclosure data related to a party.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_DisclosureData'
        NAICS:
          maxLength: 6
          type: array
          description: Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.
          items: {}
        Retention:
          type: boolean
          description: |-
            Flag to indicate the party is to be retained based on service provider criteria.

            **Note:** Value that indicates whether the customer record is to be retained or deleted when no account relationships exist and the number of months entered in the customer retention period field located in the miscellaneous options customer source parameter have passed.
        SecretData:
          type: array
          description: |-
            Client-defined secret data of party that is used to validate the identity of the party in scenarios such as forgotten password.



            **Note:** This aggregate may repeat up to two times, once for each secret identifier type of 'FreeFormAnswer' and 'MaidenName'.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_SecretData'
        LastUpdateDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date when the party item was last updated. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999"
        MarketSegment:
          type: string
          description: |+
            User-defined value used to describe the marketing information related to the party.

            **Note:** Client-defined numeric field that contains the life-cycle code for the customer.



            Life-cycle codes are created by the financial institution to indicate the category to be used in VIP sales or new accounts with the service provider for cross-selling.

            For example, groups of products can be defined for children, college students, working adults, and retired adults. Each group can be assigned a corresponding life-cycle code.

        TelebancPswd:
          maxLength: 255
          type: string
          description: |-
            Electronic banking password used for personal identification.

            **Note:** Refers to a unique system-generated number for a customer.

            Access key is used for Internet banking when the customer does not have the tax identification number (TIN).
        TaxExempt:
          type: string
          description: Value that indicates the customer is exempted from tax.
          enum:
          - NotTaxExempt
          - TaxExempt
        MktgData:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_MktgData'
        PersonData:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData'
        BirthDt:
          type: string
          description: "Date of birth of a person.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        Employment:
          type: array
          description: Employment details of the party.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_Employment'
        Gender:
          type: string
          description: Gender of a person.
          enum:
          - Male
          - Female
          - Unknown
        MaritalStat:
          type: string
          description: Martial status of a person.
          enum:
          - Divorced
          - Married
          - Single
          - Widow
          - Unknown
          - NotApplicable
        Nationality:
          maxLength: 40
          type: string
          description: |-
            Nationality of the party.

            **Note:** Alphanumeric code of the country where the party maintains citizenship.
        EducationLevel:
          maxLength: 80
          type: string
          description: Level of education of the party.
        HomeOwnership:
          type: string
          description: Code to identify if the party owns a home.
        Race:
          type: string
          description: Race of a person.
          enum:
          - NativeAmerican
          - Asian
          - Black
          - Hispanic
          - Caucasian
          - Other
          - Unknown
          - NativeAlaskan
          - PacificIslander
          - NativeHawaiian
      description: Information related to a person party.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_PartyPref:
      type: object
      properties:
        CommunicationMethod:
          type: string
          description: Preferred method of communication.
          enum:
          - Phone
          - Email
          - Mail
          - NoPreference
          - DoNotCall
          - Text
      description: Preferences of a party for the service provider to provide party-specific "parameters".
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a relationship manager.

            **Note:** Client-defined alphanumeric field that contains the name used to identify an employee at the financial institution who is assigned to the customer or who initially obtained the customer.
        RelationshipRole:
          type: string
          description: Role of a relationship manager.
          enum:
          - Officer
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_SecretData:
      required:
      - SecretIdent
      properties:
        SecretIdent:
          type: string
          description: "Unique identifier of the security question used to identify the customer.\n\n**Note:** FreeFormAnswer refers to a customer's alphanumeric keyword provided by the customer to identify himself/herself to the financial institution beyond their birthday or social security number.\n\nThis value for keyword is saved in uppercase format and does not any leading space or special characters like, . : _ ; ! ^ ? < > { } [ ] = @ % \\ | * in this field. \n\nFor example: \n\nKeyword/ FreeFormAnswer of 'Google#!' added via ESF PartyAdd in Cleartouch would be saved and returned in Cleartouch response as 'GOOGLE#!' and translated in ESF as the secret identifier type of ''FreeFormAnswer''."
          enum:
          - FreeFormAnswer
          - MaidenName
        SecretValue:
          maxLength: 80
          type: string
          description: Value of the SecretIdent field that includes customer's answer to the corresponding security question.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: Type of a phone.
          enum:
          - EvePhone
          - EveFax
          - Home
          - Work
          - Pager
          - DayFax
          - Mobile
          - Other
        PhoneIdent:
          type: integer
          description: |-
            Phone identifier to serialize the phone types when more than one phone type exists.

            **Note:** Service provider supports values from 1 to 5.
          format: int64
        Phone:
          type: string
          description: Phone number.
        PreferredPhone:
          type: boolean
          description: |-
            Flag to indicate phone number is a preferred phone number to contact.

            **Note:**  Phone number with the lowest priority number will be the preferred phone number.
        Priority:
          maxLength: 10
          type: string
          description: |-
            Priority code for the preferred contact.



            **Note:** The lowest number indicates the highest priority.

            This is an optional field.
        PhoneDesc:
          maxLength: 30
          type: string
          description: Description of phone.
      description: |-
        Phone number details of a party.

        **Note:** Service provider supports addition of main phone and four additional phone numbers.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_PostAddr_LabelAddr:
      type: object
      properties:
        Addr1:
          maxLength: 64
          type: string
          description: Address line 1.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided."
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided."
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided."
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided."
      description: |-
        Details of the label address for easy use and display when the address format type is parsed.

        **Note:** Refers to mailing label.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddressIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of an address record.

            **Note:** System assigned number that identifies the address.

            Required to be sent in the PartyMod service in order to update the address record.
        AddrFormatType:
          type: string
          description: |+
            Type of address format.

          enum:
          - Label
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1.

            **Note:** Refers to the alphanumeric information or attention line for the address, such as C/O or Attention To.

            Maximum field length is up to 35 characters.
        Addr1:
          maxLength: 64
          type: string
          description: Address line 1.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided."
        LabelAddr:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_PostAddr_LabelAddr'
        AddrDefinedData:
          type: array
          description: |-
            Information related to address defined data.

            **Note:** Aggregate is used for address indicator field.
          items:
            $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PostAddr_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.

            **Note:** Maximum field length is up to 24 characters.
        County:
          maxLength: 32
          type: string
          description: |-
            County.

            **Note:** Refers to the three-digit numeric county code.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Refers to two character state code.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.

            **Note:** PostalCode provides information for the Zip+4 code.

            Zip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they are represented with 0000.  For example, 32714-1234 or 32714-0000 are examples of ZIP+4 formats.



            Postal codes that are not ZIP+4 codes are just a string of digits without hyphen.
        CountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_CountryCode'
        AddrType:
          type: string
          description: "Type of address.\n\n\n\n**Note:** \"PrimaryPending\" address type refers to the future address of the party. "
          enum:
          - Primary
          - Secondary
          - PrimaryPending
          - Seasonal
        AddrLocation:
          maxLength: 255
          type: string
          description: |-
            Numeric code that indicates the geographic area of the party-address.

            **Note:** Values are client-defined.
        TimeFrame:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Flag to indicate whether the address to be retained after its timeframe.

            **Note:** Value to retain seasonal address with the service provider after the end date.
        MoveInDt:
          type: string
          description: "Date on which the party moved to current address.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        CensusTract:
          maxLength: 20
          type: string
          description: Census track number assigned by the U.S. Census Bureau to identify the geographic location.
        CensusBlock:
          maxLength: 20
          type: string
          description: Census block number assigned by the U.S. Postal Service to uniquely identify each carrier delivery point.
        HandlingCode:
          type: string
          description: Handling code to specify the handling process of the notification and statement forms.
        MSACode:
          type: integer
          description: |-
            Code that identifies a Metropolitan Statistical Area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.

            **Note:** Refers to the Metropolitan Statistical Area/Metropolitan Division (MSA/MD) where the customer resides.
          format: int64
        PhoneNum:
          type: array
          description: |-
            Phone number details of a party.

            **Note:** Phone aggregate is applicable when address type is seasonal address.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_PhoneNum'
      description: |-
        Postal address details of a party.

        **Note:** Service provider supports one primary and multiple alternate addresses.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_Contact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_PhoneNum'
        PostAddr:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_PostAddr'
        Email:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Email'
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_GovIssuedIdent_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |-
            Standard format of country code.



            **Note:** Service provider supports FIPS-10 standard for Ccountry codes.
          enum:
          - FIPS-10
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Refers to the alphanumeric country code of the country that issued the identification document.
      description: Country code details of a party.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_GovIssuedIdent:
      required:
      - CountryCode
      type: object
      properties:
        CountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_GovIssuedIdent_CountryCode'
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Refers to the alphanumeric state code of the state that issued the identification document.
      description: Details of government-issued identifier.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_IssuedIdent:
      required:
      - IssuedIdentType
      properties:
        IssuedIdentType:
          type: string
          description: |-
            Type of issued identity card/document.

            **Note:** Values are client-defined.
        IssuedIdentId:
          maxLength: 36
          type: string
          description: "Unique identifier of the issued identification. \n\n**Note:** Valid values supported by the service provider for IssuedIdent are 1-2.\n\nIf IssudedIdent is 1,  the identification is primary.\n\nIf IssuedIdent is 2, the identification is secondary."
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.



            Example: 3762849726
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the identity card/document was issued.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        IdentVerifyDt:
          type: string
          description: |-
            Date when the identity card/document was verified.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
          format: date
        GovIssuedIdent:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_GovIssuedIdent'
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_OrgName:
      required:
      - NameType
      properties:
        NameType:
          type: string
          description: Type of the name.
          enum:
          - Primary
        NameIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier assigned to a person or organization party. This field is used to identify the party.

            **Note:** Valid values for NameIdent are 1 and 2.
        Name:
          maxLength: 80
          type: string
          description: Name of the organization.
        PreferredName:
          maxLength: 96
          type: string
          description: |-
            Preferred user-defined name to be used for the party.



            **Note:** Maximum field length is up to 24 characters.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData:
      type: object
      properties:
        Contact:
          type: array
          description: Contact information of a party.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_Contact'
        IssuedIdent:
          type: array
          description: |-
            Details of issued identity card/document of a party.

            **Note:** Aggregate repeat two times and represents the primary and secondary identifications with the service provider.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_IssuedIdent'
        OrgName:
          type: array
          description: Name details of the organization.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_OrgName'
      description: Data related to an organization.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo:
      type: object
      properties:
        PartyPref:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_PartyPref'
        CreditLineData:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_CreditLineData'
        EstablishedDt:
          type: string
          description: "Date on which the party record is created. Also known as \"Customer Since Date\".\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Branch that primarily created the account with the party.
        LastContactDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Last contact date when the financial iInstitution contacted the party.



            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
        CreditRisk:
          type: array
          description: Credit risk details related to the party.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_CreditRisk'
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_RelationshipMgr'
        OEDCode:
          type: string
          description: |-
            Officer, employee, director code. This code is used to indicate if the party is an employee of the financial institution.



            **Note:** Code that indicates customers who need the special reporting and tracking required to ensure Federal Reserve Board (FRB) Regulation O compliance.
          enum:
          - Director
          - Officer
          - Employee
          - SvcCorpEmployee
          - FamilyMember
          - MainShareHolder
          - RelInterest
          - SubsidaryEmployee
          - FiservOfficerOrEmployee
          - ExecutiveOfficer
          - Other
        EmployeeInd:
          type: boolean
          description: Flag to indicate that the party is employee of the financial institution.
        ClientDefinedData:
          type: array
          description: "Details of the client-defined data whose value, data type and definition are defined by the client or user.\n\n**Note:** Service provider supports multiple client-defined fields.\n\nEach field must be activated in client-defined customer fields parameter with the service provider in order to be returned. "
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_ClientDefinedData'
        PartyType:
          type: string
          description: Type of a party.
          enum:
          - Customer
        TaxDataInfo:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo'
        DisclosureData:
          type: array
          description: Disclosure data related to a party.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_DisclosureData'
        NAICS:
          maxLength: 6
          type: array
          description: Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.
          items: {}
        Retention:
          type: boolean
          description: |-
            Flag to indicate the party is to be retained based on service provider criteria.

            **Note:** Value that indicates whether the customer record is to be retained or deleted when no account relationships exist and the number of months entered in the customer retention period field located in the miscellaneous options customer source parameter have passed.
        SecretData:
          type: array
          description: |+
            Client-defined secret data of party that is used to validate the identity of the party in scenarios such as forgotten password.

          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_SecretData'
        LastUpdateDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date when the party item was last updated. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999"
        MarketSegment:
          type: string
          description: |+
            User-defined value used to describe the marketing information related to the party.

            **Note:** Client-defined numeric field that contains the life-cycle code for the customer.



            Life-cycle codes are created by the financial institution to indicate the category to be used in VIP sales or new accounts with the service provider for cross-selling.

            For example, groups of products can be defined for children, college students, working adults, and retired adults. Each group can be assigned a corresponding life-cycle code.

        TelebancPswd:
          maxLength: 255
          type: string
          description: |-
            Electronic banking password used for personal identification.

            **Note:** Refers to a unique system-generated number for a customer.

            Access key is used for Internet banking when the customer does not have the tax identification number (TIN).
        TaxExempt:
          type: string
          description: Value that indicates the customer is exempted from tax.
          enum:
          - NotTaxExempt
          - TaxExempt
        MktgData:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_MktgData'
        OrgData:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData'
        OrgEstablishDt:
          type: string
          description: "Establishment date of an organization.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Information related to party when party is an organization.
    getPartyInqSecureResponse_PartyRec_PartyStatus:
      required:
      - PartyStatusCode
      type: object
      properties:
        PartyStatusCode:
          type: string
          description: Status code of a party.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the party status is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999"
      description: Information related to the current status of the party.
    getPartyInqSecureResponse_PartyRec:
      required:
      - PartyKeys
      - PartyStatus
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addPartyResponse_PartyStatusRec_PartyKeys'
        PersonPartyInfo:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo'
        OrgPartyInfo:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo'
        PartyStatus:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PartyStatus'
      description: Details of a party record.
    getPartyListInqSecuredRequest_RecCtrlIn:
      type: object
      properties:
        Cursor:
          maxLength: 250
          type: string
          description: |-
            Next record pointer to include in the response if more than 250 posted transaction records exist.



            For more than 250 posted transactions, ESF returns Cursor value in the RecCtrlOut/Cursor field. To retrieve the next set of posted transactions, this field should be sent in the subsequent request within RecCtrlIn/Cursor field.
      description: Maximum number of records to be processed within a single response as specified by the client.
    getPartyListInqSecuredRequest_PartyListSel_PersonNameSel:
      type: object
      properties:
        FamilyName:
          maxLength: 40
          type: string
          description: |-
            Family name or last name of a person.

            **Note:** Refers to personal customer first name.
        GivenName:
          maxLength: 40
          type: string
          description: |-
            First name of a person.

            **Note:** Refers to personal customer first name.
        MiddleName:
          maxLength: 40
          type: string
          description: Middle name of a person.
      description: |-
        Details of the selection criteria based on person name.

        **Note:** Business name or the person party's first name/last name should be sent in the request.
    getPartyListInqSecuredRequest_PartyListSel:
      type: object
      properties:
        Name:
          maxLength: 80
          type: string
          description: |-
            Name of an organization.

            **Note:** Business name of an organization or person party's first name/last name (not both) should be sent in the request.
        PersonNameSel:
          $ref: '#/components/schemas/getPartyListInqSecuredRequest_PartyListSel_PersonNameSel'
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.

            **Note:** Refers to customer's street address.

            Maximum field length is up to 40 characters.
        TaxIdent:
          maxLength: 12
          type: string
          description: "Unique identifier of tax. \n\n\n\nExample: \"123456789\"\n\n**Note:** Service provider provides financial institutions an option to allow multiple parties to have the same tax identifier. This is set up as a parameter at the bank level.\n\nIf that option is selected by the financial institution, then multiple parties are returned when searching only by TaxIdent."
        Phone:
          type: string
          description: |-
            Phone number.

            **Note:** Phone number sent in the following format:

            +IntDialCode-AreaCode-PhoneNum[+Extn].



            Phone extension number is not supported by the service provider.
        EmailAddr:
          maxLength: 254
          type: string
          description: |-
            Email address of a party.

            **Note:** Refers to Customer's full email address.
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.







            **Note:** Client application must send the full account number to find the exact match.

            For example, if the account number is 10-digits in length, then all leading zeroes should be entered for an input number of 10-digits.
        AcctType:
          type: string
          description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\"  title=\"Click to open\"> Glossary</a>.\n\n**Note:** Client application must send the account type if account identifier is sent in the request.\n\nAlso, client application must send account identifier if account type is sent in the request. \n\n\n\nService provider supports additional user-defined account types.\n\n"
          enum:
          - DDA
          - SDA
          - MLA
          - ILA
          - CLA
          - PORT
          - SDB
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.

            **Note:** Client application must also send the address line if the city is sent in the request.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.

            **Note:** Client application must also send the address line if the city is sent in the request.
      description: "Selection criteria details to search the list of parties.\n\n**Note:** Service provider supports only one search criteria per request that means if name and address  both sent in the ESF request  then only one of the criteria will be used to return matched records.\n\nThe different search criteria supported by the service provider are: \n\n- Given name/ Family name\n\n- Name \n\n- Account Id and Account type\n\n- Tax Identifier\n\n- Email address\n\n- Phone Number\n\n- Address"
    getPartyListInqSecuredResponse_RecCtrlOut:
      required:
      - SentRecCount
      type: object
      properties:
        SentRecCount:
          type: integer
          description: Total number of records that matched the selection criteria and returned in the response message.
