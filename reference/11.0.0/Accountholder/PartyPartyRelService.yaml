            Recurrence Interval. Number of units between occurrences. Should be
            an integer. If  ‘Daily’: Number of days between occurrences. If  
            ‘Weekly’: Number of weeks between occurrences. If   'Monthly’:
            Number of months between occurrences. If   ‘Yearly’: Number of years
            between occurrences. If not provided, assume default value of 1,
            i.e. every day, every week, every month, or every year. If 'Cycle' :
            Number of the designated cycle.
          format: int64
        RecurInstance:
          type: integer
          description: >-
            Recurrent Instance. Numeric value representing the instance of the
            days(s) of the week of recurrence, i.e. Second Wednesday of the
            month, First Monday of the year. DayOfWeek must also be provided.
          format: int64
        DayOfWeek:
          $ref: '#/components/schemas/DayOfWeekType'
        DayOfMonth:
          $ref: '#/components/schemas/DayOfMonthType'
        SecondDayOfMonth:
          $ref: '#/components/schemas/DayOfMonthType'
        Month:
          type: integer
          description: >-
            Month. Numeric value representing the month of recurrence. Valid
            values: integers between 1 and 12 inclusive.
          format: int64
        RecurStartDate:
          type: string
          description: Recurrence Start Date.
          format: date
        Occurrences:
          type: integer
          description: Occurrences.
          format: int64
        RecurEndDate:
          type: string
          description: Recurrence End Date.
          format: date
        LeadDays:
          type: integer
          description: Lead Days. Number of days prior to a specified date.
          format: int64
        AdjDays:
          type: integer
          description: >-
            Adjustment Days. Indicates the number of days to adjust a value
            (review a rate or perform interest accrual) after an event occurs
            (see AdjDaysBasis).
          format: int64
        AdjDaysBasis:
          type: string
          description: >-
            Adjustment Days Basis. Used in combination with Adjustment Days
            (AdjDays). It indicates a basis for an adjustment such as: Due Date
