        schema:    
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyPartyRelInqRqType'
              examples:
                Sample Banking:
                  $ref: '#/components/examples/PremierPartyPartyRelInqRequest'
        required: true      
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyPartyRelInqRsType'
              examples:
                Sample Banking:
                  $ref: '#/components/examples/PremierPartyPartyRelInqResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/StatusType1'
              examples:
                401:
                  $ref: "#/components/examples/401-Premier"
        "422":
          description: Un-processable Entity
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/StatusType1'
              examples:
                422:
                  $ref: "#/components/examples/422-Premier"
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/StatusType1'
              examples:
                500:
                  $ref: "#/components/examples/500-Premier"
        "503":
          description: Service Unavailable
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/StatusType1'
              examples:
                503:
                  $ref: "#/components/examples/503-Premier"
        default: 
          description: "Unexpected error"
          content:
            application/json:
              schema: 
                $ref: "#/components/schemas/PartyPartyRelInqRsType"
