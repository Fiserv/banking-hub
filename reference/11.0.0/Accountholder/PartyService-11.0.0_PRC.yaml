        RecipientStateProv:
          maxLength: 32
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.



            **Note:** Canadian province of residence.
        RecipientCountryCode:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientCountryCode'
        RecipientResidenceCountry:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData_RecipientResidenceCountry'
        ForeignWithholdingType:
          type: string
          description: 'Type of foreign withholding as per the selected IRS form type in the ForeignTaxForms field. '
        Chapter3Status:
          type: string
          description: |2-
             Status of chapter 3.



            **Note:** Chapter3Status and Chapter4FATCAStatus are mutually exclusive.
        Chapter4FATCAStatus:
          type: string
          description: |2-
             Status of chapter 4 FATCA.



            **Note:** Chapter3Status and Chapter4FATCAStatus are mutually exclusive.
        RecipientGIIN:
          maxLength: 19
          type: string
          description: 'Recipient global intermediary identification number assigned by IRS to a Participating Foreign Financial Institution (PFFI) or Registered Deemed Compliant FFI after a financial institution’s FATCA registration is submitted and approved. '
        W8FormType:
