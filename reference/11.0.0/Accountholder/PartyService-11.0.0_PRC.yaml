            Amount in decimal format.







            Example: 10.00



            **Note:** Applicable for insurance only.



            Service provider supports whole dollar amounts only and truncates decimal amount if applicable.
        CurCode:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_CreditLineData_CreditLineLimitAmt_CurCode'
      description: Details of the maximum coverage amount.
    addPartyRequest_OrgPartyInfo_FinancialData_FinancialTypeData:
