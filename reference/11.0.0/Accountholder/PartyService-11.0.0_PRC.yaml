            Standard format of country code.

            **Note:** There are various standards for defining country codes, such as ISO3166-Alpha-3 and FIPS-10-4. Service providers allow financial institutions to use any of these standards. If the source standard is not specified, the value of the "SPCountryCode" field is used by default.


          enum:
          - SPCountryCode
          - FIPS-10
          - ISO3166-Numeric
          - ISO3166-Alpha-3
          - ISO3166-Alpha-2
          - IRS
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Country code value is required for passport and government issued identifications.
      description: Country code details of a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent:
      required:
      - CountryCode
      type: object
      properties:
        CountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent_CountryCode'
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Use this field to identify the U.S. state or territory that issued the driver's license or user-defined ID type. The state list is client-defined. This field is not applicable for passport numbers.
      description: Details of government issued identifier.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_IssuedIdent:
      required:
      - IssuedIdentType
      properties:
        IssuedIdentType:
          type: string
          description: |-
            Type of issued identity card/document.



            **Note:** At run time, service provider allows the user to enter freeform text to document an additional ID type, other than driver license and passport. The value "KnownToBranch" is only for verification of detail text.
          enum:
          - DrvrsLicNb
          - PsptNb
          - Other
          - KnownToBranch
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number







            Example: 3762849726
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the identity card/document was issued.



            Format: yyyy-MM-ddTHH:mm:ss.SSS



            Example: 2021-01-31T23:59:59.999
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        VerificationDetailText:
          maxLength: 255
          type: string
          description: |-
            Verification detail text.



            **Note:** Max length: 20 characters
        GovIssuedIdent:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent'
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PersonName:
      required:
      - NameType
      properties:
        NameType:
          type: string
          description: |-
            Type of the name.



            **Note:** Secondary refers to an alternate name.
          enum:
          - Primary
          - Secondary
        NameIdent:
          maxLength: 36
          type: string
          description: "Unique identifier assigned to a person or organization party. \n\n\n\nThis field is used to identify names related to the account record.\n\n\n\n**Note:** Refers to Alternate name code. "
        FullName:
          maxLength: 96
          type: string
          description: |+
            Full name of a person.



            **Note:** For PrimaryNameType, refers to the read-only legal name constructed by service provider based on the NameOption. User cannot modify this value.







            For SecondaryNameType, refers to the alternate name.







        FamilyName:
          maxLength: 40
          type: string
          description: Family name or last name of a person.
        GivenName:
          maxLength: 40
          type: string
          description: First name of a person.
        MiddleName:
          maxLength: 40
          type: string
          description: |-
            Middle name of a person.



            **Note:** Refers to middle name.
        NamePrefix:
          type: string
          description: "A title before person's name. For example, Mr, Mrs, Dr.\n\n\n\n**Note:** Refers to salutation.\n\n\n\nService provider uses freeform text. "
        NameSuffix:
          type: string
          description: "Name suffix to add after the name of a person. \n\n\n\n**Note:** Service provider uses freeform text."
        NameFormat:
          type: string
          description: 'Format of the name to indicate the way name to be printed in certain mailings for personal customers. '
          enum:
          - FirstLastSuffix
          - FirstMiddleInitialLastSuffix
          - FirstMiddlelLastSuffix
        NameInUseInd:
          type: boolean
          description: 'Flag to indicate the name is in use. '
