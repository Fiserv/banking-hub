        RelationshipRole:
          type: string
          description: |-
            Role of a relationship manager.



            **Note:** Service provider supports only one officer for party.
          enum:
          - Officer
    addPartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData_RecipientResidenceCountry:
