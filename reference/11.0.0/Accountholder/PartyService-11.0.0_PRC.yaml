        FinancialAmt:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_FinancialData_FinancialAmt'
        MaxCoverageAmt:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_FinancialData_MaxCoverageAmt'
    addPartyRequest_OrgPartyInfo_FinancialData:
      type: object
      properties:
