          description: "Date on which tax identification is certified.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        TrustOrgName:
          maxLength: 80
          type: string
          description: Name of an organization or trust.
        IncorporationDt:
          type: string
          description: "Date of incorporation.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
      description: Details of the Certificate of Deposit Account Registry Service (CDARS) related to the party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: "Type of a phone. \n\n\n\n**Note:** Refers to contact code. \n\n\n\n\n\n\n\n\"Foreign\" is interpreted to mean outside the US. Additional phone types may be client-defined."
          enum:
          - Home
          - Work
          - Mobile
          - Fax
          - WorkForeign
          - HomeForeign
          - MobileForeign
          - FaxForeign
        PhoneTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the PhoneType field.
        PhoneIdent:
          type: integer
          description: |-
            Phone identifier to serialize the phone types when more than one phone type exists.



            **Note:** Refers to the sequence, which is unique for each contact.
          format: int64
        Phone:
          type: string
          description: "Phone number.\n\n\n\n**Note:** US phone numbers have International Dial Code as 1.\n\n\n\n\n\n\n\nBy default, EFX phone number follow the following format for all phones: \n\n\n\n+IntlCountryCode-AreaCode-PhoneNumber+Extn\n\n\n\nPhone extension number is the only portion that is optional and is returned, if available for work or WorkForeign.\n\n\n\nExample Phone Format:\n\n\n\n+91-402-5551212+739.\n\n\n\n\n\n\n\nIf the client application has set up the parameter in ESF studio that indicates to not use phone formatting in ESF, then ESF will not format the phone number as string of numbers in the response."
        PreferredPhone:
          type: boolean
          description: |-
            Flag to indicate phone number is a preferred phone number to contact.



            **Note:** Only one phone number can be the preferred phone number.



            For service provider preferred phone will always be the Primary phone number.
        Priority:
          type: string
          description: |-
            Priority of the phone or contact provided by the party.



            **Note:** Service provider supports one primary, one secondary and multiple other priorities for phone number.
          enum:
          - Primary
          - Secondary
          - Other
        PhoneDesc:
          maxLength: 30
          type: string
          description: |-
            Description of phone.



            **Note:** Max length: 20 characters
      description: |-
        Phone number details of a party.



        **Note:** Service provider supports one primary phone, one secondary phone and multiple other (additional) phones.



        This aggregate may repeat multiple times.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |-
            Standard format of country code.







            **Note:** Refers to the country code source standard used by the financial institution.
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.



            **Note:** Applicable to international (non-us) address.
      description: Country code details of a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        NameIdent:
          maxLength: 36
          type: array
          description: "Unique identifier assigned to a person or organization party. \n\n\n\nThis field is used to identify names related to the account record.\n\n\n\n**Note:** Refers to alternate name code. \n\n\n\nCurrent alternate name in use."
          items: {}
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of an address record.\n\n\n\n**Note:** Refers to alternate address code. \n\n\n\nAddressIdent (1-99) = additional (alternate) addresses for the customer."
        AddrUse:
          type: string
          description: "Usage of the address. \n\n\n\n**Note:** Personal address applies to a personal customer. \n\n\n\nPhysical address is the address where the customer physically resides. \n\n\n\nA customer can have only one physical address. By default, the primary address of the customer is the physical address of the customer.\n\n\n\nA secondary/seasonal (alternate) address may also be used as a physical address. A physical address is indicated by the ESF address use field value 'Physical'."
          enum:
          - Personal
          - Physical
        AddrFormatType:
          type: string
          description: |-
            Type of address format.



            **Note:** Label is the supported format.
          enum:
          - Label
        FullName1:
          maxLength: 96
          type: string
          description: |+
            Full name line 1.



            **Note:** Refers to Name/Address line, supplementary information for the legal name or address.



            It prints below the name and above the mailing address on the correspondence.



        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.



            **Note:** It is the street address, rural route or box number where customer correspondence is mailed.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** Refers to Name/Address, supplementary information for the legal name or address.\n\n\n\nAddr2 line will be deprecated in future. It is advisable to send FullName1 in the request instead of Addr2."
        City:
          maxLength: 32
          type: string
          description: Name of the city.
        County:
          maxLength: 32
          type: string
          description: |-
            County.



            **Note:** Applicable to US state of Indiana.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.



            **Note:** Two-character US state abbreviation. Values are client-defined.



            Service provider requires a state for US address.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or Zip code.



            **Note:** If ForeignFlag is true, then service provider accepts any value up to 10 characters.



            If ForeignFlag is false, then service provider accepts either 5-character zip or 10-character zip+4. (For example 32715-1234).







            Service provider needs a zip code for US addresses and postal code for non-US addresses.
        CountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_CountryCode'
        AddrType:
          type: string
          description: |-
            Type of address.







            **Note:** Primary address refers to the CIF mailing address and is stored in the customer record (CIF).



            Only one primary address is allowed and is sent in the request.



            Secondary address refers to an alternate address and multiple secondary addresses are supported by the service provider.



            Seasonal address refers to a scheduled alternate address with a start date and an end date.



            Secondary, Seasonal and Physical addresses are stored in the customer's alternate address record by the service provider.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_PostAddr_TimeFrame'
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        MoveInDt:
          type: string
          description: "Date on which the party moved to current address.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Applicable to current primary address."
          format: date
        ContactMethod:
          type: string
          description: "Method to contact. \n\n\n\n**Note:** Method used to notify the Financial Institution of the address change.\n\n\n\nValues are client-defined."
        Comment:
          maxLength: 300
          type: string
          description: |-
            Comment about address.



            **Note:** Max length: 25 characters
        CensusTract:
          maxLength: 20
          type: string
          description: "Census track number assigned by the U.S. Census Bureau to identify the geographic location.\n\n\n\n**Note:** Refers to GEO code.  \n\n\n\nService provider present information in the response along with address details, however, stores a single instance of this information separately from address information.\n\n\n\n"
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given postal address is foreign address.
        AddrInUseInd:
          type: boolean
          description: |-
            Flag to indicate an address is in use.



            **Note:** A customer can have only one correspondence address. By default, the primary address of the customer is their correspondence address. A secondary or seasonal alternate address can also be used as the customer's correspondence address. A value of true in this field indicates that the address returned in this aggregate is the current correspondence address for the customer.
      description: Postal address details of a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Email:
      type: object
      properties:
        EmailIdent:
          maxLength: 36
          type: string
          description: Unique identifier of the email address.
        EmailType:
          type: string
          description: |-
            Type of the email address.



            **Note:** By default, service provider only supports "Person" email type [type code 4] for personal customers.



            Precisions do allow the financial institution to set up additional client-defined contact types.
          enum:
          - Person
        EmailTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of enumeration value in the EmailType field.
        EmailAddr:
          maxLength: 254
          type: string
          description: Email address details of a party.
        PreferredEmail:
          type: boolean
          description: |-
            Flag to indicate the email address is the preferred email address of contact.



            **Note:** Refers to contact priority for email.







            Service provider allows only one preferred (primary) email per party and each party must have at least one preferred (primary) email address. Therefore, client application must send one email address with preferred phone as true in a single request.
      description: Email address details of a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_WebAddr:
      type: object
      properties:
        WebAddrIdent:
          type: integer
          description: |+
            Unique identifier of the web address.







          format: int64
        WebAddrType:
          type: string
          description: |-
            Type of web address to contact the party.



            **Note:** By default, service provider only supports "Home" web address type (type code 5) for personal customers and does not allow the financial institute to set up additional client-defined contact types.
          enum:
          - Home
        WebAddrTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of enumeration value in the WebAddrType field.
        WebAddrLink:
          type: string
          description: Web address link or URL.
      description: Web address details of a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Contact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PhoneNum'
        PostAddr:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr'
        Email:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Email'
        WebAddr:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_WebAddr'
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent_CountryCode:
      required:
