        MaxActiveCampaign:
          type: integer
          description: Maximum limit of marketing campaign.
          format: int64
        MktgCampaignData:
          type: array
          description: Marketing campaigns data of the customer. Applicable only when customer is enrolled to marketing campaigns.
          items:
            $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_MktgCampaignData'
        CDARSData:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_CDARSData'
        PersonData:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData'
        BirthDt:
          type: string
          description: "Date of birth of a person.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        Employment:
          type: array
          description: Employment details of the party.
          items:
            $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_Employment'
        Gender:
          type: string
          description: Gender of a person.
          enum:
          - Male
          - Female
          - Unknown
        MaritalStat:
          type: string
          description: |-
            Martial status of a person.



            **Note:** Values are client-defined.
        Nationality:
          maxLength: 40
          type: string
          description: |-
            Nationality of the party.



            **Note:** Refers to national origin.



            Values are client-defined.
        ImmigrationStat:
          type: string
          description: |-
            Immigration status of a person.











            **Note:** Refers to alien residency.
          enum:
          - ResidentAlien
          - NonResidentAlien
        AccomodationCode:
          type: string
          description: |-
            Code to identify the type of accommodation used by the party.



            **Note:** Refers to residence of a party. Service provider supports freeform text up to 20 characters.



            Value to be passed through the service provider.
      description: |-
