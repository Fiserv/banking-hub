        AddrUse:
          type: string
          description: "Usage of the address. \n\n\n\n**Note:** Business address applies to a business customer or an organization.\n\n\n\nPhysical address is the address where the customer physically resides.\n\n\n\n A customer can have only one physical address. By default, the Primary address of the customer is the physical address of the customer. A secondary/seasonal (alternate) address may also be used as a physical address. A physical address is indicated by the ESF address use field value 'Physical'."
          enum:
          - Business
          - Physical
