          format: date
        ForeignExpDt:
          type: string
          description: "Date after which the foreign tax expires.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        LimitationOnBenefits:
          type: string
          description: Limitation on Benefits (LOB) test categories.
          enum:
          - None
          - Individual
          - Government
          - TaxExemptCharity
          - TaxExemptPension
          - PubliclyTradeCorp
          - SubPubliclyTradeCorp
          - DerivativeTestCompany
          - ErosionTestCompany
          - ActiveTradeTestCompany
          - DiscretionaryDetermination
          - Other
      description: Data related to the taxes paid to a foreign government as a result of foreign income tax withholdings.
    addPartyRequest_OrgPartyInfo_TaxDataInfo:
      type: object
      properties:
        TaxIdentType:
          type: string
          description: "Type of tax identification. \n\n\n\n**Note:** Refers to TIN type.\n\n\n\n\n\n\n\nService provider support EIN or Other (Q-EIN) tax identification types for non-personal (business) party.\n\n\n\n\n\n\n\nValue \"Other\" refers to QI EIN (Qualified Intermediary Employer Identification Number)."
          enum:
          - EIN
          - Other
        TaxIdent:
          maxLength: 12
          type: string
          description: "Unique identifier of tax. \n\n\n\n\n\n\n\nExample: \"123456789\"\n\n\n\n**Note:** Service provider accepts up to nine numeric characters for SSN and ITIN."
        TaxIdentStatus:
          type: string
          description: Status of the tax identification.
        TaxIdentVerified:
          type: boolean
          description: |-
            Flag to indicate the tax information is verified.



            **Note:** Refers to TIN verification
        TaxIdentVerifiedDt:
          type: string
          description: "Date when the tax identification is verified.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        OtherTaxIdent:
          maxLength: 36
          type: string
          description: |-
            Any other identifier of tax information related to a party.



            **Note:** Maximum field length for Foreign TaxIdent up to 22 characters.
        BNotice1TaxYear:
          type: integer
          description: Tax year of the B-Notice 1.
          format: int64
        BNotice1Dt:
          type: string
          description: "Date when the B-Notice 1 is sent to a party.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n\n\n\n\n"
          format: date
        BNotice1PrintDt:
          type: string
          description: "Date on which B-Notice 1 is printed.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        BNotice2TaxYear:
          type: integer
          description: Tax year of the B-Notice 2.
          format: int64
        BNotice2Dt:
          type: string
          description: "Date when the B-Notice 2 is sent to a party.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n\n\n\n\n"
          format: date
        BNotice2PrintDt:
          type: string
          description: "Date on which B-Notice 2 is printed.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        CNoticeDt:
          type: string
          description: "Date when the C-Notice is sent to a party.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        CNoticeReleaseDt:
          type: string
          description: "Date on which C-Notice is released.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        CNoticePrintDt:
          type: string
          description: "Date on which C-Notice is printed.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        ForeignTaxData:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData'
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.



            **Note:** IRS mail indicator that identifies the method for delivering 3rd party IRS notices.
        DeliverNoticesOption:
          type: string
          description: |-
            Option to deliver notices to the customer.



            **Note:** Refers to IRS merge indicator.
      description: Tax information related to a party.
    addPartyRequest_OrgPartyInfo_SecretData:
      required:
      - SecretIdent
      properties:
        SecretIdent:
          type: string
          description: |-
            Unique identifier of the security question used to identify the customer.



            **Note:** Value "MaidenName" refers to mother's maiden name.
          enum:
          - MaidenName
        SecretValue:
          maxLength: 80
          type: string
          description: |-
            Value of the SecretIdent field that includes customer's answer to the corresponding security question.



            **Note:** Service provider accepts up to 20 characters and any value over 20 characters will be truncated.
    addPartyRequest_OrgPartyInfo_AccessLevelData:
      properties:
        AccessLevelType:
          type: string
          description: |-
            Access level type of vendor.



            **Note:** Refers to user code.
        AccessLevelCode:
          type: string
          description: Internet banking access level code of vendor. The value is vendor-defined.
    addPartyRequest_OrgPartyInfo_CDARSData:
      type: object
      properties:
        CDARSCustomerInd:
          type: boolean
          description: Flag to indicate party is a Certificate of Deposit Account Registry Service (CDARS) customer.
        CustomerClass:
          type: string
          description: Class of the customer.
        CDARSTaxIdentType:
          type: string
          description: Type of tax identification issued by the Certificate of Deposit Account Registry Service (CDARS).
        TaxIdentStatus:
          type: string
          description: Status of the tax identification.
        TaxIdCertDate:
          type: string
          description: "Date on which tax identification is certified.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        TrustOrgName:
          maxLength: 80
          type: string
          description: |-
            Name of an organization or trust.



            **Note:** Max length: 40 characters
        IncorporationDt:
          type: string
          description: "Date of incorporation.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
      description: Details of the Certificate of Deposit Account Registry Service (CDARS) related to the party.
    addPartyRequest_OrgPartyInfo_OrgData_PostAddr_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.SSS



            Example: 2021-01-31T23:59:59.999
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.SSS



            Example: 2021-01-31T23:59:59.999
      description: "Details of the time frame when the address is active.\n\n\n\n**Note:** TimeFrame applies to seasonal addresses only. \n\n\n\nSeasonal address refers to scheduled alternate address with a start and end date."
    addPartyRequest_OrgPartyInfo_OrgData_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddrUse:
          type: string
          description: "Usage of the address. \n\n\n\n**Note:** Business address applies to a Business or an Organization.\n\n\n\nPhysical address is the address where the customer physically resides.\n\n\n\nA customer can have only one physical address. By default, the Primary address of the customer is the physical address of the customer.\n\n\n\nA Secondary/Seasonal (alternate) address may also be used as a Physical address. A physical address is indicated by the ESF address use field value 'Physical'. \n\n\n\nClient application should send only one address as the Physical address in a single ESF request. If multiple instances of address are sent with address use of Physical, then only the first instance is sent to the service provider."
          enum:
          - Business
          - Physical
        AddrFormatType:
          type: string
          description: Type of address format.
          enum:
          - Label
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1.



            **Note:** Refers to Name/Address line. It prints below the name and above the mailing address on the correspondence.



            This line is optional.

            Max length: 40 characters



            Client application should only send either (not both) FullName1 or Addr2 field in a single ESF request.
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.



            **Note:** Refers to mailing address line and is required to be provided when adding address.



            It is the street address, rural route or box number where customer correspondence is mailed.

            Max length: 40 characters
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** Addr2 line will be deprecated in future. It is advisable to send FullName1 in the request instead of Addr2.\n\n\n\nClient application should only send either (not both) FullName1 or Addr2 field in a single ESF request. "
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.



            **Note:** Max length: 26 characters
        County:
          maxLength: 32
          type: string
          description: |-
            County



            **Note:** Applicable to US state of Indiana for primary address record.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.



            **Note:** Two-character US state abbreviation. Values are client-defined.



            Service provider requires a state for US address.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.



            **Note:** If ForeignFlag is true, then service provider accepts any value up to 10 characters.



            If ForeignFlag is false, then service provider accepts either 5-character zip or 10-character zip+4. (For example 32715-1234).







            Service provider needs a zip code for US addresses and postal code for non-US addresses.
        CountryCode:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PostAddr_CountryCode'
        AddrType:
          type: string
          description: |-
            Type of address.







            **Note:** Primary address refers to the CIF mailing address and is stored in the customer record (CIF).



            Only one primary address is allowed and is sent in the request.



            Secondary address refers to an alternate address and multiple secondary addresses are supported by the service provider.



            Seasonal address refers to a scheduled alternate address with a start date and an end date.



            Secondary, Seasonal and Physical addresses are stored in the customer's alternate address record by the service provider.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_PostAddr_TimeFrame'
        ExpDt:
          type: string
          description: "Date after which address expires.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20 \n\n\n\n**Note:** *Conditionally Required field*\n\n\n\n\n\n\n\nRequired when time PostAddr/TimeFrame is sent.\n\n\n\nApplicable to seasonal addresses."
          format: date
        MoveInDt:
          type: string
          description: "Date on which the party moved to current address.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Applicable to current primary address."
          format: date
        ContactMethod:
          type: string
          description: "Method to contact. \n\n\n\n**Note:** Method used to notify the Financial Institution of the address change.\n\n\n\nValues are client-defined."
        Comment:
          maxLength: 300
          type: string
          description: |-
            Comment or note to assist a user.



            **Note:** Max length: 25 characters
        CensusTract:
          maxLength: 20
          type: string
          description: "Census track number assigned by the U.S. Census Bureau to identify the geographic location.\n\n\n\n**Note:** Refers to GEO code.  \n\n\n\nService provider present information along with address details, however, stores a single instance of this information separately from address information.\n\n\n\nIt is sent with primary address only. \n\nMax length: 15 characters"
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given postal address is foreign address.
        AddrInUseInd:
          type: boolean
          description: "Flag to indicate an address is in use.\n\n\n\n**Note:** A customer can have only one correspondence address. By default, the Primary address of the customer is their correspondence address. A Secondary or Seasonal alternate address can also be used as the customer's correspondence address. \n\n\n\nThe client application must send the address identifier of the address and the value of ' true' in the 'Alternate Address In Use' to set that address as the correspondence address for the customer. \n\n\n\nOnly one address aggregate should be sent with the value 'true' in this field. If the client application sends more than one address aggregate with the value for this field as 'true', then ESF uses the first address that it encountered with the value of true and send it as the correspondence address to the service provider."
      description: "Postal address details of a party.\n\n\n\n**Note:** Details to add customer's primary address and secondary/secondary (alternate) addresses up to 99. \n\n\n\nAdditionally, you can identify an alternate address to be used as the physical address or an address to be used for customer correspondence. \n\n\n\nAn address identifier is not needed by precision for primary addresses.\n\n\n\nWhile adding a secondary/seasonal address, ESF automatically assigns the address identifier for the secondary/seasonal address."
    addPartyRequest_OrgPartyInfo_OrgData_Email:
      type: object
      properties:
        EmailType:
          type: string
          description: |-
            Type of the email address.



            **Note:** By default, service provider only supports "Business" email type [type code 4] for business customers.



            Service provider allows the financial institutions to set up additional client-defined contact types.
          enum:
          - Business
        EmailAddr:
          maxLength: 254
          type: string
          description: |-
            Email address details of a party.



            **Note:** Max length: 78 characters

            Any value over 78 characters will be truncated.
        PreferredEmail:
          type: boolean
          description: |-
            Flag to indicate the email address is the preferred email address of contact.



            **Note:** *Required field*







            Required by the service provider and refers to contact priority for email.







            Service provider allows only one preferred (primary) email per party and each party must have at least one preferred (primary) email address. Therefore, client application must send one email address with preferred phone as true in a single request.
      description: |-
        Email address details of a party.



        **Note:** Service provider automatically assigns a sequence ID to each new email.
    addPartyRequest_OrgPartyInfo_OrgData_WebAddr:
      type: object
      properties:
        WebAddrType:
          type: string
          description: |-
            Type of web address to contact the party.



            **Note:** By default, service provider only supports "Home" web address type (type code 5) for personal customers and does not allow the financial institute to set up additional client-defined contact types.
          enum:
          - Work
        WebAddrLink:
          type: string
          description: "Web address link or URL.\n\n\n\n**Note:** Max length: 78 characters \n\nAny value over 78 characters will be truncated from the right.\n\n\n\nRequired when adding a web address."
      description: |-
        Web address details of a party.



        **Note:** Service provider automatically assigns a sequence ID to each new web address.
    addPartyRequest_OrgPartyInfo_OrgData_Contact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PhoneNum'
        PostAddr:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_PostAddr'
        Email:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_Email'
        WebAddr:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_WebAddr'
    addPartyRequest_OrgPartyInfo_OrgData_GovIssuedIdent_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |-
            Standard format of country code.







            **Note:** XREF rule LMXRL0001529 in ESF studio can be set up to indicate the country code source standard used by a Financial Institution and the client application.



            If no value is set up in this rule, then the source standard sent in this field will be used to determine the country code source standard to translate the country code value for the postal address. If the request does not have a valid value in the /PostAddr/CountryCode/CountryCodeSource field, then ESF passes through the values for /CountryCodeValue field received in the Precision Add/Mod requests.
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.



            **Note:** Country that issued passport or user-defined ID type.
      description: Country code details of a party.
    addPartyRequest_OrgPartyInfo_OrgData_GovIssuedIdent:
      required:
      - CountryCode
      type: object
      properties:
        CountryCode:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_GovIssuedIdent_CountryCode'
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.



            **Note:** US state or territory that issued the driver's license or user-defined ID type.



            State list is client-defined.
      description: Details of government issued identifier.
    addPartyRequest_OrgPartyInfo_OrgData_IssuedIdent:
      required:
      - IssuedIdentType
      properties:
        IssuedIdentType:
          type: string
          description: |-
            Type of issued identity card/document.



            **Note:** Other refers to verification details.



            At run time, service provider allows the user to enter freeform text to document an additional ID type, other than driver license and passport.







            Service provider accepts up to 20 characters for the user-entered ID type.
          enum:
          - DrvrsLicNb
          - PsptNb
          - Other
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.







            Example: 3762849726



            **Note:** Service provider accepts up to 18 characters for DrvrsLicNb and PsptNb ID types.



            For a user-defined ID type, service provider accepts up to 25 characters.
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the identity card/document was issued.



            Format: yyyy-MM-ddTHH:mm:ss.SSS



            Example: 2021-01-31T23:59:59.999
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        VerificationDetailText:
          maxLength: 255
          type: string
          description: |-
            Verification detail text.



            **Note:** Max length: 20 characters
        GovIssuedIdent:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_GovIssuedIdent'
    addPartyRequest_OrgPartyInfo_OrgData_OrgName:
      required:
      - NameType
      properties:
        NameType:
          type: string
          description: Type of the name.
          enum:
          - Primary
          - Secondary
        NameIdent:
          maxLength: 36
          type: string
          description: "Unique identifier assigned to a person or organization party. \n\n\n\nThis field is used to identify names related to the account record.\n\n\n\n**Note:** Refers to alternate name code and is required when NameType is secondary.\n\n\n\nThis field is used to identify a new alternate address.\n\n\n\nSend a unique NameIdent value between 1-99 for each alternate name.\n\n\n\nNameIdent values do not have to be sequential."
        Name:
          maxLength: 80
          type: string
          description: |-
            Name of an organization.



            **Note:** Service provider supports up to 40 characters for one name line and stores the primary OrgName in the first name field in the customer record (CIF) whereas stores each secondary name in the customer's alternate name record (altname).
        NameFormat:
          type: string
          description: "Format of the name to indicate the way name to be printed in certain mailings for personal customers. \n\n\n\n**Note:** Value selected determines how precision constructs the read-only legal name value for the customer."
          enum:
          - FirstLastSuffix
          - FirstMiddleInitialLastSuffix
          - FirstMiddlelLastSuffix
        NameInUseInd:
          type: boolean
          description: "Flag to indicate the name is in use. \n\n\n\n**Note:** Set the NameInUseInd as true to identify which, if any, of the customer's alternate name to use for customer correspondence. Only one of the alternate names can have NameInUseInd set as true.\n\n\n\nIf more than one PersonName record has this field as true, service provider uses the first PersonName it encounters with the value as true."
    addPartyRequest_OrgPartyInfo_OrgData:
      type: object
      properties:
        Contact:
          type: array
          description: Contact information of a party.
          items:
            $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_Contact'
        IssuedIdent:
          type: array
          description: Details of issued identity card/document of a party.
          items:
            $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_IssuedIdent'
        OrgName:
          type: array
          description: |-
            Information related to name of an organization.



            **Note:** Details to add customer's primary name and any alternate name up to 99.



            A primary name is required to auto-generate the customer's shortname.
          items:
            $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_OrgName'
      description: Data related to an organization party.
    addPartyRequest_OrgPartyInfo:
      type: object
      properties:
        Comment:
          maxLength: 300
          type: string
          description: Comment or note to assist a user.
        FinancialData:
