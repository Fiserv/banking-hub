          description: "Phone number.\n\n\n\n**Note:** US phone numbers have International Dial Code as 1.\n\n\n\n\n\n\n\nBy default, EFX phone number follow the following format for all phones: \n\n\n\n+IntlCountryCode-AreaCode-PhoneNumber+Extn\n\n\n\nPhone extension number is the only portion that is optional and is returned, if available for work or WorkForeign.\n\n\n\nExample Phone Format:\n\n\n\n+91-402-5551212+739.\n\n\n\n\n\n\n\nIf the client application has set up the parameter in ESF studio that indicates to not use phone formatting in ESF, then ESF will not format the phone number as string of numbers in the response."
