          maxLength: 250
          type: string
          description: |-
            Next record pointer to include in the response if more than 250 posted transaction records exist.



            For more than 250 posted transactions, ESF returns cursor value in the RecCtrlOut/Cursor field. To retrieve the next set of posted transactions, this field should be sent in the subsequent request within RecCtrlIn/Cursor field.



            **Note:** Service provider does not support this field.
      description: |-
        Maximum number of records to be processed within a single response as specified by the client.



        **Note:** Service provider does not support RecCtrlIn.
    getPartyListInqSecuredRequest_PartyListSel:
      type: object
      properties:
        Name:
          maxLength: 80
          type: string
          description: |-
            Full name of the party to search the records.



            **Note:** To search for customer by name using wildcard character, place an asterisk before and/or after the portion of the name you want to search.



            For example, *dam* may return names like Adams, Adamson and Damien.







            Service provider returns the matching CIF records that are attached to one or more accounts.
        NameSearchCode:
          type: string
          description: |-
            Name Search Code of a party to search the party records.







            Soundex Name search option searches for a customer by the Family Name. Exact Name search option searches for a customer by exact Full Name. Partial Name search option searches for a customer by exact Given Name







            **Note:** NameSearchCode will be deprecated in future releases.



            Use NameTypeOption instead.
        NameTypeOption:
          type: string
          description: "Option to specify whether the name search criteria should include alternate name or tittle matches in addition to the primary name search.\n\n\n\n**Note:** Applicable only when PartyListsel/Name is sent in the request. \n\n\n\nIf no value is sent in the request, the system will search primary name only."
          enum:
          - InclAltName
          - InclTitle
          - InclAltNameAndTitle
        TaxIdent:
          maxLength: 12
          type: string
          description: "Unique identifier of tax.\n\n\n\n\n\n\n\nExample: \"123456789\"\n\n\n\n**Note:** Service provider allows negative employee identification number (EIN).\n\n\n\n\n\n\n\nIf the expected result is not found using a positive EIN search, try a negative EIN search. "
        Phone:
          type: string
          description: "Phone number to search the party records.\n\n\n\n**Note:** To search for a customer by phone, enter the full number using the following format exactly as shown: \n\n\n\n(123)123-1234\n\n\n\nAlternatively, enter a partial phone number and place an asterisk (wildcard) before and/or after the portion of the number you want to search.\n\n\n\nFor example: \n\n\n\n*123*\n\n\n\nService provider will also search all contact records when using partial phone number. \n\n\n\nResults may include matches to phone number and/or web URLs. \n\n\n\n"
        EmailAddr:
          maxLength: 254
          type: string
          description: |+
            Email address details of a party.



            **Note:** To search the party record by email, enter full or partial email.



            When searched by partial mail, place an asterisk (the wildcard) before and/or after the portion of the text you want to search.



            For example: *123*



            Service provider searches all contact records when using partial email. Results may include matches to phone numbers and/or web URLs.



        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.















            **Note:** To search for a party by account number, enter full account number and account type.



            Do not send any other selection criteria.
        AcctType:
          type: string
          description: "Type of an account. \n\n\n\n\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\"  title=\"Click to open\"> Glossary</a>.\n\n\n\n**Note:** Required to be provided to search the party records via account number.\n\n\n\nTo search for an account within all account types, send the value = ALL."
          enum:
          - DDA
          - CDA
          - SDA
          - SDB
          - LOAN
          - ALL
      description: "Selection criteria details to search the list of parties.\n\n\n\n**Note:** Service provider support search by one of the following criteria: \n\n\n\n- full or partial primary name (legal name constructed based on name format)\n\n\n\n- full Tax ID number\n\n\n\n- full or partial phone number\n\n\n\n- full or partial email address\n\n\n\n- account number and account type\n\n\n\n\n\n\n\nOnly one of these selection criteria is sent in the request. The system uses the first method to perform the search. The system uses the following order to determine which criteria to use: name, tax identifier, phone, email, Account."
    getPartyListInqSecuredResponse_RecCtrlOut:
      required:
      - SentRecCount
      type: object
      properties:
        SentRecCount:
          type: integer
          description: "Total number of records that matched the selection criteria and returned in the response message.\n\n\n\n**Note:** Service provider returns up to first 100 records that match the selection criteria.\n\n\n\nIf 100 records are returned, it is recommended that the user narrows the search criteria and resend the request to get a more accurate response. "
          format: int64
      description: Information retrieved for the criteria specified in the RecCtrlIn aggregate of the request message.
    getPartyListInqSecuredResponse_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
