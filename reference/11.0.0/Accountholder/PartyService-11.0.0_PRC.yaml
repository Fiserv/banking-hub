          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\n\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n\n\n- USD (in ISO4217-Alpha format) \n\n\n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPresently only USD currency code is supported."
      description: Details of currency code.
    UpdatePartyRequest_OrgPartyInfo_LifeInsuranceData_CashValueAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.







            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_LifeInsuranceData_CashValueAmt_CurCode'
      description: Cash face value amount.
    UpdatePartyRequest_OrgPartyInfo_LifeInsuranceData_FromAcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number of an account record.











        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.
          enum:
          - DDA
      description: Unique information to identify from account record.
    UpdatePartyRequest_OrgPartyInfo_LifeInsuranceData:
      type: object
      properties:
        InsurancePolicyType:
          type: string
          description: 'Type of insurance policy. '
          enum:
          - None
          - Joint
          - Single
        CashValueAmt:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_LifeInsuranceData_CashValueAmt'
        FromAcctKeys:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_LifeInsuranceData_FromAcctKeys'
