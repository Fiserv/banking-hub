        AccessLevelData:
          type: array
          description: Access level data of the party.
          items:
            $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_AccessLevelData'
        LifeInsuranceData:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_LifeInsuranceData'
        HeadHousehold:
          maxLength: 20
          type: string
          description: "Head household.\n\n\n\n**Note:** Value sent in the request is customer's unique identifier know as customer name. \n\nMax length: 15 characters\n\n\n\nParty must exist with the service provider."
        NextOfKinData:
          type: array
          description: Next of kin data.
          items:
            $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_NextOfKinData'
        IncCampaignInd:
