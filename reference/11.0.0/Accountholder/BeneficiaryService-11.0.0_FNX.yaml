---
openapi: 3.0.1
info:
  title: Beneficiary Service
  description: Beneficiary service consists of operations used to manage the beneficial party associated with an account. Beneficial party nominated, can claim the proceeds of the bank account post the demise of account holder.
  version: 11.0.0_FNX
servers:
- url: /
paths:
  /beneficiaryservice/partyacctsvc/beneficiaries:
    put:
      tags:
      - Update Beneficiary
      summary: Update Beneficiary.
      description: Update Beneficiary API updates the beneficiary percent, full name and beneficiary description for a beneficiary associated to a deposit account.<br><br> To download the API Specifications and Postman Collection, click <a href="../docs/?path=docs/resources/resources.md" title="Click to open">Resources</a>.
      operationId: modBeneficiary
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/modBeneficiaryRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modBeneficiaryResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modBeneficiaryResponse'
      x-group-name: Beneficiary Service
      x-proxy-name: Update Beneficiary
      x-child-product-name: Accountholder
      x-core: Finxact
    post:
      tags:
      - Add Beneficiary
      summary: Add Beneficiary.
      description: Add Beneficiary API adds a beneficiary to a deposit account with the details such as beneficiary percent, full name and beneficiary description. Most financial institutions allows to designate a bank account beneficiary to traditional bank accounts like savings accounts, checking accounts, CDs and IRA accounts. <br>For Finxact, a deposit account can have multiple beneficiaries.<br><br> To download the API Specifications and Postman Collection, click <a href="../docs/?path=docs/resources/resources.md" title="Click to open">Resources</a>.
      operationId: addBeneficiary
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addBeneficiaryRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addBeneficiaryResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addBeneficiaryResponse'
      x-group-name: Beneficiary Service
      x-proxy-name: Add Beneficiary
      x-child-product-name: Accountholder
      x-core: Finxact
  /beneficiaryservice/partyacctsvc/beneficiaries/secured:
    put:
      tags:
      - Delete Beneficiary
      summary: Delete Beneficiary.
      description: Delete Beneficiary API deletes the beneficiary information linked to a deposit account. <br><br> To download the API Specifications and Postman Collection, click <a href="../docs/?path=docs/resources/resources.md" title="Click to open">Resources</a>.
      operationId: delBeneficiarySecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/delBeneficiarySecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delBeneficiarySecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delBeneficiarySecuredResponse'
      x-group-name: Beneficiary Service
      x-proxy-name: Delete Beneficiary
      x-child-product-name: Accountholder
      x-core: Finxact
    post:
      tags:
      - Get Beneficiary
      summary: Get Beneficiary.
      description: Get Beneficiary API retrieves beneficiaries for an account.<br>Beneficiaries are parties (person or organization) that the holder of an account designates to receive the assets in the account, typically, in the event of the account holderâ€™s death.<br><br> To download the API Specifications and Postman Collection, click <a href="../docs/?path=docs/resources/resources.md" title="Click to open">Resources</a>.
      operationId: getBeneficiary
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getBeneficiaryRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getBeneficiaryResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getBeneficiaryResponse'
      x-group-name: Beneficiary Service
      x-proxy-name: Get Beneficiary
      x-child-product-name: Accountholder
      x-core: Finxact
components:
  schemas:
    addBeneficiaryRequest:
      required:
      - BeneficiaryInfo
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        BeneficiaryInfo:
          $ref: '#/components/schemas/addBeneficiaryRequest_BeneficiaryInfo'
    addBeneficiaryResponse:
      required:
      - BeneficiaryStatusRec
      properties:
        BeneficiaryStatusRec:
          $ref: '#/components/schemas/addBeneficiaryResponse_BeneficiaryStatusRec'
    delBeneficiarySecuredRequest:
      required:
      - BeneficiaryKeys
      properties:
        BeneficiaryKeys:
          $ref: '#/components/schemas/delBeneficiarySecuredRequest_BeneficiaryKeys'
    delBeneficiarySecuredResponse:
      required:
      - BeneficiaryStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        BeneficiaryStatusRec:
          $ref: '#/components/schemas/delBeneficiarySecuredResponse_BeneficiaryStatusRec'
    getBeneficiaryRequest:
      required:
      - BeneficiarySel
      properties:
        RecCtrlIn:
          $ref: '#/components/schemas/getBeneficiaryRequest_RecCtrlIn'
        BeneficiarySel:
          $ref: '#/components/schemas/getBeneficiaryRequest_BeneficiarySel'
    getBeneficiaryResponse:
      required:
      - BeneficiaryRec
      properties:
        RecCtrlOut:
          $ref: '#/components/schemas/getBeneficiaryResponse_RecCtrlOut'
        BeneficiaryRec:
          type: array
          description: Information related to the beneficiary record.
          items:
            $ref: '#/components/schemas/getBeneficiaryResponse_BeneficiaryRec'
    modBeneficiaryRequest:
      required:
      - BeneficiaryInfo
      - BeneficiaryKeys
      properties:
        BeneficiaryKeys:
          $ref: '#/components/schemas/addBeneficiaryResponse_BeneficiaryStatusRec_BeneficiaryKeys'
        BeneficiaryInfo:
          $ref: '#/components/schemas/modBeneficiaryRequest_BeneficiaryInfo'
    modBeneficiaryResponse:
      required:
      - BeneficiaryStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        BeneficiaryStatusRec:
          $ref: '#/components/schemas/addBeneficiaryResponse_BeneficiaryStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institutionâ€”bank, savings and loan (S and L), or credit union  \n  6011 - Financial institutionâ€”ATM \n  6012 - Financial institutionâ€”merchandise sale \n  6999 - Financial institutionâ€”home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the service providerâ€™s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    addBeneficiaryRequest_BeneficiaryInfo_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.



            **Note:** The following values indicate:

            - DDA: Demand deposit account

            - MMA: Money market account

            - SDA: Savings deposit account

            - CDA: Certificate of deposit

            - CMA: Cash management account
          enum:
          - DDA
          - MMA
          - SDA
          - CDA
          - CMA
      description: Unique information to identify the account record.
    addBeneficiaryRequest_BeneficiaryInfo_BeneficiaryData_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 150
          type: string
          description: Unique identification number of a party record.
      description: Unique information to identify the party record.
    addBeneficiaryRequest_BeneficiaryInfo_BeneficiaryData:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addBeneficiaryRequest_BeneficiaryInfo_BeneficiaryData_PartyKeys'
        FullName:
          maxLength: 96
          type: string
          description: Full name of the beneficiary.
        BeneficiaryDesc:
          maxLength: 80
          type: string
          description: Description of the beneficiary.
        BeneficiaryPercent:
          type: number
          description: Percentage of account balance that is conditionally allocated to the beneficiary.
      description: Details of the beneficiary party.
    addBeneficiaryRequest_BeneficiaryInfo:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addBeneficiaryRequest_BeneficiaryInfo_AcctKeys'
        BeneficiaryData:
          $ref: '#/components/schemas/addBeneficiaryRequest_BeneficiaryInfo_BeneficiaryData'
      description: Details of the beneficiary of an account.
    addBeneficiaryResponse_BeneficiaryStatusRec_BeneficiaryKeys:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addBeneficiaryRequest_BeneficiaryInfo_AcctKeys'
        PartyKeys:
          $ref: '#/components/schemas/addBeneficiaryRequest_BeneficiaryInfo_BeneficiaryData_PartyKeys'
      description: Unique information to identify the beneficiary record.
    addBeneficiaryResponse_BeneficiaryStatusRec_BeneficiaryStatus:
      required:
      - BeneficiaryStatusCode
      type: object
      properties:
        BeneficiaryStatusCode:
          type: string
          description: Code to indicate the status of the beneficiary.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the beneficiary status is changed. \n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999"
      description: Status details of the beneficiary.
    addBeneficiaryResponse_BeneficiaryStatusRec:
      required:
      - BeneficiaryKeys
      - BeneficiaryStatus
      type: object
      properties:
        BeneficiaryKeys:
          $ref: '#/components/schemas/addBeneficiaryResponse_BeneficiaryStatusRec_BeneficiaryKeys'
        BeneficiaryStatus:
          $ref: '#/components/schemas/addBeneficiaryResponse_BeneficiaryStatusRec_BeneficiaryStatus'
      description: Information used in responses to return the results from an add, modify or delete operation on the object.
    delBeneficiarySecuredRequest_BeneficiaryKeys_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
      description: Unique information to identify the account record.
    delBeneficiarySecuredRequest_BeneficiaryKeys:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/delBeneficiarySecuredRequest_BeneficiaryKeys_AcctKeys'
        PartyKeys:
          $ref: '#/components/schemas/addBeneficiaryRequest_BeneficiaryInfo_BeneficiaryData_PartyKeys'
      description: Unique information to identify the beneficiary record.
    delBeneficiarySecuredResponse_BeneficiaryStatusRec_BeneficiaryStatus:
      required:
      - BeneficiaryStatusCode
      type: object
      properties:
        BeneficiaryStatusCode:
          type: string
          description: Code to indicate the status of the beneficiary.
          enum:
          - Deleted
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the beneficiary status is changed. \n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999"
      description: Status details of the beneficiary.
    delBeneficiarySecuredResponse_BeneficiaryStatusRec:
      required:
      - BeneficiaryKeys
      - BeneficiaryStatus
      type: object
      properties:
        BeneficiaryKeys:
          $ref: '#/components/schemas/delBeneficiarySecuredRequest_BeneficiaryKeys'
        BeneficiaryStatus:
          $ref: '#/components/schemas/delBeneficiarySecuredResponse_BeneficiaryStatusRec_BeneficiaryStatus'
      description: Information used in responses to return the results from an add, modify or delete operation on the object.
    getBeneficiaryRequest_RecCtrlIn:
      type: object
      properties:
        MaxRecLimit:
          type: integer
