          description: Flag to indicate if the phone number is preferred contact number.
        DoNotContactInd:
          type: boolean
          description: Flag to indicate not to contact the party.
        PhoneDesc:
          maxLength: 30
          type: string
          description: Description of the phone.
        UpDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
