---
openapi: 3.0.1
info:
  title: Party Account Relationship Service
  description: Party account relationship service manages the nature of relationship between a party and a product account. It is used to indicate the primary contact and tax responsible parties as well as state the relationship type between the party and an account.
  version: 11.0.0_SIG-Inq_ByParty
servers:
- url: /
paths:
  /partyacctrelservice/partyacctrel/partyacctrel/secured:
    post:
      tags:
      - Get Party Account Relationship
      summary: Get Party Account Relationship
      description: "Get Party Account Relationship API retrieves the list of all accounts related to the Business or Person Party (customer).<br>This API also retrieves the information about the relationship of the Party to the Account, account balances and statuses. <br>Based on the selection done by Party Keys, this API uses the Account Selection Criteria to include or exclude account types based on the status of the account. <br>If the IncPartyInfoInd or IncAddtlAcctInfo fields are set to 'true' in the request, additional Party or Account information is provided in the response. Requesting for additional account information may increase the response time."
      operationId: PartyAcctRelInqBySecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartyAcctRelInqBySecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse'
      x-group-name: Party Account Relationship Service
      x-proxy-name: Get Party Account Relationship
      x-child-product-name: Accountholder
      x-core: Signature-ByParty
components:
  schemas:
    PartyAcctRelInqBySecuredRequest:
      required:
      - PartyAcctRelSel
      properties:
        RecCtrlIn:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredRequest_RecCtrlIn'
        PartyAcctRelSel:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredRequest_PartyAcctRelSel'
    PartyAcctRelInqBySecuredResponse:
      required:
      - PartyAcctRelRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_RecCtrlOut'
        PartyAcctRelRec:
          type: array
          description: |-
            Details of the party-to-account relationship record.

            **Note:** This aggregate may repeat up to 30 times (see SentRecCount).
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggrigate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    PartyAcctRelInqBySecuredRequest_RecCtrlIn:
      type: object
      properties:
        MaxRecLimit:
          type: integer
          description: "Maximum number of records in the result set to satisfy the request. If no value is specified, the maximum value of 250 records is sent.\n\n**Note:** This message may respond with up to 30 records in each request. The ability to set number of records is not available. By default this value is internally set to always 30. There is no need for the client application to send this value in the request. "
          format: int64
        Cursor:
          maxLength: 250
          type: string
          description: |-
            Next record pointer to include in the response if more than 250 posted transaction records exist.

            For more than 250 posted transactions, ESF returns cursor value in the RecCtrlOut/Cursor field. To retrieve the next set of posted transactions, this field should be sent in the subsequent request within RecCtrlIn/Cursor field.

            **Note:** Value returned in this field is used to issue another request to fetch more matching records.
      description: "Maximum number of records to be processed within a single response as specified by the client.\n\n**Note:** This aggregate is optional when submitting the first request. "
    PartyAcctRelInqBySecuredRequest_PartyAcctRelSel_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: "Unique identification number of a party record.\n\n**Note:** Refers to Customer permanent identifier. "
      description: |-
        Unique information to identify the party record.

        **Note:** A Customer Key can be used to select accounts related to a customer.
    PartyAcctRelInqBySecuredRequest_PartyAcctRelSel_CardKeys:
      type: object
      properties:
        CardId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number of a card maintained by financial institution. This number is printed on the front side of the card.

            Example: 526466529.

            **Note:** Card Id includes the ISO and Card Number. PAN (Primary Account Number) which is maximum of 19 digits in Signature.

        CardSeqNum:
          maxLength: 3
          type: string
          description: "Member number of the cardholder.\n\nApplicable if supported by financial institution.\n\n**Note:** Member number is a one-digit number and it identifies multiple cards for different customers (for example, a wife’s card might have a 1 following it and the husband’s card might have a 2 following it to differentiate the cards). Should be provided only if the financial institution supports the Member Number. "
      description: |-
        Unique information to identify a card record.

        **Note:** A Card number can be used to select accounts related to a customer.
    PartyAcctRelInqBySecuredRequest_PartyAcctRelSel_AcctSelCriteria:
      required:
      - AcctType
      properties:
        AcctType:
          type: string
          description: "Type of an account.\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\"  title=\"Click to open\"> Glossary</a>.\n\n**Note:** There is no filter criteria for IRA accounts. IRA is a form of Certificate of Deposit Account. They are included as part of CDAs. \n\nEXT account type represents all the external account types and hence, returns all external accounts associated with the party in the response like the external credit card accounts and so on. "
          enum:
          - DDA
          - SDA
          - CDA
          - LOAN
          - SDB
          - CRD
          - EXT
        AcctStatusSel:
          type: string
          description: "Account selection criteria with respect to status.\n\n**Note:** Applicable only for DDA, SDA, CDA and LOAN account types. \n\nWhen selecting \"All\" both open and closed accounts are returned.\n\nThe selection \"Closed\" is not applicable for Signature. \n\nThe BankDefined selection allows the financial institution to select the status codes that should be filtered for the response. This option requires configuration setup in Signature Core and is set up by application and channels. "
          enum:
          - All
          - Open
          - BankDefined
        AcctExcludeInd:
          type: boolean
          description: "Flag to indicate the related account type as specified in AcctType field is excluded.\n\n**Note:** Available for Safe Deposit Box, External accounts and Card Accounts. Client application must use this field to include or exclude these accounts from the response. \n\n"
    PartyAcctRelInqBySecuredRequest_PartyAcctRelSel:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredRequest_PartyAcctRelSel_PartyKeys'
        CardKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredRequest_PartyAcctRelSel_CardKeys'
        AcctSelCriteria:
          type: array
          description: "Selection criteria to identify specific account types to include or exclude in the response based on the account status or the AcctExcludeInd.\n\n**Note:** Account Selection Criteria is optional. \n\nUse this aggregate to filter the response to include only specific account types such as Checking, Savings, Time Deposit or Loan Accounts. When using AcctSelCriteria for this purpose, you should specify the AcctStatusSel and AcctType for all account types you want to be returned in the response. For example, if AcctType= \"DDA\" is not explicitly present in the request, then the response will not contain checking accounts. Additionally you can exclude or include Safe Deposit Account or Cards.\n\n\n\nWhen this aggregate is not provided all accounts will be returned (if ExcludeClosedAcctInd = false) in the response including Safe Deposit Boxes, External accounts and Cards. However, if ExcludeClosedAcctInd is sent as 'true' then only the Open accounts will be returned by Signature.\n\n\n\nUse this aggregate to exclude Safe Deposit Boxes, External and Card accounts in the response.  To exclude them in the response set the value of the AcctExcludeInd field for each account type (CRD, SDB, EXT) to true.\n\n"
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredRequest_PartyAcctRelSel_AcctSelCriteria'
        ExcludeClosedAcctInd:
          type: boolean
          description: "Flag to indicate the closed accounts is to be excluded from response. \n\nBy default, 'False' value is selected and both open and closed accounts are included in response."
        IncPartyInfoInd:
          type: boolean
          description: |-
            Flag to indicate a subset of frequently used properties of party information is to be included in response. By default value is set to 'false'.

            In case of 'True', if the selection is made by party, the information of the party will appear only once in the first instance of a record to avoid unnecessary repetition, and if the selection is made by account, the party information summary is always provided.

            **Note:** If true, then Signature provides basic information about the party or customer. If the tag is not explicitly present in the request, then assume a value of false.
        IncAddtlAcctInfoInd:
          type: boolean
          description: "Flag to indicate the additional account information is to be included in response.\n\n**Note:** Client application must send this indicator as 'true' if they want to include additional account summary information in the response. If the indicator is not sent, then it will default to 'false'. \n\n\n\n"
        IncEDistributionInd:
          type: boolean
          description: |-
            Flag to indicate that only accounts available for e-distribution are returned in response.

            **Note:** If true, Signature provides only those accounts that are available for e-distribution. If the tag is not explicitly present in the request, then assume a value of false.
        IncEBankingInd:
          type: boolean
          description: "Flag to indicate the selected accounts is to be enabled for e-banking. \n\nBy default, value is set to 'false' that means all channels are included for selected accounts.\n\n**Note:** Signature does not support this field as it does not have the functionality to enable or disable accounts for the Internet. In Signature, all the accounts are always Internet enabled. "
      description: |-
        Selection criteria for a party-to-account relationship inquiry.

        **Note:** Use a card number or a CIF key to identify the party or customer.
    PartyAcctRelInqBySecuredResponse_RecCtrlOut:
      required:
      - SentRecCount
      type: object
      properties:
        SentRecCount:
          type: integer
          description: Total number of records that matched the selection criteria and returned in the response message.
          format: int64
        MatchedRecCount:
          type: integer
          description: |-
            Number of records that matches the requested selection criteria.

            **Note:** Signature returns “99” in this field if additional records exist that were not returned. "0" is returned when no additional records exist.
          format: int64
        Cursor:
          maxLength: 250
          type: string
          description: |-
            Next record pointer to include in the response if more than 250 posted transaction records exist.

            For more than 250 posted transactions, ESF returns cursor value in the RecCtrlOut/Cursor field. To retrieve the next set of posted transactions, this field should be sent in the subsequent request within RecCtrlIn/Cursor field.
      description: Information retrieved for the criteria specified in the RecCtrlIn aggregate of the request message.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelKeys_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: Unique identification number of a party record.
      description: |-
        Unique information to identify the party record.

        **Note:** Refers to customer key.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelKeys_AcctKeys_CardKeys:
      type: object
      properties:
        CardId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number of a card maintained by financial institution. This number is printed on the front side of the card.

            Example: 526466529.

            **Note:** Card Id includes the ISO and Card Number. PAN (Primary Account Number) which is maximum of 19 digits in Signature.

        CardSeqNum:
          maxLength: 3
          type: string
          description: |-
            Member number of the cardholder.

            Applicable if supported by financial institution.
      description: Unique information to identify a card record.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelKeys_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number of an account record.





        AcctType:
          type: string
          description: "Type of an account.\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\"  title=\"Click to open\"> Glossary </a>.\n\n**Note:** The account type for external accounts is a user defined value in the signature core (see external application identifier). \n\n\n\nThe client application can use cross reference rule 'ExternalAccountType_ClientDefinedRule' in ESF studio to indicate the transformation for the signature user-defined External account types in ESF. It is recommended to set up ESF account type 'CCA' for the external credit card account type in signature core. "
          enum:
          - DDA
          - SDA
          - CDA
          - CRD
          - LOAN
          - SDB
          - EXT
          - CCA
        CardKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelKeys_AcctKeys_CardKeys'
      description: Details of the account keys to identify an account record.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelKeys:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelKeys_PartyKeys'
        AcctKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelKeys_AcctKeys'
      description: Unique information to identify the Party-to-Account Relationship record.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: Unique identification number of a party record.
      description: |-
        Unique information to identify the party record.

        **Note:** Customer Key.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: "Type of phone.\n\n**Note:** EvePhone refers to Nighttime phone number.\n\nDayPhone refers to daytime phone number.\n\nMobile refers to cellular phone number.\n\n\n\nFor a Person, the Nighttime Phone number is the default phone number. "
          enum:
          - EvePhone
          - DayPhone
          - 'Mobile '
        Phone:
          type: string
          description: "Phone number to search the party records.\n\n**Note:** Signature phone number field is a 13 digit numeric and signature does not support extension number. \n\n\n\nBy default, the EFX phone number follows the following format for all phones: \n\n+IntlCountryCode-AreaCode-PhoneNumber[+Extn]\n\nThe phone extension number is the only portion that is optional. Example phone format:\n\n+91-402-5551212+739.\n\n\n\nIf the client application has setup the parameter in ESF studio that indicates to not use phone formatting in ESF then ESF will not format the phone number and will return the phone number as string of numbers in the response. \n\n"
        PreferredPhone:
