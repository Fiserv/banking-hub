            Day of the Month. Numeric value representing the day of the month of occurrence.

            **Note:** Refers to Day of Month starting from 1 till 31. In case of February, the day can be 1 till 28 or 29 (in case of Leap Year).
          enum:
          - "1"
          - "2"
          - "3"
          - "4"
          - "5"
          - "6"
          - "7"
          - "8"
