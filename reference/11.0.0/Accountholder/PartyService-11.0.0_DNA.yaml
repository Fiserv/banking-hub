---
openapi: 3.0.1
info:
  title: Party Service
  description: |-
    The party service provides support for operations that manage party data and properties related to the party such as names, addresses, issued identifications, tax data, phone numbers and email addresses.<br>
    Party refers to a person or organization, who has a relationship with the financial institution.
  version: 11.0.0_DNA
servers:
- url: /
paths:
  /partyservice/parties/parties/secured:
    post:
      tags:
      - Get Party
      summary: Get Party
      description: "Retrieves the information related to a Party or customer using the unique identifier of a Party (PartyId).<br>\n        For more information about the Accountholder domain, <a href=\"../docs/?path=docs/fintechs/accountholder.md\" title=\"Click to open\">click here.</a>\n        <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/riskMgt.md\" title=\"Click to open\">Risk and Performance Management</a></li>\n          </ul>"
      operationId: getPartyInqSecure
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getPartyInqSecureRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPartyInqSecureResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPartyInqSecureResponse'
      x-group-name: Party Service
      x-proxy-name: Get Party
      x-child-product-name: Accountholder
      x-core: DNA
components:
  schemas:
    getPartyInqSecureRequest:
      required:
      - PartySel
      properties:
        PartySel:
          $ref: '#/components/schemas/getPartyInqSecureRequest_PartySel'
    getPartyInqSecureResponse:
      required:
      - PartyRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        PartyRec:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggrigate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    getPartyInqSecureRequest_PartySel_PartyKeys:
      required:
      - PartyIdent
      - PartyIdentType
      type: object
      properties:
        PartyIdentType:
          type: string
          description: |+
            Party Identification Type.

            **Note:** Service Provider supports below options when requesting for Party information:

            -When requesting information for a Person only below can be provided in the request:

            *Person Number



          enum:
          - PersonNum
        PartyIdent:
          maxLength: 60
          type: string
          description: Party Identification.
      description: Party Keys. Used to identify the Party record.
    getPartyInqSecureRequest_PartySel:
      required:
      - PartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/getPartyInqSecureRequest_PartySel_PartyKeys'
      description: Party Selection.
    getPartyInqSecureResponse_PartyRec_PartyKeys:
      required:
      - PartyIdent
      - PartyIdentType
      type: object
      properties:
        PartyIdentType:
          type: string
          description: Party Identification Type.
          enum:
          - PersonNum
        PartyIdent:
          maxLength: 60
          type: string
          description: Party Identification.
      description: Party Keys. Used to identify the Party record.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PartyPref:
      type: object
      properties:
        Language:
          maxLength: 17
          type: string
          description: |+
            Language. The value follows ISO-639-1.

      description: |+
        Party Preference. Use to specify a party's preferences or for the service provider to provide "parameters" that are specific to the party.

    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_MemberData:
      type: object
      properties:
        MemberGroup:
          type: string
          description: Member Group.
        MemberNum:
          maxLength: 36
          type: string
          description: Member Number.
      description: Member Data.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_ClientDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          maxLength: 36
          type: string
          description: |+
            Data Identifier. Unique identifier of the Client Defined Data item.

        DataIdentEnumDesc:
          maxLength: 80
          type: string
          description: Data Identifier Enumeration Description.
        Value:
          maxLength: 256
          type: string
          description: "Value. Value of the Client Defined Data. \n\n"
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo_USATaxIdCert:
      type: object
      properties:
        USATaxIdCertDate:
          type: string
          description: |+
            Tax Identifier Certification Date.

          format: date
      description: |+
        Tax Identifier Certification.

    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientResidenceCountry:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Country Code Source.  See the Country Code section for standards and allowed values for this element.
          enum:
          - ISO3166-Alpha-3
        CountryCodeValue:
          type: string
          description: Country Code Value.
        CountryCodeValueEnumDesc:
          maxLength: 80
          type: string
          description: Country Code Value Enumeration Description.
      description: |-
        Recipiente Residency Country. Recipient’s country of residence code for tax

        purposes.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo_ForeignTaxData:
      type: object
      properties:
        ForeignTaxForms:
          type: string
          description: |+
            Foreign Tax Forms.

          enum:
          - 1042S
          - None
        RecipientResidenceCountry:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientResidenceCountry'
        ForeignCertDt:
          type: string
          description: |+
            Foreign Certification Date.

          format: date
        ForeignExpDt:
          type: string
          description: |+
            Foreign Expiration Date.

          format: date
      description: |+
        Foreign Tax Data.

    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo:
      type: object
      properties:
        TaxIdentType:
          type: string
          description: "Tax Identification Type. Indicates the type of tax identification. \n\n**Note:** Refers to SSN\n\n"
          enum:
          - SSN
        TaxIdent:
          maxLength: 12
          type: string
          description: 'Tax Identification. '
        TaxIdentApplyDt:
          type: string
          description: Tax Identifier Application Date.
          format: date
        USATaxIdCert:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo_USATaxIdCert'
        ForeignTaxData:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo_ForeignTaxData'
      description: |+
        Tax Data Information. Use to expose information related to tax information for the party.

    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_DisclosureData:
      properties:
        DisclosureAckType:
          type: string
          description: |+
            Disclosure Acknowledgement Type. Valid values: Accepted, OptedIn, OptedOut, Rejected.

          enum:
          - OptedIn
          - OptedOut
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_SecretData:
      required:
      - SecretIdent
      properties:
        SecretIdent:
          type: string
          description: |+
            Secret Identifier.

        SecretValue:
          maxLength: 80
          type: string
          description: |+
            Secret Value.

    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PhoneNum_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Country Code Source.  See the Country Code section for standards and allowed values for this element.
          enum:
          - ISO3166-Alpha-3
        CountryCodeValue:
          type: string
          description: Country Code Value.
      description: Country Code
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: "Phone Type.\n\n\n\n**Note:** Phone Types are client defined.\n\nService Provider supports multiple Phone Types per customer and multiple Phone records per  Phone Type. \n\n"
        PhoneIdent:
          type: integer
          description: |-
            Phone Identifier. Use when you have more than one occurrence of a phone type  (for example 5 Mobile phones). This element serializes the phones.

            **Note:** Refers to a Phone Sequence Number
          format: int64
        Phone:
          type: string
          description: Phone.
        CountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PhoneNum_CountryCode'
      description: Phone Number.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_AddrDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          maxLength: 36
          type: string
          description: 'Data Identifier. Identified the Address Line Component. '
        Value:
          maxLength: 256
          type: string
          description: Value. Used to contain the value associated to the address Line Component.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Country Code Source.  See the Country Code section for standards and allowed values for this element.
          enum:
          - ISO3166-Alpha-3
        CountryCodeValue:
          type: string
          description: Country Code Value.
      description: Country Code.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_TimeFrame_StartDayMonth:
