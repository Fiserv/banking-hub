---
openapi: 3.0.1
info:
  title: Party Service
  description: |-
    The party service provides support for operations that manage party data and properties related to the party such as names, addresses, issued identifications, tax data, phone numbers and email addresses.<br>
    Party refers to a person or organization, who has a relationship with the financial institution.
  version: 11.0.0_DNA
servers:
- url: /
paths:
  /partyservice/parties/parties:
    put:
      tags:
      - Update Party
      summary: Update Party
      description: "Update Party API modifies the party information.<br>Party referres to a person or organization. Client application must indicate whether a party is a person or organization by providing the value of "PartyIdentType" field, party identifier and applicable person or organization information data. <br>To update party information, the client application should include the final state of the party record. If there is no existing party information in the Update Party API request, it is assumed that it has been deleted from the system of records.<br>DNA provides very limited options for deleting party information. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: UpdateParty
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePartyRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatePartyResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatePartyResponse'
      x-group-name: Party Service
      x-proxy-name: Update Party
      x-child-product-name: Accountholder
      x-core: DNA
    post:
      tags:
      - Add Party
      summary: Add Party.
      description: "Add Party API creates a new party record.<br>The party object is an abstract object that represents a customer who does business with a financial institution. A party object can be a person or organization that has some relationship with the bank. This relationship could be as a customer, prospect, third party and so on. The "PartyType" field defines this relationship in EFX.<br><br>A party (person or organization) shares some common characteristics, such as credit rating, credit limit, address, phone number, fax number or e-mail address and therefore, can be treated in the same manner. This information is specified in the "PartyInfo" abstract aggregate. Additionally, organizations and people can have some unique characteristic, such as name, tax exemption, birth date or gender and therefore cannot be treated in the same manner. This information is specified in the extended aggregate "PersonPartyInfo" and "OrgPartyInfo". The party object is not present in the message. Instead, one of the extended aggregates is substituted. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: addParty
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addPartyRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addPartyResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addPartyResponse'
      x-group-name: Party Service
      x-proxy-name: Add Party
      x-child-product-name: Accountholder
      x-core: DNA
  /partyservice/parties/parties/secured:
    post:
      tags:
      - Get Party
      summary: Get Party
      description: "Get Party API retrieves the information related to the party record. <br>A party refers to a person or organization who has a relationship with the financial institution. This relationship could be as a customer, prospect, third party and so on depending upon the 'PartyType' field.<br>For DNA, this API retrieves information for person or organization party in the 'Partyinfo' aggregate for common attributes such as credit rating, credit limit, address, phone number, fax number and e-mail address. The specific attributes to person party or organization party are specified in the extended PersonPartyInfo or OrgPartyInfo aggregates. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: getPartyInqSecure
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getPartyInqSecureRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPartyInqSecureResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPartyInqSecureResponse'
      x-group-name: Party Service
      x-proxy-name: Get Party
      x-child-product-name: Accountholder
      x-core: DNA
  /partyservice/parties/parties/secured/list:
    post:
      tags:
      - Get Party List
      summary: Get Party List
      description: "Get Party List API retrieves information related to a list of parties (Person, Organization and Member) matching a specific selection criteria. <br>This API supports search by partial name, phone number, tax identification number and member number. The information about the party in the response is provided in the dedicated Person (if the party is a person party) or Organization (if the party is an organization) aggregate. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: getPartyListInqSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getPartyListInqSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPartyListInqSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPartyListInqSecuredResponse'
      x-group-name: Party Service
      x-proxy-name: Get Party List
      x-child-product-name: Accountholder
      x-core: DNA
components:
  schemas:
    addPartyRequest:
      properties:
        PersonPartyInfo:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo'
        OrgPartyInfo:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo'
    StatusType_DNA:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Example value is:
              -  DNA
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        AdditionalStatus:
          $ref: '#/components/schemas/StatusType_DNA_AdditionalStatus'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    addPartyResponse:
      required:
      - PartyStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType_DNA'
        PartyStatusRec:
          $ref: '#/components/schemas/addPartyResponse_PartyStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    getPartyInqSecureRequest:
      required:
      - PartySel
      properties:
        PartySel:
          $ref: '#/components/schemas/getPartyInqSecureRequest_PartySel'
    getPartyInqSecureResponse:
      required:
      - PartyRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType_DNA'
        PartyRec:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec'
    getPartyListInqSecuredRequest:
      required:
      - PartyListSel
      properties:
        PartyListSel:
          $ref: '#/components/schemas/getPartyListInqSecuredRequest_PartyListSel'
    getPartyListInqSecuredResponse:
      required:
      - PartyListRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType_DNA'
        PartyListRec:
          type: array
          description: |+
            Details of the list of parties that are retrieved based on the specified search criteria.

          items:
            $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec'
    UpdatePartyRequest:
      required:
      - PartyKeys
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addPartyResponse_PartyStatusRec_PartyKeys'
        PersonPartyInfo:
          $ref: '#/components/schemas/UpdatePartyRequest_PersonPartyInfo'
        OrgPartyInfo:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo'
    UpdatePartyResponse:
      required:
      - PartyStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType_DNA'
        PartyStatusRec:
          $ref: '#/components/schemas/UpdatePartyResponse_PartyStatusRec'
    addPartyRequest_PersonPartyInfo_ClientDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          maxLength: 36
          type: string
          description: Unique data identifier to identify the address line component.
        Value:
          maxLength: 256
          type: string
          description: Value of the client-defined data item.
    addPartyRequest_PersonPartyInfo_TaxDataInfo_USATaxIdCert:
      type: object
      properties:
        USATaxIdCertDate:
          type: string
          description: "Date of the tax identifier certification.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note:** Either USATaxIdCertDate or ForeignCertDt can be provided."
          format: date
      description: Details of the USA Tax ID Certification.
    addPartyRequest_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientCountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.



            **Note:** Refers to residence country for federal tax purposes.
      description: Tax recipient country code. Use <a href="https://www.irs.gov/e-file-providers/foreign-country-code-listing-for-modernized-e-file">IRS country code table</a>.
    addPartyRequest_PersonPartyInfo_TaxDataInfo_ForeignTaxData:
      type: object
      properties:
        RecipientCountryCode:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientCountryCode'
        ForeignCertDt:
          type: string
          description: "Date of the foreign tax certification.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note:** Either USATaxIdCertDate or ForeignCertDt can be provided."
          format: date
        ForeignExpDt:
          type: string
          description: "Date after which the foreign tax ID expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Data related to the taxes paid to a foreign government as a result of foreign income tax withholdings.
    addPartyRequest_PersonPartyInfo_TaxDataInfo:
      type: object
      properties:
        TaxIdent:
          maxLength: 12
          type: string
          description: |-
            Unique identifier of tax.



            Example: "123456789"
        TaxIdentApplyDt:
          type: string
          description: "Date of application for the ID number.\n\n\n\nFormat: YYYY-MM-DD \n\nExample: 2021-11-20"
          format: date
        USATaxIdCert:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_TaxDataInfo_USATaxIdCert'
        ForeignTaxData:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_TaxDataInfo_ForeignTaxData'
      description: Tax information related to a party.
    addPartyRequest_PersonPartyInfo_DisclosureData:
      properties:
        DisclosureAckType:
          type: string
          description: |-
            Acknowledgement type of disclosure.



            **Note:** When adding a person party if this field is not provided in the request, then by default DNA sets this field to "OptedIn".
          enum:
          - OptedIn
          - OptedOut
    addPartyRequest_PersonPartyInfo_SecretData:
      properties:
        SecretValue:
          maxLength: 80
          type: string
          description: Value of the SecretIdent field that includes customer's answer to the corresponding security question.
    addPartyRequest_PersonPartyInfo_PersonData_PhoneNum_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeValue:
          type: string
          description: Country code value as per the country code format set in the CountryCodeSource field.
      description: |-
        Country code details of a party.



        **Note:** DNA requires country code details when adding a non US based phone number.
    addPartyRequest_PersonPartyInfo_PersonData_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: "Type of a phone.\n\n\n\n**Note:** \n\n- DNA supports multiple PhoneTypes per party and multiple phone records per PhoneType\n\n- Values are client-defined\n\n"
        Phone:
          type: string
          description: Phone number of the party.
        CountryCode:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PhoneNum_CountryCode'
      description: Phone number details of a party.
    addPartyRequest_PersonPartyInfo_PersonData_Email:
      type: object
      properties:
        EmailType:
          type: string
          description: "Type of the email address.\n\n\n\n**Note:** \n\n- Refers to address use for electronic addresses \n\n- Values are client-defined\n\n- DNA support only one email address per EmailType "
        EmailAddr:
          maxLength: 254
          type: string
          description: Email address of a party.
      description: Email address details of a party.
    addPartyRequest_PersonPartyInfo_PersonData_Contact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PhoneNum'
        Email:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_Email'
    addPartyRequest_PersonPartyInfo_PersonData_GovIssuedIdent_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |+
            Standard format of country code.

          enum:
          - ISO3166-Alpha-3
        CountryCodeValue:
          type: string
          description: Country code value as per the country code format set in the CountryCodeSource field.
      description: "Details of the country where the identification was issued. \n\n\n\n**Note:** CountryCode is required for non US addresses."
    addPartyRequest_PersonPartyInfo_PersonData_GovIssuedIdent:
      required:
      - CountryCode
      type: object
      properties:
        CountryCode:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_GovIssuedIdent_CountryCode'
        StateProv:
          type: string
          description: State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.
      description: Details of government-issued identifier.
    addPartyRequest_PersonPartyInfo_PersonData_IssuedIdent:
      required:
      - IssuedIdentType
      properties:
        IssuedIdentType:
          type: string
          description: "Type of issued identity card/document.\n\n\n\n**Note:** DNA does not support multiple identification document for the same identification type. For example party can not have two driver license issued by two states. \n\nValues are client-defined."
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.



            Example: 3762849726
        IssueDt:
          type: string
          description: |-
            Date when the identity card/document was issued.



            Format: yyyy-mm-dd

            Example: 2021-01-31
          format: date
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        GovIssuedIdent:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_GovIssuedIdent'
    addPartyRequest_PersonPartyInfo_PersonData_PersonName:
      required:
      - NameType
      properties:
        NameType:
          type: string
          description: Type of the name.
          enum:
          - Primary
