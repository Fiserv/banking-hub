---
openapi: 3.0.1
info:
  title: Beneficial Owner Service
  description: The Beneficial Owner service supports operations to collect and identify from each legal entity, at the time a new account is opened, customer identification data from individual who own 25 percent or more of the equity interest of the legal entity and or at least one individual with significant responsibility to control/manage the legal entity.
  version: 11.0.0_SIG
servers:
- url: /
paths:
  /beneficialownerservice/parties/beneficialowner:
    put:
      tags:
      - Update Beneficial Owner
      summary: Updates a Beneficial Owner Object
      description: "Update Beneficial Owner API modifies information for a beneficial owner to a legal entity or a business customer. Only one record is modified per service request. <br>This API modifies only that field, which is sent in the request and does not update the final state of records. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: BeneficialOwnerModOper
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeneficialOwnerModOperRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnerModOperResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnerModOperResponse'
      x-group-name: Beneficial Owner Service
      x-proxy-name: Update Beneficial Owner
      x-child-product-name: Accountholder
      x-core: Signature
    post:
      tags:
      - Add Beneficial Owner
      summary: Add a Beneficial Owner Object
      description: "Add Beneficial Owner API adds a beneficial owner to a legal entity or a business customer.<br>The beneficial owner can be an individual with significant responsibility to control/manage the legal entity and having ownership of 25 percent or more of the legal entity or an organization. <br>This API manages the information about the beneficial owners associated to a legal entity or a business customer. <br>Only one record is added per service request. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: BeneficialOwnerAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeneficialOwnerAddOperRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnerAddOperResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnerAddOperResponse'
      x-group-name: Beneficial Owner Service
      x-proxy-name: Add Beneficial Owner
      x-child-product-name: Accountholder
      x-core: Signature
  /beneficialownerservice/parties/beneficialowner/secured:
    put:
      tags:
      - Delete Beneficial Owner
      summary: Deletes a Beneficial Owner Object Secured
      description: "Delete Beneficial Owner API deletes the beneficial owner to a legal entity or a business customer. Only one record is deleted per service request. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: BeneficialOwnerDelOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeneficialOwnerDelOperSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnerDelOperSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnerDelOperSecuredResponse'
      x-group-name: Beneficial Owner Service
      x-proxy-name: Delete Beneficial Owner
      x-child-product-name: Accountholder
      x-core: Signature
    post:
      tags:
      - Get Beneficial Owner
      summary: Retrieves a Beneficial Owner Object Secured
      description: "Get Beneficial Owner API retrieves the list of beneficial owners associated to a legal entity or a business customer. <br>This API retrieves the information such as the full name of the beneficial owner, type of responsibility (control) the beneficial owner and the percent of direct or indirect equity ownership the beneficial owner having.<br>The beneficial owner can be an individual with significant responsibility to control/manage the legal entity and having ownership of 25 percent or more of the legal entity or an organization. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: BeneficialOwnerInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredResponse'
      x-group-name: Beneficial Owner Service
      x-proxy-name: Get Beneficial Owner
      x-child-product-name: Accountholder
      x-core: Signature
components:
  schemas:
    BeneficialOwnerAddOperRequest:
      required:
      - BeneficialOwnerInfo
      properties:
        BeneficialOwnerInfo:
          $ref: '#/components/schemas/BeneficialOwnerAddOperRequest_BeneficialOwnerInfo'
    BeneficialOwnerAddOperResponse:
      required:
      - BeneficialOwnerStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        BeneficialOwnerStatusRec:
          $ref: '#/components/schemas/BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec'
    BeneficialOwnerDelOperSecuredRequest:
      required:
      - BeneficialOwnerKeys
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: |-
            Value to indicate that the system should auto-acknowledge the exceptions. If this value is set to "true", then the exceptions that cannot be overridden are returned in the Status aggregate of the response message.
        BeneficialOwnerKeys:
          $ref: '#/components/schemas/BeneficialOwnerDelOperSecuredRequest_BeneficialOwnerKeys'
    BeneficialOwnerDelOperSecuredResponse:
      required:
      - BeneficialOwnerStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        BeneficialOwnerStatusRec:
          $ref: '#/components/schemas/BeneficialOwnerDelOperSecuredResponse_BeneficialOwnerStatusRec'
    BeneficialOwnerInqOperSecuredRequest:
      required:
      - BeneficialOwnerSel
      properties:
        RecCtrlIn:
          $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredRequest_RecCtrlIn'
        BeneficialOwnerSel:
          $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredRequest_BeneficialOwnerSel'
    BeneficialOwnerInqOperSecuredResponse:
      required:
      - BeneficialOwnerRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredResponse_RecCtrlOut'
        BeneficialOwnerRec:
          type: array
          description: Details of the beneficial owner record.
          items:
            $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerRec'
    BeneficialOwnerModOperRequest:
      required:
      - BeneficialOwnerInfo
      - BeneficialOwnerKeys
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: |-
            Value to indicate that the system should auto-acknowledge the exceptions. If this value is set to "true", then the exceptions that cannot be overridden are returned in the Status aggregate of the response message.
        BeneficialOwnerKeys:
          $ref: '#/components/schemas/BeneficialOwnerDelOperSecuredRequest_BeneficialOwnerKeys'
        BeneficialOwnerInfo:
          $ref: '#/components/schemas/BeneficialOwnerModOperRequest_BeneficialOwnerInfo'
    BeneficialOwnerModOperResponse:
      required:
      - BeneficialOwnerStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        BeneficialOwnerStatusRec:
          $ref: '#/components/schemas/BeneficialOwnerModOperResponse_BeneficialOwnerStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Flag to indicate if the exceptions should be auto-acknowledged by the system. If this value is set to True, then any exception that can be overridden will be automatically acknowledged by the system and exceptions that cannot be overridden will be returned in the Status aggregate of the response message.
      description: Details of the exceptions that can be manually acknowledged by the client.
    BeneficialOwnerAddOperRequest_BeneficialOwnerInfo_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: "Unique identification number of a party record.\n\n\n\n**Note:** Refers to the unique customer key (customer permanent identifier/ CIF Key) of the business (organization/non-personal) customer. \n\nThis field represents a business customer. "
      description: 'Unique information to identify the party record. '
    BeneficialOwnerAddOperRequest_BeneficialOwnerInfo_BeneficialOwnerData_RelPartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: "Unique identification number of a party record.\n\n**Note:** Refers to the customer key (customer permanent identifier/CIF Key) of the beneficial owner. \n\nA valid customer key (customer permanent identifier) must be provided to create the record/link between the business customer and the beneficial owner. "
      description: |+
        Unique reference information of the beneficial owner party.

    BeneficialOwnerAddOperRequest_BeneficialOwnerInfo_BeneficialOwnerData:
      type: object
      properties:
        RelPartyKeys:
          $ref: '#/components/schemas/BeneficialOwnerAddOperRequest_BeneficialOwnerInfo_BeneficialOwnerData_RelPartyKeys'
        ControlCode:
          type: string
          description: "User-defined code that indicates the type of ownership control.\n\n\n\n**Note:** Refers to the type of responsibility or control this beneficial owner has for the business (non-personal) customer. \n\nThis field is applicable when \"RelationshipType\" is \"ControlPerson\"."
        OwnerInd:
          type: boolean
          description: |-
            Flag to indicate the beneficial owner has direct or indirect ownership of the business.

            FCRM (Financial Crime Risk Management) system uses this field in combination with "ControlCode" to determine the party is a beneficial owner, control person or both.
        BeneficialOwnerPercent:
          type: number
          description: "Percentage amount for which the party is beneficial owner.\n\nPercentage field is applicable only when the relationship is \"beneficial owner\".\n\n\n\n**Note:** Refers to the percent of direct or indirect equity ownership the beneficial owner has of the business (non-personal) customer. \n\nFormat XXX.XXXX."
      description: 'Details of the beneficial owner. '
    BeneficialOwnerAddOperRequest_BeneficialOwnerInfo:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/BeneficialOwnerAddOperRequest_BeneficialOwnerInfo_PartyKeys'
        BeneficialOwnerData:
          $ref: '#/components/schemas/BeneficialOwnerAddOperRequest_BeneficialOwnerInfo_BeneficialOwnerData'
      description: Information related to the beneficial owner of the account.
    BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec_BeneficialOwnerStatus:
      required:
      - BeneficialOwnerStatusCode
      type: object
      properties:
        BeneficialOwnerStatusCode:
          type: string
          description: 'Code to identify the status of the beneficial record. '
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Effective date when the beneficial owner status is changed.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
      description: Status details of the beneficial owner record.
    BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec:
      required:
      - BeneficialOwnerStatus
      type: object
      properties:
        BeneficialOwnerStatus:
          $ref: '#/components/schemas/BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec_BeneficialOwnerStatus'
      description: Details of the beneficial owner status record in response to the add operation.
    BeneficialOwnerDelOperSecuredRequest_BeneficialOwnerKeys_PartyKeys:
      type: object
      properties:
        PartyId:
