---
openapi: 3.0.1
info:
  title: Party Parties Service
  description: |-
    The party-to-party relationship service supports operations that manage information related to the existence and nature of relationship between two parties.<br>
    It supports adding, modifying, and deleting party-to-party relationship and provide an option to return a subset of party information. It also gives an option to manage relationship properties such as relationship type and establishment date.<br>
    Party refers to a person or organization, who has a relationship with the financial institution.
  version: 11.0.0_PRM
servers:
- url: /
paths:
  /partypartyrelservice/parties/partyparties:
    post:
      tags:
      - Add Party to Party Relationship
      summary: Add Party to Party Relationship
      description: Add Party-to-Party Relationship API creates the relationship record between two parties (person or an organization). <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: PartyPartyRelAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartyPartyRelAddOperRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyPartyRelAddOperResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyPartyRelAddOperResponse'
      x-group-name: Party Parties Service
      x-proxy-name: Add Party to Party Relationship
      x-child-product-name: Accountholder
      x-core: Premier
  /partypartyrelservice/parties/partyparties/secured:
    put:
      tags:
      - Delete Party to Party Relationship
      summary: Delete Party to Party Relationship
      description: Delete Party-to-Party Relationship API deletes the relationship record between two parties (person or an organization). Only one party to party relationship record is deleted per request. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: PartyPartyRelDelOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartyPartyRelDelOperSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyPartyRelDelOperSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyPartyRelDelOperSecuredResponse'
      x-group-name: Party Parties Service
      x-proxy-name: Delete Party to Party Relationship
      x-child-product-name: Accountholder
      x-core: Premier
    post:
      tags:
      - Get Party to Party Relationship
      summary: Get Party to Party Relationship
      description: Get Party-to-Party Relationship API retrieves the list of relationships between the selected party (customer) with the other parties (customers). It also retrieves the same information in reverse manner. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: PartyPartyRelInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PartyPartyRelInqOperSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyPartyRelInqOperSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PartyPartyRelInqOperSecuredResponse'
      x-group-name: Party Parties Service
      x-proxy-name: Get Party to Party Relationship
      x-child-product-name: Accountholder
      x-core: Premier
components:
  schemas:
    PartyPartyRelAddOperRequest:
      required:
      - PartyPartyRelInfo
      properties:
        PartyPartyRelInfo:
          $ref: '#/components/schemas/PartyPartyRelAddOperRequest_PartyPartyRelInfo'
    PartyPartyRelAddOperResponse:
      required:
      - PartyPartyRelStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        PartyPartyRelStatusRec:
          $ref: '#/components/schemas/PartyPartyRelAddOperResponse_PartyPartyRelStatusRec'
    PartyPartyRelDelOperSecuredRequest:
      required:
      - PartyPartyRelKeys
      properties:
        PartyPartyRelKeys:
          $ref: '#/components/schemas/PartyPartyRelDelOperSecuredRequest_PartyPartyRelKeys'
    PartyPartyRelDelOperSecuredResponse:
      required:
      - PartyPartyRelStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        PartyPartyRelStatusRec:
          $ref: '#/components/schemas/PartyPartyRelDelOperSecuredResponse_PartyPartyRelStatusRec'
    PartyPartyRelInqOperSecuredRequest:
      required:
      - PartyPartyRelSel
      properties:
        PartyPartyRelSel:
          $ref: '#/components/schemas/PartyPartyRelInqOperSecuredRequest_PartyPartyRelSel'
    PartyPartyRelInqOperSecuredResponse:
      required:
      - PartyPartyRelRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/PartyPartyRelInqOperSecuredResponse_RecCtrlOut'
        PartyPartyRelRec:
          type: array
          description: "Relationship record details between two parties.\n\n**Note:** This aggregate may repeat multiple times based on the number of relationships that the party has with the other parties. "
          items:
            $ref: '#/components/schemas/PartyPartyRelInqOperSecuredResponse_PartyPartyRelRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggrigate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    PartyPartyRelAddOperRequest_PartyPartyRelInfo_PartyRef_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a party record.

            **Note:** *Required field*



            Refers to the party to with a related party needs to be added.
      description: Unique information to identify the party record.
    PartyPartyRelAddOperRequest_PartyPartyRelInfo_PartyRef:
      required:
      - PartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/PartyPartyRelAddOperRequest_PartyPartyRelInfo_PartyRef_PartyKeys'
      description: Reference details of a party that is part of the relationship.
    PartyPartyRelAddOperRequest_PartyPartyRelInfo_RelPartyRef_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a party record.

            **Note:** *Required field*



            Refers to the related party.
      description: Unique information to identify the party record.
    PartyPartyRelAddOperRequest_PartyPartyRelInfo_RelPartyRef:
      required:
      - PartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/PartyPartyRelAddOperRequest_PartyPartyRelInfo_RelPartyRef_PartyKeys'
        PartyRelType:
          type: string
          description: |-
            Relationship of a party with the related party.

            **Note:** *Required field*
          enum:
          - Aunt
          - Brother
          - Companion
          - Daugther
          - Father
          - Friend
          - Granddaugther
          - Grandmother
          - Grandfather
          - Grandson
          - Husband
          - Mother
          - Nephew
          - Niece
          - Sister
          - Son
          - Uncle
          - Wife
          - Business
          - Owner
          - Subsidiary
          - Partner
          - VicePresident
          - President
          - Treasurer
          - Secretary
          - Other
          - Child
          - Grandparent
          - Grandchild
          - Sibling
          - Parent
          - Organization
        ReversePartyRelType:
          type: string
          description: |-
            Type of relationship for the reverse party.

            **Note:** The reciprocal relationship may or may not be set.
          enum:
          - Aunt
          - Brother
          - Companion
          - Daugther
          - Father
          - Friend
          - Granddaugther
          - Grandmother
          - Grandfather
          - Grandson
          - Husband
          - Mother
          - Nephew
          - Niece
          - Sister
          - Son
          - Uncle
          - Wife
          - Business
          - Owner
          - Subsidiary
          - Partner
          - VicePresident
          - President
          - Treasurer
          - Secretary
          - Other
          - Child
          - Grandparent
          - Grandchild
          - Sibling
          - Parent
          - Organization
    PartyPartyRelAddOperRequest_PartyPartyRelInfo:
      required:
      - PartyRef
      - RelPartyRef
      type: object
      properties:
        PartyRef:
          $ref: '#/components/schemas/PartyPartyRelAddOperRequest_PartyPartyRelInfo_PartyRef'
        RelPartyRef:
          $ref: '#/components/schemas/PartyPartyRelAddOperRequest_PartyPartyRelInfo_RelPartyRef'
      description: Relationship information between two parties.
    PartyPartyRelAddOperResponse_PartyPartyRelStatusRec_PartyPartyRelKeys_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a party record.

            **Note:** Refers to the party to which a relationship has been added.
      description: Unique information to identify the party record.
    PartyPartyRelAddOperResponse_PartyPartyRelStatusRec_PartyPartyRelKeys_RelPartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a party record.

            **Note:** Refers to the related party to which a relationship has been added.
      description: Unique information to identify the related party.
    PartyPartyRelAddOperResponse_PartyPartyRelStatusRec_PartyPartyRelKeys:
      required:
      - PartyKeys
      - RelPartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/PartyPartyRelAddOperResponse_PartyPartyRelStatusRec_PartyPartyRelKeys_PartyKeys'
        RelPartyKeys:
          $ref: '#/components/schemas/PartyPartyRelAddOperResponse_PartyPartyRelStatusRec_PartyPartyRelKeys_RelPartyKeys'
      description: Unique information to identify the relationship between two parties.
    PartyPartyRelAddOperResponse_PartyPartyRelStatusRec_PartyPartyRelStatus:
      required:
      - PartyPartyRelStatusCode
      type: object
      properties:
        PartyPartyRelStatusCode:
          type: string
          description: Relationship status code.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time that an associated action takes effect.  \n\nFormat: yyyy-mm-ddThh:mm:ss.micro\n\nExample: 2021-01-31T23:59:59.999"
      description: Relationship status between two parties.
    PartyPartyRelAddOperResponse_PartyPartyRelStatusRec:
      required:
      - PartyPartyRelKeys
      - PartyPartyRelStatus
      type: object
      properties:
        PartyPartyRelKeys:
          $ref: '#/components/schemas/PartyPartyRelAddOperResponse_PartyPartyRelStatusRec_PartyPartyRelKeys'
        PartyPartyRelStatus:
          $ref: '#/components/schemas/PartyPartyRelAddOperResponse_PartyPartyRelStatusRec_PartyPartyRelStatus'
      description: Details of party to party relationship status record.
    PartyPartyRelDelOperSecuredRequest_PartyPartyRelKeys_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: "Unique identification number of a party record.\n\n**Note:** *Required field*\n\n\n\nRefers to the party identifier of the customer. "
      description: Unique information to identify the party record.
    PartyPartyRelDelOperSecuredRequest_PartyPartyRelKeys_RelPartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: "Unique identification number of a party record.\n\n**Note:** *Required field*\n\n\n\nRefers to the party identifier of the party related to the customer. "
      description: Unique information to identify the related party.
    PartyPartyRelDelOperSecuredRequest_PartyPartyRelKeys:
      required:
      - PartyKeys
      - RelPartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/PartyPartyRelDelOperSecuredRequest_PartyPartyRelKeys_PartyKeys'
        RelPartyKeys:
          $ref: '#/components/schemas/PartyPartyRelDelOperSecuredRequest_PartyPartyRelKeys_RelPartyKeys'
        PartyRelType:
          type: string
          description: "Relationship of a party with the related party.\n\n**Note:** *Required field*\n\n\n\nRefers to the relationship between the customer and the related party that needs to be deleted. "
          enum:
          - Aunt
          - Brother
          - Companion
