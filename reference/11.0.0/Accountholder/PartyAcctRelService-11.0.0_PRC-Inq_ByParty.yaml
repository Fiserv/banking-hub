          - Dormant
          - ClosedToAdvances
          - HotCard
          - Vacant
          - Drill
          - Rented
          - Seized
          - Escheated
        AcctDtlStatusEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AcctDtlStatus field.
        ProductIdent:
          maxLength: 42
          type: string
          description: Unique identifier of a product to indicate the processing options of an account.
        Desc:
          maxLength: 200
          type: string
          description: Description of the product used to set up the account.
        TaxIncentiveType:
          type: string
          description: "Type of tax incentive to indicate if the account is a tax incentive account such as a Health Savings Account (HSA).\n\n**Note:** On Precision, the customer's plan number identifies the type of tax-Incentive scheme tied to the account. Currently, the plan number is sent in the response. \n\nCurrently Precision does not support the tax incentive type."
          enum:
          - IRA
          - SepIRA
          - 401k
          - TSA
          - Keogh
          - DeferComp
          - RothIRA
          - "8"
          - "9"
          - MSA
          - CoverdeIIESA
          - "13"
          - "14"
          - HSA
          - "16"
          - None
        TaxIncentiveTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the TaxIncentiveType field.
        InitialAmount:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_InitialAmount'
        OpenDt:
          type: string
          description: "Date on which the account record was created.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        IntAccrualStartDt:
          type: string
          description: "Date when the amount of interest is accrued.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note:** Refers to Interest Start date."
          format: date
        ClosedDt:
          type: string
          description: "Date on which the account record was closed.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        Term:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_Term'
        MaturityDt:
          type: string
          description: "Maturity date for certificate of deposit or loan.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Refers to Date Next Maturity."
          format: date
        DateData:
          type: array
          description: Details of transactions done at a particular date.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_DateData'
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_RelationshipMgr'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Branch that primarily created the account with the party.
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OriginatingBranchEnum field.
        Nickname:
          maxLength: 80
          type: string
          description: Name that customer can assign to an account for easy identification.
        AddtlTitles:
          type: array
          description: "Details of additional titles.\n\n**Note:** This aggregate may repeat multiple times. "
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_AddtlTitles'
        ClassCode:
          type: string
          description: Code to group accounts. The class code controls the method of processing and reporting accounts.
        ClientDefinedData:
          type: array
          description: Details of the client-defined data whose value, data type and definition are defined by the client or user.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_ClientDefinedData'
        AcctStmtData:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_AcctStmtData'
        ProdIntRateId:
          maxLength: 36
          type: string
          description: Code to identify an interest rate specification that indicates how the interest rate and interest is calculated. Also known as interest rate specification or interest plan.
        Rate:
          type: number
          description: |-
            Current rate of the account.

            **Note:** For Time accounts (Certificates), this field refers to the Earnings Rate.
        EffectiveRate:
          type: number
          description: |-
            Effective annual interest rate that is earned or paid on an investment, loan or other financial product due to the compounding over a given time period.

            **Note:** For Time accounts (Certificates), this field refers to the Opened/Renewed APY. For Loan accounts, this field refers to APR.
        IntRateData:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_IntRateData'
        AcctBal:
          type: array
          description: Details of the account balance at the time the debit transaction posted.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_AcctBal'
        FullName:
          maxLength: 96
          type: string
          description: |-
            Full name of a person. For inquiry only this will be used to provide information about name of the primary owner of the account.

            **Note:** Refers to Legal Name generated by Precision for the customer, using the selected Name Option format.
        PostAddr:
          type: array
          description: "Details of the postal address associated to the account.\n\n**Note:** Precision provides the current name and address information to be used for account correspondence. This information may come from the customer and/or account record.  "
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_PostAddr'
        ElectronicBankingOpt:
          type: string
          description: |+
            Option used to indicate the services available via electronic banking.

            **Note:** The system sets this value to Enabled for Precision when PartyAcctRelSel/IncEDistributionInd is true in the PartyAcctRelInq by Party request to ensure that Precision sends only OLB-enabled accounts in the response. If PartyAcctRelSel/IncEDistributionInd is false, then this field is not returned.



          enum:
          - Enabled
        DocDistributionOption:
          type: string
          description: |-
            Client-defined document distribution method to distribute the notices and statement forms.

            **Note:** Refers to statement Delivery Code. Values are client-defined.
        RestrictedInd:
          type: boolean
          description: Flag to indicate the restriction.
        RestrictedDesc:
          maxLength: 80
          type: string
          description: Description of the reason for restricted view.
        RetirementPlanIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of retirement plan.\n\n**Note:** Refers to the Customer's plan number in Precision. "
        BoxNum:
          maxLength: 15
          type: string
          description: Safe deposit box number assigned to the party.
        DuePmt:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_DuePmt'
        NextPmt:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_NextPmt'
        LastPmt:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_LastPmt'
      description: Summary details of an account.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctKeys'
        AcctSummInfo:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo'
      description: Reference information of an account object that is part of the relationship.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo:
      type: object
      properties:
        PartyRef:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef'
        PartyAcctRelData:
          type: array
          description: Details of the relationship of the party to the account.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyAcctRelData'
        OwnerInd:
          type: boolean
          description: "Flag to indicate if the party is an owner of the account. \n\n**Note:** This field is set to true for the primary account owner and any Direct secondary owners."
        PrimaryOwnerInd:
          type: boolean
          description: |-
            Flag to indicate the account owner is primary owner.

            **Note:** This field is set to true for the customer identified in the Customer field on the account. None of the secondary owner customers may be the primary owner.
        Liability:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_Liability'
        TaxReportingOwnerInd:
          type: boolean
          description: |-
            Flag to indicate if the party has tax responsibility on the account.

            **Note:** Indicates if the party sent in the request is included in tax reporting, such as year-end interest received or interest paid reporting. For deposit accounts, the system sets this field to true when the tax percent for the party is greater than zero.
        Nickname:
          maxLength: 80
          type: string
          description: Name that customer can assign to an account for easy identification.
        AcctTitle:
          maxLength: 255
          type: string
          description: "Title of account. This value is typically used to indicate the ownership or responsibility of account holder and manner in which the ownership or responsibility is assigned. \n\nFor example, John Doe CUSTODIAN.\n\n**Note:** Refers to Ownership Type that is equal to Title (4). This field provides the title stored for Ownership Type code 4 only.  It is to be used for information only. Precision supports up to 3 account titles, with additional processing parameters, per account. Use the AddtlTitles aggregate to modify Account titles for an account."
        Name:
          maxLength: 80
          type: string
          description: "Full name of the party.\n\n**Note:** For primary NameType, refers to the read-only legal name constructed by Precision based on the name option. This value cannot be modifed by the user.\n\n\n\n "
        FDICOwnership:
          type: string
          description: |-
            Relationship of party with FDIC.

            **Note:** In a future release, this field will be deprecated for Precision. Use PartyAcctRelType instead.
        FDICOwnershipEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the FDICOwnership field.
        AcctRef:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef'
      description: 'Details of a relationship between party and account. '
    PartyAcctRelInqBySecuredResponse_PartyAcctRelStatus:
      required:
      - PartyAcctRelStatusCode
      type: object
      properties:
        PartyAcctRelStatusCode:
          type: string
          description: Details of party to account relationship.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the party-to-account relationship status is changed. \n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-12-31T23:59:59.999"
      description: Details of party-to-account relationship status.
