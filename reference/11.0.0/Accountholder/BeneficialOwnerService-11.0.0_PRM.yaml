---
openapi: 3.0.1
info:
  title: Beneficial Owner Service
  description: The Beneficial Owner service supports operations to collect and identify from each legal entity, at the time a new account is opened, customer identification data from individual who own 25 percent or more of the equity interest of the legal entity and or at least one individual with significant responsibility to control/manage the legal entity.
  version: 11.0.0_PRM
servers:
- url: /
paths:
  /beneficialownerservice/parties/beneficialowner:
    post:
      tags:
      - Add Beneficial Owner
      summary: Add a Beneficial Owner Object
      description: "Add Beneficial Owner API adds a beneficial owner to a legal entity or a business customer.<br>The beneficial owner can be an individual or an organization and may have a reciprocal relationship as a legal entity.<br>This API adds only one beneficial owner to a legal entity or a business customer."
      operationId: BeneficialOwnerAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeneficialOwnerAddOperRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnerAddOperResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnerAddOperResponse'
      x-group-name: Beneficial Owner Service
      x-proxy-name: Add Beneficial Owner
      x-child-product-name: Accountholder
      x-core: Premier
  /beneficialownerservice/parties/beneficialowner/secured:
    post:
      tags:
      - Get Beneficial Owner
      summary: Retrieves a Beneficial Owner Object Secured
      description: "Get Beneficial Owner API retrieves the list of beneficial owners associated to a legal entity or a business customer.<br>For Premier, this API retrieves the details of the beneficial owner, such as full name, type of responsibility the beneficial owner has, the percentage of direct or indirect equity ownership and so on."
      operationId: BeneficialOwnerInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredResponse'
      x-group-name: Beneficial Owner Service
      x-proxy-name: Get Beneficial Owner
      x-child-product-name: Accountholder
      x-core: Premier
components:
  schemas:
    BeneficialOwnerAddOperRequest:
      required:
      - BeneficialOwnerInfo
      properties:
        BeneficialOwnerInfo:
          $ref: '#/components/schemas/BeneficialOwnerAddOperRequest_BeneficialOwnerInfo'
    BeneficialOwnerAddOperResponse:
      required:
      - BeneficialOwnerStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        BeneficialOwnerStatusRec:
          $ref: '#/components/schemas/BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec'
    BeneficialOwnerInqOperSecuredRequest:
      required:
      - BeneficialOwnerSel
      properties:
        BeneficialOwnerSel:
          $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredRequest_BeneficialOwnerSel'
    BeneficialOwnerInqOperSecuredResponse:
      required:
      - BeneficialOwnerRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredResponse_RecCtrlOut'
        BeneficialOwnerRec:
          type: array
          description: Details of the beneficial owner record.
          items:
            $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    BeneficialOwnerAddOperRequest_BeneficialOwnerInfo_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a party record.

            **Note:** Refers to the customer name Id. The customer can be a person or business.
      description: Unique information to identify the party record.
    BeneficialOwnerAddOperRequest_BeneficialOwnerInfo_BeneficialOwnerData_RelPartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a party account.

            **Note:** Refers to the beneficial owner associated to the customer name Id provided in the field BeneficialOwnerInfo/PartyKeys/PartyId.
      description: |+
        Unique reference information of the beneficial owner party.

    BeneficialOwnerAddOperRequest_BeneficialOwnerInfo_BeneficialOwnerData:
      type: object
      properties:
        RelPartyKeys:
          $ref: '#/components/schemas/BeneficialOwnerAddOperRequest_BeneficialOwnerInfo_BeneficialOwnerData_RelPartyKeys'
        RelationshipType:
          type: string
          description: Type of relationship.
          enum:
          - ControlPerson
          - BeneficialOwner
        ControlCode:
          type: string
          description: |-
            User-defined code that indicates the type of ownership control.

            **Note:** This field is applicable when "RelationshipType" is "Control Person".
        BeneficialOwnerPercent:
          type: number
          description: "Percentage amount for which the party is beneficial owner.\n\n**Note:** Refers to the percent of direct or indirect equity ownership the beneficial owner has of the customer.\n\nApplicable when RelationshipType  is \"BeneficialOwner\". "
        ReciprocalRelationshipType:
          type: string
          description: Type of reciprocal relationship with the beneficial owner.
          enum:
          - LegalEntity
      description: |-
        Details of the beneficial owner.

        **Note:** Beneficial owner can be a person or business.
    BeneficialOwnerAddOperRequest_BeneficialOwnerInfo:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/BeneficialOwnerAddOperRequest_BeneficialOwnerInfo_PartyKeys'
        BeneficialOwnerData:
          $ref: '#/components/schemas/BeneficialOwnerAddOperRequest_BeneficialOwnerInfo_BeneficialOwnerData'
      description: Information related to the beneficial owner.
    BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec_BeneficialOwnerKeys_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: Unique identification number of a party record.
      description: Unique information to identify the party (beneficial owner) record.
    BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec_BeneficialOwnerKeys_RelPartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: Unique identification number of a party record.
      description: Unique relationship information to identify the beneficial owner party record.
    BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec_BeneficialOwnerKeys:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec_BeneficialOwnerKeys_PartyKeys'
        RelPartyKeys:
          $ref: '#/components/schemas/BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec_BeneficialOwnerKeys_RelPartyKeys'
      description: |+
        Unique information to identify the beneficial owner record.



    BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec_BeneficialOwnerStatus:
      required:
      - BeneficialOwnerStatusCode
      type: object
      properties:
        BeneficialOwnerStatusCode:
          type: string
          description: 'Code to identify the current status of the beneficial record. '
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date when the beneficial owner status is changed. \n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999"
      description: Details of the beneficial owner status.
    BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec:
      required:
      - BeneficialOwnerKeys
      - BeneficialOwnerStatus
      type: object
      properties:
        BeneficialOwnerKeys:
          $ref: '#/components/schemas/BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec_BeneficialOwnerKeys'
        BeneficialOwnerStatus:
          $ref: '#/components/schemas/BeneficialOwnerAddOperResponse_BeneficialOwnerStatusRec_BeneficialOwnerStatus'
      description: Details of the beneficiary status record in response to add operation.
    BeneficialOwnerInqOperSecuredRequest_BeneficialOwnerSel_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a party record.

            **Note:** Refers to the business customer name Id. This field look up for all beneficial owners associated to the business customer.
      description: "Unique information to identify the party (business customer) record.\n\nThis field permits to do look up for all beneficial owners associated to the business customer. "
    BeneficialOwnerInqOperSecuredRequest_BeneficialOwnerSel:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredRequest_BeneficialOwnerSel_PartyKeys'
      description: Details of the selection criteria for a beneficial owner inquiry.
    BeneficialOwnerInqOperSecuredResponse_RecCtrlOut:
      required:
      - SentRecCount
      type: object
      properties:
        SentRecCount:
          type: integer
          description: Total number of records that matched the selection criteria and returned in the response message.
          format: int64
      description: 'Information retrieved for the criteria specified in the RecCtrlOut aggregate of the request message. '
    BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerKeys_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a party record.

            **Note:** Refers to the business customer name Id. This field look up for all beneficial owners associated to the business customer.
      description: Unique information to identify the party (beneficial owner) record.
    BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerKeys_RelPartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: "Unique identification number of a party record.\n\n**Note:** Refers to the customer name Id of the beneficial owner. \n\n"
      description: Unique relationship information to identify the beneficial owner party record.
    BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerKeys:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerKeys_PartyKeys'
        RelPartyKeys:
          $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerKeys_RelPartyKeys'
      description: Unique information to identify the beneficial owner record.
    BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerInfo_BeneficialOwnerData_RelPartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: "Unique identification number of a party record.\n\n**Note:** Refers to the customer name Id of the beneficial owner. \n\n"
      description: |+
        Unique reference information of the beneficial owner party.

    BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerInfo_BeneficialOwnerData:
      type: object
      properties:
        RelPartyKeys:
          $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerInfo_BeneficialOwnerData_RelPartyKeys'
        FullName:
          maxLength: 96
          type: string
          description: Full name of the beneficial owner.
        RelationshipType:
          type: string
          description: Type of relationship.
          enum:
          - ControlPerson
          - BeneficialOwner
        ControlCode:
          type: string
          description: |-
            User-defined code that indicates the type of ownership control.

            **Note:** Applicable when "RelationshipType" is "Control Person".
        OwnerInd:
          type: boolean
          description: |-
            Flag to indicate the party is a beneficial owner.

            FCRM (Financial Crime Risk Management) system uses this field in combination with "ControlCode".
        BeneficialOwnerPercent:
          type: number
          description: |-
            Percentage amount for which the party is beneficial owner.

            **Note:** Refers to the percentage of direct or indirect equity ownership the beneficial owner has of the business (non-personal) customer.

            This field is not available for control person.
        ReciprocalRelationshipType:
          type: string
          description: Type of reciprocal relationship with the beneficial owner.
          enum:
          - LegalEntity
        CreatedDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date on which beneficial owner data is created.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
      description: Details of the beneficial owner data.
    BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerInfo:
      type: object
      properties:
        BeneficialOwnerData:
          $ref: '#/components/schemas/BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerInfo_BeneficialOwnerData'
      description: Information about the beneficial owner.
    BeneficialOwnerInqOperSecuredResponse_BeneficialOwnerStatus:
      required:
      - BeneficialOwnerStatusCode
      type: object
      properties:
        BeneficialOwnerStatusCode:
          type: string
          description: 'Code to identify the current status of the beneficial record. '
          enum:
          - Valid
        EffDt:
