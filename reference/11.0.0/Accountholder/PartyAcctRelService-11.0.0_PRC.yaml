        PartyIdent:
          maxLength: 60
          type: string
          description: Unique identifier of a party in relation with the account.
      description: Unique information to identify the party record.
    PartyAcctRelInqBySecuredRequest_PartyAcctRelSel:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredRequest_PartyAcctRelSel_AcctKeys'
        AcctSelCriteria:
          type: array
          description: Selection criteria to identify specific account types to include or exclude in the response based on the account status or the AcctExcludeInd.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredRequest_PartyAcctRelSel_AcctSelCriteria'
        PartyAcctRelType:
          type: string
          description: |-
            Relationship of party with an account.

            **Note:** Refers to Ownership Type. If no value is sent, then all ownership types will be returned. Titles are not returned.
          enum:
          - Direct
          - Indirect
          - Fiduciary
          - Additional
        IncPartyInfoInd:
          type: boolean
          description: |-
            Flag to indicate if a subset of frequently used properties of party information is to be included in response. By default value is set to 'false'.

            In case of 'True', if the selection is made by party, the information of the party will appear only once in the first instance of a record to avoid unnecessary repetition, and if the selection is made by account, the party information summary is always provided.
        PartyKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredRequest_PartyAcctRelSel_PartyKeys'
        ExcludeClosedAcctInd:
          type: boolean
          description: "Flag to indicate if the closed accounts are to be excluded from response. \n\nBy default, 'False' value is selected and both open and closed accounts are included in response.\n\n**Note:** If not sent in the request, a default value of 'false' is considered in the request. When true is sent in the request, Precision will exclude accounts DDA, SDA, CDA, LOAN, and CARD with status = 9 (Closed). \n\nIf false is sent, then All accounts (including Closed status ones) would be returned in the response. \n\nDo Not send this field if the /AcctSelCriteria aggregate (/AcctType or /AcctStatusSel field in that aggregate) has been sent in the request.\n\nThis field does not apply to External credit card accounts. \n\n"
        IncEBankingInd:
          type: boolean
          description: "Flag to indicate if the selected accounts are to be enabled for e-Banking. \n\nBy default, value is set to 'false' that means all channels are included for selected accounts.\n\n**Note:** Available for 18.0 and greater versions.\n\nIf value 'true' is sent in request, then only accounts enabled for Internet banking are returned in response for a party.\n\nIf value is not sent in request, then system will set the value to 'false'."
      description: Selection criteria for a party-to-account relationship inquiry.
    PartyAcctRelInqBySecuredResponse_RecCtrlOut:
      required:
      - SentRecCount
      type: object
      properties:
        SentRecCount:
          type: integer
          description: |+
            Total number of records that matched the selection criteria and returned in the response message.

            **Note:** Precision can return up to 100 records. Any additional records will not be retrieved.

          format: int64
        Cursor:
          maxLength: 250
          type: string
          description: |-
            Next record pointer to include in the response if more than 250 posted transaction records exist.

            For more than 250 posted transactions, ESF returns Cursor value in the RecCtrlOut/Cursor field. To retrieve the next set of posted transactions, this field should be sent in the subsequent request within RecCtrlIn/Cursor field.

            **Note:** Precision does not support the ability to send a cursor in the request. The value returned will always be 0.
      description: Information retrieved for the criteria specified in the RecCtrlIn aggregate of the request message.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelKeys_PartyKeys:
