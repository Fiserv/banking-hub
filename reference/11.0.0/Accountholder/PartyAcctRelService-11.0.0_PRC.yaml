      description: |-
        Name of a person party.

        **Note:** This service returns the customer's primary name only.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo:
      type: object
      properties:
        PartyType:
          type: string
          description: |-
            Type of the party used for further classification of party types.

            **Note:** Refers to owner and values are client-defined.
        PartyTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the PartyType field.
        Contact:
          type: array
          description: Contact information of a party (person or organization).
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_Contact'
        TaxIdentType:
          type: string
          description: |+
            Type of tax identification.

            **Note:** Refers to TIN Type.

          enum:
          - SSN
          - ITIN
          - Foreign
          - None
        TaxIdentTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the TaxIdentType field.
        TaxIdent:
          maxLength: 12
          type: string
          description: |-
            Unique identifier of tax.

            Example: "123456789"

            **Note:** Refers to Tax ID Number.
        IssuedIdent:
          type: array
          description: Details of issued identity card/document of a party.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_IssuedIdent'
        OEDCode:
          type: string
          description: |-
            Code to indicate that party is an employee of financial institution.

            **Note:** Values are client-defined.
        OEDCodeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OEDCode field.
        SecretData:
          type: array
          description: Client-defined secret data of party that is used to validate the identity of the party in scenarios such as forgotten password.
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_SecretData'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Branch that primarily created the account with the party.
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OriginatingBranch field.
        TelebancPswd:
          maxLength: 255
          type: string
          description: |-
            Electronic Banking Password used for personal identification.

            **Note:** Refers to CIF Voice Response ID PIN.
        PersonName:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PersonName'
        BirthDt:
          type: string
          description: Date of birth of a person associated with the party.
          format: date
      description: "Frequently used properties of a person party.\n\n**Note:** Precision customer records with TaxIdentType EIN and QI EIN are mapped to OrgPartyListInfo. All other customer records are mapped to PersonPartyListInfo. "
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: "Type of a phone.\n\n**Note:** Foreign is interpreted as outside the U.S. Additional phone types may be client-defined. \n\n"
          enum:
          - Home
          - Work
          - Mobile
          - Fax
          - WorkForeign
          - HomeForeign
          - MobileForeign
          - FaxForeign
        PhoneTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the PhoneType field.
        PhoneIdent:
          type: integer
          description: Unique identifier to serialize the phone types when more than one phone type exists.
          format: int64
        Phone:
          type: string
          description: "Phone number to search the party records.\n\n**Note:** US phone numbers have International Dial Code as 1. \n\nBy default, the EFX Phone Number considers the following format for all phones: \n\n+IntlCountryCode-AreaCode-PhoneNumber[+Extn]\n\nThe Phone Extension Number is the only portion that is optional and is returned, if available for Work or WorkForeign. Example Phone Format:\n\n+91-402-5551212+739.\n\n\n\nIf the Client application has setup the parameter in ESF studio that indicates to not use phone formatting in ESF, then ESF will not format the phone number and will return the phone number as string of numbers in the response. "
        PreferredPhone:
          type: boolean
          description: Flag to indicate if the phone number is a preferred phone number to contact.
        Priority:
          type: string
          description: "Priority defined by the customer to indicate the order of contacts.\n\n\n\n**Note:** Refers to Contact Priority. \n\nPrecision has fixed values for setting the priority of the contact details. It supports primary, secondary and additional priority for phone number, email and contact.\n\n\n\nAny other value received other than Primary/ Secondary will not be presently supported."
          enum:
          - Primary
          - Secondary
        PhoneDesc:
          maxLength: 30
          type: string
          description: Description of a phone.
      description: Phone number details of a party.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PostAddr_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Standard format of country code.
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Applicable for international non-US addresses.
        CountryCodeValueEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the CountryCodeValue field.
      description: Details of the country code.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of an address record.\n\n**Note:** Refers to Alternate Address Code. \n\n1-99 represents an additional (alternate) address for the customer. \n\nIf the AddressIdent is 0 or is not present, then the address record is for the customer's primary address."
        AddrUse:
          type: string
          description: Usage of the address.
          enum:
          - Physical
        AddrUseEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AddrUse field.
        AddrFormatType:
          type: string
          description: Type of address format.
          enum:
          - Label
        FullName1:
          maxLength: 96
          type: string
          description: "Full name line 1.\n\n**Note:** Refers to Name/Address supplementary information for the legal name or address. This line is printed below the primary name and above the mailing address. "
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.

            **Note:** Refers to the street address, rural route or box number where customer correspondence is mailed.
        City:
          maxLength: 32
          type: string
          description: Name of the city.
        County:
          maxLength: 32
          type: string
          description: Name of the county to which an accountholder/party belongs.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Refers to the two character US state abbreviation. Values are client-defined.
        PostalCode:
          maxLength: 11
          type: string
          description: |+
            Postal code or Zip code.

            **Note:** If ForeignFlag is true, then Precision accepts any value up to 10 characters. If ForeignFlag is false, then Precision accepts either 5 character zip or 10 character zip+4 (for example: 32715-1234).

        CountryCode:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PostAddr_CountryCode'
        AddrType:
          type: string
          description: "Type of the address.\n\n**Note:** Primary refers to the CIF Mailing Address. Only one Primary address is allowed. \n\nSecondary refers to Alternate Address.\n\nSeasonal refers to a Scheduled Alternate Address with a start and end date.\n\n"
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr_TimeFrame'
        ExpDt:
          type: string
          description: "Date after which the address becomes inactive.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        MoveInDt:
          type: string
          description: "Date of current address.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Applicable only to the current primary address."
          format: date
        ContactMethod:
          type: string
          description: Method used to notify the financial institution about address change.
        Comment:
          maxLength: 300
          type: string
          description: |-
            Comments associated with the address.

            **Note:** Max length: 25 characters
        CensusTract:
          maxLength: 20
          type: string
          description: |-
            Census track number assigned by the U.S. Census Bureau to identify the geographic location.

            **Note:** Refers to GEO code. This information is presented in the response alongside Primary address details. However, Precision stores this information separate from address information.
        ForeignFlag:
          type: boolean
          description: "Flag to indicate if the given address is foreign address.\n\n**Note:** Refers to Foreign Address that indicates if the address is outside the United States. "
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.

            **Note:** Refers to Delivery Code (Class of Service). This information is presented in the response alongside Primary address details. However, Precision stores this information separate from address information.
        AddrInUseInd:
          type: boolean
          description: |-
            Flag to indicate if the alternate address is in use instead of primary address for a customer.

            **Note:** Only one alternate address can be selected as address in use for a customer.
      description: Postal address details of a party.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_Email:
      type: object
      properties:
        EmailIdent:
          maxLength: 36
          type: string
          description: Unique identifier of the email address.
        EmailType:
          type: string
          description: |-
            Type of the email address.

            **Note:** Precision supports the type "4" (Email). Additional types may be client-defined.
        EmailTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the EmailType field.
        EmailAddr:
          maxLength: 254
          type: string
          description: Email address to search the party records.
        PreferredEmail:
          type: boolean
          description: |-
            Flag to indicate if the email address is preferred address to contact.

            **Note:** Refers to Contact Priority.
      description: Email address details of a party.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_WebAddr:
      type: object
      properties:
        WebAddrIdent:
          type: integer
          description: |-
            Unique identifier of the web address.

            Use when you have more than one occurrence of a web address type. This element serializes the web addresses.
          format: int64
        WebAddrType:
          type: string
          description: |-
            Type of web address.

            **Note:** Precision supports the type "5" (URL). Additional types may be client-defined.
          enum:
          - "5"
        WebAddrTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the WebAddrType field.
        WebAddrLink:
          type: string
          description: Link or URL of web address.
        PreferredWebAddr:
          type: boolean
          description: "Flag to indicate if the web address is preferred to contact.\n\n**Note:** Refers to Contact Priority. Precision sets the priority for all WebAddr URL contacts to Additional Contact. "
      description: Web address details of a party.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_Contact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PhoneNum'
        PostAddr:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_PostAddr'
        Email:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_Email'
        WebAddr:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_WebAddr'
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_IssuedIdent:
      required:
      - IssuedIdentType
      properties:
        IssuedIdentType:
          type: string
          description: |-
            Type of identity card/document issued.

            **Note:** StateId refers to a user-defined identification type that the user may enter at run time to document a third Id, other than Drivers License and Passport.  KnownToBranch must be paired with VerificationDetailText, which provides the ability to store notes/information on other methods used to identify the customer, such as Publicly Known Official.
          enum:
          - DrvrsLicNb
          - PsptNb
          - StateId
          - KnownToBranch
        IssuedIdentTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the IssuedIdentType field.
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date on which the identity card/document was issued. \n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999"
        ExpDt:
          type: string
          description: "Date after which the identity card/document becomes inactive.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        VerificationDetailText:
          maxLength: 255
          type: string
          description: |-
            User-defined identity verification details.

            **Note:** First 255 characters are returned in the response.
        GovIssuedIdent:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_GovIssuedIdent'
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.

            Example: 3762849726
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_SecretData:
      required:
      - SecretIdent
      properties:
        SecretIdent:
          type: string
          description: Unique identifier of the security question used to identify the customer.
          enum:
          - MaidenName
        SecretValue:
          maxLength: 80
          type: string
          description: |+
            Value of the SecretIdent field that includes customer's answer to the corresponding security question.

    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_OrgName:
      required:
      - NameType
      type: object
      properties:
        NameType:
          type: string
          description: "Type of the name.\n\n**Note:** Only one Primary name is allowed. Secondary refers to Alternate Name. "
          enum:
          - Primary
        NameIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a name value. This field is used to identify names related to the account record.

            **Note:** The NameIdent for a customer's Primary address is always 0 on Precision.
        Name:
          maxLength: 80
          type: string
          description: "Organization name details.\n\n**Note:** Refers to the read-only Legal Name constructed by Precision based on the Name Option.  "
        NameFormat:
          type: string
          description: Format of name to indicate the way of printing name on certain mailings for personal customers.
          enum:
          - FirstLastSuffix
          - FirstMiddleInitialLastSuffix
          - FirstMiddleLastSuffix
      description: |-
        Organization name details.

        **Note:** This service returns the customer's primary name only.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo:
      type: object
      properties:
        PartyType:
          type: string
          description: |-
            Type of a party.

            **Note:** Refers to owner and values are client-defined.
        PartyTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the PartyType field.
        Contact:
          type: array
          description: Contact details of a party (person or organization).
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_Contact'
        TaxIdentType:
          type: string
          description: |-
            Type of tax identification.

            **Note:** Refers to TIN Type. Other refers to QI EIN.
          enum:
          - EIN
          - Other
        TaxIdentTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the TaxIdentType field.
        TaxIdent:
          maxLength: 12
          type: string
          description: |-
            Unique identifier of tax.

            Example: "123456789"

            **Note:** Refers to Tax ID Number.
        IssuedIdent:
          type: array
          description: Details of issued identity card/document of a party
          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_IssuedIdent'
        OEDCode:
          type: string
          description: |-
            Officer, Employee, Director Code. This code is used to indicate if the party is an employee of the financial institution.

            **Note:** Values are client-defined.
        OEDCodeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OEDCode field.
        SecretData:
          type: array
          description: |+
            Client-defined secret data of party that is used to validate the identity of the party in scenarios such as forgotten password.

          items:
            $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_SecretData'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Branch that primarily created the account with the party.
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OriginatingBranch field.
        TelebancPswd:
          maxLength: 255
          type: string
          description: |-
            Electronic Banking Password used for personal identification.

            **Note:** Refers to CIF Voice Response ID PIN.
        OrgName:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_OrgPartyListInfo_OrgName'
      description: "Information related to party when party is an organization.\n\n**Note:** Precision customer records with TaxIdentType EIN and QI EIN are mapped to OrgPartyListInfo. All other customer records are mapped to PersonPartyListInfo. "
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef:
