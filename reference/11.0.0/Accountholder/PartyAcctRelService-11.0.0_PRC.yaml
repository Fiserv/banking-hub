          - CRD
          - DDA
          - SDA
          - SDB
          - LOAN
          - CCA
        CardKeys:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctKeys_CardKeys'
      description: Unique information to identify the account record.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_InitialAmount_CurCode:
