    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: "Type of phone.\n\n**Note:** Foreign is interpreted as outside the U.S. Additional phone types may be client-defined. \n\n"
          enum:
          - Home
          - Work
          - Mobile
          - Fax
          - WorkForeign
          - HomeForeign
          - MobileForeign
          - FaxForeign
        PhoneTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the PhoneType field.
        PhoneIdent:
          type: integer
          description: |-
            Unique identifier to serialize the phone types when more than one phone type exists.

            **Note:** The PhoneIdent and PartyId form the unique identifier for the contact record.
          format: int64
        Phone:
          type: string
          description: "Phone number to search the party records.\n\n**Note:** US phone numbers have International Dial Code as 1. \n\nBy default, the EFX Phone Number considers the following format for all phones: \n\n+IntlCountryCode-AreaCode-PhoneNumber[+Extn]\n\nThe Phone Extension Number is the only portion that is optional and is returned, if available for Work or WorkForeign. Example Phone Format:\n\n+91-402-5551212+739.\n\n\n\nIf the Client application has setup the parameter in ESF studio that indicates to not use phone formatting in ESF, then ESF will not format the phone number and will return the phone number as string of numbers in the response. "
        PreferredPhone:
          type: boolean
          description: Flag to indicate if the phone number is preferred contact number.
        Priority:
          type: string
          description: "Priority defined by the customer to indicate the order of contacts.\n\n\n\n**Note:** Refers to Contact Priority. \n\nPrecision has fixed values for setting the priority of the contact details. It supports primary, secondary and additional priority for phone number, email and contact.\n\n\n\nAny other value received other than Primary/ Secondary will not be presently supported."
          enum:
          - Primary
          - Secondary
        PhoneDesc:
          maxLength: 30
          type: string
          description: Description of the phone.
      description: Phone number details of a party.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Standard format of country code.
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Applicable for international non-US addresses.
        CountryCodeValueEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the CountryCodeValue field.
      description: Details of the country code.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
      description: Details of the time frame when the address is active.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of an address record.\n\n**Note:** Refers to Alternate Address Code. \n\n1-99 represents an additional (alternate) address for the customer. \n\nIf the AddressIdent is 0 or is not present, then the address record is for the customer's primary address."
        AddrUse:
          type: string
          description: Code to indicate the use of address.
          enum:
          - Physical
        AddrUseEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AddrUse field.
        AddrFormatType:
          type: string
          description: Format type of the address.
          enum:
          - Label
        FullName1:
          maxLength: 96
          type: string
          description: "Full name line 1.\n\n**Note:** Refers to Name/Address supplementary information for the legal name or address. This line is printed below the primary name and above the mailing address. "
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.

            **Note:** Refers to the street address, rural route or box number where customer correspondence is mailed.
        City:
          maxLength: 32
          type: string
          description: Name of the city.
        County:
          maxLength: 32
          type: string
          description: |-
            Name of the county associated with the address.

            **Note:** Applicable only for US state of Indiana.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Refers to the two character US state abbreviation. Values are client-defined.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or Zip code.

            **Note:** If ForeignFlag is true, then Precision accepts any value up to 10 characters. If ForeignFlag is false, then Precision accepts either 5 character zip or 10 character zip+4 (for example: 32715-1234).
        CountryCode:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr_CountryCode'
        AddrType:
          type: string
          description: "Type of the address.\n\n**Note:** Primary refers to the CIF Mailing Address.  Only one Primary address is allowed. \n\nSecondary refers to Alternate Address.\n\nSeasonal refers to a Scheduled Alternate Address with a start and end date."
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_PostAddr_TimeFrame'
        ExpDt:
          type: string
          description: "Date after which the address becomes inactive.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        MoveInDt:
          type: string
          description: "Date stated in the current address of party.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Applicable only to the current primary address."
          format: date
        ContactMethod:
          type: string
          description: |-
            Method used to contact.

            **Note:** Method used to notify the financial institution about the address change. Values are client-defined.
        Comment:
          maxLength: 300
          type: string
          description: |-
            Comments on the address mentioned.

            **Note:** Max length: 25 characters
        CensusTract:
          maxLength: 20
          type: string
          description: |-
            Census track number assigned by the U.S. Census Bureau to identify the geographic location.

            **Note:** Refers to GEO code. This information is presented in the response alongside Primary address details. However, Precision stores this information separate from address information.
        ForeignFlag:
          type: boolean
          description: "Flag to indicate if the given address is foreign address.\n\n**Note:** Refers to Foreign Address that indicates if the address is outside the United States. "
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.

            **Note:** Refers to Delivery Code (Class of Service option). This information is presented in the response alongside Primary address details. However, Precision stores this information separate from address information.
        AddrInUseInd:
          type: boolean
          description: |-
            Flag to indicate if the alternate address is in use instead of primary address for a customer.

            **Note:** Only one alternate address can be selected as address in use for a customer.
      description: Postal address details of the party.
    PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_Email:
