        AcctType:
          type: string
          description: "Type of an account.\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\"  title=\"Click to open\"> Glossary</a>.\n\n**Note:** DDA includes both checking and savings on Precision. CDA and DDA will return both regular accounts and tax-incentive type accounts (such as, IRA and HSA).\n\nCCA account type indicates credit card accounts in Precision core. "
          enum:
          - CDA
          - CRD
          - DDA
          - LOAN
          - SDB
          - CCA
        AcctStatusSel:
          type: string
          description: |-
            Account selection criteria with respect to status.

            **Note:** ESF will return all the accounts in response without status. If this field is not provided in request, by default, value of 'All' is considered. This field will be deprecated in future.
          enum:
          - All
    PartyAcctRelInqBySecuredRequest_PartyAcctRelSel_PartyKeys:
