        CurCode:
          $ref: '#/components/schemas/PartyAcctRelInqBySecuredResponse_PartyAcctRelInfo_AcctRef_AcctSummInfo_InitialAmount_CurCode'
      description: Origination or face amount of the loan account. It can also be the initial deposit or certificate value for time deposits.
