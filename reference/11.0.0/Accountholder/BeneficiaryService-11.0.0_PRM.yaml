---
openapi: 3.0.1
info:
  title: Beneficiary Service
  description: Beneficiary service consists of operations used to manage the beneficial party associated with an account. Beneficial party nominated, can claim the proceeds of the bank account post the demise of account holder.
  version: 11.0.0_PRM
servers:
- url: /
paths:
  /beneficiaryservice/partyacctsvc/beneficiaries:
    put:
      tags:
      - Update Beneficiary
      summary: Update Beneficiary.
      description: "Modifies beneficiary information associated to an account.\n<br><br>\n        For more information about the Accountholder domain, <a href=\"../docs/?path=docs/fintechs/accountholder.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: modBeneficiary
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/modBeneficiaryRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modBeneficiaryResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modBeneficiaryResponse'
      x-group-name: Beneficiary Service
      x-proxy-name: Update Beneficiary
      x-child-product-name: Accountholder
      x-core: Premier
    post:
      tags:
      - Add Beneficiary
      summary: Add Beneficiary.
      description: "Adds a beneficiary to an account.\n        <br><br>\n        For more information about the Accountholder domain, <a href=\"../docs/?path=docs/fintechs/accountholder.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: addBeneficiary
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addBeneficiaryRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addBeneficiaryResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addBeneficiaryResponse'
      x-group-name: Beneficiary Service
      x-proxy-name: Add Beneficiary
      x-child-product-name: Accountholder
      x-core: Premier
  /beneficiaryservice/partyacctsvc/beneficiaries/secured:
    put:
      tags:
      - Delete Beneficiary
      summary: Delete Beneficiary.
      description: "Deletes beneficiary information.\n<br><br>\n        For more information about the Accountholder domain, <a href=\"../docs/?path=docs/fintechs/accountholder.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: delBeneficiarySecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/delBeneficiarySecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delBeneficiarySecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/delBeneficiarySecuredResponse'
      x-group-name: Beneficiary Service
      x-proxy-name: Delete Beneficiary
      x-child-product-name: Accountholder
      x-core: Premier
    post:
      tags:
      - Get Beneficiary
      summary: Get Beneficiary.
      description: "Retrieves information of beneficiary associated with an account.\n        <br><br>\n        For more information about the Accountholder domain, <a href=\"../docs/?path=docs/fintechs/accountholder.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: getBeneficiary
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getBeneficiaryRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getBeneficiaryResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getBeneficiaryResponse'
      x-group-name: Beneficiary Service
      x-proxy-name: Get Beneficiary
      x-child-product-name: Accountholder
      x-core: Premier
components:
  schemas:
    addBeneficiaryRequest:
      required:
      - BeneficiaryInfo
      properties:
        BeneficiaryInfo:
          $ref: '#/components/schemas/addBeneficiaryRequest_BeneficiaryInfo'
    addBeneficiaryResponse:
      required:
      - BeneficiaryStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        BeneficiaryStatusRec:
          $ref: '#/components/schemas/addBeneficiaryResponse_BeneficiaryStatusRec'
    delBeneficiarySecuredRequest:
      required:
      - BeneficiaryKeys
      properties:
        BeneficiaryKeys:
          $ref: '#/components/schemas/delBeneficiarySecuredRequest_BeneficiaryKeys'
    delBeneficiarySecuredResponse:
      required:
      - BeneficiaryStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        BeneficiaryStatusRec:
          $ref: '#/components/schemas/delBeneficiarySecuredResponse_BeneficiaryStatusRec'
    getBeneficiaryRequest:
      required:
      - BeneficiarySel
      properties:
        BeneficiarySel:
          $ref: '#/components/schemas/getBeneficiaryRequest_BeneficiarySel'
    getBeneficiaryResponse:
      required:
      - BeneficiaryRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/getBeneficiaryResponse_RecCtrlOut'
        BeneficiaryRec:
          type: array
          description: Details of the beneficiary record returned in the response for the specified search criteria.
          items:
            $ref: '#/components/schemas/getBeneficiaryResponse_BeneficiaryRec'
    modBeneficiaryRequest:
      required:
      - BeneficiaryInfo
      - BeneficiaryKeys
      properties:
        BeneficiaryKeys:
          $ref: '#/components/schemas/modBeneficiaryRequest_BeneficiaryKeys'
        BeneficiaryInfo:
          $ref: '#/components/schemas/modBeneficiaryRequest_BeneficiaryInfo'
    modBeneficiaryResponse:
      required:
      - BeneficiaryStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        BeneficiaryStatusRec:
          $ref: '#/components/schemas/modBeneficiaryResponse_BeneficiaryStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 30
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\""
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggrigate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    addBeneficiaryRequest_BeneficiaryInfo_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.







            **Note:** This field refers to the account identifier to which the beneficiary is being associated.
        AcctType:
          type: string
          description: "Type of an account.\n\n\n\nFor more information on account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\"  title=\"Click to open\"> Glossary</a>.\n\n**Note:** *Required field*\n\n\n\nAccount type of the account identifier to which the beneficiary is being associated. "
          enum:
          - DDA
          - SDA
          - CDA
      description: "Unique information to identify the account record.\n\n**Note:** This aggregate must be provided in the request and contains the information against which the beneficiary part is being associated. "
    addBeneficiaryRequest_BeneficiaryInfo_BeneficiaryData_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: "Unique identification number of a party record.\n\n**Note:** Refers to existing Party to be added as a beneficiary. This field must be provided in the request as the party being added as beneficiary is uniquely identified by the PartyId.\n\n\n\nConsumer should ensure that a PartyId is not added as a beneficiary for the same account, more than once. ESF and core (premier) do not validate existing data customers present as beneficiary on the account or the new customer being added as a beneficiary. If the same customer is added as a beneficiary, for the account, more than once, then core would accept the request and apply the change. Proactive data validation is therefore required at consumer's end to prevent the situation. ESF BeneficiaryMod operation can be used later to update the information for a specific beneficiary record present on the account, if required. ESF BeneficiaryDel operation is available - which allows the consumer to remove a specific beneficiary for the account, so that a new Beneficiary can be associated later, if needed. "
      description: |-
        Unique information to identify a party record.

        **Note:** *Required field*
    addBeneficiaryRequest_BeneficiaryInfo_BeneficiaryData_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of an address record.\n\n**Note:** It is mandatory to provide details in this field if, existing address is to be added as a beneficiary address. "
        AddrType:
          type: string
          description: "Type of the address.\n\n**Note:** This must be provided in the request as it is used to identify the type of address being related to the beneficiary. "
          enum:
          - Primary
      description: |-
        Postal address details of the beneficiary party.



        **Note:** *Required field*
    addBeneficiaryRequest_BeneficiaryInfo_BeneficiaryData:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addBeneficiaryRequest_BeneficiaryInfo_BeneficiaryData_PartyKeys'
        PostAddr:
          $ref: '#/components/schemas/addBeneficiaryRequest_BeneficiaryInfo_BeneficiaryData_PostAddr'
        BeneficiaryType:
          type: string
          description: |-
            Type of relationship between a beneficiary and an accountholder.

            **Note:** Any relevant beneficiary types can be provided in the request. Some of the commonly used beneficiary types can be: minor, estate, trust, spouse, parent, entity, sibling, friend, child and so on.
        BeneficiaryPercent:
          type: number
          description: |-
            Percentage of account balance that is conditionally allocated to the beneficiary.

            **Note:** It is an optional field that can be provided in the request to determine the percentage allocated to the beneficiary party on the account as an account can have multiple beneficiaries.



            Consumer should ensure that a PartyId is not added as a beneficiary for the same account, more than once as ESF and core (premier) do not validate existing data customers present as beneficiary on the account or the new customer being added as a beneficiary. Also, total percentage allocation to the beneficiaries on the account is not validated by ESF or core system. To ensure that net/total BeneficiaryPercent across beneficiaries on the account is not more or less than 100 (unless explicitly required that ways), the consumer should ensure that BeneficiaryPercent associated to each beneficiary customer (PartyId) being added, is the actual/correct percentage figure. Proactive data validation is required at consumer's end to prevent this behavior. ESF BeneficiaryMod operation can be used later to update information (including BeneficiaryPercent) for a specific beneficiary record present on the account, if required. ESF BeneficiaryDel operation is available which allows the consumer to remove a specific beneficiary for the account, so that a new beneficiary can be associated later, if needed.
      description: |-
        Details of beneficiary party.

        **Note:** *Required field*
    addBeneficiaryRequest_BeneficiaryInfo:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addBeneficiaryRequest_BeneficiaryInfo_AcctKeys'
        BeneficiaryData:
          $ref: '#/components/schemas/addBeneficiaryRequest_BeneficiaryInfo_BeneficiaryData'
      description: "Beneficiary details of an account.\n\n**Note:** This aggregate must be provided in the request and contains the information of the beneficiary party being associated to the account. "
    addBeneficiaryResponse_BeneficiaryStatusRec_BeneficiaryKeys_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.







            **Note:** Account identifier to which the beneficiary party is associated.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information on account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.

            **Note:** This field refers to the account type of the account identifier to which the beneficiary is being associated.
          enum:
          - DDA
          - SDA
          - CDA
      description: "Unique information to identify the account record.\n\n**Note:** This aggregate contains the account details against which the beneficiary party is associated. "
    addBeneficiaryResponse_BeneficiaryStatusRec_BeneficiaryKeys:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addBeneficiaryResponse_BeneficiaryStatusRec_BeneficiaryKeys_AcctKeys'
        BeneficiaryIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a beneficiary record.

            **Note:** If there are three beneficiaries associated to an account, then three unique identifiers in core would be present to identify/retrieve/ the individual the /respective beneficiary party details.
      description: |-
        Unique information to identify a beneficiary record.

        **Note:** This aggregate contains the beneficiary's key details.
    addBeneficiaryResponse_BeneficiaryStatusRec_BeneficiaryStatus:
      required:
      - BeneficiaryStatusCode
      type: object
      properties:
        BeneficiaryStatusCode:
          type: string
          description: Status code of a beneficiary.
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
