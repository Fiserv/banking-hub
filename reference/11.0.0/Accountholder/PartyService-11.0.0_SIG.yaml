                    **Note:** Refers to security word hint.



                    A word or phrase that helps the customer to remember the security word.



                    Max length: 30 characters
                SecretValue:
                  maxLength: 80
                  type: string
                  description: |-
                    Value of the SecretIdent field that includes the customer's answer to the corresponding security question.



                    **Note:** Refers to security word.



                    A word or phrase that a party uses to provide verification of identity.



                    Max length: 30 characters
              description: Client-defined secret data of party that is used to validate the identity of the party in scenarios such as forgotten password.
            MarketSegment:
              type: string
              description: User-defined value used to describe the marketing information related to the party.
            RiskRanking:
              type: string
              description: "Level of risk assigned to a party. \n\n\n\n**Note:** User-defined two character credit class code that indicates the credit rating for the party."
            CashExclusionCode:
              type: string
              description: |-
                Cash exclusion code.



                **Note:** User-defined one-character code.
            CashExclusionLimitAmt:
              type: object
              properties:
                Amt:
                  type: number
                  description: |-
                    Amount in decimal format.







                    Example: 10.00



                    **Note:** Service provider supports the whole dollar amount.
                CurCode:
                  type: object
                  properties:
                    CurCodeType:
                      type: string
                      description: "Standard ISO currency code format. \n\n\n\n\n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                      enum:
                      - ISO4217-Alpha
                    CurCodeValue:
                      type: string
                      description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\n\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n\n\n- USD (in ISO4217-Alpha format) \n\n\n\n- 840 (in ISO4217-Numeric format)\n\n\n\n\n\n\n\nPresently only the USD currency code is supported."
                  description: Details of currency code.
              description: Details of the cash exclusion limit amount.
            ShortName:
              maxLength: 40
              type: string
              description: "Short name of the party.\n\n\n\n**Note:** Short name is used to identify the customer.\n\n\n\nFor person parties this is a short description up to 18 characters of the name of the person. Short name is commonly used as FamilyName, GivenName, MiddleName Initial. \n\n\n\nFor example: DOE JOHN J\n\n\n\n\n\n\n\nMax length: 18 characters"
            LocationCode:
              maxLength: 10
              type: string
              description: "Client-defined code to identify location.\n\n\n\n**Note:** User-defined seven character customer mailing information location code. \n\n\n\nMax length: Seven characters"
            SocioEconomicCode:
              maxLength: 10
              type: string
              description: |-
                Code that indicates the socio-economic group to which the party belongs.



                **Note:** User-defined four-digit code.
            ExtractCode:
              type: string
              description: |-
                Code that indicates whether the customer is to be extracted for a customized program report.



                **Note:** Max length: One character
            TaxExempt:
              type: string
              description: |-
                Value to indicate the customer is exempted from tax.



                **Note:** Refers to TaxId flag.







                The combination of tax identification type and tax exempt flag defines customer identification type.



                If the tax identification type is set to None or not provided, then it is expected that the tax exempt flag will provide additional information about customer's tax identification.
              enum:
              - NonProfit
              - Government
              - TaxExempt
              - NotTaxExempt
            NationalId:
              maxLength: 20
              type: string
              description: Unique national identification number of the party.
            MilitaryStatusCode:
              type: string
              description: |-
                Code that indicates the military status of the party.



                **Note:** User-defined one-character code.
            PersonData:
              type: object
              properties:
                Contact:
                  type: object
                  properties:
                    PhoneNum:
                      type: object
                      properties:
                        PhoneType:
                          type: string
                          description: |-
                            Type of a phone.



                            **Note:** The following values indicates:



                            - EvePhone: Night-time phone number



                            - DayPhone: Daytime phone number (also known as Employment Phone)



                            - Mobile: Cellular phone number



                            - DayFax: Facsimile number
                          enum:
                          - EvePhone
                          - DayPhone
                          - DayFax
                          - Mobile
                        Phone:
                          type: string
                          description: "Phone number of a party.\n\n\n\n**Note:** Phone number field is a 13-digit number.\n\n\n\nEFX phone format: +IntlDialCode-AreaCode-PhoneNum[+Extn] \n\n\n\nService provider does not support an extension number.\n\n\n\nIf the client application sends a string of numbers in this field, ESF passes it to the service provider."
                        PreferredPhone:
                          type: boolean
                          description: "Value to indicate phone number is a preferred phone number to contact.\n\n\n\n**Note:** Customer can have only one preferred phone type. \n\n\n\nIf the preferred phone indicator is not provided, service provider by default sets the EvePhone type to the preferred phone number.\n\n\n\nIt is not applicable to DayFax phone type.\n\n\n\n\n\n\n\nThe combination of PreferredPhone and DoNotContactInd determines the phone availability code for the service provider.\n\n\n\n\n\n\n\nIf the PreferredPhone indicator is set to true and DoNotContactInd is set to false, then phone type is set to the primary and preferred contact number.\n\n\n\nIf the PreferredPhone indicator is set to false and DoNotContactInd is set to true, then phone type is set to DoNotContact phone type.\n\n\n\nIf the PreferredPhone indicator is set to false, and DoNotContactInd is set to false, then phone type can be used for contacting the party but it is not the preferred contact.\n\n\n\nIf the PreferredPhone indicator is set to true and DoNotContactInd is set to false, then it is not a valid combination, and if provided by the client application it will then set the phone type as the preferred phone type."
                        DoNotContactInd:
                          type: boolean
                          description: |-
                            Value to indicate not to contact the party.



                            **Note:** Combination of PreferredPhone and DoNotContactInd determines the Phone availability code for the service provider.



                            Not applicable to DayFaxPhoneType.
                      description: Phone number details of a party.
                    PostAddr:
                      type: object
                      properties:
                        AddrUse:
                          type: string
                          description: |-
                            Usage of the address.



                            **Note:** Personal address applies to person party.
                          enum:
                          - Personal
                        AddrFormatType:
                          type: string
                          description: "Type of address format.\n\n\n\n**Note:** The AddrFormatType field has no impact while adding/modifying the address details for the party.\n\n\n\n\n\n\n\nParsed address format type is used to modify the primary address for a party. Label or Parsed address format type is used to add/modify the secondary/seasonal address.\n\n\n\nThe values of the Parameter 'Use Parsed address format' and Common file setup of the service provider determines if the financial institution is using Label or Parsed address format type. \n\n\n\n\n\n\n\nClient application should provide address data in applicable address fields in the request based on the address format type (Label or Parsed) used by their financial institution."
                          enum:
                          - Label
                          - Parsed
                        FullName1:
                          maxLength: 96
                          type: string
                          description: |-
                            Full name line 1.



                            **Note:** Customer's full name as it should appear in the customer's address.



                            Full name is required for secondary and seasonal address using address format type of label.



                            Service provider supports only 40 characters.
                        Addr1:
                          maxLength: 64
                          type: string
                          description: |-
                            Address line 1.



                            **Note:** If the address type is label, Addr1 is the first line of the address and is required to be provided.



                            Service provider accepts up to 40 characters.







                            If the address format type is Parsed and the client application is using the standardized address format, Addr1 refers to house number and street.



                            Client application must send the consolidated house number and street in the request where the house number followed by a space followed by street name.



                            For example: **123 Main Drive**
                        Addr2:
                          maxLength: 64
                          type: string
                          description: "Address line 2. \n\n\n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** If the address type is label, Addr2 is the second line of the address and is required if Addr3 is sent in the request.\n\n\n\nService provider accepts up to 40 characters.\n\n\n\n\n\n\n\nIf the address format type is Parsed and the client application is using a standardized address format, Addr2 refers to the apartment number type and apartment number.\n\n\n\nClient application must send consolidated apartment number type and apartment number in the request where apartment type is followed by space followed by apartment number.\n\n\n\nFor example: **STE 600**"
                        Addr3:
                          maxLength: 64
                          type: string
                          description: "Address line 3. \n\n\n\nTo enter Addr3, Addr2 field must be provided.\n\n\n\n**Note:** If the address type is label, Addr3 is the third line of the address and is required if Addr4 is sent in the request.\n\n\n\nMax length: 40 characters"
                        Addr4:
                          maxLength: 64
                          type: string
                          description: "Address line 4. \n\n\n\nTo enter Addr4, Addr3 field must be provided.\n\n\n\n**Note:** If the address type is label, Addr4 is the fourth line of the address and is required if Addr5 is sent in the request.\n\n\n\nMax length: 40 characters"
                        Addr5:
                          maxLength: 64
                          type: string
                          description: "Address line 5. \n\n\n\nTo enter Addr5, Addr4 field must be provided.\n\n\n\n**Note:** If the address type is label, Addr5 is the fifth line of the address.\n\n\n\nMax length: 40 characters"
                        ApartmentNum:
                          maxLength: 15
                          type: string
                          description: |-
                            Apartment number of the party.



                            **Note:** Applicable when the address format type is Parsed and the client application is not using the standard address format.







                            Max length: Up to six characters
                        ApartmentNumType:
                          type: string
                          description: |-
                            Type of apartment number.



                            **Note:** Applicable when the address format type is parsed and the client application is not using a standardized address format.



                            This field is used to identify the contents of the ApartmentNum field and would appear before the apartment number in the printed address.
                          enum:
                          - APT
                          - BLDG
                          - DEPT
                          - FL
                          - HNGR
                          - KEY
                          - LOT
                          - OFC
                          - PH
                          - PIER
                          - RM
                          - SLIP
                          - SPC
                          - STOP
                          - STE
                          - TRLR
                          - UNIT
                        HouseNum:
                          maxLength: 15
                          type: string
                          description: |-
                            House number



                            **Note:** Field is used when the address format type is parsed and the client application is not using the standardized address format.







                            Service provider support only 10 characters.



                            At least one element of a parsed address is required when the address format type is parsed.
                        Street:
                          maxLength: 64
                          type: string
                          description: |-
                            Street associated to the address of the party.



                            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.







                            At least one element of a parsed address is required when the address format type is parsed.



                            Client application should send a value in either POBox or Street field but not both.
                        AddrDefinedData:
                          type: object
                          properties:
                            DataIdent:
                              type: string
                              description: |-
                                Unique data identifier to identify the address line component.



                                **Note:** Applicable when the address format type is parsed.



                                Refers to the identifier of the optional information. This new tag will be used to identify the contents of an optional information line.



                                Based selection an abbreviation could appear before the optional information. This field appears above the recipient line in the printed address.
                              enum:
                              - ATTN
                              - IN CARE OF
                              - MSC
                              - None
                            Value:
                              maxLength: 256
                              type: string
                              description: |-
                                Value associated to the address line component.



                                **Note:** Applicable when address format type is parsed.



                                Refers to an optional information field.
                          description: Information related to address defined data.
                        City:
                          maxLength: 32
                          type: string
                          description: |-
                            Name of the city.



                            **Note:** Applicable when the address format is parsed. At least one element of a parsed address is required when the address format type is parsed.



                            Postal Town is the city for parsed account address.



                            Max length: Up to 24 characters
                        County:
                          maxLength: 32
                          type: string
                          description: |-
                            County



                            **Note:** Applicable when the address format is parsed. At least one element of a parsed address is required when the address format type is parsed.



                            Postal Town is the city for parsed account address.



                            Max length: Up to 24 characters
                        District:
                          maxLength: 32
                          type: string
                          description: |-
                            District of the party.



                            **Note:** Applicable when the address format type is parsed. At least one element of a parsed address is required when the address format type is parsed.



                            Max length: Up to 24 characters
                        StateProv:
                          type: string
                          description: |-
                            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.



                            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.







                            At least one element of a parsed address is required when the address format type is parsed.



                            Service provider supports only two characters.
                        MilitaryRegion:
                          type: string
                          description: |-
                            Military region of the party.



                            **Note:** Applicable when the address format type is parsed.



                            For a military address, this field should be used instead of the State or City fields.
                          enum:
                          - APO AA
                          - APO AE
                          - APO AP
                          - FPO AA
                          - FPO AE
                          - FPO AP
                        PostalCode:
                          maxLength: 11
                          type: string
                          description: "Postal code or Zip code\n\n\n\n**Note:** Applicable when the address format type is parsed or label.\n\n\n\n\n\n\n\nIf the address is a US address, then this is a Zip code. \n\n\n\nZip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given ZIP code. The four additional digits are optional and can commonly also be represented as 0s.  \n\n\n\nUS Zip code formats supported:\n\n\n\nXXXXX-XXXX\n\n\n\nXXXXX-0000\n\n\n\nXXXXX.\n\n\n\nIf the address is a non-US address, then this is a postal code if applicable. \n\n\n\nAny other format not listed above is a non-US country post code. If the postal code is provided as XXXXX and no Country Code is indicated, it is considered as US Zip Code. \n\n\n\nMaximum field length is up to 10 characters."
                        CountryCode:
                          type: object
                          properties:
                            CountryCodeSource:
                              type: string
                              description: |-
                                Standard format of country code.







                                **Note:** Applicable when the address format type is parsed.



                                Most of the customers are likely to use ISO3166-Alpha 2 standard, but it is a user-defined list table with the service provider.
                              enum:
                              - SPCountryCode
                            CountryCodeValue:
                              type: string
                              description: "Country code value as per the country code format set in the CountryCodeSource field.\n\n\n\n**Note:** Applicable when the address format type is parsed.\n\n\n\nThis field carries the ISO country code designates for each country. \n\n\n\nRepresents the country by two letter combination. \n\n\n\nIt is like an acronym that stands for a country.\n\n\n\nFor example: US for the United States, FR for France, or IN for India."
                          description: Country code details of a party.
                        POBox:
                          maxLength: 16
                          type: string
                          description: "PO Box number applicable for the address.\n\n\n\n**Note:** Applicable when the address format type is parsed.\n\n\n\nClient application should send a value in either POBox field or Street field, but not both.\n\n\n\nPost office Box address is printed as: \n\n\n\nPO BOX NNNNNN"
                        AddrType:
                          type: string
                          description: |-
                            Type of the address.



                            **Note:** If the address type is secondary and no time frame is provided, then the address is considered to be a permanent alternate address.



                            If the address type is secondary and time frame is provided, then the address is considered to be a temporary alternate address that is active only during the indicated period of time.







                            If the address type is seasonal, then the time frame must be provided in the request and the address is considered to be an annual alternate address, which means the address is active for the indicated period of time every year.
                          enum:
                          - Primary
                          - Secondary
                          - Seasonal
                        TimeFrame:
                          type: object
                          properties:
                            StartDt:
                              pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
                              type: string
                              description: |-
                                Start date and time value.



                                Format: yyyy-MM-ddTHH:mm:ss.sss



                                Example: 2021-01-31T23:59:59.999



                                **Note:** Service provider supports date for this field.
                            EndDt:
                              pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
                              type: string
                              description: |-
                                End date and time value.



                                Format: yyyy-MM-ddTHH:mm:ss.sss



                                Example: 2021-01-31T23:59:59.999



                                **Note:** EFX supports Datetime for this field, but the service provider only supports date.
                          description: |-
                            Details of the time frame when the address is active



                            **Note:** Applicable for secondary/seasonal address type.



                            This aggregate is used to indicate if the address is permanent, temporary or annual.



                            If a time frame is not provided for the secondary address type in the request, then it indicates that the address type is a permanent alternate address. If the time frame details are provided, then it indicates the secondary address is an alternate address and will be active for that period of time.



                            If the address type is seasonal, it is expected that the time frame details must be provided in the request by the client application.
                        Retention:
                          type: boolean
                          description: "Value to indicate whether the address to be retained after its timeframe.\n\n\n\n**Note:** Applicable for secondary or seasonal address type.\n\n\n\nCode that indicates whether to delete the secondary /seasonal address after the date specified in the EndDate field is reached.\n\n\n\n\n\n\n\nIf a secondary address is provided and the TimeFrame (StartDt and EndDt) is provided in the request, then this field should be set to false.\n\n\n\nIf a secondary address and TimeFrame (StartDt and EndDt) are not provided, then this field should not be set to false as the address is considered to be a permanent alternate address. \n\n\n\nThis field should not be set to false for seasonal address type.\n\n\n\nIf no value is sent by the client application in this field, then by default the service provider set the value to true."
                        MoveInDt:
                          type: string
                          description: "Date on which the party moved to current address.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Applicable to primary address type only."
                          format: date
                        HandlingCode:
                          type: string
                          description: |-
                            Handling code to specify the handling process of the notification and statement forms.



                            **Note:** Applicable to primary address type only.



                            User-defined code that identifies whether to send mail to the party.



                            Service provider supports only one character.
                      description: |-
                        Postal address details of a party



                        **Note:** Two addresses can be set up at the party level.



                        One primary address and one alternate (secondary or seasonal) address.



                        At least one address line is required to create a party record.
                    Email:
