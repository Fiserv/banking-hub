          description: "Date on which score is generated.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
    addPartyRequest_PersonPartyInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
