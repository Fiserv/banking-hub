          description: |-
            Nationality of the party.

            **Note:** User-defined three-digit numeric code to indicate party's nationality/citizenship.
        ImmigrationStat:
          type: string
          description: "Value that identifies whether the party is non-resident alien or resident alien.\n\n**Note:** If party is a nonresident alien, TaxIdentType should be set to \"Foreign\".\n\nIf not provided, by default is set to \"Resident Alien\". "
          enum:
          - ResidentAlien
          - NonResidentAlien
        HomeOwnership:
          type: string
          description: "Code to identify if the party owns a home. \n\n**Note:** Values for this field refer to: \n\n- Own: Party owns a home\n\n- DoNotOwn: Party does not own a home."
          enum:
          - Own
          - DoNotOwn
        AccomodationCode:
          type: string
          description: |-
            Code to identify the type of accommodation used by the party.

            **Note:** User-defined 2-digit numeric code.
        Race:
          type: string
          description: |-
            Race of a person.

            **Note:** User-defined one-digit numeric code.
      description: Information related to a person party.
    addPartyRequest_OrgPartyInfo_PartyPref:
      type: object
      properties:
        Language:
          maxLength: 17
          type: string
          description: "Preferred language of the party as per <a href=\"https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes\">ISO-639-1</a> standards. \n\n\n\n**Note:** User-defined code that indicates the language spoken by the party.\n\nMaximum field length is up to 11 characters. "
      description: Preferences of a party for the service provider to provide party-specific "parameters."
    addPartyRequest_OrgPartyInfo_FinancialData_ReviewFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: "Type of recurrence. \n\n**Note:** Service provider, review frequency is defined in months."
          enum:
          - Monthly
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of financial statements.\n\nFor example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.\n\nThe default value is set to 1.\n\n**Note:** Three-digit field containing the number of months from the date of the next financial statement due when the system will request updated financial information. \n\n"
          format: int64
      description: Information related to how frequently the financial statements are reviewed for the party.
    addPartyRequest_OrgPartyInfo_FinancialData_FinancialTypeData:
      required:
      - FinancialType
      properties:
        FinancialType:
          type: string
          description: |-
            Category of the financial information.

            **Note:** Required to set amount field.
          enum:
          - Asset
          - Income
          - Liability
          - Sales
        FinancialSubType:
          type: string
          description: |-
            Sub type of the financial information category.

            **Note:** Service provider supports below listed combinations of financial type and financial subtype for an organization:

            - Asset: Total, Current Fixed, Liquid, Other, Cash, Inventory, AcctRecv, Securities, StockholderEquity;

            - Income: CashFlow, GrossProfit, Net;

            - Liability: Total, Current, LongTerm, Other, SubordinatedDebt;

            - Sales: Total;
        FinancialAmt:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_FinancialData_FinancialAmt'
    addPartyRequest_OrgPartyInfo_FinancialData:
      type: object
      properties:
        UpDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date of the current financial statement for the party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Service provider only uses the date portion."
        ReviewFrequency:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_FinancialData_ReviewFrequency'
        NextReviewDt:
          type: string
          description: "Date on which the next financial statement due notice is to be generated for the party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        FinancialTypeData:
          type: array
          description: |-
            Details of the financial data type.

            **Note:** Financial type and financial Sub type is required to edit a FinancialAmt/Amt.

            Service provider supports financial data in thousands.
          items:
            $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_FinancialData_FinancialTypeData'
      description: Financial data of a party that is used to determine the financial status of a party.
    addPartyRequest_OrgPartyInfo_CreditLineData_CreditLineLimitAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_FinancialData_FinancialAmt_CurCode'
      description: Details of the credit line amount.
    addPartyRequest_OrgPartyInfo_CreditLineData_ReviewFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: "Type of recurrence. \n\n**Note:** Service provider, review frequency is defined in months."
          enum:
          - Monthly
        RecurInterval:
          type: integer
          description: |+
            Recurrence interval between two successive occurrences of credit line reviews.

            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.

            The default value is set to 1.

            **Note:** Number of months between reviews.

          format: int64
      description: Information related to how frequently credit line associated to the party is reviewed.
    addPartyRequest_OrgPartyInfo_CreditLineData:
      type: object
      properties:
        CreditLineLimitAmt:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_CreditLineData_CreditLineLimitAmt'
        Priority:
          maxLength: 10
          type: string
          description: |-
            Priority code for the credit line associated with the party.



            **Note:** Field length is one character.
        ApprovalDt:
          type: string
          description: "Date on which credit line is approved for the party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        ReviewFrequency:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_CreditLineData_ReviewFrequency'
        NextReviewDt:
          type: string
          description: "Date of next review for the credit line associated to party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        GroupIndicator:
          type: boolean
          description: 'Flag to indicate the credit line/sublimit information related to the party is to be designated as part of a group. '
      description: Details of the credit line offered to the party.
    addPartyRequest_OrgPartyInfo_ResidenceCountry:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |-
            Standard format of country code.



            **Note:** Service provider uses a user-defined list of values for residence country.
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Refers to customer mailing information: country code.

            User-defined code that indicates this customer's country of residence.
      description: 'Details of the country within which the party operates or live.   '
    addPartyRequest_OrgPartyInfo_DueDiligenceData:
      required:
      - EDDCategory
      type: object
      properties:
        EDDRisk:
          type: array
          description: Details of the enhanced due diligence risk.
          items:
            $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_DueDiligenceData_EDDRisk'
        EDDCategory:
          type: string
          description: |-
            User-defined code that indicates the enhanced due diligence category assigned to the party.

            **Note:** System enables you to enter up to three Enhanced Due Diligence (EDD) category values per party.
        PEPTypeCode:
          type: string
          description: User-defined code that indicates the politically exposed person (PEP) type for the party.
        PEPLocation:
          type: string
          description: User-defined that indicates the politically exposed person location for the party.
        PEPLevel:
          type: string
          description: Politically exposed person (PEP) type level of the party.
        NextCIPKYCReviewDt:
          type: string
          description: "Date on which the system reviews the identification data for the party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Details of due diligence data.
    addPartyRequest_OrgPartyInfo_CreditRisk:
      required:
      - RiskCategory
      properties:
        RiskCategory:
          type: string
          description: |-
            Credit risk category related to the party.

            **Note:** Service provider supports only RiskScore1.
          enum:
          - RiskScore1
        InternalScore:
          type: string
          description: |-
            User-defined one-character code that establishes the level of risk associated with the party.

            **Note:** Refers to credit classification: risk code.

            Service provider supports only one character.
        ScoreGeneratedDt:
          type: string
          description: "Date on which score is generated.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
    addPartyRequest_OrgPartyInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: |+
            Unique identifier of a relationship manager

            **Note:** *Required field*



            Service provider supports various types of officers: primary, secondary, third officer and fourth officer.

        RelationshipRole:
          type: string
          description: Role of a relationship manager.
          enum:
          - Officer
          - SecondOfficer
          - ThirdOfficer
          - FourthOfficer
    addPartyRequest_OrgPartyInfo_TaxDataInfo_USATaxIdCert:
      type: object
      properties:
        USATaxIdCertCode:
          type: string
          description: "Certification code for the Tax ID.\n\n**Note:** \n\n- \"Certified\" means TIN has been certified.\n\n- \"Uncertified\" means that TIN has not been certified."
          enum:
          - Certified
          - Uncertified
          - CertifiedPending
      description: Information related to the USA Tax ID Certification.
    addPartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData_RecipientCountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |+
            Standard format of country code.

          enum:
          - IRS
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Service provider supports recipient country code for Canada only.
      description: Tax recipient country code. Use <a href="https://www.irs.gov/e-file-providers/foreign-country-code-listing-for-modernized-e-file">IRS country code table </a>.
    addPartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData_RecipientResidenceCountry:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |+
            Standard format of country code.

          enum:
          - IRS
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Service provider supports alpha length two tax residence country code.
      description: Country details of the recipient of the foreign tax
    addPartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData:
      type: object
      properties:
        RecipientStateProv:
          maxLength: 32
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Service provider supports only two characters of province code that is applicable only for Canadian provinces.
        RecipientCountryCode:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData_RecipientCountryCode'
        RecipientResidenceCountry:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData_RecipientResidenceCountry'
        Chapter3Status:
          type: string
          description: ' Status of Chapter 3.'
        Chapter4FATCAStatus:
          type: string
          description: ' Status of Chapter 4 FATCA.'
        RecipientGIIN:
          maxLength: 19
          type: string
          description: "Recipient Global Intermediary Identification Number assigned by IRS to a Participating Foreign Financial Institution (PFFI) or Registered Deemed Compliant FFI after a financial institution’s FATCA registration is submitted and approved. \n\n**Note:** GIIN is a 19-character composite identification number in the format XXXXXX.XXXXX.XX.XXX. \n\nThe four identifiers contained in the GINN, separated by period deliminaters are: • FATCA ID • Financial institution type • Category code • ISO 3166-1 numeric standard country code for the financial institution's country of residence for tax purposes."
        W8W9Num:
          type: integer
          description: W8 or W9 number of forms.
          format: int64
      description: Data related to the taxes paid to a foreign government as a result of foreign income tax withholdings.
    addPartyRequest_OrgPartyInfo_TaxDataInfo:
      type: object
      properties:
        TaxIdentType:
          type: string
          description: "Tax identification type. \n\n**Note:** Refers to TaxId flag.\n\n\n\nCombination of tax identification type and tax exempt flag defines customer identification type.\n\nIf tax identification type is set to None or not provided, then it is expected that tax exempt flag will provide additional information about customer's tax identification."
          enum:
          - SSN
          - EIN
          - Foreign
          - None
        TaxIdent:
          maxLength: 12
          type: string
          description: "Unique identifier of tax \n\n\n\nExample: \"123456789\"\n\n**Note:** Maximum field length is up to nine characters."
        USATaxIdCert:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_TaxDataInfo_USATaxIdCert'
        AffectYearEndInd:
          type: boolean
          description: Flag to indicate the changes made to the social security number and Tax ID flags fields affect prior-year tax reporting.
        OtherTaxIdent:
          maxLength: 36
          type: string
          description: |-
            Any other identifier of tax information related to a person of a party.

            **Note:** Maximum field length is up to 14 characters.
        BNotice1Dt:
          type: string
          description: "Date when the B-Notice 1 is sent to a party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n\n\n**Note:** Tax year in which the first B-notice was received for the party.\n\nMaximum field length is up to four characters."
          format: date
        BNotice2Dt:
          type: string
          description: "Date when the B-Notice 2 is sent to a party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Tax year in which the second B-notice was received for the party, that is, 1999/2003.\n\nMaximum field length is up to four characters."
          format: date
        ForeignTaxData:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData'
      description: Tax information related to a party.
    addPartyRequest_OrgPartyInfo_DisclosureData:
      properties:
        DisclosureIdent:
          type: string
          description: |-
            Unique identifier to identify the module for which the privacy disclosure was sent.

            **Note:** AffiliateShare refers to the customer selection to be excluded from sharing his information with the institution's affiliates and nonaffiliated third parties.

            AffiliateMktg refers to the customer selection to be excluded from marketing campaigns based on data know to the institution from its affiliates.
          enum:
          - AffiliateShare
          - AffiliateMktg
        DisclosureDt:
          type: string
          description: "Date of disclosure.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note:** If affilitate share, this is the date of the customer's affiliate share opt-out election. \n\nIf affiliate marketing, this is the date on which the customer has elected to opt out of marketing based on data your institution receives from its affiliates."
          format: date
        DisclosureAckType:
          type: string
          description: "Acknowledgement type of disclosure.\n\n**Note:** \"OptedOut\" is to be used for \"AffiliateMktg\". "
          enum:
          - None
          - OptedIn
          - OptedOutNonAffiliate
          - OptedOutAffiliate
          - OptedOut
    addPartyRequest_OrgPartyInfo_SecretData:
      required:
      - SecretIdent
      properties:
        SecretIdent:
          type: string
          description: |-
            Unique identifier of the security question used to identify the customer.

            **Note:** Refers to security word hint.

            A word or phrase that helps the customer to remember the security word.
        SecretValue:
          maxLength: 80
          type: string
          description: |-
            Value of the SecretIdent field that includes customer's answer to the corresponding security question.

            **Note:** Refers to security word.

            A word or phrase that party uses to provide verification of identity.

            Maximum field length: 30 characters
    addPartyRequest_OrgPartyInfo_OrgData_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddrUse:
          type: string
          description: |-
            Usage of the address.

            **Note:** Business address use applies to a business or an organization.
          enum:
          - Business
        AddrFormatType:
          type: string
          description: "Type of address format.\n\n**Note:** The AddrFormatType field has no impact while adding/modifying the address details for the party.\n\n\n\nParsed address format type is used to modify the primary address for a party. Label or Parsed address format type is used to add/modify the secondary/seasonal address.\n\nThe values of the Parameter 'Use Parsed address format' and Common file setup of service provider determines if the financial institution is using Label or Parsed address format type. \n\n\n\nClient application should provide address data in applicable address fields in the request based on the address format type (Label or Parsed) used by their financial institution."
          enum:
          - Label
          - Parsed
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1

            **Note:** Customer's full name as it should appear in the customer's address.

            Full name is required for secondary and seasonal address using address format type of label.

            Service provider supports only 40 characters.
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1

            **Note:** If address type is label, Addr1 is the first line of the address and is required to be provided.

            Service provider accepts up to 40 characters.



            If address format type is Parsed and client application is using the standardized address format, Addr1 refers to house number and street.

            Client application must send the consolidated house number and street in the request where house number followed by a space followed by street name.

            For example: **123 Main Drive**
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** If address type is label, Addr2 is the second line of the address and is required if Addr3 is sent in the request.\n\nService provider accepts up to 40 characters.\n\n\n\nIf address format type is Parsed and client application is using standardized address format, Addr2 refers to the apartment number type and apartment number.\n\nClient application must send consolidated apartment number type and apartment number in the request where apartment type is followed by space followed by apartment number.\n\nFor example: **STE 600**"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n**Note:** If address type is label, Addr3 is the third line of the address and is required if Addr4 is sent in the request.\n\n\n\nMaximum field length is up to 40 characters."
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n**Note:** If address type is label, Addr4 is the fourth line of the address and is required if Addr5 is sent in the request.\n\n\n\nMaximum field length is up to 40 characters."
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n**Note:** If address type is label, Addr5 is the fifth line of the address.\n\n\n\nMaximum field length is up to 40 characters."
        ApartmentNum:
          maxLength: 15
          type: string
          description: |-
            Apartment number of the party.

            **Note:** Applicable when the address format type is Parsed and client application is not using the standardized address format.

            At least one element of a parsed address is required when address format type is Parsed.

            Maximum field length is up to six characters.
        ApartmentNumType:
          type: string
          description: |+
            Type of apartment number.

            **Note:** Applicable when the address format type is parsed and client application is not using standardized address format.

            This field is used to identify contents of ApartmentNum field and would appear before apartment number in the printed address.

          enum:
          - APT
          - BLDG
          - DEPT
          - FL
          - HNGR
          - KEY
          - LOT
          - OFC
          - PH
          - PIER
          - RM
          - SLIP
          - SPC
          - STOP
          - STE
          - TRLR
          - UNIT
        HouseNum:
          maxLength: 15
          type: string
          description: |-
            House number

            **Note:** Field is used when the address format type is parsed and the client application is not using the standardized address format.



            Service provider support only 10 characters.

            At least one element of a parsed address is required when address format type is parsed.
        Street:
          maxLength: 64
          type: string
          description: |-
            Street associated to the address of the party.

            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.



            At least one element of a parsed address is required when address format type is parsed.

            Client application should send a value in either POBox or Street field but not both.
        AddrDefinedData:
          type: array
          description: Information related to address defined data.
          items:
            $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PostAddr_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.

            **Note:** Applicable when the address format is parsed. At least one element of a parsed address is required when address format type is parsed.

            Postal Town is the city for parsed account address.

            Maximum field length is up to 24 characters.
        County:
          maxLength: 32
          type: string
          description: |-
            County

            **Note:** Applicable when the address format is parsed. At least one element of a parsed address is required when address format type is parsed.

            Maximum field length is up to 24 characters.
        District:
          maxLength: 32
          type: string
          description: |-
            District of the party.

            **Note:** Applicable when the address format type is parsed. At least one element of a parsed address is required when address format type is parsed.

            Service provider supports only 24 characters.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.



            At least one element of a parsed address is required when address format type is parsed.

            Service provider supports only two characters.
        MilitaryRegion:
          type: string
          description: |-
            Military region of the party.

            **Note:** Applicable when the address format type is parsed.

            For a military address, this field should be used instead of the State or City fields.
          enum:
          - APO AA
          - APO AE
          - APO AP
          - FPO AA
          - FPO AE
          - FPO AP
        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or Zip code\n\n**Note:** Applicable when the address format type is parsed or label.\n\n\n\nIf address is US address, then this is a Zip code. \n\nZip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given ZIP code. The four additional digits are optional and commonly also can be represented as 0s.  \n\nUS Zip code formats supported:\n\nXXXXX-XXXX\n\nXXXXX-0000\n\nXXXXX.\n\nIf address is non-US address, then this is a postal code if applicable. \n\nAny other format not listed above is a non-US country post code. If postal code is provided as XXXXX and no Country Code is indicated, it is considered as US Zip Code. \n\nMaximum field length is up to 10 characters.\n\n\n\n\n\n"
        CountryCode:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PostAddr_CountryCode'
        POBox:
          maxLength: 16
          type: string
          description: "PO Box number applicable for the address.\n\n**Note:** Applicable when the address format type is parsed.\n\nClient application should send a value in either POBox field or Street field, but not both.\n\nPost office Box address is printed as: \n\nPO BOX NNNNNN"
        AddrType:
          type: string
          description: |-
            Type of the address.

            **Note:** If address type is secondary and no time frame is provided, then the address is considered to be permanent alternate address.

            If address type is secondary and time frame is provided, then the address is considered to be temporary alternate address that is active only during the indicated period of time.



            If address type is seasonal, then the time frame must be provided in the request and the address is considered to be annual alternate address, which means the address is active for the indicated period of time every year.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: "Flag to indicate whether the address to be retained after its timeframe.\n\n**Note:** Applicable for secondary or seasonal address type.\n\nCode that indicates whether to delete the secondary /seasonal address after the date specified in the EndDate field is reached.\n\n\n\nIf secondary address is provided and the TimeFrame (StartDt and EndDt) is provided in the request, then this field should be set to false.\n\nIf secondary address and TimeFrame (StartDt and EndDt) are not provided then this field should not be set to false as the address is considered to be a permanent alternate address. \n\nThis field should not be set to false for seasonal address type.\n\nIf no value is sent by the client application in this field, then by default the service provider set the value to true."
        MoveInDt:
          type: string
          description: "Date on which the party moved to current address.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Applicable to primary address type only."
          format: date
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.

            **Note:** Applicable to primary address type only.

            User-defined code that identifies whether to send mail to the party.

            Service provider supports only one character.
      description: |-
        Postal address details of a party

        **Note:** Two address can be set up at the party level.

        One primary address and one alternate (secondary or seasonal) address.

        At least one address line is required to create a party record.
    addPartyRequest_OrgPartyInfo_OrgData_WebAddr:
      type: object
      properties:
        WebAddrLink:
          type: string
          description: Web address link or URL.
      description: Web address details of a party.
    addPartyRequest_OrgPartyInfo_OrgData_Contact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PhoneNum'
        PostAddr:
