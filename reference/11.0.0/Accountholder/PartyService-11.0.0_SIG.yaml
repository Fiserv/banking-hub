            **Note:** Flag is set to true, only with the primary postal address aggregate in contact.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_IssuedIdent:
      required:
      - IssuedIdentType
      properties:
        IssuedIdentType:
          type: string
          description: |-
            Type of issued identity card/document.

            **Note:** *Required field*



            Values are user-defined.
          enum:
          - DrvrsLicNb
          - BirthCertificate
          - HealthCard
          - Military
          - AlnRegnNb
          - IdntyCardNb
          - VoterRegistration
          - PsptNb
          - MplyrIdNb
          - TaxIdNb
          - SclSctyNb
          - NRAPersonal
          - Other
          - StateId
          - FederalId
          - StudentId
          - KnownToBranch
          - EmployerId
          - CedulaNb
          - OtherForeign
        IssuedIdentTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the IssuedIdentType field.
        IssuedIdentId:
          maxLength: 36
          type: string
          description: "Unique identifier of the issued identification. \n\n**Note:** IssuedIdentId values from 1-4 are reserved for document Identifications."
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number



            Example: 3762849726
        Issuer:
          maxLength: 32
          type: string
          description: |-
            Issuer of the identity card/document, for example, government of India.

            **Note:** Entity issuing this form of identification needs to perform a task during the installation for the bank to match the value listed in the EFX allowed values into the table issuer 1-4.
        IssuerEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the issuer field.
        IssuerLocation:
          type: string
          description: |-
            User-defined code to identify the state (or other location) of the issuer.

            **Note:** Service provider requires matched values for which a task needs to be performed during the installation for the bank to match the value listed in the EFX allowed values into the table IssuerLocation 1-4.
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the identity card/document was issued.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** Service provider only uses the date portion.
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Service provider only uses the date portion."
          format: date
        NextIdentVerifyDt:
          type: string
          description: "Date of next verification of the issued identification. \n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        GovIssuedIdent:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent'
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_NonDocIssuedIdent:
      required:
      - NonDocIssuedIdentType
      properties:
        NonDocIssuedIdentType:
          type: string
          description: |-
            Type of non-documentary issued identification.

            **Note:** Values are user-defined.
        IssuedIdentId:
          type: string
          description: 'Unique identifier of the issued identification. '
          enum:
          - 1-4
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.



            Example: 3762849726
        Issuer:
          maxLength: 32
          type: string
          description: Issuer of the identity card/document, for example, government of India.
        IssuerLocation:
          type: string
          description: |+
            User-defined code to identify the state (or other location) of the issuer.

            **Note:** Values must match the defined values for the service provider.

        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the identity card/document was issued.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** Service provider only uses the date portion.
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        NextIdentVerifyDt:
          type: string
          description: "Date of next verification of the issued identification. \n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        GovIssuedIdent:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_GovIssuedIdent'
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_OrgName:
      required:
      - NameType
      properties:
