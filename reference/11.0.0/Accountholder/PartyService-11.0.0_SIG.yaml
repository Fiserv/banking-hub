          description: "Details of the selection criteria based on person name.\n\n**Note:** Service provider has two options for ShortName either provided by the party or service provider will generate it based on FamilyName, GivenName and MiddleName initials separated by the spaces. \n\nTo perform the party search, consumer can either use the short name or Family, Given or Middle initials."
