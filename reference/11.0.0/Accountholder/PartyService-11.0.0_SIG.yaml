          enum:
          - CUTHR1-5
          - CUFIV1-5
          - CUSEV1-5
          - CUTEN1-5
          - CUTWN1-5
          - CUTHI1-5
        Value:
          maxLength: 256
          type: string
          description: Value of the client-defined data item.
    addPartyRequest_PersonPartyInfo_TaxDataInfo_USATaxIdCert:
      type: object
