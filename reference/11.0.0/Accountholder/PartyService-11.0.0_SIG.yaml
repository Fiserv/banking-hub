                  format: date
                DisclosureAckType:
                  type: string
                  description: |-
                    Acknowledgment type of disclosure.



                    **Note:** Service provider supports "OptedOut" for "AffililateMktg".
                  enum:
                  - None
                  - OptedIn
                  - OptedOutNonAffiliate
                  - OptedOutAffiliate
                  - OptedOut
              description: Disclosure data related to a party.
            NAICS:
