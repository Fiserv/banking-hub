          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Service provider alpha length 2 recipient country code.
      description: Tax recipient country code. Use <a href="https://www.irs.gov/e-file-providers/foreign-country-code-listing-for-modernized-e-file">IRS country code table </a>.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientResidenceCountry:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |+
            Standard format of country code.

          enum:
          - IRS
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Service provider provides alpha length two tax residence country code
      description: Country details of the recipient of the foreign tax.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo_ForeignTaxData:
      type: object
      properties:
        RecipientStateProv:
          maxLength: 32
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Service provider supports only two characters of province code that is applicable only for Canadian provinces.
        RecipientCountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientCountryCode'
        RecipientResidenceCountry:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientResidenceCountry'
        Chapter3Status:
          type: string
          description: ' Status of Chapter 3.'
        Chapter4FATCAStatus:
          type: string
          description: ' Status of Chapter 4 FATCA.'
        RecipientGIIN:
          maxLength: 19
          type: string
          description: "Recipient Global Intermediary Identification Number assigned by IRS to a Participating Foreign Financial Institution (PFFI) or Registered Deemed Compliant FFI after a financial institution’s FATCA registration is submitted and approved. \n\n**Note:** Refers to Global Intermediary Identification Number (GIIN)."
        W8W9Num:
          type: integer
          description: W8 or W9 number of forms.
          format: int64
        NonResidentAlienLastYrInd:
          type: boolean
          description: |-
            Flag to indicate that the party is a non-resident alien.

            **Note:** Nonresident alien is an individual or entity who is not a citizen or resident of the United States.
      description: Data related to the taxes paid to a foreign government as a result of foreign income tax withholdings.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo:
      type: object
      properties:
        TaxIdentType:
          type: string
          description: "Tax identification type. \n\n**Note:** Refers to TaxId flag.\n\nCode that indicates the type of Tax Identification Number (TIN) the customer currently holds.\n\nService provider uses a single field to provide TaxId type and tax exempt data. \n\nUser-defined TaxIdent type values are supported by the service provider, but they are treated as SSN for the end of year reporting purpose."
          enum:
          - SSN
          - EIN
          - Foreign
          - None
        TaxIdent:
          maxLength: 12
          type: string
          description: "Unique identifier of tax \n\n\n\nExample: \"123456789\""
        USATaxIdCert:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo_USATaxIdCert'
        OtherTaxIdent:
          maxLength: 36
          type: string
          description: Any other identifier of tax information related to a person of a party.
        BNotice1Dt:
          type: string
          description: "Date when the B-Notice 1 is sent to a party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n\n\n**Note:** Tax year in which the first B-notice was received for the party.\n\nMaximum field length is up to four characters."
          format: date
        BNotice2Dt:
          type: string
          description: "Date when the B-Notice 2 is sent to a party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Tax year in which the second B-notice was received for the party, that is, 1999/2003.\n\nMaximum field length is up to four characters."
          format: date
        ForeignTaxData:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_TaxDataInfo_ForeignTaxData'
        LastActivityDt:
          type: string
          description: "Date on which the last TIN activity occurred.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Tax information related to a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_DisclosureData:
      properties:
        DisclosureIdent:
          type: string
          description: |-
            Unique identifier to identify the module for which the privacy disclosure was sent.

            **Note:** AffiliateShare refers to the customer selection to be excluded from sharing his information with the institution's affiliates and nonaffiliated third parties.

            AffiliateMktg refers to the customer selection to be excluded from marketing campaigns based on data know to the institution from its affiliates.
          enum:
          - AffiliateShare
          - AffiliateMktg
        DisclosureDt:
          type: string
          description: "Date of disclosure.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note:** If affilitate share, this is the date of the customer's affiliate share opt-out election. \n\nIf affiliate marketing, this is the date on which the customer has elected to opt out of marketing based on data your institution receives from its affiliates."
          format: date
        DisclosureAckType:
          type: string
          description: Acknowledgement type of disclosure.
          enum:
          - None
          - OptedIn
          - OptedOutNonAffiliate
          - OptedOutAffiliate
          - OptedOut
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Expiration Date is available when disclosureIdent is \"AffiliateMktg\"\n\n\n\nService provider only uses the date portion."
          format: date
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_SecretData:
      required:
      - SecretIdent
      properties:
        SecretIdent:
          type: string
          description: |-
            Unique identifier of the security question used to identify the customer.

            **Note:** Refers to a word or phrase that helps the customer to remember the security word.
        SecretValue:
          maxLength: 80
          type: string
          description: |-
            Value of the SecretIdent field that includes customer's answer to the corresponding security question.

            **Note:** Maximum field length for secret value is up to 30 characters.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_Reminder:
      required:
      - ReminderCategory
      - ReminderInd
      properties:
        ReminderCategory:
          type: string
          description: Category of reminder.
          enum:
          - Memo
          - MemoRequired
          - Tickler
          - TicklerRequired
        ReminderInd:
          type: boolean
          description: |-
            Flag to indicate the reminder is set.

            **Note:** If the value is set to "true", that indicates memos or ticklers are available for the party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: |-
            Type of a phone.

            **Note:** EvePhone refers to night-time phone number.

            DayPhone refers to daytime phone number

            Mobile refers to cellular phone number.

            DayFax refers to facsimile number.



            For a PersonParty, the Nightime Phone number is the default phone number.
          enum:
          - EvePhone
          - DayPhone
          - DayFax
          - Mobile
        Phone:
          type: string
          description: "Phone number\n\n**Note:** Phone number field is a 13-digit number.\n\nBy default, EFX phone format is: +IntlDialCode-AreaCode-PhoneNum[+Extn] \n\nService provider does not support extension number and is the only portion that is optional.\n\nExample: +91-402-5551212+739.\n\n\n\nIf the Client application has setup the parameter in ESF studio that indicates to not use phone formatting in ESF then ESF will not format the phone number and will return the phone number as string of numbers in the response."
        PreferredPhone:
          type: boolean
          description: Flag to indicate phone number is a preferred phone number to contact.
        DoNotContactInd:
          type: boolean
          description: Flag to indicate not to contact the party.
        PhoneDesc:
          maxLength: 30
          type: string
          description: Description of phone
        UpDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date on which phone record was last updated on the account.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
      description: Phone number details of a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_LabelAddr:
      type: object
      properties:
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.

            **Note:** Applicable when the address format type is parsed.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** Applicable when address format type is parsed.\n\n"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n**Note:** Applicable when address format type is parsed.\n\n"
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n**Note:** Applicable when address format type is parsed.\n\n"
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n**Note:** Applicable when address format is parsed."
      description: Details of the label address for easy use and display when the address format type is parsed.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_AddrDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          type: string
          description: |+
            Unique data identifier to identify the address line component.

            **Note:** Applicable when the address format type is parsed.

            Refers to the identifier of the optional information. This new tag will be used to identify contents of optional information line.

            Based selection an abbreviation could appear before the optional information. This field will appear above the recipient line in the printed address.



          enum:
          - ATTN
          - INCAREOF
          - MSC
          - None
        Value:
          maxLength: 256
          type: string
          description: |-
            Value associated to the address line component.

            **Note:** Applicable when address format type is parsed.

            Refers to optional information field.

            This field will be eventually replaced with the HouseName field.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |-
            Standard format of country code.



            **Note:** Applicable when the address format type is parsed.
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: "Country code value as per the country code format set in the CountryCodeSource field.\n\n**Note:** Applicable when the address format type is parsed.\n\nThis field will carry the ISO country code designates for each country. \n\nRepresents the country by two letter combination. \n\nIt is like an acronym that stands for a country.\n\nFor example: US for United States, FR for France, or IN for India. "
      description: Country code details of a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** Service provider supports date for this field.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** EFX supports Datetime for this field, but service provider only supports date.
      description: |-
        Details of the time frame when the address is active.

        **Note:** Applicable only when address type is secondary/seasonal address.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddrUse:
          type: string
          description: |-
            Usage of the address.

            **Note:** Value indicates the party type.



            Personal is used to define person party.
          enum:
          - Personal
        AddrUseEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AddrUse field.
        AddrFormatType:
          type: string
          description: |-
            Type of address format.

            **Note:** Service provider supports "Label" and "Parsed" address format types for all addresses.
          enum:
          - Label
          - Parsed
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1

            **Note:** Full name is a data element that in combination with the address lines 1-5 provides a complete mailing address such as the one use to print on an envelope.
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.

            **Note:** If address type is label, Addr1 is the first line of the address.



            If address format type is Parsed and client application is using the standardized address format, Addr1 refers to house number and street.

            Client application must send the consolidated house number and street in the request where house number followed by a space followed by street name.

            For example: **123 Main Drive**
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** If address type is label, Addr2 is the second line of the address\n\n\n\nIf address format type is parsed and client application is using standardized address format, Addr2 refers to the apartment number type and apartment number.\n\nClient application must send consolidated apartment number type and apartment number in the request where apartment type is followed by space followed by apartment number.\n\nFor example: **STE 600**"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n**Note:** If address type is label, Addr3 is the third line of the address."
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n**Note:** If address type is label, Addr4 is the fourth line of the address."
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n**Note:** If address type is label, Addr5 is the fifth line of the address."
        ApartmentNum:
          maxLength: 15
          type: string
          description: |+
            Apartment number of the party.

            **Note:** Applicable when the address format type is Parsed and client application is not using the standardized address format.

        ApartmentNumType:
          type: string
          description: |+
            Type of apartment number.

            **Note:** Applicable when the address format type is parsed and client application is not using standardized address format.

            This field is used to identify contents of ApartmentNum field and would appear before apartment number in the printed address.

          enum:
          - APT
          - BLDG
          - DEPT
          - FL
          - HNGR
          - KEY
          - LOT
          - OFC
          - PH
          - PIER
          - RM
          - SLIP
          - SPC
          - STOP
          - STE
          - TRLR
          - UNIT
        HouseNum:
          maxLength: 15
          type: string
          description: |-
            House number.

            **Note:** Field is used when the address format type is parsed and the client application is not using the standardized address format.
        Street:
          maxLength: 64
          type: string
          description: |-
            Street associated to the address of the party.

            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.
        LabelAddr:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_LabelAddr'
        AddrDefinedData:
          type: array
          description: Information related to address defined data.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.

            **Note:** Applicable when the address format type is parsed.
        County:
          maxLength: 32
          type: string
          description: |-
            County.

            **Note:** Applicable when the address format type is parsed.
        District:
          maxLength: 32
          type: string
          description: |-
            District of the party.

            **Note:** Applicable when address format type is parsed.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Applicable for Canadian province and when the address format type is parsed.
        MilitaryRegion:
          type: string
          description: |-
            Military region of the party.

            **Note:** Applicable when the address format type is parsed.

            For a military address, this field should be used instead of the State or City fields.
          enum:
          - APO AA
          - APO AE
          - APO AP
          - FPO AA
          - FPO AE
          - FPO AP
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.

            **Note:** Applicable when the address format type is parsed or label.



            PostalCode provides information for the Zip+4 code.

            Zip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they are represented with 0000.  For example, 32714-1234 or 32714-0000 are examples of ZIP+4 formats.



            Postal codes that are not ZIP+4 codes are just a string of digits without hyphen.
        Country:
          maxLength: 64
          type: string
          description: |-
            Country of a party.

            **Note:** Applicable when address format type is parsed.

            Service provider support free form text for country.
        CountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_CountryCode'
        POBox:
          maxLength: 16
          type: string
          description: "PO Box number applicable for the address.\n\n**Note:** Applicable when the address format type is parsed.\n\nClient application should send a value in either POBox field or Street field, but not both.\n\nPost office Box address is printed as: \n\nPO BOX NNNNNN"
        AddrType:
          type: string
          description: |-
            Type of the address.

            **Note:** Service provider allows only one primary address and one secondary/seasonal address for party.

            Primary address always exists for the party whereas seconadry/seasonal address may exist as additional address for the party.

            Secondary address is an alternate address and it is permanent alternate address if no time frame is provided or it is temporary alternate address if time frame is provided which means that it is only active during the indicated period of time.

            Seasonal address is an annual alternate address, which means that the address is active at the indicated period of time every year.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Flag to indicate whether the address to be retained after its timeframe.

            **Note:** Applicable for secondary or seasonal address type.

            Code that indicates whether to delete the secondary /seasonal address after the date specified in the EndDate field is reached.
        MoveInDt:
          type: string
          description: "Date on which the party moved to current address.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Applicable to primary address type only."
          format: date
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given postal address is foreign address.
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.

            **Note:** Applicable to primary address type only.

            User-defined code that identifies whether to send mail to the party.
      description: Postal address details of a party
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Email:
      type: object
      properties:
        EmailType:
          type: string
          description: Type of the email address.
          enum:
          - Business
          - Home
        EmailAddr:
          maxLength: 254
          type: string
          description: |-
            Email address of a party.

            **Note:** Details to determine EmailType.
      description: Email address of a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Contact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PhoneNum'
        PostAddr:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr'
        Email:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Email'
        WebAddr:
          $ref: '#/components/schemas/addPartyRequest_OrgPartyInfo_OrgData_WebAddr'
        ContactName:
          maxLength: 40
          type: string
          description: Name of the contact person related to the party.
        ContactTitle:
          maxLength: 32
          type: string
          description: Tittle of the contact person related to the party.
        DoNotSolicitInd:
          type: boolean
          description: |-
            Flag to indicate the party does not allow solicitation.

            **Note:** Flag is set to true, only with the primary postal address aggregate in contact.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |-
            Standard format of country code.



            **Note:** Residence country code for the customer.
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** This tag requires preinstallation tasks to define values for CountryCodeValue.
      description: Country code details of a party.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent:
      required:
      - CountryCode
      type: object
      properties:
        CountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent_CountryCode'
      description: Details of government-issued identifier.
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_IssuedIdent:
      required:
      - IssuedIdentType
      properties:
        IssuedIdentType:
          type: string
          description: |-
            Type of issued identity card/document.

            **Note:** *Required field*



            Values are user-defined.
          enum:
          - DrvrsLicNb
          - BirthCertificate
          - HealthCard
          - Military
          - AlnRegnNb
          - IdntyCardNb
          - VoterRegistration
          - PsptNb
          - MplyrIdNb
          - TaxIdNb
          - SclSctyNb
          - NRAPersonal
          - Other
          - StateId
          - FederalId
          - StudentId
          - KnownToBranch
          - EmployerId
          - CedulaNb
          - OtherForeign
        IssuedIdentTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the IssuedIdentType field.
        IssuedIdentId:
          maxLength: 36
          type: string
          description: "Unique identifier of the issued identification. \n\n**Note:** IssuedIdentId values from 1-4 are reserved for document identifications."
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number



            Example: 3762849726
        Issuer:
          maxLength: 32
          type: string
          description: |-
            Issuer of the identity card/document, for example, government of India.

            **Note:** Entity issuing this form of identification needs to perform a task during the installation for the bank to match the value listed in the EFX allowed values into the table issuer 1-4.
        IssuerEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the issuer field.
        IssuerLocation:
          type: string
          description: |-
            User-defined code to identify the state (or other location) of the issuer.

            **Note:** Service provider requires matched values for which a task needs to be performed during the installation for the bank to match the value listed in the EFX allowed values into the table IssuerLocation 1-4.
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the identity card/document was issued.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** Service provider only uses the date portion.
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Service provider only uses the date portion."
          format: date
        NextIdentVerifyDt:
          type: string
          description: "Date of next verification of the issued identification. \n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        GovIssuedIdent:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent'
    getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_GovIssuedIdent_1_CountryCode:
