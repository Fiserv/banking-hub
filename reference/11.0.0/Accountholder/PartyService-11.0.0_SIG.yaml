        BeneficialOwnerReqInd:
          type: boolean
          description: Value that indicates the beneficial owner relationship is required.
        BeneficialOwnerReqDt:
          type: string
          description: "Date on which a beneficial owner relationship is established.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
      description: Information related to a party when a party is an organization.
    getPartyInqSecureResponse_PartyRec_PartyStatus:
      type: object
      properties:
        PartyStatusCode:
          type: string
          description: Code that indicates the status of a party record.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the status of the party is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\n\n\nExample: 2021-01-31T23:59:59.999"
      description: |+
        Status details of the party.



    getPartyInqSecureResponse_PartyRec:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PartyKeys'
        PersonPartyInfo:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo'
        OrgPartyInfo:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo'
        PartyStatus:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PartyStatus'
      description: Details of a party record.
    getPartyListInqSecuredRequest_RecCtrlIn:
      type: object
      properties:
        MaxRecLimit:
          type: integer
          description: "Maximum number of records in the result set to satisfy the request. If no value is specified, the maximum value of 30 records is sent.\n\n\n\n**Note:** Maximum records of 30 can be set up with the service provider. \n\n\n\nDifferent values can be provided for different paging criteria."
          format: int64
        Cursor:
          maxLength: 250
          type: string
          description: |-
            Next record pointer to include in the response if more than 250 posted transaction records exist.







            For more than 250 posted transactions, ESF returns a Cursor value in the RecCtrlOut/Cursor field. To retrieve the next set of posted transactions, this field should be sent in the subsequent request within the RecCtrlIn/Cursor field.
      description: |-
        Maximum number of records to be processed within a single response as specified by the client



        **Note:** Applicable when submitting the first request.
    getPartyListInqSecuredRequest_PartyListSel_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: "Unique identification number of a party record.\n\n\n\n**Note:** Also known as Customer Permanent Identifier. When selection is done using PartyKeys, Signature provides more detailed information about address including primary and secondary addresses. "
      description: Unique information to identify the party record.
    getPartyListInqSecuredRequest_PartyListSel_PersonNameSel:
      type: object
      properties:
        FamilyName:
          maxLength: 40
          type: string
          description: |-
            Family name or last name of a person.



            **Note:** Short name identifies the customer.

            For individuals, use up to 18 characters from the family name, given name and middle name initial (For example: DOE JOHN J).

            Separate words with spaces, not commas.

            Enter the full given name if you are including the middle name initial. If you do not enter the full given name, then skip the middle name initial.
        GivenName:
          maxLength: 40
          type: string
          description: |-
            First name of a person.



            **Note:** Enter the full given name if you are including the middle name initial. If you do not enter the full given name, then skip the middle name initial.
        MiddleName:
          maxLength: 40
          type: string
          description: |-
            Middle name of a person



            **Note:** Service provider uses the middle name initial only. The client application may provide the full middle name but only the middle name initial is used.
      description: "Details of the selection criteria based on the person name.\n\n\n\n**Note:** Service provider has two options for ShortName either provided by the party or the service provider will generate it based on FamilyName, GivenName and MiddleName initials separated by the spaces. \n\n\n\nTo perform the party search, consumer can either use the short name or Family, Given or Middle initials."
    getPartyListInqSecuredRequest_PartyListSel:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/getPartyListInqSecuredRequest_PartyListSel_PartyKeys'
        PersonIndicator:
          type: boolean
          description: |-
            Value to indicate if the records selected are only for a person party.



            **Note:** Also known as Personal Only Flag. This flag allows the request to filter the records to be returned in the response. The following values returns:

            - true: Personal customer records only

            - false: Both personal and non-personal records
        Name:
          maxLength: 80
          type: string
          description: |-
            Full name of the party to search the records.



            **Note:** Search can be done by a partial name, for example: all customer with Family Name Vogel or Customer name having letters "AB".
        PersonNameSel:
          $ref: '#/components/schemas/getPartyListInqSecuredRequest_PartyListSel_PersonNameSel'
        TaxIdent:
          maxLength: 12
          type: string
          description: |-
            Unique identifier of tax to select the party records.







            Example: "123456789"
        Phone:
          type: string
          description: |-
            Phone number to search the party records.



            **Note:** If the party records are searched through phone number, then system looks for matching phones on phone number, business phone in employment data and cellular phone number fields with the service provider.



            Fax number is not part of the search.







            Client application can send the phone number as a string of numbers or in the following format: +IntlDialCode-AreaCode-PhoneNumber[+Extn]



            Example: +1-402-5551212+739



            Service provider does not support extension number for phones.
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.



            **Note:** If the selection criteria is by account information, then both the fields, AcctId and AcctType must be provided.
        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.



            **Note:** If the selection criteria is by account information, then both the fields, AcctId and AcctType must be provided.







            Safe deposit boxes are not supported.
          enum:
          - DDA
          - SDA
          - CDA
          - LOAN
          - CRD
        Desc:
          maxLength: 200
          type: string
          description: "Description used for selecting party records.  \n\n\n\n**Note:** Refers to user-defined field CUTWN1-Alpha 20 used to hold the value of a special identification."
      description: |-
        Selection criteria details to search the list of parties.



        **Note:** Service provider takes one attribute at a time for search.



        In case all the attributes for search are provided, then service provider takes the field as per its configuration for field priorities for search.
    getPartyListInqSecuredResponse_RecCtrlOut:
      type: object
      properties:
        SentRecCount:
          type: integer
          description: |-
            Total number of records that matched the selection criteria and returned in the response message.



            **Note:** Up to 30 records are sent in the response.
          format: int64
        MatchedRecCount:
          type: integer
          description: |-
            Number of records that matches the requested selection criteria.



            **Note:** Service provider returns "99" in this field when additional records exist that were not returned in the response and returns "0" when no additional records exist.
          format: int64
        Cursor:
          maxLength: 250
          type: string
          description: |-
            Next record pointer to include in the response if more than 250 posted transaction records exist.







            For more than 250 posted transactions, ESF returns a Cursor value in the RecCtrlOut/Cursor field. To retrieve the next set of posted transactions, this field should be sent in the subsequent request within the RecCtrlIn/Cursor field.
      description: Information retrieved for the criteria specified in the RecCtrlIn aggregate of the request message.
    getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PhoneNum:
      type: object
      properties:
        PhoneType:
          type: string
          description: |-
            Type of a phone.



            **Note:** The following values indicates:

            - EvePhone: Night-time phone number

            - DayPhone: Daytime phone number

            - Mobile: Cellular phone number

            - DayFax: Facsimile number



            For a PersonParty, the nightime phone number is the default phone number.
          enum:
          - EvePhone
          - DayPhone
          - Mobile
        Phone:
          type: string
          description: "Phone number.\n\n\n\n**Note:** Phone number field is a 13-digit number.\n\n\n\nBy default, EFX phone format is: +IntlDialCode-AreaCode-PhoneNum[+Extn] \n\n\n\nService provider does not support extension number and is the only portion that is optional.\n\n\n\nExample: +91-402-5551212+739.\n\n\n\n\n\n\n\nIf the client application has setup the parameter in ESF studio that indicates to not use phone formatting in ESF then ESF will not format the phone number and will return the phone number as a string of numbers in the response."
        PreferredPhone:
          type: boolean
          description: Value that indicates a phone number is a preferred phone number to contact.
        DoNotContactInd:
          type: boolean
          description: Value that indicates not to contact the party.
        PhoneDesc:
          maxLength: 30
          type: string
          description: Description of phone
        UpDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date on which the phone record on the account was last updated.\n\n\n\nFormat: YYYY-MM-DDThh:mm:ss.SSS \n\nExample: 2021-11-20T23:59:59.999\n\n\n\n**Note:** Also known as phone last update date."
      description: Phone number details of a party.
    getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr_LabelAddr:
      type: object
      properties:
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.



            **Note:** Use this field when the address format type is "Parsed".
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** Use this field when the address format type is \"Parsed\"."
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n\n\n**Note:** Use this field when the address format type is \"Parsed\"."
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n\n\n**Note:** Use this field when the address format type is \"Parsed\"."
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n\n\n**Note:** Use this field when the address format type is \"Parsed\"."
      description: "Details of the label address for easy use and display when the address format type is parsed.\n\n\n\n**Note:** Available only when the selection criteria in the request include PartyKeys and the address has a parsed address format. "
    getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr_AddrDefinedData:
      type: object
      properties:
        DataIdent:
          type: string
          description: |-
            Unique data identifier to identify the address line component.



            **Note:** Use this field when the address format type is "Parsed".

            Identifier of the optional information field appears before the optional information field and above the recipient line in the printed address. It identifies the contents of the optional information field.
          enum:
          - ATTN
          - IN CARE OF
          - MSC
          - None
        Value:
          maxLength: 256
          type: string
          description: |-
            Value associated to the address line component.



            **Note:** Use this field when the address format type is "Parsed".

            Also known as optional information field that replaces the house name field in the service provider.
      description: Information related to address defined data.
    getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr_CountryCode:
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |+
            Standard format of country code.



            **Note:** Use this field when the address format type is "Parsed".

          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.



            **Note:** Use this field when the address format type is "Parsed".

            This field contains the ISO country code for each country. It uses a two-letter combination to represent the country, similar to an acronym. For example, US stands for the United States, FR for France, and IN for India.
      description: Country code details of a party.
    getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Start date on which the address becomes effective. \n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n**Note:** Service provider only supports the date format."
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date on which the address stops being effective.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999



            **Note:** Service provider only supports the date format.
      description: |-
        Details of the time frame when the address is active.



        **Note:** The TimeFrame aggregate is only applicable for Secondary/Seasonal addresses. This aggregate is returned only when the address format type is "Parsed".
    getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr:
      type: object
      properties:
        AddrUse:
          type: string
          description: |-
            Usage of the address.



            **Note:** Value "Personal" defines the personal customer.
          enum:
          - Personal
        AddrUseEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AddrUse field.
        AddrFormatType:
          type: string
          description: |-
            Type of address format.



            **Note:** Applicable when the selection criteria in the request include the party keys.



            Service provider supports label and parsed address format type for all addresses.



            However, if the selection criteria in the request do not include the PartyKeys, only then the full name and address line 1 in the label address format type is returned in the response irrespective of the common file setup of the service provider.
          enum:
          - Label
          - Parsed
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1.



            **Note:** Name associated to the postal address.
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.



            **Note:** Addr1 is returned in Label address format type irrespective of the service provider common file setup when the selection criteria in the request do not include the PartyKeys.







            If the address type is label, Addr1 is the first line of the address.







            If the address format type is Parsed and the client application is using the standardized address format, Addr1 refers to house number and street.



            Client application must send the consolidated house number and street in the request where the house number followed by a space followed by street name.



            For example: **123 Main Drive**
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** If the address type is label, Addr2 is the second line of the address.\n\n\n\n\n\n\n\nIf the address format type is Parsed and the client application is using a standardized address format, Addr2 refers to the apartment number type and apartment number.\n\n\n\nClient application must send consolidated apartment number type and apartment number in the request where apartment type is followed by space followed by apartment number.\n\n\n\nFor example: **STE 600**"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n\n\n**Note:** For label address format type, this field is the third line of the address. "
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n\n\n**Note:** For label address format type, this field is the fourth line of the address. "
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n\n\n**Note:** For label address format type, this field is the fifth line of the address. "
        ApartmentNum:
          maxLength: 15
          type: string
          description: |-
            Apartment number of the party.



            **Note:** Use this field when the address format type is "Parsed" and the client application is not using the standardized address format.
        ApartmentNumType:
          type: string
          description: "Type of apartment number.\n\n\n\n**Note:** Use this field when the address format type is \"Parsed\" and the client application is not using the standardized address format.\n\nIt is used to identify the contents of the apartment number field. It would appear before the apartment number in the printed address. "
          enum:
          - APT
          - BLDG
          - DEPT
          - FL
          - HNGR
          - KEY
          - LOT
          - OFC
          - PH
          - PIER
          - RM
          - SLIP
          - SPC
          - STOP
          - STE
          - TRLR
          - UNIT
        HouseNum:
          maxLength: 15
          type: string
          description: |-
            Number of the house.



            **Note:** Use this field when the address format type is "Parsed" and the client application is not using the standardized address format.
        Street:
          maxLength: 64
          type: string
          description: |-
            Street associated to the address of the party.



            **Note:** Use this field when the address format type is "Parsed" and the client application is not using the standardized address format.
        LabelAddr:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr_LabelAddr'
        AddrDefinedData:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.



            **Note:** Use this field when the address format type is "Parsed".
        County:
          maxLength: 32
          type: string
          description: |-
            County



            **Note:** Use this field when the address format type is "Parsed".
        District:
          maxLength: 32
          type: string
          description: |-
            District of the party.



            **Note:** Use this field when the address format type is "Parsed".
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.



            **Note:** Use this field when the address format type is "Parsed".
        MilitaryRegion:
          type: string
          description: "Military region of the party.\n\n\n\n**Note:** Use this field when the address format type is \"Parsed\".\n\nFor a military address, this field replaces the state or city fields. "
          enum:
          - APO AA
          - APO AE
          - APO AP
          - FPO AA
          - FPO AE
          - FPO AP
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or Zip code.



            **Note:** Applicable when the address format type is parsed or label.







            PostalCode provides information for the Zip+4 code.



            Zip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they are represented with 0000.  For example, 32714-1234 or 32714-0000 are examples of ZIP+4 formats.







            Postal codes that are not ZIP+4 codes are just a string of digits without a hyphen.
        Country:
          maxLength: 64
          type: string
          description: |-
            Country of a party.



            **Note:** Use this field when the address format type is "Parsed".

            It is a free form text for country.
        CountryCode:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr_CountryCode'
        POBox:
          maxLength: 16
          type: string
          description: |+
            PO box number applicable for the address.



            **Note:** Use this field when the address format type is "Parsed.

            Post office box addresses are output as PO BOX NNNNNN in the printed address.

        AddrType:
          type: string
          description: |-
            Type of the address.



            **Note:** Service provider allows only one primary address and one secondary/seasonal address for each party.



            Primary address always exists for the party whereas a seconadry/seasonal address may exist as additional address for the party.



            Secondary address is an alternate address and it is permanent alternate address if no time frame is provided or it is temporary alternate address if a time frame is provided which means that it is only active during the indicated period of time.



            Seasonal address is an annual alternate address, which means that the address is active at the indicated period of time every year.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Value that indicates whether the address is to be retained after its timeframe.



            **Note:** Applicable only for Secondary/ Seasonal address type.
      description: |-
        Postal address details of a party.



        **Note:** If the selection criteria in the request include the PartyKeys, then service provider returns detailed address information about the primary and alternate addresses including details on whether the address format type is label or parsed.







        If the selection criteria in the request do not include PartyKeys, then service provider returns only limited address information: Full name and Address line 1 of the primary address and no information is returned about the address format type.



        However, the client application has the ability to get the complete postal address for each party by setting the rule configuration in ESF studio 'GetEmailAddressForParty' to 'Y'. Please note that this selection has a negative impact on the performance time of this service.
    getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_Email:
      type: object
      properties:
        EmailType:
          type: string
          description: Type of the email address.
          enum:
          - Business
          - Home
        EmailAddr:
          maxLength: 254
          type: string
          description: |-
            Email address of a party.



            **Note:** Used to determine the email type.
      description: Details of an email address.
    getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact:
      type: object
      properties:
        PhoneNum:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PhoneNum'
        PostAddr:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr'
        Email:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_Email'
      description: Contact information of a party.
    getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_SecretData:
      type: object
      properties:
        SecretIdent:
          type: string
          description: |-
            Unique identifier of the security question used to identify the customer.



            **Note:** Refers to security word.



            Applicable when the customer type is "Personal".
        SecretValue:
          maxLength: 80
          type: string
          description: |-
            Value of the SecretIdent field that includes the customer's answer to the corresponding security question.



            **Note:** Refers to security word.



            Applicable when the customer type is "Personal".
      description: |+
        Client-defined secret data of party that is used to validate the identity of the party in scenarios such as forgotten password.



    getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_PersonName:
      type: object
      properties:
        NameType:
          type: string
          description: Type of the name.
          enum:
          - Primary
        FullName:
          maxLength: 96
          type: string
          description: Full name of a person.
      description: Name of a person party.
    getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo:
      type: object
      properties:
        PartyType:
          type: string
          description: |-
            Type of a party.



            **Note:** Service provider only supports the value "Customer".
          enum:
          - Customer
        Contact:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact'
        TaxIdent:
          maxLength: 12
          type: string
          description: "Unique identifier of tax. \n\n\n\n\n\n\n\nExample: \"123456789\""
        SecretData:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_SecretData'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Branch that primarily created the account with the party.
        PersonName:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_PersonName'
        BirthDt:
          type: string
          description: "Date of birth of a person\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
      description: Frequently used properties of a person party.
    getPartyListInqSecuredResponse_PartyListRec_OrgPartyListInfo_Contact_PhoneNum:
      type: object
      properties:
        PhoneType:
          type: string
          description: |-
            Type of a phone.



            **Note:** The following values indicates:

            - EvePhone: Night-time phone number

            - DayPhone: Daytime phone number

            - Mobile: Cellular phone number

            - DayFax: Facsimile number



            For a PersonParty, the nightime phone number is the default phone number.
          enum:
          - EvePhone
          - DayPhone
          - Mobile
        Phone:
          type: string
          description: "Phone number.\n\n\n\n**Note:** Phone number field is a 13-digit number.\n\n\n\nBy default, EFX phone format is: +IntlDialCode-AreaCode-PhoneNum[+Extn] \n\n\n\nService provider does not support extension number and is the only portion that is optional.\n\n\n\nExample: +91-402-5551212+739.\n\n\n\n\n\n\n\nIf the Client application has setup the parameter in ESF studio that indicates to not use phone formatting in ESF then ESF will not format the phone number and will return the phone number as a string of numbers in the response."
        PreferredPhone:
          type: boolean
          description: Value that indicates a phone number is a preferred phone number to contact.
        DoNotContactInd:
          type: boolean
          description: Value that indicates not to contact the party.
        PhoneDesc:
          maxLength: 30
          type: string
          description: Description of phone.
        UpDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date on which the phone record on the account was last updated.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note:** Also known as phone last update date."
      description: Phone number details of a party.
    getPartyListInqSecuredResponse_PartyListRec_OrgPartyListInfo_Contact_PostAddr:
      type: object
      properties:
        AddrUse:
          type: string
          description: |-
            Usage of the address.



            **Note:** Value indicates the type of customer. The value "Business" is used to define non-personal customer.
          enum:
          - Business
        AddrUseEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AddrUse field.
        AddrFormatType:
          type: string
          description: |-
            Type of address format.



            **Note:** Applicable when the selection criteria in the request include the party keys.



            Service provider supports label and parsed address format type for all addresses.



            However, if the selection criteria in the request do not include the PartyKeys, only then the full name and address line 1 in the label address format type is returned in the response irrespective of the common file setup of the service provider.
          enum:
          - Label
          - Parsed
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1.



            **Note:** Full name is associated to the postal address.
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.



            **Note:** Addr1 is returned in Label address format type irrespective of the service provider common file setup when the selection criteria in the request do not include the PartyKeys.







            If the address type is label, Addr1 is the first line of the address.







            If the address format type is Parsed and the client application is using the standardized address format, Addr1 refers to house number and street.



            Client application must send the consolidated house number and street in the request where the house number followed by a space followed by street name.



            For example: **123 Main Drive**
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** If the address type is label, Addr2 is the second line of the address.\n\n\n\n\n\n\n\nIf the address format type is Parsed and the client application is using a standardized address format, Addr2 refers to the apartment number type and apartment number.\n\n\n\nClient application must send consolidated apartment number type and apartment number in the request where apartment type is followed by space followed by apartment number.\n\n\n\nFor example: **STE 600**"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n\n\n**Note:** For label address format type, this field is the third line of the address. "
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n\n\n**Note:** For label address format type, this field is the fourth line of the address. "
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n\n\n**Note:** For label address format type, this field is the fifth line of the address. "
        ApartmentNum:
          maxLength: 15
          type: string
          description: |-
            Apartment number of the party.



            **Note:** Use this field when the address format type is "Parsed" and the client application is not using the standardized address format.
        ApartmentNumType:
          type: string
          description: "Type of apartment number.\n\n\n\n**Note:** Use this field when the address format type is \"Parsed\" and the client application is not using the standardized address format.\n\nIt is used to identify the contents of the apartment number field. It would appear before the apartment number in the printed address. "
          enum:
          - APT
          - BLDG
          - DEPT
          - FL
          - HNGR
          - KEY
          - LOT
          - OFC
          - PH
          - PIER
          - RM
          - SLIP
          - SPC
          - STOP
          - STE
          - TRLR
          - UNIT
        HouseNum:
          maxLength: 15
          type: string
          description: |-
            Number of the house.



            **Note:** Use this field when the address format type is "Parsed" and the client application is not using the standardized address format.
        Street:
          maxLength: 64
          type: string
          description: |-
            Street associated to the address of the party.



            **Note:** Use this field when the address format type is "Parsed" and the client application is not using the standardized address format.
        LabelAddr:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr_LabelAddr'
        AddrDefinedData:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.



            **Note:** Use this field when the address format type is "Parsed".
        County:
          maxLength: 32
          type: string
          description: |-
            County



            **Note:** Use this field when the address format type is "Parsed".
        District:
          maxLength: 32
          type: string
          description: |-
            District of the party.



            **Note:** Use this field when the address format type is "Parsed".
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.



            **Note:** Use this field when the address format type is "Parsed".
        MilitaryRegion:
          type: string
          description: "Military region of the party.\n\n\n\n**Note:** Use this field when the address format type is \"Parsed\".\n\nFor a military address, this field replaces the state or city fields. "
          enum:
          - APO AA
          - APO AE
          - APO AP
          - FPO AA
          - FPO AE
          - FPO AP
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or Zip code.



            **Note:** Applicable when the address format type is parsed or label.







            PostalCode provides information for the Zip+4 code.



            Zip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they are represented with 0000.  For example, 32714-1234 or 32714-0000 are examples of ZIP+4 formats.







            Postal codes that are not ZIP+4 codes are just a string of digits without a hyphen.
        Country:
          maxLength: 64
          type: string
          description: |-
            Country of a party.



            **Note:** Use this field when the address format type is "Parsed".

            It is a free form text for country.
        CountryCode:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr_CountryCode'
        POBox:
          maxLength: 16
          type: string
          description: |+
            PO box number applicable for the address.



            **Note:** Use this field when the address format type is "Parsed.

            Post office box addresses are output as PO BOX NNNNNN in the printed address.

        AddrType:
          type: string
          description: |-
            Type of the address.



            **Note:** Service provider allows only one primary address and one secondary/seasonal address for each party.



            Primary address always exists for the party whereas a seconadry/seasonal address may exist as additional address for the party.



            Secondary address is an alternate address and it is permanent alternate address if no time frame is provided or it is temporary alternate address if a time frame is provided which means that it is only active during the indicated period of time.



            Seasonal address is an annual alternate address, which means that the address is active at the indicated period of time every year.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_PersonPartyListInfo_Contact_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Value that indicates whether the address is to be retained after its timeframe.



            **Note:** Applicable only for Secondary/ Seasonal address type.
      description: |-
        Postal address details of a party.



        **Note:** If the selection criteria in the request include the PartyKeys, then service provider returns detailed address information about the primary and alternate addresses including details on whether the address format type is label or parsed.







        If the selection criteria in the request do not include PartyKeys, then service provider returns only limited address information: Full name and Address line 1 of the primary address and no information is returned about the address format type.



        However, the client application has the ability to get the complete postal address for each party by setting the rule configuration in ESF studio 'GetEmailAddressForParty' to 'Y'. Please note that this selection has a negative impact on the performance time of this service.
    getPartyListInqSecuredResponse_PartyListRec_OrgPartyListInfo_Contact:
      type: object
      properties:
        PhoneNum:
          $ref: '#/components/schemas/getPartyListInqSecuredResponse_PartyListRec_OrgPartyListInfo_Contact_PhoneNum'
        PostAddr:
