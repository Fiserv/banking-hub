          type: string
          description: "Postal code or zip code.\n\n**Note:** Applicable when the address format type is parsed or label.\n\n\n\nIf address is US address, then this is a Zip code. \n\nZip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given ZIP code. The four additional digits are optional and commonly also can be represented as 0s.  \n\nUS Zip code formats supported:\n\nXXXXX-XXXX\n\nXXXXX-0000\n\nXXXXX.\n\nIf address is non-US address, then this is a postal code if applicable. \n\nAny other format not listed above is a non-US country post code. If postal code is provided as XXXXX and no Country Code is indicated, it is considered as US Zip Code. \n\nMaximum field length is up to 10 characters.\n\n\n\n\n\n"
      description: Postal address details of a party.
