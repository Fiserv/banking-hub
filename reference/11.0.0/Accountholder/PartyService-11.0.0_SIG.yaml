        SecretIdent:
          type: string
          description: |+
            Unique identifier of the security question used to identify the customer.

            **Note:** A word or phrase that helps the customer to remember the security word.

        SecretValue:
          maxLength: 80
          type: string
          description: |-
            Value of the SecretIdent field that includes customer's answer to the corresponding security question.

            **Note:** Maximum field length for secret value is up to 30 characters.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_Reminder:
      required:
      - ReminderCategory
      - ReminderInd
      properties:
        ReminderCategory:
          type: string
          description: Category of the reminder.
          enum:
          - Memo
          - MemoRequired
          - Tickler
          - TicklerRequired
        ReminderInd:
          type: boolean
          description: |-
            Flag to indicate if the reminder is set or not.



            **Note:** If the value is set to "true", that indicates memos or ticklers are available for the party.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: |-
            Type of a phone.

            **Note:** EvePhone refers to night-time phone number.

            DayPhone refers to daytime phone number

            Mobile refers to cellular phone number.

            DayFax refers to facsimile number.



            For a OrgParty, the Daytime Phone number is the default phone number.
          enum:
          - EvePhone
          - DayPhone
          - DayFax
          - Mobile
        Phone:
          type: string
          description: "Phone number.\n\n**Note:** Phone number field is a 13-digit number.\n\nBy default, EFX phone format is: +IntlDialCode-AreaCode-PhoneNum[+Extn] \n\nService provider does not support extension number and is the only portion that is optional.\n\nExample: +91-402-5551212+739.\n\n\n\nIf the Client application has setup the parameter in ESF studio that indicates to not use phone formatting in ESF then ESF will not format the phone number and will return the phone number as string of numbers in the response."
        PreferredPhone:
          type: boolean
          description: Flag to indicate phone number is a preferred phone number to contact.
        DoNotContactInd:
          type: boolean
          description: Flag to indicate not to contact the party.
        PhoneDesc:
          maxLength: 30
          type: string
          description: Description of phone
        UpDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date on which phone record was last updated on the account.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
      description: Phone number details of a party.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_PostAddr_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** Service provider supports date for this field.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** EFX supports datetime for this field, but service provider only supports date.
      description: |-
        Details of the time frame when the address is active.

        **Note:** Applicable only when address type is secondary/seasonal address.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddrUse:
          type: string
          description: |-
            Usage of the address.

            **Note:** Value indicates the party type.



            Business is used to define party is an organization.
          enum:
          - Business
        AddrUseEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AddrUse field.
        AddrFormatType:
          type: string
          description: |-
            Type of address format.

            **Note:** Service provider supports "Label" and "Parsed" address format types for all addresses.
          enum:
          - Label
          - Parsed
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.

            **Note:** If address type is label, Addr1 is the first line of the address.



            If address format type is Parsed and client application is using the standardized address format, Addr1 refers to house number and street.

            Client application must send the consolidated house number and street in the request where house number followed by a space followed by street name.

            For example: **123 Main Drive**
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** If address type is label, Addr2 is the second line of the address\n\n\n\nIf address format type is parsed and client application is using standardized address format, Addr2 refers to the apartment number type and apartment number.\n\nClient application must send consolidated apartment number type and apartment number in the request where apartment type is followed by space followed by apartment number.\n\nFor example: **STE 600**"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n**Note:** If address type is label, Addr3 is the third line of the address."
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n**Note:** If address type is label, Addr4 is the fourth line of the address."
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n**Note:** If address type is label, Addr5 is the fifth line of the address."
        ApartmentNum:
          maxLength: 15
          type: string
          description: |+
            Apartment number of the party.

            **Note:** Applicable when the address format type is parsed and client application is not using the standardized address format.

        ApartmentNumType:
          type: string
          description: |+
            Type of apartment number.

            **Note:** Applicable when the address format type is parsed and client application is not using standardized address format.

            This field is used to identify contents of ApartmentNum field and would appear before apartment number in the printed address.

          enum:
          - APT
          - BLDG
          - DEPT
          - FL
          - HNGR
          - KEY
          - LOT
          - OFC
          - PH
          - PIER
          - RM
          - SLIP
          - SPC
          - STOP
          - STE
          - TRLR
          - UNIT
        HouseNum:
          maxLength: 15
          type: string
          description: |-
            House number.

            **Note:** Field is used when the address format type is parsed and the client application is not using the standardized address format.
        Street:
          maxLength: 64
          type: string
          description: |-
            Street associated to the address of the party.

            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.
        LabelAddr:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_LabelAddr'
        AddrDefinedData:
          type: array
          description: Information related to address defined data.
          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.

            **Note:** Applicable when the address format type is parsed.
        County:
          maxLength: 32
          type: string
          description: |-
            County.

            **Note:** Applicable when the address format type is parsed.
        District:
          maxLength: 32
          type: string
          description: |-
            District of the party.

            **Note:** Applicable when address format type is parsed.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Applicable for Canadian province and when the address format type is parsed.
        MilitaryRegion:
          type: string
          description: |-
            Military region of the party.

            **Note:** Applicable when the address format type is parsed.

            For a military address, this field should be used instead of the State or City fields.
          enum:
          - APO AA
          - APO AE
          - APO AP
          - FPO AA
          - FPO AE
          - FPO AP
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code

            **Note:** Applicable when the address format type is parsed or label.



            PostalCode provides information for the Zip+4 code.

            Zip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they are represented with 0000.  For example, 32714-1234 or 32714-0000 are examples of ZIP+4 formats.



            Postal codes that are not ZIP+4 codes are just a string of digits without hyphen.
        Country:
          maxLength: 64
          type: string
          description: |-
            Country of a party.

            **Note:** Applicable when address format type is parsed.

            Service provider support free form text for country.
        CountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_PostAddr_CountryCode'
        POBox:
          maxLength: 16
          type: string
          description: "PO box number applicable for the address.\n\n**Note:** Applicable when the address format type is parsed.\n\nClient application should send a value in either POBox field or Street field, but not both.\n\nPost office Box address is printed as: \n\nPO BOX NNNNNN"
        AddrType:
          type: string
          description: |-
            Type of the address.

            **Note:** Service provider allows only one primary address and one secondary/seasonal address for party.

            Primary address always exists for the party whereas seconadry/seasonal address may exist as additional address for the party.

            Secondary address is an alternate address and it is permanent alternate address if no time frame is provided or it is temporary alternate address if time frame is provided which means that it is only active during the indicated period of time.

            Seasonal address is an annual alternate address, which means that the address is active at the indicated period of time every year.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Flag to indicate whether the address to be retained after its timeframe.

            **Note:** Code that indicates whether to delete the secondary /seasonal address after the date specified in the EndDate field is reached.
        MoveInDt:
          type: string
          description: "Date on which the party moved to current address.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given postal address is foreign address.
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.

            **Note:** User-defined code that identifies whether to send mail to the party.

            Service provider this should be set only with the PostAddr "Primary" aggregate in contact.
      description: Postal address details of a party
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_Email:
      type: object
      properties:
        EmailType:
          type: string
          description: Type of the email address.
          enum:
          - Business
          - Person
        EmailAddr:
          maxLength: 254
          type: string
          description: |-
            Email address of a party.

            **Note:** Details to determine EmailType.
      description: Email address.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_Contact:
