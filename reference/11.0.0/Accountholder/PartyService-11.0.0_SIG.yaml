          description: |+
            Certification code for the Tax ID.

            **Note:** By default, service provider set this field to "Uncertified".

            - "Certified" means TIN has been certified.

            - "Uncertified" means that TIN has not been certified.

          enum:
          - Certified
          - Uncertified
          - CertifiedPending
      description: Information related to the USA Tax ID Certification.
    addPartyRequest_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientCountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |-
            Standard format of country code.



            **Note:** Refers to the IRS list of accepted values for country.
          enum:
          - IRS
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Service provider supports recipient country code for Canada only.
      description: Tax recipient country code. Use <a href="https://www.irs.gov/e-file-providers/foreign-country-code-listing-for-modernized-e-file">IRS country code table </a>.
    addPartyRequest_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientResidenceCountry:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |-
            Standard format of country code.



            **Note:** Refers to the IRS list of accepted values for country.
          enum:
          - IRS
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            **Note:** Service provider accepts up to two characters.
      description: Country details of the recipient of the foreign tax
    addPartyRequest_PersonPartyInfo_TaxDataInfo_ForeignTaxData:
      type: object
      properties:
        RecipientStateProv:
          maxLength: 32
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Service provider supports only two characters of province code that is applicable only for Canadian provinces.
        RecipientCountryCode:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientCountryCode'
        RecipientResidenceCountry:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientResidenceCountry'
        Chapter3Status:
          type: string
          description: |2-
             Status of Chapter 3.

            **Note:** Service provider accepts up to two characters.
        Chapter4FATCAStatus:
          type: string
          description: |2-
             Status of Chapter 4 FATCA.

            **Note:** Service provider accepts up to two characters.
        RecipientGIIN:
          maxLength: 19
          type: string
          description: "Recipient Global Intermediary Identification Number assigned by IRS to a Participating Foreign Financial Institution (PFFI) or Registered Deemed Compliant FFI after a financial institution’s FATCA registration is submitted and approved. \n\n**Note:** GIIN is a 19-character composite identification number in the format XXXXXX.XXXXX.XX.XXX. \n\nThe four identifiers contained in the GINN, separated by period deliminaters are: • FATCA ID • Financial institution type • Category code • ISO 3166-1 numeric standard country code for the financial institution's country of residence for tax purposes."
        W8W9Num:
          type: integer
          description: W8 or W9 number of forms.
          format: int64
      description: Data related to the taxes paid to a foreign government as a result of foreign income tax withholdings.
    addPartyRequest_PersonPartyInfo_TaxDataInfo:
      type: object
      properties:
        TaxIdentType:
          type: string
          description: "Tax identification type. \n\n**Note:** Refers to TaxId flag.\n\n\n\nCombination of tax identification type and tax exempt flag defines customer identification type.\n\nIf tax identification type is set to None or not provided, then it is expected that tax exempt flag will provide additional information about customer's tax identification."
          enum:
          - SSN
          - EIN
          - Foreign
          - None
        TaxIdent:
          maxLength: 12
          type: string
          description: "Unique identifier of tax \n\n\n\nExample: \"123456789\"\n\n**Note:** Maximum field length is up to nine characters."
        USATaxIdCert:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_TaxDataInfo_USATaxIdCert'
        AffectYearEndInd:
          type: boolean
          description: |-
            Flag to indicate the changes made to the social security number and Tax ID flags fields affect prior-year tax reporting.

            **Note:** Field length is one character.
        OtherTaxIdent:
          maxLength: 36
          type: string
          description: |-
            Any other identifier of tax information related to a person of a party.

            **Note:** Maximum field length is up to 14 characters.
        BNotice1Dt:
          type: string
          description: "Date when the B-Notice 1 is sent to a party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n\n\n**Note:** Tax year in which the first B-notice was received for the party.\n\nMaximum field length is up to four characters."
          format: date
        BNotice2Dt:
          type: string
          description: "Date when the B-Notice 2 is sent to a party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Tax year in which the second B-notice was received for the party, that is, 1999/2003.\n\nMaximum field length is up to four characters."
          format: date
        ForeignTaxData:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_TaxDataInfo_ForeignTaxData'
        LastActivityDt:
          type: string
          description: "Date on which the last TIN activity occurred.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Tax information related to a party.
    addPartyRequest_PersonPartyInfo_DisclosureData:
      properties:
        DisclosureIdent:
          type: string
          description: |-
            Unique identifier to identify the module for which the privacy disclosure was sent.

            **Note:** AffiliateShare refers to the customer selection to be excluded from sharing his information with the institution's affiliates and nonaffiliated third parties.

            AffiliateMktg refers to the customer selection to be excluded from marketing campaigns based on data know to the institution from its affiliates.
          enum:
          - AffiliateShare
          - AffiliateMktg
        DisclosureDt:
          type: string
          description: "Date of disclosure.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note:** If affilitate share, this is the date of the customer's affiliate share opt-out election. \n\nIf affiliate marketing, this is the date on which the customer has elected to opt out of marketing based on data your institution receives from its affiliates."
          format: date
        DisclosureAckType:
          type: string
          description: |-
            Acknowledgement type of disclosure.

            **Note:** Service provider supports "OptedOut" for "AffililateMktg".
          enum:
          - None
          - OptedIn
          - OptedOutNonAffiliate
          - OptedOutAffiliate
          - OptedOut
    addPartyRequest_PersonPartyInfo_SecretData:
      required:
      - SecretIdent
      properties:
        SecretIdent:
          type: string
          description: |-
            Unique identifier of the security question used to identify the customer.

            **Note:** Refers to security word hint.

            A word or phrase that helps the customer to remember the security word.

            Service provider supports up to 30 characters.
        SecretValue:
          maxLength: 80
          type: string
          description: |-
            Value of the SecretIdent field that includes customer's answer to the corresponding security question.

            **Note:** Refers to security word.

            A word or phrase that party uses to provide verification of identity.

            Maximum field length: 30 characters
    addPartyRequest_PersonPartyInfo_CashExclusionLimitAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00

            **Note:** Service provider supports the whole dollar amount.
        CurCode:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_FinancialData_FinancialAmt_CurCode'
      description: Details of the cash exclusion limit amount.
    addPartyRequest_PersonPartyInfo_PersonData_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: "Type of a phone.\n\n**Note:** \n\n- EvePhone refers to night-time phone number.\n\n- DayPhone refers to daytime phone number (also known as Employment Phone)\n\n- Mobile refers to cellular phone number.\n\n- DayFax refers to facsimile number."
          enum:
          - EvePhone
          - DayPhone
          - DayFax
          - Mobile
        Phone:
          type: string
          description: "Phone number\n\n**Note:** Phone number field is a 13-digit number.\n\nEFX phone format: +IntlDialCode-AreaCode-PhoneNum[+Extn] \n\nService provider does not support extension number.\n\nIf the client application sends a string of numbers in this field, ESF passes it to the service provider."
        PreferredPhone:
          type: boolean
          description: "Flag to indicate phone number is a preferred phone number to contact.\n\n**Note:** Customer can have only one preferred phone type. \n\nIf preferred phone indicator is not provided, service provider by default sets EvePhone type to preferred phone number.\n\nIt is not applicable to DayFax phone type.\n\n\n\nCombination of PreferredPhone and DoNotContactInd determines phone availability code for the service provider.\n\n\n\nIf PreferredPhone indicator is set to true and DoNotContactInd is set to false, then phone type is set to primary and preferred contact number.\n\nIf PreferredPhone indicator is set to false and DoNotContactInd is set to true, then phone type is set to DoNotContact phone type.\n\nIf PreferredPhone indicator is set to false, and DoNotContactInd is set to false, then phone type can be used for contacting the party but it is not the preferred contact.\n\nIf PreferredPhone indicator is set to true and DoNotContactInd is set to false, then it is not a valid combination, and if provided by the client application it will then set the phone type as preferred phone type.\n\n"
        DoNotContactInd:
          type: boolean
          description: |-
            Flag to indicate not to contact the party.

            **Note:** Combination of PreferredPhone and DoNotContactInd determines Phone availability code for the service provider.

            Not applicable to DayFaxPhoneType.
      description: Phone number details of a party.
    addPartyRequest_PersonPartyInfo_PersonData_PostAddr_AddrDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          type: string
          description: |+
            Unique data identifier to identify the address line component.

            **Note:** Applicable when the address format type is parsed.

            Refers to the identifier of the optional information. This new tag will be used to identify contents of optional information line.

            Based selection an abbreviation could appear before the optional information. This field will appear above the recipient line in the printed address.



          enum:
          - ATTN
          - INCAREOF
          - MSC
          - None
        Value:
          maxLength: 256
          type: string
          description: |-
            Value associated to the address line component.

            **Note:** Applicable when address format type is parsed.

            Refers to optional information field.
    addPartyRequest_PersonPartyInfo_PersonData_PostAddr_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |-
            Standard format of country code.



            **Note:** Applicable when the address format type is parsed.

            Most of the customers are likely to use ISO3166-Alpha 2 standard, but it is user-defined list table with the service provider.
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: "Country code value as per the country code format set in the CountryCodeSource field.\n\n**Note:** Applicable when the address format type is parsed.\n\nThis field will carry the ISO country code designates for each country. \n\nRepresents the country by two letter combination. \n\nIt is like an acronym that stands for a country.\n\nFor example: US for United States, FR for France, or IN for India. "
      description: Country code details of a party.
    addPartyRequest_PersonPartyInfo_PersonData_PostAddr_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

            **Note:** Service provider supports date for this field.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

            **Note:** EFX supports Datetime for this field, but service provider only supports date.
      description: |-
        Details of the time frame when the address is active

        **Note:** Applicable for secondary/seasonal address type.

        This aggregate is used to indicate if address is permanent, temporary or annual.

        If time frame is not provided for secondary address type in the request, then it indicates that the address type is permanent alternate address. If the time frame details are provided, then it indicates the secondary address is alternate address and will be active for that period of time.

        If address type is seasonal, it is expected that the time frame details must be provided in the request by the client application.
    addPartyRequest_PersonPartyInfo_PersonData_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddrUse:
          type: string
          description: |-
            Usage of the address.

            **Note:** Personal address applies to person party.
          enum:
          - Personal
        AddrFormatType:
          type: string
          description: "Type of address format.\n\n**Note:** The AddrFormatType field has no impact while adding/modifying the address details for the party.\n\n\n\nParsed address format type is used to modify the primary address for a party. Label or Parsed address format type is used to add/modify the secondary/seasonal address.\n\nThe values of the Parameter 'Use Parsed address format' and Common file setup of service provider determines if the financial institution is using Label or Parsed address format type. \n\n\n\nClient application should provide address data in applicable address fields in the request based on the address format type (Label or Parsed) used by their financial institution."
          enum:
          - Label
          - Parsed
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1

            **Note:** Customer's full name as it should appear in the customer's address.

            Full name is required for secondary and seasonal address using address format type of label.

            Service provider supports only 40 characters.
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1

            **Note:** If address type is label, Addr1 is the first line of the address and is required to be provided.

            Service provider accepts up to 40 characters.



            If address format type is Parsed and client application is using the standardized address format, Addr1 refers to house number and street.

            Client application must send the consolidated house number and street in the request where house number followed by a space followed by street name.

            For example: **123 Main Drive**
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** If address type is label, Addr2 is the second line of the address and is required if Addr3 is sent in the request.\n\nService provider accepts up to 40 characters.\n\n\n\nIf address format type is Parsed and client application is using standardized address format, Addr2 refers to the apartment number type and apartment number.\n\nClient application must send consolidated apartment number type and apartment number in the request where apartment type is followed by space followed by apartment number.\n\nFor example: **STE 600**"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n**Note:** If address type is label, Addr3 is the third line of the address and is required if Addr4 is sent in the request.\n\n\n\nMaximum field length is up to 40 characters."
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n**Note:** If address type is label, Addr4 is the fourth line of the address and is required if Addr5 is sent in the request.\n\n\n\nMaximum field length is up to 40 characters."
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n**Note:** If address type is label, Addr5 is the fifth line of the address.\n\n\n\nMaximum field length is up to 40 characters."
        ApartmentNum:
          maxLength: 15
          type: string
          description: |+
            Apartment number of the party.

            **Note:** Applicable when address format type is Parsed and client application is not using the standard address format.



            Service provider supports up to six characters.



        ApartmentNumType:
          type: string
          description: |+
            Type of apartment number.

            **Note:** Applicable when the address format type is parsed and client application is not using standardized address format.

            This field is used to identify contents of ApartmentNum field and would appear before apartment number in the printed address.

          enum:
          - APT
          - BLDG
          - DEPT
          - FL
          - HNGR
          - KEY
          - LOT
          - OFC
          - PH
          - PIER
          - RM
          - SLIP
          - SPC
          - STOP
          - STE
          - TRLR
          - UNIT
        HouseNum:
          maxLength: 15
          type: string
          description: |-
            House number

            **Note:** Field is used when the address format type is parsed and the client application is not using the standardized address format.



            Service provider support only 10 characters.

            At least one element of a parsed address is required when address format type is parsed.
        Street:
          maxLength: 64
          type: string
          description: |-
            Street associated to the address of the party.

            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.



            At least one element of a parsed address is required when address format type is parsed.

            Client application should send a value in either POBox or Street field but not both.
        AddrDefinedData:
          type: array
          description: Information related to address defined data.
          items:
            $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PostAddr_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.

            **Note:** Applicable when the address format is parsed. At least one element of a parsed address is required when address format type is parsed.

            Postal Town is the city for parsed account address.

            Maximum field length is up to 24 characters.
        County:
          maxLength: 32
          type: string
          description: |-
            County

            **Note:** Applicable when the address format is parsed. At least one element of a parsed address is required when address format type is parsed.

            Postal Town is the city for parsed account address.

            Maximum field length is up to 24 characters.
        District:
          maxLength: 32
          type: string
          description: |-
            District of the party.

            **Note:** Applicable when the address format type is parsed. At least one element of a parsed address is required when address format type is parsed.

            Service provider supports only 24 characters.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.



            At least one element of a parsed address is required when address format type is parsed.

            Service provider supports only two characters.
        MilitaryRegion:
          type: string
          description: |-
            Military region of the party.

            **Note:** Applicable when the address format type is parsed.

            For a military address, this field should be used instead of the State or City fields.
          enum:
          - APO AA
          - APO AE
          - APO AP
          - FPO AA
          - FPO AE
          - FPO AP
        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or Zip code\n\n**Note:** Applicable when the address format type is parsed or label.\n\n\n\nIf address is US address, then this is a Zip code. \n\nZip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given ZIP code. The four additional digits are optional and commonly also can be represented as 0s.  \n\nUS Zip code formats supported:\n\nXXXXX-XXXX\n\nXXXXX-0000\n\nXXXXX.\n\nIf address is non-US address, then this is a postal code if applicable. \n\nAny other format not listed above is a non-US country post code. If postal code is provided as XXXXX and no Country Code is indicated, it is considered as US Zip Code. \n\nMaximum field length is up to 10 characters.\n\n\n\n\n\n"
        CountryCode:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PostAddr_CountryCode'
        POBox:
          maxLength: 16
          type: string
          description: "PO Box number applicable for the address.\n\n**Note:** Applicable when the address format type is parsed.\n\nClient application should send a value in either POBox field or Street field, but not both.\n\nPost office Box address is printed as: \n\nPO BOX NNNNNN"
        AddrType:
          type: string
          description: |-
            Type of the address.

            **Note:** If address type is secondary and no time frame is provided, then the address is considered to be permanent alternate address.

            If address type is secondary and time frame is provided, then the address is considered to be temporary alternate address that is active only during the indicated period of time.



            If address type is seasonal, then the time frame must be provided in the request and the address is considered to be annual alternate address, which means the address is active for the indicated period of time every year.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: "Flag to indicate whether the address to be retained after its timeframe.\n\n**Note:** Applicable for secondary or seasonal address type.\n\nCode that indicates whether to delete the secondary /seasonal address after the date specified in the EndDate field is reached.\n\n\n\nIf secondary address is provided and the TimeFrame (StartDt and EndDt) is provided in the request, then this field should be set to false.\n\nIf secondary address and TimeFrame (StartDt and EndDt) are not provided, then this field should not be set to false as the address is considered to be a permanent alternate address. \n\nThis field should not be set to false for seasonal address type.\n\nIf no value is sent by the client application in this field, then by default the service provider set the value to true."
        MoveInDt:
          type: string
          description: "Date on which the party moved to current address.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Applicable to primary address type only."
          format: date
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.

            **Note:** Applicable to primary address type only.

            User-defined code that identifies whether to send mail to the party.

            Service provider supports only one character.
      description: |-
        Postal address details of a party

        **Note:** Two address can be set up at the party level.

        One primary address and one alternate (secondary or seasonal) address.

        At least one address line is required to create a party record.
