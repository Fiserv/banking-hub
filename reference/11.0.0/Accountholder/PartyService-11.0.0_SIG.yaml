            **Note:** System enables you to enter up to three Enhanced Due Diligence (EDD) category values per party.
        PEPTypeCode:
          type: string
          description: User-defined code that indicates the politically exposed person (PEP) type for the party.
        PEPLocation:
          type: string
          description: User-defined that indicates the politically exposed person location for the party.
        PEPLevel:
          type: string
          description: Politically exposed person (PEP) type level of the party.
        NextCIPKYCReviewDt:
          type: string
          description: "Date on which the system reviews the identification data for the party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Details of due diligence data.
    UpdatePartyRequest_OrgPartyInfo_CreditRisk:
      type: object
      properties:
        RiskCategory:
          type: string
          description: |-
            Credit risk category related to the party.



            **Note:** Service provider supports only RiskScore1.
          enum:
          - RiskScore1
        InternalScore:
          type: string
          description: User-defined one-character code that establishes the level of risk associated with the party.
        ScoreGeneratedDt:
          type: string
          description: "Date on which score is generated.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
      description: Credit risk details related to the party.
    UpdatePartyRequest_OrgPartyInfo_ClientDefinedData:
      type: object
      properties:
        DataIdent:
          type: string
          description: "Unique data identifier to identify the client-defined data item.\n\n\n\n**Note:** \n\n\n\n- CUTHR1-5: User field alpha length 3.\n\n\n\n- CUFIV1-5: User field alpha length 5.\n\n\n\n- CUSEV1-5: User field numeric length 7.\n\n\n\n- CUTEN1-5: User field alpha length 10.\n\n\n\n- CUTWN1-5: User field alpha length 20.\n\n\n\n- CUTHI1-5: User field alpha length 30."
          enum:
          - CUTHR1-5
          - CUFIV1-5
          - CUSEV1-5
          - CUTEN1-5
          - CUTWN1-5
          - CUTHI1-5
        Value:
          maxLength: 256
          type: string
          description: |-
            Value of the client-defined data item.



            **Note:** Value that corresponds with the client defined data field.







            Customer cannot delete User-defined values through PartyMod operation.







            Customer can modify the user-defined values.







            Customers can add the new user-defined values but new values should be defined in Signature.
      description: Details of the client-defined data.
    UpdatePartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData_RecipientResidenceCountry:
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: |+
            Standard format of country code.

          enum:
          - IRS
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.



            **Note:** Service provider supports alpha length two tax residence country code.
      description: Country details of the recipient of the foreign tax
    UpdatePartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData:
      type: object
      properties:
        RecipientStateProv:
          maxLength: 32
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.



            **Note:** Service provider supports only two characters of province code that is applicable only for Canadian provinces.
        RecipientCountryCode:
          $ref: '#/components/schemas/UpdatePartyRequest_PersonPartyInfo_TaxDataInfo_ForeignTaxData_RecipientCountryCode'
        RecipientResidenceCountry:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData_RecipientResidenceCountry'
        Chapter3Status:
          type: string
          description: ' Status of Chapter 3.'
        Chapter4FATCAStatus:
          type: string
          description: ' Status of Chapter 4 FATCA.'
        RecipientGIIN:
          maxLength: 19
          type: string
          description: "Recipient Global Intermediary Identification Number assigned by IRS to a Participating Foreign Financial Institution (PFFI) or Registered Deemed Compliant FFI after a financial institution’s FATCA registration is submitted and approved. \n\n\n\n**Note:** GIIN is a 19-character composite identification number in the format XXXXXX.XXXXX.XX.XXX. \n\nThe four identifiers contained in the GINN, separated by period deliminaters are: • FATCA ID • Financial institution type • Category code • ISO 3166-1 numeric standard country code for the financial institution's country of residence for tax purposes."
        W8W9Num:
          type: integer
          description: W8 or W9 number of forms.
          format: int64
      description: Data related to the taxes paid to a foreign government as a result of foreign income tax withholdings.
    UpdatePartyRequest_OrgPartyInfo_TaxDataInfo:
      type: object
      properties:
        TaxIdentType:
          type: string
          description: "Tax identification type. \n\n\n\n**Note:** Refers to TaxId flag.\n\nIt is recommended to include the 'TaxExempt' field while adding a new party, else the value for the TaxId flag cannot be set up in provider.\n\n\n\nCombination of tax identification type and tax exempt flag defines customer identification type. The tax exempt provides an additional information about customer's tax identification."
          enum:
          - SSN
          - EIN
          - Foreign
          - None
        TaxIdent:
          maxLength: 12
          type: string
          description: |-
            Unique identifier of tax.







            Example: "123456789"
        USATaxIdCert:
          $ref: '#/components/schemas/UpdatePartyRequest_PersonPartyInfo_TaxDataInfo_USATaxIdCert'
        AffectYearEndInd:
          type: boolean
          description: Value to indicate the changes made to the social security number and tax ID flags fields affect prior-year tax reporting.
        OtherTaxIdent:
          maxLength: 36
          type: string
          description: Any other identifier of tax information related to a person of a party.
        BNotice1Dt:
          type: string
          description: "Date when the B-Notice 1 is sent to a party.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Tax year in which the first B-notice was received for the party.\n\nMax Length: Up to four characters.\n\n\n\n\n\n\n\n"
          format: date
        BNotice2Dt:
          type: string
          description: "Date when the B-Notice 2 is sent to a party.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Tax year in which the second B-notice was received for the party, that is, 1999/2003.\n\n\n\nMaximum field length is up to four characters."
          format: date
        ForeignTaxData:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_TaxDataInfo_ForeignTaxData'
        LastActivityDt:
          type: string
          description: "Date on which the last TIN activity occurred.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** None: Zero date is supported."
          format: date
      description: Tax information related to a party.
    UpdatePartyRequest_OrgPartyInfo_DisclosureData:
      type: object
      properties:
        DisclosureIdent:
          type: string
          description: |-
            Unique identifier to identify the module for which the privacy disclosure was sent.



            **Note:** AffiliateShare refers to the customer selection to be excluded from sharing his information with the institution's affiliates and nonaffiliated third parties.



            AffiliateMktg refers to the customer selection to be excluded from marketing campaigns based on data know to the institution from its affiliates.
          enum:
          - AffiliateShare
          - AffiliateMktg
        DisclosureDt:
          type: string
          description: "Date of disclosure.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note:** If affilitate share, this is the date of the customer's affiliate share opt-out election. \n\nIf affiliate marketing, this is the date on which the customer has elected to opt out of marketing based on data your institution receives from its affiliates."
          format: date
        DisclosureAckType:
          type: string
          description: |+
            Acknowledgement type of disclosure.



            **Note:** If "AffiliateMktg", use value "OptedOut".



            If "AffiliateShare", use values:



            - OptedIn



            - OptedOutNonAffiliate



            - OptedOutAffiliate



            - OptedOut



          enum:
          - None
          - OptedIn
          - OptedOutNonAffiliate
          - OptedOutAffiliate
          - OptedOut
      description: Disclosure data related to a party.
    UpdatePartyRequest_OrgPartyInfo_SecretData:
      type: object
      properties:
        SecretIdent:
          type: string
          description: |+
            Unique identifier of the security question used to identify the customer.



            **Note:** A word or phrase that helps the customer to remember the security word.



        SecretValue:
          maxLength: 80
          type: string
          description: |-
            Value of the SecretIdent field that includes customer's answer to the corresponding security question.



            **Note:** Maximum field length for secret value is up to 30 characters.
      description: |+
        Client-defined secret data of party that is used to validate the identity of the party in scenarios such as forgotten password.



    UpdatePartyRequest_OrgPartyInfo_TaxExemptAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.







            Example: 10.00
      description: Amount that is exempted from tax.
    UpdatePartyRequest_OrgPartyInfo_OrgData_Contact_PhoneNum:
      type: object
      properties:
        PhoneType:
          type: string
          description: |-
            Type of a phone.



            **Note:** EvePhone refers to night-time phone number.



            DayPhone refers to daytime phone number



            Mobile refers to cellular phone number.



            DayFax refers to facsimile number.







            If client application is intending to delete a phone record, phone type that is intended to be deleted should be provided in the request including phone attribute with no value.



            Service provider does not allow deleting preferred phone type record.
          enum:
          - EvePhone
          - DayPhone
          - DayFax
          - Mobile
        Phone:
          type: string
          description: "Phone number.\n\n\n\n**Note:** Phone number field is a 13-digit number.\n\n\n\nEFX phone format: +IntlDialCode-AreaCode-PhoneNum[+Extn] \n\n\n\nService provider does not support extension number.\n\n\n\nIf the client application sends a string of numbers in this field, ESF passes it to the service provider."
        PreferredPhone:
          type: boolean
          description: "Value to indicate phone number is a preferred phone number to contact.\n\n\n\n**Note:** Customer can have only one preferred phone type. \n\nIf preferred phone indicator is not provided, service provider by default sets EvePhone type to preferred phone number.\n\nIt is not applicable to DayFax phone type.\n\n\n\nCombination of PreferredPhone and DoNotContactInd determines phone availability code for the service provider.\n\n\n\nIf PreferredPhone indicator is set to true and DoNotContactInd is set to false, then phone type is set to primary and preferred contact number.\n\nIf PreferredPhone indicator is set to false and DoNotContactInd is set to true, then phone type is set to DoNotContact phone type.\n\nIf PreferredPhone indicator is set to false, and DoNotContactInd is set to false, then phone type can be used for contacting the party but it is not the preferred contact.\n\nIf PreferredPhone indicator is set to true and DoNotContactInd is set to false, then it is not a valid combination, and if provided by the client application it will then set the phone type as preferred phone type."
        DoNotContactInd:
          type: boolean
          description: |-
            Value to indicate not to contact the party.



            **Note:** Combination of PreferredPhone and DoNotContactInd determines Phone availability code for the service provider.

            Not applicable to DayFaxPhoneType.
      description: Phone number details of a party.
    UpdatePartyRequest_OrgPartyInfo_OrgData_Contact_PostAddr_AddrDefinedData:
      type: object
      properties:
        DataIdent:
          type: string
          description: |-
            Unique data identifier to identify the address line component.



            **Note:** Applicable when the address format type is parsed.

            Refers to the identifier of the optional information. This new tag will be used to identify contents of optional information line.
          enum:
          - ATTN
          - IN CARE OF
          - MSC
          - None
        Value:
          maxLength: 256
          type: string
          description: |-
            Value associated to the address line component.



            **Note:** Applicable when address format type is parsed.

            Refers to optional information field.
      description: Information related to address defined data.
    UpdatePartyRequest_OrgPartyInfo_OrgData_Contact_PostAddr:
      type: object
      properties:
        AddrUse:
          type: string
          description: |-
            Usage of the address.



            **Note:** Value indicates the party type.







            Business is used to define party is an organization.
          enum:
          - Business
        AddrFormatType:
          type: string
          description: "Type of address format.\n\n\n\n**Note:** The AddrFormatType field has no impact while adding/modifying the address details for the party.\n\n\n\n\n\n\n\nParsed address format type is used to modify the primary address for a party. Label or parsed address format type is used to add/modify the secondary/seasonal address.\n\n\n\nThe values of the parameter 'use parsed address format' and common file setup of service provider determines if the financial institution is using label or parsed address format type. \n\n\n\n\n\n\n\nClient application should provide address data in applicable address fields in the request based on the address format type (label or parsed) used by their financial institution."
          enum:
          - Label
          - Parsed
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1.



            **Note:** Customer's full name as it should appear in the customer's address.

            Full name is required for secondary and seasonal address using address format type of label.

            Service provider supports only 40 characters.
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.



            **Note:** If address type is label, Addr1 is the first line of the address and is required to be provided.



            Service provider accepts up to 40 characters.







            If address format type is parsed and client application is using the standardized address format, Addr1 refers to house number and street.



            Client application must send the consolidated house number and street in the request where house number followed by a space followed by street name.



            For example: **123 Main Drive**
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** If address type is label, Addr2 is the second line of the address and is required if Addr3 is sent in the request.\n\n\n\nService provider accepts up to 40 characters.\n\n\n\n\n\n\n\nIf address format type is parsed and client application is using standardized address format, Addr2 refers to the apartment number type and apartment number.\n\n\n\nClient application must send consolidated apartment number type and apartment number in the request where apartment type is followed by space followed by apartment number.\n\n\n\nFor example: **STE 600**"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\n\n\nTo enter Addr3, Addr2 field must be provided.\n\n\n\n**Note:** If address type is label, Addr3 is the third line of the address and is required if Addr4 is sent in the request.\n\n\n\n\n\n\n\nMaximum field length is up to 40 characters."
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\n\n\nTo enter Addr4, Addr3 field must be provided.\n\n\n\n**Note:** If address type is label, Addr4 is the fourth line of the address and is required if Addr5 is sent in the request.\n\n\n\n\n\n\n\nMaximum field length is up to 40 characters."
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\n\n\nTo enter Addr5, Addr4 field must be provided.\n\n\n\n**Note:** If address type is label, Addr5 is the fifth line of the address.\n\n\n\n\n\n\n\nMaximum field length is up to 40 characters."
        ApartmentNum:
          maxLength: 15
          type: string
          description: |-
            Apartment number of the party.



            **Note:** Applicable when the address format type is parsed and client application is not using the standardized address format.



            At least one element of a parsed address is required when address format type is parsed.



            Maximum field length is up to six characters.
        ApartmentNumType:
          type: string
          description: "Type of apartment number.\n\n\n\n**Note:** Applicable when the address format type is parsed and client application is not using standardized address format.\n\nThis field is used to identify contents of ApartmentNum field and would appear before apartment number. "
          enum:
          - APT
          - BLDG
          - DEPT
          - FL
          - HNGR
          - KEY
          - LOT
          - OFC
          - PH
          - PIER
          - RM
          - SLIP
          - SPC
          - STOP
          - STE
          - TRLR
          - UNIT
        HouseNum:
          maxLength: 15
          type: string
          description: |-
            House number.



            **Note:** Field is used when the address format type is parsed and the client application is not using the standardized address format.







            Service provider support only 10 characters.



            At least one element of a parsed address is required when address format type is parsed.
        Street:
          maxLength: 64
          type: string
          description: |-
            Street associated to the address of the party.



            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.







            At least one element of a parsed address is required when address format type is parsed.



            Client application should send a value in either POBox or street field but not both.
        AddrDefinedData:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_Contact_PostAddr_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.



            **Note:** Applicable when the address format is parsed. At least one element of a parsed address is required when address format type is parsed.



            Postal town is the city for parsed account address.



            Maximum field length is up to 24 characters.
        County:
          maxLength: 32
          type: string
          description: |-
            County.



            **Note:** Applicable when the address format is parsed. At least one element of a parsed address is required when address format type is parsed.



            Maximum field length is up to 24 characters.
        District:
          maxLength: 32
          type: string
          description: |-
            District of the party.



            **Note:** Applicable when the address format type is parsed. At least one element of a parsed address is required when address format type is parsed.



            Service provider supports only 24 characters.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.



            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.







            At least one element of a parsed address is required when address format type is parsed.



            Service provider supports only two characters.
        MilitaryRegion:
          type: string
          description: |-
            Military region of the party.



            **Note:** Applicable when the address format type is parsed.

            For a military address, this field should be used instead of the State or City fields.
          enum:
          - APO AA
          - APO AE
          - APO AP
          - FPO AA
          - FPO AE
          - FPO AP
        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or zip code.\n\n\n\n**Note:** Applicable when the address format type is parsed or label.\n\n\n\n\n\n\n\nIf address is US address, then this is a zip code. \n\n\n\nzip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given zip code. The four additional digits are optional and commonly also can be represented as 0s.  \n\n\n\nUS zip code formats supported:\n\n\n\nXXXXX-XXXX\n\n\n\nXXXXX-0000\n\n\n\nXXXXX.\n\n\n\nIf address is non-US address, then this is a postal code if applicable. \n\n\n\nAny other format not listed above is a non-US country post code. If postal code is provided as XXXXX and no Country Code is indicated, it is considered as US Zip Code. \n\n\n\nMaximum field length is up to 10 characters.\n\n\n\n\n\n\n\n\n\n\n\n"
        CountryCode:
          $ref: '#/components/schemas/UpdatePartyRequest_PersonPartyInfo_PersonData_Contact_PostAddr_CountryCode'
        POBox:
          maxLength: 16
          type: string
          description: "PO Box number applicable for the address.\n\n\n\n**Note:** Applicable when the address format type is parsed.\n\nClient application should send a value in either POBox field or Street field, but not both.\n\nPost office Box address is printed as: \n\nPO BOX NNNNNN"
        AddrType:
          type: string
          description: |-
            Type of the address.



            **Note:** If address type is secondary and no time frame is provided, then the address is considered to be permanent alternate address.



            If address type is secondary and time frame is provided, then the address is considered to be temporary alternate address that is active only during the indicated period of time.







            If address type is seasonal, then the time frame must be provided in the request and the address is considered to be annual alternate address, which means the address is active for the indicated period of time every year.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/UpdatePartyRequest_PersonPartyInfo_PersonData_Contact_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: "Value to indicate whether the address to be retained after it's timeframe.\n\n\n\n**Note:** Applicable for secondary or seasonal address type.\n\n\n\nCode that indicates whether to delete the secondary /seasonal address after the date specified in the EndDate field is reached.\n\n\n\n\n\n\n\nIf secondary address is provided and the TimeFrame (StartDt and EndDt) is provided in the request, then this field should be set to false.\n\n\n\nIf secondary address and TimeFrame (StartDt and EndDt) are not provided then this field should not be set to false as the address is considered to be a permanent alternate address. \n\n\n\nThis field should not be set to false for seasonal address type."
        MoveInDt:
          type: string
          description: "Date on which the party moved to current address.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Applicable to primary address type only."
          format: date
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.



            **Note:** Applicable to primary address type only.



            User-defined code that identifies whether to send mail to the party.



            Service provider supports only one character.
      description: Postal address details of a party.
    UpdatePartyRequest_OrgPartyInfo_OrgData_Contact_Email:
      type: object
      properties:
        EmailType:
          type: string
          description: |-
            Type of the email address.



            **Note:** If client application is intending to delete email record, EmailType that is intended to be deleted should be provided in the request including email address attribute with no value.
          enum:
          - Business
          - Home
        EmailAddr:
          maxLength: 254
          type: string
          description: Email address of a party.
      description: |-
        Email address of a party.



        **Note:** EmailType must be provided to modify EmailAddress.



        For example: If EmailAddr for business is being changed, the EmailType of 'Business' have to be provided in the request.
    UpdatePartyRequest_OrgPartyInfo_OrgData_Contact:
      type: object
      properties:
        PhoneNum:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_Contact_PhoneNum'
        PostAddr:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_Contact_PostAddr'
        Email:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_Contact_Email'
        WebAddr:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Contact_WebAddr'
        ContactName:
          maxLength: 40
          type: string
          description: Name of the contact person related to the party.
        ContactTitle:
          maxLength: 32
          type: string
          description: Title of the contact person related to the party.
        DoNotSolicitInd:
          type: boolean
          description: Value to indicate the party does not allow solicitation.
      description: Contact information of a party.
    UpdatePartyRequest_OrgPartyInfo_OrgData_IssuedIdent:
      type: object
      properties:
        IssuedIdentType:
          type: string
          description: |-
            Type of issued identity card/document.



            **Note:** Service provider ID types are user-defined. Each ID group has its own user-defined list of ID types.
        IssuedIdentId:
          type: string
          description: "Unique identifier of the issued identification. \n\n\n\n**Note:** Refers to the ID Group number 1-4."
          enum:
          - 1-4
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.







            Example: 3762849726
        Issuer:
          maxLength: 32
          type: string
          description: |-
            Issuer of the identity card/document, for example, government of India.



            **Note:** Refers to the user-defined codes, which identifies entity that issued this form of identification.
        IssuerLocation:
          type: string
          description: |-
            User-defined code to identify the state (or other location) of the issuer.



            **Note:** Value is user-defined.
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the form of identification was issued.



            Format: yyyy-MM-ddTHH:mm:ss.SSS



            Example: 2021-01-31T23:59:59.999



            **Note:** Service provider supports the date portion and the issue date can have a zero value. To clear the value of the issue date, set the value to "0000-12-31" or "000-00-00" in the request body.
        ExpDt:
          type: string
          description: "Date after which the form of identification expires.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** In service provider, the expiration date can have a zero value. To clear the value of the expiration date, set the value to \"0000-12-31\" in the request body."
          format: date
        NextIdentVerifyDt:
          type: string
          description: "Date on which the form of identification should be reviewed.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** In service provider, the next verification date can have a zero value. To clear the value of the next verification date, set the value to \"0000-12-31\" in the request body."
          format: date
        GovIssuedIdent:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_NonDocIssuedIdent_GovIssuedIdent'
      description: |-
        Details of issued identity card/document of a party.



        **Note:** Service provider offers up to four forms of identification for a customer.



        If client application is intending to delete identification data, below what is expected to be provided in the request:



        - Issue identification Id should indicate which identification sequence is being deleted, for example, 2 (deletes the second identification type data)



        - Set all dates (issue, expiration and next verification date) to the value 0000-12-31



        - Set all other properties to blank
    UpdatePartyRequest_OrgPartyInfo_OrgData_NonDocIssuedIdent:
      type: object
      properties:
        NonDocIssuedIdentType:
          type: string
          description: |-
            Type of non-document source for the form of identification.



            **Note:** Value is user-defined.
        IssuedIdentId:
          type: string
          description: "Unique identifier of the issued identification. \n\n\n\n**Note:** Refers to the non-document ID number 1-4."
          enum:
          - 1-4
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.







            Example: 3762849726
        Issuer:
          maxLength: 32
          type: string
          description: |-
            Issuer of the identity card/document, for example, government of India.



            **Note:** Values are user-defined.
        IssuerLocation:
          type: string
          description: |-
            User-defined code to identify the state (or other location) of the issuer.



            **Note:** Values are user-defined.
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the form of non-document source of identification was issued.



            Format: yyyy-MM-ddTHH:mm:ss.SSS



            Example: 2021-01-31T23:59:59.999



            **Note:** Service provider supports the date portion and the issue date can have a zero value. To clear the value of the issue date, set the value to "0000-12-31" or "000-00-00" in the request body.
        ExpDt:
          type: string
          description: "Date after which the form of non-document source of identification expires.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** In service provider, the expiration date can have a zero value. To clear the value of the expiration date, set the value to \"0000-12-31\" in the request body."
          format: date
        NextIdentVerifyDt:
          type: string
          description: "Date on which the form of non-document source of identification should be reviewed. \n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** In service provider, the next verification date can have a zero value. To clear the value of the next verification date, set the value to \"0000-12-31\" in the request body."
          format: date
        GovIssuedIdent:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_NonDocIssuedIdent_GovIssuedIdent'
      description: |-
        Details of non-documentary issued identifications.



        **Note:** Service provider offers up to four forms of identification for a customer.



        If client application is intending to delete identification data, below what is expected to be provided in the request:



        -Issue Identification Id should indicate which Identification sequence is being deleted, for example, 2 (will delete second identification type data).



        -Date attributes should be set to 0000-00-00.



        - All other attributes should be provided with no data.
    UpdatePartyRequest_OrgPartyInfo_OrgData_OrgName:
      type: object
      properties:
        NameType:
          type: string
          description: |-
            Type of the name.



            **Note:** NameType is always "Primary", when adding a new person party.
          enum:
          - Primary
        Name:
          maxLength: 80
          type: string
          description: Name of an organization.
      description: Name details of the organization.
    UpdatePartyRequest_OrgPartyInfo_OrgData:
      type: object
      properties:
        Contact:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_Contact'
        IssuedIdent:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_IssuedIdent'
        NonDocIssuedIdent:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_NonDocIssuedIdent'
        OrgName:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_OrgName'
      description: Data related to an organization.
    UpdatePartyRequest_OrgPartyInfo:
      type: object
      properties:
        PartyPref:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_PartyPref'
        FinancialData:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_FinancialData'
        CreditLineData:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_CreditLineData'
        EstablishedDt:
          type: string
          description: "Date on which the party record is created. Also known as \"Customer Since Date\".\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        ServiceLevelOption:
          type: string
          description: Option that indicates if the service level is set manually or automatically.
          enum:
          - System
          - Manual
        ServiceLevel:
          type: string
          description: |-
            Level of service or the type of pricing that is entitled to the party.



            **Note:** User-defined preferred customer code.
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that primarily created the account with the party.



            **Note:** User-defined branch code.
        ResidenceCountry:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_ResidenceCountry'
        ResidenceCode:
          type: string
          description: |-
            Code to identify whether the party is a US resident or Non-US resident.



            **Note:** Refers to customer's legal residence code.
        DueDiligenceData:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_DueDiligenceData'
        CreditRisk:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_CreditRisk'
        RelationshipMgr:
          $ref: '#/components/schemas/UpdatePartyRequest_PersonPartyInfo_RelationshipMgr'
        OEDCode:
          type: string
          description: |+
            Officer, employee, director code. This code is used to indicate if the party is an employee of the financial institution.



        ClientDefinedData:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_ClientDefinedData'
        PartyType:
          type: string
          description: |-
            Type of a party.



            **Note:** Code that indicates whether the current entity type is a party record.
          enum:
          - Customer
        PartyClassification:
          type: string
          description: |-
            Code to identify the classification to which the party belongs.



            **Note:** User-defined value that indicates the type classification for the party.



            Refers to customer type field.
        TaxDataInfo:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_TaxDataInfo'
        DisclosureData:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_DisclosureData'
        NAICS:
          maxLength: 6
          type: string
          description: |+
            Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.



            **Note:** Service provider supports three fields for NAICS/SIC code.



            Service provider supports five-digit Standard Industrial Classification (SIC) code or six-digit NAICS code.



        WithholdingCode:
          type: string
          description: "Code that indicates the interest is withheld from interest-bearing accounts (except retirement accounts) for the party.\n\n\n\n**Note:** Code that indicates whether interest is withheld from interest-bearing accounts (except retirement accounts) for the party.\n\n\n\nService provider supports values from A to Z, but they need to be set up at the common file. "
        WithholdingPercent:
          type: number
          description: 'Rate used to withhold distributed funds. '
        SecretData:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_SecretData'
        MarketSegment:
          type: string
          description: User-defined value used to describe the marketing information related to the party.
        RiskRanking:
          type: string
          description: "Level of risk assigned to a party. \n\n\n\n**Note:** Credit class code that indicates the credit rating for the party."
        CashExclusionCode:
          type: string
          description: Cash exclusion code.
        CashExclusionLimitAmt:
          $ref: '#/components/schemas/UpdatePartyRequest_PersonPartyInfo_CashExclusionLimitAmt'
        ShortName:
          maxLength: 40
          type: string
          description: |-
            Short name of the party.



            **Note:** Short name is used to identify the customer.



            For Organization parties this is short description of the name of the organization.



            Maximum field length is up to 18 characters.



            Service provider does not allow deleting short name, it can only be updated.
        LocationCode:
          maxLength: 10
          type: string
          description: "Client-defined code to identify location.\n\n\n\n**Note:** User-defined seven character customer mailing information location code. "
        SocioEconomicCode:
          maxLength: 10
          type: string
          description: Code that indicates the socio-economic group to which the party belongs.
        ExtractCode:
          type: string
          description: Code that indicates whether the customer is to be extracted for a customized program report.
        TaxExempt:
          type: string
          description: |-
            Value to indicate the customer is exempted from tax.



            **Note:** Refers to TaxId flag.







            Combination of tax identification type and tax exempt flag defines customer identification type.



            If tax identification type is set to none or not provided, then it is expected that tax exempt flag will provide additional information about customer's tax identification.
          enum:
          - NonProfit
          - Government
          - TaxExempt
          - NotTaxExempt
        TaxExemptAmt:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_TaxExemptAmt'
        NationalId:
          maxLength: 20
          type: string
          description: |-
            Unique national identification number of the party.



            **Note:** National identification number for the party.
        MilitaryStatusCode:
          type: string
          description: Code that indicates the military status of the party.
        OrgData:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData'
        LegalForm:
          type: string
          description: |-
            Business form used by the party to engage in business activities or charitable work.



            **Note:** Form of business that the business customer uses to engage in business activities or charitable work.

            Valid for OrgParty/business customers only.
        OrgEstablishDt:
          type: string
          description: "Establishment date of an organization.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        BeneficialOwnerReqInd:
          type: boolean
          description: Value to indicate the beneficial owner relationship is required.
      description: |-
        Information related to party when party is an organization.



        **Note:** Refers to the ustomer information for customer type as "Business".
