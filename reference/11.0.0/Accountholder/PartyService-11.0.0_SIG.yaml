            Format: yyyy-MM-ddTHH:mm:ss.SSS



            Example: 2021-01-31T23:59:59.999



            **Note:** EFX supports datetime for this field, but the service provider only supports date.
      description: |-
        Details of the time frame when the address is active.



        **Note:** Applicable only when the address type is a secondary/seasonal address.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_Contact_PostAddr:
      type: object
      properties:
        AddrUse:
          type: string
          description: |-
            Usage of the address.



            **Note:** Value indicates the party type.







            Business is used to define party is an organization.
          enum:
          - Business
        AddrUseEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AddrUse field.
        AddrFormatType:
          type: string
          description: |-
            Type of address format.



            **Note:** Service provider supports "Label" and "Parsed" address format types for all addresses.
          enum:
          - Label
          - Parsed
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1.



            **Note:** Full name is a data element that in combination with the address lines 1 to 5 provides a complete mailing address such as the address use to print on an envelope.
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.



            **Note:** If the address type is label, Addr1 is the first line of the address.







            If the address format type is Parsed and the client application is using the standardized address format, Addr1 refers to house number and street.



            Client application must send the consolidated house number and street in the request where the house number followed by a space followed by street name.



            For example: **123 Main Drive**
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** If the address type is label, Addr2 is the second line of the address\n\n\n\n\n\n\n\nIf the address format type is parsed and the client application is using a standardized address format, Addr2 refers to the apartment number type and apartment number.\n\n\n\nClient application must send consolidated apartment number type and apartment number in the request where apartment type is followed by space followed by apartment number.\n\n\n\nFor example: **STE 600**"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\n\n\nTo enter Addr3, Addr2 field must be provided.\n\n\n\n**Note:** If the address type is label, Addr3 is the third line of the address."
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\n\n\nTo enter Addr4, Addr3 field must be provided.\n\n\n\n**Note:** If the address type is label, Addr4 is the fourth line of the address."
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\n\n\nTo enter Addr5, Addr4 field must be provided.\n\n\n\n**Note:** If the address type is label, Addr5 is the fifth line of the address."
        ApartmentNum:
          maxLength: 15
          type: string
          description: |+
            Apartment number of the party.



            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.



        ApartmentNumType:
          type: string
          description: |+
            Type of apartment number.



            **Note:** Applicable when the address format type is parsed and the client application is not using a standardized address format.



            This field is used to identify the contents of the ApartmentNum field and would appear before the apartment number in the printed address.



          enum:
          - APT
          - BLDG
          - DEPT
          - FL
          - HNGR
          - KEY
          - LOT
          - OFC
          - PH
          - PIER
          - RM
          - SLIP
          - SPC
          - STOP
          - STE
          - TRLR
          - UNIT
        HouseNum:
          maxLength: 15
          type: string
          description: |-
            House number.



            **Note:** Field is used when the address format type is parsed and the client application is not using the standardized address format.
        Street:
          maxLength: 64
          type: string
          description: |-
            Street associated to the address of the party.



            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.
        LabelAddr:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Contact_PostAddr_LabelAddr'
        AddrDefinedData:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Contact_PostAddr_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.



            **Note:** Applicable when the address format type is parsed.
        County:
          maxLength: 32
          type: string
          description: |-
            County.



            **Note:** Applicable when the address format type is parsed.
        District:
          maxLength: 32
          type: string
          description: |-
            District of the party.



            **Note:** Applicable when address format type is parsed.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.



            **Note:** Applicable for Canadian province and when the address format type is parsed.
        MilitaryRegion:
          type: string
          description: |-
            Military region of the party.



            **Note:** Applicable when the address format type is parsed.



            For a military address, this field should be used instead of the State or City fields.
          enum:
          - APO AA
          - APO AE
          - APO AP
          - FPO AA
          - FPO AE
          - FPO AP
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code



            **Note:** Applicable when the address format type is parsed or label.







            PostalCode provides information for the Zip+4 code.



            Zip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they are represented with 0000.  For example, 32714-1234 or 32714-0000 are examples of ZIP+4 formats.







            Postal codes that are not ZIP+4 codes are just a string of digits without a hyphen.
        Country:
          maxLength: 64
          type: string
          description: |-
            Country of a party.



            **Note:** Applicable when address format type is parsed.



            Service provider support free form text for every country.
        CountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_PersonPartyInfo_PersonData_Contact_PostAddr_CountryCode'
        POBox:
          maxLength: 16
          type: string
          description: "PO box number applicable for the address.\n\n\n\n**Note:** Applicable when the address format type is parsed.\n\n\n\nClient application should send a value in either POBox field or Street field, but not both.\n\n\n\nPost office Box address is printed as: \n\n\n\nPO BOX NNNNNN"
        AddrType:
          type: string
          description: |-
            Type of the address.



            **Note:** Service provider allows only one primary address and one secondary/seasonal address for each party.



            Primary address always exists for the party whereas a seconadry/seasonal address may exist as an additional address for the party.



            Secondary address is an alternate address and it is permanent alternate address if no time frame is provided or it is temporary alternate address if a time frame is provided which means that it is only active during the indicated period of time.



            Seasonal address is an annual alternate address, which means that the address is active at the indicated period of time every year.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_Contact_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Value that indicates whether the address is to be retained after its timeframe.



            **Note:** Code that indicates whether to delete the secondary /seasonal address after the date specified in the EndDate field is reached.
        MoveInDt:
          type: string
          description: "Date on which the party moved to current address.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        ForeignFlag:
          type: boolean
          description: Value that indicates the given postal address is a foreign address.
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.



            **Note:** User-defined code that identifies whether to send mail to the party.



            Service provider this should be set only with the PostAddr "Primary" aggregate in contact.
      description: Postal address details of a party
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_OrgData_Contact_Email:
      type: object
      properties:
