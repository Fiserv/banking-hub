        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** Second line of the customer's employment address and is required if Addr3 is sent in the request.\n\n\n\nMaximum field length is up to 40 characters."
