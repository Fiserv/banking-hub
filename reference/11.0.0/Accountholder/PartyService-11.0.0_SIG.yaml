---
openapi: 3.0.1
info:
  title: Party Service
  description: |-
    The party service provides support for operations that manage party data and properties related to the party such as names, addresses, issued identifications, tax data, phone numbers and email addresses.<br>
    Party refers to a person or organization, who has a relationship with the financial institution.
  version: 11.0.0_SIG
servers:
- url: /
paths:
  /partyservice/parties/parties:
    put:
      tags:
      - Update Party
      summary: Update Party
      description: "Update Party API modifies the information related to the party record. <br>This API also updates the postal addresses with the party. In Signature, a Party (Business or Person) must have one Primary address and can have one Secondary or Seasonal address as an optional address. Primary address can only be maintained in Parsed address format type. A Secondary/Seasonal address may have either parsed or label address format. This API uses the standardized address format for parsed addresses. Signature supports one primary address and one secondary or seasonal address (optional) of a party. Signature also supports mixed address format types. When using the standardized format, instead of segregated into multiple independent fields such as House number, Street, Apartment number and Apartment number type, the Postal Address aggregate uses two address line fields that are Address line 1 and Address line 2. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: UpdateParty
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePartyRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatePartyResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdatePartyResponse'
      x-group-name: Party Service
      x-proxy-name: Update Party
      x-child-product-name: Accountholder
      x-core: Signature
    post:
      tags:
      - Add Party
      summary: Add Party.
      description: "Add Party API adds a new personal (non-business) or a non-personal (organization) customer and related information to an account. <br>This API also adds the postal address associated with the party. Minimum one address is required to create a new party record. <br>In Signature, a Party (Business or Person) must have one Primary address and can have one Secondary or Seasonal address as an optional address. Primary address can only be maintained in Parsed address format type. A Secondary/Seasonal address may have either parsed or label address format.  This API uses the standardized address format for parsed addresses. Signature supports one primary address and one secondary or seasonal address (optional) of a party. Signature also supports mixed address format types. When using the standardized format, instead of segregated into multiple independent fields such as House number, Street, Apartment number and Apartment number type, the Postal Address aggregate uses two address line fields that are Address line 1 and Address line 2. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: addParty
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addPartyRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addPartyResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addPartyResponse'
      x-group-name: Party Service
      x-proxy-name: Add Party
      x-child-product-name: Accountholder
      x-core: Signature
  /partyservice/parties/parties/secured:
    post:
      tags:
      - Get Party
      summary: Get Party
      description: "Get Party API retrieves the information related to the party record. <br>In Signature, a Party (Business or Person) must have one Primary address and can have one Secondary or Seasonal address as an optional address. Primary address can only be maintained in Parsed address format type. A Secondary/Seasonal address may have either parsed or label address format.  This API uses the standardized address format for parsed addresses. Signature supports one primary address and one secondary or seasonal address (optional) of a party. Signature also supports mixed address format types. When using the standardized format, instead of segregated into multiple independent fields such as House number, Street, Apartment number and Apartment number type, the Postal Address aggregate uses two address line fields that are Address line 1 and Address line 2. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: getPartyInqSecure
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getPartyInqSecureRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPartyInqSecureResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPartyInqSecureResponse'
      x-group-name: Party Service
      x-proxy-name: Get Party
      x-child-product-name: Accountholder
      x-core: Signature
  /partyservice/parties/parties/secured/list:
    post:
      tags:
      - Get Party List
      summary: Get Party List
      description: "Get Party List API retrieves information related to a list of parties/customers (Business or Personal) matching a specific selection criteria. <br>This API supports name or partial name, customer identifier, an account number, phone number, tax identification number and special identification number in the selection criteria. The response returns a smaller subset of information from the Party object for all the parties that match the selection criteria. A single response may contain up to 30 party records. <br>When the selection criteria in the request include the Party keys (Customer permanent identifier), then this service implementation will also return detailed postal addresses associated with the Party in the address format type (Label or Parsed) supported by the Financial Institution in their Signature Common file setup. If the Party keys are not included in the request, then the response will only return the Full name and Address line 1 fields in the Label address format type irrespective of the Signature Common file setup. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: getPartyListInqSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getPartyListInqSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPartyListInqSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getPartyListInqSecuredResponse'
      x-group-name: Party Service
      x-proxy-name: Get Party List
      x-child-product-name: Accountholder
      x-core: Signature
components:
  schemas:
    addPartyRequest:
      properties:
        PersonPartyInfo:
          type: string
          properties:
            PartyPref:
              type: object
              properties:
                Language:
                  maxLength: 17
                  type: string
                  description: "Preferred language of the party as per <a href=\"https://en.wikipedia.org/wiki/List_of_ISO_639-1_codes\">ISO-639-1</a> standards. \n\n\n\n\n\n\n\n**Note:** User-defined one position code that indicates the language spoken by the party."
              description: Preferences of a party for the service provider to provide party-specific "parameters."
            FinancialData:
              type: object
              properties:
                UpDt:
                  pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
                  type: string
                  description: "Date of the current financial statement for the party.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Service provider supports only Date."
                ReviewFrequency:
                  type: object
                  properties:
                    RecurType:
                      type: string
                      description: "Type of recurrence. \n\n\n\n**Note:** Service provider review frequency is defined in months."
                      enum:
                      - Monthly
                    RecurInterval:
                      type: integer
                      description: "Recurrence interval between two successive occurrences of financial statements.\n\n\n\nFor example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be one month interval between the next statement.\n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** Three-digit field containing the number of months from the date of the next financial statement due when the system requests updated financial information. \n\n\n\nMax length: Three characters"
                      format: int64
                  description: Information related to how frequently the financial statements are reviewed for the party.
                NextReviewDt:
                  type: string
                  description: "Date on which the next financial statement due notice is to be generated for the party.\n\n\n\n\n\n\n\nFormat: YYYY-MM-DD \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Service provider supports only date."
                  format: date
                FinancialTypeData:
                  type: object
                  properties:
                    FinancialType:
                      type: string
                      description: Category of the financial information.
                      enum:
                      - Expense
                      - Asset
                      - Liability
                    FinancialSubType:
                      type: string
                      description: |-
                        Sub type of the financial information category.



                        **Note:** Service provider supports the below listed combinations of financial type and financial subtype for a person:



                        - Asset:  Liquid, Deposits, BusinessInterest, NetWorth, RealEstateOwned, RealEstateOther, Securities



                        - Expense: Housing



                        - Liability: Contingent, Mortgage, NotesPayable
                    FinancialAmt:
                      type: object
                      properties:
                        Amt:
                          type: number
                          description: |-
                            Amount in decimal format.







                            Example: 10.00
                        CurCode:
                          type: object
                          properties:
                            CurCodeType:
                              type: string
                              description: "Standard ISO currency code format. \n\n\n\n\n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                              enum:
                              - ISO4217-Alpha
                            CurCodeValue:
                              type: string
                              description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\n\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n\n\n- USD (in ISO4217-Alpha format) \n\n\n\n- 840 (in ISO4217-Numeric format)\n\n\n\n\n\n\n\nPresently only the USD currency code is supported."
                          description: Details of currency code.
                      description: Details of the financial amount.
                  description: |-
                    Details of the financial data type.



                    **Note:** Signature supports financial data in thousands.
              description: Financial data of a party that is used to determine the financial status of a party.
            CreditLineData:
              type: object
              properties:
                CreditLineLimitAmt:
                  type: object
                  properties:
                    Amt:
                      type: number
                      description: |-
                        Amount in decimal format.







                        Example: 10.00



                        **Note:** Service provider supports the whole dollar amount.
                    CurCode:
                      type: object
                      properties:
                        CurCodeType:
                          type: string
                          description: "Standard ISO currency code format. \n\n\n\n\n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                          enum:
                          - ISO4217-Alpha
                        CurCodeValue:
                          type: string
                          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\n\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n\n\n- USD (in ISO4217-Alpha format) \n\n\n\n- 840 (in ISO4217-Numeric format)\n\n\n\n\n\n\n\nPlease note that presently only USD currency code is supported."
                      description: Details of currency code.
                  description: Details of the credit line amount.
                Priority:
                  maxLength: 10
                  type: string
                  description: |-
                    Priority code for the credit line associated with the party.







                    **Note:** Field length is one character.
                ApprovalDt:
                  type: string
                  description: "Date on which credit line is approved for the party.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Date should be a past date."
                  format: date
                ReviewFrequency:
                  type: object
                  properties:
                    RecurType:
                      type: string
                      description: 'Type of recurrence. '
                      enum:
                      - Monthly
                    RecurInterval:
                      type: integer
                      description: "Recurrence interval between two successive occurrences of credit line reviews.\n\n\n\nFor example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be one month interval between the next statement.\n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** Number of months between reviews. \n\n\n\nMax length: Three characters"
                      format: int64
                  description: Information related to how frequently the credit line associated to the party is reviewed.
                NextReviewDt:
                  type: string
                  description: "Date of next review for the credit line associated to the party.\n\n\n\n\n\n\n\nFormat: YYYY-MM-DD \n\n\n\nExample: 2021-11-20"
                  format: date
                GroupIndicator:
                  type: boolean
                  description: Value to indicate the credit line/sublimit information related to the party is to be designated as part of a group.
              description: Information of the credit line offered to the party.
            EstablishedDt:
              type: string
              description: "Date on which the party record is created. Also known as \"Customer Since Date\".\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Service provider defaults the date to the current system date if not provided."
              format: date
            ServiceLevelOption:
              type: string
              description: |-
                Option that indicates if the service level is set manually or automatically.



                **Note:** If not provided will default to System.
              enum:
              - System
              - Manual
            ServiceLevel:
              type: string
              description: |-
                Level of service or the type of pricing that is entitled to the party.



                **Note:** User-defined preferred customer code.



                Max length: Up to 10 characters
            OriginatingBranch:
              maxLength: 32
              type: string
              description: |-
                Branch that primarily created the account with the party.



                **Note:** *Required field*







                Service provider supports three character branch number.
            ResidenceCountry:
              type: object
              properties:
                CountryCodeSource:
                  type: string
                  description: |-
                    Standard format of country code.







                    **Note:** Service provider uses a user-defined list of values for residence country.
                  enum:
                  - SPCountyCode
                CountryCodeValue:
                  type: string
                  description: |-
                    Country code value as per the country code format set in the CountryCodeSource field.



                    **Note:** Refers to customer mailing information: country code.



                    Max length: Five characters
              description: Details of the country within which the party operates or live.
            ResidenceCode:
              type: string
              description: |-
                Code to identify whether the party is a US resident or Non-US resident.



                **Note:** Refers to the customer's legal residence code.



                Service provider supports user-defined three-digit numeric value.
            DueDiligenceData:
              type: object
              properties:
                EDDRisk:
                  type: object
                  properties:
                    EDDRiskCategory:
                      type: string
                      description: Risk category of enhanced due diligence (EDD).
                      enum:
                      - RiskScore1
                      - RiskScore2
                      - RiskScore3
                      - RiskScore4
                    EDDScore:
                      type: string
                      description: |-
                        Code that indicates the level of risk associated with the party.



                        **Note:** Max length: Up to 10 characters
                  description: Details of the enhanced due diligence risk.
                EDDCategory:
                  type: string
                  description: |-
                    User-defined code that indicates the enhanced due diligence category assigned to the party.



                    **Note:** System enables you to enter up to three Enhanced Due Diligence (EDD) category values per party.
                PEPTypeCode:
                  type: string
                  description: |-
                    User-defined code that indicates the politically exposed person (PEP) type for the party.



                    **Note:** Field length is one character.
                PEPLocation:
                  type: string
                  description: User-defined that indicates the politically exposed person location for the party.
                PEPLevel:
                  type: string
                  description: User-defined description that indicates the politically exposed person (PEP) Type Level for the party.
                NextCIPKYCReviewDt:
                  type: string
                  description: |-
                    Date on which the system reviews the identification data for the party.







                    Format: YYYY-MM-DD



                    Example: 2021-11-20
                  format: date
              description: Details of due diligence data.
            CreditRisk:
              type: object
              properties:
                RiskCategory:
                  type: string
                  description: |-
                    Credit risk category related to the party.



                    **Note:** Service provider supports only RiskScore1.
                  enum:
                  - RiskScore1
                InternalScore:
                  type: string
                  description: |-
                    User-defined one-character code that establishes the level of risk associated with the party.



                    **Note:** Refers to credit classification: risk code.
                ScoreGeneratedDt:
                  type: string
                  description: "Date on which the score is generated.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
                  format: date
              description: Credit risk details related to the party.
            RelationshipMgr:
              type: object
              properties:
                RelationshipMgrIdent:
                  maxLength: 36
                  type: string
                  description: |-
                    Unique identifier of a relationship manager



                    **Note:** Service provider supports various types of officers: primary, secondary, third officer and fourth officer.



                    Max length: Five characters
                RelationshipRole:
                  type: string
                  description: Role of a relationship manager.
                  enum:
                  - Officer
                  - SecondOfficer
                  - ThirdOfficer
                  - FourthOfficer
              description: |-
                Information about the financial institution officers who have management-related responsibilities of the account.



                **Note:** Service provider allows repetition of this aggregate up to 4 times.
            OEDCode:
              type: string
              description: Officer, Employee, Director Code. This code is used to indicate if the party is an employee of the financial institution.
            ClientDefinedData:
              type: object
              properties:
                DataIdent:
                  type: string
                  description: |-
                    Unique data identifier to identify the client-defined data item.



                    **Note:** The following values indicates:



                    - CUTHR1-5: User field alpha length 3



                    - CUFIV1-5: User field alpha length 5



                    - CUSEV1-5: User field numeric length 7



                    - CUTEN1-5: User field alpha length 10



                    - CUTWN1-5: User field alpha length 20



                    - CUTHI1-5: User field alpha length 30
                  enum:
                  - CUTHR1-5
                  - CUFIV1-5
                  - CUSEV1-5
                  - CUTEN1-5
                  - CUTWN1-5
                  - CUTHI1-5
                Value:
                  maxLength: 256
                  type: string
                  description: Value of the client-defined data item.
              description: |-
                Details of the client-defined data whose value, data type and definition are defined by the client or user.



                **Note:** Service provider supports up to 30 different client-defined fields.



                Client-defined fields should be activated by the financial institution to be available for use.
            PartyType:
              type: string
              description: |-
                Type of a party.



                **Note:** Refers to the code that indicates whether the current entity type is a customer record.



                Signature supports only "Customer".
              enum:
              - Customer
            PartyClassification:
              type: string
              description: |-
                Code to identify the classification to which the party belongs.



                **Note:** Three-digit numeric code that indicates the type classification for the party.



                Refers to customer type field.
            TaxDataInfo:
              type: object
              properties:
                TaxIdentType:
                  type: string
                  description: "Tax identification type. \n\n\n\n**Note:** Refers to TaxId flag.\n\n\n\n\n\n\n\nThe combination of tax identification type and tax exempt flag defines customer identification type.\n\n\n\nIf the tax identification type is set to None or not provided, then it is expected that the tax exempt flag will provide additional information about customer's tax identification."
                  enum:
                  - SSN
                  - EIN
                  - Foreign
                  - None
                TaxIdent:
                  maxLength: 12
                  type: string
                  description: |-
                    Unique identifier of tax.







                    Example: "123456789"



                    **Note:** Max length: Nine characters
                USATaxIdCert:
                  type: object
                  properties:
                    USATaxIdCertCode:
                      type: string
                      description: |-
                        Certification code for the Tax ID.



                        **Note:** By default, service provider set this field to "Uncertified".



                        - "Certified" means TIN has been certified.



                        - "Uncertified" means that TIN has not been certified.
                      enum:
                      - Certified
                      - Uncertified
                      - CertifiedPending
                  description: Information related to the USA Tax ID Certification.
                AffectYearEndInd:
                  type: boolean
                  description: |-
                    Value to indicate the changes made to the social security number and Tax ID flags fields affect prior-year tax reporting.



                    **Note:** Field length is one character.
                OtherTaxIdent:
                  maxLength: 36
                  type: string
                  description: |-
                    Any other identifier of tax information related to a person of a party.



                    **Note:** Maxi length: Up to 14 characters
                BNotice1Dt:
                  type: string
                  description: "Date when the B-Notice 1 is sent to a party.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n\n\n\n\n\n\n\n\n**Note:** Tax year in which the first B-notice was received for the party.\n\n\n\nMax length: Up to four characters"
                  format: date
                BNotice2Dt:
                  type: string
                  description: "Date when the B-Notice 2 is sent to a party.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Tax year in which the second B-notice was received for the party, that is, 1999/2003.\n\n\n\nMax length: Up to four characters"
                  format: date
                ForeignTaxData:
                  type: object
                  properties:
                    RecipientStateProv:
                      maxLength: 32
                      type: string
                      description: |-
                        State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.



                        **Note:** Service provider supports only two characters of province code that is applicable only for Canadian provinces.
                    RecipientCountryCode:
                      type: object
                      properties:
                        CountryCodeSource:
                          type: string
                          description: |-
                            Standard format of country code.







                            **Note:** Refers to the IRS list of accepted values for country.
                          enum:
                          - IRS
                        CountryCodeValue:
                          type: string
                          description: |-
                            Country code value as per the country code format set in the CountryCodeSource field.



                            **Note:** Service provider supports recipient country code for Canada only.
                      description: Tax recipient country code. Use <a href="https://www.irs.gov/e-file-providers/foreign-country-code-listing-for-modernized-e-file">IRS country code table </a>.
                    RecipientResidenceCountry:
                      type: object
                      properties:
                        CountryCodeSource:
                          type: string
                          description: |-
                            Standard format of country code.







                            **Note:** Refers to the IRS list of accepted values for country.
                          enum:
                          - IRS
                        CountryCodeValue:
                          type: string
                          description: |-
                            Country code value as per the country code format set in the CountryCodeSource field.



                            **Note:** Service provider accepts up to two characters.
                      description: Country details of the recipient of the foreign tax
                    Chapter3Status:
                      type: string
                      description: |-
                        Status of Chapter 3.



                        **Note:** Service provider accepts up to two characters.
                    Chapter4FATCAStatus:
                      type: string
                      description: |-
                        Status of Chapter 4 FATCA.



                        **Note:** Service provider accepts up to two characters.
                    RecipientGIIN:
                      maxLength: 19
                      type: string
