          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n**Note:** Fifth line of the customer's employment address. \n\n\n\nMaximum field length is up to 40 characters."
        AddrType:
          type: string
          description: Type of the address.
          enum:
          - Primary
        PostalCode:
