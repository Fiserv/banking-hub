        AddrFormatType:
          type: string
          description: "Type of address format.\n\n**Note:** The AddrFormatType field has no impact while adding/modifying the address details for the party.\n\n\n\nParsed address format type is used to modify the primary address for a party. Label or parsed address format type is used to add/modify the secondary/seasonal address.\n\nThe values of the parameter 'use parsed address format' and common file setup of service provider determines if the financial institution is using label or parsed address format type. \n\n\n\nClient application should provide address data in applicable address fields in the request based on the address format type (label or parsed) used by their financial institution."
          enum:
          - Label
          - Parsed
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.

            **Note:** If address type is label, Addr1 is the first line of the address and is required to be provided.

            Service provider accepts up to 40 characters.



            If address format type is parsed and client application is using the standardized address format, Addr1 refers to house number and street.

            Client application must send the consolidated house number and street in the request where house number followed by a space followed by street name.

            For example: **123 Main Drive**
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** If address type is label, Addr2 is the second line of the address and is required if Addr3 is sent in the request.\n\nService provider accepts up to 40 characters.\n\n\n\nIf address format type is parsed and client application is using standardized address format, Addr2 refers to the apartment number type and apartment number.\n\nClient application must send consolidated apartment number type and apartment number in the request where apartment type is followed by space followed by apartment number.\n\nFor example: **STE 600**"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n**Note:** If address type is label, Addr3 is the third line of the address and is required if Addr4 is sent in the request.\n\n\n\nMaximum field length is up to 40 characters."
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n**Note:** If address type is label, Addr4 is the fourth line of the address and is required if Addr5 is sent in the request.\n\n\n\nMaximum field length is up to 40 characters."
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n**Note:** If address type is label, Addr5 is the fifth line of the address.\n\n\n\nMaximum field length is up to 40 characters."
        ApartmentNum:
          maxLength: 15
          type: string
          description: |-
            Apartment number of the party.

            **Note:** Applicable when the address format type is parsed and client application is not using the standardized address format.

            At least one element of a parsed address is required when address format type is parsed.

            Maximum field length is up to six characters.
        HouseNum:
          maxLength: 15
          type: string
          description: |-
            House number.

            **Note:** Field is used when the address format type is parsed and the client application is not using the standardized address format.



            Service provider support only 10 characters.

            At least one element of a parsed address is required when address format type is parsed.
        Street:
          maxLength: 64
          type: string
          description: |-
            Street associated to the address of the party.

            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.



            At least one element of a parsed address is required when address format type is parsed.

            Client application should send a value in either POBox or street field but not both.
        City:
          maxLength: 32
          type: string
          description: |-
            Name of the city.

            **Note:** Applicable when the address format is parsed. At least one element of a parsed address is required when address format type is parsed.

            Postal town is the city for parsed account address.

            Maximum field length is up to 24 characters.
        County:
          maxLength: 32
          type: string
          description: |-
            County.

            **Note:** Applicable when the address format is parsed. At least one element of a parsed address is required when address format type is parsed.

            Maximum field length is up to 24 characters.
        District:
          maxLength: 32
          type: string
          description: |-
            District of the party.

            **Note:** Applicable when the address format type is parsed. At least one element of a parsed address is required when address format type is parsed.

            Service provider supports only 24 characters.
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** Applicable when the address format type is parsed and the client application is not using the standardized address format.



            At least one element of a parsed address is required when address format type is parsed.

            Service provider supports only two characters.
        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or zip code.\n\n**Note:** Applicable when the address format type is parsed or label.\n\n\n\nIf address is US address, then this is a zip code. \n\nzip code format is five digits, a hyphen, and additional for digits that determine a more specific location within a given zip code. The four additional digits are optional and commonly also can be represented as 0s.  \n\nUS zip code formats supported:\n\nXXXXX-XXXX\n\nXXXXX-0000\n\nXXXXX.\n\nIf address is non-US address, then this is a postal code if applicable. \n\nAny other format not listed above is a non-US country post code. If postal code is provided as XXXXX and no Country Code is indicated, it is considered as US Zip Code. \n\nMaximum field length is up to 10 characters.\n\n\n\n\n\n"
        AddrType:
          type: string
          description: |-
            Type of the address.

            **Note:** If address type is secondary and no time frame is provided, then the address is considered to be permanent alternate address.

            If address type is secondary and time frame is provided, then the address is considered to be temporary alternate address that is active only during the indicated period of time.



            If address type is seasonal, then the time frame must be provided in the request and the address is considered to be annual alternate address, which means the address is active for the indicated period of time every year.
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/UpdatePartyRequest_PersonPartyInfo_PersonData_PostAddr_TimeFrame'
        Retention:
          type: boolean
          description: "Flag to indicate whether the address to be retained after it's timeframe.\n\n**Note:** Applicable for secondary or seasonal address type.\n\nCode that indicates whether to delete the secondary /seasonal address after the date specified in the EndDate field is reached.\n\n\n\nIf secondary address is provided and the TimeFrame (StartDt and EndDt) is provided in the request, then this field should be set to false.\n\nIf secondary address and TimeFrame (StartDt and EndDt) are not provided then this field should not be set to false as the address is considered to be a permanent alternate address. \n\nThis field should not be set to false for seasonal address type."
        MoveInDt:
          type: string
          description: "Date on which the party moved to current address.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Applicable to primary address type only."
          format: date
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.

            **Note:** Applicable to primary address type only.

            User-defined code that identifies whether to send mail to the party.

            Service provider supports only one character.
      description: Postal address details of a party.
    UpdatePartyRequest_OrgPartyInfo_OrgData_Email:
      type: object
      properties:
        EmailType:
          type: string
          description: |-
            Type of the email address.

            **Note:** If client application is intending to delete email record, EmailType that is intended to be deleted should be provided in the request including email address attribute with no value.
          enum:
          - Business
          - Home
        EmailAddr:
          maxLength: 254
          type: string
          description: Email address of a party.
      description: |-
        Email address of a party.

        **Note:** EmailType must be provided to modify EmailAddress.

        For example: If EmailAddr for business is being changed, the EmailType of 'Business' have to be provided in the request.
    UpdatePartyRequest_OrgPartyInfo_OrgData_Contact:
      properties:
        PhoneNum:
          $ref: '#/components/schemas/UpdatePartyRequest_PersonPartyInfo_PersonData_PhoneNum'
        PostAddr:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_PostAddr'
        Email:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_Email'
        ContactName:
          maxLength: 40
          type: string
          description: Name of the contact person related to the party.
        ContactTitle:
          maxLength: 32
          type: string
          description: Title of the contact person related to the party.
        DoNotSolicitInd:
          type: boolean
          description: Flag to indicate the party does not allow solicitation.
    UpdatePartyRequest_OrgPartyInfo_OrgData_IssuedIdent:
      required:
      - IssuedIdentType
      properties:
        IssuedIdentType:
          type: string
          description: |-
            Type of issued identity card/document.

            **Note:** Service provider ID types are user-defined. Each ID group has its own user-defined list of ID types.
        IssuedIdentId:
          type: string
          description: "Unique identifier of the issued identification. \n\n**Note:** Refers to the ID Group number 1-4."
          enum:
          - 1-4
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.



            Example: 3762849726
        Issuer:
          maxLength: 32
          type: string
          description: Issuer of the identity card/document, for example, government of India.
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the identity card/document was issued.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999

            **Note:** Service provider supports the date portion.
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        GovIssuedIdent:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_GovIssuedIdent'
    UpdatePartyRequest_OrgPartyInfo_OrgData_NonDocIssuedIdent:
      properties:
        IssuedIdentId:
          type: string
          description: "Unique identifier of the issued identification. \n\n**Note:** Refers to the non-document ID number 1-4."
          enum:
          - 1-4
        IssuedIdentValue:
          maxLength: 32
          type: string
          description: |-
            Unique identification number of the issued identity card/document of a party, for example, birth certificate number.



            Example: 3762849726
        Issuer:
          maxLength: 32
          type: string
          description: Issuer of the identity card/document, for example, government of India.
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the identity card/document was issued.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
        ExpDt:
          type: string
          description: "Date after which issued identity card/document expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        GovIssuedIdent:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_PersonData_GovIssuedIdent'
    UpdatePartyRequest_OrgPartyInfo_OrgData_OrgName:
      required:
      - NameType
      properties:
        NameType:
          type: string
          description: |-
            Type of the name.

            **Note:** NameType is always "Primary", when adding a new person party.
          enum:
          - Primary
        Name:
          maxLength: 80
          type: string
          description: Name of an organization.
    UpdatePartyRequest_OrgPartyInfo_OrgData:
      type: object
      properties:
        Contact:
          type: array
          description: Contact information of a party.
          items:
            $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_Contact'
        IssuedIdent:
          type: array
          description: |-
            Details of issued identity card/document of a party.

            **Note:** Service provider offers up to four forms of identification for a customer.

            If client application is intending to delete identification data, below what is expected to be provided in the request:

            -Issue Identification Id should indicate which Identification sequence is being deleted, for example, 2 (will delete second identification type data).

            -Date attributes should be set to 0000-00-00.

            - All other attributes should be provided with no data.
          items:
            $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_IssuedIdent'
        NonDocIssuedIdent:
          type: array
          description: |-
            Details of non-documentary issued identifications.

            **Note:** Service provider offers up to four forms of identification for a customer.

            If client application is intending to delete identification data, below what is expected to be provided in the request:

            -Issue Identification Id should indicate which Identification sequence is being deleted, for example, 2 (will delete second identification type data).

            -Date attributes should be set to 0000-00-00.

            - All other attributes should be provided with no data.
          items:
            $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_NonDocIssuedIdent'
        OrgName:
          type: array
          description: Name details of the organization.
          items:
            $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData_OrgName'
      description: Data related to an organization.
    UpdatePartyRequest_OrgPartyInfo:
      type: object
      properties:
        PartyPref:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_PartyPref'
        FinancialData:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_FinancialData'
        CreditLineData:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_CreditLineData'
        EstablishedDt:
          type: string
          description: "Date on which the party record is created. Also known as \"Customer Since Date\".\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        ServiceLevelOption:
          type: string
          description: Option that indicates if the service level is set manually or automatically.
          enum:
          - System
          - Manual
        ServiceLevel:
          type: string
          description: |-
            Level of service or the type of pricing that is entitled to the party.

            **Note:** User-defined preferred customer code.
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that primarily created the account with the party.

            **Note:** User-defined branch code.
        ResidenceCountry:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_ResidenceCountry'
        ResidenceCode:
          type: string
          description: |-
            Code to identify whether the party is a US resident or Non-US resident.

            **Note:** Refers to customer's legal residence code.
        CreditRisk:
          type: array
          description: Credit risk details related to the party.
          items:
            $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_CreditRisk'
        RelationshipMgr:
          type: array
          description: |-
            Information about the financial institution officers who have management-related responsibilities of the account.

            **Note:** Service provider allows repetition of this aggregate up to 4 times.
          items:
            $ref: '#/components/schemas/UpdatePartyRequest_PersonPartyInfo_RelationshipMgr'
        OEDCode:
          type: string
          description: |+
            Officer, employee, director code. This code is used to indicate if the party is an employee of the financial institution.

        ClientDefinedData:
          type: array
          description: Details of the client-defined data.
          items:
            $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_ClientDefinedData'
        PartyType:
          type: string
          description: |-
            Type of a party.

            **Note:** Code that indicates whether the current entity type is a party record.
          enum:
          - Customer
        PartyClassification:
          type: string
          description: |-
            Code to identify the classification to which the party belongs.

            **Note:** User-defined value that indicates the type classification for the party.

            Refers to customer type field.
        TaxDataInfo:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_TaxDataInfo'
        DisclosureData:
          type: array
          description: Disclosure data related to a party.
          items:
            $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_DisclosureData'
        NAICS:
          maxLength: 6
          type: array
          description: |+
            Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.

            **Note:** Service provider supports three fields for NAICS/SIC code.

            Service provider supports five-digit Standard Industrial Classification (SIC) code or six-digit NAICS code.

          items: {}
        WithholdingCode:
          type: string
          description: "Code that indicates the interest is withheld from interest-bearing accounts (except retirement accounts) for the party.\n\n**Note:** Code that indicates whether interest is withheld from interest-bearing accounts (except retirement accounts) for the party.\n\nService provider supports values from A to Z, but they need to be set up at the common file. "
        WithholdingPercent:
          type: number
          description: 'Rate used to withhold distributed funds. '
        SecretData:
          type: array
          description: |+
            Client-defined secret data of party that is used to validate the identity of the party in scenarios such as forgotten password.

          items:
            $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_SecretData'
        MarketSegment:
          type: string
          description: User-defined value used to describe the marketing information related to the party.
        RiskRanking:
          type: string
          description: "Level of risk assigned to a party. \n\n**Note:** Credit class code that indicates the credit rating for the party."
        CashExclusionCode:
          type: string
          description: Cash exclusion code.
        CashExclusionLimitAmt:
          $ref: '#/components/schemas/addPartyRequest_PersonPartyInfo_CashExclusionLimitAmt'
        ShortName:
          maxLength: 40
          type: string
          description: |-
            Short name of the party.

            **Note:** Short name is used to identify the customer.

            For Organization parties this is short description of the name of the organization.

            Maximum field length is up to 18 characters.

            Service provider does not allow deleting short name, it can only be updated.
        LocationCode:
          maxLength: 10
          type: string
          description: "Client-defined code to identify location.\n\n**Note:** User-defined seven character customer mailing information location code. "
        SocioEconomicCode:
          maxLength: 10
          type: string
          description: Code that indicates the socio-economic group to which the party belongs.
        TaxExempt:
          type: string
          description: |-
            Value that indicates the customer is exempted from tax.

            **Note:** Refers to TaxId flag.



            Combination of tax identification type and tax exempt flag defines customer identification type.

            If tax identification type is set to none or not provided, then it is expected that tax exempt flag will provide additional information about customer's tax identification.
          enum:
          - NonProfit
          - Government
          - TaxExempt
          - NotTaxExempt
        TaxExemptAmt:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_TaxExemptAmt'
        NationalId:
          maxLength: 20
          type: string
          description: |-
            Unique national identification number of the party.

            **Note:** National identification number for the party.
        OrgData:
          $ref: '#/components/schemas/UpdatePartyRequest_OrgPartyInfo_OrgData'
        OrgEstablishDt:
          type: string
          description: "Establishment date of an organization.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Information related to party when party is an organization.
    UpdatePartyResponse_PartyStatusRec_PartyStatus:
      required:
      - PartyStatusCode
      type: object
      properties:
        PartyStatusCode:
          type: string
          description: Status code of a party.
          enum:
          - Valid
      description: |+
        Details of the party status.

    UpdatePartyResponse_PartyStatusRec:
      required:
      - PartyKeys
      - PartyStatus
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addPartyResponse_PartyStatusRec_PartyKeys'
        PartyStatus:
          $ref: '#/components/schemas/UpdatePartyResponse_PartyStatusRec_PartyStatus'
      description: Information related to the current status of the party.
