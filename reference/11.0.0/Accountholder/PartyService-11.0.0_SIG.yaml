          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n**Note:** Fourth line of the customer's employment address and is required if Addr5 is sent in the request.\n\nMaximum field length is up to 40 characters."
        Addr5:
