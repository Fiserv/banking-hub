            Example: 3762849726.
        Issuer:
          maxLength: 32
          type: string
          description: Issuer of the identity card/document, for example, government of India.
        IssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
