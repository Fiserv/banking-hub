          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n**Note:** Third line of the customer's employment address and is required if Addr4 is sent in the request.\n\n\n\nMaximum field length is up to 40 characters."
