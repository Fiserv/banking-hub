            **Note:** Service provider supports only two characters of province code that is applicable only for Canadian provinces.
        RecipientCountryCode:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_TaxDataInfo_ForeignTaxData_RecipientCountryCode'
        Chapter3Status:
