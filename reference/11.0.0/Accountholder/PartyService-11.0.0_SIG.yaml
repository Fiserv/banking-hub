          enum:
          - RiskScore1
          - RiskScore2
          - RiskScore3
          - RiskScore4
        EDDScore:
          type: string
          description: |-
            Code that indicates the level of risk associated with the party.

            **Note:** Maximum field length is up to 10 characters.
    addPartyRequest_PersonPartyInfo_DueDiligenceData:
      required:
      - EDDCategory
