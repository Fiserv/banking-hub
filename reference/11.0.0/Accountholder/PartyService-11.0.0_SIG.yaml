        W8W9Num:
          type: integer
          description: W8 or W9 number of forms.
          format: int64
        NonResidentAlienLastYrInd:
          type: boolean
          description: |-
            Flag to indicate that the party is a non-resident alien.

            **Note:** Nonresident alien is an individual or entity who is not a citizen or resident of the United States.
      description: Data related to the taxes paid to a foreign government as a result of foreign income tax withholdings.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_TaxDataInfo:
      type: object
      properties:
        TaxIdentType:
          type: string
          description: "Tax identification type. \n\n**Note:** Refers to TaxId flag.\n\nCode that indicates the type of Tax Identification Number (TIN) the customer currently holds.\n\nService provider uses a single field to provide TaxId type and tax exempt data. \n\nUser-defined TaxIdent type values are supported by the service provider, but they are treated as SSN for the end of year reporting purpose."
          enum:
          - SSN
          - EIN
          - Foreign
          - None
        TaxIdent:
          maxLength: 12
          type: string
          description: "Unique identifier of tax \n\n\n\nExample: \"123456789\""
        USATaxIdCert:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_TaxDataInfo_USATaxIdCert'
        OtherTaxIdent:
          maxLength: 36
          type: string
          description: Any other identifier of tax information related to a person of a party.
        BNotice1Dt:
          type: string
          description: "Date when the B-Notice 1 is sent to a party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n\n\n**Note:** Tax year in which the first B-notice was received for the party.\n\nMaximum field length is up to four characters."
          format: date
        BNotice2Dt:
          type: string
          description: "Date when the B-Notice 2 is sent to a party.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Tax year in which the second B-notice was received for the party, that is, 1999/2003.\n\nMaximum field length is up to four characters."
          format: date
        ForeignTaxData:
          $ref: '#/components/schemas/getPartyInqSecureResponse_PartyRec_OrgPartyInfo_TaxDataInfo_ForeignTaxData'
        LastActivityDt:
          type: string
          description: "Date on which the last TIN activity occurred.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Tax information related to a party.
    getPartyInqSecureResponse_PartyRec_OrgPartyInfo_SecretData:
      required:
      - SecretIdent
