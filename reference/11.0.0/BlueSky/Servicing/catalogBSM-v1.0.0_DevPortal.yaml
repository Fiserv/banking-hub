components:
  schemas:
    Fiserv-OrganizationId:
      type: string
      description: >-
        Organization Identifier is a unique ID that represents the financial institution 
        or holding vendor.  This ID does not necessarily match the Org ID or Bank ID in 
        the backend system.  To ensure uniqueness across all institutions in all parts 
        of the world, use the Dun and Bradstreet number.
    Fiserv-TransactionId:
      type: string
      description: >-
        Transaction Identifier. This is the transaction UUID of the current message.
    Fiserv-ClientApplicationName:
      type: string
      description: >-
        Name of the application making the service request (e.g. Architect, 
        Commercial Center, etc.).
    Fiserv-Channel:
      type: string
      description: >-
        Indicates the channel used by the client application.
    Fiserv-ClientDateTime:
      type: string
      description: >-
        Client date and time as reported by the client application that is 
        making the service request.
    Fiserv-VendorId:
      type: string
      description: >-
        An identifier, supplied by Fiserv, that represents the vendor using 
        this API service.
    Cursor:
      type: string
   
    CursorLimit:
      type: integer
      minimum: 1
      maximum: 250
    PageOffset:
      type: integer
      minimum: 0
    PageLimit:
      type: integer
      minimum: 1
      maximum: 250
    Address:
      title: Address
      type: object
      required:
        - lineOne
        - postalCode
      properties:
        referenceNumber:
          type: string
          description: >-
              Reference number to the address on the core
        type:
          type: string
          description: >-
              Type of address being described
          enum:
            - Mailing
            - Physical
        lineOne:
          type: string
          description: >-
              Line one of address
        lineTwo:
          type: string
          description: >-
              Line two of address
        city:
          type: string
          description: >-
              City, town or municipality associated with address
        stateProvince:
          type: string
          description: >-
              State or province associated with address
        country:
          type: string
          description: >-
              Name of country associated with address
          example: "Sweden"
        postalCode:
          type: string
          description: >-
              Postal code associated with address
    Application:
      title: Application
      type: object
      properties:
        application:
          type: string
          description: >-
              Name of application
          enum:
            - Brokerage
            - Cards
            - CertificateOfDeposit
            - Checking
            - Commercial
            - CommercialLoan
            - Consumer
            - CreditCard
            - Customer  
            - DebitCard
            - Deposit
            - Escrow
            - FlexibleSpending
            - HealthSavings
            - LineOfCredit
            - Loans
            - MoneyMarket
            - Mortgage
            - PortfolioRelationship
            - Retirement
            - SafeDeposit
            - Savings
            - ShareDraft 
    Branches:
      title: Branches
      type: object
      properties:
        messages: 
          type: array
          description: >-
              More than one error, warning or informational messages may be
              returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
          $ref: '#/components/schemas/Links'
        branches:
          type: array
          description: >-
              List of branches in the result
          items:
            $ref: '#/components/schemas/Branch'
    Branch:
      title: Branch
      type: object
      required: 
        - code
        - name
      properties:
        code:
          type: string
          description: >-
              Value used as branch identifier
        name:
          type: string
          description: >-
              Name of branch
        region:
          type: string
          description: >-
              Region associated with the branch.
        manager:
          type: string
          description: >-
              Name of the manager of the branch
        organizations:
          type: array
          description: >-
              Information about the branch
          items:
            $ref: '#/components/schemas/Organization'
        details:
          $ref: '#/components/schemas/Details'
        address:
          $ref: '#/components/schemas/Address'
        phones:
          type: array
          description: >-
              Phone information for the branch
          items:
            $ref: '#/components/schemas/Phone'
    CodeTable:
      title: CodeTable
      type: object
      required:
        - description
      properties:
        code:
          type: string
          description: >-
              Value used to identify the code table
        description:
          type: string
          description: >-
              Description of the code table
    CodeTables:
      title: CodeTables
      type: object
      properties:
        messages: 
          type: array
          description: >-
              More than one error, warning or informational messages may be
              returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        links:
