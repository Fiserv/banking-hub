          required: false
          schema:
            type: string
          examples:
            Sample:
              value: "133442222"
        - name: minimumAmount
          in: query
          description: >-
              Minimum transaction amount for search criteria
          required: false
          schema:
            type: string
          examples:
            Sample:
              value: "1.00"
        - name: maximumAmount
          in: query
          description: >-
              Maximum transaction amount for search criteria
          required: false
          schema:
            type: string
          examples:
            Sample:
              value: "1000.00"
        - name: fromDate
          in: query
          description: >-
              Transaction start date search criteria
          required: false
          schema:
            type: string
            format: date
          examples:
            Sample:
              value: "2010-02-13"
        - name: toDate
          in: query
          description: >-
              Transaction end date search criteria
          required: false
          schema:
            type: string
            format: date
          examples:
            Sample:
              value: "2010-02-16"
        - name: startCheckNumber
          in: query
          description: >-
              Start check number
          required: false
          schema:
            type: string
          examples:
            Sample:
              value: "100"
        - name: endCheckNumber
          in: query
          description: >-
              End check number
          required: false
          schema:
            type: string
          examples:
            Sample:
              value: "150"
        - name: status
          in: query
          description: >-
              Status of transaction
          required: false
          schema:
            type: array
            items: 
              type: string
              enum:
                - Pending
                - Posted
                - Memo
          style: form
          explode: false
          examples:
            onestatus:
              value: [Pending]
            multiplestatus:
              value: [Posted,Memo]
      responses:  
        "200":
          description: Ok
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/ListTransactionsResponse'
              #examples:
                #Sample:
                  #$ref: '#/components/examples/Transactions'
        default: 
          description: "Unexpected error"
          content:
            application/json:
              schema: 
                 $ref: '#/components/schemas/ErrorResponse'
