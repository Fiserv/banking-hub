          type: integer
          minimum: 1
          maximum: 31
          description: >-
              Numeric value representing the day of the month of occurrence
          
        secondDayOfMonth:
          type: integer
          minimum: 1
          maximum: 31
          description: >-
              Numeric value representing the second day of the month of occurrence. This is used for TwiceMonthly recurring models
        month:
