          type: string
          description: "Address line 1.\n\n**Note:** For Label address format type; this field is the first line of the address. \n\n\n\nFor Parsed address format type, when the client application is using the Standardized address format, this field refers to the House number and Street. Client application must consolidate the House number and Street in Address line 1 as indicated below and send it in the request; House number followed by a space followed by Street name, for example, 123 Main drive. \n\n\n\n"
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** For Label address format type; this field is the second line of the address. \n\n\n\nFor Parsed address format type, when the client application is using the Standardized address format, this field refers to the Apartment number type and Apartment number. Client application must consolidate the Apartment number type and Apartment number in Address line 2 as indicated below and send it in the request; Apartment number type followed by a space followed by Apartment number, for example, STE 600. \n\n\n\n"
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr2, Addr2 field must be provided.\n\n**Note:** For Label address format type; this field is the third line of the address. \n\n"
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n**Note:** For Label address format type; this field is the fourth line of the address. "
        Addr5:
