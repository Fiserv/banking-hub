        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** For Label address format type; this field is the second line of the address. \n\n\n\nFor Parsed address format type, when the client application is using the Standardized address format, this field refers to the Apartment number type and Apartment number. Client application must consolidate the Apartment number type and Apartment number in Address line 2 as indicated below and send it in the request; Apartment number type followed by a space followed by Apartment number, for example, STE 600. \n\n\n\n"
        Addr3:
