          description: "Postal code or Zip code.\n\n**Note:** Applicable when the address format type is Parsed or Label.\n\nPostalCode provides the information for the ZIP+4 code. The format of the ZIP+4 consists of five digits of the ZIP code, a hyphen and four additional digits that determine a specific location within a given ZIP code. The four additional digits are optional and when not present they are represented with 0000. For example, 32714-1234 or 32714-0000 for ZIP+4 formats.\n\nPostal codes that are not ZIP+4 codes are just a string of digits without hyphen. "
