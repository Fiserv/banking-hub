---
openapi: 3.0.1
info:
  title: Product Specification Service
  description: The Product Specification service supports an inquiry operation to retrieve the specification of a product. The information of a product specification is used for product offerings, new account disclosures and the creation of new accounts.
  version: 11.0.0_SIG-Inq_LOAN
servers:
- url: /
paths:
  /prodspecservice/servicing/prodspec/secured:
    post:
      tags:
      - Get Product Specifications
      summary: Get Product Specifications Secured
      description: "Get Product Specification API retrieves the specification of the Loan Account (LOAN). <br>For Signature, this API retrieves the information about interest rates, notices, fees, payment information, insurance, escrow, dealer and line of credit about the product. <br>This API is also used to generate an account number for the specified AccountType by setting the GenerateAcctNum field to True. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: getProdSpecSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getProdSpecSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getProdSpecSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getProdSpecSecuredResponse'
      x-group-name: Product Specification Service
      x-proxy-name: Get Product Specifications
      x-child-product-name: Operations and Servicing
      x-core: Signature-LOAN
components:
  schemas:
    getProdSpecSecuredRequest:
      required:
      - ProdSpecSel
      properties:
        ProdSpecSel:
          $ref: '#/components/schemas/getProdSpecSecuredRequest_ProdSpecSel'
    getProdSpecSecuredResponse:
      required:
      - ProdSpecRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ProdSpecRec:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    getProdSpecSecuredRequest_ProdSpecSel:
      required:
      - ProductIdent
      type: object
      properties:
        ProductIdent:
          maxLength: 42
          type: string
          description: |-
            Unique identifier of a product held at a financial institution.

            **Note:** Refers to Product Id/ Product code in Signature.

            Max length: five characters
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.



            **Note:** *Conditionally Required field*



            This field must be sent if the product identifier is sent in the request.
          enum:
          - LOAN
        GenerateAcctNum:
          type: boolean
          description: |-
            Flag to indicate the next available account number is autogenerated for the account.

            **Note:** Refers to generate account identifier/account number flag.

            This field is not applicable for cards.
      description: Details of the product specification selection.
    getProdSpecSecuredResponse_ProdSpecRec_ProdSpecKeys:
      required:
      - ProductIdent
      type: object
      properties:
        ProductIdent:
          maxLength: 42
          type: string
          description: |-
            Unique identifier of a product at a financial institution.

            **Note:** Refers to Product Id/ Product code in Signature.
        AcctType:
          type: string
          description: |+
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.

          enum:
          - LOAN
      description: 'Unique information to identify a product specification record. '
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_AcctIdent:
      properties:
        AcctIdentType:
          type: string
          description: "Type of account identification. \n\n"
          enum:
          - AcctNum
        AcctIdentValue:
          maxLength: 36
          type: string
          description: Value of account identification.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_NoticeData:
      properties:
        NoticeType:
          type: string
          description: Type of account notice.
          enum:
          - RateChangeNotice
          - PmtChgNotice
          - FixedRateChgNotice
          - TermPmtChgNotice
          - TermRateChgNotice
          - RatePmtChgNotice
        NoticeOption:
          type: string
          description: Option for the account notice.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData_LowCurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"\"https://en.wikipedia.org/wiki/ISO_4217\"\" target=\"\"_blank\"\" title=\"\"Click to open in a new tab\"\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPresently only USD currency code is supported.\n\n"
      description: Details of the currency code.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData_LowCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData_LowCurAmt_CurCode'
      description: Details of the minimum amount range with amount and currency code information.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData_RateMatrixTier:
      properties:
        LowCurAmt:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData_LowCurAmt'
        MarginType:
          type: string
          description: Type of margin.
          enum:
          - Variance
        Margin:
          type: number
          description: |-
            Margin amount that refers to a rate variance applied to the base rate.

            **Note:** Refers to percentage that will be added to or subtracted from the index rate for accounts that fall within the specified principal balance range.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData:
      type: object
      properties:
        RateMatrixTier:
          type: array
          description: "Details of the rate matrix tier.\n\n**Note:** Refers to balance rate aggregate. \n\nThis aggregate may repeat up to five times. "
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData_RateMatrixTier'
      description: Details of the interest rate processing data.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_RateChangeData:
      properties:
        RateChangeControl:
          type: string
          description: |-
            Type of interest change control.

            **Note:** Refers to the Interest guarantee code.

            Values for this field indicate:

            - Fixed: indicates that the rate cannot change

            - RateIndex: indicates that the rate can change when the associated index changes

            - PeriodReview: indicates that the RateChangeRecurType dictates when the rate can change

            - AtMaturity: indicates that the rate may change at maturity or renewal

            - Manual: indicates that the rate can change at any time

            - BalanceRateTable: indicates the rate can change based on the balance rate table

            - IndexFreq: indicates that the rate can change with index at review
          enum:
          - Fixed
          - RateIndex
          - PeriodReview
          - AtMaturity
          - Manual
          - BalanceRateTable
          - IndexFreq
        RateCalcMethod:
          type: string
          description: "Code that indicates how the system calculates the interest rate when the rate when the rates changes with index at review.\n\n**Note:** This field applies only if Interest guarantee code is RateChgWithIndexRev (RateIndex). "
          enum:
          - Comparison
          - PreviousIndex
          - VarianceFactor
        BasedOnCode:
          type: string
          description: Based on code is the source of interest rate that can be used alone or with additional factors that, when combined, calculate an interest rate.
        VarianceFactorType:
          type: string
          description: "Type of variance factor used in combination with RateVariance, RateFactor and RateCalcMethod to calculate interest rate.\n\n**Note:** Refers to the variance/multiplier option in Signature. "
          enum:
          - None
          - Variance
          - Factor
          - Factor+Variance
          - VarianceXFactor
        RateFactor:
          type: number
          description: |-
            Whole percentage of the related index rate used to calculate rate changes.

            **Note:** This field is valid when the Signature field for variance/ multiplier option is one of the following values: Apply multiplier [1], Multiplier plus variance [3], Variance times multiplier [4].
        RateVariance:
          type: number
          description: "Percentage that the interest rate varies from its related index rate.\n\n**Note:** This field is valid when the Signature field variance/ multiplier option is one of the following values: Apply variance [2], Multiplier plus variance [3], Variance times multiplier [4]. \n\n\n\n"
        UseFloorCeilingRateInd:
          type: boolean
          description: Flag to indicate to use floor ceiling rate.
        FixedRateLeadDays:
          type: integer
          description: |-
            Number of days before the fixed rate conversion date to notify the customer that the loan may be converted to a fixed rate.

            **Note:** Refers to fixed conversion leading days.
          format: int64
        RateChangeRecurType:
          type: string
          description: "Recurrence type of rate change. \n\n\n\n**Note:** \n\n- Refers to rate change period code when the value for the Signature field, Interest guarantee code, is Rate change with additional debit [RateChgWithAddlDebit]\n\n- Refers to rate review period code when Interest guarantee code field has any other value"
          enum:
          - None
          - Debit
          - Stmt
          - StmtDebit
          - Daily
          - Monthly
        RecurInterval:
          type: integer
          description: "Recurrence interval between occurrences that should be an integer. \n\nFor example:\n\n- Daily: Number of days between occurrences \n\n- Weekly: Number of weeks between occurrences    \n\n- Monthly: Number of months between occurrences \n\n- Yearly: Number of years between occurrences\n\n- Cycle: Number of the designated cycle\n\nIf not provided, assume default value of 1, that is, every day, every week, every month, or every year.  \n\n**Note:** Refers to rate review frequency."
          format: int64
        DayOfMonth:
          type: string
          description: |-
            Numeric value representing the day of the month of occurrence.

            **Note:** Refers to rate review specific day.
          enum:
          - 1 thru 31
        LeadDays:
          type: integer
          description: |-
            Number of lead days before maturity or payment.

            **Note:** Refers to rate review lead days.
          format: int64
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData_LowCurAmt_CurCode'
      description: "Details of the currency amount. \n\n**Note:** Refers to fee amount aggregate."
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_MinCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData_LowCurAmt_CurCode'
      description: Currency details of the minimum amount to assess for the fee.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_MaxCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData_LowCurAmt_CurCode'
      description: Currency details of the maximum amount to assess for the fee.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_FeeEarningData:
      type: object
      properties:
        EarningMethod:
          type: string
          description: "Earning method that determines the method of amortization for fee/costs.\n\n**Note:** Refers to fee earnings method code. \n\nCode that indicates the method used to record this loan fee in income. "
          enum:
          - Cash
          - Accrual
          - Amortize
      description: Details of the fee earning data.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EarlyPayoffTable_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Fee amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData_LowCurAmt_CurCode'
      description: 'Details of the currency amount. '
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EarlyPayoffTable_EarlyPayoffTierData:
      required:
      - TierIntervalCount
      properties:
        TierIntervalCount:
          type: integer
          description: 'Number of months elapsed since the note date or number of fully paid payments to assess a fee for the tier. '
          format: int64
        CurAmt:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EarlyPayoffTable_CurAmt'
        BalPercent:
          type: number
          description: "Percentage balance of the fee.\n\n**Note:** Refers to fee percentage. "
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EarlyPayoffTable:
      type: object
      properties:
        EarlyPayoffTierType:
          type: string
          description: |-
            Option that indicates the tier is based on months or full payment paid.

            **Note:** Refers to early payoff tier type.

            This field identifies the type of counter used with early payoff tier fee table.
          enum:
          - Months
          - PmtsPaid
        EarlyPayoffTierNum:
          type: integer
          description: "Number of tiers in the early payoff table.\n\n**Note:** \n\n- Refers to early payoff tier count \n\n- This field indicates the number of early payoff term aggregates "
          format: int64
        EarlyPayoffTierData:
          type: array
          description: |-
            Details of early payoff tier in a early payoff table.

            **Note:** The early payoff table for the fee enables to specify up to five different tiers based on months elapsed or fully paid loan payments.

            Therefore, this aggregate can repeat up to five times.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EarlyPayoffTable_EarlyPayoffTierData'
      description: Details of early payoff table.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_Fee:
      required:
      - FeeType
      properties:
        FeeIdent:
          maxLength: 36
          type: string
          description: "Identification value of the fee applicable on the account.\n\n**Note:** Refers to fee code. User-defined number "
        ChargeFeeInd:
          type: boolean
          description: |-
            Flag to indicate to charge fee on the particular transaction.

            **Note:** Refers to fee charge flag or auto select flag.

            This field identifies whether to automatically preselect the fee when adding a new loan.
        OvrdFeeDefaultsInd:
          type: boolean
          description: "Flag to indicate the fee specifications are not used and fee are defined at the account level.\n\n**Note:** Refers to fee level code. \n\nCode that indicates whether to use fee level or account-level parameters to calculate and assess fees during loan fee processing."
        Desc:
          maxLength: 100
          type: string
          description: |-
            Description of the product used to set up the account.

            **Note:** User-defined (internal) description of the fee code.
        FeeType:
          type: string
          description: Type of fee.
          enum:
          - FeeCharge
        FeeCalcOption:
          type: string
          description: "Option to calculate the fee.\n\n**Note:** Refers to fee calculate code. \n\nThis field indicates how to calculate the fee and is used with the amount/percent field."
          enum:
          - None
          - FlatFee
          - PctNotAmt
          - PctPrincipalBal
          - PctAvgBal
          - PctAvailBal
          - PctAdvanceAmt
          - PctUnusedAvailBal
          - CalcProgram
        FeeBillingOption:
          type: string
          description: |-
            Option for fee billing.

            **Note:** Refers to fee bill code.
          enum:
          - Bill
          - CompoundToBal
        CurAmt:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_CurAmt'
        BalPercent:
          type: number
          description: |-
            Percentage balance of the fee.

            **Note:** Refers to fee percentage.
        MinCurAmt:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_MinCurAmt'
        MaxCurAmt:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_MaxCurAmt'
        DailyAccrual:
          type: string
          description: |-
            Value indicates how 'daily' is determined when interest is accrued on a daily basis.

            **Note:** Refers to accrual base and year base combination:

            - Standard360 = 30DayMonth/360Year

            - Standard365 = 30DayMonth/365Year

            - Standard366 = 30DayMonth/365/366Year

            - Actual360 =  ActualDay/360YearActual365 = ActualDay/365Year

            - Actual366 = ActualDay/365/366Year
          enum:
          - Standard360
          - Standard365
          - Standard366
          - Actual365
          - Actual360
          - Actual366
        NoticeCode:
          type: string
          description: "A notice code that indicates the specific notice, established in loan common file, to be used when a fee is charged.  This number identifies the user-defined notice, established in common file, to print when assessing the fee. \n\n**Note:** Refers to fee notice report number. "
        FeeEarningData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_FeeEarningData'
        EarlyPayoffInd:
          type: boolean
          description: "Flag to indicate to use an early payoff fee table to determine the fee amount when paying off a loan. \n\n**Note:** Refers to early payoff tier flag."
        EarlyPayoffTable:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EarlyPayoffTable'
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_DeferredFee:
      properties:
        FeeIdent:
          maxLength: 36
          type: string
          description: |-
            Identification value of the fee applicable on the account.

            **Note:** Refers to unique identifier of the rebate on the Signature core.
        Desc:
          maxLength: 100
          type: string
          description: |-
            Description of the fee.

            **Note:** Refers to rebate description.
        EarningMethod:
          type: string
          description: "Earning method that determines the method of amortization for fee/costs.\n\n**Note:** Refers to earning code that specifies the method used to calculate the rebate earnings. \n\nIf rebates are not being used, value \"9\"  must be passed in each EarningCode."
          enum:
          - None
          - StraightLine
          - Rule78th
          - Actuarial
          - NotUsed
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_FixedPremiumAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData_LowCurAmt_CurCode'
      description: Details of the fixed premium amount.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_Insurance:
      properties:
        InsuranceType:
          type: string
          description: |-
            Type of insurance.

            **Note:** Refers to loan insurance type.
          enum:
          - Life
          - AccidentAndHealth
          - Other
        InsuranceCompany:
          type: string
          description: |-
            Five-digit number that identifies the insurance company for the loan.

            **Note:** Refers to identifier of the insurance company.
        InsuranceCalcOption:
          type: string
          description: "Type of insurance calculation option.\n\n**Note:** Refers to insurance calculation code that indicates how the insurance is calculated. "
          enum:
          - PctPrincipalBal
          - PctAvgBal
          - PctPmt
          - PctPrincipalBalPlusInt
          - PctAvgBalPlusInt
          - PctTotalPmtPlusFeePlusEscrow
          - FixedPremium
          - PctRemainingPmts
        SingleRate:
          type: number
          description: |-
            Annual rate used for calculating premiums on single insurance policies.

            **Note:** Refers to insurance single rate.
        JointRate:
          type: number
          description: |-
            Annual rate used for calculating premiums on joint insurance policies.

            **Note:** Refers to insurance joint rate.
        FixedPremiumAmt:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_FixedPremiumAmt'
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_PmtTermReview:
      properties:
        PmtTermReviewOption:
          type: string
          description: |-
            Option for payment term review.

            **Note:** Refers to term payment option code.
          enum:
          - None
          - VariablePmt
          - BalPmtMatrix
          - BalTermMatrix
          - VariablePmtTerm
        ReamortizationCalcBal:
          type: string
          description: "Code that determines the principal balance to be used to calculate the new payment amount. \n\n**Note:** Refers to reamortization option code.\n\nApplicable to loan with variable term or variable payment."
          enum:
          - Principal
          - PrincipalCurtailments
          - PayoffPrincipal
          - PayoffPrincipalCurtailments
          - PrincipalOnlyIfRateChg
          - PrincipalCurtailmentsOnlyIfRateChg
          - PayoffPrincipalOnlyIfRateChg
          - PayoffPrincipalCurtailmentsOnlyIfRateChg
        MaxTermChange:
          type: integer
          description: |-
            Maximum term (in months) that can be applied to the loan.

            **Note:** Applicable to loan with variable term.
          format: int64
        PmtTermRecurType:
          type: string
          description: |-
            Recurrence type of the payment term.



            **Note:** Refers to payment next change period code.

            Applicable to loan with variable term or variable payment.
          enum:
          - Daily
          - Monthly
        RecurInterval:
          type: integer
          description: "Recurrence interval between occurrences that should be an integer. \n\nFor example:\n\n- Daily: Number of days between occurrences \n\n- Weekly: Number of weeks between occurrences    \n\n- Monthly: Number of months between occurrences \n\n- Yearly: Number of years between occurrences\n\n- Cycle: Number of the designated cycle\n\nIf not provided, assume default value of 1, that is, every day, every week, every month, or every year.  \n\n**Note:** Refers to payment next change frequency.\n\nApplicable to loan with variable term or variable payment."
          format: int64
        DayOfMonth:
          type: string
          description: |-
            Numeric value representing the day of the month of occurrence.

            **Note:** Refers to payment next change-specific day.

            Applicable to loan with variable term or variable payment.
          enum:
          - 1 thru 31
        LeadDays:
          type: integer
          description: |-
            Number of lead days before maturity or payment.

            **Note:** Refers to payment next change leading days number.

            Applicable to loan with variable term or variable payment.
          format: int64
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EscrowCtrlData_OverdraftLimitAmt:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n**Note:** Refers to escrow overdraft amount and indicates the maximum amount escrow can be overdrawn. For Signature, this is in whole dollars. "
        CurCode:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData_LowCurAmt_CurCode'
      description: "Whole dollar amount that an organization is willing to overdraft as loan in which the detail-level escrow balance contains insufficient funds to make the disbursement.\n\n**Note:** Conditionally Required Flag\n\n\n\n- Required if escrow overdraft flag is true\n\n- Refers to escrow overdraft amount aggregate "
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EscrowCtrlData_RecurRule:
      type: object
      properties:
        RecurType:
          type: string
          description: |-
            Type of recurrence.

            **Note:** Refers to escrow analysis period code that is used with the analysis frequency field to specify how often the account is analyzed.
          enum:
          - Daily
          - Monthly
        RecurInterval:
          type: integer
          description: "Recurrence interval between occurrences that should be an integer. \n\nFor example:\n\n- Daily: Number of days between occurrences \n\n- Weekly: Number of weeks between occurrences    \n\n- Monthly: Number of months between occurrences \n\n- Yearly: Number of years between occurrences\n\n- Cycle: Number of the designated cycle\n\nIf not provided, assume default value of 1, that is, every day, every week, every month, or every year.  \n\n**Note:** Refers to escrow analysis frequency that specifies number of days or months between analyses. \n\nValues are from 001 to 999."
          format: int64
        DayOfMonth:
          type: string
          description: |-
            Numeric value representing the day of the month of occurrence.

            **Note:** Refers to escrow analysis-specific day of the month (01-31) on which the account is analyzed.
          enum:
          - 1 thru 31
      description: Details of the recurrence rule.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EscrowCtrlData_EscrowMinDeficiencyAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            **Note:** Refers to minimum deficiency amount to spread (if the entry in the Deficiency option field is M).
        CurCode:
          type: object
          description: Details of the currency code.
      description: Minimum amount details of escrow efficiency.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EscrowCtrlData:
      type: object
      properties:
        OverdraftCode:
          type: string
          description: |-
            Code that specifies how overdraft is handled to satisfy a disbursement.

            **Note:** Refers to escrow overdraft flag.

            This field identifies whether to overdraw the loan's escrow balance (if necessary) to satisfy a disbursement.

            Value indicates:

            - 0: overdraft not allowed

            - 1: Maximum escrow amount that can be overdrawn
        OverdraftLimitAmt:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EscrowCtrlData_OverdraftLimitAmt'
        EscrowAnalysisType:
          type: string
          description: |-
            Code that indicates the method used to perform escrow analysis.

            **Note:** Refers to escrow analysis type code.
          enum:
          - SingleItem
          - Aggregate
          - None
        EscrowAnalysisBalOption:
          type: string
          description: |-
            Option that indicates the type of escrow analysis balance.

            **Note:** Refers to escrow analysis balance code.
          enum:
          - IntBearingEscrow
          - NonInterestBearingEscrow
        RecurRule:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EscrowCtrlData_RecurRule'
        EscrowDeficiencyOption:
          type: string
          description: "Code that indicates how the system handles escrow deficiencies.\n\n**Note:** Refers to escrow deficient option code. "
          enum:
          - SpreadOverDeficiencyPeriod
          - SpreadInOnePeriod
          - None
        DeficiencySpreadPeriods:
          type: integer
          description: |-
            Number of periods over which the escrow deficiency is spread, if discovered during the escrow account analysis.

            **Note:** Refers to escrow deficient spread period.

            This field is required if the Deficiency option field is A or M.
          format: int64
        EscrowMinDeficiencyAmt:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EscrowCtrlData_EscrowMinDeficiencyAmt'
      description: Information that controls escrow analysis, overdraft escrow balance instructions and payment information for the interest bearing escrow and non-interest bearing escrow balances.
    getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo:
      type: object
      properties:
        AcctIdent:
          type: array
          description: Unique identifier of an account record used as an alternative identifier.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_AcctIdent'
        ProductIdent:
          maxLength: 42
          type: string
          description: "Unique identifier of a product held at a financial institution.\n\n**Note:** \n\n- Refers to Product Id/Product code\n\n- Max length: five characters"
        AcctType:
          type: string
          description: |+
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.

          enum:
          - LOAN
        NoticeData:
          type: array
          description: Processing details of account notices.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_NoticeData'
        Rate:
          type: number
          description: Rate of interest applicable to the account.
        IntRateData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_IntRateData'
        RateChangeData:
          type: array
          description: Details of the rate adjustment frequency.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_RateChangeData'
        Fee:
          type: array
          description: Details of recurring fee charged on the account.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_Fee'
        DeferredFee:
          type: array
          description: |-
            Details of deferred fee.

            **Note:** Refers to rebate aggregate.

            This aggregate may repeat up to nine times.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_DeferredFee'
        SecuredLoanInd:
          type: boolean
          description: "Flag to indicate the loan is collateralized by assigning, to the lender, the rights to an asset pledged by the borrower. \n\n**Note:** Refers to secured flag.\n\nThe value 1 indicates the loan account is secured."
        CollateralCode:
          type: string
          description: 'User-defined code that describes the collateral held for the loan. '
        CollateralBalCode:
          type: string
          description: |-
            Code that indicates the balance on which the collateral-required amount for a loan is calculated.

            This field is used with the loan-to-value percentage.

            **Note:** Refers to loan-to-value type code.
          enum:
          - PrincipalPlusAvailDisb
          - FaceAmt
          - PrincipalBal
          - None
          - CollateralValue
        LTVPct:
          type: number
          description: |-
            Percentage value used with the collateral balance field, to calculate the required collateral amount for the loan.

            **Note:** In Signature, Loan-To-Value percentage is used with LTVTypeCode to calculate the collateral-required amount for a loan.
        CapitalizationOption:
          type: string
          description: "Type of capitalization option.\n\n**Note:** Refers to interest negative amortization code that indicates whether interest on interest or negative amortization processing is used for the loan. "
          enum:
          - None
          - InterestOnInterest
          - NegativeAmortization
        Insurance:
          type: array
          description: |-
            Details of the insurance.

            **Note:** This aggregate contains information required to add billed credit life insurance to a loan.

            This aggregate may repeat up to three repetitions.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_Insurance'
        IncInsurancePmtCalcInd:
          type: boolean
          description: |-
            Flag to indicate the insurance is included in the payment calculations.

            **Note:** Refers to include insurance in payment.
        ScheduleNoteInd:
          type: boolean
          description: |-
            Flag to indicate the loan accrues interest based on a predetermined amortization schedule, regardless of whether the due payment is made or not.

            **Note:** Refers to scheduled note code.
        PmtTermReview:
          type: array
          description: Information about how the payment amount and term of the loan are reviewed or changed.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_PmtTermReview'
        EscrowCtrlData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo_EscrowCtrlData'
      description: Details of a loan product specification.
    getProdSpecSecuredResponse_ProdSpecRec:
      required:
      - ProdSpecKeys
      type: object
      properties:
        ProdSpecKeys:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_ProdSpecKeys'
        LoanProdSpecInfo:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_LoanProdSpecInfo'
      description: Details of the product specification record.
