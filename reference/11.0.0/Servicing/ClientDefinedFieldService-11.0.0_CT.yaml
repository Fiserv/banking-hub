---
openapi: 3.0.1
info:
  title: Client Defined Field Service
  description: Client defined field service supports management of fields available with respect to the type of application (DDA, SDA, CDA etc.). Client defined fields are fields that can be changed in terms of purpose and definition as per the implementation method.
  version: 11.0.0_CT
servers:
- url: /
paths:
  /clientdefinedfieldservice/partyacctsvc/clientDefinedFields:
    put:
      tags:
      - Update Client Defined Field
      summary: Update Client Defined Field.
      description: "Modifies, creates or deletes the client-defined field records associated with an account or party.\n        <br>\n        <b>Notes: </b>\n        <ul><li>To modify, all client defined fields are to be included in the request (the ClientDefinedData aggregate should be included for each client defined field)</li>\n        <li> To delete a particular field (currently in use by an account or party), do not include that field in the request</li>\n        <li> To add a particular field (currently not in use by an account or party), include that field in the request</li></ul>\n        <br>\n        For more information about the Accountholder domain, <a href=\"../docs/?path=docs/fintechs/accountholder.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: ClientDefinedFieldMod
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientDefinedFieldModRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientDefinedFieldModResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientDefinedFieldModResponse'
      x-group-name: Client Defined Field Service
      x-proxy-name: Update Client Defined Field
      x-child-product-name: Operations and Servicing
      x-core: Cleartouch
    post:
      tags:
      - Add Client Defined Field
      summary: Add Client Defined Field.
      description: "Creates a new client-defined field record associated with an account or party.\n        <br>\n        For more information about the Accountholder domain, <a href=\"../docs/?path=docs/fintechs/accountholder.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: ClientDefinedFieldAdd
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientDefinedFieldAddRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientDefinedFieldAddResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientDefinedFieldAddResponse'
      x-group-name: Client Defined Field Service
      x-proxy-name: Add Client Defined Field
      x-child-product-name: Operations and Servicing
      x-core: Cleartouch
  /clientdefinedfieldservice/partyacctsvc/clientDefinedFields/secured:
    put:
      tags:
      - Delete Client Defined Field
      summary: Delete Client Defined Field.
      description: "Deletes the client-defined field records associated with an account or party.\n        <br>\n        For more information about the Accountholder domain, <a href=\"../docs/?path=docs/fintechs/accountholder.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: ClientDefinedFieldDel
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientDefinedFieldDelRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientDefinedFieldDelResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientDefinedFieldDelResponse'
      x-group-name: Client Defined Field Service
      x-proxy-name: Delete Client Defined Field
      x-child-product-name: Operations and Servicing
      x-core: Cleartouch
    post:
      tags:
      - Get Client Defined Field
      summary: Get Client Defined Field.
      description: "Retrieves the existing client-defined field records associated with an account or party.\n        <br>\n        For more information about the Accountholder domain, <a href=\"../docs/?path=docs/fintechs/accountholder.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: ClientDefinedFieldInq
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientDefinedFieldInqRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientDefinedFieldInqResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClientDefinedFieldInqResponse'
      x-group-name: Client Defined Field Service
      x-proxy-name: Get Client Defined Field
      x-child-product-name: Operations and Servicing
      x-core: Cleartouch
components:
  schemas:
    ClientDefinedFieldAddRequest:
      properties:
        ClientDefinedFieldInfo:
          $ref: '#/components/schemas/ClientDefinedFieldAddRequest_ClientDefinedFieldInfo'
    ClientDefinedFieldAddResponse:
      required:
      - ClientDefinedFieldStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ClientDefinedFieldStatusRec:
          $ref: '#/components/schemas/ClientDefinedFieldAddResponse_ClientDefinedFieldStatusRec'
    ClientDefinedFieldInqRequest:
      required:
      - ClientDefinedFieldSel
      properties:
        ClientDefinedFieldSel:
          $ref: '#/components/schemas/ClientDefinedFieldInqRequest_ClientDefinedFieldSel'
    ClientDefinedFieldInqResponse:
      required:
      - ClientDefinedFieldRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ClientDefinedFieldRec:
          $ref: '#/components/schemas/ClientDefinedFieldInqResponse_ClientDefinedFieldRec'
    ClientDefinedFieldModRequest:
      required:
      - ClientDefinedFieldKeys
      properties:
        ClientDefinedFieldKeys:
          $ref: '#/components/schemas/ClientDefinedFieldInqRequest_ClientDefinedFieldSel_ClientDefinedFieldKeys'
    ClientDefinedFieldModResponse:
      required:
      - ClientDefinedFieldStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ClientDefinedFieldStatusRec:
          $ref: '#/components/schemas/ClientDefinedFieldModResponse_ClientDefinedFieldStatusRec'
    ClientDefinedFieldDelRequest:
      required:
      - ClientDefinedFieldKeys
      properties:
        ClientDefinedFieldKeys:
          $ref: '#/components/schemas/ClientDefinedFieldDelRequest_ClientDefinedFieldKeys'
    ClientDefinedFieldDelResponse:
      required:
      - ClientDefinedFieldStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ClientDefinedFieldStatusRec:
          $ref: '#/components/schemas/ClientDefinedFieldDelResponse_ClientDefinedFieldStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    ClientDefinedFieldAddRequest_ClientDefinedFieldInfo_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: Unique identification number of a party record.
      description: Unique information to identify the party record.
    ClientDefinedFieldAddRequest_ClientDefinedFieldInfo_ClientDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          type: string
          description: Unique data identifier for the client-defined item.
          enum:
          - "1"
          - "2"
          - "3"
          - "4"
        DataType:
          type: string
          description: |-
            Type of a client-defined data.

            **Note:** *Required field*



            The following value indicate:

            - Alpha: Client defined codes

            - Numeric: Client defined numbers

            - Boolean: Client defined flags

            - Currency: Client defined amounts

            - Date: Client defined dates



            Cleartouch supports maximum 4 values for each data type.
          enum:
          - Alpha
          - Numeric
          - Boolean
          - Currency
          - Date
        Value:
          maxLength: 256
          type: string
          description: Value of the client-defined data item.
    ClientDefinedFieldAddRequest_ClientDefinedFieldInfo:
      required:
      - ClientDefinedData
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/ClientDefinedFieldAddRequest_ClientDefinedFieldInfo_PartyKeys'
        ClientDefinedData:
          type: array
          description: "Details of the client-defined data whose value, data type and definition are defined by the client or user.\n\n**Note:** This aggregate may repeat multiple times depending on the number of client defined fields that are sent in the request. \n\n\n\nIf ClientDefinedData for the given DataIdent and DataType already exists, then it will be overridden."
          items:
            $ref: '#/components/schemas/ClientDefinedFieldAddRequest_ClientDefinedFieldInfo_ClientDefinedData'
      description: Information about client-defined field record associated with an account or party.
    ClientDefinedFieldAddResponse_ClientDefinedFieldStatusRec_ClientDefinedFieldKeys:
      properties:
        PartyKeys:
          $ref: '#/components/schemas/ClientDefinedFieldAddRequest_ClientDefinedFieldInfo_PartyKeys'
    ClientDefinedFieldAddResponse_ClientDefinedFieldStatusRec_ClientDefinedFieldStatus:
      required:
      - ClientDefinedFieldStatusCode
      type: object
      properties:
        ClientDefinedFieldStatusCode:
          type: string
          description: Code to indicate the current status of the client defined field.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Effective date and time when the status of client defined field is changed.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-06-28T23:40:30.888
      description: Details of the client defined field status.
    ClientDefinedFieldAddResponse_ClientDefinedFieldStatusRec:
      required:
      - ClientDefinedFieldKeys
      - ClientDefinedFieldStatus
      type: object
      properties:
        ClientDefinedFieldKeys:
          type: array
          description: Unique information to identify the client-defined field record.
          items:
            $ref: '#/components/schemas/ClientDefinedFieldAddResponse_ClientDefinedFieldStatusRec_ClientDefinedFieldKeys'
        ClientDefinedFieldStatus:
          $ref: '#/components/schemas/ClientDefinedFieldAddResponse_ClientDefinedFieldStatusRec_ClientDefinedFieldStatus'
      description: Details of client defined field status record in response to add opertaion.
    ClientDefinedFieldInqRequest_ClientDefinedFieldSel_ClientDefinedFieldKeys:
      type: object
