          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_OverdraftData_AtmPosOverdraft'
      description: Overdraft details of the account.
    getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_ImmediateCreditAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            **Note:** Refers to float immediate credit amount.
        CurCode:
          $ref: '#/components/schemas/getProdSpecSecuredRequest_ProdSpecSel_InitialAmount_CurCode'
      description: Amount of funds made immediately available to the customer upon deposit.
    getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_FloatData:
      properties:
        ExceptionFloatInd:
          type: boolean
          description: |-
            Flag to indicate the exceptional float is applied to the check.

            **Note:** Refers to extended float processing code.
        ImmediateCreditAmt:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_ImmediateCreditAmt'
    getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_SvcChgData_SvcChgMethod:
      properties:
        SvcChgMethodType:
          type: string
          description: "Type of service charge method. \n\n**Note:** Refers to service charge type code.\n\nCode that instructs the system to waive or service charge the account."
          enum:
          - NonAnalysis
          - AnalysisBill
          - AnalysisWaive
          - AnalysisDefer
          - AnalysisCharge
          - AnalysisOffset
          - None
        SvcChgMethodOpt:
          type: integer
          description: |-
            Option for the service charge method.

            **Note:** Refers to service charge plan code.
          format: int64
    getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_SvcChgData_SvcChgTimeFrame:
      properties:
        RecurType:
          type: string
          description: |-
            Type of recurrence.

            **Note:** Refers to service charge period code.
          enum:
          - Daily
          - Cycle
          - Monthly
        RecurInterval:
          type: integer
          description: "Recurrence interval between occurrences that should be an integer. \n\nFor example:\n\n- Daily: Number of days between occurrences \n\n- Weekly: Number of weeks between occurrences    \n\n- Monthly: Number of months between occurrences \n\n- Yearly: Number of years between occurrences\n\n- Cycle: Number of the designated cycle\n\nIf not provided, assume default value of 1, that is, every day, every week, every month, or every year.  \n\n**Note:** Refers to service charge frequency cycle."
          format: int64
    getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_SvcChgData:
      type: object
      properties:
        SvcChgMethod:
          type: array
          description: |-
            Method for service charge.

            This field indicates how maintenance or activity automatic service charges are calculated.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_SvcChgData_SvcChgMethod'
        SvcChgAcctRef:
          type: object
          description: Reference details of the account on which service charge is applicable.
        SvcChgTimeFrame:
          type: array
          description: Time frame details for the service charge.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_SvcChgData_SvcChgTimeFrame'
        IncAcctRelSvcChgInd:
          type: boolean
          description: |-
            Flags to indicate the related accounts are included for the service charge.

            **Note:** Refers to related service charge flag.
        SvcChgBillDayOfMonth:
          type: string
          description: "Day of the month when the service charges must become due for payment.\n\n**Note:** \n\n- For transaction products, it refers to defer service charge-specific day code.\n\nThis field identifies the specific day of the month to defer or bill charge\n\n- For time products, it refers to service charge-specific day code"
          enum:
          - 1 thru 31
        SvcChgBillDeferDays:
          type: integer
          description: |-
            Number of days after the service charge analysis when the service charge becomes due for payment.

            **Note:** Refers to defer service charge days.
          format: int64
      description: Service charge details of the account.
    getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_CorrespondingPoolData:
      type: object
      properties:
        CorrespondingPoolCode:
          type: string
          description: "Code that indicates the method used to determine the corresponding pool rate. \n\n**Note:** Refers to pool code."
        CorrespondingPoolIndex:
          type: integer
          description: |-
            Number of the index to which the corresponding pool is tied.

            **Note:** Refers to pool rate index code.
          format: int64
        CorrespondingPoolRate:
          type: number
          description: |-
            Rate associated with the corresponding pool.

            **Note:** Refers to pool rate percentage.
        CorrespondingPoolVariance:
          type: number
          description: |-
            Variance amount between the rate and the index associated with the corresponding pool.

            **Note:** Refers to pool rate variance amount.
      description: Details of the corresponding pool associated to the account.
    getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo:
      type: object
      properties:
        AcctIdent:
          type: array
          description: Unique identifier of an account record used as an alternative identifier.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_AcctIdent'
        ProductIdent:
          maxLength: 42
          type: string
          description: |-
            Unique identifier of a product held at a financial institution.

            **Note:** Refers to Product Id/ Product code.
        Desc:
          maxLength: 100
          type: string
          description: Description of the product used to set up the account.
        ProductDtlStatus:
          type: string
          description: |-
            Status of the product.

            **Note:** Refers to product status code.
          enum:
          - Active
          - Inactive
        AcctType:
          type: string
          description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\"  title=\"Click to open\"> Glossary</a>.\n\n\n\n**Note:** \n\n- Value 'CDA' is returned for time deposits\n\n- Value 'IRA' is returned for individual retirement accounts, if valid retirement plan number exist in Signature"
          enum:
          - DDA
          - SDA
          - CDA
        TaxIncentiveType:
          type: string
          description: Type of tax incentive that is used to indicate if the account is a tax incentive account such as a Health Savings Account (HSA).
          enum:
          - HSA
          - IRA
          - None
        AcctUse:
          type: string
          description: |-
            Usage of the account.

            Financial institutions should use this field for Regulation D reporting purposes.

            **Note:** Refers to the product's personal/non-personal flag.
          enum:
          - Business
          - Retail
        MinIssueAmt:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_MinIssueAmt'
        MaturityDt:
          type: string
          description: "Maturity date of the certificate of deposit.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        IntAPY:
          type: number
          description: |-
            Interest amount of Annual Percentage Yield (APY) in decimal format.

            **Note:** For tiered accounts that use the 'WholeBalance' or the 'IncrementBalance' method, the Annual Percentage Yield (APY) values are presented in 'Tier' aggregate.
        ClassCode:
          type: string
          description: "Class code controls the method of processing and reporting accounts.\n\n**Note:** \n\n- Refers to group major type\n\n- User-defined code used to group product types on the type summary report (20-0056)"
        ClassCodeEnumDesc:
          maxLength: 80
          type: string
          description: "Description of the enumeration value in the \"ClassCode\" field. \n\n**Note:** Refers to group major type description."
        AcctStmtData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_AcctStmtData'
        NoticeData:
          type: array
          description: Details that define the processing of notices for the account.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_NoticeData'
        ProdIntRateId:
          maxLength: 36
          type: string
          description: "Code that identifies an interest rate specification that indicates how the interest rate and interest is calculated.\n\n**Note:** \n\n- Refers to interest plan \n\n- Max length: three characters\n\n- A value of '000' indicates a non-bearing product "
        OtherProdIntRate:
          type: array
          description: |-
            Details of the other product interest rate plans that apply to the product.

            **Note:** This aggregate may repeat up to 20 times.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_OtherProdIntRate'
        Rate:
          type: number
          description: Rate of interest applicable to the account.
        IntRateData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_IntRateData'
        PromotionalRate:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_PromotionalRate'
        RateChangeData:
          type: array
          description: Details of the rate adjustment frequency.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_RateChangeData'
        Fee:
          type: array
          description: Details of recurring fee charged on the account.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_Fee'
        TrnRestriction:
          type: string
          description: "Option that indicates a restriction that applies to the account during transaction posting.\n\n**Note:** \n\n- Refers to posting restriction code\n\n- Used to block withdrawals and redemptions\n\n- Allowed values: 0 to 9 and A to Z, including Blank \n\n- Blank value: indicates no restrictions "
        MemoPostProcessOptOvrd:
          type: string
          description: |-
            Option that indicates whether memo post transactions are posted as summary or detailed transactions.

            **Note:** Refers to list post flag.
          enum:
          - Detail
          - Summary
        RetentionOption:
          type: string
          description: |-
            Option to indicate how the account is processed when balance is zero.

            **Note:** Refers to close override flag.

            Value for this field indicates:

            - DoNotRetain: account closes if the account balance is zero

            - Retain: account remains open even if the account balance is zero
          enum:
          - DoNotRetain
          - Retain
        TranHistoryOption:
          type: string
          description: "Option that indicates whether to retain the transaction history or not for the account.\n\n**Note:** Refers to credit history maintain flag.\n\nIf value 'Retain' is sent for this field, then service provider maintains 12 months of credit history. "
          enum:
          - DoNotRetain
          - Retain
        RelationshipPricingInd:
          type: boolean
          description: |-
            Flag to indicate the relationship pricing is applicable for the account.

            **Note:** Refers to relationship pricing flag.
        RenewalData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_RenewalData'
        AcctMajorType:
          type: string
          description: |-
            Type of the major account.

            **Note:** Refers to code that designates the type of the account for the product type.

            This field is applicable only for time accounts.
          enum:
          - SavingsAccount
          - CertificateOfDeposit
          - TimeDepositOpen
          - MoneyMarketInstrument
          - RepurchaseAgreement
        RelationshipPricingData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_RelationshipPricingData'
        NegotiableInstrumentInd:
          type: boolean
          description: |-
            Flag to indicate the deposit account is a negotiable instrument.

            **Note:** Refers to negotiable instrument flag.
        IntDispData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_IntDispData'
        PrincipalDispData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_PrincipalDispData'
        RetirementAcctData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_RetirementAcctData'
        OverdraftData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_OverdraftData'
        FloatData:
          type: array
          description: Float details of the account.
          items:
            $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_FloatData'
        SvcChgData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_SvcChgData'
        CorrespondingPoolData:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_CorrespondingPoolData'
        ChildSupportTrust:
          type: string
          description: Option for child support trust.
          enum:
          - NotTrust
          - UTMA/UGMA
          - IOLTA
          - SecDeposits
          - OtherTrust
          - Unknown
        CorrespondentCode:
          type: string
          description: Code that indicates if the account has a direct relationship for reserve requirements to a bank or to another depository institution.
          enum:
          - DueToBank
          - ForeignBank
          - None
          - Other
        BrokeredDeposit:
          type: string
          description: Value that indicates if the deposit is brokered or not.
        GovernmentFunds:
          type: string
          description: Value that indicates the funds are government funds.
        PublicFunds:
          type: string
          description: Code that indicates the funds are public funds deposit account.
        SecuredDeposit:
          type: string
          description: "Value that indicates the deposit is the secured deposit.\n\n**Note:** \n\n- Refers to secured account code \n\n- For Signature, any value from A to Z indicates the account is secured\n\n- 'Blank' indicates the account is not secured"
        TrustDeposit:
          type: string
          description: Value indicates the type of trust deposit.
        HoldUseInstruction:
          type: string
          description: Code that indicates if the system considers hold amounts while calculating the account balance to pay transactions.
          enum:
          - UseHold
          - NoHold
        FloatUseInstruction:
          type: string
          description: Code that indicates if the system considers float amounts while calculating the account balance to pay transactions.
          enum:
          - UseFloat
          - NoFloat
        EIM_NSFInstruction:
          type: string
          description: |-
            Code that indicates if all the NSF transactions presented against the account are posted or rejected.

            **Note:** Refers to pay all flag.
          enum:
          - Post
          - Return
        BulkFileOption:
          type: string
          description: Option that indicates whether checks for the account are bulk filed or not.
          enum:
          - BulkFileChecks
          - NoBulkFileChecks
        SignificantBalChgOption:
          type: string
          description: Code that establishes the amount of change in the account balance that must occur for the account to be exception reported due to a significant balance change.
        LargeItemOption:
          type: string
          description: |-
            Code that establishes the dollar amount must be reached for a particular withdrawal to be reported as a large item exception.

            **Note:** Refers to the large item code in Signature Common file.
      description: Details of the deposit product specifications.
    getProdSpecSecuredResponse_ProdSpecRec_ProdSpecStatus:
      required:
      - ProdSpecStatusCode
      type: object
      properties:
        ProdSpecStatusCode:
          type: string
          description: Code to indicate the status of an account.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the product specification status is changed. \n\nFormat: yyyy-MM-ddTHH: mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999"
      description: Status details of the product specification.
    getProdSpecSecuredResponse_ProdSpecRec:
      required:
      - ProdSpecKeys
      - ProdSpecStatus
      type: object
      properties:
        ProdSpecKeys:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_ProdSpecKeys'
        DepositProdSpecInfo:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo'
        ProdSpecStatus:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec_ProdSpecStatus'
      description: Details of the product specification record.
