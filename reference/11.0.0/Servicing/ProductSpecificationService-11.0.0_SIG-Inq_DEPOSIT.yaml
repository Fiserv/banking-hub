---
openapi: 3.0.1
info:
  title: Product Specification Service
  description: The Product Specification service supports an inquiry operation to retrieve the specification of a product. The information of a product specification is used for product offerings, new account disclosures and the creation of new accounts.
  version: 11.0.0_SIG-Inq_DEPOSIT
servers:
- url: /
paths:
  /prodspecservice/servicing/prodspec/secured:
    post:
      tags:
      - Get Product Specifications
      summary: Get Product Specifications Secured
      description: "Retrieves product specifications for the time deposit product.\n        <br><br>\n        For more information about the Operations and Servicing domain <a href=\"../docs/?path=docs/fintechs/servicing.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: getProdSpecSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getProdSpecSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getProdSpecSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getProdSpecSecuredResponse'
      x-group-name: Product Specification Service
      x-proxy-name: Get Product Specifications
      x-child-product-name: Operations and Servicing
      x-core: Signature-Deposit
components:
  schemas:
    getProdSpecSecuredRequest:
      required:
      - ProdSpecSel
      properties:
        ProdSpecSel:
          $ref: '#/components/schemas/getProdSpecSecuredRequest_ProdSpecSel'
    getProdSpecSecuredResponse:
      required:
      - ProdSpecRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ProdSpecRec:
          $ref: '#/components/schemas/getProdSpecSecuredResponse_ProdSpecRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    getProdSpecSecuredRequest_ProdSpecSel_ProdSpecKeys:
      required:
      - ProductIdent
      type: object
      properties:
        ProductIdent:
          maxLength: 42
          type: string
          description: "Unique identifier of a product at a financial institution.\n\n**Note:** \n\n- Refers to Product Id/Product code\n\n- Max length: five characters"
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.



            **Note:** *Required field*
          enum:
          - DDA
          - SDA
          - CDA
      description: "Unique information to identify a product specification record. \n\n**Note:** Use this aggregate to retrieve information about the product defined in the Signature common file.\n\nOnly available for Time, Demand and Savings deposits."
    getProdSpecSecuredRequest_ProdSpecSel_InitialAmount_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"\"https://en.wikipedia.org/wiki/ISO_4217\"\" target=\"\"_blank\"\" title=\"\"Click to open in a new tab\"\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPresently only USD currency code is supported.\n\n"
      description: Details of the currency code.
    getProdSpecSecuredRequest_ProdSpecSel_InitialAmount:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/getProdSpecSecuredRequest_ProdSpecSel_InitialAmount_CurCode'
      description: Details of the face amount of the deposit account.
    getProdSpecSecuredRequest_ProdSpecSel_PromotionalRate:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date from which the margin percentage is applicable to the account.\n\n\n\nFormat: yyyy-MM-ddTHH: mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** \n\n- Refers to interest variance start date\n\n- Date from which interest variance rate is applied to the account"
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date after which the margin percentage is no longer used to calculate rate.\n\n**Note:** \n\n- Refers to interest variance stop date\n\n- Date format is yyyy-mm-dd"
        PromoDays:
          type: integer
          description: |-
            Number of days for which promotional rate is applicable on the account.

            **Note:** This field is used to determine the start and stop days of the promotional rate period.

            The system will set the Start Date to the current processing date and calculate the End Date based on this field.
          format: int64
        MarginType:
          type: string
          description: Type of margin.
          enum:
          - Variance
        Margin:
          type: number
          description: |-
            Margin amount that refers to a rate variance applied to the base rate.

            **Note:** This variance is applied to the interest rate of the account for the duration stated as promo days or from promo start and end dates.

            Either the PromoDays field or Start and End Date fields along with the variance should be sent in the request.
      description: Details of promotional rate applicable for the account.
    getProdSpecSecuredRequest_ProdSpecSel_IntPmtFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: |-
            Type of recurrence.

            **Note:** Refers to interest payment period.
          enum:
          - Daily
          - Monthly
          - Cycle
        RecurInterval:
          type: integer
          description: "Recurrence interval between occurrences that should be an integer. \n\nFor example:\n\n- Daily: Number of days between occurrences \n\n- Weekly: Number of weeks between occurrences    \n\n- Monthly: Number of months between occurrences \n\n- Yearly: Number of years between occurrences\n\n- Cycle: Number of the designated cycle\n\nIf not provided, assume default value of 1, that is, every day, every week, every month, or every year.  \n\n**Note:** *Conditionally Required field*\n\n\n\n- Refers to interest payments frequency\n\n- This is field is used with interest payment period code. If provided, this information overrides the product defaults\n\n- Required if interest payments period is sent in the request "
          format: int64
      description: Frequency details for interest payment.
    getProdSpecSecuredRequest_ProdSpecSel_RateChangeOvrd:
      type: object
      properties:
        RateChangeControl:
          type: string
          description: |-
            Type of interest change control.

            **Note:** Refers to rate control code that identifies the method that the system uses when calculating the interest rate.
          enum:
          - Fixed
          - Renewal
          - Manual
          - RateIndex
          - IndexFreq
          - BalanceTableReview
          - NightlyReview
        RatePricingMethod:
          type: string
          description: "Value that indicates whether the account with the specified product type use Term/Balance Matrix, Variance Matrix or an interest plan to determine initial rate and renewal rate.\n\n**Note:** \n\n- Refers to rate pricing method \n\n- Code to indicate the method that the system uses when calculating the interest rate"
          enum:
          - Step
          - TermBalance
          - TermBalanceVariance
          - IndexRate
        RatePricingTable:
          type: string
          description: "Table that is used when calculating the rate using a step table, term/balance table, term/balance/variance matrix or a balance/rate table.\n\n**Note:** \n\n- Refers to matrix variance index\n\n- This field is applicable when the rate pricing method is TermBalanceVariance "
        VarianceFactorType:
          type: string
          description: Type of variance factor used in combination with RateVariance, RateFactor and RateCalcMethod to calculate interest rate.
          enum:
          - Variance
        RateVariance:
          type: number
          description: |-
            Percentage that the interest rate varies from its related index rate.

            **Note:** This field is applicable when rate control code for the product is RateIndex or IndexFreq.

            This variance will override any variance set for the product.
      description: Override details for rate change.
    getProdSpecSecuredRequest_ProdSpecSel:
      required:
      - ProductIdent
      type: object
      properties:
        ProdSpecKeys:
          $ref: '#/components/schemas/getProdSpecSecuredRequest_ProdSpecSel_ProdSpecKeys'
        ProductIdent:
          maxLength: 42
          type: string
          description: Unique identifier of a product held at a financial institution.
        AcctType:
          type: string
          description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\"  title=\"Click to open\"> Glossary</a>.\n\n\n\n**Note:** Use this field to identify the product that is involved in the process of a new account opening. \n\nWhen opening a new account, usually other fields are provided to properly calculate the rate and Annual Percentage Yield (APY). \n\nMax length: five characters"
          enum:
          - DDA
          - SDA
          - CDA
        GenerateAcctNum:
          type: boolean
          description: |-
            Flag to indicate the next available account number is autogenerated for the account.

            **Note:** Refers to generate account identifier/account number flag.

            This field is not applicable for cards.
        BranchIdent:
          maxLength: 22
          type: string
          description: |-
            Unique identifier of a branch.

            **Note:** For Signature, use three-digit numeric branch number.
        InitialAmount:
          $ref: '#/components/schemas/getProdSpecSecuredRequest_ProdSpecSel_InitialAmount'
        OpenDt:
          type: string
          description: "Date on which account is opened.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        Rate:
          type: number
          description: |-
            Rate of interest applicable to the account.

            **Note:** Client application may send this field to override the product rate.
        MaturityDt:
          type: string
          description: "Date of maturity of the deposit account.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** This field is used to calculate matrix rate."
          format: date
        ProdIntRateId:
          maxLength: 36
          type: string
          description: "Unique identifier for the product interest rate.\n\n**Note:** Refers to Interest plan number. \n\nIf provided in the request, the system will use this interest plan instead of the default interest plan defined for the product. This interest plan must be a plan that the product allows."
        PromotionalRate:
          $ref: '#/components/schemas/getProdSpecSecuredRequest_ProdSpecSel_PromotionalRate'
        IntPmtFrequency:
          $ref: '#/components/schemas/getProdSpecSecuredRequest_ProdSpecSel_IntPmtFrequency'
        RateChangeOvrd:
          $ref: '#/components/schemas/getProdSpecSecuredRequest_ProdSpecSel_RateChangeOvrd'
        ServiceLevel:
          type: array
          description: "Service level of the party involved, when selecting the product rate.\n\nThis field provides some differentiation in terms of rate selection.\n\n**Note:** \n\n- Refers to preferred customer code\n\n- Up to nine customers can be involved for choosing the interest rate"
          items: {}
      description: Details of the product specification selection.
    getProdSpecSecuredResponse_ProdSpecRec_ProdSpecKeys:
      required:
      - ProductIdent
      type: object
      properties:
        ProductIdent:
          maxLength: 42
          type: string
          description: |-
            Unique identifier of a product at a financial institution.

            **Note:** Refers to Product Id/ Product code.
        AcctType:
          type: string
          description: |+
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.

          enum:
          - DDA
          - SDA
          - CDA
      description: 'Unique information to identify a product specification record. '
    getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_AcctIdent:
      properties:
        AcctIdentType:
          type: string
          description: "Type of account identification. \n\n"
          enum:
          - AcctNum
        AcctIdentValue:
          maxLength: 36
          type: string
          description: |-
            Value of account identification.

            **Note:** Refers to account number.
    getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_MinIssueAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            **Note:** Refers to minimum issue amount.
        CurCode:
          $ref: '#/components/schemas/getProdSpecSecuredRequest_ProdSpecSel_InitialAmount_CurCode'
      description: 'Details of the minimum issue amount. '
    getProdSpecSecuredResponse_ProdSpecRec_DepositProdSpecInfo_AcctStmtData_StmtTimeFrame:
      properties:
        RecurType:
          type: string
          description: |-
            Type of recurrence.

            **Note:** Refers to statement cycle frequency code.
          enum:
          - Daily
          - Monthly
          - Cycle
          - None
        RecurInterval:
          type: integer
