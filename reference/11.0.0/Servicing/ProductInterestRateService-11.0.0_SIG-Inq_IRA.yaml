---
openapi: 3.0.1
info:
  title: Product Interest Rate Service
  description: The Product Interest Rate service supports an inquiry operation to retrieve information about the rate offered by a product.
  version: 11.0.0_SIG-Inq_IRA
servers:
- url: /
paths:
  /prodintrateservice/servicing/prodintrate/secured:
    post:
      tags:
      - Get Product Interest Rate
      summary: Retrieves a Product Interest Rate Object Secured
      description: "Retrieves interest rate and APY disclosure information.\n        <br><br>\n        For more information about the Operations and Servicing domain <a href=\"../docs/?path=docs/fintechs/servicing.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: ProdIntRateInqOperSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProdIntRateInqOperSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse'
      x-group-name: Product Interest Rate Service
      x-proxy-name: Get Product Interest Rate
      x-child-product-name: Operations and Servicing
      x-core: Signature-IRA
components:
  schemas:
    ProdIntRateInqOperSecuredRequest:
      required:
      - ProdIntRateSel
      properties:
        ProdIntRateSel:
          $ref: '#/components/schemas/ProdIntRateInqOperSecuredRequest_ProdIntRateSel'
    ProdIntRateInqOperSecuredResponse:
      required:
      - ProdIntRateRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ProdIntRateRec:
          type: array
          description: Details of the product interest rate record.
          items:
            $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse_ProdIntRateRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    ProdIntRateInqOperSecuredRequest_ProdIntRateSel_InitialAmount:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n\n\nexample: 10.00\n\n**Note:** Signature uses this to determine the Tier rate of return (if applicable). For Time deposits, this amount needs to be provided for the APY value to be returned. \n\n"
      description: Details of the intial amount in the account.
    ProdIntRateInqOperSecuredRequest_ProdIntRateSel_IntPmtFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: |-
            Type of recurrence.

            **Note:** Refers to the interest payment period.
          enum:
          - Daily
          - Monthly
          - Cycle
        RecurInterval:
          type: integer
          description: "Recurrence interval between occurrences that should be an integer. \n\nFor example, if the recurrence type value is set as: \n\n- 'Daily': Number of days between occurrences.\n\n- 'Weekly': Number of weeks between occurrences.\n\n- 'Monthly': Number of months between occurrences. \n\n- 'Yearly': Number of years between occurrences. \n\n- 'Cycle': Number of the designated cycle. \n\nIf not provided, assume default value of 1, that is, every day, week, month or year. \n\n**Note:** *Conditionally required field*\n\nRefers to interest payment frequency. It is used in conjuction with the interest payment period code. If provided, this information will overrider the product defaults. \n\nRequired if an interest payment period is sent in the request. "
          format: int64
      description: 'Details of the interest payment frequency. '
    ProdIntRateInqOperSecuredRequest_ProdIntRateSel_RateChangeOvrd:
      type: object
      properties:
        RateChangeControl:
          type: string
          description: "Type of interest change control. \n\n**Note:** Refers to rate control code which identifies the method that the system uses when calculating the interest rate."
          enum:
          - Fixed
          - Renewal
          - Manual
          - RateIndex
          - IndexFreq
          - BalanceTableReview
        RatePricingMethod:
          type: string
          description: "Type of rate pricing method that indicates whether accounts within this product type use the term/balance matrix, a variance matrix or interest plan to determine initial rate and rate at renewal.\n\n**Note:** Code that indicates the method that the system uses when calculating the interest rate. "
          enum:
          - Step
          - TermBalance
          - TermBalanceVariance
          - IndexRate
        RatePricingTable:
          type: string
          description: "Rate pricing table used when calculating the rate using a step table, term/balance table, term/balance/variance matrix or a balance/rate table. \n\n**Note:** Refers to matrix variance index. Applies when the rate pricing method is matrix rate with variance (TermBalanceVariance)."
        VarianceFactorType:
          type: string
          description: |-
            Variance factor type used in combination with the RateVariance and RateFactor and RateCalcMethod to indicate how the system calculates the interest rate.

            **Note:** Signature only supports the value "Variance".
          enum:
          - Variance
        RateVariance:
          type: number
          description: "Percentage amount that the interest rate varies from it's related index rate.\n\n**Note:** Applies when rate control code for the product is with index (RateIndex) or with index review (IndexFreq). \n\nThis variance will override any variance set for the product. "
      description: Details for overriding the changed interest rate.
    ProdIntRateInqOperSecuredRequest_ProdIntRateSel:
      type: object
      properties:
        AcctType:
          type: string
          description: "Type of account.\n\n\n\nFor more information on account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\"  title=\"Click to open\"> Glossary </a>.\n\n**Note:** This field must be sent in the request. "
          enum:
          - IRA
        ProductIdent:
          maxLength: 42
          type: string
          description: |+
            Unique identifier of a product.

            **Note:** *Required  field*



            - Refers to product Id/ product code

            - Mamimum length: five characters

        BranchIdent:
          maxLength: 22
          type: string
          description: "Unique identifier of a branch.\n\n**Note:** For Signature, use three-digit numeric branch number. "
        InitialAmount:
          $ref: '#/components/schemas/ProdIntRateInqOperSecuredRequest_ProdIntRateSel_InitialAmount'
        OpenDt:
          type: string
          description: "Date when the account is opened.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Date format is yyyy-mm-dd."
          format: date
        Rate:
          type: number
          description: |-
            Rate of interest applicable on the account.

            **Note:** Client application may send this rate in the request to override the product's rate.
        MaturityDt:
          type: string
          description: "Date to calculate the matrix rate.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Date format is yyyy-mm-dd."
          format: date
        IntPmtFrequency:
          $ref: '#/components/schemas/ProdIntRateInqOperSecuredRequest_ProdIntRateSel_IntPmtFrequency'
        RateChangeOvrd:
          $ref: '#/components/schemas/ProdIntRateInqOperSecuredRequest_ProdIntRateSel_RateChangeOvrd'
        ServiceLevel:
          type: array
          description: "Service level of the parties involved when the selecting product rate of the customer involved can provide some differenciation in terms of rate to be chosen. \n\n**Note:** Refers to preferred customer code. Up to nine customers can be involved."
          items: {}
      description: Selection criteria details for the product interest rate.
    ProdIntRateInqOperSecuredResponse_ProdIntRateKeys:
      type: object
      properties:
        ProductIdent:
          maxLength: 42
          type: string
          description: "Unique identifier of a product. \n\n**Note:** Refers to product id/ product code in Signature.\n\n"
      description: Unique information to identify the product interest rate record.
    ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_LowCurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n\n\n"
          enum:
          - ISO4217-Numeric
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
      description: Details of currency code.
    ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_LowCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            example: 10.00

            **Note:** Refers to the tier balance amount.
        CurCode:
          $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_LowCurAmt_CurCode'
      description: Details of the minimum amount range that contains the amount value and currency code information.
    ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_RateMatrixTier:
      properties:
        Tier:
          maxLength: 32
          type: string
          description: |-
            Tier in the rate index.

            **Note:** Refers to the sequence Id assigned to the balance and rate information for the tier.
        LowCurAmt:
          $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_LowCurAmt'
        Rate:
          type: number
          description: Rate in the rate matrix tier.
        RateIndex:
          type: integer
          description: Rate index.
          format: int64
        MarginType:
          type: string
          description: Type of margin.
          enum:
          - Variance
        Margin:
          type: number
          description: |-
            Margin is the rate adjuster applicable to each tier in the rate index.

            **Note:** Refers to the variance interest rate.
        IntAPY:
          type: number
          description: |-
            The interest APY value corresponding to the rate, either provided in the request by the client or calculated by the system using term and initial amount.



            **Note:** Refers to the APY for the tier.
        LowIntAPY:
          type: number
          description: Details of the low interest APY.
        HighIntAPY:
          type: number
          description: Details of the high interest APY.
    ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_IntRateData:
      properties:
        RateMatrixTier:
          type: array
          description: Details of the rate matrix tier.
          items:
            $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_RateMatrixTier'
        AccrualMethod:
          type: string
          description: Type of method for accrual interest rate calculations.
          enum:
          - Simple
          - Daily
          - Continuous
          - SimpleAvg
          - DailyAvg
        DailyAccrual:
          type: string
          description: "Value that indicates the calculation of accrued interest on daily basis. \n\n**Note:** Refers to accrual base and year base combination:\n\n- Standard360 = 30DayMonth/360Year\n\n- Standard365 = 30DayMonth/365Year\n\n- Standard366 = 30DayMonth/365/366Year\n\n- Actual360 =  ActualDay/360Year\n\n- Actual365 = ActualDay/365Year\n\n- Actual366 = ActualDay/365/366Year"
          enum:
          - Standard360
          - Standard365
          - Standard366
          - Actual365
          - Actual360
          - Actual366
        TierType:
          type: string
          description: "Type of tier. \n\nThis value indicates whether the tier uses whole, split or dynamic tier balance methods. \n\n**Note:** The split tier type refers to the incremental balance option. "
          enum:
          - Whole
          - Split
    ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_IntPmtFrequency:
      properties:
        RecurType:
          type: string
          description: |-
            Type of recurrence.

            **Note:** Refers to the interest payment period.
          enum:
          - Daily
          - Monthly
          - Cycle
        RecurInterval:
          type: integer
          description: "Recurrence interval between occurrences that should be an integer. \n\nFor example, if the recurrence type value is set as: \n\n- 'Daily': Number of days between occurrences.\n\n- 'Weekly': Number of weeks between occurrences.\n\n- 'Monthly': Number of months between occur.\n\n- 'Yearly': Number of years between occurrences. \n\n- 'Cycle': Number of the designated cycle. \n\nIf not provided, assume default value of 1 that is every day, week, month or year. \n\n**Note:** Refers to interest payment frequency."
          format: int64
        DayOfMonth:
          type: string
          description: |-
            Numeric value representing the day of the month of occurrence.

            **Note:** Refers to Interest payment specific day. Applies only when the RecurType is Monthly.
    ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_RateChangeData_StepRate:
      properties:
        Step:
          maxLength: 3
          type: string
          description: |-
            Step rate identifier.

            **Note:** Signature supports two-digits character.
        Rate:
          type: number
          description: Rate in the rate matrix tier.
    ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_RateChangeData:
      type: object
      properties:
        RateChangeControl:
          type: string
          description: "Type of interest change control. \n\n**Note:** Refers to rate control code which identifies the method that the system uses when calculating the interest rate."
          enum:
          - Fixed
          - Renewal
          - Manual
          - RateIndex
          - IndexFreq
          - BalanceTableReview
        RatePricingMethod:
          type: string
          description: Type of rate pricing method that indicates whether accounts within this product type use the term/balance matrix, a variance matrix or interest plan to determine initial rate and rate at renewal.
          enum:
          - Step
          - TermBalance
          - TermBalanceVariance
          - IndexRate
        RatePricingTable:
          type: string
          description: "Rate pricing table used when calculating the rate using a step table, term/balance table, term/balance/variance matrix or a balance/rate table. \n\n**Note:** Refers to matrix variance index when the rate pricing method is matrix rate with variance and refers to step rate table identifier when rate pricing method is to use account step rate table. \n\n"
        StepRate:
          type: array
          description: |-
            Details of the collection containing step rates.

            **Note:** Repeats for each step in the step rate table.
          items:
            $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_RateChangeData_StepRate'
        RateVariance:
          type: number
          description: |-
            Percentage amount that the interest rate varies from it's related index rate.

            **Note:** Refers to Variance from index.
        UseFloorCeilingRateInd:
          type: boolean
          description: Flag to indicate the use floor ceiling rate.
        FloorRate:
          type: number
          description: Rate of interest finalized from the lower range of rates.
        CeilingRate:
          type: number
          description: Rate of interest finalized from the higher range of rates.
        RateChangeRecurType:
          type: string
          description: "Type of rate change recurrence.\n\n**Note:** Refers to the Review/step period.  "
          enum:
          - Daily
          - Monthly
        RecurInterval:
          type: integer
          description: "Recurrence interval between occurrences that should be an integer. \n\nFor example, if the recurrence type value is set as: \n\n'Daily': Number of days between occurrences.\n\n'Weekly': Number of weeks between occurrences.\n\n'Monthly': Number of months between occurrences. \n\n'Yearly': Number of years between occurrences. \n\n'Cycle': Number of the designated cycle. \n\nIf not provided, assume default value of 1, that is, every day, week, month or year. \n\n**Note:** Refers to review/step frequency."
          format: int64
        NextRateChangeDt:
          type: string
          description: |-
            Date of the next review.

            Format: yyyy-mm-dd 

            Example: 2021-11-20
          format: date
      description: Details of the changed interest rate.
    ProdIntRateInqOperSecuredResponse_ProdIntRateInfo:
      required:
      - ProductIdent
      type: object
      properties:
        ProductIdent:
          maxLength: 42
          type: string
          description: "Unique identifier of a product. \n\n**Note:** Refers to product id/ product code in Signature.\n\n"
        AcctType:
          type: string
          description: |-
            Type of account.



            For more information on account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary </a>.
          enum:
          - IRA
        MaturityDt:
          type: string
          description: "Maturity date of the account.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Date format is yyyy-mm-dd."
          format: date
        Rate:
          type: number
          description: "Rate that is assigned by the system based on the initial balance amount or term information provided in the request. \n\nIf the rate is provided in the request the system does not calculate the rate and makes calculations using this rate. Some systems will validate that the rate provided is valid based on the interest rate specifications."
        IntAPY:
          type: number
          description: |+
            The interest APY value corresponding to the rate, either provided in the request by the client or calculated by the system using term and initial amount.

            **Note:** Refers to annual percentage yield. For tiered accounts using the WholeBalance or IncrementBalance method, the APY values are presented in the tier aggregate.

        IntRateData:
          type: array
          description: "Details of the interest rate. The aggregate RateMatrixTier contains the rate specification for the product. \n\nIf a tiered rate product is selected all the tiers will be provided in the response. Each tier will contain APY interest rates which is helpful for new account disclosure information. "
          items:
            $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_IntRateData'
        IntPmtFrequency:
          type: array
          description: Details of the interest payment frequency.
          items:
            $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_IntPmtFrequency'
        RateChangeData:
          $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse_ProdIntRateInfo_RateChangeData'
      description: Details of the product interest rate.
    ProdIntRateInqOperSecuredResponse_ProdIntRateStatus:
      required:
      - ProdIntRateStatusCode
      type: object
      properties:
        ProdIntRateStatusCode:
          type: string
          description: |+
            Status code of the product interest rate record.

        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when status of the product interest rate record is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999"
      description: Details of the status of product interest rate record.
    ProdIntRateInqOperSecuredResponse_ProdIntRateRec:
      required:
      - ProdIntRateInfo
      - ProdIntRateKeys
      - ProdIntRateStatus
      properties:
        ProdIntRateKeys:
          $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse_ProdIntRateKeys'
        ProdIntRateInfo:
          $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse_ProdIntRateInfo'
        ProdIntRateStatus:
          $ref: '#/components/schemas/ProdIntRateInqOperSecuredResponse_ProdIntRateStatus'
