        LargeItemOption:
          type: string
          description: |-
            Code that establishes the dollar amount that should reach for a particular withdrawal to be reported as a large item exception.

            **Note:** *Required field*

            Valid values are between 1 to 9.
      description: "Information of the deposit account.\n\n**Note:** Default values for fields can be obtained from ESF ProdSpecInq. The calling application can change the default value returned at the product-level, by passing another appropriate allowed value for the field, if need be. In case the default value is not returned by ESF ProdSpecInq for an optional field, then the consumer is not required to pass an explicit value. However, for a field required by the ESF operation, if the default value from ProdSpecInq is not available - then the calling application must explicitly send an appropriate value for it, as per requirement and the allowed value(s) specified.\n\n\n\nProduct default values for the following fields can be obtained from the ESF ProdSpecInq service response: 'AcctIdentValue', 'ProductIdent', 'AcctUse', 'ProdIntRateId','ChildSupportTrust', 'CorrespondentCode','BrokeredDeposit','GovernmentFunds', 'PublicFunds', 'TrustDeposit', 'SecuredDeposit', 'HoldUseInstruction', 'FloatUseInstruction', 'EIM_NSFInstruction', 'BulkFileOption', 'SignificantBalChgOption', 'LargeItemOption', 'TranHistoryOption', 'RetentionOption' and 'MemoPostProcessOptOvrd'. "
