          type: integer
          description: |-
            Maturity interest interval.



            **Note:** The maturity rate period is always expressed in days.
          format: int64
      description: Details of the interest rate processing after account maturity.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntPmtFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: 'Recurrence type indicates the pattern of recurrence. '
          enum:
          - Cycle
        RecurTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RecurType field.
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle\n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** Refers to pending interest cycle, which is the pending frequency of the interest credit to the customer."
          format: int64
      description: Details of the time frame for pending interest rate payment.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PendingRate:
      properties:
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\n\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n**Note:** Refers to the date when the Pending Interest Cycle and Pending Rate are going to be in effect. The cycle and rate changes become effective after the current interest cycle is completed, beginning with the first full cycle after the Pending Rate Effective Date."
        ProdIntRateId:
          maxLength: 36
          type: string
          description: |-
            Code to specify how the interest rate and interest is calculated for the account.



            **Note:** Refers to the pending deposit rate index. If value of 0 is received, then the account's pending interest is not linked to a rate specification.
        VarianceFactorType:
          type: string
          description: 'Type of pending variance factor used to calculate interest rate. '
          enum:
          - Variance
          - Factor
        RateVariance:
          type: number
          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.



            **Note:** Refers to the Rate Adjuster, which is used to maintain an account's interest at a level above or below the rate in Deposit Rate Specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted by the Rate Variance.
        RateFactor:
          type: number
          description: |-
            Percentage of index rate used to calculate the rate changes.







            **Note:** Refers to the rate adjuster that is used to maintain an account's interest at a level above or below the rate in deposit rate specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted by the rate adjuster.
        IntPmtFrequency:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntPmtFrequency'
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RateChangeData:
      properties:
        RateChangeControl:
          type: string
          description: "Type of interest rate. \n\n\n\n\n\n\n\n**Note:** Refers to rate change method."
          enum:
          - Fixed
          - RateIndex
          - StepFreq
          - VariableRate
        RateChangeControlEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RateChangeControl field.
        VarianceFactorType:
          type: string
          description: "Type of variance factor used to calculate interest rate. \n\n\n\nThis value is used in combination with the RateVariance, RateFactor and RateCalcMethod.\n\n\n\n**Note:** This field indicates whether the deposit rate adjuster is a percentage or adjuster."
          enum:
          - Variance
          - Factor
        RateFactor:
          type: number
          description: |-
            Percentage of index rate used to calculate the rate changes.







            **Note:** Refers to the rate adjuster that is used to maintain an account's interest at a level above or below the rate in deposit rate specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted by the rate adjuster.
        RateVariance:
          type: number
          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.



            **Note:** Refers to the Base Adjuster or Rate Adjuster that is used to maintain an account's interest at a level above or below the rate in Deposit Rate Specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted.
        PendingRate:
          type: array
          description: Details of the pending rate of interest.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PendingRate'
        IncreaseOnlyInd:
          type: boolean
          description: "Flag to indicate increase in the interest rate. \n\n\n\n**Note:** This field indicates whether rate variances can either increase or decrease the Base Rate or only increase the Base Rate.\n\n\n\n- False: Either increase or decrease\n\n\n\n- True: Increase only"
        FloorRate:
          type: number
          description: Rate of interest finalized from the lower range of rates.
        CeilingRate:
          type: number
          description: Rate of interest finalized from the higher range of rates.
        RateChangeRecurType:
          type: string
          description: |-
            Type of recurrence to define the recurring change in interest rate.







            **Note:** Refers to rate change frequency
          enum:
          - Daily
          - Maturity
          - Monthly
          - Weekly
          - Yearly
          - SemiYearly
          - InterestCycle
          - None
          - Quarterly
          - BiWeekly
        RateChangeRecurTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RateChangeRecurType field.
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle\n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** This field identifies the rate change frequency cycle number."
          format: int64
        DayOfMonth:
          type: string
          description: |-
            Numeric value representing the day of the month of occurrence.



            **Note:** If RateChgDay is '0' then do not map this field.
          enum:
          - 1 thru 31
        LeadDays:
          type: integer
          description: |-
            Number of days prior to the event to do a review.



            **Note:** This refers to the number of days in advance of the next rate change date that a new interest rate is forecasted and reported.
          format: int64
        NextRateChangeDt:
          type: string
          description: "Next date at which the interest rate is to be adjusted.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_InitialAmount_CurCode'
      description: Details of the currency amount.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctBal:
      required:
      - BalType
      - CurAmt
      properties:
        BalType:
          type: string
          description: "Type of account balance.\n\n\n\n\n\n\n\n**Note:** Values for this field are: \n\n\n\n- \"OtherTransfers\" balance are only available for Clients on PRM core version 9.5 or higher\n\n\n\n- \"AvailPending\" balance is available amount of Memo-Posted/Pending Credits minus Memo-Posted/Pending debits\n\n\n\n- \"LedgerPending\" balance is ledger amount of Memo-Posted/Pending Credits minus Memo-Posted/Pending debits\n\n\n\n- \"MemoLedger\" balance is the current ledger balance adjusted by memo post activity\n\n\n\n- \"Memo balance\" is the current available balance adjusted by memo post activity"
          enum:
