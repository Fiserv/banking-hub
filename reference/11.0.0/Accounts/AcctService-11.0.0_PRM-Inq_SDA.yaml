        TranCounter:
          type: array
          description: Details of transaction counter.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_TranCounter'
        PostAddr:
          type: array
          description: "Postal address details of the account holder.\n\n\n\n**Note:** Account for Premier can have one Primary Address, one Secondary Address and two Seasonal Addresses. \n\n\n\nHowever, Seasonal Address cannot exist as a single Address record in Premier,-it is always related to a Primary Address or the Secondary address. Therefore, Seasonal address always shares Address identifier and Address Use with Primary or Secondary address.\n\n\n\n\n\n\n\nAddress Use for account Primary address and related Seasonal address is \"Inquiry\"\n\n\n\nAddress Use for account Secondary address and related Seasonal address is \"Mailing\".\n\n\n\nParameter \"Mailing Name Options\" set up at the Financial Institution determines if account can have different Inquiry and Mailing addresses and names.\n\n\n\nIf Mailing Name Option parameter is set to N, Inquiry and Mailing addresses are always the same, therefore only Inquiry address will be returned by ESF.\n\n\n\nIf Mailing Name Option parameter is set to Y, Inquiry and Mailing addresses can be different and both will be present in ESF response."
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PostAddr'
        TaxIdentType:
