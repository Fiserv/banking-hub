---
openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_PRM-Inq_SDA
servers:
- url: /
paths:
  /acctservice/acctmgmt/accounts/secured:
    post:
      tags:
      - Get Accounts
      summary: Get Accounts.
      description: Get Account service retrieves the various details of Savings Deposit Account (SDA).\n   For Premier, this service recovers the information on balances, open dates and the postal address associated with the account.<br>\n   This service is supported by the Multi-System Service. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: getAccountsSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getAccountsSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsSecuredResponse'
      x-default-example: Premier
      x-group-name: Account Service
      x-proxy-name: Get Account Details
      x-child-product-name: Accounts
      x-core: Premier-SDA
components:
  schemas:
    getAccountsSecuredRequest:
      required:
      - AcctSel
      properties:
        AcctSel:
          $ref: '#/components/schemas/getAccountsSecuredRequest_AcctSel'
    getAccountsSecuredResponse:
      required:
      - AcctRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctRec:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    getAccountsSecuredRequest_AcctSel_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - SDA
      description: Information to identify the account record.
    getAccountsSecuredRequest_AcctSel:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/getAccountsSecuredRequest_AcctSel_AcctKeys'
      description: Details of the selection criteria used for account inquiry.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPref:
      type: object
      properties:
        Language:
          type: string
          description: 'Preferred language to provide the account-related information. '
          enum:
          - UsePortfolio
          - English
          - Spanish
      description: Preferences to define the default settings such as language and region for an account.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctIdent:
      properties:
        AcctIdentType:
          type: string
          description: "Type of the account identification.\n\n**Note:** Value for this field:\n\n\n\n- \"PORT\" refers to Portfolio \n\nThe field returns the portfolio account number associated to the SDA account."
          enum:
          - PORT
        AcctIdentValue:
          maxLength: 36
          type: string
          description: Account identification value associated to the AcctIdentType field.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_InitialAmount_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\n\n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\n **Note:** Only USD currency code is supported.\n\n"
      description: Details of currency code.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_InitialAmount:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n\n\nExample: 10.00\n\n\n\n**Note:** This amount refers to the first credit deposit posted after the account is opened. "
        CurCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_InitialAmount_CurCode'
      description: Details of the certificate value of a time deposit account.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_BalanceAtClosingAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00



            **Note:** This refers to closing balance, used for closed accounts and records the balance from the previous certificate update before closing.
      description: Balance details of an account at the time of account closure.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_Term:
      required:
      - TermUnits
      type: object
      properties:
        Count:
          type: integer
          description: |-
            Value that specifies the duration of the time frame based on the units specified.



            **Note:** The period funds are on deposit earning interest, and is stated in months or days depending on the Term Code. At the time of automatic renewal, the maturity date is automatically advanced by the Term period.
          format: int64
        TermUnits:
          type: string
          description: "Units to define the term of the account. \n\n\n\n\n\n\n\n\n\n\n\n**Note:** This field indicates whether the term is expressed in months or days."
          enum:
          - Days
          - Months
        TermUnitsEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the TermUnits field.
      description: Term details for a deposit account.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_DateData:
      properties:
        DateType:
          type: string
          description: "Type of dates to be referenced to fetch the transaction records.  \n\n\n\n\n\n\n\n**Note:** Values for this field refer to: \n\n\n\n\n\n\n\n- \"LastFileMaint\" refers to the date on which file maintenance last occurred.\n\n\n\n- \"LastPrc\" refers to the date the account or portfolio was last updated.\n\n\n\n- \"LastTrn\" refers to the date of the last transaction activity.\n\n\n\n- \"LastPrcThru\" refers to date through which the DDA's earned interest is accrued.\n\n\n\n- \"OldestHold\" refers to the date of the oldest record in the DDA Hold Addenda. \n\n\n\n- \"LastHold\" refers to the date of the newest record in the DDA Hold Addenda. "
          enum:
          - LastFileMaint
          - LastPrc
          - LastTrn
          - LastPrcThru
          - OldestHold
          - IRALastStmt
          - LastHold
        DateValue:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Value of the date.







            Format: yyyy-mm-dd



            Example: 2021-01-31
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: Identifier of a relationship manager.
        RelationshipMgrIdentEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RelationshipMgrIdent field.
        RelationshipRole:
          type: string
          description: |-
            Role of a relationship manager.







            **Note:** Values refers to:



            - Officer refers to Responsibility Code.



            - SecondOfficer refers to Opened by Responsibility Code.



            - Referral Officer refers to Referral Responsibility Code.
          enum:
          - Ofiicer
          - SecondOfficer
          - ReferralOfficer
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_ClientDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          maxLength: 36
          type: string
          description: |-
            Data identifier to identify the client-defined data item.



            **Note:** This field contains the value of the field code.
        DataType:
          type: string
          description: "Type of client defined data. \n\n\n\n\n\n\n\n"
          enum:
          - Alpha
          - Currency
          - CurrencySymbol
          - Date
          - Numeric
          - NumericSymbol
          - Rate
          - RateSymbol
        Value:
          maxLength: 256
          type: string
          description: Value of the client-defined data item.
        DataLength:
          type: integer
          description: Maximum allowed length of the client-defined data entered in the value field.
          format: int64
        ExpDt:
          type: string
          description: "Date after which client-defined-defined data item expires.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        Desc:
          maxLength: 200
          type: string
          description: |-
            Description of client defined data.



            **Note:** Refers to the label of the field.
        RequiredFlag:
          type: boolean
          description: Flag to indicate the client-defined-defined data is mandatory.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctStmtData_StmtTimeFrame:
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n\n\n\n\n\n\n\n\n\n\n**Note:** Both the Statement Cycle and Alternate Statement Cycle use cycle definitions to describe when the actions will occur. When the AlternateCycleInd is set to true then this aggregation is describing the Alternate Statement Cycle."
          enum:
          - Cycle
        RecurTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RecurType field.
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle\n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** RecurInterval is used to identify the Statement Cycle or Alternate Cycle number."
          format: int64
        AlternateStmtInd:
          type: boolean
          description: Flag to indicate the statement time frame refers to alternate statement cycle.
        AlternateStmtOption:
          type: string
          description: Option for alternate statement.
          enum:
          - None
          - Stmt
          - StmtAndInt
          - StmtAndSvcChg
          - StmtAndIntAndSvcChg
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctStmtData:
      type: object
      properties:
        StmtTimeFrame:
          type: array
          description: Time frame details for the account statement.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctStmtData_StmtTimeFrame'
          enum:
          - Two aggregates are provided one to describe  Statement Cycle and another for Alternate Statement Cycle.
          - The aggregation of the Alternate Statement Cycle will have the AlternateStmtInd set to "true"  and tag AlternateStmtOption will be provided.
        LastStmtDt:
          type: string
          description: "Date on which last statement was generated.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        CombinedStmtIdent:
          maxLength: 36
          type: string
          description: 'Identifier of a combined statement. '
        CombinedStmtCode:
          type: string
          description: Code for combined statement of primary and secondary accounts.
          enum:
          - Primary
          - SecondaryDDA
          - SecondarySDA
        SpecialStmtCode:
          type: string
          description: "Code to indicate a special statement. \n\n\n\n**Note:** The code indicates that a statement has been requested on this account for the next update."
          enum:
          - None
          - Transcript
          - FinalStmt
          - DropTransactions
        StmtGroup:
          type: string
          description: |-
            Group to identify statement cycle for an account.



            **Note:** If this field is present in the response then combined statement with the other account should also have same statement group in the same portfolio.
      description: Details of the account statement processing data.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_NoticeData:
      properties:
        NoticeType:
          type: string
          description: "Type of account notice.\n\n\n\n\n\n\n\n\n\n\n\n**Note:** Values provided in this field are:\n\n\n\n- ACHNotice refers to ACH Notification Code Override.  \n\n\n\n- RegularNotice refers to Notification Option. \n\n\n\n- ChargeBack refers to EIM Charge Back Notice Detail. \n\n\n\n- PayeeChanges refers to Payee List Request Code. \n\n\n\n- BalanceOnReceipt refers to Receipt Balance Override. \n\n\n\n- RegCCNotice Refers to Reg CC Notice Override. \n\n\n\n- IntNotice refers to Interest Notice Override. \n\n\n\n- MaturityNotice refers to Maturity Notice Override. \n\n\n\n- RateChangeNotice refers to Rate Change Notice Override."
          enum:
          - ACHNotice
          - BalanceOnReceipt
          - ChargeBack
          - IntNotice
          - MaturityNotice
          - PayeeChanges
          - RateChangeNotice
          - RegCCNotice
          - RegularNotice
        NoticeOption:
          type: string
          description: "Option for account notice. \n\n\n\nFor ChargeBack:\n\n0 - OneNoticeCurrentBalance\n\n1 - OneNoticeNoCurrentBalance\n\n2 - SeparateNoticesCurrentBalance\n\n3 - SeparateNoticesNoCurrentBalance\n\n9 - NoNotice\n\n\n\nFor ACHNotice:\n\n0 - NoOverride\n\n1- CRNoticeandCRPreNote\n\n2 - DRNoticeandDRPreNote\n\n3 - All\n\n4 - CRNoticeandCR/DRPreNote\n\n5 - DRNoticeandCR/DRPreNote\n\n6 - CR/DRNoticeandDRPreNote\n\n7 - CR/DRNoticeandCRPreNote\n\n8 - CR/DRNoticeandNoPreNote\n\n9 - NoNotice\n\n10 - CRPrenotes\n\n11 - DRPrenotes\n\n12 - CR/DRPrenotes\n\n\n\nFor RegularNotice (to include ledger balance): \n\n0 - GenerateNotice\n\n1 - PositiveNotice\n\n2 - NegativeNotice\n\n9 - NoNotice\n\n\n\nFor PayeeChanges:\n\n0 - NoNotice\n\n1 - GenerateNotice\n\n2 - NoticeSent\n\n\n\nFor BalanceOnReceipt: \n\n0 - NoOverride\n\n1 - PositiveNotice\n\n2 - NegativeNotice\n\n3 - GenerateNotice\n\n4 - NoNotice\n\n\n\nFor RegCCNotice\n\n0 - NoOverride\n\n1 -  NoNotice\n\n2 - GenerateNotice"
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData_HighCurAmt:
