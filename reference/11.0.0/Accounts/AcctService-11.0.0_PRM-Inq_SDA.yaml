          description: Description of the enumeration value in the CountryCodeValue field.
      description: Details of the country code of the account holder.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



            **Note:** Applicable for Seasonal Address Type only.



            The Seasonal address begins on the same start date and ends on the same end date every year. ESF response displays year as 9999 for Seasonal address start year. The month and the day of the month will show the actual Seasonal address start date.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "End date and time value.\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n**Note:** Applicable for Seasonal Address Type only.   \n\n\n\nThe Seasonal address begins on the same start date and ends on the same end date every year. ESF response displays year as 9999 for Seasonal address end year.\n\n\n\nThe month and the day of the month will show the actual Seasonal address end date."
      description: |-
        Details of the time frame when the address is active.



        **Note:** Applicable for Seasonal address types only.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PostAddr:
      required:
      - AddrType
      properties:
        NameIdent:
          maxLength: 36
          type: array
          description: |-
            Name identification value to identify the names related to the account address.



            **Note:** Up to three name identifiers can be present for each address type.
          items: {}
        AddressIdent:
          maxLength: 36
          type: string
          description: "Address identification value.\n\n\n\n**Note:** Refers to address id, which is shared by primary and seasonal address related to it. "
        AddrUse:
          type: string
          description: |-
            Usage of the address.



            **Note:** AddrUse for primary and related seasonal address is 'Inquiry', whereas for secondary and related seasonal address is 'Mailing'.



            Premier provides ability for an account to have different inquiry and mailing addresses depending up on the "Mailing Name Option" set up at the financial institution.



             - If "Mailing Name Option"  is set to N, both inquiry and mailing addresses are same therefore, inquiry address information is returned by ESF.



             - If "Mailing Name Option" is set to Y, both inquiry and mailing addresses can be different therefore both will be present in response.
          enum:
          - Inquiry
          - Mailing
        AddrFormatType:
          type: string
          description: |+
            Type of address format.



          enum:
          - Label
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name in line 1.



            **Note:** Refers to first name of the customer for account mailing or inquiry purpose.
        FullName2:
          maxLength: 96
          type: string
          description: |-
            Full name in line 2.



            **Note:** Refers to second name of the customer for account mailing or inquiry purpose.
        FullName3:
          maxLength: 96
          type: string
          description: |-
            Full name in line 3.



            **Note:** Refers to third name of the customer for account mailing or inquiry purpose.
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.



            **Note:** *Conditionally Required field*







            Required to be provided if a new address record is being created.



            Dependent on Name and Address Length Option defined under Miscellaneous specification in Premier, First Address Line can be either 30 or 40 characters long.



            Name and Address Length Option values available in Premier:



            "0" indicates names and addresses up to 30 characters in length can be entered.



            "1" indicates names and addresses up to 40 characters in length can be entered.



            "2" indicates names and addresses up to 30 characters may be entered, and that two address lines are available.



            "3" indicates names and addresses up to 40 characters may be entered, and that two address lines are available.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** Address Line 2 is supported if enabled under Name and Address Length Option in Miscellaneous specification in Premier. Preceding also defines the length of Address Line 2, which can be either 40 or 30 characters."
        City:
          maxLength: 32
          type: string
          description: Name of the city.
        StateProv:
          type: string
          description: State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.



            **Note:** PostalCode provides the information for the ZIP, as well as the +4 code.  The format of ZIP+4 consists of five digits for the ZIP code, a hyphen, and four additional digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they are represented with 0000.  Examples: 32714-1234 or 32714-0000.



            Postal codes that are not ZIP+4 codes are simply a string of characters.
        CountryCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CountryCode'
        AddrType:
          type: string
          description: "Type of the address. \n\n\n\n\n\n\n\n**Note:** Account can have one primary, one secondary and two seasonal addresses. \n\n\n\nHowever, seasonal address cannot exist as a single address record hence, it is always related to a primary/secondary address. Therefore, seasonal address always shares AddressIdent and AddrUse with primary or the secondary address.\n\n\n\n"
          enum:
          - Primary
          - Seasonal
          - Secondary
        TimeFrame:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_TimeFrame'
        CensusTract:
          maxLength: 20
          type: string
          description: Census track number assigned by the U.S. Census Bureau to identify the geographic location.
