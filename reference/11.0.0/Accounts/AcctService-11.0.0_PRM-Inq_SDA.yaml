          - PrevAvailCash
          - PrevAvailChk
          - PrevInterestAccrued
          - PrevAvail
          - PrevSvcChg
          - PrevLedger
          - SvcChg
          - PrincipalPenalty
          - OtherTransfers
          - Float
          - MemoLedger
          - Memo
          - AvailPending
          - LedgerPending
          - Redemption
        CurAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CurAmt'
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_TotalInPeriod:
