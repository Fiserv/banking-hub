      properties:
        AcctId:
          maxLength: 36
          type: string
          description: "Unique identification number of an account record.\n\n**Note:** Refers to account identifier of the service charge account for accounting/reporting. "
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.

            **Note:** Refers to account type of the service charge account for accounting/reporting.
          enum:
          - DDA
          - SDA
      description: Unique information to identify the account record.
    addAccountRequest_DepositAcctInfo_SvcChgData_SvcChgAcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_SvcChgData_SvcChgAcctRef_AcctKeys'
      description: Reference details of account associated with the service charge.
    addAccountRequest_DepositAcctInfo_SvcChgData_SvcChgTimeFrame:
      properties:
        RecurType:
          type: string
          description: "Type of recurrence. \n\n\n\n\n\n**Note:** *Conditionally Required field*\n\n\n\nIt should be provided only if recurring service charges are applicable on the account."
          enum:
          - Cycle
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\nFor example:\n\n- If Daily: Number of days between occurrences\n\n- If Weekly: Number of weeks between occurrences\n\n- If Monthly: Number of months between occurrences \n\n- If Yearly: Number of years between occurrences\n\n- If Cycle: Number of the designated cycle. \n\nThe default value is set to 1.\n\n**Note:** Valid values are form 0 to 99."
          format: int64
    addAccountRequest_DepositAcctInfo_SvcChgData:
      type: object
      properties:
        SvcChgMethod:
          type: array
          description: Method used to calculate the automatic service charges for maintenance or activity.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_SvcChgData_SvcChgMethod'
        CreditBackMethod:
          type: string
          description: |-
            Credit back method indicates how the credit back portion of an automatic service charge is calculated.

            **Note:** This is the optional field indicating the Credit Back Method. Specifies how the credit back portion of an automatic service charge is calculated.
        CreditBackGroupIdent:
          type: string
          description: "Unique identifier of a credit back group to identify client-defined credit back matches the credit back on the account to include that account in calculation of the credit back.\n\n**Note:** *Required field*\n\n\n\nPremier supports up to two CreditBack accounts. Use this field to identify the CreditBack account and CreditBack type grouping being added. "
          enum:
          - "1"
          - "2"
        SvcChgAcctRef:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_SvcChgData_SvcChgAcctRef'
        SvcChgWaiveCode:
          type: integer
          description: |-
            Code to identify the service charge to be waived off.

            **Note:** Values of this field are client-defined.
          format: int64
        SvcChgWaiveTaxInd:
          type: boolean
          description: Flag to indicate the code used to waive the sales tax on service charges.
        SvcChgTimeFrame:
          type: array
          description: Details of the service charge time frame.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_SvcChgData_SvcChgTimeFrame'
      description: Details of the service charge associated with an account.
    addAccountRequest_DepositAcctInfo_CommercialAnalysisData_AnalysisChargeAcct_AcctKeys:
