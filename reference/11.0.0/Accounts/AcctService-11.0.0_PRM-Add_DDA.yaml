            **Note:** Additional values may be client-defined. The field indicates the Risk Level of the account (Low to High).
        TrnRestriction:
          type: string
          description: |-
            Client defined restrictions for transactions applied to the account during the transaction posting.

            **Note:** Values are client-defined. This field is field used to determine any restrictions applicable to transactions on the account.
        TrnRestrictionOvrd:
          type: string
          description: |-
            Client defined instructions to override the restrictions applied to the account during transaction posting.

            **Note:** Values of this field are client-defined.
        MemoPostProcessOptOvrd:
          type: string
          description: Type of memo post process option.
          enum:
          - Detail
          - Summary
          - None
        ElectronicBankingOpt:
          type: string
          description: "Options to indicate the available services for electronic Banking.\n\n**Note:** Refers to electronic banking restriction. "
          enum:
          - InquiryOnly
          - Enabled
          - Disable
        ReportGroupCode:
          type: string
          description: |-
            Client-defined code to group the accounts for reporting purposes.

            **Note:** Values of this field are client-defined.
        DocDistributionOption:
          type: string
          description: |-
            Client defined method to indicate the document distribution method used for processing the notices and statement forms.



            **Note:** Values are client-defined.
        NAICS:
          maxLength: 6
          type: string
          description: Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.
        CostCenter:
          type: string
          description: 'Cost center where activity of this account is reported. '
        RetentionOption:
          type: string
          description: "Retention option indicates how the account is processed when balance is zero. \n\n\n\n**Note:** This option overrides the Closed Retention Option in DDA Miscellaneous 3 Specifications."
          enum:
          - None
          - DoNotRetain
          - Retain
        AcctMemoData:
          type: array
          description: Details of the important alerts set to an account to view during account inquiry.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AcctMemoData'
        IntDispData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_IntDispData'
        OverdraftData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_OverdraftData'
        SvcChgData:
