        AnalysisGroup:
          type: integer
          description: "Analysis group use to combine a customer's account for analysis reporting purposes. \n\n"
          format: int64
        AnalysisChargeAcct:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_CommercialAnalysisData_AnalysisChargeAcct'
      description: Data related to commercial analysis.
    addAccountRequest_DepositAcctInfo_RegCCData:
      type: object
      properties:
        RegCCStatusDt:
          type: string
          description: "Date of regulation CC status.\n\n**Note:** *Required field*\n\n\n\nIt should be provided based on the Reg CC status for the account as follows: \n\n\n\nNew Account: opened within the last 30 days. This is the default status unless a new account's portfolio has existed for more than 30 days. \n\n\n\nNot New (Normal): indicates an account opened more than 30 days ago. This is the default status if a new account's portfolio has existed for more than 30 days. \n\n\n\nRepeat Overdrafter (Auto): indicates an account is a repeat overdrafter (overdrawn six or more days in the last six months, or two or more days if over $5,000). When an account meets the repeat overdrafter conditions, its status is automatically changed to '2'. On the Reg CC Status Date, its status is automatically changed back to '1'. \n\n\n\nRepeat Overdrafter (Manual): indicates an account has been manually coded as a repeat overdrafter. Status Code '3' accounts are automatically changed back to Status Code '1' on the Reg CC Status Date. \n\n\n\nNormal (Manual): indicates an account has been manually coded as a 'normal' account. Accounts with Status Code '9' retain that status indefinitely. The code is not automatically changed to '2' if a repeat overdraft condition is met.\n\n\n\nThe Regulation CC Status date is the date on which the Reg CC status code will automatically change from a value of '0', '2' or '3', to a value of '1' (normal). Although the status code is automatically defined, certain values of the code may be used to manually override the automatic maintenance."
          format: date
      description: |-
        Data used to process regulation CC.

        **Note:** *Required field*



        It should be provided to specify the regulation CC data for processing. Regulation CC requires financial institutions to include a notice of funds availability on the front of all preprinted deposit slips and deposits of various types to be made available to customers. The Regulation CC Status indicates an account's status in relation to Federal Reserve Regulation CC. References to Reg CC Type B and C transactions indicate the code that is assigned to a proof item in Item Entry Specifications.
    addAccountRequest_DepositAcctInfo_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: "Unique identification number of a party record.\n\n**Note:** Refers to existing party to be added as a beneficiary. "
      description: Unique information to identify the party record.
    addAccountRequest_DepositAcctInfo_PostAddr_1:
      type: object
      properties:
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique address identification value.\n\n**Note:** *Conditionally Required field*\n\n\n\nRefers to Address Id of an existing address to be added as a beneficiary address. \n\nRequired to be provided if beneficiary is being added to account.\n\n"
      description: "Postal address details of the account holder.\n\n**Note:** *Conditionally Required field* \n\n\n\nRequired to be sent in the request if the beneficiary is added on the account to associate the address to the beneficiary party."
    addAccountRequest_DepositAcctInfo_BeneficiaryData:
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_PartyKeys'
        PostAddr:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_PostAddr_1'
        BeneficiaryType:
          type: string
          description: "Type of relationship between beneficiary and account owner.\n\n**Note:** There can be multiple beneficiaries associated to an account with a total share of 100%. "
        BeneficiaryPercent:
          type: number
          description: |-
            Percent value allocated to the beneficiary.

            **Note:** *Conditionally Required field*



            This should be provided if beneficiary is being added to account.
    addAccountRequest_DepositAcctInfo:
