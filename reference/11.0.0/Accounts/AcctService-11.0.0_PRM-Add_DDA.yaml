          description: Details of the time frame for pending interest rate payment.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_IntDispData_IntPmtFrequency'
      description: Details of the interest disposition for the account.
    addAccountRequest_DepositAcctInfo_OverdraftData_OverdraftLimitAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
      description: Details of currency code.
    addAccountRequest_DepositAcctInfo_OverdraftData_OverdraftLimitAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00

            **Note:** This field indicates the maximum negative balance that a demand deposit account is allowed to maintain.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_OverdraftData_OverdraftLimitAmt_CurCode'
      description: Details of the amount specified in overdraft program.
    addAccountRequest_DepositAcctInfo_OverdraftData_AtmPosOverdraft_AuthLimitAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00

            **Note:** Only amount without decimals is supported.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_InitialAmount_CurCode'
      description: |-
        Details of authorization limit amount.

        **Note:** Refers to the Overdraft Authorization Limit. This amount cannot be greater than the Overdraft Limit.
    addAccountRequest_DepositAcctInfo_OverdraftData_AtmPosOverdraft:
      type: object
      properties:
        AuthLimitOption:
          type: string
          description: "Type of authorization limit.\n\n**Note:** OptOut -indicates that Overdraft Authorization Option value is not specified, because customer consent has not been obtained. The customer is not authorizing the payment of ATM and POS transactions if the transaction was to overdraw the account.\n\nOptOutNoReply-indicates that the customer did not consent to the institution assessing overdraft fees. The customer is not authorizing the payment of ATM and POS transactions, if the transaction was to overdraw the account.\n\nOptOutCourtesy-indicates that the customer is authorizing the payment of ATM and POS transactions up to the amount that they specified as the overdraft authorization limit.\n\nOptInAtmPosODLimit-indicates that the institution received customer consent to assess overdraft fees and the customer is authorizing the payment of ATM and POS transactions up to the amount that the customer specified as the overdraft limit.\n\nOptInAtmODLimit-indicates that the institution received customer consent to assess overdraft fees and the customer is authorizing the payment of only ATM transactions up to the amount that the customer specified as the overdraft limit.\n\nOptInPosODLimit-indicates that the institution received customer consent to assess overdraft fees and the customer is authorizing the payment of only POS transactions up to the amount that the customer specified as the overdraft limit.\n\nOptInAtmPosAuthLimit-indicates that the institution received customer consent to assess overdraft fees and the customer is authorizing the payment of ATM and POS transactions up to the amount that the customer specified as the overdraft authorization limit.\n\nOptInAtmAuthLimit-indicates that the institution received customer consent to assess overdraft fees and the customer is authorizing the payment of only ATM transactions up to the amount that the customer specified as the overdraft authorization limit.\n\nOptInPosAuthLimit-indicates that the institution received customer consent to assess overdraft fees and the customer is authorizing the payment of only POS transactions up to the amount that the customer specified as the overdraft authorization limit.\n\nNoAuthorized- refers to Mandatory Opt Out and indicates that the institution is not authorizing overdraft transactions if the transaction was to overdraw the account. \n\n\n\n\n\n\n\n\n\n"
          enum:
          - NoAuthorized
          - OptInAtmAuthLimit
          - OptInAtmODLimit
          - OptInAtmPosAuthLimit
          - OptInAtmPosODLimit
          - OptInPosAuthLimit
          - OptInPosODLimit
          - OptOut
          - OptOutCourtesy
          - OptOutNoReply
        OptInOutDt:
          type: string
          description: Date on which the ATM POS overdraft was opted in or out.
          format: date
        AuthLimitAmt:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_OverdraftData_AtmPosOverdraft_AuthLimitAmt'
        NoticeOption:
          type: string
          description: "Option for account notice. \n\n\n\n**Note:** This field indicates whether the customer consent notice is generated confirming the Opt In status of the account. \n\nIf Generate Notice option is selected, Premier system generates the notice and updates consent notification option to \"Notice Has Been Sent to the Customer\". "
          enum:
          - NoNotice
          - GenerateNotice
      description: Details of ATM POS overdraft.
    addAccountRequest_DepositAcctInfo_OverdraftData:
      type: object
      properties:
        OverdraftEnrollOpt:
          type: string
          description: "Option to indicate the customer enrollment for overdraft program.\n\n**Note:** This field indicates whether the account is enrolled in an overdraft plan and if the customer has elected to continue in the Overdraft Protection Plan or opt out of the Overdraft Protection Plan.\n\nValues of this field indicates:\n\n- NoODPAccount: indicates the account is not enrolled in an overdraft plan\n\n- ODPAccount: indicates the account is enrolled in an overdraft plan\n\n- OptIn: indicates the customer has elected to enroll the account in an overdraft plan\n\n- OptOut: indicates the customer has elected to not enroll the account in an overdraft plan\n\n- InstitutionOptOut: indicates the institution has elected to not enroll the account in an overdraft plan "
          enum:
          - NoODPAccount
          - ODPAccount
          - OptIn
          - OptOut
          - InstitutionOptOut
        OverdraftEnrollOptDt:
          type: string
          description: |-
            Date of the overdraft enrollment option.



            **Note:** If this field is not provided, then Account Open Date is used.
          format: date
        OverdraftAutoTrnInd:
          type: boolean
          description: |-
            Flag to indicate the automatic transactions (for example, automatic loan payments) access the overdraft limit.

            **Note:** If automatic transactions access the overdraft limits, then pass 'true' for the field, else 'false'.
        OverdraftLimitPriority:
          type: string
          description: |-
            Type of overdraft limit priority.

            **Note:** Send 'PriorXfer' if the Overdraft Limit is accessed before automatic transfers, else 'AfterXfer' should be sent in request.
          enum:
          - PriorXfer
          - AfterXfer
        OverdraftLimitAmt:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_OverdraftData_OverdraftLimitAmt'
        OverdraftRatingCode:
          type: string
          description: |-
            Code to indicate the overdraft rating.

            **Note:** Values of this field are client-defined.
        OverdraftTypeCode:
          type: string
          description: |-
            Code to indicate the type of overdraft.

            **Note:** Values of this field are client-defined.
        OverdraftNotificationOpt:
          type: string
          description: |-
            Type of overdraft notification.

            **Note:** This field indicates Notice/Statement options to be set up on the account, availing the overdraft. It also controls generation of notices/statement messages and listing on exception report.
          enum:
          - NoNotice
          - GenerateException
          - GenerateStmt
          - NoticeAndStmt
          - StmtAndException
          - NoticeAndException
          - NoticeAndStmtAndException
          - Notice
        ContactType:
          type: string
          description: "Type of contact.\n\n**Note:** Values for this field indicates:\n\n\n\n- None: indicates no contact has been made with the customer.\n\n- Phone: indicates the customer was contacted by telephone.\n\n- InPerson: indicates the customer was contacted in person.\n\n- Email: indicates the customer was contacted by email.\n\n- Text: indicates the customer was contacted by text message.   \n\n- Notice: indicates the customer was contacted by notice.\n\n- Statement: indicates the customer was contacted by statement.\n\n- Other: indicates the customer was contacted by an alternative method.\n\n- NoFurtherContact: indicates the customer has requested no further contact regarding overdraft protection."
        AtmPosOverdraft:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_OverdraftData_AtmPosOverdraft'
      description: "Details of overdraft program.\n\n**Note:** If not provided, Product default overdraft details will be used. \n\nIf Overdaft Data is provided, it will override product default settings."
    addAccountRequest_DepositAcctInfo_SvcChgData_SvcChgMethod:
      properties:
        SvcChgMethodType:
          type: string
          description: |-
            Type of method used to calculate service charge.

            **Note:**  Service charge is related to activity (transactions/month say) or time-based maintenance (semi-annual charges).
          enum:
          - Activity
          - Maintenance
        SvcChgMethodOpt:
          type: integer
          description: |-
            Service charge code on the account.

            **Note:** This is an optional field specifying the service charge option - based on the service charge method chosen.
          format: int64
    addAccountRequest_DepositAcctInfo_SvcChgData_SvcChgAcctRef_AcctKeys:
