        AcctIdent:
          type: array
          description: |-
            Unique identifier of an account record.

            **Note:** Client application should execute ProdSpecInq request in order to generate new account number before creating a new account.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AcctIdent'
        ProductIdent:
          maxLength: 42
