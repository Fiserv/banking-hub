          type: string
          description: "Type of inherited plan.\n\n\n\n**Note:** Used to determine the Required Minimum Death Distribution (RMDD). "
          enum:
          - Spouse
          - NonSpouse
          - NonIndividual
          - None
        PartyKeys:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RetirementAcctData_InheritedAcctData_PartyKeys'
        BirthDt:
          type: string
          description: Date of birth of a person party.
          format: date
        DeceasedDt:
          type: string
          description: Deceased date.
          format: date
        Name:
          maxLength: 80
          type: string
          description: "Name of the person.\n\n**Note:** Maximum 30 characters are supported. This field should not be sent if the PartyId is provided. \n\n"
        OldestBeneficiaryDOBInd:
          type: boolean
          description: "Flag to indicate if a birth date of oldest beneficiary of the original IRA in RMDD calculations should be used in case of multiple beneficiaries of the original IRA.\n\n**Note:** Not applicable if Inherited Plan Type is Spouse or Non-Individual. "
        OldestBeneficiaryBirthDt:
          type: string
          description: "Date of birth of the oldest beneficiary, applicable only if there are multiple beneficiaries of the original IRA. Use if value of the OldestBeneficiaryDOBInd field is true.\n\n**Note:** Not applicable if Inherited Plan Type is Spouse or Non-Individual. "
          format: date
        LifeExpectancy:
          type: number
          description: Value of life expectancy.
      description: Details of inherited account.
    addAccountRequest_DepositAcctInfo_RetirementAcctData:
