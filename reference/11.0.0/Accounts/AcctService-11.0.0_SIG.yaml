        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AgreedFundingAmt_CurCode'
      description: 'Maximum whole dollar contribution amount established for retirement plan for the current year for all plan owners under age 50. '
    addAccountRequest_DepositAcctInfo_RetirementAcctData_PriorYrMaxContributionAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AgreedFundingAmt_CurCode'
      description: 'Maximum whole dollar contribution amount established for retirement plan for the prior year for all plan owners under age 50. '
    addAccountRequest_DepositAcctInfo_RetirementAcctData_InheritedAcctData_PartyKeys:
      type: object
