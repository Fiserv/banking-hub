            Max length: 6 characters.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.

            **Note:** *Required field*
          enum:
          - CDA
        AcctUse:
          type: string
          description: "Usage of the account. Institutions in U.S should use this field for regulation D reporting purposes. \n\n**Note:** *Required field*\n\n\n\nPersonal or non-personal flag of account products.\n\nShould be used to add an account."
          enum:
          - Business
          - Retail
        InitialAmount:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_InitialAmount'
        OpenDt:
          type: string
          description: "Date on which the account record is created.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** If Open date is not provided, by default, system date is considered."
          format: date
        RelationshipMgr:
