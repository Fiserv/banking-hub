          description: "Client defined restrictions for transactions applied to the account during the transaction posting.\n\n**Note:** Posting restriction code. \n\nOne position user-defined alphanumeric code that identifies the type of posting restriction on this account.\n\nBlank value indicates that no restrictions are posted. "
