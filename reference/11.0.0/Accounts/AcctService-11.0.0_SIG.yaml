---
openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_SIG
servers:
- url: /
paths:
  /accounts:
    put:
      tags:
      - Update Account
      summary: Update Account.
      description: "Modifies account-related information, such as deposit account details, interest payment details, flex data details, and account address and name details for the following accounts:<br>\n        <ul>\n          <li>Certificate of Deposit (CDA)</li>\n          <li>Demand Deposit Account (DDA)</li>\n          <li>Savings Deposit Account (SDA)</li>\n        </ul>\n        For more information about the Accounts domain, <a href=\"../docs/?path=docs/fintechs/accounts.md\" title=\"Click to open\">click here.</a><br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: AccountMod
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountModRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountModResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountModResponse'
      x-group-name: Account Service
      x-proxy-name: Update Account
      x-child-product-name: Accounts
      x-core: Signature
    post:
      tags:
      - Add Account
      summary: Add Account.
      description: "Creates a new Checking, Savings, CD or Loan Account for one or multiple parties. Account is a product serviced by a financial institution (FI) that carries a credit or debit balance in a particular currency.<br>\n        Following are the supported accounts:\n        <ul>\n          <li>Certificate of Deposit (CDA)</li>\n          <li>Demand Deposit Account (DDA)</li>\n          <li>Savings Deposit Account (SDA)</li>\n          <li>Loan Account (LOAN)</li>\n        </ul>\n        \n        For more information about the Accounts domain, <a href=\"../docs/?path=docs/fintechs/accounts.md\" title=\"Click to open\">click here.</a><br>\n        <br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: addAccount
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addAccountRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addAccountResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addAccountResponse'
      x-group-name: Account Service
      x-proxy-name: Add Account
      x-child-product-name: Accounts
      x-core: Signature
  /accounts/secured:
    post:
      tags:
      - Get Accounts
      summary: Get Accounts.
      description: "Retrieves account-related information of the existing Checking, Savings, CD or Loan account records.<br>\n        For more information about the Accounts domain, <a href=\"../docs/?path=docs/fintechs/accounts.md\" title=\"Click to open\">click here.</a><br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/cash-mgt.md\" title=\"Click to open\">Cash Management</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\" title=\"Click to open\">Treasury Services</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/riskMgt.md\" title=\"Click to open\">Risk and Performance Management</a></li>\n          </ul>"
      operationId: getAccountsSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader_1'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getAccountsSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsSecuredResponse'
      x-group-name: Account Service
      x-proxy-name: Get Account Details
      x-child-product-name: Accounts
      x-core: Signature
components:
  schemas:
    addAccountRequest:
      properties:
        PartyAcctRelInfo:
          type: array
          description: Details of a relationship between party and account.
          items:
            $ref: '#/components/schemas/addAccountRequest_PartyAcctRelInfo'
        DepositAcctInfo:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo'
    addAccountResponse:
      required:
      - AcctStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctStatusRec:
          $ref: '#/components/schemas/addAccountResponse_AcctStatusRec'
    getAccountsSecuredRequest:
      required:
      - AcctSel
      properties:
        AcctSel:
          $ref: '#/components/schemas/getAccountsSecuredRequest_AcctSel'
    getAccountsSecuredResponse:
      required:
      - AcctRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctRec:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec'
    AccountModRequest:
      required:
      - AcctKeys
      properties:
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        AcctKeys:
          $ref: '#/components/schemas/AccountModRequest_AcctKeys'
        DepositAcctInfo:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo'
    AccountModResponse:
      required:
      - AcctStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctStatusRec:
          $ref: '#/components/schemas/AccountModResponse_AcctStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 36
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "f262cfa4-9da4-4a10-b48c-2e947ce3e66c", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\""
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    EFXHeader_1:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 30
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggrigate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OverrideException:
          type: array
          description: List of the exceptions that can be overridden.
          items:
            $ref: '#/components/schemas/OverrideExceptionType'
      description: Details of the exceptions that can be manually acknowledged by the client.
    OverrideExceptionType:
      title: OverrideExceptionType
      type: object
      properties:
        SubjectRole:
          type: string
          description: Role of the subject who is overriding the exception.
        SubjectIdent:
          maxLength: 36
          type: string
          description: Subject identification value to identify the subject who is overriding the exception.
        OvrdExceptionCode:
          maxLength: 40
          type: string
          description: Override exception code to be overridden. This can be the ServerStatusCode from the Message Status section.
        OvrdElement:
          $ref: '#/components/schemas/OvrdElementType'
    OvrdElementType:
      title: OvrdElementType
      type: object
      description: Information about the elements that corresponds to the override exception code.
      allOf:
      - $ref: '#/components/schemas/SubjectElementType'
      - type: object
    addAccountRequest_PartyRef_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique information to identify the party record.

            **Note:** Permanent identifier of customer or a customer key.

            Max length: 10 characters.
      description: |-
        Reference details of a party that is part of the relationship with the account.

        **Note:** Maximum 10 party relationships can be defined.
    addAccountRequest_PartyRef:
      required:
      - PartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addAccountRequest_PartyRef_PartyKeys'
      description: Details of a relationship between party and account.
    addAccountRequest_PartyAcctRelData:
      required:
      - PartyAcctRelType
      properties:
        PartyAcctRelType:
          type: string
          description: |-
            Details of the relationship of the party to the account.

            **Note:** Max length: 3 characters.

            Some of the values are client-defined and therefore, more codes can be added to the list of valid values.

            Parameter configuration table LMXRL0001502 can be used to transform financial institution-specific relationship types.
        PartyAcctRelOrder:
          type: string
          description: |-
            Relationship order of party with an account in case of JointTenancy or JointTenantsInComman.

            **Note:** Only applicable to secondary relationship types of JointTenantInCommon and JointTenancy.
          enum:
          - First
          - Second
          - Third
          - Fourth
          - Fifth
          - Other
    addAccountRequest_Liability:
      type: object
      properties:
        LiabilityPercent:
          type: number
          description: "Percentage for which the party is responsible.\n\n**Note:** Not applicable if value of PartyAcctRelType is 'Sole Owner' since ownership is set to 100%. If an account is joint ownership account, this field is required and should be a total of 100%. "
      description: Type of party ownership to an account.
    addAccountRequest_PartyAcctRelInfo:
      properties:
        PartyRef:
          $ref: '#/components/schemas/addAccountRequest_PartyRef'
        PartyAcctRelData:
          type: array
          description: Details of the relationship of the party to the account.
          items:
            $ref: '#/components/schemas/addAccountRequest_PartyAcctRelData'
        Liability:
          $ref: '#/components/schemas/addAccountRequest_Liability'
    addAccountRequest_DepositAcctInfo_AcctIdent:
      properties:
        AcctIdentType:
          type: string
          description: |-
            Type of account identifiers.

            **Note:** Value of 'AcctNum is used.
          enum:
          - AcctNum
        AcctIdentValue:
          maxLength: 36
          type: string
          description: |-
            Account identification value.

            **Note:** *Required field*
    addAccountRequest_DepositAcctInfo_InitialAmount_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: |-
            Currency code value as per the ISO4217-Alpha format.



            Presently only USD currency code is supported.
      description: |+
        Details of currency code.

    addAccountRequest_DepositAcctInfo_InitialAmount:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_InitialAmount_CurCode'
      description: |-
        Initial amount details of an account.

        For example, the origination amount for a loan+F34 or a certificate value of a time deposit account.

        **Note:** Either InitialAmount or AgreedFundingAmt should be provided to open an account and, both should not be provided.
    addAccountRequest_DepositAcctInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: Unique identifier of a relationship manager.
        RelationshipRole:
          type: string
          description: |-
            Role of a relationship manager.

            **Note:** Value of 'Officer' is used.
          enum:
          - Officer
    addAccountRequest_DepositAcctInfo_ClientDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          type: string
          description: |+
            Unique data identifier to identify the client-defined data item.

            **Note:** UserCodes support alphabets and maximum length is one character.

            UserFields support alphabets and maximum length is 10 characters.



          enum:
          - UserCode1
          - UserCode2
          - UserField1
          - UserField2
          - TMTHR01..10
          - TMFIV01..10
          - TMTEN01..10
          - TMTWN01..10
          - TMTHI01..10
          - TMSEV01..10
          - ""
          - ""
          - ""
        Value:
          maxLength: 256
          type: string
          description: Value of the client-defined data item.
    addAccountRequest_DepositAcctInfo_AcctStmtData_StmtTimeFrame:
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n**Note:** Value of 'none' can be provided in the request if StmtTimeFrame is not recurring. In this case, RecurInterval should not be passed in the request."
          enum:
          - Daily
          - Monthly
          - Cycle
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\nFor example, if the recurrence type value is set to 'monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.\n\nThe default value is set to 1.\n\n\n\n**Note:** Statement cycle/frequency. \n\nMax length: 3 characters."
          format: int64
        DayOfMonth:
          type: string
          description: Day of the month.
          enum:
          - 1 thru 31
    addAccountRequest_DepositAcctInfo_AcctStmtData:
      type: object
      properties:
        StmtTimeFrame:
          type: array
          description: Time frame details for the account statement.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AcctStmtData_StmtTimeFrame'
        NextStmtDt:
          type: string
          description: "Date on which the next statement is generated.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** First statement date.\n\nIf statement recurrence type is cycle, do not provide this date.\n\nIf not provided, date is calculated based on RecurType and RecurInterval provided."
          format: date
        StmtPrepCode:
          type: string
          description: |-
            Code to identify if an individual statement is printed for an account.

            **Note:** Statement preparation code. Boolean values (1 or 0) are accepted for this field to indicate if individual statement is printed (1) or not (0).
        StmtFormat:
          type: string
          description: |-
            Format to identify the statement detail, balance options, daily summary and other values.

            **Note:** Statement model number. Value of '0' at account-level indicates that system uses the product type value for the statement model code at statement processing time.
        MailCode:
          type: string
          description: |-
            Code of mail to sort statements.

            **Note:** User-defined one position code.
        RegDDAPYCode:
          type: string
          description: |-
            Code that identifies if regulation DD disclosures are required for an account, and if so, which APY calculation is to be used to determine the APY for periodic statements. The code compares statement cycle with interest cycle.

            **Note:** *Required field*
          enum:
          - GreaterThan
          - LessOrEqualTo
          - None
        AdditionalStmtCount:
          type: integer
          description: "Count for additional statement.\n\n**Note:** Only one character is supported. "
          format: int64
        AnalysisStmtFormat:
          type: string
          description: "Code that indicates the analysis statement format for an account.\n\n**Note:** *Conditionally Required field*\n\nShould be provided if account is using analysis service charge method. \n\nDetail Add statement format is not supported. \n\n"
        NoActivityStmtOption:
          type: string
          description: Code that indicates whether to prepare a “no activity” statement if the account has no activity since the previous statement. Activity is defined as debit, credit, interest, and/or service charge transactions.
        PrintRegEStmt:
          type: string
          description: |-
            Code to identify whether to print a statement on the last day of the month for accounts with EFT activity that has not been included on the last regular statement during the month.

            **Note:** If no value is provided, by default, value of 'false' is considered.
      description: "Details of the account statement processing data.\n\n**Note:** *Required field*\n\nProduct default values for this aggregate can be obtained from the ESF ProdSpecInq service response. "
    addAccountRequest_DepositAcctInfo_NoticeData:
      properties:
        NoticeType:
          type: string
          description: |+
            Type of notice.



          enum:
          - RateChangeNotice
        NoticeOption:
          type: string
          description: "Option for account notice. \n\n"
          enum:
          - NoNotice
          - GenerateNotice
        LeadDays:
          type: integer
          description: Number of days before an event.
          format: int64
    addAccountRequest_DepositAcctInfo_IntRateData:
      type: object
      properties:
        AccrualMethod:
          type: string
          description: Method of interest accrual.
          enum:
          - Simple
          - Daily
          - Continuous
          - SimpleAvg
          - 'DailyAvg '
        DailyAccrual:
          type: string
          description: |-
            Option to determine the method of daily interest accrual.



            **Note:** Daily accrual is a composition of two fields accrual base code and year base code.
          enum:
          - Standard360
          - Standard365
          - Standard366
          - Actual365
          - Actual360
          - Actual366
      description: "Details of the interest rate processing for the account.\n\n**Note:** *Required field*\n\n\n\nProduct default values for this aggregate can be obtained from the ESF ProdSpecInq service response. \n\n"
    addAccountRequest_DepositAcctInfo_RateChangeData:
      properties:
        RateChangeControl:
          type: string
          description: "Type of interest rate. \n\n\n\n"
          enum:
          - Fixed
          - 'RateIndex '
          - IndexFreq
          - Renewal
          - BalanceTableReview
          - Manual
          - ""
        RatePricingMethod:
          type: string
          description: |-
            Method to indicate if accounts within the product type use the term/balance matrix, a variance matrix or it uses an interest plan to determine initial rate and rate at renewal.

            **Note:** Rate pricing mechanism.



            Values of TermBalance and TermBalanceVariance are applicable if value of RateChangeControl is fixed, renewal or manual.



            IndexRate is applicable if value of RateChangeControl is fixed, renewal/manual, rate index and index frequency.



            Step is applicable if value of RateChangeControl is balance table review.
          enum:
          - Step
          - TermBalance
          - TermBalanceVariance
          - 'IndexRate '
        RatePricingTable:
          type: string
          description: |-
            Table used to calculate the rate using a step table, term/balance table, term/balance/variance matrix or a balance/rate table.

            **Note:**  Matrix variance index applicable if value of RatePricingMethod is 'TermBalanceVariance'.
        RateVariance:
          type: number
          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.

            **Note:** Applicable for RateChangeControl methods rate index and index frequency.
        UseFloorCeilingRateInd:
          type: boolean
          description: |-
            Flag to indicate if floor ceiling rate is to be used.

            **Note:** Not applicable if value of RateChangeControl is balance table review.
        FloorRate:
          type: number
          description: |-
            Rate of interest finalized from the lower range of rates.

            **Note:** Account- format is in XX.XXX format.

            Value should be set to true.

            Applicable if product type common file is set up to use floor/ceiling rate.
        CeilingRate:
          type: number
          description: |-
            Rate of interest finalized from the higher range of rates.

            **Note:** Account- format is in XX.XXX format.

            Value should be set to true.

            Applicable if Product Type common file is set up to use Floor/Ceiling Rate.
        RateChangeRecurType:
          type: string
          description: |-
            Recurrency type to define the recurring change in interest rate.



            **Note:** Only applicable if value of RateChangeControl is index frequency or balance table review.
          enum:
          - Daily
          - Monthly
        RecurInterval:
          type: integer
          description: |-
            Recurrence interval between two successive occurrences of statement generation.

            For example, if the recurrence type value is set to 'monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.

            The default value is set to 1.



            **Note:** Only applicable if value of RateChangeControl is index frequency or balance table review.
          format: int64
        DayOfMonth:
          type: string
          description: |-
            Day of the month.

            **Note:** Rate review specific day.

            Only applicable if value of RateChangeControl is index frequency.
          enum:
          - 1 thru 31
        NextRateChangeDt:
          type: string
          description: "Next date at which the interest rate is to be adjusted.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Only applicable if value of RateChangeControl is index frequency."
          format: date
    addAccountRequest_DepositAcctInfo_AddrDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          type: string
          description: "Unique data identifier to identify the client-defined data item.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nRefers to the identifier of the optional information and, new tag is used to identify contents of optional information line.  Based on the selection an abbreviation can appear before the optional information. This field appears above the recipient line in the printed address. "
          enum:
          - ATTN
          - 'IN CARE OF '
          - MSC
          - None
        Value:
          maxLength: 256
          type: string
          description: "Value of the client-defined data item.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nRefers to optional information field. "
    addAccountRequest_DepositAcctInfo_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: "Standard country code format.\n\n\n\n\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\n\n\nMost of the customers are likely to use ISO3166-Alpha 2 standard, but it is a user-defined list table in core. \n\n"
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: "Country code value as per the country code format set in the CountryCodeSource field.\n\n\n\nFor example, as per IRS country codes, country code of Canada is CA.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\n\n\nThis field carries the ISO country code designated for each country. Represent the country by two letter combination. It’s like an acronym that stands for a country, for example US (United States), FR (France) or IN (India), etc. \n\n\n\n"
      description: Country code details of the account holder.
    addAccountRequest_DepositAcctInfo_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Start date and time value.\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** Date when the address is effective.\n\nEFX supports Datetime but, for this core, only date is supported. "
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "End date and time value.\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** Date when the address is inactive.\n\nEFX supports Datetime but, for this core, only date is supported. "
      description: "Details of the time frame when the address is active.\n\n**Note:** Used for secondary or seasonal address types to indicate if address is permanent, temporary or annual. \n\nIf TimeFrame (StartDt and EndDt) is not provided for secondary address type in the request, this indicates that the address is a permanent alternate address.\n\nIf valid values for the StartDt and EndDt are provided in the TimeFrame for secondary address type in the request, this indicates that the address is an alternate address and will be active during the indicated period of time. \n\nFor Seasonal address type, it is expected that the TimeFrame (StartDt and EndDt) is sent in the request by the client application. \n\n\n\nTimeFrameis not applicable to LegalTitle address."
    addAccountRequest_DepositAcctInfo_PostAddr:
      required:
      - AddrType
      properties:
        AddrUse:
          type: string
          description: "Usage of the address.\n\n\n\n\n\n**Note:** *Required field*\n\n\n\nAlternate address type. \n\nIf AddressFormatType is parsed, following values are supported:\n\n\n\n- Alternate\n\n- StatementPrimary\n\n- StatementAdditional1\n\n- StatementAdditional2\n\n- StatementAdditional3\n\n- StatementAdditional4\n\n- StatementAdditional5\n\n- Government\n\n- Check \n\n\n\nIf AddressFormatType is Label following values are supported:\n\n\n\n- Alternate\n\n- StatementPrimary\n\n- StatementAdditional\n\n- Government\n\n- LegalTitle\n\n\n\nLegal title is not an address and refers to the name if more than one customer are related to one account. Parsed address format type does not support legal title. \n\n\n\n\n\n"
          enum:
          - Alternate
          - StatementPrimary
          - StatementAdditional
          - StatementAdditional1
          - StatementAdditional2
          - StatementAdditional3
          - StatementAdditional4
          - StatementAdditional5
          - Government
          - LegalTitle
          - Check
          - ""
        AddrFormatType:
          type: string
          description: "Type of address format.\n\n\n\n**Note:** Value of this field is same for all account-level addresses for a particular financial institution, therefore, if multiple account addresses are sent in the request, then either the AddressFormatType should be provided only once or the same value should be sent for each aggregate in the request.\n\n\n\nClient application should provide address data in applicable address attributes as per label and parsed address type format.\n\n\n\n "
          enum:
          - Label
          - Parsed
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name in line 1.

            **Note:** Full name that appears in the address.



            Should be provided if AddressFormatType is 'Label'.
        Addr1:
          maxLength: 64
          type: string
          description: "Address in line 1.\n\n**Note:** If AddressFormatType is 'label', this field is the first line of address. Addr1 is required if AddressFormatType is Label. Maximum 40 characters are supported.\n\n\n\nIf AddressFormatType is 'parsed', and client application uses the Standardized address format, this field refers to the HouseNum and Street. Client application should consolidate the HouseNum and street in address line 1 as indicated in format below and send in the request.\n\nFormat: HouseNum followed by a space followed by street name.\n\nExample: 123 Main drive. \n\n"
        Addr2:
          maxLength: 64
          type: string
          description: "Address in line 2.\n\n**Note:** If AddressFormatType is 'Label', this field is the second line of address. Should be provided if Addr3 is sent in request. Maximum 40 characters are supported.\n\n\n\nIf AddressFormatType is 'Parsed', and client application uses the standardized address format, this field refers to the ApartmentNumType and ApartmentNum. Client application must consolidate the ApartmentNumType and ApartmentNum in address line 2 as indicated in below format and send it in the request.\n\nFormat: ApartmentNumType followed by a space followed by ApartmentNum.\n\nExample: STE 600. "
        Addr3:
          maxLength: 64
          type: string
          description: |-
            Address Line 3. Addr2 must be specified to use Addr3.



            **Note:** If AddressFormatType is 'Label', this field is the third line of address. Should be provided if Addr4 is sent in request. Maximum 40 characters are supported.
        Addr4:
          maxLength: 64
          type: string
          description: |-
            Address Line 4. Addr3 must be specified to use Addr4.



            **Note:** If AddressFormatType is 'Label', this field is the fourth line of address. Should be provided if Addr5 is sent in request. Maximum 40 characters are supported.
        Addr5:
          maxLength: 64
          type: string
          description: |-
            Address Line 5. Addr4 must be specified to use Addr5.



            **Note:** If AddressFormatType is 'Label', this field is the fifth line of address.

            Max length:40 characters.
        ApartmentNum:
          maxLength: 15
          type: string
          description: "Number of an apartment.\n\n**Note:** Used if AddressFormatType is 'Parsed' and client application is not using the standardized address format. \n\n\n\nMax length: 6 characters.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'. \n\n"
        ApartmentNumType:
          type: string
          description: "Type of apartment number.\n\n**Note:** Used if AddressFormatType is 'Parsed' and client application is not using the standardized address format. \n\n\n\nThis field is used to identify contents of ApartmentNum field and appears before ApartmentNum in the printed address. \n\n"
          enum:
          - APT
          - BLDG
          - DEPT
          - FL
          - HNGR
          - KEY
          - LOT
          - OFC
          - PH
          - PIER
          - RM
          - SLIP
          - SPC
          - STOP
          - STE
          - TRLR
          - UNIT
        HouseNum:
          maxLength: 15
          type: string
          description: "Number of a house.\n\n**Note:** Used if AddressFormatType is 'Parsed' and client application is not using the standardized address format.\n\nMax length: 10 characters.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'. \n\n"
        Street:
          maxLength: 64
          type: string
          description: "Name of the street.\n\n**Note:** Used if AddressFormatType is 'Parsed' and client application is not using the standardized address format.\n\n\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'. \n\nClient application should send a value in either POBox or Street field and both should not be provided in request.   \n\n"
        District:
          maxLength: 32
          type: string
          description: "Name of the district.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'. \n\nMax length: 24 characters."
        AddrDefinedData:
          type: array
          description: Details of the address defined.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: "Name of the city.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'.  \n\nPostal town is the city for parsed account addresses. \n\n\n\nMaximum 24 characters are supported."
        County:
          maxLength: 32
          type: string
          description: "Name of the county.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'.  \n\n\n\nMax length: 24 characters."
        StateProv:
          type: string
          description: "State province name as per <a href=\"https://en.wikipedia.org/wiki/ISO_3166-2:US\" title=\"Click to open\" target=\"_blank\" >ISO 3166-2:US codes</a>.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'.  \n\n\n\nMax length: 2 characters."
        MilitaryRegion:
          type: string
          description: "Code to indicate the military region.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\n\n\nFor a military address, this field should be used instead of the state or city fields. "
          enum:
          - APO AA
          - APO AE
          - APO AP
          - FPO AA
          - FPO AE
          - FPO AP
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.

            **Note:** *Conditionally Required field*

            Applicable if value of AddressFormatType is 'Parsed' or 'Label'.



            Postal code provides information about the ZIP code. Format of information is in ZIP Code (5 Digit)-Additional code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000.



            Not applicable to LegalTitle.

            Maximum 10 characters are supported.
        CountryCode:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_CountryCode'
        POBox:
          maxLength: 16
          type: string
          description: "Number of PO box.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\n\n\nClient application should send a value in either POBox or street field but not both.  \n\n\n\nPost office box addresses are output as PO BOX NNNNNN in the printed address.\n\n\n\n"
        AddrType:
          type: string
          description: "Type of the address. \n\n\n\n**Note:** Both secondary and seasonal address types are supported for label and parsed AddrFormatType. \n\nIf AddrType is secondary and no TimeFrame (StartDt and EndDt) is provided then address is considered as permanent alternate address. \n\nIf AddrType is secondary and TimeFrame (StartDt and EndDt) is provided then address is considered as temporary alternate address that is only active during indicated period of time. \n\nIf AddrType is Seasonal then the TimeFrame (StartDt and EndDt) should be sent in request and the address is considered to as annual alternate address, that means that the address is active within indicated period of time every year."
          enum:
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_TimeFrame'
        Retention:
          type: boolean
          description: "Flag to indicate whether the address to be retained after its timeframe.\n\n**Note:** Code to indicate if a secondary address is to be deleted once the date specified in EndDt is reached.\n\nValue should be set to 'false' if the address type is secondary and the TimeFrame (StartDt and EndDt) is provided in the request. \n\nValue should not be set to 'false' for secondary address type, if TimeFrame (StartDt and EndDt) is not provided since then the address is considered to be a permanent alternate address. \n\nValue should not be set to 'false' for seasonal address type. \n\nNot applicable to LegalTitle address.\n\n\n\nIf value is not provided by the client application in this field, by default value is considered as 'true'."
        RevertToPartyAddr:
          type: boolean
          description: "Flag to indicate if alternate address of an account should be reverted to the party name and address.\n\n**Note:** Only applicable if AddrFormatType is 'Label'. For Parsed addresses, this field is automatically set up.\n\n\n\nRefers to Revert to Primary customer address (that is revert customer N/A field) and is only valid for the account level alternate address, that is when the AddrUse is equal to 'Alternate' for an account. \n\n\n\nClient application should not send this field as 'true' if the address type is Seasonal or, if address type is Secondary and TimeFrame (StartDt and EndDt) is not provided in the request. "
        Addr6:
          maxLength: 64
          type: string
          description: |+
            Address Line 6. Addr5 must be specified to use Addr6.

    addAccountRequest_DepositAcctInfo_RenewalData_RenewalFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: 'Recurrence type indicates the pattern of recurrence. '
          enum:
          - Daily
          - Monthly
          - None
        RecurInterval:
          type: integer
          description: |+
            Recurrence interval between two successive occurrences of statement generation.

            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.

            The default value is set to 1.

          format: int64
        DayOfMonth:
          type: string
          description: Day of the month.
          enum:
          - 1 thru 31
      description: Time interval details between the renewals for an account.
    addAccountRequest_DepositAcctInfo_RenewalData:
      required:
      - RenewalOption
      type: object
      properties:
        RenewalOption:
          type: string
          description: "Renewal option applied to the account. \n\n"
          enum:
          - AutomaticRenewal
          - NoRenewalAllowed
          - ""
        RenewalFrequency:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RenewalData_RenewalFrequency'
      description: "Details related to the account renewal.\n\n**Note:** *Required field*\n\nProduct default values for this aggregate can be obtained from the ESF ProdSpecInq service response. "
    addAccountRequest_DepositAcctInfo_AgreedFundingAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: |-
            Currency code value as per the ISO4217-Alpha format.



            Presently only USD currency code is supported.
      description: Details of currency code.
    addAccountRequest_DepositAcctInfo_AgreedFundingAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AgreedFundingAmt_CurCode'
      description: "Amount used for CDA accounts to hold the agreed funding with the party opening the account. \n\n**Note:** Either InitialAmount or AgreedFundingAmt should be provided to open an account and, both should not be provided."
    addAccountRequest_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: "Unique identification number of an account record.\n\n**Note:** Only applicable if interest disposition is Transfer to account or ACH transfer.\n\nMaximum 13 characters are supported for internal transfers. \n\nFor ACH transfer, this field refers to external account number and maximum 17 characters are supported. "
        AcctType:
          type: string
          description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>.\n\n**Note:** Only applicable if interest disposition is Transfer to account or ACH transfer.\n\nFor ACH transfer this field refers to external account type and, only DDA and SDA account types supported. "
          enum:
          - DDA
          - SDA
        FIIdentType:
          type: string
          description: |-
            Identification type of a financial institution.



            **Note:** Only applicable if interest disposition is ACH transfer.

            Only routing number is supported.
          enum:
          - RoutingNum
        FIIdent:
          maxLength: 34
          type: string
          description: |-
            Unique identification number of a financial institution.

            **Note:** Only applicable if interest disposition is ACH transfer.

            Routing and transit number for external account, this number is run through a check digit verification in HSP but does not have to be defined.
      description: Unique information to identify the account record.
    addAccountRequest_DepositAcctInfo_IntDispData_IntDistAcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys'
        ACHReceivingCompany:
          maxLength: 30
          type: string
          description: |-
            Name of the receiver of the transaction.

            **Note:** Only applicable if interest disposition is ACH transfer.

            Refers to a name associated with external account that can be used for identification purpose.
      description: |-
        Details of the interest distribution account reference indicating the object where the interest is distributed.

        **Note:** Only applicable if interest disposition is Transfer to account or ACH transfer.
    addAccountRequest_DepositAcctInfo_IntDispData_IntPmtFrequency:
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n**Note:** Refers to interest payment period."
          enum:
          - Cycle
          - Daily
          - Monthly
        RecurInterval:
          type: integer
          description: |-
            Recurrence interval between two successive occurrences of statement generation.

            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.

            The default value is set to 1.



            **Note:** Interest payment cycle/frequency.

            Only two characters are supported.
          format: int64
        DayOfMonth:
          type: string
          description: Day of the month.
          enum:
          - 1 thru 31
    addAccountRequest_DepositAcctInfo_IntDispData:
      type: object
      properties:
        IntDisposition:
          type: string
          description: 'Option to indicate the interest disposition. '
          enum:
          - TransferToAcct
          - Check
          - Capitalize
          - ACHXfer
          - ""
          - ""
        IntDistAcctRef:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_IntDispData_IntDistAcctRef'
        WithholdingOption:
          type: string
