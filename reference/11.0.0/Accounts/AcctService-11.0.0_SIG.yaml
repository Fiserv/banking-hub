        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that primarily created the account with the party

            **Note:** *Required field*
        AcctTitle:
          maxLength: 255
          type: string
          description: "Title of account. This value is typically used to indicate the ownership or responsibility of account holder and manner in which the ownership or responsibility is assigned. \n\nFor example, John Doe CUSTODIAN.\n\n**Note:** Account title modifier. This information prints in the window of customer statement. \n\nMax length: 30 characters."
        OEDCode:
          type: string
          description: Officer, employee, director code. This code is used to indicate if the party is an employee of the financial institution.
          enum:
          - Director
          - Employee
          - MainShareHolder
          - Officer
          - RelInterest
          - NoRelationship
          - OfficerOtherBank
        ClientDefinedData:
          type: array
          description: |-
            Details of the client-defined data whose value, data type and definition are defined by the client or user.

            **Note:** User-defined and user code fields of transaction account.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_ClientDefinedData'
        AcctStmtData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AcctStmtData'
        NoticeData:
          type: array
          description: "Details of account notice processing data.\n\n**Note:** Product default values for this aggregate can be obtained from the ESF ProdSpecInq service response. "
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_NoticeData'
        Rate:
          type: number
          description: |+
            Current interest rate for the account.

            **Note:** *Required field*



            Rate of interest to be paid on an account in XX.XXX format.

        IntRateData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_IntRateData'
        RateChangeData:
          type: array
          description: "Details of frequency for interest rate adjustment.\n\n**Note:** *Required field*\n\n\n\nProduct default values for this aggregate can be obtained from the ESF ProdSpecInq service response. \n\n"
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RateChangeData'
        PostAddr:
          type: array
          description: Postal address details of the account holder.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_PostAddr'
        TrnRestriction:
