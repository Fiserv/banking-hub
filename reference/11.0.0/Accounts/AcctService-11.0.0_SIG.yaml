        InheritedAcctData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RetirementAcctData_InheritedAcctData'
      description: "Details of the retirement account.\n\n**Note:** *Conditionally Required field*\n\nShould be provided if the new account is a Retirement account. \n\nProduct default values for the this aggregate can be obtained from the ESF ProdSpecInq service response. "
    addAccountRequest_DepositAcctInfo_SvcChgData_SvcChgMethod:
      properties:
        SvcChgMethodType:
          type: string
          description: |-
            Type of method used to calculate service charge.

            **Note:** Refers to service charge type.
          enum:
          - Assess
          - None
          - ""
        SvcChgMethodOpt:
          type: integer
          description: |-
            Service charge code on the account.

            **Note:** Refers to service charge plan.

            Not applicable if the Service charge method type is None.
          format: int64
    addAccountRequest_DepositAcctInfo_SvcChgData_SvcChgTimeFrame:
      properties:
        RecurType:
          type: string
          description: 'Recurrence type indicates the pattern of recurrence. '
          enum:
          - Daily
          - Monthly
          - Cycle
        RecurInterval:
          type: integer
          description: |+
            Recurrence interval between two successive occurrences of statement generation.

            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.

            The default value is set to 1.

          format: int64
        DayOfMonth:
          type: string
          description: Day of the month.
          enum:
          - 1 thru 31
        RecurStartDate:
          type: string
          description: "Date when the rate change becomes effective.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        RecurEndDate:
          type: string
          description: "Date when the service charge rate becomes inactive.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-21"
          format: date
    addAccountRequest_DepositAcctInfo_SvcChgData:
      type: object
      properties:
        SvcChgMethod:
          type: array
          description: Method used to calculate the automatic service charges for maintenance or activity.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_SvcChgData_SvcChgMethod'
        SvcChgTimeFrame:
          type: array
          description: |-
            Details of the time frame for service charge on an account.

            **Note:**  Not applicable if Service charge method type is None.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_SvcChgData_SvcChgTimeFrame'
        IncAcctRelSvcChgInd:
          type: boolean
          description: Flag to indicate if an account is included in related account service charges.
        NextSvcChgDt:
          type: string
          description: "Date on which the next service charge is scheduled.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Not applicable if value of service charge recurrence type is cycle."
          format: date
        SvcChgBillDayOfMonth:
          type: string
          description: "Day of the month when the service charges should become due for payment.\n\n**Note:** Refers to specific day to defer/bill charge. "
          enum:
          - 1 thru 31
        SvcChgBillDeferDays:
          type: integer
          description: " Number of days after the service charge analysis when the service charge becomes due for payment.\n\n**Note:** Refers to number of days to defer/bill charge. "
          format: int64
      description: "Details of the service charge associated with an account.\n\n**Note:** Product default values for this aggregate can be obtained from the ESF ProdSpecInq service response. "
    addAccountRequest_DepositAcctInfo_CorrespondingPoolData:
      type: object
      properties:
        CorrespondingPoolCode:
          type: string
          description: |-
            Code to indicate the method used to determine the corresponding pool rate.

            **Note:** Refers to match/fluctuating flag.
        CorrespondingPoolIndex:
          type: integer
          description: "Number of the index to which the corresponding pool is tied.\n\n**Note:** *Conditionally Required field*\n\nShould be provided if Corresponding Pool Code is Index or Renewal. \n\nNumber of index can be any value between 00 to 99. \n\n"
          format: int64
        CorrespondingPoolRate:
          type: number
          description: |2-
             Rate associated with the corresponding pool.

            **Note:** *Conditionally Required field*

            Should be provided if Corresponding Pool Code is Index or Renewal.

            Format: XXX.XXXX.
        CorrespondingPoolVariance:
          type: number
          description: |-
            Percentage that the rate associated with the corresponding pool index varies.

            **Note:** *Conditionally Required field*

            Should be provided if Corresponding Pool Code is Index.

            Variance format is XXX.XXXX.
      description: "Details of corresponding pool data.\n\n**Note:** *Required field*\n\nProduct default values for this aggregate can be obtained from the ESF ProdSpecInq service response. \n\n"
    addAccountRequest_DepositAcctInfo_PromotionalRate:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Start date and time value.\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** Date on which the promotional interest rate is applied to the account's interest rate. "
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "End date and time value.\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** Date on which the promotional interest rate is no longer applied to the account's interest rate. "
        MarginType:
          type: string
          description: |-
            Type of margin.

            **Note:** Only value of 'Variance' is supported.

            If value is not provided, by default, value of 'Variance' is considered.
          enum:
          - Variance
        Margin:
          type: number
          description: "Margin of interest.\n\n**Note:** *Conditionally Required field*\n\nVariance rate. Variance interest rate is applied to the base interest rate. \n\nShould be provided if promotional rate is to be used. "
      description: "Details of the promotional rate to give the customer an increased or decreased interest rate for a predefined number of days.\n\n**Note:** Product default values for this aggregate can be obtained from the ESF ProdSpecInq service response. "
    addAccountRequest_DepositAcctInfo_Fee:
