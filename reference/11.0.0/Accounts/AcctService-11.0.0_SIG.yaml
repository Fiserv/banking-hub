          enum:
          - TransferToAcct
          - Check
          - Manual
        AcctKeys:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_PrincipalDispData_AcctKeys'
      description: "Details of principal disposition.\n\n**Note:** *Required field*\n\nProduct default values for this aggregate can be obtained from the ESF ProdSpecInq service response. \n\n"
    addAccountRequest_DepositAcctInfo_RetirementAcctData_Max5070ContributionAmt:
