          - IOLTA
          - MortEscrow
          - NotTrust
          - OtherTrust
          - SecDeposits
          - UTMA/UGMA
        BrokeredDeposit:
          type: string
          description: Code to indicate if a deposit is a brokered deposit.
        GovernmentFunds:
          type: string
          description: 'Code to indicate if an account is a government account for reserve requirements. '
        PublicFunds:
          type: string
          description: "Code to indicate (for special reporting) if an account is a public funds deposit account.\n\n**Note:** *Required field*\n\nOnly one character is supported. \n\n\n\nValue of N is defined value to indicate that this is a public funds deposit account.\n\nValues between A to Z are user-defined values that the financial institutions can use to identify various types of public funds."
        SecuredDeposit:
          type: string
          description: Code to indicate if an account is secured.
        TrustDeposit:
          type: string
          description: |-
            Code to indicate if an account is a trust account and the type of trust.

            **Note:** *Required field*

            If account is not a trust account this flag should be set to 'NotATrust'.
        CashTrnReportingInd:
