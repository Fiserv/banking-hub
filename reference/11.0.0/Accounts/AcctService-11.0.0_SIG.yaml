        ChargeFeeInd:
          type: boolean
          description: Flag to indicate if the fee is to be charged.
        FeeType:
          type: string
          description: |-
            Type of fee.

            **Note:**  Only NSFFee value is supported. NSFFee refers to (NSF transactions) Charge flag.
          enum:
          - NSFFee
    addAccountRequest_DepositAcctInfo_OverdraftData_AtmPosOverdraft:
