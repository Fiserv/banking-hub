          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AgreedFundingAmt_CurCode'
      description: 'Maximum whole dollar amount that can be contributed for the prior year for traditional and Roth IRAs with plan owners aged 50 to 70 ½. '
    addAccountRequest_DepositAcctInfo_RetirementAcctData_MaxContributionAmt:
      type: object
