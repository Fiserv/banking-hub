        BirthDt:
          type: string
          description: "Date of birth of a person party.\n\n**Note:** If no birth date is associated with the customer record, this date is used. "
          format: date
        EmployerIdent:
          maxLength: 36
          type: string
          description: "Description that identifies the employer responsible for establishing the retirement plan (for SEP or HR-10). \n\n**Note:** Maximum 12 characters are supported.\n\nThis data is supported and required only if Retirement Plan common file is set up to use Employer information. "
        Max5070ContributionAmt:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RetirementAcctData_Max5070ContributionAmt'
        PriorYrMax5070ContributionAmt:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RetirementAcctData_PriorYrMax5070ContributionAmt'
        MaxContributionAmt:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RetirementAcctData_MaxContributionAmt'
        PriorYrMaxContributionAmt:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RetirementAcctData_PriorYrMaxContributionAmt'
        IncTrnDetailStmtInd:
