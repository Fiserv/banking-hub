        AgreedFundingAmt:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AgreedFundingAmt'
        IntDispData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_IntDispData'
        PrincipalDispData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_PrincipalDispData'
        RetirementAcctData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RetirementAcctData'
        SvcChgData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_SvcChgData'
        CorrespondingPoolData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_CorrespondingPoolData'
        ChildSupportTrust:
