          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_PostAddr'
        ReviewData:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_ReviewData'
        ClientDefinedData:
          type: array
          description: Details of the client-defined data whose definition, data type and value is defined by the client or user.
          items:
            $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_ClientDefinedData'
      description: Details of an escrow account.
    EscrowAddOperResponse_EscrowStatusRec_EscrowKeys:
      required:
