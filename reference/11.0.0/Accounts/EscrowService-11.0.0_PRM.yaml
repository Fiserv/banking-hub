---
openapi: 3.0.1
info:
  title: Escrow Service
  description: Escrow service supports the operations to manage escrow accounts for an existing loan.
  version: 11.0.0_PRM
servers:
- url: /
paths:
  /escrowservice/lending/escrow:
    post:
      tags:
      - Add Escrow
      summary: Add Escrow.
      description: Add Escrow API creates an escrow record for an existing loan account. <br> To create the escrow record it is required to provide the escrow category that indicates type of escrow such as Escrow Tax, Escrow Insurance or Other. Most of the escrow data is comman between different escrow categories. Only tax and insurance records have additional data specific to these type of escrow. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: EscrowAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EscrowAddOperRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EscrowAddOperResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EscrowAddOperResponse'
      x-default-example: Permier
      x-group-name: Escrow Service
      x-proxy-name: Add Escrow
      x-child-product-name: Accounts
      x-core: Premier
components:
  schemas:
    EscrowAddOperRequest:
      required:
      - EscrowInfo
      properties:
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        EscrowInfo:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo'
    EscrowAddOperResponse:
      required:
      - EscrowStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        EscrowStatusRec:
          $ref: '#/components/schemas/EscrowAddOperResponse_EscrowStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 30
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\""
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: 
            Flag to indicate if the exceptions should be auto-acknowledged by the system. If this value is set to True, then any exception that can be overridden will be automatically acknowledged by the system and exceptions that cannot be overridden will be returned in the Status aggregate of the response message.
      description: Details of the exceptions that can be manually acknowledged by the client.
    OverrideExceptionType:
      title: OverrideExceptionType
      type: object
      properties:
        SubjectRole:
          type: string
          description: Role of the subject who is overriding the exception.
        SubjectIdent:
          maxLength: 36
          type: string
          description: Subject identification value to identify the subject who is overriding the exception.
        OvrdExceptionCode:
          maxLength: 40
          type: string
          description: Override exception code to be overridden. This can be the ServerStatusCode from the Message Status section.
        OvrdElement:
          $ref: '#/components/schemas/OvrdElementType'
    OvrdElementType:
      title: OvrdElementType
      type: object
      description: Information about the elements that corresponds to the override exception code.
      allOf:
      - $ref: '#/components/schemas/SubjectElementType'
      - type: object
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggrigate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    EscrowAddOperRequest_EscrowInfo_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number of an account record.

        AcctType:
          type: string
          description: |-
            Type of an account.

            For more information on account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - LOAN
      description: Unique information to identify the account record.
    EscrowAddOperRequest_EscrowInfo_EscrowCoverageAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: |-
            Standard ISO currency code format.

            Refer to the <a href="https://en.wikipedia.org/wiki/ISO_4217" target="_blank" title="Click to open in a new tab">ISO 4217 codes </a> to view the list of all currency codes.
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported."
      description: Details of currency code.
    EscrowAddOperRequest_EscrowInfo_EscrowCoverageAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |+
            Amount in decimal.

            **Note:** Refers to insured amount and is applicable only when the escrow category is set to "Insurance".

        CurCode:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_EscrowCoverageAmt_CurCode'
      description: Details of the amount required for the insurance coverage of an escrow.
    EscrowAddOperRequest_EscrowInfo_DisburseData_DisburseAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported."
      description: Details of currency code.
    EscrowAddOperRequest_EscrowInfo_DisburseData_DisburseAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal.
        CurCode:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_DisburseData_DisburseAmt_CurCode'
      description: |-
        Details of disbursement amount.

        **Note:** Information is used to indicate next escrow disbursement amount.
    EscrowAddOperRequest_EscrowInfo_DisburseData_DisburseAmt_1_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported."
      description: Details of currency code.
    EscrowAddOperRequest_EscrowInfo_DisburseData_DisburseAmt_1:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal.
        CurCode:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_DisburseData_DisburseAmt_1_CurCode'
      description: Details of amount to be disbursed from escrow account.
    EscrowAddOperRequest_EscrowInfo_DisburseData_DisburseSched:
      properties:
        DisburseSchedIdent:
          type: string
          description: |-
            Unique identifier of the scheduled disbursement.

            **Note:** Up to four different escrow disbursment schedules are supported.
          enum:
          - 1 through 4
        DisburseDt:
          type: string
          description: "Date on which the disbursement is scheduled.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        DisburseAmt:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_DisburseData_DisburseAmt_1'
        DisburseStatus:
          type: string
          description: Status of the scheduled disbursement.
          enum:
          - Completed
          - Pending
    EscrowAddOperRequest_EscrowInfo_DisburseData:
      type: object
      properties:
        DisburseTo:
          maxLength: 80
          type: string
          description: |-
            User-defined vendor number to which escrow disbursement is made.

            **Note:** *Required field*
        AgentId:
          maxLength: 36
          type: string
          description: |+
            Unique identification code of agent.

            **Note:** Applicable only when the escrow category is set to "Insurance."

        DisburseRefNum:
          maxLength: 80
          type: string
          description: |-
            Reference number required for disbursement of funds.





            **Note:** If escrow category is set to "Taxes", this value refers to a property identification.

            If the escrow category is set to "Insurance", this value refers to policy number.
        DisburseMethod:
          type: string
          description: |-
            Method of disbursement of funds.

            **Note:** Refers to a auto payout option.



            Required by service provider.



            Values supported by service provider are listed below:

            - N: No auto disbursements indicates escrow disbursement transactions are not generated automatically.

            - Y: Auto disbursements, indicates escrow disbursement transactions are generated automatically.

            - R: Automatic when released, indicates review and release.

            - P: Pending disbursements, indicates pending disbursement, which means additional account information with option [R]. Automatic when released has been reviewed and released, and a disbursement will be generated in the next update. The [P] Pending disbursements value is automatically reset to [R] Automatic when released after the disbursement is generated.

            - S: Auto disbursements until note Is paid off-indicates escrow disbursement transactions are automatically generated until the note is paid off;

            - F: Disbursement this update: indicates a force payout, which means a disbursement will be generated in the next update.
          enum:
          - "N"
          - "Y"
          - R
          - P
          - S
          - F
        DisburseAmt:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_DisburseData_DisburseAmt'
        NextDisburseDt:
          type: string
          description: "Date on which next disbursement is scheduled from an escrow account.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Either next disburse date or disburse schedule data is required to be provided.\n\n\n\nThis refers to current payout date for service provider."
          format: date
        DisburseSched:
          type: array
          description: |+
            Details of next disbursement scheduled from an escrow account.

            **Note:** This aggregate is specific to the service provider. It refers to an escrow disbursement frequency defined by the table.



            Either escrow disburse recurrence type, next disburse amount and next disburse date or disburse schedule data is required to be provided.



            If disburse schedule is provided it will override recurrence type, next disburse amount and next disburse date provided in disburse data aggregate.



          items:
            $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_DisburseData_DisburseSched'
        DateUpdateOption:
          type: string
          description: |-
            Method used to update next disbursement date once the previous disbursement is completed.

            **Note:** *Required field*
          enum:
          - NoUpdate
          - AtDisburse
          - Automatic
          - Forecast
        DisburseAmtUpdateOption:
          type: string
          description: |-
            Method used to update next disbursement amount.



            **Note:** *Required field*
          enum:
          - NoUpdate
          - Automatic
          - AtDisburse
      description: Details of disbursements to be made from an escrow account.
    EscrowAddOperRequest_EscrowInfo_EscrowInsuranceData_Term:
      required:
      - TermUnits
      type: object
      properties:
        Count:
          type: integer
          description: Duration of the time frame with respect to the specified TermUnits value. Count can be expressed either in months or years. Maximum value is "999".
          format: int64
        TermUnits:
          type: string
          description: Units to define the term of insurance policy.
          enum:
          - Month
          - Years
      description: |-
        Term details of insurance policy.

        **Note:** Applicable only when the escrow category is set to "Insurance."
    EscrowAddOperRequest_EscrowInfo_EscrowInsuranceData:
      type: object
      properties:
        Term:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_EscrowInsuranceData_Term'
        PremiumPct:
          type: number
          description: |-
            Rate in percent used to calculate the insurance amount.

            **Note:** Refers to insurance premier rate and applicable only when the escrow category is set to "Insurance."
      description: Details of insurance associated with an escrow account.
    EscrowAddOperRequest_EscrowInfo_PropertyValueAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported."
      description: Details of currency code.
    EscrowAddOperRequest_EscrowInfo_PropertyValueAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal.

            **Note:** Refers to a valuation of the stated property and applicable only when the escrow category is set to "Taxes."
        CurCode:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_PropertyValueAmt_CurCode'
      description: Details of property value.
    EscrowAddOperRequest_EscrowInfo_EscrowTaxData_TaxServiceData:
      type: object
      properties:
        ServiceContract:
          maxLength: 30
          type: string
          description: |-
            Unique identification number for tax service contract.

            **Note:** Refers to a tax service contract number, which is an identification number for automatic reporting of additional tax escrow information about magnetic tape.
        ServiceContractSuffix:
          maxLength: 30
          type: string
          description: |-
            Unique identifier for automatic reporting of additional tax escrow information about magnetic tape added to the contract.

            **Note:** Refers to a tax service contract suffix, which is an identification number for automatic reporting of additional tax escrow information about magnetic tape.
      description: |-
        Details of tax levied on services.

        **Note:** Applicable only when the escrow category is set to "Taxes."
    EscrowAddOperRequest_EscrowInfo_EscrowTaxData:
      type: object
      properties:
        TownshipCode:
          type: string
          description: Code to identify the township for escrow tax record.
        County:
          maxLength: 32
          type: string
          description: Country code to identify the country.
        StateProv:
          type: string
          description: Unique identification of state province as per ISO 3166-2:US codes.
        TaxServiceData:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_EscrowTaxData_TaxServiceData'
      description: |-
        Tax details associated with an escrow.

        **Note:** Applicable only when the escrow category is set to "Taxes."
    EscrowAddOperRequest_EscrowInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      type: object
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of a relationship manager.\n\n**Note:** Refers to a responsibility code. "
        RelationshipRole:
          type: string
          description: Role of a relationship manager.
          enum:
          - Officer
      description: |-
        Information about the financial institution officers who have management-related responsibilities of the account.

        **Note:** *Optional field*

        If not provided, the relationship manager who is assigned to the loan account will be responsible for the escrow.
    EscrowAddOperRequest_EscrowInfo_PostAddr:
      required:
      - AddrType
      type: object
      properties:
        AddressIdent:
          maxLength: 36
          type: string
          description: Unique identifier of an address record.
        AddrType:
          type: string
          description: Type of the address.
          enum:
          - Primary
      description: |+
        Postal address details of the accountholder.

    EscrowAddOperRequest_EscrowInfo_ReviewData_ReviewFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: "Type of recurrence. \n\n**Note:** Indicates how often an escrow record will be reviewed and printed on the escrow review report."
          enum:
          - None
          - Monthly
          - Quarterly
          - SemiYearly
          - Yearly
        RecurInterval:
          type: string
          description: |+
            Recurrence interval between two successive occurrences of disbursement. For example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to set to '1', then there will be 1 month interval between the next statement.

            The default value is set to 1.

          enum:
          - "1"
      description: Frequency details of financial review.
    EscrowAddOperRequest_EscrowInfo_ReviewData:
      type: object
      properties:
        ReviewFrequency:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_ReviewData_ReviewFrequency'
        NextReviewDt:
          type: string
          description: "Date on which next financial review of an escrow account is scheduled.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Next review date of escrow record."
          format: date
      description: Review details of an escrow account.
    EscrowAddOperRequest_EscrowInfo_ClientDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          maxLength: 36
          type: string
          description: |+
            Unique identifier of the client defined data item.

            **Note:** Refers to field code on provider side.

        Value:
          maxLength: 256
          type: string
          description: Value of the client-defined data item.
        ExpDt:
          type: string
          description: "Date on which client defined data item automatically expires.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-12-31"
          format: date
    EscrowAddOperRequest_EscrowInfo:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_AcctKeys'
        EscrowType:
          type: string
          description: |-
            User-defined escrow type code to identify the transactions covered under the escrow account.

            **Note:** You may choose one of 99 escrow type codes defined in LAS escrow type description specification.
        Desc:
          maxLength: 200
          type: string
          description: |-
            Description of the escrow account.

            **Note:** Applicable only when the EscrowCategory is set to "Other".
        EscrowCategory:
          type: string
          description: |-
            Category to which the escrow account is associated.

            **Note:** *Required field*
          enum:
          - Taxes
          - Insurance
          - Other
        IncEscrowAnalysisInd:
          type: boolean
          description: |+
            Flag to indicate whether the escrow is included in analysis of the account.

            Escrow analysis consists of escrow account review to ensure that funds collected are enough for disbursement.



        CushionPmtNum:
          type: integer
          description: |+
            Number of monthly escrow payments (00-99) required for an organization to be held in reserve.

            **Note:** Refers to escrow reserve months.

          format: int64
        EscrowCoverageAmt:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_EscrowCoverageAmt'
        EscrowExpDt:
          type: string
          description: "Expiry date of the escrow insurance coverage.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Refers to expiration date of an insurance policy and is applicable only when the escrow category is set to \"Insurance\"."
          format: date
        ExpDt:
          type: string
          description: "Date on which system automatically deletes the escrow information.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-12-31\n\n**Note:** If ExpDate is not provided, then the system holds the escrow information until it is manually deleted."
          format: date
        DisburseData:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_DisburseData'
        EscrowInsuranceData:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_EscrowInsuranceData'
        PropertyValueAmt:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_PropertyValueAmt'
        EscrowTaxData:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_EscrowTaxData'
        RelationshipMgr:
          $ref: '#/components/schemas/EscrowAddOperRequest_EscrowInfo_RelationshipMgr'
        ReportGroupCode:
          type: string
          description: |-
