        CompositeCurAmtTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the CompositeCurAmtType field.
        CurAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CurAmt'
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_NextPmt_BillStatus:
      type: object
      properties:
        BillStatusCodeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the BillStatusCode field.
      description: Details of the bill status for the next payment.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_NextPmt:
      type: object
