          description: Details of the payment composite amount.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_PmtCompositeAmt'
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_NextPmt_PmtCompositeAmt:
