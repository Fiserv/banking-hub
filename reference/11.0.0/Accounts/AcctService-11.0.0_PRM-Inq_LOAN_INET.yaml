      properties:
        CompositeCurAmtType:
          type: string
          description: Type of composite currency amount.
          enum:
          - Principal
          - Interest
          - Escrow
          - OtherEscrow
          - Insurance
          - LateFee
          - Fee
        CompositeCurAmtTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the CompositeCurAmtType field.
        CurAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CurAmt'
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_BilledPmt:
      properties:
