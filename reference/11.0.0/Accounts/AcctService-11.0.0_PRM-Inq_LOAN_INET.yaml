            This value will be null when the interest method is: Add On [4], Rule of 78 [5], or Negative Amortization [8].
        InterestBilling:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_InterestBilling'
        DuePmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_DuePmt'
        BilledPmt:
