          - SSN
          - EIN
          - Foreign
          - ITIN
          - ATIN
        TaxIdent:
          maxLength: 12
          type: string
          description: |-
            Unique identifier of tax.



            Example: "123456789"
        TaxExempt:
          type: string
          description: 'Type of tax exempt. '
          enum:
          - NotTaxExempt
          - NonProfit
          - Government
          - TaxExempt
        ElectronicBankingOpt:
          type: string
          description: Options to indicate the available services for electronic banking.
          enum:
          - InquiryOnly
          - Enabled
          - Disable
        DocDistributionOption:
          type: string
