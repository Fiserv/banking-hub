---
openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_PRM-Inq_DDL
servers:
- url: /
paths:
  /acctservice/acctmgmt/accounts/secured:
    post:
      tags:
      - Get Accounts
      summary: Get Accounts.
      description: Get Account API retrieves various details of a Demand Deposit Loan account (DDL).<br>For Premier, the DDL account provides ability to advance funds to a Demand Deposit account for overdraft or any other purpose. Additionally, the DDL account is an extension of DDA, therefore the account number, product type, customer relationships, addresses and other information are similar in DDL and DDA. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: getAccountsSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getAccountsSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsSecuredResponse'
      x-default-example: Premier
      x-group-name: Account Service
      x-proxy-name: Get Account Details
      x-child-product-name: Accounts
      x-core: Premier-DDL
components:
  schemas:
    getAccountsSecuredRequest:
      required:
      - AcctSel
      properties:
        AcctSel:
          $ref: '#/components/schemas/getAccountsSecuredRequest_AcctSel'
    getAccountsSecuredResponse:
      required:
      - AcctRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctRec:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    getAccountsSecuredRequest_AcctSel_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.



            **Note:** Demand deposit loan account number is the same as demand deposit account number.
        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.



            **Note:** *Required field*
          enum:
          - DDL
      description: Information to identify the account record.
    getAccountsSecuredRequest_AcctSel:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/getAccountsSecuredRequest_AcctSel_AcctKeys'
      description: Details of the selection criteria used for account inquiry.
    getAccountsSecuredResponse_AcctRec_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - DDL
      description: Information to identify the account record.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_AcctIdent:
      properties:
        AcctIdentType:
          type: string
          description: |-
            Type of the account identification.







            **Note:** Refers to a portfolio number to which demand deposit loan account is linked.
          enum:
          - PORT
        AcctIdentValue:
          maxLength: 36
          type: string
          description: Account identification value associated to the AcctIdentType field.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_DateData:
      properties:
        DateType:
          type: string
          description: "Type of dates to be referenced to fetch the transaction records.  \n\n\n\n\n\n\n\n**Note:** Values refers to:\n\n\n\n\n\n\n\n- \"LastFileMaint\" refers to Last FM Activity Date\n\n\n\n- \"LastTrn\" refers to Date Last Transaction Activity\n\n\n\n- \"LastPrc\" refers to Date Last Changed\n\n\n\n- \"Accrual\" refers to Date Accrued Through"
          enum:
          - LastFileMaint
          - LastTrn
          - LastPrc
          - Accrual
        DateValue:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Value of the date.







            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: |-
            Identifier of a relationship manager.



            **Note:** Values of this field are user-defined.
        RelationshipMgrIdentEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RelationshipMgrIdent field.
        RelationshipRole:
          type: string
          description: |-
            Role of a relationship manager.



            **Note:** Officer refers to loan responsibility code.



            SecondOfficer refers to opened by responsibility code.
          enum:
          - Officer
          - SecondOfficer
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_AcctStmtData:
      type: object
      properties:
        LastStmtDt:
          type: string
          description: "Date on which last statement was generated.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
      description: Details of the account statement processing data.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_NoticeData:
      properties:
        NoticeType:
          type: string
          description: "Type of notice.\n\n\n\n\n\n\n\n\n\n\n\n**Note:** RegularNotice refers to notification option. "
          enum:
          - RegularNotice
        NoticeOption:
          type: string
          description: "Option for account notice. \n\n\n\n"
          enum:
          - AllNotice
          - PositiveNotice
          - NegativeNotice
          - NoNotice
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_IntRateData_SplitRateData:
      type: object
      properties:
        SplitAmt:
          type: integer
          description: "Split amount is the principal balance cutoff where the loan's interest rate changes. \n\n\n\n**Note:** Refers to Current Rate Split Amount."
          format: int64
        OverRate:
          type: number
          description: |-
            Interest rate that is applied to the principal balance portion that exceeds the split amount.



            **Note:** Refers to current rate over split.
        UnderRate:
          type: number
          description: |-
            Interest rate that is applied to the principal balance portion below or equal to the split amount.



            **Note:** Refers to Current Rate Under Split.
      description: Details of the split rate.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_IntRateData:
      type: object
      properties:
        DailyAccrualFactor:
          type: number
          description: |-
            Value of one day interest.



            **Note:** Refers to one day's interest.
        SplitRateData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_IntRateData_SplitRateData'
      description: Details of the interest rate processing for the account.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_RateChangeData:
      properties:
        RateVariance:
          type: number
          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.



            **Note:** Refers to rate adjuster.
        FloorRate:
          type: number
          description: Rate of interest finalized from the lower range of rates.
        CeilingRate:
          type: number
          description: Rate of interest finalized from the higher range of rates.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\n **Note:** Only USD currency code is supported.\n\n"
      description: Details of currency code.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CurAmt_CurCode'
      description: Details of the currency amount.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_AcctBal:
      required:
      - BalType
      - CurAmt
      properties:
        BalType:
          type: string
          description: "Type of account balance.\n\n\n\n\n\n\n\n**Note:** Values for this field refer to:\n\n\n\n\n\n\n\n- \"AvailCredit\" refers to Available Credit\n\n\n\n- \"PastDue\" refers to Total Amount Past Due\n\n\n\n- \"CreditLimit\" refers to Maximum Credit \n\n\n\n- \"Principal\" refers to Current Principal Balance\n\n\n\n- \"InterestDue\" refers to Current Interest Balance\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
          enum:
          - AvailCredit
          - CreditLimit
          - PastDue
          - Principal
          - InterestDue
        CurAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CurAmt'
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_AcctPeriodData:
      required:
      - AcctAmtType
      properties:
        AcctAmtType:
          type: string
          description: |+
            Type of amount in account.



            **Note:** IntAccrued refers to Interest Earned.



            AdvAmt refers to Advance.



            IntPaid refers to Interest Paid.



            LoanPmt refers to Payments.



            FeeAssessed refers to Transfer Fee.







          enum:
          - AdvAmt
          - IntPaid
          - IntAccrued
          - LoanPmt
          - FeeAssessed
        AcctPeriodType:
          type: string
          description: Type of the account period.
          enum:
          - CTD
          - YTD
          - PriorYr
          - LTD
        LastOccurInd:
          type: boolean
          description: Flag to indicate the last occurrence of the accounting period.
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        Count:
          type: integer
          description: |-
            Number of occurrences with respect to the specified unit value.



            **Note:** Applicable only for Advances and Payments.
          format: int64
        LastOccuranceDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Last occurrence date of the accounting period.







            Format: yyyy-MM-ddTHH:mm:ss.SSS



            Example: 2021-01-31T23:59:59.999



            **Note:** Applicable only for advances and payments.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Standard country code format.
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.



            For example, as per IRS country codes, country code of Canada is CA.
        CountryCodeValueEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the CountryCodeValue field.
      description: Country code details of the account holder.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



            **Note:** Applicable for Seasonal Address Type only.



            The Seasonal address begins on the same start date and ends on the same end date every year. ESF response displays year as 9999 for Seasonal address start year. The month and the day of the month will show the actual Seasonal address start date.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "End date and time value.\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n**Note:** Applicable for Seasonal Address Type only.   \n\n\n\nThe Seasonal address begins on the same start date and ends on the same end date every year. ESF response displays year as 9999 for Seasonal address end year.\n\n\n\nThe month and the day of the month will show the actual Seasonal address end date."
      description: Details of the time frame when the address is active.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_PostAddr:
      required:
      - AddrType
      properties:
        NameIdent:
          maxLength: 36
          type: array
          description: "Name identification value to identify the names related to the account address.\n\n\n\n**Note:** Up to three name identifiers can be present for each address type. "
          items: {}
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique address identification value.\n\n\n\n**Note:** Refers to address id, which is shared by primary and seasonal address related to it. \n\n\n\nSecondary and related Seasonal address also shares the same address identifier."
        AddrUse:
          type: string
          description: |-
            Usage of the address.



            **Note:** AddrUse for primary and related seasonal address is 'Inquiry', whereas for secondary and related seasonal address is 'Mailing'.



            Premier provides ability for an account to have different inquiry and mailing addresses depending up on the "Mailing Name Option" set up at the financial institution.



             - If "Mailing Name Option"  is set to N, both inquiry and mailing addresses are same therefore, inquiry address information is returned by ESF



             - If "Mailing Name Option" is set to Y, both inquiry and mailing addresses can be different therefore both will be present in response
          enum:
          - Inquiry
          - Mailing
        AddrFormatType:
          type: string
          description: |-
            Type of address format.







            **Note:** Label address format is supported.
          enum:
          - Label
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name in line 1.



            **Note:** Refers to first name of the customer for account mailing or inquiry purpose.
        FullName2:
          maxLength: 96
          type: string
          description: |-
            Full name in line 2.



            **Note:** Refers to second name of the customer for account mailing or inquiry purpose.
        FullName3:
          maxLength: 96
          type: string
          description: |-
            Full name in line 3.



            **Note:** Refers to third name of the customer for account mailing or inquiry purpose.
        Addr1:
          maxLength: 64
          type: string
          description: Address line 1.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** Address line 2 is applicable only if enabled on Premier in the CIS Miscellaneous (Institution) specifications."
        City:
          maxLength: 32
          type: string
          description: Name of the city.
        StateProv:
          type: string
          description: State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.
        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or Zip code.\n\n\n\n**Note:** Postal Code provides information about the ZIP code, if Address is a United States address. It also provides Postal Code information, if address is a non-US address.  The format of ZIP code consists of five digits for the ZIP code, a hyphen, and four additional digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they are will be displayed as 0000.  Examples: 32714-1234 or 32714-0000 \n\n\n\n\n\n\n\nPostal codes for non-US addresses are simply a string of characters.\n\n\n\n\n\n\n\n"
        CountryCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CountryCode'
        AddrType:
          type: string
          description: "Type of the address. \n\n\n\n\n\n\n\n**Note:** Account can have one primary, one secondary and two seasonal addresses. \n\n\n\nHowever, seasonal address cannot exist as a single address record hence, it is always related to a primary/secondary address. Therefore, seasonal address always shares AddressIdent and AddrUse with primary or the secondary address.\n\n\n\n"
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_TimeFrame'
        CensusTract:
          maxLength: 20
          type: string
          description: Census track number assigned by the U.S. Census Bureau to identify the geographic location.
        CensusBlock:
          maxLength: 20
          type: string
          description: Census block number assigned by the U.S. Postal Service to uniquely identify each carrier delivery point.
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given address is foreign address.
        HandlingCode:
          type: string
          description: "Handling code to specify the handling process of the notification and statement forms.\n\n\n\n**Note:** This indicates special routing information for customer correspondence. Values are client-defined. "
        HandlingCodeOption:
          type: string
          description: |-
            Notification and statement forms handling option for the account.







            **Note:** This identifies the types of customer correspondence that will print handling messages, as defined by the Handling Code.
          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        MSACode:
          type: integer
          description: Code that identifies a metropolitan statistical area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.
          format: int64
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CreditRisk:
      required:
      - RiskCategory
      properties:
        RiskCategory:
          type: string
          description: "Type of credit risk category. \n\n\n\n**Note:** RatingCode1 Refers to a Loan Rating Code.\n\n\n\nIt represents performance of a borrower in terms of collectability, timeliness of payment, or any other client-defined criteria.  Any four-digit number is valid.\n\n\n\n\n\n\n\nRiskScore1 represents a customer's risk score. Values supported up to 999.\n\n\n\n\n\n\n\nRiskScore2 represents a customer's risk score.Value supported up to 999.\n\n\n\n\n\n\n\nCreditScore refers to a Current Credit Score of the account holder.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n \n\n\n\n\n\n\n\n\n\n\n\n"
          enum:
          - RatingCode1
          - RiskScore1
          - RiskScore2
          - CreditScore
        InternalScore:
          type: string
          description: Internal credit risk rating to assess the credit risk of customer.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_AcctMemoData:
      properties:
        AcctMemoIdent:
          type: string
          description: "Account memo identifier used to arrange multiple memos and warnings in a sequence.\n\n\n\n**Note:** Premier supports three types of \"Teller Alerts\" and one type of \"Warning\". \n\n\n\n\n\n\n\n- Value of \"1\" is applicable for \"Warning\"\n\n\n\n- Values of \"1\", \"2\" and \"3\" applicable for \"Teller Alerts\"."
          enum:
          - "1"
          - "2"
          - "3"
        AcctMemoType:
          type: string
          description: "Type of account memo. \n\n\n\n"
          enum:
          - Teller
          - Warning
        AcctMemoCode:
          type: string
          description: Code and a text message associated to a warning or memo.
        AcctMemoText:
          maxLength: 255
          type: string
          description: Client-defined text for the account memo.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LoanReviewData:
      type: object
      properties:
        LastReviewDt:
          type: string
          description: Date on which the loan is last reviewed.
          format: date
        NextReviewDt:
          type: string
          description: Next date on which the loan will be reviewed.
          format: date
      description: Details of a loan review.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LoanBilling:
      type: object
      properties:
        LOCPaymentMethod:
          type: string
          description: |-
            Type of LOC payment method.



            **Note:** Refers to a payment code.
          enum:
          - None
          - Automatic
          - Capitalize
          - ZeroDaily
          - Manual
          - CapitalizeAndZeroDaily
      description: Details of billing associated to loan.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_DuePmt_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00



            **Note:** Refers to current payment due amount.
        CurCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CurAmt_CurCode'
      description: Details of the currency amount.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_DuePmt_PmtCompositeAmt:
      required:
      - CurAmt
      properties:
        CompositeCurAmtType:
          type: string
          description: Type of composite currency amount.
          enum:
          - Total
        CurAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_DuePmt_CurAmt'
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_DuePmt:
      type: object
      properties:
        PmtCompositeAmt:
          type: array
          description: Details of the payment composite amount.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_DuePmt_PmtCompositeAmt'
        DueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Date on which the payment is due.
      description: "Details of the due payment which is the oldest billed payment described in terms of date and amounts. Related balances are PastDue (sum of all past due billed payments) and PmtDue. \n\nIf the there is an ongoing loan, then this aggregate specifies the details of the latest billed payment."
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LastPmt_PmtCompositeAmt:
      required:
      - CurAmt
      properties:
        CompositeCurAmtType:
          type: string
          description: Type of composite currency amount.
          enum:
          - LastPmt
        CurAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CurAmt'
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LastPmt:
      type: object
      properties:
        PmtCompositeAmt:
          type: array
          description: Details of the payment composite amount.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LastPmt_PmtCompositeAmt'
        PmtDt:
          type: string
          description: Date on which the last payment was made.
          format: date
      description: Details of the last payment made.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LOCAdvance_OrigLimitAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00



            **Note:** Refers to original maximum credit.
        CurCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CurAmt_CurCode'
      description: Details of the original limit amount.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LOCAdvance_LimitAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00



            **Note:** Refers to maximum credit.
        CurCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CurAmt_CurCode'
      description: Details of the limit amount associated with the LOC advance.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LOCAdvance:
      type: object
      properties:
        AdvanceCode:
          type: string
          description: |+
            Type of advance.



          enum:
          - Automatic
          - Manual
          - None
        OrigLimitAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LOCAdvance_OrigLimitAmt'
        LimitAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LOCAdvance_LimitAmt'
        WaiveAdvanceFeeInd:
          type: boolean
          description: |-
            Flag to indicate the advance waives fee.



            **Note:** Refers to waver transfer fee code.
      description: Details of the Line of Credit (LOC) advance.
    getAccountsSecuredResponse_AcctRec_LoanAcctInfo:
      type: object
      properties:
        AcctDtlStatus:
          type: string
          description: |+
            Current status of an account.



          enum:
          - Active
          - Closed
          - ClosedToAdvances
        AcctDtlStatusEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AcctDtlStatus field.
        AcctIdent:
          type: array
          description: Information related to identifier of an account record used as alternative identifier.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_AcctIdent'
        ProductIdent:
          maxLength: 42
          type: string
          description: |-
            Identifier of a product to indicate the processing options of account.



            **Note:** Product type of demand deposit loan account is the same as product type for demand deposit account.
        Desc:
          maxLength: 200
          type: string
          description: Description of client defined data.
        OpenDt:
          type: string
          description: "Date on which the account record is created.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Refers to a date when demand deposit loan was established, which can be different then demand deposit account opening date."
          format: date
        ClosedDt:
          type: string
          description: "Date on which the account is closed.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Refers to a payoff date. "
          format: date
        MaturityDt:
          type: string
          description: "Date of maturity of a deposit account.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        DateData:
          type: array
          description: Details of additional date types and values associated with the account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_DateData'
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_RelationshipMgr'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: "Branch that primarily created the account with the party.\n\n\n\n**Note:** \n\n- OriginatingBranch is a branch region\n\n- Originating branch for a demand deposit loan account is the same as originating branch for demand deposit account\n\n- Values are user-defined"
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in OriginatingBranch field.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: "Branch responsible for the relationship.\n\n\n\n**Note:** Refers to Accounting Branch. \n\n\n\nResponsibility Branch for a Demand Deposit Loan account is the same as Responsible Branch for Demand Deposit account.\n\n\n\nValues are user-defined."
        ResponsibleBranchEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the ResponsibleBranch field.
        OEDCode:
          type: string
          description: |+
            Officer, Employee, Director Code. This code is used to indicate if the party is an employee of the financial institution.



            **Note:** Values of this field are client-defined.



        OEDCodeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OEDCode field.
        AccountingMethod:
          type: string
          description: "Method to define which accounts are integrated into the general ledger. \n\n\n\n**Note:** Accounting method used for demand deposit loan account is same for demand deposit account."
          enum:
          - Class
          - CostCenter
          - AcctType
        AccountingValue:
          maxLength: 15
          type: string
          description: |-
            Numeric value associated with the chosen accounting method.



            **Note:** Accounting value used for demand deposit loan account is same for demand deposit account.
        ClassCode:
          type: string
          description: |-
            Code to group accounts for the purpose of processing and reporting.



            **Note:** Refers to DDA loan plan.
        ClassCodeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the ClassCode field.
        AcctOpenMethod:
          type: string
          description: |-
            Method used to open the account.



            **Note:** Additional values can be user-defined.
          enum:
          - InPerson
          - Internet
          - Mail
          - Phone
        AcctStmtData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_AcctStmtData'
        NoticeData:
          type: array
          description: Details of account notice processing data.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_NoticeData'
        ProdIntRateId:
          maxLength: 36
          type: string
          description: |-
            Code to specify how the interest rate and interest is calculated for the account.



            **Note:** Refers to loan rate index.
        ProdIntRateIdEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the ProdIntRateId field.
        Rate:
          type: number
          description: |-
            Current interest rate for the account.



            **Note:** Refers to current rate over split.
        IntRateData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_IntRateData'
        RateChangeData:
          type: array
          description: Details of frequency for interest rate adjustment.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_RateChangeData'
        AcctBal:
          type: array
          description: Amount of balance present in a financial institution account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_AcctBal'
        AcctPeriodData:
          type: array
          description: Accounting period data details such as last interest payment, nonsufficient funds, overdraft activity year to date, current month and cycle to date.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_AcctPeriodData'
        PostAddr:
          type: array
          description: "Postal address details of the account holder.\n\n\n\n**Note:** Account for Premier can have one Primary Address, one Secondary Address and two Seasonal Addresses. \n\n\n\nHowever, Seasonal Address cannot exist as a single Address record in Premier,-it is always related to a Primary Address or the Secondary address. Therefore, Seasonal address always shares Address identifier and Address Use with Primary or Secondary address.\n\nAddress Use for account Primary address and related Seasonal address is \"Inquiry\".\n\nAddress Use for account Secondary address and related Seasonal address is \"Mailing\".\n\nParameter \"Mailing Name Options\" set up at the Financial Institution determines if account can have different Inquiry and Mailing addresses and names.\n\nIf Mailing Name Option parameter is set to N, Inquiry and Mailing addresses are always the same, therefore only Inquiry address will be returned by ESF.\n\nIf Mailing Name Option parameter is set to Y, Inquiry and Mailing addresses can be different and both will be present in ESF response.\n\n\n\n"
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_PostAddr'
        CreditRisk:
          type: array
          description: Credit risk details related to the account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_CreditRisk'
        RiskRanking:
          type: string
          description: "Ranking value to indicate the level of risk ranging from low to high.\n\n\n\n**Note:** \"0\" indicates a Risk Ranking is not assigned. \n\n\n\n\"1\" indicates a low risk customer. \n\n\n\n\"2\" indicates a medium risk customer. \n\n\n\n\"3\" indicates a high risk customer. \n\n\n\n\n\n\n\nClient can define values \"4\"-\"9\" are client defined Risk Ranking as data descriptions in Premier Administrator. \n\n\n\n \n\n\n\n"
        ElectronicBankingOpt:
          type: string
          description: Options to indicate the available services for electronic banking.
          enum:
          - InquiryOnly
          - Enabled
          - Disable
        RestrictedInd:
          type: boolean
          description: Flag to indicate if an account is restricted for view.
        AcctMemoData:
          type: array
          description: Details of the important alerts set to an account to view during account inquiry.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_AcctMemoData'
        LoanReviewData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LoanReviewData'
        OriginationDt:
          type: string
          description: "Date on which the loan account was created.\n\n\n\n**Note:** Refers to a payoff date. "
          format: date
        ReportPurposeCode:
          type: string
          description: |-
            Code to define the borrower's reason to obtain the loan.



            **Note:** The first two digits of a Purpose Code are defined in the LAS Purpose Code Specifications, while the third digit is a means of separating loans whose first two digits are identical. Loans are grouped according to Purpose Codes for call reporting. Refer to the LAS Purpose Code Specifications and the list of ITI standard Purpose Codes for details.
        CollateralCode:
          type: string
          description: "Code to indicate the type of collateral used to support a demand deposit loan account. \n\n\n\n**Note:** The Collateral Code is most often required with 'Executive Line' DDA loan accounts.\n\n\n\nValues: 1 - 9, with '0' indicating no collateral.\n\n\n\n \n\n\n\n\n\n\n\n"
        LoanBilling:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LoanBilling'
        DuePmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_DuePmt'
        LastPmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LastPmt'
        LOCAdvance:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_LOCAdvance'
        IncYearEndReportCode:
          type: string
          description: Code for interest reporting at the year end.
          enum:
          - ReportToBorrower
          - "1098"
          - 1098NoticeOnly
          - NoReport
      description: Details of the loan account.
    getAccountsSecuredResponse_AcctRec_AcctStatus:
      required:
      - AcctStatusCode
      type: object
      properties:
        AcctStatusCode:
          type: string
          description: Code to indicate the status of an account.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\n\n\n\n\nFormat: yyyy-dd-mmThh:mm:ss.sss\n\n\n\nExample: 2021-31-01T23:59:59.999"
      description: Status details of the account.
    getAccountsSecuredResponse_AcctRec:
      required:
      - AcctKeys
      - AcctStatus
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_AcctKeys'
        LoanAcctInfo:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo'
        AcctStatus:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_AcctStatus'
      description: Details of an account record.
