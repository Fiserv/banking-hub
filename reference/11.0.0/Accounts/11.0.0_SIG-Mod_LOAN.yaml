openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_SIG-Mod_LOAN
paths:
  /acctservice/acctmgmt/accounts:
    put:
      tags:
        - Update Account
      summary: Update Account.
      description: "Modifies account-related information, such as deposit account details, interest payment details, flex data details, and account address and name details for the following accounts:<br>\n        <ul>\n          <li>Certificate of Deposit (CDA)</li>\n          <li>Demand Deposit Account (DDA)</li>\n          <li>Savings Deposit Account (SDA)</li>\n        </ul>\n        For more information about the Accounts domain, <a href=\"../docs/?path=docs/fintechs/accounts.md\" title=\"Click to open\">click here.</a><br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: AccountMod
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountModRequest'
      responses:
        '202':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountModResponse'
        default:
          description: 'To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountModResponse'
      x-group-name: Account Service
      x-proxy-name: Update Account
      x-child-product-name: Accounts
      x-core: Signature-LOAN
    parameters:
      - $ref: https://swaggerhub.onefiserv.net/v1/domains/Bank_Sol_Org/ESF_Reusable-content/11.0.0#/components/parameters/EFXHeader
components:
  schemas:
    AccountModRequest:
      required:
        - AcctKeys
      properties:
        OvrdExceptionData:
          $ref: https://swaggerhub.onefiserv.net/v1/domains/Bank_Sol_Org/ESF_Reusable-content/11.0.0#/components/schemas/OvrdExceptionDataType
        AcctKeys:
          required:
            - AcctId
          type: object
          properties:
            AcctId:
              maxLength: 36
              type: string
              description: "Unique identification number of an account record.\n\n**Note:** For loan accounts, maximum length: 12 characters"
            SubAcctId:
              maxLength: 36
              type: string
              description: Unique identifier for the sub account used as cost center for GLA account.
            AcctType:
              enum:
                - LOAN
              type: string
              description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>."
          description: Unique information to identify the account record.
        LoanAcctInfo:
          type: object
          properties:
            ClientDefinedData:
              type: array
              items:
                required:
                  - DataIdent
                properties:
                  DataIdent:
                    enum:
                      - LNTHR01..10
                      - LNFIV01..10
                      - LNTEN01..10
                      - LNTWN01..10
                      - LNTHI01..10
                      - LNSEV01..10
                    type: string
                    description: "Unique data identifier to identify the client-defined data item.\n\n**Note:** *Required field*\n\n\n\nThis field is required to maintain user-defined fields. These field if activated in Signature then only it can be updated.\n\nValues are:\n\n- LNTHR01-10: User Fld Alpha length 3.\n\n- LNFIV01-10: User Fld Alpha length 5.\n\n- LNSEV01-10: User Fld Numeric length 7.\n\n- LNTEN01-10: User Fld Alpha length 10.\n\n- LNTWN01-10: User Fld Alpha length 20.\n\n- LNTHI01-10: User Fld Alpha length 30."
                  Value:
                    maxLength: 256
                    type: string
                    description: Value of the client-defined data item.
              description: "Details of the client-defined data whose value, data type and definition are defined by the client or user.\n\n**Note:** Signature supports up to 60  client (user) defined fields for Loan accounts."
            LoanBilling:
              type: object
              properties:
                BillAfterMaturityInd:
                  type: boolean
                  description: "Flag to indicate the system continues to generate the bill beyond the loan maturity date.\n\n**Note:** Refers to Post Maturity Billing Option."
                AfterMaturityBillNum:
                  type: integer
                  description: "Number of bills to produce after maturity.\n\n**Note:** \n\n- This field is required to be provided in the request and cannot be skipped or set as blank\n\n- If bill after maturity indicator is set to false, then value for  this field is set to 0\n\n- If bill after maturity indicator is set to true, then value for this field is required to be more than 0\n\n"
                  format: int64
              description: Information related to billing of loan.
            PmtSched:
              type: array
              items:
                properties:
                  PmtSchedIdent:
                    enum:
                      - 1-99
                    type: string
                    description: Unique identifier of the payment schedule used to identify the payment schedule number in case of multiple schedules for a loan.
                  RecurModel:
                    type: object
                    properties:
                      RecurRule:
                        type: array
                        items:
                          properties:
                            RecurType:
                              enum:
                                - Daily
                                - Monthly
                                - Cycle
                              type: string
                              description: "Recurrence type indicates the pattern of recurrence. \n\n**Note:** Refers to payment period."
                            RecurInterval:
                              type: integer
                              description: "Recurrence interval between two successive occurrences of statement generation.\n\nFor example:\n\n- If Daily: Number of days between occurrences\n\n- If Weekly: Number of weeks between occurrences\n\n- If Monthly: Number of months between occurrences \n\n- If Yearly: Number of years between occurrences\n\n- If Cycle: Number of the designated cycle. \n\nThe default value is set to 1.\n\n**Note:** Refers to Payment Frequency.  \n\nIf the payment period is \"Cycle\", the Recurrence Interval must be 1–40. \n\nIf the payment period is \"Daily\", the Recurrence Interval\n\nmust be 1–366. \n\nIf the payment period is \"Monthly\", the Recurrence Interval must be 1–24. "
                              format: int64
                            DayOfMonth:
                              enum:
                                - 1 thru 31
                              type: string
                              description: "Numeric value representing the day of the month of occurrence.\n\n**Note:** Refers to payment specific day."
                            RecurStartDate:
                              type: string
                              description: "Starting date of the recurrence.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** \n\n- Refers to First Payment Date.\n\n- Date on which the first use of the specified payment schedule."
                              format: date
                            Occurrences:
                              type: integer
                              description: "Occurrence of the recur rule.\n\n**Note:** \n\n- Refers to payment in schedule\n\n- Number of times to use the payment schedule (1-999)."
                              format: int64
                        description: Details of the recurrence rule.
                    description: Details of recurring model that represents a time based recurring pattern.
                  PmtAmtOption:
                    enum:
                      - PrincipalOnly
                      - PrincipalAndInterest
                      - PrincipalPlusInterest
                      - InterestOnly
                      - PctPrincipalOnly
                      - PctPrincipalPlusInterest
                    type: string
                    description: "Code that indicates the monetary distribution of payments.\n\n**Note:** Refers to payment type. \n\n"
                  CurAmt:
                    type: object
                    properties:
                      Amt:
                        type: number
                        description: "Amount in decimal format.\n\nExample: 10.00\n\n**Note:** Refers to payment amount."
                      CurCode:
                        required:
                          - CurCodeValue
                        type: object
                        properties:
                          CurCodeType:
                            enum:
                              - ISO4217-Alpha
                            type: string
                            description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                          CurCodeValue:
                            type: string
                            description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                        description: Details of currency code.
                    description: Details of the currency amount.
                  BalPercent:
                    type: number
                    description: "Percentage balance to calculate the fee.\n\n**Note:** Refers to Payment Percentage. Applies to calculation PCPrincipalOnly and PctPrincipalPlusInterest.\n\nEnter a percentage in XXXXXXXXXXX.XX format (for example, enter 10% as 00000000010.00)."
                  EscrowAmt:
                    type: object
                    properties:
                      Amt:
                        type: number
                        description: "Amount in decimal format.\n\nExample: 10.00\n\n**Note:** \n\n- Refers to Escrow amount 1\n\n- Amount of the required escrow payment applied to the Escrow 1 (interest-bearing) balance"
                      CurCode:
                        required:
                          - CurCodeValue
                        type: object
                        properties:
                          CurCodeType:
                            enum:
                              - ISO4217-Alpha
                            type: string
                            description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                          CurCodeValue:
                            type: string
                            description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                        description: Details of currency code.
                    description: "Details of the interest bearing escrow amount.\n\n**Note:** Refers to interest bearing escrow."
                  OtherEscrowAmt:
                    type: object
                    properties:
                      Amt:
                        type: number
                        description: "Amount in decimal format.\n\nExample: 10.00\n\n**Note:** \n\n- Refers to Escrow amount 2\n\n- Amount of the required escrow payment applied to the Escrow 2 (non interest-bearing) balance"
                      CurCode:
                        required:
                          - CurCodeValue
                        type: object
                        properties:
                          CurCodeType:
                            enum:
                              - ISO4217-Alpha
                            type: string
                            description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                          CurCodeValue:
                            type: string
                            description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                        description: Details of currency code.
                    description: "Details of other escrow amount.\n\n**Note:** Refers to non-interest bearing escrow."
              description: "Details of payment schedule.\n\n**Note:** This aggregate can be defined up to 99 times.\n\nWhen changing the payment schedule, all schedules must be provided in the request. \n\nSignature expects the whole plan to be sent in the request since it does a total replacement of the payment schedule plan. Therefore, the client application must send the complete aggregate (/PmtSched) for payment schedule. "
            LateFee:
              type: object
              properties:
                FeeCalcOption:
                  enum:
                    - PctNoteAmt
                    - PctPrincipalBal
                    - PctPrincNoteAmt
                    - PctNoteAmtPlusIns
                    - PctSchedAmt
                    - None
                  type: string
                  description: "Option for calculation of fee.\n\n**Note:** Refers to late fee computation code. If the value for fee calculation option field is \"None\", then the rest of late fee data fields are set to \"0\" or \"false\" as per the data type."
                BalPercent:
                  type: number
                  description: "Percentage balance to calculate the fee.\n\n**Note:** Refers to Late fee percentage. Format supported is XXX."
                GraceDays:
                  type: integer
                  description: "Number of days by which a debtor or acceptor of a draft may exceed the due date before being in default.\n\n**Note:** Refers to days to access late fee."
                  format: int64
                MinCurAmt:
                  type: object
                  properties:
                    Amt:
                      type: number
                      description: "Amount in decimal format.\n\nExample: 10.00\n\n**Note:** Refers to minimum late fee amount."
                    CurCode:
                      required:
                        - CurCodeValue
                      type: object
                      properties:
                        CurCodeType:
                          enum:
                            - ISO4217-Alpha
                          type: string
                          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                        CurCodeValue:
                          type: string
                          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                      description: Details of currency code.
                  description: "Details of minimum fee amount.\n\n**Note:** To set late fee as flat fee, the minimum late fee amount must equal to the maximum late fee amount."
                MaxCurAmt:
                  type: object
                  properties:
                    Amt:
                      type: number
                      description: "Amount in decimal format.\n\nExample: 10.00\n\n**Note:** Refers to maximum late fee amount."
                    CurCode:
                      required:
                        - CurCodeValue
                      type: object
                      properties:
                        CurCodeType:
                          enum:
                            - ISO4217-Alpha
                          type: string
                          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                        CurCodeValue:
                          type: string
                          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                      description: Details of currency code.
                  description: "Details of maximum fee amount.\n\n**Note:** To set late fee as flat fee, the minimum late fee amount must equal to the maximum late fee amount."
                TotalMaxCurAmt:
                  type: object
                  properties:
                    Amt:
                      type: number
                      description: "Amount in decimal format.\n\nExample: 10.00\n\n**Note:** \n\n- Refers to maximum total amount assesable\n\n- If this amount is unlimited, send 0 in the request\n\n- if this amount is not unlimited, enter the amount that is greater than or equal to the value in the maximum late fee to assess field\n\n"
                    CurCode:
                      required:
                        - CurCodeValue
                      type: object
                      properties:
                        CurCodeType:
                          enum:
                            - ISO4217-Alpha
                          type: string
                          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                        CurCodeValue:
                          type: string
                          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                      description: Details of currency code.
                  description: Details of  total maximum charge over the life of the loan.
                UCCCInd:
                  type: boolean
                  description: "Flag to indicate to compute late fees for the loan using UCCC guidelines.\n\n**Note:** *Required field*\n\n\n\nThis field should not be skipped or left blank in the request."
                PostMaturityLateFeeInd:
                  type: boolean
                  description: "Flag to indicate the system assesses late fees on post maturity date.\n\n**Note:** *Required field*\n\n\n\n- This field is should not be sent empty/ blank\n\n- This indicator can only be set to false if bill after maturity indicator is set to false."
                MaturityLateFeeInd:
                  type: boolean
                  description: "Flag to indicate the system assesses late fees on post maturity bill.\n\n**Note:** *Required field*\n\n\n\nThis field required to be provided in the request and must not be sent as blank/empty."
                MaturityMaxCurAmt:
                  type: object
                  properties:
                    Amt:
                      type: number
                      description: "Amount in decimal format.\n\nExample: 10.00\n\n**Note:** *Conditionally Required field*\n\n\n\n- Required field if maturity late fee indicator is \"True\"\n\n- Refers to maturity maximum late fee to assess\n\n- This value must be greater than or equal to the minimum late fee to assess field and less than or equal to the maximum late fee to assess and maximum total amount assessable fields\n\n"
                    CurCode:
                      required:
                        - CurCodeValue
                      type: object
                      properties:
                        CurCodeType:
                          enum:
                            - ISO4217-Alpha
                          type: string
                          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                        CurCodeValue:
                          type: string
                          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                      description: Details of currency code.
                  description: Maximum amount details to assess for the maturity bill.
              description: Details of late fee.
            FDICLossShareInd:
              type: boolean
              description: "Flag to indicate the loan is part of FDIC loss sharing agreement.\n\n**Note:** *Required field*\n\n\n\n- Refers to loss sharing agreement flag\n\nIn case there is no loss sharing agreement then a value of 'false' is sent in the request \n\n- If loss sharing provisions are in place with FDIC and an agreement exists then a value of 'true' is sent in the request\n\n- If no value is sent, then it would lead to an error in the operation"
          description: Details of the loan account.
    AccountModResponse:
      required:
        - AcctStatusRec
      properties:
        Status:
          $ref: https://swaggerhub.onefiserv.net/v1/domains/Bank_Sol_Org/ESF_Reusable-content/11.0.0#/components/schemas/StatusType
        AcctStatusRec:
          required:
            - AcctKeys
            - AcctStatus
          type: object
          properties:
            AcctKeys:
              required:
                - AcctId
              type: object
              properties:
                AcctId:
                  maxLength: 36
                  type: string
                  description: Unique identification number of an account record.
                SubAcctId:
                  maxLength: 36
                  type: string
                  description: Unique identifier for the sub account used as cost center for GLA account.
                AcctType:
                  enum:
                    - LOAN
                  type: string
                  description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>."
              description: Unique information to identify the account record.
            AcctStatus:
              required:
                - AcctStatusCode
              type: object
              properties:
                AcctStatusCode:
                  enum:
                    - Valid
                  type: string
                  description: Status code of an account.
                EffDt:
                  pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
                  type: string
                  description: "Effective date and time when the account status is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999"
              description: Status details of the account.
          description: Details of the updated status of the account.