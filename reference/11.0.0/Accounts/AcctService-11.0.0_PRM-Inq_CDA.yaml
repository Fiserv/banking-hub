      properties:
        BalType:
          type: string
          description: |+
            Type of account balance.



        CurAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CurAmt'
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_InPeriod:
