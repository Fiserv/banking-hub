          - Monthly
          - Quarterly
          - SemiYearly
          - Yearly
          - Weekly
          - BiWeekly
          - Maturity
        AccrualMethod:
          type: string
          description: |-
            Method of interest accrual.



            **Note:** Refers to compounding code.
          enum:
          - Simple
          - Daily
          - Continuous
        AccrualMethodEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AccrualMethod field.
        DailyAccrual:
          type: string
          description: |-
            Option to determine the method of daily interest accrual.







            **Note:** Refers to interest method
          enum:
          - Daily365
          - Daily360
          - Current365
          - Current360
          - Equal365
          - Equal360
        DailyAccrualFactor:
          type: number
          description: Value of one day interest.
      description: Details of the interest rate processing for the account.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_MaturityIntCalcData:
      type: object
      properties:
        MaturityIntRateType:
          type: string
          description: Type of interest rate applicable to accrue interest after maturity.
          enum:
          - CurrentRate
          - CurrentRateInPeriod
          - MaturityIntRate
        MaturityIntRate:
          type: number
          description: Interest rate applicable at the time of maturity.
        MaturityIntRecurType:
          type: string
          description: |-
            Value to define the length of time for calculation of after maturity interest.



            **Note:** The maturity rate period is always expressed in days.
          enum:
          - Daily
        MaturityIntInterval:
          type: integer
          description: |-
            Maturity interest interval.



            **Note:** The Maturity Rate Period is the number of days after maturity that single maturity accounts accrue interest. ‘0’ indicates a matured account accrues at the Maturity Rate until the maturity date is manually advanced, or the account is closed.
          format: int64
      description: Details of the interest rate processing after account maturity.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntPmtFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: 'Recurrence type indicates the pattern of recurrence. '
          enum:
          - Cycle
        RecurTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RecurType field.
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle \n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** Refers to pending interest cycle, which is the pending frequency of the interest credit to the customer."
          format: int64
      description: Details of the time frame for pending interest rate payment.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PendingRate:
      properties:
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\n\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n**Note:** Refers to the date when the Pending Interest Cycle and Pending Rate are going to be in effect. The cycle and rate changes become effective after the current interest cycle is completed, beginning with the first full cycle after the Pending Rate Effective Date."
        ProdIntRateId:
          maxLength: 36
          type: string
          description: |-
            Code to specify how the interest rate and interest is calculated for the account.



            **Note:** Refers to the pending deposit rate index. If value of 0 is received, then the account's pending interest is not linked to a rate specification.
        VarianceFactorType:
          type: string
          description: 'Type of pending variance factor used to calculate interest rate. '
          enum:
          - Variance
          - Factor
        RateVariance:
          type: number
          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.



            **Note:** Refers to the Rate Adjuster, which is used to maintain an account's interest at a level above or below the rate in Deposit Rate Specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted by the Rate Variance.
        RateFactor:
          type: number
          description: |-
            Percentage of index rate used to calculate the rate changes.







            **Note:** Refers to the Rate Adjuster, which is used to maintain an account's interest at a level above or below the rate in Deposit Rate Specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted by the Rate Factor.
        IntPmtFrequency:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntPmtFrequency'
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RateChangeData:
      properties:
        RateChangeControl:
          type: string
          description: "Type of interest rate. \n\n\n\n\n\n\n\n**Note:** This field indicates the usage of Base Rate and its type: Variable or Fixed."
          enum:
          - Fixed
          - StepFreq
          - IndexFreq
        RateChangeControlEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RateChangeControl field.
        VarianceFactorType:
          type: string
          description: "Type of variance factor used to calculate interest rate. \n\n\n\nThis value is used in combination with the RateVariance, RateFactor and RateCalcMethod."
          enum:
          - Variance
          - None
        RateVariance:
          type: number
          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.



            **Note:** Refers to the Base Adjuster or Rate Adjuster that is used to maintain an account's interest at a level above or below the rate in Deposit Rate Specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted.
        PendingRate:
          type: array
          description: Details of the pending rate of interest.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PendingRate'
        IncreaseOnlyInd:
          type: boolean
          description: "Flag to indicate the interest rate is set as Increase Only. \n\n\n\n**Note:** Indicates whether rate variances can either increase or decrease the Base Rate or only increase the Base Rate.\n\n\n\nFalse - Either increase or decrease\n\n\n\nTrue  - Increase only"
        FloorRate:
          type: number
          description: Rate of interest finalized from the lower range of rates.
        CeilingRate:
          type: number
          description: Rate of interest finalized from the higher range of rates.
        RateChangeRecurType:
          type: string
          description: |-
            Type of recurrence to define the recurring change in interest rate.







            **Note:** Along with RecurInterval this refers to Rate Change Frequency.
          enum:
          - Maturity
          - Monthly
          - Weekly
          - Yearly
          - InterestCycle
          - None
          - Quarterly
          - Semiannually
          - BiWeekly
        RateChangeRecurTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RateChangeRecurType field.
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle \n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** Along with RateChangeRecurType this refers to Rate Change Frequency."
          format: int64
        DayOfMonth:
          type: string
          description: Numeric value representing the day of the month of occurrence.
          enum:
          - 1 thru 31
        LeadDays:
          type: integer
          description: Number of days prior to the event to do a review.
          format: int64
        NextRateChangeDt:
          type: string
          description: "Next date at which the interest rate is to be adjusted.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\n\n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\n **Note:** Only USD currency code is supported.\n\n"
      description: Details of currency code.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CurAmt_CurCode'
      description: Details of the currency amount.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctBal:
      required:
