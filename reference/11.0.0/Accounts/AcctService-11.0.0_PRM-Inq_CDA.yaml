        AcctKeys:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys'
      description: Details of the interest distribution account reference indicating the object where the interest is distributed.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntDispData_DistributionAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_InitialAmount_CurCode'
      description: |+
        Details of the principal amount that is distributed in addition to the interest.



    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntDispData_IntPmtFrequency:
      properties:
        RecurType:
          type: string
          description: "Type of recurrence that indicates the pattern of recurrence. \n\n\n\n\n\n\n\n"
          enum:
          - Maturity
          - Monthly
          - Weekly
          - Yearly
          - Cycle
          - SemiYearly
          - BiWeekly
          - Quarterly
        RecurTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RecurType field.
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle \n\n\n\nThe default value is set to 1."
          format: int64
        DayOfMonth:
          type: string
          description: Numeric value representing the day of the month of occurrence.
          enum:
          - 1 thru 31
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntDispData:
      type: object
      properties:
        IntDisposition:
          type: string
          description: "Option to indicate the interest disposition. \n\n\n\n**Note:** Refers to interest payment method.\n\n\n\n"
          enum:
          - TransferToAcct
          - Check
          - Capitalize
        IntDistAcctRef:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntDispData_IntDistAcctRef'
        DistributionAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntDispData_DistributionAmt'
        WithholdingOption:
          type: string
          description: |-
            Withholding option to identify the type of tax to be withheld for the party.



            **Note:** This field indicates whether income tax is withheld on automatic distributions.
          enum:
          - Exempt
          - StateTax
          - FederalTax
          - StateFederalTax
        IntPmtFrequency:
          type: array
          description: Details of the time frame for pending interest rate payment.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntDispData_IntPmtFrequency'
        NextIntPmtDt:
          type: string
          description: "Date of next interest payment for the account.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        LastIntPmtDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date of last interest payment.







            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999
      description: Details of the interest disposition for the account.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RetirementAcctData:
      type: object
      properties:
        RetirementPlanType:
          type: string
          description: |-
            Client defined category of retirement plan selected for the account.



            **Note:** Refers to IRA Plan. A value 01-20 correspond to a plan type established in the IRA Description Specifications.
        RetirementPlanTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RetirementPlanType field.
        RetirementStatus:
          type: string
          description: |-
            Status of the retirement account.



            **Note:** Refers to IRA status code.
          enum:
          - NotEligible
          - Eligible
          - DistributionDisability
          - DistributionDeath
          - DistributionNormal
        RetirementStatusEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the RetirementStatus field.
        LastRolloverDt:
          type: string
          description: "Date of last rollover of funds.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
      description: Details of the retirement account.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo:
      type: object
      properties:
        AcctDtlStatus:
          type: string
          description: |-
            Current status of an account.



            **Note:** Refers to Status Code.

            Account status code values are user-defined.
        AcctDtlStatusEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AcctDtlStatus field.
        AcctDtlStatusDt:
          type: string
          description: "Date on which current status of an account is updated.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"
          format: date
        AcctPref:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPref'
        AcctIdent:
          type: array
          description: Information related to identifier of an account record used as alternative identifier.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctIdent'
        ProductIdent:
          maxLength: 42
          type: string
          description: Identifier of a product to indicate the processing options of account.
        Desc:
          maxLength: 200
          type: string
          description: Description of the product used to set up the account.
        TaxIncentiveType:
          type: string
          description: "Type of tax incentive. \n\n\n\n"
          enum:
          - None
          - HSAFamily
          - HSAIndividual
        TaxIncentiveTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the TaxIncentiveType field.
        InitialAmount:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_InitialAmount'
        OpenDt:
          type: string
          description: "Date on which the account record is created.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        ClosedDt:
          type: string
          description: "Date on which the account is closed.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        BalanceAtClosingAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_BalanceAtClosingAmt'
        Term:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_Term'
        TermToMaturity:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_TermToMaturity'
        MaturityDt:
          type: string
          description: "Date of maturity of a deposit account.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        LastContactDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |+
            Last contact date when the financial institution contacted the customer for the account.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



        DateData:
          type: array
          description: Details of additional date types and values associated with the account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_DateData'
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RelationshipMgr'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch in which the account is primarily created for the party.

            *Note:** OriginatingBranch is a branch number.
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in OriginatingBranch field.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: |-
            Branch responsible for the relationship.



            **Note:** ResponsibleBranch refers to AccountingGroup.
        NicknameOption:
          type: string
          description: 'Printing option for the account nickname. '
          enum:
          - Printed
          - NotPrinted
        Nickname:
          maxLength: 80
          type: string
          description: Name that customer can assign to the account for easy identification.
        AcctTitleOption:
          type: string
          description: |+
            Printing option for the account title.



          enum:
          - NotPrinted
          - PrintBefore
          - PrintAfter
        AcctTitle:
          maxLength: 255
          type: string
          description: "Title of account. This value is typically used to indicate the ownership or responsibility of account holder and manner in which the ownership or responsibility is assigned. \n\n\n\nFor example, John Doe CUSTODIAN.\n\n\n\n**Note:** The user-defined title is printed as an additional name line on all customer correspondence."
        HandlingCodeOption:
          type: string
          description: |-
            Notification and statement forms handling option for the account.







            **Note:** This field indicates the type of customer correspondence that will print handling messages.
          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        HandlingCode:
          type: string
          description: "Handling code used for special routing of all correspondence involving the account.\n\n\n\n**Note:** The user-defined handling code identifies the handling message that is printed in the customer name and address area on the forms designated by the Handling Code Option. "
        OEDCode:
          type: string
          description: |-
            Officer, employee, director code. This code is used to indicate if the party is an employee, officer, or director of the financial institution.



            **Note:** The code is used primarily as selection criteria for reporting. Values are from 1 to 9.
        OEDCodeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OEDCode field.
        AccountingMethod:
          type: string
          description: 'Method to define which accounts are integrated into the general ledger. '
          enum:
          - Class
          - CostCenter
          - AcctType
        AccountingValue:
          maxLength: 15
          type: string
          description: Numeric value associated with the chosen accounting method.
        ClassCode:
          type: string
          description: Code to group accounts for the purpose of processing and reporting.
        AcctTypeCode:
          type: string
          description: Code to classify accounts for the purpose selection and totaling.
        AcctOpenMethod:
          type: string
          description: Method used to open the account.
          enum:
          - InPerson
          - Internet
          - Mail
          - Phone
        ClientDefinedData:
          type: array
          description: Details of the client-defined data whose value, data type and definition are defined by the client or user.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_ClientDefinedData'
        AcctStmtData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctStmtData'
        NoticeData:
          type: array
          description: Details of account notice processing data.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_NoticeData'
        ProdIntRateId:
          maxLength: 36
          type: string
          description: |-
            Code to specify how the interest rate and interest is calculated for the account.



            **Note:** Refers to deposit rate index.
        ProdIntRateIdEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the ProdIntRateId field.
        Rate:
          type: number
          description: Current interest rate for the account.
        EffectiveRate:
          type: number
          description: Interest rate earned or paid on an investment, loan or other financial product due to the result of compounding over a given time period.
        IntRateData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData'
        MaturityIntCalcData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_MaturityIntCalcData'
        RateChangeData:
          type: array
          description: Details of frequency for interest rate adjustment.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RateChangeData'
        AcctBal:
          type: array
          description: Amount of balance present in a financial institution account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctBal'
        AcctPeriodData:
          type: array
          description: Accounting period data details such as last interest payment, nonsufficient funds, overdraft activity year to date, current month and cycle to date.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPeriodData'
        PostAddr:
          type: array
          description: Postal address details of the account holder.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PostAddr'
        TaxIdentType:
          type: string
          description: |+
            Type of tax identification.



          enum:
          - None
          - SSN
          - EIN
          - Foreign
          - ITIN
          - ATIN
        TaxIdent:
          maxLength: 12
          type: string
          description: |-
            Unique tax identifier.



            Example: "123456789"
        TaxExempt:
          type: string
          description: "Type of tax exempt. \n\n\n\n**Note:** Values are client-defined. The tax data from the first party-to-account relationship only (as sent by service provider) will be provided."
        WithholdingOption:
          type: string
          description: Withholding option to identify the type of tax to be withheld for the party.
          enum:
          - None
          - StateTax
          - FederalTax
          - StateFederalTax
        WithholdingOptionEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the WithholdingOption field.
        WithholdingData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_WithholdingData'
        IntReportingCode:
          type: string
          description: |+
            Code for interest reporting.



          enum:
          - None
          - 1099_INT
          - 1099_OID
        IntReportingInd:
          type: boolean
          description: Indicate what tax should be reported to the party.
        CreditRisk:
          type: array
          description: Credit risk details related to the account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CreditRisk'
        RiskRanking:
          type: string
          description: |-
            Ranking value to indicate the level of risk ranging from low to high.



            **Note:** Additional values may be client-defined.
        TrnRestriction:
          type: string
          description: |-
            Client defined restrictions for transactions applied to the account during the transaction posting.



            **Note:** This field indicates whether certain transaction codes are allowed (posted) or disallowed (nonposted) on the account.
        TrnRestrictionOvrd:
          type: string
          description: |-
            Client defined instructions to override the restrictions applied to the account during transaction posting.



            **Note:** Code that allows a specific type of transaction to post to a restricted account for one update, overriding the transaction restriction code. After the update is completed, the override code is reset or removed.
        ElectronicBankingOpt:
          type: string
          description: |-
            Options to indicate the available services for electronic Banking.



            **Note:** Refers to electronic banking restriction.
          enum:
          - InquiryOnly
          - Enabled
          - Disable
        ReportGroupCode:
          type: string
          description: |-
            Client-defined code to group the accounts for reporting purposes.



            **Note:** Refers to the user-defined miscellaneous code.
        DocDistributionOption:
          type: string
          description: |+
            Client defined method to indicate the document distribution method used for processing the notices and statement forms.



        DocDistributionOptionEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the DocDistributionOption field.
        NAICS:
          maxLength: 6
          type: string
          description: Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.
        CostCenter:
          type: string
          description: 'Cost center where activity of this account is reported. '
        AcctMemoData:
          type: array
          description: Details of the important alerts set to an account to view during account inquiry.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctMemoData'
        RenewalData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RenewalData'
        NegotiableInstrumentInd:
          type: boolean
          description: |-
            Indicator to correspond an identifier of a bill or check or any such other negotiable instrument for the account.



            **Note:** Refers to contract code. The value 'false' refers to not negotiable and the value 'true' refers negotiable.
        IntDispData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntDispData'
        RetirementAcctData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RetirementAcctData'
        EscheatDt:
          type: string
          description: "Date at which unclaimed funds of an account are turned over to financial institution.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        CollateralPledgeCode:
          type: string
          description: Identification code for amount pledged as collateral.
        HoldInd:
          type: boolean
          description: Flag to indicate the deposit account has a hold on it.
        StopInd:
          type: boolean
          description: Flag to indicate the deposit account has a stop on it.
        CheckNameOption:
          type: string
          description: |-
            Options to indicate the multiple lists of account owner names.



            **Note:** This field controls the method of listing multiple account owners name on interest and distribution checks.
          enum:
          - None
          - JointOr
          - JointAnd
        ForfeitureCalcMethod:
          type: string
          description: Forfeiture calculation method.
      description: Details of the deposit account.
    getAccountsSecuredResponse_AcctRec_AcctStatus:
      required:
      - AcctStatusCode
      type: object
      properties:
        AcctStatusCode:
          type: string
          description: |-
            Code to indicate the status of an account.



            **Note:** Refers to Internal EFX status.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\n\n\n\n\nFormat: yyyy-dd-mmThh:mm:ss.sss\n\n\n\nExample: 2021-31-01T23:59:59.999"
      description: Status details of the account.
    getAccountsSecuredResponse_AcctRec:
      required:
      - AcctKeys
      - AcctStatus
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/getAccountsSecuredRequest_AcctSel_AcctKeys'
        DepositAcctInfo:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo'
        AcctStatus:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_AcctStatus'
      description: Details of an account record.
