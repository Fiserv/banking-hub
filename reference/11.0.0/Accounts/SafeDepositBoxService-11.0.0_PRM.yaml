      type: object
      properties:
        SafeDepositBoxKeys:
          $ref: '#/components/schemas/addSafeDepositBoxResponse_SafeDepositBoxStatusRec_SafeDepositBoxKeys'
        SafeDepositBoxStatus:
          $ref: '#/components/schemas/addSafeDepositBoxResponse_SafeDepositBoxStatusRec_SafeDepositBoxStatus'
      description: Details of the safe deposit box status used in response to return results from add, modify or delete safe deposit box record.
    getSafeDepositBoxSecuredRequest_SafeDepositBoxSel_SafeDepositBoxKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
