---
openapi: 3.0.1
info:
  title: Safe Deposit Box Service
  description: The safe deposit box service manages creation, modification and inquiry requests for a safe deposit box.
  version: 11.0.0_PRM
servers:
- url: https://swaggerhub.onefiserv.net/virts/Bank_Sol_Org/SafeDepositBoxService/11.0.0_PRM
  description: SwaggerHub API Auto Mocking
paths:
  /safedepositbox:
    post:
      tags:
      - Add Safe Deposit Box
      summary: Add Safe Deposit Box
      description: "Creates a safe deposit box account. A safe deposit box (or safety deposit box) is an individually secured container that stays in the safe or vault of a federally insured bank or credit union.\n        <br>\n        For more information about the Accounts and Transactions domain, <a href=\"../docs/?path=docs/fintechs/acct-and-transactions.md\" title=\"Click to open\">click here.</a>\n        <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: addSafeDepositBox
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addSafeDepositBoxRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addSafeDepositBoxResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addSafeDepositBoxResponse'
      x-group-name: Safe Deposit Box Service
      x-proxy-name: Add Safe Deposit Box
      x-child-product-name: Accounts
      x-core: Premier
  /safedepositbox/secured:
    post:
      tags:
      - Get Safe Deposit Box
      summary: Get Safe Deposit Box
      description: "Retrieves the details of a safe deposit box account. A safe deposit box (or safety deposit box) is an individually secured container that stays in the safe or vault of a federally insured bank or credit union. <br>        \n        <br>\n        For more information about the Accounts and Transactions domain, <a href=\"../docs/?path=docs/fintechs/acct-and-transactions.md\" title=\"Click to open\">click here.</a>\n        <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: getSafeDepositBoxSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getSafeDepositBoxSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse'
      x-group-name: Safe Deposit Box Service
      x-proxy-name: Get Safe Deposit Box
      x-child-product-name: Accounts
      x-core: Premier
components:
  schemas:
    addSafeDepositBoxRequest:
      required:
      - SafeDepositBoxInfo
      properties:
        OvrdExceptionData:
          type: object
          description: List of the exceptions that can be overridden.
        PartyAcctRelInfo:
          type: array
          description: "Details of a relationship between party and account.\n\n**Note:** *Required field*\n\n\n\nInformation provided in this aggregate is used to create a relationship between party and safe deposit box. One PartyAcctRelInfo aggregate should be provided for each party being associated to the safe deposit box account. Each party can have more than one relationship (power of attorney or trustee relationship) to the safe deposit box account. If party has more than one relationship to the safe deposit box account, PartyAcctRelData aggregate should be provided multiple times within the PartyAcctRelInfo aggregate. "
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_PartyAcctRelInfo'
        SafeDepositBoxInfo:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo'
    addSafeDepositBoxResponse:
      required:
      - SafeDepositBoxStatusRec
      - Status
      properties:
        Status:
          type: object
          description: Details of the API response messages.
        SafeDepositBoxStatusRec:
          $ref: '#/components/schemas/addSafeDepositBoxResponse_SafeDepositBoxStatusRec'
    getSafeDepositBoxSecuredRequest:
      required:
      - SafeDepositBoxSel
      properties:
        SafeDepositBoxSel:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredRequest_SafeDepositBoxSel'
    getSafeDepositBoxSecuredResponse:
      required:
      - SafeDepositBoxRec
      - Status
      properties:
        Status:
          type: object
          description: ' Details of the API response messages.'
        SafeDepositBoxRec:
          type: array
          description: Safe deposit box record details.
          items:
            $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 30
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\""
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    addSafeDepositBoxRequest_PartyRef_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a party record.

            **Note:** *Required field*



            This field refers to unique identifier of party associated with safe deposit box.
      description: Unique information to identify the party record.
    addSafeDepositBoxRequest_PartyRef:
      required:
      - PartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_PartyRef_PartyKeys'
      description: Reference details of a party object that is part of the relationship with the safe deposit box.
    addSafeDepositBoxRequest_PartyAcctRelData:
      required:
      - PartyAcctRelType
      properties:
        PartyAcctRelType:
          type: string
          description: |-
            Type of party relationship to account.

            **Note:** In addition to the values defined by service provider, financial institutions can create user-defined relationship types. Each party should have at least one relationship type with the associated safe deposit box account, whereas party can have multiple relationship types with the safe deposit box account.
          enum:
          - Owner
          - Signer
          - OwnerSigner
          - JointTenancy
          - Executor
          - Trustee
          - Borrower
          - CoBorrower
          - Custodian
          - DoingBusinessAs
          - Fiduciary
        PartyAcctRelOrder:
          type: string
          description: |-
            Relationship order of party with an account in case of JointTenancy or JointTenantsInComman.

            **Note:** *Required field*



            Parties having first, second and third relationship orders are considered to be the main names and, only one party can be associated with first/second/third relationship order on the safe deposit box account. Relationship order value of 'Other' is commonly used for relationships other than OwnerSigner, signer and owner. One party can have multiple 'Other' type of relationship orders on safe deposit box account. If mailing name option parameter is set up at financial institution, then first, second and third names can be used for inquiry or account-related mailing purpose. If mailing name option parameter is set to Y, safe deposit box account can have up to 3 names for mailing purpose, which can be provided in PostAdd aggregate.
          enum:
          - First
          - Second
          - Third
          - Other
    addSafeDepositBoxRequest_PartyAcctRelInfo:
      properties:
        PartyRef:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_PartyRef'
        PartyAcctRelData:
          type: array
          description: |-
            Details of the relationship of the party to the account.

            **Note:** *Required field*



            Multiple PartyAcctRelData aggregates can be provided in the request if, party is intended to have multiple relationships with the safe deposit box account.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_PartyAcctRelData'
        OwnerInd:
          type: boolean
          description: |-
            Flag to indicate the party is the owner of the safe deposit box account.

            **Note:** ESF has introduced a new data element - PartyAcctRelOrder to identify first 3 names displayed on the safe deposit box account. This element is available in ESF release prior to 9.2 and will be deprecated in future.
        TaxReportingOwnerInd:
          type: boolean
          description: |-
            Flag to indicate whether the party has tax responsibility on the account.

            **Note:** *Required field*



            This field identifies the party that has tax responsibility of an account. At least one tax relationship is required to create an account and, there cannot be more than one tax relationships associated to an account. If primary tax reporting indicator is not provided, by default, first party will be considered as tax reporting owner.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_AcctPref:
      type: object
      properties:
        Language:
          type: string
          description: "Preferred language to provide the account-related information. \n\n**Note:** This is an optional field and user can send 'UserInstitution' value if, language preference does not exist."
          enum:
          - UsePortfolio
          - English
          - Spanish
      description: Preferences to define the default settings such as language and region for an account.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_AcctIdent:
      properties:
        AcctIdentType:
          type: string
          description: |-
            Type of account identifiers.

            **Note:** Value of PORT refers to the portfolio number. If portfolio number is provided in the request, ESF will relate the new safe deposit box account to existing portfolio and if portfolio number is not provided, ESF will create a portfolio account and relate it with the new safe deposit box account that is created. It is required to provide the portfolio number if exists, to avoid creating multiple portfolios.



            AcctNum refers to the safe deposit box account number associated with the new account that is created. Account number can be provided if it is known prior to creating an account else, new account number will be generated for the account.
          enum:
          - PORT
          - AcctNum
        AcctIdentValue:
          maxLength: 36
          type: string
          description: |-
            Account identification value.

            **Note:** This field refers to the portfolio associated with the new safe deposit box account that is created. If portfolio is not provided in the request, system will get new portfolio and associate all the parties to new portfolio.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a relationship manager.

            **Note:** Values of this field are user-defined.
        RelationshipRole:
          type: string
          description: |-
            Role of a relationship manager.

            **Note:** Value of officer refers to 'responsibility code'. SecondOfficer refers to 'Opened By responsibility code' and, ReferralOfficer refers to 'referral responsibility Code'.
          enum:
          - Officer
          - SecondOfficer
          - ReferralOfficer
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxRentAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
      description: Details of currency code.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxRentAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal.



            Example: 10.50

            **Note:** This field refers to the annual rent amount that overrides the amount calculated using the rent code and the annual charge specifications.
        CurCode:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxRentAmt_CurCode'
      description: Details of ent amount of the safe deposit box.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxDiscountAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
      description: Details of currency code.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxDiscountAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal.



            Example: 10.50

            **Note:** Value of amount in this field overrides the discount amount that is calculated using the discount code and SDB discount specifications.
        CurCode:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxDiscountAmt_CurCode'
      description: Discount amount applicable on the box
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction_FromAcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.

            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open"> Glossary</a>.
          enum:
          - DDA
          - SDA
        FIIdent:
          maxLength: 34
          type: string
          description: Unique identifier of the related financial institution.
      description: Unique information to identify a safe deposit box account from which the rent amount is deducted.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction_BillingFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: |-
            Recurrence type indicates the pattern of recurrence.

            **Note:** This field defines the billing frequency to a customer for use of safe deposit box.

            Values of monthly, quarterly, semiannually and annually are available.
          enum:
          - Monthly
          - Quarterly
          - SemiYearly
          - Yearly
          - None
        RecurInterval:
          type: integer
          description: |+
            Bill payment recurrence interval. This value defines the payment interval between two successive occurrences.



            For example, if the recurrence type value is set to 'monthly' and the recurrence interval is set to '1', then there will be an interval of 1 month between two payments.

            The default value is set to 1.

          format: int64
      description: Frequency of billing.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction:
      required:
      - BillingMethod
      type: object
      properties:
        BillingMethod:
          type: string
          description: |-
            Billing method applicable for the safe deposit box account.

            **Note:** This field indicates the billing method of rent.
          enum:
          - BillingNotice
          - DirectDebitDDA
          - DirectDebitSDA
          - None
          - NoCharge
          - ACHXferDDA
          - ACHXferSDA
        FromAcctKeys:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction_FromAcctKeys'
        ACHPayerId:
          maxLength: 36
          type: string
          description: Unique identification number of the related ACH payer.
        Memo:
          maxLength: 255
          type: string
          description: |-
            Memo that contains messages on billing information.

            **Note:** This field contains the description of ACH transaction.
        BillingFrequency:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction_BillingFrequency'
        NextBillingDt:
          type: string
          description: "Next billing date.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Billing instruction related to method, frequency, date, ACH identifier details and so on.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_RelationshipMgr_1:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a relationship manager.

            **Note:** This field is not applicable for seasonal address type. Vales of this field are user-defined.
        RelationshipRole:
          type: string
          description: |-
            Role of a relationship manager.

            **Note:** Officer refers to responsibility code and referral officer refers to referral responsibility code.
          enum:
          - Officer
          - ReferralOfficer
    addSafeDepositBoxRequest_SafeDepositBoxInfo_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Standard country code format.
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.



            For example, as per IRS country codes, country code of Canada is CA.

            **Note:** Values of this field are user-defined.
      description: Details of country code.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
      description: Details of the time frame when the address is active.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_PostAddr:
      required:
      - AddrType
      properties:
        OpenDt:
          type: string
          description: |-
            Date on which the safe deposit box account is created.

            **Note:** *Conditionally Required field*



            This field is required to be provided if new address record is to be created and, not applicable for seasonal address type.
          format: date
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_RelationshipMgr_1'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that primarily created the account.

            **Note:** *Required field*



            This field is required if new address record is to be created and values in this field are user-defined.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: "Branch responsible for the relationship.\n\n**Note:** This field refers to the accounting branch associated to address record and does not apply to seasonal address type. Values are user-defined. "
        NameIdent:
          maxLength: 36
          type: array
          description: |+
            Unique name identifier. Address Line1- Line 3 may contain the portion of the name for the address. Premier use identifiers for the name. During the process of adding a mailing address to an account, for example, the name and address will be supplied. Use this to identify various name ids within the composition of th PostAddr.



            **Note:** This field is applicable if AddrType is secondary and AddrUse is mailing and, not applicable for seasonal address type.

            Only up to 3 name identifiers can be provided if financial institution is configured to use different primary/inquiry and secondary/mailing addresses and names. If provided for Primary/Inquiry address it will be ignored as name relationships for inquiry are established using information provided in PartyCardRelInfo.

            Only names that have a relationship to the safe deposit box or account portfolio can be associated to safe deposit box for mailing purpose.

          items: {}
        AddressIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of an address record.

            **Note:** This field is shared by both primary and related seasonal address, whereas secondary and related seasonal address. It is required to provide this field if, existing address is to be added to new account. Do not provide this field if, new address is to be created for an account.
        AddrUse:
          type: string
          description: |-
            Usage of the address.

            **Note:** *Required field*



            AddrUse for primary and related seasonal address is 'inquiry', whereas for secondary and related seasonal address is 'mailing'.

            Safe deposit box can have different inquiry and mailing addresses.

             - If parameter is set to N, both inquiry and mailing addresses are same therefore, primary/inquiry address information is supported.

             - If parameter is set to Y, then secondary/mailing and primary/inquiry addresses are supported whereas, inquiry and mailing address data can be provided in request.

            AddrUse for seasonal address is always same as primary/secondary address.
          enum:
          - Inquiry
          - Mailing
        AddrFormatType:
          type: string
          description: |-
            Type of address format.

            **Note:** Only label is supported.
          enum:
          - Label
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.

            **Note:** *Conditionally Required field*



            This field is required to be provided if new address record is to be created.
        Addr2:
          maxLength: 64
          type: string
          description: |-
            Address line 2. To enter Addr2, Addr1 field must be provided.

            **Note:** This field is applicable if enabled in the CIS miscellaneous (institution) specifications.
        City:
          maxLength: 32
          type: string
          description: |+
            Name of the city.

            **Note:** *Conditionally Required field*

            This field is required to be provided if a new address record is to be created.

            Field length is 20 characters long (including spaces). It is recommended for consumer to abbreviate the value sent in the EFX request to prevent truncation (For example, city name "Rancho Santa Margarita" exceeds 20 characters and can be abbreviated to "Rancho S Margarita" to avoid truncation). Total length of 40 characters is supported for city, StateProv and PostalCode (appended together) including spaces.

        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** *Conditionally Required field*



            This field is required to be provided if new address record is to be created and country is United States.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or Zip code.

            **Note:** *Conditionally Required field*



            This field is required to be provided if, a new address record is to be created with country as United States.



            Postal Code provides information about the ZIP code if, address is from United States and, provides information about postal code if, address is not from United States.  This field provides the information in ZIP Code (5 Digit)-additional code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000.



            Postal codes are string of characters for non-US addresses.
        CountryCode:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_CountryCode'
        AddrType:
          type: string
          description: "Type of the address.\n\n**Note:** Safe deposit box can have one primary, one secondary and two seasonal addresses. \n\nHowever, seasonal address cannot exist as a single address record hence, it is always related to a primary/secondary address. Therefore, seasonal address always shares AddressIdent and AddrUse with primary or the secondary address.\n\nIn order to relate the primary/secondary address with seasonal address, present the seasonal address right after the primary/secondary address.\n\nIt is required to provide the TimeFrame for seasonal address."
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Flag to indicate the address should be retained after its timeframe.

            **Note:** Retention code indicates if the address record is to be retained, or deleted if no accounts, tax addenda or any other relationship exists on an address record.
        CensusTract:
          maxLength: 20
          type: string
          description: Census track number assigned by the U.S. Census Bureau to identify the geographic location.
        CensusBlock:
          maxLength: 20
          type: string
          description: Census block number assigned by the U.S. Postal Service to uniquely identify each carrier delivery point.
        ForeignFlag:
          type: boolean
          description: |-
            Flag to indicate the given postal address is foreign address.

            **Note:** This is an optional field to indicate if the address is foreign address.
        HandlingCode:
          type: string
          description: |-
            Code that specifies the handling process of the notification and statement forms.

            **Note:** This field indicates special routing information for customer correspondence. Values are client-defined.
        HandlingCodeOption:
          type: string
          description: |-
            Notification and statement forms handling option. This code indicates which documents will be printed with handling messages.



            **Note:** This field indicates special routing information for customer correspondence. Values are client-defined.
          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
        MSACode:
          type: integer
          description: Code that identifies a metropolitan statistical area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.
          format: int64
    addSafeDepositBoxRequest_SafeDepositBoxInfo_NoticeData:
      properties:
        NoticeType:
          type: string
          description: |-
            Type of the account notice.

            **Note:** Value of DrillNotice indicates whether a notice will be generated to inform the customer that the box is to be drilled to open.
          enum:
          - RegularNotice
          - DrillNotice
        NoticeOption:
          type: string
          description: Notice option applicable for the account.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_Fee:
      required:
      - FeeType
      properties:
        FeePlan:
          maxLength: 80
          type: string
          description: |-
            Fee plan details of safe deposit box. Generally describes the processing options for the fees.

            **Note:** Late charge code links the late charge calculations of an account to SDB late charge specifications. Value of '0' in late charge code indicate that an account is not subject to late charges, whereas value of '01' to '20' indicate account subjected for late charges.
        FeeType:
          type: string
          description: Type of the fee charged to the account.
          enum:
          - LateFee
    addSafeDepositBoxRequest_SafeDepositBoxInfo_CreditRisk:
      required:
      - RiskCategory
      properties:
        RiskCategory:
          type: string
          description: 'Credit risk category of an account. '
          enum:
          - RiskScore1
          - RiskScore2
        InternalScore:
          type: string
          description: |-
            Internal credit risk rating to assess the credit risk of customer.

            **Note:** Values of this field are client-defined.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\">ISO 4217 codes </a> to view the list of all currency codes."
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
      description: Details of currency code.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal.



            Example: 10.50

            **Note:** This field refers to the amount of next rent payment in the schedule.
        CurCode:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_CurAmt_CurCode'
      description: Details of the currency amount.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_PmtCompositeAmt:
      required:
      - CurAmt
      properties:
        CurAmt:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_CurAmt'
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BilledPmt:
      properties:
        PmtCompositeAmt:
          type: array
          description: Payment composite amount.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_PmtCompositeAmt'
        DueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Payment due date.



            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

            **Note:** This field refers to the date when next rent payment in the schedule is due.
        PaidInd:
          type: boolean
          description: |-
            Flag to indicate the billed is paid.

            **Note:** This field indicates if the payment is not completed, or a part of the payment is due.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_AcctTaxData:
      type: object
      properties:
        TaxType:
          type: string
          description: Type of tax applicable for the account.
          enum:
          - SalesTax
        WaiveTaxInd:
          type: boolean
          description: |-
            Flag to indicate tax is waived for the account.

            **Note:** This field indicates whether sales taxes are waived on automatic safe deposit box rent fees.
      description: Information about sale taxes may apply.
    addSafeDepositBoxRequest_SafeDepositBoxInfo:
      type: object
      properties:
        BoxDtlStatus:
          type: string
          description: |-
            Current status of the account.

            **Note:** This field is used to identify the special account status (if any) and refers to one of the nine status codes on safe deposit box status description specifications. Up to 6 status codes are user-defined.
          enum:
          - Active
          - Closed
          - PendingClosed
        AcctPref:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_AcctPref'
        AcctIdent:
          type: array
          description: Unique identifier of an account record.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_AcctIdent'
        ProductIdent:
          maxLength: 42
          type: string
          description: |-
            Unique identifier of a product. This value is used to indicate the processing options of the account.

            **Note:** *Required field*



            This field is required to be provided in request.
        BoxNum:
          maxLength: 15
          type: string
          description: Number of the box that you are opening for the party.
        BoxSizeCode:
          type: string
          description: |-
            Code that indicates the size of the box.

            **Note:** This field refers to the code that identifies the size of the box as defined by the SDB box description specifications. Values of this field are user-defined.
        BoxRentTypeCode:
          type: string
          description: |-
            Code that specifies the type of box rental. For some financial institutions, this code defines the dimension and cost or just the cost of the box.

            **Note:** This field is used to identify the rent code in SDB annual charges specifications that determines the rent amount.
        OpenDt:
          type: string
          description: "Date on which the safe deposit box account is created.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** *Required field*\n\n\n\nIt is mandatory to provide this field in request."
          format: date
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_RelationshipMgr'
        BoxRentAmt:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxRentAmt'
        BoxDiscountCode:
          type: string
          description: Code that links account discount calculations to the Safe Deposit Box (SDB) discount specifications. If the code is zero, it indicates an account is not subject to a discount.
        BoxDiscountAmt:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxDiscountAmt'
        BillingInstruction:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction'
        LastContactDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Last contact date when the financial institution contacted the customer for this account.



            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999
        EscheatDt:
          type: string
          description: "Escheat date of the safe deposit box.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that primarily created the account with the party.

            **Note:** *Required field*

            This field refers to the region of branch.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: Branch responsible for the relationship.
        NicknameOption:
          type: string
          description: |+
            Field to indicate the printing option for the account nickname.

          enum:
          - Printed
          - NoPrinted
        Nickname:
          maxLength: 80
          type: string
          description: Name that the customer can choose to assign an object.
        AcctTitleOption:
          type: string
          description: |-
            Printing options for the account title.

            **Note:** Values of this field are user-defined.
        AcctTitle:
          maxLength: 255
          type: string
          description: "Title of account. This value is typically used to indicate the ownership or responsibility of account holder and manner in which the ownership or responsibility is assigned. \n\nFor example, John Doe CUSTODIAN."
        HandlingCodeOption:
          type: string
          description: Notification and statement forms handling option for the safe deposit box.
          enum:
          - Statements
          - StatementsNotices
          - Notices
          - DoNotPrint
          - UsePortfolio
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.

            **Note:** Values of this field are user-defined.
        OEDCode:
          type: string
          description: |-
            Officer, employee, director code. This code is used to indicate if the party is an employee of the financial institution.

            **Note:** Values of this field are user-defined.
        AccountingMethod:
          type: string
          description: Method used to integrate accounts into the general ledger.
          enum:
          - Class
          - CostCenter
          - AcctType
        ClassCode:
          type: string
          description: |-
            Class code that controls the method of processing and reporting accounts.

            **Note:** Values of this field are user-defined.
        AcctOpenMethod:
          type: string
          description: |-
            Method used to open the account.

            **Note:** Values of this field are user-defined.
          enum:
          - InPerson
          - Internet
          - Mail
          - Phone
        PostAddr:
          type: array
          description: |-
            Postal address details of the account holder.

            **Note:** *Required field*

            At least one address is required to be provided in request.

            Safe deposit box account can have one primary, one secondary and two seasonal addresses associated to it.

            Seasonal address cannot exist as a single address record and is related to either primary or secondary address. Therefore, seasonal address shares AddressIdent and AddrUse fields with primary and secondary address.

            Value of AddrUse for primary and related seasonal address is 'Inquiry'.

            Value of AddrUse for secondary and related seasonal address is 'Mailing'.

            If "mailing name options" parameter is configured at financial institution, it determines if account can have different inquiry and mailing address/names.

            - If parameter is set to N, both inquiry and mailing addresses are same therefore, only primary address type and AddrUse as 'Inquiry' is to be provided.

            - If parameter is set to Y, both inquiry and mailing addresses can be different therefore, secondary address type and AddrUse as 'mailing and names' is to be provided.

            If existing address is to be linked to a safe deposit box account then AddressIdent including AddrType, AddrUse and AdddrFormatType are required to be provided.

            If new address is to be created for a safe deposit box account, address details including AddrType, AddrUse and AdddrFormatType is required to be provided.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_PostAddr'
        NoticeData:
          type: array
          description: Notice processing data for an account.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_NoticeData'
        Fee:
          type: array
          description: Type and amount of fee charged for the safe deposit box.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_Fee'
        CreditRisk:
          type: array
          description: Credit risk details related to the account.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_CreditRisk'
        RiskRanking:
          type: string
          description: |-
            Risk rank of the account based on the credit score.

            **Note:** Additional values of this field can be client-defined.

            This tag requires pre-installation tasks to define the values for the field.
        TrnRestriction:
          type: string
          description: |+
            Restriction applied to the account during transaction posting.

            **Note:** This value indicates whether all transactions are allowed, not allowed, or regular payment transactions are allowed only if the total amount due is paid but other transactions are allowed.

        TrnRestrictionOvrd:
          type: string
          description: |-
            Indication to override a transaction restriction.

            **Note:** This value indicates if the transaction restriction has been overridden so that all transactions are allowed on the next update only.
        ReportGroupCode:
          type: string
          description: Client-defined code to group the accounts for reporting purposes.
        DocDistributionOption:
          type: string
          description: Client-defined document distribution method to distribute the notices and statement forms.
        CostCenter:
          type: string
          description: Cost center where activity of this account is reported.
        BilledPmt:
          type: array
          description: Billing status of the account for the safe deposit box.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BilledPmt'
        NumSignatureReq:
          type: integer
          description: Number of signatures required.
          format: int64
        AcctTaxData:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_AcctTaxData'
      description: Details of Safe Deposit Box account.
    addSafeDepositBoxResponse_SafeDepositBoxStatusRec_SafeDepositBoxKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.

            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open"> Glossary</a>.
          enum:
          - SDB
      description: "."
    addSafeDepositBoxResponse_SafeDepositBoxStatusRec_SafeDepositBoxStatus:
      required:
      - SafeDepositBoxStatusCode
      type: object
      properties:
        SafeDepositBoxStatusCode:
          type: string
          description: Status code of the safe deposit box account.
          enum:
          - Valid
