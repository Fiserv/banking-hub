          type: string
          description: |-
            Usage of the address.

            **Note:** Value of this field for:

            - Primary and related seasonal address of an account is "Inquiry"

            - Secondary and related seasonal address of an account is "Mailing"

            If "mailing name options" parameter is configured at financial institution, it determines if account can have different inquiry and mailing address/ names.

            - If parameter is set to N, both inquiry and mailing addresses are same and ESF returns only inquiry address.

            - If parameter is set to Y, both inquiry and mailing addresses can be different and ESF returns both in the response.
          enum:
          - Inquiry
          - Mailing
        AddrFormatType:
          type: string
          description: Type of address format.
          enum:
          - Label
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name line 1

            **Note:** This field refers to first name of the customer for inquiry and mailing purpose.
        FullName2:
          maxLength: 96
          type: string
          description: |-
            Full name line 2.

            **Note:** This field refers to second name of the customer for inquiry and mailing purpose.
        FullName3:
          maxLength: 96
          type: string
          description: |-
            Full name line 3.

            **Note:** This field refers to third name of the customer for inquiry and mailing purpose.
        Addr1:
          maxLength: 64
          type: string
          description: Address line 1.
        Addr2:
          maxLength: 64
          type: string
          description: |-
