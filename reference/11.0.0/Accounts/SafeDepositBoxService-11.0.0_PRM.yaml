        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.

            **Note:** This field provides the information in ZIP Code (5 Digit)-Additional Code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000.
        CountryCode:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_CountryCode'
        AddrType:
          type: string
          description: |-
            Type of the address.

