        AcctType:
          type: string
          description: |-
            Type of an account.

            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open"> Glossary</a>.
          enum:
          - SDB
      description: Unique information to identify a safe deposit box.
    getSafeDepositBoxSecuredRequest_SafeDepositBoxSel:
      type: object
      properties:
        SafeDepositBoxKeys:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredRequest_SafeDepositBoxSel_SafeDepositBoxKeys'
      description: Criteria to the select safe deposit box.
    getSafeDepositBoxSecuredResponse_SafeDepositBoxKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.

            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open"> Glossary</a>.
          enum:
          - SDB
      description: Key that uniquely identifies a safe deposit box.
    getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_AcctPref:
      type: object
      properties:
        Language:
          maxLength: 17
          type: string
          description: |-
            Preferred language.

            **Note:** This field indicates the language used to print statements if, language preference is established in CIS general specifications.
      description: Preferences to define the default settings such as language and region for an account.
    getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_AcctIdent:
      properties:
        AcctIdentType:
          type: string
          description: Type of account identifiers.
          enum:
          - PORT
        AcctIdentValue:
          maxLength: 36
          type: string
          description: |-
            Account identification value.

            **Note:** This field refers to a portfolio to which the safe deposit box account is associated.
    getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: Unique identifier of a relationship manager.
        RelationshipRole:
          type: string
          description: Role of a relationship manager.
          enum:
          - Officer
          - SecondOfficer
          - ReferralOfficer
    getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_BoxRentAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal.



            Example: 10.50

            **Note:** This field refers to the annual rent amount that overrides the amount calculated using the rent code and the annual charge specifications.
        CurCode:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxDiscountAmt_CurCode'
      description: Rent amount of box.
    getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_BoxDiscountAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal.



            Example: 10.50

            **Note:** Value of amount in this field overrides the discount amount that is calculated using the discount code and SDB discount specifications.
        CurCode:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxRentAmt_CurCode'
      description: Discount amount applicable on the box.
    getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_BillingInstruction_FromAcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open"> Glossary</a>.
          enum:
          - DDA
          - SDA
        FIIdent:
          maxLength: 34
          type: string
          description: Unique identifier of the related financial institution.
      description: Unique information to identify a safe deposit box account from which the rent amount is deducted.
    getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_BillingInstruction_BillingFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: |-
            Recurrence type indicates the pattern of recurrence.

            **Note:** This field defines the billing frequency to a customer for use of safe deposit box.

            Values can be defined as:

            Monthly - RecurType="Monthly" and RecurInterval='1'

            Quarterly - RecurType="Quaterly" and RecurInterval='1'

            Semiannually - RecurType="Semiannually" and RecurInterval='1'

            Annually - RecurType="Annually" and RecurInterval='1'
          enum:
          - Monthly
          - Yearly
          - Quarterly
          - SemiYearly
          - None
        RecurInterval:
          type: integer
          description: |+
            Bill payment recurrence interval. This value defines the payment interval between two successive occurrences.



            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval is set to '1', then there will be an interval of 1 month between two payments.

            The default value is set to 1.

          format: int64
      description: Billing frequency for using the safe deposit box.
    getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_BillingInstruction:
      required:
      - BillingMethod
      type: object
      properties:
        BillingMethod:
          type: string
          description: |-
