---
openapi: 3.0.1
info:
  title: Safe Deposit Box Service
  description: The safe deposit box service manages creation, modification and inquiry requests for a safe deposit box.
  version: 11.0.0_PRC
servers:
- url: https://swaggerhub.onefiserv.net/virts/Bank_Sol_Org/SafeDepositBoxService/11.0.0_PRC
  description: SwaggerHub API Auto Mocking
paths:
  /safedepositboxservice/safedepositbox/safedepositbox:
    post:
      tags:
      - Add Safe Deposit Box
      summary: Add Safe Deposit Box
      description: "Creates a safe deposit box account. A safe deposit box (or safety deposit box) is an individually secured container that stays in the safe or vault of a federally insured bank or credit union.\n        <br>\n        For more information about the Accounts and Transactions domain, <a href=\"../docs/?path=docs/fintechs/acct-and-transactions.md\" title=\"Click to open\">click here.</a>\n        <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: addSafeDepositBox
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addSafeDepositBoxRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addSafeDepositBoxResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addSafeDepositBoxResponse'
      x-group-name: Safe Deposit Box Service
      x-proxy-name: Add Safe Deposit Box
      x-child-product-name: Accounts
      x-core: Precision
  /safedepositboxservice/safedepositbox/safedepositbox/secured:
    post:
      tags:
      - Get Safe Deposit Box
      summary: Get Safe Deposit Box
      description: "Retrieves the details of a safe deposit box account. A safe deposit box (or safety deposit box) is an individually secured container that stays in the safe or vault of a federally insured bank or credit union. <br>        \n        <br>\n        For more information about the Accounts and Transactions domain, <a href=\"../docs/?path=docs/fintechs/acct-and-transactions.md\" title=\"Click to open\">click here.</a>\n        <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: getSafeDepositBoxSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getSafeDepositBoxSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse'
      x-group-name: Safe Deposit Box Service
      x-proxy-name: Get Safe Deposit Box
      x-child-product-name: Accounts
      x-core: Precision
components:
  schemas:
    addSafeDepositBoxRequest:
      required:
      - SafeDepositBoxInfo
      properties:
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        PartyAcctRelInfo:
          type: array
          description: Details of a relationship between party and account.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_PartyAcctRelInfo'
        SafeDepositBoxInfo:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo'
    addSafeDepositBoxResponse:
      required:
      - SafeDepositBoxStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        SafeDepositBoxStatusRec:
          $ref: '#/components/schemas/addSafeDepositBoxResponse_SafeDepositBoxStatusRec'
    getSafeDepositBoxSecuredRequest:
      required:
      - SafeDepositBoxSel
      properties:
        SafeDepositBoxSel:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredRequest_SafeDepositBoxSel'
    getSafeDepositBoxSecuredResponse:
      required:
      - SafeDepositBoxRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        SafeDepositBoxRec:
          type: array
          description: Safe deposit box record details.
          items:
            $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 30
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\""
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: 
            Flag to indicate if the exceptions should be auto-acknowledged by the system. If this value is set to True, then any exception that can be overridden will be automatically acknowledged by the system and exceptions that cannot be overridden will be returned in the Status aggregate of the response message.
      description: Details of the exceptions that can be manually acknowledged by the client.
    OverrideExceptionType:
      title: OverrideExceptionType
      type: object
      properties:
        SubjectRole:
          type: string
          description: Role of the subject who is overriding the exception.
        SubjectIdent:
          maxLength: 36
          type: string
          description: Subject identification value to identify the subject who is overriding the exception.
        OvrdExceptionCode:
          maxLength: 40
          type: string
          description: Override exception code to be overridden. This can be the ServerStatusCode from the Message Status section.
        OvrdElement:
          $ref: '#/components/schemas/OvrdElementType'
    OvrdElementType:
      title: OvrdElementType
      type: object
      description: Information about the elements that corresponds to the override exception code.
      allOf:
      - $ref: '#/components/schemas/SubjectElementType'
      - type: object
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggrigate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    addSafeDepositBoxRequest_PartyRef_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a party record.

            **Note:** Minimum one party must be assigned to the safe deposit box.
      description: Unique information to identify the party record.
    addSafeDepositBoxRequest_PartyRef:
      required:
      - PartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_PartyRef_PartyKeys'
      description: Reference details of a party object that is part of the relationship with the safe deposit box.
    addSafeDepositBoxRequest_PartyAcctRelData:
      required:
      - PartyAcctRelType
      properties:
        PartyAcctRelType:
          type: string
          description: "Type of party relationship to account.\n\n**Note:** Applicable for the secondary owner only and any value sent for the primary owner will be ignored.   "
        OwnershipType:
          type: string
          description: "Type of ownership.\n\n**Note:** Applicable for the secondary owner only and any value sent for the primary owner will be ignored.   "
          enum:
          - Direct
          - Indirect
          - Fiduciary
          - Additional
    addSafeDepositBoxRequest_PartyAcctRelInfo:
      properties:
        PartyRef:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_PartyRef'
        PartyAcctRelData:
          type: array
          description: Details of the relationship of the party to the account.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_PartyAcctRelData'
        PrimaryOwnerInd:
          type: boolean
          description: |+
            Flag to indicate if the owner is primary.

        NamePrintOption:
          type: string
          description: "Type of print option name. This field defines whether the secondary name or title display.\n\n**Note:** Applicable for the secondary owner only. "
        AndorOr:
          type: string
          description: "Type of conjunction to print between primary and secondary names. This is applicable to secondary name only.\n\n**Note:** Applicable for the secondary owner only. "
          enum:
          - AND
          - OR
          - None
        AlternateNameIdent:
          maxLength: 36
          type: string
          description: "Identifier for the alternative name.\n\n**Note:** Applicable for the secondary owner only. Alternative name of the secondary owner. 0 indicates the customer's primary name. 1-99 identifies one of the customer's alternate names. "
    addSafeDepositBoxRequest_SafeDepositBoxInfo_AcctIdent:
      properties:
        AcctIdentType:
          type: string
          description: Type of account identifiers.
          enum:
          - AcctNum
        AcctIdentValue:
          maxLength: 36
          type: string
          description: |-
            Account Identification Value.

            **Note:** Unique identification number of a safe deposit box regardless of branch. Bank can determine the methodology for assigning this number.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: Unique identifier of a relationship manager.
        RelationshipRole:
          type: string
          description: Role of a relationship manager.
          enum:
          - Officer
          - SecondOfficer
          - ThirdOfficer
          - FourthOfficer
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxRentAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported."
      description: Details of currency code.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxRentAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00

            **Note:** Basic rental charge for the use of the safe deposit box.
        CurCode:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BoxRentAmt_CurCode'
      description: Details of safe deposit box rent amount.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction_FromAcctKeys_AcctIdent:
      type: object
      properties:
        AcctIdentType:
          type: string
          description: Type of account identifiers.
          enum:
          - AcctNum
        AcctIdentValue:
          maxLength: 36
          type: string
          description: |-
            Account identification value.

            **Note:** Required when BillingMethod is set to ACHXfer. This field Identifies the external ACH account.
      description: |-
        Unique identifier of an account record.

        **Note:** Required when BillingMethod is set to ACHXfer.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction_FromAcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.







            **Note:** Internal account from which rental amount is transferred.
        AcctType:
          type: string
          description: |+
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.

          enum:
          - DDA
          - CDA
          - SDA
          - LOAN
        AcctIdent:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction_FromAcctKeys_AcctIdent'
        FIIdentType:
          type: string
          description: Identification type of a financial institution.
          enum:
          - RoutingNum
        FIIdent:
          maxLength: 34
          type: string
          description: |-
            Unique identification number of a financial institution.

            **Note:** Required when BillingMethod is set to ACHXfer. This field Identifies the external ACH bank.
        ACHReceivingType:
          type: string
          description: Type of ACH account.
          enum:
          - Person
          - Organization
        ACHCompanyEntryDesc:
          maxLength: 30
          type: string
          description: |-
            ACH company entry description.

            **Note:** If no value is sent when BillingMethod is set to ACHXfer, Precision uses "SDA Pymt" as a description.
      description: |-
        Unique information to identify from account record.

        **Note:** Required when BillingMethod is set to DebitToAccount or LoanAdvance.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction_BillingFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: Type of recurrence.
          enum:
          - Monthly
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of billing.\n\nFor example, if the recurrence type value is set to 'monthly' and the recurrence interval set to set to '1', then there will be one month interval between the next statement.\n\nThe default value is set to 1.\n\n**Note:** Required when the BillingMethod field value is set to other than NoBillingNotice. Value must be greater than zero. "
          format: int64
      description: "Frequency of billing.\n\n**Note:** Required when the BillingFrequency field value is set to other than NoBillingNotice. Value must be greater  than zero.  "
    addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction:
      required:
      - BillingMethod
      type: object
      properties:
        BillingMethod:
          type: string
          description: Type of billing.
          enum:
          - BillingNotice
          - DebitToAccount
          - ACHXfer
          - NoBillingNotice
          - LoanAdvance
        FromAcctKeys:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction_FromAcctKeys'
        ACHPayerId:
          type: string
          description: |-
            Identifier of ACH payer.

            **Note:** Required when BillingMethod is set to ACHXfer. Refers to ACH tran code. Use 27 for DDA debit and 37 for savings debit.
          enum:
          - "27"
          - "37"
        BillingFrequency:
          $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_BillingInstruction_BillingFrequency'
        NextBillingDt:
          type: string
          description: "Next billing date.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Billing instruction details.
    addSafeDepositBoxRequest_SafeDepositBoxInfo_AddtlTitles:
      properties:
        AcctTitleType:
          type: string
          description: Type of account type.
        AcctTitle:
          maxLength: 255
          type: string
          description: "Title of account. This value is typically used to indicate the ownership or responsibility of account holder and manner in which the ownership or responsibility is assigned. \n\nFor example, John Doe CUSTODIAN\n\n**Note:** Max character limit is 50."
        AcctTitleOption:
          type: string
          description: 'Printing option for the account title. '
        DBAInd:
          type: boolean
          description: "Flag to apply Doing Business As (DBA) indicator as a prefix to the title.  \n\n**Note:** Applicable only when AddtlTitles or AcctTitleType value is set to FirstTitle."
    addSafeDepositBoxRequest_SafeDepositBoxInfo_ClientDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          type: string
          description: |-
            Unique data identifier to identify the client-defined data item.

