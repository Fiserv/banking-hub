          enum:
          - Vacant
          - Rented
          - Dormant
          - Hold
          - Seized
          - Escheated
          - Drill
        BoxDtlStatusEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value set in the BoxDtlStatus field.
        AcctIdent:
          type: array
          description: Unique identifier of an account record.
          items:
            $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_AcctIdent'
        ProductIdent:
          maxLength: 42
          type: string
          description: |-
            Unique identifier of a product. This value is used to indicate the processing options of the account.

            **Note:** Safe deposit box size can be defined using the type field.
        BoxDesc:
          maxLength: 80
          type: string
          description: Description of the box.
        BoxNum:
          maxLength: 15
          type: string
          description: "Number of the box that you are opening for the party.\n\n**Note:** BoxNum refers to box field on precision, which is treated like an account number, and it must be a unique identifier regardless of branch. \n\nA bank can determine methodology for assigning this number. Most precision banks uses a combination of branch and box number for this field."
        OpenDt:
          type: string
          description: "Date on which the safe deposit box account is created.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/addSafeDepositBoxRequest_SafeDepositBoxInfo_RelationshipMgr'
        BoxRentAmt:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_BoxRentAmt'
        BoxRentAdjAmt:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_BoxRentAdjAmt'
        BoxDiscountType:
          type: string
          description: Type of discount on safe deposit box.
          enum:
          - Amount
          - PremiumAmount
        BoxDiscountCode:
          type: string
          description: Code that links account discount calculations to the Safe Deposit Box (SDB) discount specifications. If the code is zero, it indicates an account is not subject to a discount.
        BillingInstruction:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_BillingInstruction'
        ClosedDt:
          type: string
          description: "Date on which the account is closed.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        DateData:
          type: array
          description: 'Additional date types and values associated with the account. '
          items:
            $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_DateData'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Branch that primarily created the account with the party.
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OriginatingBranch field.
        Nickname:
          maxLength: 80
          type: string
          description: Name that the customer can choose to assign an object.
        AddtlTitles:
          type: array
          description: Titles of the additional accounts.
          items:
            $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_AddtlTitles'
        HandlingCodeOption:
          type: string
          description: Notification and statement forms handling option for the safe deposit box.
          enum:
          - Statements
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.

            **Note:** Client-defined delivery code. This field is only available if the bank uses Director Imaging or Director Cold.
        AccountingMethod:
          type: string
          description: |-
            Method used to integrate accounts into the general ledger.

            **Note:** *Required field*



            These codes are set up in precision-parameters deposit Interface before they can be used. The lookup only contains general ledger codes for the branch of the account.
        ClassCode:
          type: string
          description: |-
            Class code that controls the method of processing and reporting accounts.

            **Note:** These codes define the type of owner of the box and are defined in  Precision in Parameters Customer Type before they can be used here.
        ClientDefinedData:
          type: array
          description: Details of the client-defined data.
          items:
            $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_ClientDefinedData'
        AcctPeriodData:
          type: array
          description: Summary of accounting period data such as last interest payment, non-sufficient funds, overdraft activity year to date, current month and cycle to date.
          items:
            $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_AcctPeriodData'
        AlternateAddrInd:
          type: boolean
          description: |+
            Flag to indicate if the account has an active secondary address.

        PostAddr:
          type: array
          description: Postal address details of the account holder.
          items:
            $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_PostAddr'
        Fee:
          type: array
          description: Type and amount of fee charged for the safe deposit box.
          items:
            $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_Fee'
        RestrictedInd:
          type: boolean
          description: |+
            Flag to indicate if any restrictions are applied on the box.

        RestrictedDesc:
          maxLength: 80
          type: string
          description: Descriptions of restrictions.
        BilledPmt:
          type: array
          description: Billing status of the account for the safe deposit box.
          items:
            $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_BilledPmt'
        LastPmt:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_LastPmt'
        AcctTaxData:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_AcctTaxData'
        AccessLevelData:
          type: array
          description: Details of access level data.
          items:
            $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo_AccessLevelData'
      description: Information about the safe deposit box.
    getSafeDepositBoxSecuredResponse_SafeDepositBoxStatus:
      required:
      - SafeDepositBoxStatusCode
      type: object
      properties:
        SafeDepositBoxStatusCode:
          type: string
          description: |+
            Status code of the safe deposit box account.



          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the safe deposit box status is changed. \n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999"
      description: Status of the safe deposit box.
    getSafeDepositBoxSecuredResponse_SafeDepositBoxRec:
      required:
      - SafeDepositBoxInfo
      - SafeDepositBoxKeys
      - SafeDepositBoxStatus
      properties:
        SafeDepositBoxKeys:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxKeys'
        SafeDepositBoxInfo:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxInfo'
        SafeDepositBoxStatus:
          $ref: '#/components/schemas/getSafeDepositBoxSecuredResponse_SafeDepositBoxStatus'
