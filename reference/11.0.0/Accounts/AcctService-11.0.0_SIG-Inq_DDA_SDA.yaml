          type: array
          description: Postal address details of the account holder.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PostAddr'
        AcctPhoneNum:
          type: array
          description: Phone details of a party.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPhoneNum'
        TaxIdentType:
          type: string
          description: Type of tax identification.
          enum:
          - EIN
          - Foreign
          - None
          - SSN
        TaxIdent:
          maxLength: 12
          type: string
          description: |-
            Unique identifier of tax.



            Example: "123456789".
        TaxExempt:
          type: string
          description: "Value to indicate the party or account owner is exempted from tax. \n\n"
          enum:
          - Government
          - NonProfit
          - NotTaxExempt
          - TaxExempt
        USATaxIdCert:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_USATaxIdCert'
        DocDistributionOption:
          type: string
          description: |+
            Client defined method to indicate the document distribution method used for processing the notices and statement forms.



            **Note:** Following values are provided:

            - 0: Not Enrolled in eDistribution

            - 1: Enrolled in E-Distribution.



        RelationshipPricingInd:
          type: boolean
          description: |+
            Flag to indicate relationship pricing.

        SweepBalRelationshipInd:
          type: boolean
          description: |+
            Flag to indicate sweep balance relationship.

        CashMgmtRelData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CashMgmtRelData'
        RestrictedInd:
          type: boolean
          description: Flag to indicate if an account is restricted for view.
        IntDispData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntDispData'
        FloatData:
          type: array
          description: |-
            Details of the float data for the check deposit.

            **Note:** Signature can provide up to 11 float details in the response.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_FloatData'
        SvcChgData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData'
        FDICOwnership:
          type: string
          description: "Code to indicate the FDIC ownership.\n\n**Note:** Possible values are:  \n\n001 - No ownership assigned\n\n002 - Single ownership\n\n003 - Joint ownership\n\n004 - Revocable trust\n\n005 - Irrevocable trust\n\n006 - Corp, partnership unincorporated assoc\n\n007 - Retirement and employee benefit plans\n\n008 - Accts for others-fiduciary relationship\n\n009 - Interest bearing public funds – instate\n\n010 - Noninterest bearing public funds - instate\n\n011 - Out of state public funds"
        ChildSupportTrust:
          type: string
          description: |+
            Code to indicate if an account is a trust account and the type of trust.

            **Note:** Refers to OCSE trust fund indicator field.

          enum:
          - NotTrust
          - UTMA/UGMA
          - IOLTA
          - SecDeposits
          - OtherTrust
          - Unknown
        BrokeredDeposit:
          type: string
          description: |-
            Code to indicate if a deposit is a brokered deposit.

            **Note:** Refers to brokered deposits flag.
        DepositListingSvc:
          type: string
          description: |-
            Code to indicate that the account was obtained through a listing service.

            **Note:** Refers to deposit listing flag.
        GovernmentFunds:
          type: string
          description: "Code to indicate if an account is a government account for reserve requirements. \n\n**Note:** Refers to government funds flag."
        TrustDeposit:
          type: string
          description: Code to indicate if an account is a trust account and the type of trust.
        RegCCData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RegCCData'
        HoldInd:
          type: boolean
          description: Flag to indicate if an account is on hold.
        StopInd:
          type: boolean
          description: 'Flag to indicate if an account is inoperative. '
      description: Details of the deposit account.
    getAccountsSecuredResponse_AcctRec_AcctStatus:
      required:
      - AcctStatusCode
      type: object
      properties:
        AcctStatusCode:
          type: string
          description: Status code of an account.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999"
      description: Status details of the account.
    getAccountsSecuredResponse_AcctRec:
      required:
      - AcctKeys
      - AcctStatus
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/getAccountsSecuredRequest_AcctSel_AcctKeys'
        DepositAcctInfo:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo'
        AcctStatus:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_AcctStatus'
      description: Details of an account record.
