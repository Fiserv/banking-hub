      properties:
        AcctKeys:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_ClubPayoffData_ClubPayoffAcctRef_AcctKeys'
      description: Reference information of the account where the payoff of a club savings account are being distributed.
    AccountModRequest_DepositAcctInfo_ClubPayoffData:
      required:
      - ClubPayoffOption
      type: object
      properties:
        ClubPayoffOption:
          type: string
          description: Option for processing club payoff.
          enum:
          - TransferToAcct
          - Check
          - None
        ClubPayoffAcctRef:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_ClubPayoffData_ClubPayoffAcctRef'
      description: Information for processing club payoff.
    AccountModRequest_DepositAcctInfo:
      type: object
      properties:
        AcctDtlStatus:
          type: string
          description: |-
            Current status of an account.





            **Note:** Values of this field are client-defined.
        AcctDtlStatusDt:
          type: string
          description: "Date on which current status of an account is updated \n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n\n\n\n\n\n\n**Note:** Date cannot be in the future. "
          format: date
        AcctPref:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPref'
        ProductIdent:
          maxLength: 42
          type: string
          description: |-
            Unique identifier of a product to indicate the processing options of account.

            **Note:** This service cannot be used to change the account's current product, but may be used to change the product at renewal.
        TaxIncentiveType:
          type: string
          description: "Type of tax incentive. \n\n\n\n**Note:** Refers to Special Reporting Code."
          enum:
          - HSAFamily
          - HSAIndividual
          - None
        InitialAmount:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_LoanAcctInfo_InitialAmount'
        ClosedDt:
          type: string
          description: "Date on which the account is closed.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Account balance must be zero to set a closed date. "
          format: date
        BalanceAtClosingAmt:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_BalanceAtClosingAmt'
        Term:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_Term'
        MaturityDt:
          type: string
          description: "Date of maturity of a deposit account.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        LastContactDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |+
            Last contact date when the financial institution contacted the customer for this account.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RelationshipMgr'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that primarily created the account with the party.

            **Note:** Refers to branch region.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: |-
            Branch responsible for the relationship.

            **Note:** Refers to accounting branch.
        NicknameOption:
          type: string
          description: 'Printing option for the account nickname. '
          enum:
          - Printed
          - NotPrinted
        Nickname:
          maxLength: 80
          type: string
          description: |-
            Name that customer can assign to the account for easy identification.

            **Note:** *Conditionally Required field*



            Required if NicknameOption is printed.
        AcctTitleOption:
          type: string
          description: |-
            Printing option for the account title.



            **Note:** Service Provider requires Account Title to be provided if options PrintAfter or PrintBefore are selected.
          enum:
          - PrintAfter
          - PrintBefore
          - NotPrinted
        AcctTitle:
          maxLength: 255
          type: string
          description: "Title of account. This value is typically used to indicate the ownership or responsibility of account holder and manner in which the ownership or responsibility is assigned. \n\nFor example, John Doe CUSTODIAN.\n\n**Note:** *Conditionally Required field*\n\n\n\nRequired if AccountTitleOption is PrintAfter or PrintBefore."
        HandlingCodeOption:
          type: string
          description: |+
            Notification and statement forms handling option for the account.

          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        HandlingCode:
          type: string
          description: |-
            Handling code to specify the handling process of the notification and statement forms.

            **Note:** Indicates whether special routing occurs for customer notification and statement forms. The Handling Message corresponding to the Handling Code is printed in the customer name and address area on the forms designated by the Handling Code Option.

            Values are client defined.
        OEDCode:
          type: string
          description: |-
            Officer, Employee, Director Code. This code is used to indicate if the party is an employee of the financial institution.

            **Note:** The code is used primarily as selection criteria for reporting. Allowed values (1-9) are client-defined.
        AccountingMethod:
          type: string
          description: 'Method to define which accounts are integrated into the general ledger. '
          enum:
          - Class
          - CostCenter
          - AcctType
        AccountingValue:
          maxLength: 15
          type: string
          description: |-
            Numeric value associated with the chosen accounting method.

            **Note:** The numeric value by which accounts are integrated into the general ledger.
        ClassCode:
          type: string
          description: "Code to group accounts for the purpose of processing and reporting.\n\n**Note:** The two-digit, client-defined Class Code identifies an account as a part of a group of accounts. \n\nThe Class Code controls the method of processing and reporting accounts, and may be used to integrate accounts to the general ledger."
        AcctTypeCode:
          type: string
          description: |-
            Code to classify accounts for the purpose of selection and totaling.

            **Note:** The three-digit Account Type Code also identifies public funds and special accounts. Values are client defined.
        AcctOpenMethod:
          type: string
          description: Method used to open the account.
          enum:
          - InPerson
          - Internet
          - Mail
          - Phone
        ClientDefinedData:
          type: array
          description: |-
            Details of the client-defined data whose value, data type and definition are defined by the client or user.

            **Note:** It is required to send the flex data metadata (such as field size) along with the user-entered account data.

            This is an optional aggregate and should be sent only if the client needs to define custom data on an account.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_ClientDefinedData'
        AcctStmtData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctStmtData'
        NoticeData:
          type: array
          description: Details of account notice processing data.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_NoticeData'
        ProdIntRateId:
          maxLength: 36
          type: string
          description: |-
            Code to specify how the interest rate and interest is calculated for the account.

            **Note:** Refers to deposit rate index.

            Indicates which of the 99 rate structures defined in deposit rate specifications is used to calculate an account interest. Leaving the index blank indicates an account interest is not linked to deposit rate specifications.
        IntRateData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntRateData'
        MaturityIntCalcData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_MaturityIntCalcData'
        RateChangeData:
          type: array
          description: Details of frequency for interest rate adjustment.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RateChangeData'
        PostAddr:
          type: array
          description: "Postal address details of the account holder.\n\n**Note:** This aggregate can be used to update account Primary, Seasonal address and Secondary, Seasonal. It also allows to update names to be displayed on Primary or Secondary address, when applicable.\n\n\n\nIt is expected that final state of Postal Address will be provided when updating postal address. Primary address and Secondary address, if supported  cannot be deleted. Seasonal address linked to a Primary address or linked to a Secondary address can be deleted. If Seasonal Address is not provided in the request, it will be deleted.\n\nIf no PostAddr aggregates are provided, no address updates will be made.\n\n\n\nPremier provides an option for Financial Institutions to support different account Primary and Secondary addresses and names. Parameter \"Mailing Name Option\" indicates if Account can have Primary and Secondary addresses and Names or only one -Primary address and Names are supported. \n\n\n\nIf Mailing Name Option Flag is set to Y, then account can have Primary and Secondary addresses.  \n\nIf Mailing Name Option is set to N for the Financial Institution, only Primary address is supported.\n\n\n\nIf new address record is being created for the account, AddressIdent should not be provided.\n\nIf existing address being updated, Client Application should provide Addressident, AddrFormatType, AddrUse, AddrType and additional address details.\n\nIf existing address is being added to an account, and there is no intention to update address details, below should be provided:\n\nNameIdent\n\nAddressIdent\n\nAddrFormatType\n\nAddrUse\n\nAddrType"
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_PostAddr'
        WithholdingOption:
          type: string
          description: Withholding option to identify the type of tax to be withheld for the party.
          enum:
          - None
          - StateTax
          - FederalTax
          - StateFederalTax
        WithholdingData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_WithholdingData'
        IntReportingInd:
          type: boolean
          description: |-
            Flag to indicate what tax should be reported to the party.

            **Note:** Indicates whether interest is reported to the Internal Revenue Service or the state department of revenue.
        IntReportingCode:
          type: string
          description: |+
            Code for interest reporting.

          enum:
          - None
          - 1099_INT
          - 1099_OID
        CreditRisk:
          type: array
          description: Credit risk details related to the account.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_CreditRisk'
        RiskRanking:
          type: string
          description: |-
            Ranking value to indicate the level of risk ranging from low to high.

            **Note:** Additional values may be client-defined.
        TrnRestriction:
          type: string
          description: Client defined restrictions for transactions applied to the account during the transaction posting.
        TrnRestrictionOvrd:
