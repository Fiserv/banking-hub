          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.

            **Note:** Refers to the Base Adjuster or Rate Adjuster that is used to maintain an account's interest at a level above or below the rate in Deposit Rate Specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted.
        IncreaseOnlyInd:
          type: boolean
          description: "Flag to indicate increase in the interest rate. \n\n**Note:** Indicates whether rate variances can either increase or decrease the Base Rate or only increase the Base Rate.\n\nfalse - Either increase or decrease\n\ntrue  - Increase only"
        FloorRate:
          type: number
          description: Rate of interest finalized from the lower range of rates.
        CeilingRate:
          type: number
          description: Rate of interest finalized from the higher range of rates.
        RateChangeRecurType:
          type: string
          description: |+
            Recurrency type to define the recurring change in interest rate.

          enum:
          - Maturity
          - Monthly
          - Weekly
          - Yearly
          - InterestCycle
          - None
          - Quarterly
          - Semiannually
          - Biweekly
        DayOfMonth:
          type: string
          description: |-
            Day of the month on which interest is paid.

            Values are 01-31, with 31 indicating month-end.
          enum:
          - 1 thru 31
        LeadDays:
          type: integer
          description: "Number of days before an event.\n\n\n\n**Note:** The number of days in advance of the next rate change date that a new interest rate is forecast and reported. The forecast days must be less than or equal to the number of days in the Rate Change Frequency. For weekly rate changes, the forecast days must be less than 8. For biweekly rate changes, the forecast days must be less than 15. For all other rate changes, the forecast days must be less than 29. On the rate change forecast date, the new interest rate is assigned and a rate change notice is optionally printed. \n\n"
          format: int64
        NextRateChangeDt:
          type: string
          description: "Next date at which the interest rate is to be adjusted.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** The next time a new Base Rate is automatically assigned from Deposit Rate Specifications. The new Base Rate is effective from this date forward. When the new rate is established, the Next Rate Change Date is advanced based upon the Rate Change Frequency."
          format: date
        RateFactor:
          type: number
          description: |-
            Percentage of index rate used to calculate the rate changes.



            **Note:** Refers to deposit rate adjuster. Specify a value if the VarianceFactorType is Factor.
        RecurInterval:
          type: integer
          description: |+
            Recurrence interval between two successive occurrences of statement generation.

            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.

            The default value is set to 1.

          format: int64
    AccountModRequest_DepositAcctInfo_RelationshipMgr_1:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a relationship manager.

            **Note:** Values are client-defined. Applicable when AddrType is Primary or Secondary.
        RelationshipRole:
          type: string
          description: |-
            Role of a relationship manager.

            **Note:** Officer refers to Responsibility Code; ReferralOfficer refers to Referral Responsibility Code. Applies when AddrType is Primary or Secondary.
          enum:
          - Officer
          - ReferralOfficer
    AccountModRequest_DepositAcctInfo_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Standard country code format.
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.

            For example, as per IRS country codes, country code of Canada is CA.

            **Note:** Values of this field are client-defined.
      description: Country code details of the account holder.
    AccountModRequest_DepositAcctInfo_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
      description: |-
        Details of the time frame when the address is active.

        **Note:** Time frame is valid and required only when AddrType is Seasonal.
    AccountModRequest_DepositAcctInfo_PostAddr:
      required:
      - AddrType
      properties:
        OpenDt:
          type: string
          description: "Date on which the account record is created.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** *Conditionally Required field*\n\n\n\nRequired if a new Address record is being created. Applicable when AddrType is primary or secondary."
          format: date
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RelationshipMgr_1'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that primarily created the account with the party.

            **Note:** Refers to a branch region. Values are client-defined. Applicable when AddrType is Primary or Secondary.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: |-
            Branch responsible for the relationship.

            **Note:** Refers to accounting branch. Values are client-defined.

            Applicable when AddrType is Primary or Secondary.
        NameIdent:
          maxLength: 36
          type: array
          description: |-
            Name identification value to identify the names related to the account address.

            **Note:** Refers to Name Id. For each AddrType Primary or Secondary, Premier supports up to 3 names. Each NameIdent sent in the request must already be related to the account and account portfolio.



            To change the names, provide all the applicable NameIdent values in the request, not just one or more new names.



            The system will assign the name sequence (1 through 3) in the order in which the names are sent in the request. If more than 3 instances of NameIdent are sent within a single PostAddr aggregate, the system will ignore the excess instances.
          items: {}
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique address identification value.\n\n**Note:** Refers to Address Id. Identifies the Address record tied to the account. \n\n\n\nTo change the address details (such as street name) send the AddressIdent currently associated to the account.   \n\n\n\nTo associate the account to a different address record that already exists on Premier, send the AddressIdent that should now be used. The system will delete the current account-to-address relationship and add the new one.\n\n\n\nTo add a new address to Premier and assign it to the account, leave this field blank. Premier will generate the AddressIdent for the new address and add a new account-to-address relationship."
        AddrUse:
          type: string
          description: |-
            Usage of the address.

            **Note:** Indicates if the PostAddr details are used for Inquiry of Mailing purposes. If a Mailing address is sent but the bank has configured Premier to support Inquiry addresses only, the system will ignore the Mailing address details.
          enum:
          - Inquiry
          - Mailing
        AddrFormatType:
          type: string
          description: |-
            Type of address format.



            **Note:** Label address format is supported.
          enum:
          - Label
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.

            **Note:** *Conditionally Required field*



            To be provided in request if new address record is created.

            Name and Address Length Option values available in Premier:

            "0" indicates names and addresses up to 30 characters in length can be entered.

            "1" indicates names and addresses up to 40 characters in length can be entered.

            "2" indicates names and addresses up to 30 characters may be entered, and that two address lines are available.

            "3" indicates names and addresses up to 40 characters may be entered, and that two address lines are available.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** Address Line 2 is supported if enabled under Name and Address Length Option in Miscellaneous specification in Premier. Preceding also defines the length of Address Line 2, which can be either 40 or 30 characters."
        City:
          maxLength: 32
          type: string
          description: |+
            Name of the city.

            **Note:** *Conditionally Required field*



            It is mandatory to provide this field if a new address record is to be created.

            Field length is 20 characters long (including spaces). It is recommended for consumer to abbreviate the value sent in the EFX request to prevent truncation (For example, city name "Rancho Santa Margarita" exceeds 20 characters and can be abbreviated to "Rancho S Margarita" to avoid truncation). Total length of 40 characters is supported for city, StateProv and PostalCode (appended together) including spaces.

        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** It is mandatory to provide this field if new address record is created.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.

            **Note:** *Conditionally Required field*



            It is required to provide this field if, a new address record is to be created with country as United States.



            Postal Code provides information about the ZIP code if, address is from United States and, provides information about postal code if, address is not from United States.  This field provides the information in ZIP Code (5 Digit)-Additional Code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000.



            Postal codes are string of characters for non-US addresses.
        CountryCode:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_CountryCode'
        AddrType:
          type: string
          description: "Type of the address. \n\n\n\n**Note:** Account can have one primary, one secondary and two seasonal addresses. \n\nHowever, seasonal address cannot exist as a single address record hence, it is always related to a primary/secondary address. Therefore, seasonal address always shares AddressIdent and AddrUse with primary or the secondary address.\n\nIn order to relate the primary/secondary address with seasonal address, present the seasonal address right after the primary/secondary address.\n\nIt is required to provide the TimeFrame for seasonal address."
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Flag to indicate the address should be retained after its timeframe.

            **Note:** Applicable when AddrType is Primary or Secondary. When retention is false, Premier automatically deletes the address when no accounts, tax addenda or any other relationships exist for the address record.
        CensusTract:
          maxLength: 20
          type: string
          description: |-
            Census track number assigned by the U.S. Census Bureau to identify the geographic location.

            **Note:** Applicable when AddrType is Primary or Secondary.
        CensusBlock:
          maxLength: 20
          type: string
          description: |-
            Census block number assigned by the U.S. Postal Service to uniquely identify each carrier delivery point.

            **Note:** Applicable when AddrType is Primary or Secondary.
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given address is foreign address.
        HandlingCode:
          type: string
          description: "Handling code to specify the handling process of the notification and statement forms.\n\n**Note:** Applicable when AddrType is Primary or Secondary. Values are client-defined and indicate special routing information for correspondence. "
        HandlingCodeOption:
          type: string
          description: |+
            Notification and statement forms handling option for the account.



            **Note:** Applicable when AddrType is Primary or Secondary. Identifies the types of correspondence that will print handling messages, as defined by the Handling Code.

          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        MSACode:
          type: integer
          description: |+
            Code that identifies a metropolitan statistical area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.

            **Note:** Applicable when AddrType is Primary or Secondary. Code that identifies a Metropolitan Statistical Area for postal delivery purposes.

          format: int64
    AccountModRequest_DepositAcctInfo_WithholdingData:
      type: object
      properties:
        WithholdingType:
          type: string
          description: Withholding type to identify if withholding percent is FederalTax or StateTax.
          enum:
          - FederalTax
          - StateTax
        WithholdingPercent:
          type: number
          description: |+
            Percent rate used to withhold distributed funds.

            **Note:** This rate overrides the Federal or State Withholding Rate in the Institution Specifications.

      description: Details of the withholding data used to process interest withholdings.
    AccountModRequest_DepositAcctInfo_AcctMemoData:
      properties:
        AcctMemoIdent:
          type: string
          description: |-
            Account memo identifier used to arrange multiple memos and warnings in a sequence.

            **Note:** Premier supports up to three teller alert descriptions and 1]one warning description on the account. Use a value 1 to 3 and AcctMemoType to identify the teller alert or warning. AcctMemoIdent 2 and 3 are valid for teller alerts only.
          enum:
          - "1"
          - "2"
          - "3"
        AcctMemoType:
          type: string
          description: "Type of account memo. \n\n\n\n**Note:** Warning is the client-defined message that displays at the top of the Warnings section of an account inquiry. "
          enum:
          - Teller
          - Warning
        AcctMemoText:
          maxLength: 255
          type: string
          description: |-
            Client-defined text for the account memo.

            **Note:** When AcctMemoType is Teller, use this field to identify the Teller Alert Code 01-99. The code identifies a pre-defined description that appears on an account inquiry. 00, the default, indicates no Teller Alert is used.
    AccountModRequest_DepositAcctInfo_RenewalData_RenewalFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n\n\n"
          enum:
          - Daily
          - Monthly
        RecurInterval:
          type: integer
          description: |+
            Recurrence interval between two successive occurrences of statement generation.

            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.

            The default value is set to 1.

          format: int64
      description: "Time interval details between the renewals for an account.\n\n**Note:** Any renewal frequency information provided will be set in the account with a value of \"Apply\". "
    AccountModRequest_DepositAcctInfo_RenewalData:
      required:
      - RenewalOption
      type: object
      properties:
        OrigIssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the deposit account was originally issued.



            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999
        RenewalOption:
          type: string
          description: "Renewal option applied to the account. \n\n"
          enum:
          - AutomaticRenewal
          - NoRenewalAllowed
          - None
        RenewalFrequency:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RenewalData_RenewalFrequency'
        RenewalProductIdent:
          maxLength: 42
          type: string
          description: Unique identifier of a product for account renewal.
      description: Details related to the account renewal.
    AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.

            **Note:** The number that identifies the account that receives this account's interest payments.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - DDA
          - SDA
      description: |-
        Unique information to identify the account record.

        **Note:** Required when IntDisposition is TransferToAcct.
    AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys'
      description: Details of the interest distribution account reference indicating the object where the interest is distributed.
    AccountModRequest_DepositAcctInfo_IntDispData_IntPmtFrequency:
      properties:
        RecurType:
          type: string
          description: "Type of recurrence. \n\n\n\n\n\n**Note:** Indicates how often interest is paid. "
          enum:
          - Maturity
          - Monthly
          - Weekly
          - Yearly
          - Cycle
          - SemiYearly
          - BiWeekly
          - Quarterly
        RecurInterval:
          type: string
          description: |-
            Recurrence interval between two successive occurrences of interest.

            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.

            The default value is set to 1.



            **Note:** To be used when interest payment frequency is Cycle.
          enum:
          - 0-120
        DayOfMonth:
          type: string
          description: "Day of the month on which interest is paid.\n\nValues are 01-31, with 31 indicating month-end.\n\n**Note:** The Interest Day is not valid when using an Interest Payment Frequency of Cycle. "
          enum:
          - 1 thru 31
    AccountModRequest_DepositAcctInfo_IntDispData:
      type: object
      properties:
        IntDisposition:
          type: string
          description: "Option to indicate the interest disposition. \n\n**Note:** Refers to interest payment method.\n\n\n\n"
          enum:
          - TransferToAcct
          - Check
          - Capitalize
          - None
        IntDistAcctRef:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef'
        DistributionAmt:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_IntDispData_DistributionAmt'
        WithholdingOption:
          type: string
          description: Withholding option to identify the type of tax to be withheld for the party.
          enum:
          - None
          - StateTax
          - FederalTax
          - StateFederalTax
        IntPmtFrequency:
          type: array
          description: Details of the time frame for pending interest rate payment.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData_IntPmtFrequency'
        NextIntPmtDt:
          type: string
          description: "Date of next interest payment for the account.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** The date is valid only when the Interest Payment Frequency is a value other than Cycle."
          format: date
      description: Details of the interest disposition for the account.
    AccountModRequest_DepositAcctInfo_RetirementAcctData:
      type: object
      properties:
        RetirementPlanType:
          type: string
          description: |-
            Client defined category of retirement plan selected for the account.

            **Note:** Refers to IRA Plan. Indicates the type of retirement account (individual IRA, spousal IRA, SEP, QRP, non-deductible, conduit, conduit rollover or beneficiary). Values are 01-20. The field should be sent in the request only when DepositAcctInfo/AcctType is 'IRA'.
        RetirementStatus:
          type: string
          description: |-
            Status of the retirement account.

            **Note:** The distribution status of the IRA. The field should be sent in the request only when DepositAcctInfo/AcctType is 'IRA'.
          enum:
          - NotEligible
          - Eligible
          - DistributionDisability
          - DistributionDeath
          - DistributionNormal
        LastRolloverDt:
          type: string
          description: "Date of last rollover of funds.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** The field should be sent in the request only when DepositAcctInfo/AcctType is 'IRA'."
          format: date
      description: |-
        Details of the retirement account.

        **Note:** The RetirementAcctData Aggregate and fields should be sent in the request only in case of IRA Accounts that is when DepositAcctInfo/AcctType in the request is 'IRA'.
    AccountModRequest_DepositAcctInfo_DateData:
      properties:
        DateType:
          type: string
          description: "Type of dates to be referenced to fetch the transaction records.  \n\n**Note:** Only 'LastOverDraft' date can be modified."
          enum:
          - LastOverdraft
        DateValue:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Value of the date.



            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999
    AccountModRequest_DepositAcctInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00

            **Note:** Refers to the charge amount for certain fee types: Recurring, DormantFee, and NSFFee. For recurring fees, this fee amount, if any, overrides the Recurring Charge Code amount in the DDA Fee Specifications.

            This field must be provided for a new recurring charge.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_InitialAmount_CurCode'
      description: Details of the currency amount.
    AccountModRequest_DepositAcctInfo_TimeFrame_1_RecurRule:
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n**Note:** This field must be provided for a new recurring charge.\n\n\n\nDormant Fee Support Cycle only.\n\n\n\nRecurring Fee with FeeIdent=0 (Fee that is maintained in the master file) only supported option is Cycle.\n\n\n\nFee types = Recurring may use any of the allowed frequencies. All other fee types use Cycle only.\n\n\n\nFor RecurType = Cycle, use the RecurInterval to specify the cycle number.\n\n"
          enum:
          - Cycle
          - Monthly
          - Quarterly
          - SemiYearly
          - Yearly
          - SvcChgCycle
        RecurInterval:
          type: integer
          description: |-
            Recurrence interval between two successive occurrences of fee.

            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.

            The default value is set to 1.



            **Note:** This field must be provided for a new recurring charge
          format: int64
        Occurrences:
          type: integer
          description: "Number of occurrences.\n\n**Note:** Refers to remaining transactions.  \n\nPremier does not support occurrences for the initial recurring charge (EFX FeeIdent = 0)."
          format: int64
    AccountModRequest_DepositAcctInfo_TimeFrame_1:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Start date and time value.\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** Applicable only to fees with FeeType as Recurring. Refers to the Recurring Charge Start Date. \n\nThis field must be provided for a new recurring charge."
        RecurRule:
          type: array
          description: Details of the recurrence rule.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_TimeFrame_1_RecurRule'
      description: Details of the time frame when the address is active.
    AccountModRequest_DepositAcctInfo_FeeWaiver:
      type: object
      properties:
        WaiverCode:
          type: string
          description: |-
            Waiver code indicates whether an account is subject to an analysis charge.

            **Note:** Waiver charge codes are defined as data descriptions in Premier Administrator. Use for Waiver FDIC Charge Code, Waiver Overdraft Charge Code and Waiver Overdraft Interest Code.
      description: Method used to waive fees.
    AccountModRequest_DepositAcctInfo_Fee:
      required:
      - FeeType
      properties:
        FeeIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of fee.\n\n**Note:** FeeIdent is used to identify the Recurring Charge addenda record number to modify. To Modify a Record send the existing FeeIdent associated to it. To delete a Recurring Charge addendum, do not return the FeeIdent and fee details for the record in the request. For new recurring charges, the system will assign the next available record number. FeeIdent should not be sent in case of a New Fee setup. Valid values are 0-999, where zero is the initial recurring charge record. (Note: Record 0 is not stored in the Addenda file. It is stored in the DDA master file. Requests to modify the initial recurring charge must include the FeeIdent = 0.) \n\n"
        FeePlan:
          maxLength: 80
          type: string
          description: "Fee Plan identifies a group of fees related to a pricing plan.\n\n\n\n**Note:** Dormant charge Code, BPM Charge Code and Recurring Charge Code.\n\n\n\nTo add a new recurring charge, the fee plan sent in the request must match a recurring Charge Code that is allowable for the account on Premier. When modifying an existing recuring charge, the fee plan must match the existing recurring Charge Code (that is, you cannot change the existing recurring record Charge Code).\n\n                                          "
        Desc:
          maxLength: 200
          type: string
          description: "Description of client defined data.\n\n**Note:** Additional user-defined description of the recurring charge. Applicable only to fees with FeeType as Recurring. \n\nPremier does not support a description for the initial recurring charge (EFX FeeIdent = 0)."
        FeeType:
          type: string
          description: "Type of fee.\n\n**Note:** \"ATMFee\" refers to Atm Charge Option.\n\n\"BillPmt\" refers to BPM Charge Code.\n\n\"DormantFee\" refers to Dormant Charge Code. \n\n\"EIM\" refers to EIM Charge Option.\n\n\"FDIC\" refers to Waiver FDIC Insurance Charge Code.\n\n\"FeeCharge\" refers to Fee Charge Option.\n\n\"NSFFee\" refers to CYTD Maximum NSF Paid Handling Fee Override\n\n\"Other\" refers to Other Charge Option.\n\n\"OtherNonTax\" refers to Other Non-Taxable Charge Option.\n\n\"OverdraftFee\" refers to Waiver Overdraft Charge Code.\n\n\"OverdraftInt\" refers to Waiver Overdraft Interest Code.\n\n\"Recurring\" refers to Recurring Charge Code.\n\n\n\n\n\n\n\n\n\n\n\n"
          enum:
          - ATMFee
          - BillPmt
          - DormantFee
          - EIM
          - FDIC
          - FeeCharge
          - NSFFee
          - Other
          - OtherNonTax
          - OverdraftInt
          - OverdraftFee
          - Recurring
        FeeOption:
          type: string
          description: |-
            Processing option for fee type.



            **Note:** Refers to the charge option for certain fee types: EIM, ATMfee, FeeCharge, Other and OtherNonTax

            This field must be provided for a new recurring charge.
          enum:
          - Waive
          - Charge
          - Analysis
          - SvcChgCreditBack
          - SvcChg
        CurAmt:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_CurAmt'
        TimeFrame:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_TimeFrame_1'
        FeeWaiver:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_FeeWaiver'
    AccountModRequest_DepositAcctInfo_OverdraftData_OverdraftLimitAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: |-
            Currency code value as per the ISO4217-Alpha format.



            Please note that presently only USD currency code is supported.
      description: Details of currency code.
    AccountModRequest_DepositAcctInfo_OverdraftData_OverdraftLimitAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_OverdraftData_OverdraftLimitAmt_CurCode'
      description: Details of the amount specified in overdraft program.
    AccountModRequest_DepositAcctInfo_OverdraftData_AtmPosOverdraft:
      type: object
      properties:
        AuthLimitOption:
          type: string
          description: |-
            Type of authorization limit.

            **Note:** Indicates whether the customer has given consent to authorize payments of ATM or POS transactions that will overdraw the account and the type of overdraft limit invoked when an overdraft occurs. The Overdraft Authorization Limit (AuthLimit) applies to ATM and POS transactions only.  The Overdraft Limit (ODLimit) applies to all overdrafts on the account.
          enum:
