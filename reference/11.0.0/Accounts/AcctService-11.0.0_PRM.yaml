            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_TimeFrame_1_RecurRule'
      description: |-
        Details of the time frame when the address is active.

        **Note:** Applicable for recurring fees only.
    addAccountRequest_DepositAcctInfo_FeeWaiver:
      type: object
      properties:
        WaiverCode:
          type: string
          description: "Waiver code indicates whether an account is subject to an analysis charge.\n\n**Note:** Waiver Analysis Charge Code indicates whether an account is subject to an analysis charge. \n\n\n\nWaiver FDIC Insurance Charge Code indicates whether an account is subject to an FDIC insurance premium charge. \n\n\n\nWaiver Overdraft Charge Code indicates whether an account is subject to an automatic overdraft charge. \n\n\n\nWaiver Overdraft Interest Charge indicates whether an account is subject to an overdraft interest charge. \n\n\n\nWaiver Service Charge Code indicates whether an account is subject to service charges.\n\n\n\nWaiver Sales Tax Code indicates whether an account is subject to sales tax.\n\n\n\n"
      description: Method used to waive fees.
    addAccountRequest_DepositAcctInfo_Fee:
      required:
      - FeeType
      properties:
        FeeIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of fee.\n\n**Note:** Applicable for Recurring Charges only. It identifies recurring charge as there can be multiple recurring charge on the account. Valid values are from 0 to 999. "
        FeePlan:
          maxLength: 80
          type: string
          description: "Fee plan identifies a group of fees related to a pricing plan.\n\n\n\n**Note:** Refers to charge codes. Dormant Charge Code or Recurring Charge Code identifies one of 999 fee amounts in DDA Fee Specifications in Premier Administrator.  BPM Charge Code identifies one of 9 charges in the BPM specifications that is assessed for each bill payment transaction.  \n\nTo add a new recurring charge, the fee plan sent in the request must match a recurring Charge Code that is allowable for the account on Premier."
        Desc:
          maxLength: 200
          type: string
          description: "Description of client defined data.\n\n**Note:** Applicable only to fees whose FeeType is Recurring. "
        FeeType:
          type: string
          description: "Type of fee.\n\n**Note:** DormantFee refers to Dormant Charge Code. \n\nEIM refers to EIM Charge Option.\n\nATMFee refers to Atm Charge Option.\n\nBillPmt refers to BPM Charge Code\n\nFDIC refers to Waiver FDIC Insurance Charge Code.\n\nFeeCharge refers to Fee Charge Option.\n\nOther refers to Other Charge Option.\n\nOtherNonTax refers to Other Non-Taxable Charge Option.\n\nOverdraftFee refers to Waiver Overdraft Charge Code.\n\nOverdraftInt refers to Waiver Overdraft Interest Code.\n\nRecurring refers to Recurring Charge Code.\n\n\n\n"
          enum:
          - DormantFee
          - EIM
          - ATMFee
          - BillPmt
          - FDIC
          - FeeCharge
          - Other
          - OtherNonTax
          - OverdraftFee
          - OverdraftInt
          - Recurring
        FeeOption:
          type: string
          description: "Processing option for fee type.\n\n\n\n**Note:** Refers to charge options. "
          enum:
          - Charge
          - Waive
          - Analysis
          - SvcChg
          - SvcChgCreditBack
        CurAmt:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_CurAmt'
        TimeFrame:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_TimeFrame_1'
        FeeWaiver:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_FeeWaiver'
    addAccountRequest_DepositAcctInfo_OverdraftData_OverdraftLimitAmt:
