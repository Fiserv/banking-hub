    AccountModRequest_LoanAcctInfo_AcctStmtData_StmtTimeFrame:
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n**Note:** Premier a value of Twice Monthly (8) indicates twice monthly. Assessment days are based upon the day of the Date Next Charge as follows: 1st and 16th or 16th and 1st; 2nd and 17th or 17th and 2nd; 3rd and 18th or 18th and 3rd; etc. If the Date Next Charge is either the 15th or the last day of the month, charges are assessed on the 15th and end-of-month (EOM)."
          enum:
          - None
          - Monthly
          - Quarterly
          - SemiYearly
          - Yearly
          - Weekly
          - BiWeekly
          - BiMonthly
          - TwiceMonthly
          - Maturity
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\nFor example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.\n\nThe default value is set to 1.\n\n\n\n**Note:** When RecurType is None, leave this field blank. For all other RecurType values, 1 is the only valid allowed value, indicating that the RecurType is the interval. For example, Quarterly means 1 time every three months. "
          format: int64
        DayOfMonth:
          type: string
          description: |-
            Day of the month on which interest is paid.

            Values are 01-31, with 31 indicating month-end.
    AccountModRequest_LoanAcctInfo_AcctStmtData:
      type: object
      properties:
        StmtTimeFrame:
          type: array
          description: Time frame details for the account statement.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_AcctStmtData_StmtTimeFrame'
        StmtPrepCode:
          type: string
          description: Code to indicate whether billing statements are produced.
        CombinedStmtIdent:
          maxLength: 36
