          description: |-
            Flag to indicate the automatic transactions (for example, automatic loan payments) access the overdraft limit.

            **Note:** If automatic transactions access the overdraft limits, then pass 'true' for the field, else 'false'.
        OverdraftLimitPriority:
          type: string
          description: |-
            Type of overdraft limit priority.

            **Note:** Send 'PriorXfer' if the Overdraft Limit is accessed before automatic transfers, else 'AfterXfer' should be sent in request.
