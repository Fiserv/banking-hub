          description: |-
            Code to indicate the overdraft rating.

            **Note:** Values of this field are client-defined.
        OverdraftTypeCode:
          type: string
          description: |-
            Code to indicate the type of overdraft.

            **Note:** Values of this field are client-defined.
        OverdraftNotificationOpt:
          type: string
          description: |-
            Type of overdraft notification.

            **Note:** Indicates Notice/Statement options to be set up on the account, availing the overdraft. It also controls generation of notices/statement messages and listing on exception report.
          enum:
          - NoNotice
          - GenerateException
          - GenerateStmt
          - NoticeAndStmt
          - StmtAndException
          - NoticeAndException
          - NoticeAndStmtAndException
          - Notice
        ContactType:
          type: string
          description: "Type of contact.\n\n**Note:** None - indicates no contact has been made with the customer.\n\nPhone - indicates the customer was contacted by telephone.\n\nInPerson -indicates the customer was contacted in person.\n\nEmail - indicates the customer was contacted by email.\n\nText - indicates the customer was contacted by text message.   \n\nNotice - indicates the customer was contacted by notice.\n\nStatement - indicates the customer was contacted by statement.\n\nOther - indicates the customer was contacted by an alternative method.\n\nNoFurtherContact - indicates the customer has requested no further contact regarding overdraft protection."
        AtmPosOverdraft:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_OverdraftData_AtmPosOverdraft'
      description: "Details of overdraft program.\n\n**Note:** If not provided, Product default overdraft details will be used. \n\nIf Overdaft Data is provided, it will override product default settings."
    addAccountRequest_DepositAcctInfo_SvcChgData_CreditBackAcct:
