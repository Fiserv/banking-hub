    addAccountRequest_DepositAcctInfo_TimeFrame_1_RecurRule:
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n**Note:** RecurType 'Cycle' is supported for Dormant Fee, Recurring Fee with FeeIdent=0 (Fee maintained in the master file) and all other nonrecurring fee types.\n\n\n\nFee types = Recurring with FeeIdent <>0 may use any of the allowed frequencies. \n\n\n\nFor RecurType = Cycle, use the RecurInterval to specify the cycle number.\n\n\n\nIt is an optional field, should be provided if Recurring Fee is being set up.\n\n\n\n"
          enum:
          - Daily
          - Monthly
          - Quarterly
          - SemiYearly
          - Yearly
          - SvcChgCycle
          - Once
        RecurInterval:
          type: integer
          description: |+
            Recurrence interval between two successive occurrences of fee.

            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.

            The default value is set to 1.



            **Note:** For dormant fees it is the cycle for charging the fee.

            For recurring fees this indicates the interval of time between charges or cycle number.

          format: int64
        Occurrences:
          type: integer
          description: |-
            Number of occurrences.

            **Note:** Refers to the Recurring Fees Remaining field.
          format: int64
    addAccountRequest_DepositAcctInfo_TimeFrame_1:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
