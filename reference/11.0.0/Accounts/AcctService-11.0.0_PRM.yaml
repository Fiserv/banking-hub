      description: Details of the account statement processing data.
    AccountModRequest_LoanAcctInfo_NoticeData:
      properties:
        NoticeType:
          type: string
          description: |+
            Type of notice.





            **Note:** The EFX allowed values correspond to Premier notices, as follows: RegularNotice refers to "Notification Option"

            HUDNotice refers to "HUD/SCRA Notice Option"

            RateChangeNotice refers to "Rate Change Notification Override"

            PmtChgNotice refers to "Payment Change Notice Override"

            BalanceOnReceipt refers to "Receipt Balance Override"

            MaturityNoticeOverride refers to "Maturity Notice Override"

            AutoPmtNotice refers to "Auto Payment Billing Notice Override"

            PastDueNotice1 refers to "First Past Due Notice Days Override"

            PastDueNotice2 refers to "Second Past Due Notice Days Override"

            PastDueNoticeGuarantor represents "Cosigner/Guarantor Past Due Message Override"

          enum:
          - RegularNotice
          - PastDueNotice
          - MaturityNotice
          - HUDNotice
          - RateChangeNotice
          - PmtChgNotice
          - BalanceOnReceipt
          - AutoPmtNotice
          - PastDueNotice1
          - PastDueNotice2
          - PastDueNoticeGuarantor
        NoticeOption:
          type: string
          description: "Option for account notice. \n\n\n\n**Note:** Additional values supported by Premier vary per NoticeType."
          enum:
          - NoNotice
          - GenerateNotice
          - NoOverride
        LeadDays:
          type: integer
          description: "Number of days before an event.\n\n\n\n**Note:** Applicable to the following Premier notices:\n\n\"First Past Due Notice Days Override\" and \"Second Past Due Notice Days Override\". "
          format: int64
        NoticeRemarks:
          maxLength: 50
          type: string
          description: |-
            Client defined text on a notice.



            **Note:** Applicable to the following Premier notices:

            "First Past Due Notice Days Override", "Second Past Due Notice Days Override", and

            "Cosigner/Guarantor Past Due Message Override".
    AccountModRequest_LoanAcctInfo_IntRateData_RateMatrixTier:
      properties:
        Tier:
          maxLength: 32
          type: string
          description: Name of the tier in rate matrix.
        RateIndex:
          type: integer
          description: Index rate of the rate matrix.
          format: int64
    AccountModRequest_LoanAcctInfo_IntRateData_AccrualFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: 'Recurrence type indicates the pattern of recurrence. '
          enum:
          - None
          - Once
          - Daily
          - Weekly
          - BiWeekly
          - Monthly
          - Yearly
          - SemiYearly
          - Maturity
        RecurInterval:
          type: integer
          description: |-
            Recurrence interval between two successive occurrences of statement generation.

            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.

            The default value is set to 1.



            **Note:** To specify any of the following Premier Rates Change Frequency values, set the RecurType to Yearly and the RecurInterval to the number of years (for example, set RecurInterval to 2 for "Every 2 years"):

            Every 2 Years (7)

            Every 3 Years (8)

            Every 4 Years (9)

            Every 5 Years (10)

            Every 6 Years (11)

            Every 7 Years (12)

            Every 8 Years (13)

            Every 9 Years (14)

            Every 10 Years (15)

            Every 11 Years (16)

            Every 12 Years (17)

            Every 13 Years (18)

            Every 14 Years (19)

            Every 15 Years (20)

            When RecurType is None, RecurInterval must be blank.

            For any other RecurType, a RecurInterval is not required. The system will set RecurInterval to 1 to indicate a single recurrence per period, such as once a month.
          format: int64
        DayOfMonth:
          type: string
          description: |-
            Day of the month on which interest is paid.

            Values are 01-31, with 31 indicating month-end.

            **Note:** The day of the month when the interest rate is changed.
        RecurStartDate:
          type: string
          description: |+
            Date on which the recurrence of accrual frequency started.

            **Note:** The next date a new rate will be assigned from the Loan Rate Specifications and accrual will begin at the new rate. The date must be greater than or equal to the current run date. For Interest Method 3 (360 Amortized) and 8 (360 Negative Amortization) loans, rate changes are effective for the next full payment period following the rate change date.

          format: date
      description: Details of accrual frequency.
    AccountModRequest_LoanAcctInfo_IntRateData:
      type: object
      properties:
        RateMatrixTier:
          type: array
          description: Tier details of rate matrix.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_IntRateData_RateMatrixTier'
        AccrualFrequency:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_IntRateData_AccrualFrequency'
        AccrualMethod:
          type: string
          description: Method of interest accrual.
          enum:
          - None
          - PrincipalAndInterest
          - PrincipalPlusInterest
          - Amortized
          - Rule78th
          - NegativeAmortization
