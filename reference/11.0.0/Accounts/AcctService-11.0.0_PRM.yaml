        MaturityIntRateType:
          type: string
          description: |-
            Type of interest rate applicable to accrue interest after maturity.

            **Note:** Applicable to premier interest methods 1 (365/360 Payments P&I), 2 (365/365 P&I Separate), 6 (365/360 Payments P&I), and 7 (365/360 P&I Separate) only. The Maturity Rate Option indicates how the Maturity Rate Adjuster affects the interest rate of matured loans after a note is matured for more than the Maturity Rate Days. Interest is earned at the new rate effective as of the Maturity Date.
          enum:
          - CurrentRate
          - RateAdjuster
          - RatePlusAdjuster
          - RatePlusAdjusterPct
          - RateAdjusterOverrideFloorCeiling
          - RatePlusAdjusterOverrideFloorCeiling
          - RatePlusAdjusterPctOverrideFlorrCeiling
      description: Details of the interest rate processing after account maturity.
    AccountModRequest_LoanAcctInfo_RateChangeData:
      properties:
        VarianceFactorType:
          type: string
          description: 'Type of variance factor used to calculate interest rate. '
          enum:
          - Variance
          - Factor
        RateFactor:
          type: number
          description: |+
            Percentage of index rate used to calculate the rate changes.

        RateVariance:
          type: number
          description: Percentage difference between interest rate and index rate to adjust the interest rate.
        FloorRate:
          type: number
          description: Rate of interest finalized from the lower range of rates.
        CeilingRate:
          type: number
          description: Rate of interest finalized from the higher range of rates.
        RoundingOption:
          type: string
          description: Option to identify the method of rounding when the interest rate is adjusted.
          enum:
          - NoOverride
          - RoundUp
          - RoundDown
          - RoundNearest
          - None
        RoundingFactor:
          type: number
          description: Decimal value used with the RoundingOption to establish the interest rate rounding percentage.
        NextRateChangeDt:
          type: string
          description: "Next date at which the interest rate is to be adjusted.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
    AccountModRequest_LoanAcctInfo_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
      description: |-
        Details of the time frame when the address is active.

        **Note:** Time Frame is valid and required only when AddrType is Seasonal.
    AccountModRequest_LoanAcctInfo_PostAddr:
      required:
      - AddrType
      properties:
        OpenDt:
          type: string
          description: "Date on which the account record is created.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Required if a new Address record is being created. Applicable when AddrType is Primary or Secondary.\n\n"
          format: date
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RelationshipMgr_1'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that primarily created the account with the party.

            **Note:** Refers to a branch region. Values are client-defined. Applicable when AddrType is Primary or Secondary.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: |-
            Branch responsible for the relationship.

            **Note:** Refers to accounting branch. Values are client-defined. Applicable when AddrType is Primary or Secondary.
        NameIdent:
          maxLength: 36
          type: array
          description: |-
            Name identification value to identify the names related to the account address.

            **Note:** Refers to Name Id. For each AddrType Primary or Secondary, Premier supports up to 3 names. Each NameIdent sent in the request must already be related to the account and account portfolio.



            To change the names, provide all the applicable NameIdent values in the request, not just one or more new names.



            The system will assign the name sequence (1 through 3) in the order in which the names are sent in the request. If more than 3 instances of NameIdent are sent within a single PostAddr aggregate, the system will ignore the excess instances.
          items: {}
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique address identification value.\n\n**Note:** Refers to Address Id. Identifies the Address record tied to the account. \n\n\n\nTo change the address details (such as street name) send the AddressIdent currently associated to the account.   \n\n\n\nTo associate the account to a different address record that already exists on Premier, send the AddressIdent that should now be used. The system will delete the current account-to-address relationship and add the new one.\n\n\n\nTo add a new address to Premier and assign it to the account, leave this field blank. Premier will generate the AddressIdent for the new address and add a new account-to-address relationship."
        AddrUse:
          type: string
          description: |-
            Usage of the address.

            **Note:** Indicates if the PostAddr details are used for Inquiry of Mailing purposes. If a Mailing address is sent but the bank has configured Premier to support Inquiry addresses only, the system will ignore the Mailing address details.
          enum:
          - Inquiry
          - Mailing
        AddrFormatType:
          type: string
          description: |-
            Type of address format.



            **Note:** Label address format is supported.
          enum:
          - Label
        Addr1:
          maxLength: 64
          type: string
          description: |+
            Address line 1.

            **Note:** Required to be provided if a new address record is being created.

            Dependent on Name and Address Length Option defined under Miscellaneous specification in Premier, First Address Line can be either 30 or 40 characters long.

            Name and Address Length Option values available in Premier:

            "0" indicates names and addresses up to 30 characters in length can be entered.

            "1" indicates names and addresses up to 40 characters in length can be entered.

            "2" indicates names and addresses up to 30 characters may be entered, and that two address lines are available.

            "3" indicates names and addresses up to 40 characters may be entered, and that two address lines are available.

        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** Address Line 2 is supported if enabled under Name and Address Length Option in Miscellaneous specification in Premier. Preceding also defines the length of Address Line 2, which can be either 40 or 30 characters."
        City:
          maxLength: 32
          type: string
          description: "Name of the city.\n\n**Note:** Required to be provided if a new address record is being created.\n\n'City' element is 20 characters long (including spaces) in Premier. It is recommended that the Consumer abbreviate the 'City' being sent in the EFX Request to prevent truncation. For example, City \"Rancho Santa Margarita\" exceeds 20 characters and would get truncated in the EFX request (for example, abbreviation \"Rancho Santa Mrgrta\" or \"Rancho S Margarita\" can be used instead). Premier accepts a total length of 40 for City, StateProv and PostalCode appended together, including spaces. "
        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.

            **Note:** It is mandatory to provide this field if new address record is created.
        PostalCode:
          maxLength: 11
          type: string
          description: "Postal code or zip code.\n\n**Note:** Required to be provided if a new address record is being created and Address country is United States.\n\nPostal Code provides information about the ZIP code, if Address is a United States address. It also provides Postal Code information, if address is a foreign address.  The format of ZIP code consists of five digits for the ZIP code, a hyphen, and four additional digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they are will be displayed as 0000.  Examples: 32714-1234 or 32714-0000 \n\n\n\nPostal codes for foreign addresses are simply a string of characters."
        CountryCode:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_CountryCode'
        AddrType:
          type: string
          description: "Type of the address. \n\n\n\n**Note:** Required to be provided.\n\nAccount for Premier can have Primary Address Type and a Seasonal Address Type for each Address Use (Inquiry and/or Mailing). However, Seasonal Address cannot exist as a single Address record in Premier,-it is always related to a Primary Address. Seasonal address always share Address identifier, Address Use and Names with Primary address.\n\nIn order for ESF to correctly relate Primary and Seasonal addresses, Seasonal Address aggregate must be presented right after the Primary or Secondary address, which it relates to. \n\nSeasonal Address Type requires TimeFrame to be provided."
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Flag to indicate the address should be retained after its timeframe.

            **Note:** Applicable when AddrType is Primary or Secondary. When retention is false, Premier automatically deletes the address when no accounts, tax addenda or any other relationships exist for the address record.
        CensusTract:
          maxLength: 20
          type: string
          description: |-
            Census track number assigned by the U.S. census bureau to identify the geographic location.

            **Note:** Applicable when AddrType is Primary or Secondary.
        CensusBlock:
          maxLength: 20
          type: string
          description: |-
            Census block number assigned by the U.S. postal service to uniquely identify each carrier delivery point.

            **Note:** Applicable when AddrType is Primary or Secondary.
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given address is foreign address.
        HandlingCode:
          type: string
          description: "Handling code to specify the handling process of the notification and statement forms.\n\n**Note:** Applicable when AddrType is Primary or Secondary. Values are client-defined and indicate special routing information for correspondence. "
        HandlingCodeOption:
          type: string
          description: |+
            Notification and statement forms handling option for the account.



            **Note:** Applicable when AddrType is Primary or Secondary. Identifies the types of correspondence that will print handling messages, as defined by the Handling Code.

          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        MSACode:
          type: integer
          description: |+
            Code that identifies a metropolitan statistical area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.

            **Note:** Applicable when AddrType is Primary or Secondary.

          format: int64
    AccountModRequest_LoanAcctInfo_TimeFrame_1_RecurRule:
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n**Note:** Use None for any of the following Premier values: No Prepayment Print Charge, No Unused Credit Charge, and No Recurring Charges.\n\n\n\nPayoff refers to Refund Purposes Only (9) on Premier that indicates that note origination fees are earned over the recurring charge period and refunded automatically at payoff (internal transaction code 84). Refund calculations begin on the note date and are calculated through the next recurring charge date. The note payoff amount is reduced by the amount of the refund. The refund through date and amount must be specified using the Date Next Recurring Charge and Recurring Charge Rate/Amount, respectively.\n\n\n\nWhen RecurType is TwiceMonthly, assessment days are based upon the day of the Date Next Charge as follows: 1st and 16th or 16th and 1st; 2nd and 17th or 17th and 2nd; 3rd and 18th or 18th and 3rd; etc. If the Date Next Charge is either the 15th or the last day of the month, charges are assessed on the 15th and end-of-month (EOM)."
          enum:
          - None
          - Monthly
          - Quarterly
          - SemiYearly
          - Yearly
          - Weekly
          - Daily
          - TwiceMonthly
          - Payoff
          - Anniversary
        RecurInterval:
          type: integer
