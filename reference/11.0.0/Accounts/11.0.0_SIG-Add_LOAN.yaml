openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_SIG-Add_LOAN
paths:
  /acctservice/acctmgmt/accounts:
    post:
      tags:
        - Add Account
      summary: Add Account.
      description: "Creates a new Checking, Savings, CD or Loan Account for one or multiple parties. Account is a product serviced by a financial institution (FI) that carries a credit or debit balance in a particular currency.<br>\n        Following are the supported accounts:\n        <ul>\n          <li>Certificate of Deposit (CDA)</li>\n          <li>Demand Deposit Account (DDA)</li>\n          <li>Savings Deposit Account (SDA)</li>\n          <li>Loan Account (LOAN)</li>\n        </ul>\n        \n        For more information about the Accounts domain, <a href=\"../docs/?path=docs/fintechs/accounts.md\" title=\"Click to open\">click here.</a><br>\n        <br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: addAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addAccountRequest'
      responses:
        '202':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addAccountResponse'
        default:
          description: 'To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addAccountResponse'
      x-group-name: Account Service
      x-proxy-name: Add Account
      x-child-product-name: Accounts
      x-core: Signature-LOAN
    parameters:
      - $ref: https://swaggerhub.onefiserv.net/v1/domains/Bank_Sol_Org/ESF_Reusable_Content2/2.0.0#/components/parameters/EFXHeader
components:
  schemas:
    addAccountRequest:
      properties:
        PartyAcctRelInfo:
          type: array
          items:
            properties:
              PartyRef:
                required:
                  - PartyKeys
                type: object
                properties:
                  PartyKeys:
                    type: object
                    properties:
                      PartyId:
                        maxLength: 36
                        type: string
                        description: "Unique identification number of a party record.\n\n**Note:** Refers to customer key (customer permanent identifier). \n\nMaximum length: 10 characters"
                    description: "Unique information to identify the party record.\n\n**Note:** In signature up to 10 party relationships can be defined."
                description: Reference details of a party that is part of the relationship with the account.
              PartyAcctRelData:
                type: array
                items:
                  required:
                    - PartyAcctRelType
                  properties:
                    PartyAcctRelType:
                      enum:
                        - Administrator
                        - Assumption
                        - Beneficiary
                        - CoTrustee
                        - Custodian
                        - CustodianUTMA
                        - Executor
                        - JointTenancy
                        - JointTenantInCommon
                        - Owner
                        - PersonalRep
                        - Related
                        - SoleOwner
                        - Trustee
                      type: string
                      description: "Type of party relationship to account.\n\n\n\n**Note:** *Required field*\n\n\n\nSome of the values are client-defined and therefore, more codes can be added to the list of valid values.\n\nParameter configuration table LMXRL0001502 can be used to transform financial institution-specific relationship types.\n\nMaximum length: 3 characters"
                    PartyAcctRelOrder:
                      enum:
                        - First
                        - Second
                        - Third
                        - Fourth
                        - Fifth
                        - Other
                      type: string
                      description: "Relationship order of party with an account in case of JointTenancy or JointTenantsInComman.\n\n**Note:** Party Account Relationship order is applicable only to secondary relationship types of JointTenantInCommon and JointTenancy.\n\nFor example: Relationship Type JointTenantInCommon and PartyAccount Relationship Order as First defines relationship as \"Joint and other (first secondary) Owner\".\n\nE.g.Relationship Type JointTenant and PartyAccount Relationship Order as First defines relationship as \"Joint or other (first secondary) Owner\"."
                description: Details of the relationship of the party to the account.
          description: Details of a relationship between party and account.
        LoanAcctInfo:
          type: object
          properties:
            AcctIdent:
              type: array
              items:
                properties:
                  AcctIdentType:
                    enum:
                      - AcctNum
                    type: string
                    description: "Type of account identifiers.\n\n"
                  AcctIdentValue:
                    maxLength: 36
                    type: string
                    description: "Account identification value.\n\n**Note:** *Required field*\n\n\n\nIf this field is not sent by the client application, ESF retrieves an account number from the signature core and use as value for this field."
              description: "Unique identifier of an account record.\n\nOther account identifiers used as part of the account object key. "
            ProductIdent:
              maxLength: 42
              type: string
              description: "Unique identifier of a product to indicate the processing options of account.\n\n**Note:** *Required field*\n\n\n\nMaximum length: six characters"
            AcctType:
              enum:
                - LOAN
              type: string
              description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>."
            InitialAmount:
              type: object
              properties:
                Amt:
                  type: number
                  description: Amount in decimal format.
                CurCode:
                  required:
                    - CurCodeValue
                  type: object
                  properties:
                    CurCodeType:
                      enum:
                        - ISO4217-Alpha
                      type: string
                      description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                    CurCodeValue:
                      type: string
                      description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                  description: Details of currency code.
              description: "Details of the initial amount of the loan.\n\n**Note:** *Required field*"
            MaturityDt:
              type: string
              description: "Date of maturity of a loan account.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Required to be provided if loan note type is Time, Term or Installment."
              format: date
            RelationshipMgr:
              type: array
              items:
                required:
                  - RelationshipMgrIdent
                properties:
                  RelationshipMgrIdent:
                    maxLength: 36
                    type: string
                    description: Unique identifier of a relationship manager.
                  RelationshipRole:
                    enum:
                      - Officer
                      - SecondOfficer
                      - ThirdOfficer
                    type: string
                    description: "Role of a relationship manager.\n\n**Note:** \"Officer\" role is required in Signature."
              description: "Information about the financial institution officers who have management-related responsibilities of the account.\n\n**Note:** In Signature up to three types of relationship managers can be established."
            OriginatingBranch:
              maxLength: 32
              type: string
              description: "Branch that primarily created the account with the party.\n\n**Note:** *Required field*"
            OEDCode:
              enum:
                - Director
                - Officer
                - Employee
                - RelInterest
                - MainShareHolder
              type: string
              description: 'Officer, employee, director code. This code is used to indicate if the party is an employee of the financial institution.'
            ClientDefinedData:
              type: array
              items:
                required:
                  - DataIdent
                properties:
                  DataIdent:
                    enum:
                      - UserCode1
                      - UserCode2
                      - UserField1
                      - UserField2
                      - UserField3
                      - UserField4
                      - LNTHR01..10
                      - LNFIV01..10
                      - LNTEN01..10
                      - LNTWN01..10
                      - LNTHI01..10
                      - LNSEV01..10
                    type: string
                    description: "Unique data identifier to identify the client-defined data item.\n\n**Note:** Value for this field can be:\n\n- UserCodes are Alpha length 1.\n\n- UserFields are Alpha length 11.\n\nOther than the above values, below client-defined fields can be added only if they are activated by Signature:\n\n- LNTHR01-10: User Field Alpha length 3.\n\n- LNFIV01-10: User Field Alpha length 5.\n\n- LNSEV01-10: User Field Numeric length 7.\n\n- LNTEN01-10: User Field Alpha length 10.\n\n- LNTWN01-10: User Field Alpha length 20.\n\n- LNTHI01-10: User Field Alpha length 30."
                  Value:
                    maxLength: 256
                    type: string
                    description: Value of the client-defined data item.
              description: 'Details of the client-defined data whose value, data type and definition are defined by the client or user.'
            AcctStmtData:
              type: object
              properties:
                MailCode:
                  type: string
                  description: "Code of mail to sort statements.\n\n**Note:** Refers to one position user-defined code in Signature."
                StmtRemarks:
                  maxLength: 50
                  type: string
                  description: "User-defined text to appear on a user-defined statement.\n\n**Note:** This field is used for printing special handling instructions, printing static information, such as property address or other collateral information about the billing statement."
              description: Details of the account statement processing data.
            NoticeData:
              type: array
              items:
                properties:
                  NoticeType:
                    enum:
                      - RateChangeNotice
                      - PmtChgNotice
                      - RatePmtChgNotice
                      - TermRateChgNotice
                      - TermPmtChgNotice
                      - FixedRateChgNotice
                    type: string
                    description: "Type of notice.\n\n\n\n"
                  NoticeFormat:
                    type: string
                    description: Format for notice.
              description: "Details of account notice processing data.\n\n**Note:** Product default values for this aggregate can be obtained from the-ESF ProdSpecInq service response.\n\n"
            Rate:
              type: number
              description: "Current interest rate for the account.\n\n**Note:** *Required field*\n\n\n\n- Interest rate provided in the request must be greater than zero and must be within the product minimum rate and maximum rate values established on Signature core\n\n- Client application must send a valid Interest rate value (greater than 0) even if the Interest rate for the product is 0\n\n- Format is XXX.XXXX."
            IntRateData:
              type: object
              properties:
                RateMatrixTier:
                  type: array
                  items:
                    properties:
                      Tier:
                        enum:
                          - 1 through 5
                        type: string
                        description: Name of the tier in rate matrix.
                      LowCurAmt:
                        type: object
                        properties:
                          Amt:
                            type: number
                            description: "Amount in decimal format.\n\nExample: 10.00\n\n**Note:** *Required field*"
                          CurCode:
                            required:
                              - CurCodeValue
                            type: object
                            properties:
                              CurCodeType:
                                enum:
                                  - ISO4217-Alpha
                                type: string
                                description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                              CurCodeValue:
                                type: string
                                description: "Currency code value as per the ISO4217-Alpha format.\n\n\n\nPlease note that presently only USD currency code is supported."
                            description: Details of currency code.
                        description: Details of the minimum amount range that contains the amount value and currency code information.
                      MarginType:
                        enum:
                          - Variance
                        type: string
                        description: Type of margin.
                      Margin:
                        type: number
                        description: Margin of interest.
                  description: "Tier details of rate matrix.\n\n**Note:** \n\n- Refers to the balance/rate table and is used when the loan rate fluctuates based on the balance of the loan. \n\n- Only applicable, if rate change control is balance rate table. "
                BasedOnCode:
                  type: string
                  description: "Based on code is the source of interest rate which can be used alone or with additional factors that, when combined, calculate an interest rate.\n\n**Note:** *Conditionally Required field*\n\n\n\nRequired to be provided if IntRate Data aggregate is sent in the request."
              description: Details of the interest rate processing for the account.
            RateChangeData:
              type: array
              items:
                properties:
                  RateChangeControl:
                    enum:
                      - Fixed
                      - RateIndex
                      - AtMaturity
                      - Manual
                      - BalanceRateTable
                      - IndexFreq
                      - PeriodReview
                    type: string
                    description: "Type of interest rate. \n\n\n\n\n\n**Note:** *Required field*\n\n\n\nThis field refers to the interest guarantee code.\n\nThe values indicate:\n\n- Fixed indicates the rate cannot change\n\n- RateIndex indicates that the rate can change when the associated index changes\n\n- PeriodReview indicates that the RateChangeRecurType dictates when the rate can change\n\n- AtMaturity indicates that the rate may change at maturity or renewal\n\n- Manual indicates that the rate can change at any time\n\n- BalanceRateTable indicates the rate can change based on the balance rate table\n\n- IndexFreq indicates that the rate can change with index at review"
                  RateCalcMethod:
                    enum:
                      - Comparison
                      - PreviousIndex
                      - None
                    type: string
                    description: "Code that indicates how the system calculates the interest rate when the rate changes with Index at Review.\n\n**Note:** This field is applicable when interest guarantee code is RateChgWithIndexRev (RateIndex)."
                  VarianceFactorType:
                    enum:
                      - None
                      - Variance
                      - Factor
                      - Factor+Variance
                      - VarianceXFactor
                    type: string
                    description: "Type of variance factor used to calculate interest rate. \n\n**Note:** Refers to the Variance/multiplier option in Signature. "
                  RateFactor:
                    type: number
                    description: "Percentage of index rate used to calculate the rate changes.\n\n\n\n**Note:** Refers to index multiplier percent. \n\nThis field is required if variance factor type field value is 'Variance', ' Factor+Variance' or 'VarianceXFactor'. "
                  RateVariance:
                    type: number
                    description: "Percentage difference between interest rate and index rate to adjust the interest rate.\n\n**Note:** Refers to index variable percent."
                  UseFloorCeilingRateInd:
                    type: boolean
                    description: "Flag to indicate the floor ceiling rate is to be used.\n\n**Note:** Refers to the indicator that identifies whether the loan has a floor and ceiling rate.\n\nThis is a required field if rate change data aggregate is sent in the request."
                  FloorRate:
                    type: number
                    description: "Rate of interest finalized from the lower range of rates.\n\n**Note:** Refers to floor interest rate percentage."
                  CeilingRate:
                    type: number
                    description: "Rate of interest finalized from the higher range of rates.\n\n**Note:** Refers to ceiling interest rate percentage."
                  FixedRateConversionDt:
                    type: string
                    description: Date on which the customer convert the loan to fixed rate.
                    format: date
                  FixedRateLeadDays:
                    type: integer
                    description: "Number of days before the fixed rate conversion date to notify the customer that the loan is converted to a fixed rate.\n\n**Note:** Refers to fixed conservation leading days.\n\n"
                    format: int64
                  RateChangeRecurType:
                    enum:
                      - Debit
                      - Stmt
                      - StmtDebit
                      - None
                      - Daily
                      - Monthly
                    type: string
                    description: "Recurrency type to define the recurring change in interest rate.\n\n\n\n**Note:** This field refers to: \n\n- Rate change period code if guarantee code is rate change with additional debit [RateChgWithAddlDebit]\n\n- Rate review period code if interest guarantee code field has any other value"
                  RecurInterval:
                    type: integer
                    description: "Recurrence interval between two successive occurrences of statement generation.\n\nFor example:\n\n- If Daily: Number of days between occurrences\n\n- If Weekly: Number of weeks between occurrences\n\n- If Monthly: Number of months between occurrences \n\n- If Yearly: Number of years between occurrences\n\nThe default value is set to 1.\n\n**Note:** Refers to rate review frequency."
                    format: int64
                  Month:
                    enum:
                      - 1 thru 31
                    type: string
                    description: Month in which interest rate changes.
                  LeadDays:
                    type: integer
                    description: "Number of days prior to the event to do a review.\n\n**Note:** Refers to rate review lead days."
                    format: int64
                  NextRateChangeDt:
                    type: string
                    description: "Next date at which the interest rate is to be adjusted.\n\n\n\nFormat: mm/dd/yyyy \n\nExample: 11/20/2021"
                    format: date
                  TeaserRateInd:
                    type: boolean
                    description: Flag to indicate the loan has a teaser interest rate.
                  TeaserRateExpDt:
                    type: string
                    description: "Date when teaser rate expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** This field is required if the teaser rate indicator is 'true'. "
                    format: date
              description: "Details of frequency for interest rate adjustment.\n\n**Note:** *Required field*"
            PostAddr:
              type: array
              items:
                required:
                  - AddrType
                properties:
                  AddrUse:
                    enum:
                      - Alternate
                      - StatementPrimary
                      - StatementAdditional
                      - StatementAdditional1
                      - StatementAdditional2
                      - StatementAdditional3
                      - StatementAdditional4
                      - StatementAdditional5
                      - Government
                      - LegalTitle
                    type: string
                    description: "Usage of the address.\n\n**Note:** *Required field*\n\n\n\nRefers to an alternate address type. \n\nIf AddressFormatType is parsed following values are supported:\n\n- Alternate\n\n- StatementPrimary\n\n- StatementAdditional1\n\n- StatementAdditional2\n\n- StatementAdditional3\n\n- StatementAdditional4\n\n- StatementAdditional5\n\n- Government\n\n- Check \n\n\n\nIf AddressFormatType is label following values are supported:\n\n- Alternate\n\n- StatementPrimary\n\n- StatementAdditional\n\n- Government\n\n- LegalTitle\n\n\n\nLegal title is not an address and refers to the name if more than one customercustomer are related to one account. Parsed address format type does not support legal title. \n\n\n\n\n\n"
                  AddrFormatType:
                    enum:
                      - Label
                      - Parsed
                    type: string
                    description: "Type of address format.\n\n\n\n**Note:** Value of this field is same for all account-level addresses for a particular financial institution, therefore, if multiple account addresses are sent in the request, then either the AddressFormatType should be provided only once or the same value should be sent for each aggregate in the request.\n\n\n\nClient application should provide address data in applicable address attributes as per label and parsed address type format.\n\n\n\n "
                  FullName1:
                    maxLength: 96
                    type: string
                    description: "Full name in line 1.\n\n**Note:** *Conditionally Required field*\n\n\n\n- Refers to full name that appears in the address.\n\n- Required only when address format type is label"
                  Addr1:
                    maxLength: 64
                    type: string
                    description: "Address line 1.\n\n**Note:** If AddressFormatType is 'label', this field is the first line of address. Addr1 is required if AddressFormatType is Label. Maximum 40 characters are supported.\n\n\n\nIf AddressFormatType is 'parsed', and client application uses the Standardized address format, this field refers to the HouseNum and Street. Client application should consolidate the HouseNum and street in address line 1 as indicated in format below and send in the request.\n\nFormat: HouseNum followed by a space followed by street name.\n\nExample: 123 Main drive. \n\n"
                  Addr2:
                    maxLength: 64
                    type: string
                    description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** If AddressFormatType is 'Label', this field is the second line of address. Should be provided if Addr3 is sent in request. Maximum 40 characters are supported.\n\n\n\nIf AddressFormatType is 'Parsed', and client application uses the standardized address format, this field refers to the ApartmentNumType and ApartmentNum. Client application must consolidate the ApartmentNumType and ApartmentNum in address line 2 as indicated in below format and send it in the request.\n\nFormat: ApartmentNumType followed by a space followed by ApartmentNum.\n\nExample: STE 600. "
                  Addr3:
                    maxLength: 64
                    type: string
                    description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n**Note:** If AddressFormatType is 'Label', this field is the third line of address. Should be provided if Addr4 is sent in request. Maximum 40 characters are supported."
                  Addr4:
                    maxLength: 64
                    type: string
                    description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n**Note:** If AddressFormatType is 'Label', this field is the fourth line of address. Should be provided if Addr5 is sent in request. Maximum 40 characters are supported."
                  Addr5:
                    maxLength: 64
                    type: string
                    description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n**Note:** If AddressFormatType is 'Label', this field is the fifth line of address.\n\nMax length: 40 characters."
                  ApartmentNum:
                    maxLength: 15
                    type: string
                    description: "Number of an apartment.\n\n**Note:** Used if AddressFormatType is 'Parsed' and client application is not using the standardized address format. \n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'. \n\nMax length: 6 characters"
                  ApartmentNumType:
                    enum:
                      - APT
                      - BLDG
                      - DEPT
                      - FL
                      - HNGR
                      - KEY
                      - LOT
                      - OFC
                      - PH
                      - PIER
                      - RM
                      - SLIP
                      - SPC
                      - STOP
                      - STE
                      - TRLR
                      - UNIT
                    type: string
                    description: "Type of apartment number.\n\n**Note:** Used if AddressFormatType is 'Parsed' and client application is not using the standardized address format. \n\n\n\nThis field is used to identify contents of ApartmentNum field and appears before ApartmentNum in the printed address. \n\n"
                  HouseNum:
                    maxLength: 15
                    type: string
                    description: "Number of a house.\n\n**Note:** Used if AddressFormatType is 'Parsed' and client application is not using the standardized address format.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'. \n\nMaximum length: 10 characters"
                  Street:
                    maxLength: 64
                    type: string
                    description: "Name of the street.\n\n**Note:** Used if AddressFormatType is 'Parsed' and client application is not using the standardized address format.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'. \n\nClient application should send a value in either POBox or Street field and both should not be provided in request.   \n\n"
                  AddrDefinedData:
                    type: array
                    items:
                      required:
                        - DataIdent
                      properties:
                        DataIdent:
                          enum:
                            - ATTN
                            - IN CARE OF
                            - MSC
                            - None
                          type: string
                          description: "Unique data identifier to identify the client-defined data item.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nRefers to the identifier of the optional information and, new tag is used to identify contents of optional information line.  Based on the selection an abbreviation can appear before the optional information. This field appears above the recipient line in the printed address. "
                        Value:
                          maxLength: 256
                          type: string
                          description: "Value of the client-defined data item.\n\n**Note:** \n\n- Refers to optional informational field\n\n- Used if AddressFormatType is 'Parsed'."
                    description: Details of the address defined.
                  City:
                    maxLength: 32
                    type: string
                    description: "Name of the city.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'.  \n\nPostal town is the city for parsed account addresses.\n\n"
                  County:
                    maxLength: 32
                    type: string
                    description: "Name of the county.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'.  "
                  District:
                    maxLength: 32
                    type: string
                    description: "Name of the district.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'. "
                  StateProv:
                    type: string
                    description: "State province name as per <a href=\"https://en.wikipedia.org/wiki/ISO_3166-2:US\" title=\"Click to open\" target=\"_blank\" >ISO 3166-2: US codes</a>.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'.  \n\n\n\nMax length: 2 characters."
                  MilitaryRegion:
                    enum:
                      - APO AA
                      - APO AE
                      - APO AP
                      - FPO AA
                      - FPO AE
                      - FPO AP
                    type: string
                    description: "Code to indicate the military region.\n\n**Note:** \n\n- Used if AddressFormatType is 'Parsed'\n\n- For a military address, this field should be used instead of the state or city fields"
                  PostalCode:
                    maxLength: 11
                    type: string
                    description: "Postal code or zip code.\n\n**Note:** *Conditionally Required field*\n\nApplicable if value of AddressFormatType is 'Parsed' or 'Label'.\n\n\n\nPostal code provides information about the ZIP code. Format of information is in ZIP Code (5 Digit)-Additional code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000.\n\n\n\nNot applicable to LegalTitle.\n\nMaximum 10 characters are supported."
                  CountryCode:
                    required:
                      - CountryCodeValue
                    type: object
                    properties:
                      CountryCodeSource:
                        enum:
                          - SPCountryCode
                        type: string
                        description: "Standard country code format.\n\n\n\n\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\n\n\nMost of the customers are likely to use ISO3166-Alpha 2 standard, but it is a user-defined list table in core. \n\n"
                      CountryCodeValue:
                        type: string
                        description: "Country code value as per the country code format set in the CountryCodeSource field.\n\n\n\nFor example, as per IRS country codes, country code of Canada is CA.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\n\n\nThis field carries the ISO country code designated for each country. Represent the country by two letter combination. It is like an acronym that stands for a country, for example US (United States), FR (France) or IN (India), etc. \n\n\n\n"
                    description: Country code details of the account holder.
                  POBox:
                    maxLength: 16
                    type: string
                    description: "Number of PO box.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\n\n\nClient application should send a value in either POBox or street field but not both.  \n\n\n\nPost office box addresses are output as PO BOX NNNNNN in the printed address.\n\n\n\n"
                  AddrType:
                    enum:
                      - Secondary
                      - Seasonal
                    type: string
