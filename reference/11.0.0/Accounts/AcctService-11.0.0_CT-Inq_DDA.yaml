          - OptOutNoReply
        AuthLimitOptionEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in AuthLimitOption field.
        OptInOutDt:
          type: string
          description: 'Date on which the ATM and POS are opted in. '
          format: date
      description: Method to process overdraft transactions (transactions exceeding available balance) carried out at ATM and POS systems.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_OverdraftData:
      type: object
      properties:
        OverdraftTypeCode:
          type: string
          description: Code to indicate the type of overdraft.
        AtmPosOverdraft:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_OverdraftData_AtmPosOverdraft'
      description: Details of overdraft program.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_SvcChgMethod:
      properties:
