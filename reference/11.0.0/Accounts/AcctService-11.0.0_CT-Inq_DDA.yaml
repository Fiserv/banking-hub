    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_SvcChgFlatFee:
      properties:
        SvcChgFlatFeeAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_SvcChgFlatFeeAmt'
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_SvcChgAcctRef_AcctKeys:
