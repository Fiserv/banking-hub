          type: string
          description: Type of method used to calculate service charge.
          enum:
          - RegularActivity - NEW
        SvcChgMethodTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of enumeration value in SvcChgMethodType field.
        SvcChgMethodOpt:
          type: integer
          description: Service charge code on the account.
