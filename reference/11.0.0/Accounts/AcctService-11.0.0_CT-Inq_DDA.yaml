    getAccountsSecuredResponse_AcctRec_DepositAcctInfo:
      type: object
      properties:
        AcctDtlStatus:
          type: string
          description: |+
            Current status of an account.



          enum:
          - Active
          - Closed
          - ""
        AcctDtlStatusEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AcctDtlStatus field.
        ProductIdent:
          maxLength: 42
          type: string
          description: Unique identifier of a product to indicate the processing options of account.
        Desc:
          maxLength: 200
          type: string
          description: Description of debit transaction.
        TaxIncentiveType:
          type: string
          description: "Type of tax incentive. \n\n\n\n**Note:** Used to indicate if the account holds Health Savings Account (HSA) funds."
          enum:
          - HSA
        TaxIncentiveTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the TaxIncentiveType field.
        AcctUse:
          type: string
          description: 'Usage of the account. Institutions in U.S should use this field for regulation D reporting purpose. '
          enum:
          - Business
          - Retail
        AcctUseEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AcctUse field.
        OpenDt:
          type: string
          description: "Date on which the account record is created.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        DateData:
          type: array
          description: Details of additional date types and values associated with the account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_DateData'
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RelationshipMgr'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Branch that primarily created the account with the party.
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in OriginatingBranch field.
        AcctTitleOption:
          type: string
          description: |+
            Printing option for the account title.

        OEDCodeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the OEDCode field.
        EmployeeInd:
          type: boolean
          description: Flag to indicate if an account holder is employee of the financial institution.
        AcctStmtData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctStmtData'
        Rate:
          type: number
          description: |-
            Current interest rate for the account.

            **Note:** Used to contain the interest rate last accrued on an account.
        AcctBal:
          type: array
          description: Amount of balance present in a financial institution account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctBal'
        AcctPeriodData:
          type: array
          description: Accounting period data details such as last interest payment, nonsufficient funds, overdraft activity year to date, current month, and cycle to date.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPeriodData'
        WithholdingOption:
          type: string
          description: |-
            Withholding option to identify the type of tax to be withheld for the party.

            **Note:** Values 0 - 9 are allowed.
        WithholdingOptionEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the WithholdingOption field.
        Fee:
          type: array
          description: Details of recurring fee to identify the type and amount of fee charged.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_Fee'
        TrnRestriction:
          type: string
          description: |-
            Client defined restrictions for transactions applied to the account during the transaction posting.

            **Note:** Refers to lockout.
        DocDistributionOption:
          type: string
          description: |+
            Client defined method to indicate the document distribution method used for processing the notices and statement forms.

        DocDistributionOptionEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the DocDistributionOption field.
        RelationshipPricingAcctData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RelationshipPricingAcctData'
        CashMgmtRelData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CashMgmtRelData'
        AcctMemoData:
          type: array
          description: Details of the important alerts set to an account to view during account inquiry.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctMemoData'
        AccessLevelData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AccessLevelData'
        IntDispData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntDispData'
        OverdraftData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_OverdraftData'
        SvcChgData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData'
