        RepriceData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_RepriceData'
        CollateralLoanToValueData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_CollateralLoanToValueData'
        CollateralInsuranceData:
