        PostAddr:
          type: array
          description: Details of the postal address.
          items:
            $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_PostAddr'
        Desc:
          maxLength: 100
          type: array
          description: Detailed description of the collateral.
          items: {}
        CollateralValueData:
