            Details of the postal address.

            **Note:** Implementation for FI should have ESF AddrAdd and ESF AddrDel service opertions onboarded.

            AddrAdd is called to add address details of the collateral property where as AddrDel is called in case CollateralAdd has failed and the address added needs to be deleted.
