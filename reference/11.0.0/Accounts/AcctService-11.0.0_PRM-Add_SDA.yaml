          description: Unique identification code for amount pledged as collateral.
        CheckNameOption:
          type: string
          description: Options to indicate the multiple lists of account owner names.
          enum:
          - JointAnd
          - JointOr
          - None
        BeneficiaryData:
          type: array
          description: |-
            Details of beneficent individual or business maintained against an account.

            **Note:** This is an optional aggregate.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_BeneficiaryData'
