        TimeFrame:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_TimeFrame_1'
        FeeWaiver:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_FeeWaiver'
    addAccountRequest_DepositAcctInfo_CreditRisk:
