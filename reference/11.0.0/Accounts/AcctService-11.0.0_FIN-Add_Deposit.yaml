---
openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_FIN-Add_Deposit
servers:
- url: /
paths:
  /acctservice/acctmgmt/accounts:
    post:
      tags:
      - Add Account
      summary: Add Account.
      description: "Creates a new Checking, Savings, CD or Loan Account for one or multiple parties. Account is a product serviced by a financial institution (FI) that carries a credit or debit balance in a particular currency.<br>\n        Following are the supported accounts:\n        <ul>\n          <li>Certificate of Deposit (CDA)</li>\n          <li>Demand Deposit Account (DDA)</li>\n          <li>Savings Deposit Account (SDA)</li>\n          <li>Loan Account (LOAN)</li>\n        </ul>\n        \n        For more information about the Accounts domain, <a href=\"../docs/?path=docs/fintechs/accounts.md\" title=\"Click to open\">click here.</a><br>\n        <br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: addAccount
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addAccountRequest'
      responses:
        "202":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addAccountResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addAccountResponse'
      x-group-name: Account Service
      x-proxy-name: Add Account
      x-child-product-name: Accounts
      x-core: Finxact
components:
  schemas:
    addAccountRequest:
      properties:
        PartyAcctRelInfo:
          type: array
          description: |-
            Party Relation Information. Identifies the parties and their relationships to the the account.

            **Note:** Only one customer can be sent in the request.

            PartyAcctRelInfo is not required when adding additional positions.
          items:
            $ref: '#/components/schemas/addAccountRequest_PartyAcctRelInfo'
        DepositAcctInfo:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo'
    addAccountResponse:
      required:
      - AcctStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctStatusRec:
          $ref: '#/components/schemas/addAccountResponse_AcctStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 36
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "f262cfa4-9da4-4a10-b48c-2e947ce3e66c", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\""
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    addAccountRequest_PartyRef_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 150
          type: string
          description: Party Identifier.
      description: Party Keys. Used to identify the Party record.
    addAccountRequest_PartyRef:
      required:
      - PartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addAccountRequest_PartyRef_PartyKeys'
      description: 'Party Reference. Reference to a party that is part of the relationship. '
    addAccountRequest_PartyAcctRelData:
      required:
      - PartyAcctRelType
      properties:
        PartyAcctRelType:
          type: string
          description: Party-to-Account Relationship. See Party-To-Account Relationship Type section for allowed values.
          enum:
          - Owner
          - JointTenancy
          - BeneficialOwner
          - Beneficiary
          - ContingentBeneficiary
          - Trustee
          - Guarantor
          - Minor
          - PowerOfAttorney
          - Signer
          - Executor
          - Fiduciary
          - Borrower
          - CoBorrower
          - Custodian
          - DoingBusinessAs
          - Corporation
          - Partnership
          - SoleProprietorship
          - LimitedLiabilityCompany
          - LimitedLiabilityPartnership
          - Organization
          - Church
          - IOLTA
          - PublicFundsEntity
          - Trust
          - Estate
          - Guardian
          - RestrictedOwner
          - RepresentativePayee
          - Authorized
          - Conservator
          - Purchaser
        PartyAcctRelDesc:
          maxLength: 80
          type: string
          description: |-
            Party-to-Account Relationship Description.

            **Note:** It is responsibility of the client application to provide the value of the description of the relationship
        PartyAcctRelOrder:
          type: string
          description: "Party-to-Account Relationship Order. Indicates the relationship order for JointTenancy or JointTenantsInCommon. \n\n"
    addAccountRequest_PartyAcctRelInfo:
      properties:
        PartyRef:
          $ref: '#/components/schemas/addAccountRequest_PartyRef'
        PartyAcctRelData:
          type: array
          description: |-
            Party-to-Account Relationship Data.

            **Note:** Only one relationship data.
          items:
            $ref: '#/components/schemas/addAccountRequest_PartyAcctRelData'
        OwnerPercent:
          type: number
          description: Owner Percent. Percentage of ownership the party has in the account.
        TaxReportingOwnerInd:
          type: boolean
          description: |+
            Tax Reporting Owner Indicator. Indicates if the party is the tax reporting owner of the account.

        FDICOwnership:
          type: string
          description: "FDIC Ownership.\n\n**Note:** Valid values are:\n\n\n\nUnknown \n\nSGL - Single\n\nJNT - Joint\n\nREV - Revocable Trust\n\nIRR - Irrevocable Trust\n\nCRA - Other Retirement\n\nEBP - Employee Benefit Plan\n\nBUS - Business\n\nGOV - Government\n\nGOV2 - Government 2\n\nGOV3 - Government 3\n\nMSA - Mortgage Servicing\n\nPBA - Public Bond\n\nDIT - Depository Institution\n\nANC - Annuity Contract\n\nBIA - American Indian\n\nDOE - Department of Energy"
    addAccountRequest_DepositAcctInfo_AcctPref_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: Currency Code Type.
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: |-
            Currency Code Value.

            **Note:** Reporting currency of account may be different from position currency code.
      description: |+
        Currency Code.

    addAccountRequest_DepositAcctInfo_AcctPref:
      type: object
      properties:
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AcctPref_CurCode'
      description: 'Account Preferences. Used to specify the account''s preferences. '
    addAccountRequest_DepositAcctInfo_AcctIdent:
      properties:
        AcctIdentType:
          type: string
          description: |-
            Account Identification Type. Valid values include: AcctNum, Port, AcctTypeCode.

            **Note:** Finxact AcctNbr
          enum:
          - PORT
        AcctIdentValue:
          maxLength: 36
          type: string
          description: |-
            Account Identification Value.

            **Note:** This value is required when additional positions are added to an account (Multi Position Account).

            This value is also used when the sender is creating a new account and provides the Finxact account number.
    addAccountRequest_DepositAcctInfo:
      type: object
      properties:
        AcctPref:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AcctPref'
        Ownership:
          type: string
          description: |-
            Ownership. Valid values: Individual, JointAnd, JointOr.

            **Note:** Configurable by FI. Refers to acctType in Finxact.

            This field is required input.
        AcctIdent:
          type: array
          description: 'Account Identifier. Used as an alternative account identifier. '
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AcctIdent'
        ProductIdent:
          maxLength: 42
          type: string
          description: ' Product Identifier. Indicates the processing options of the account.'
        AcctType:
          type: string
          description: |-
            Account Type Value. Used to identify the application associated with the account record. This element is required when adding a new account.

            **Note:** DDA - Demand deposit account

            MMA - Money market account

            SDA - Savings deposit account

            CDA - Certificate of deposit

            CMA - Cash management account
          enum:
          - DDA
          - MMA
          - SDA
          - CDA
          - CMA
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: "Responsible Branch. Branch responsible for the relationship.\n\n**Note:** Reserve to use for account segment  "
        Nickname:
          maxLength: 80
          type: string
          description: Nickname. Indicates the nickname used by the party to more easily identify accounts.
        AcctTitle:
          maxLength: 255
          type: string
          description: Account Title.Title on account typically identifies ownership or responsibility for account and manner in which ownership/responsibility is assigned (e.g. John Doe CUSTODIAN).
        AccountingValue:
          maxLength: 15
          type: string
          description: "Accounting Value. The numeric value associated with the chosen Accounting Method is the Accounting Value.\n\n**Note:** Reserve to use for account segment  "
        ClassCode:
          type: string
          description: |-
            Class Code. Used to group accounts. The Class Code controls the method of processing and reporting accounts.

            **Note:** Used for AcctGroup and is configurable by FI
        AcctTypeCode:
          type: string
          description: "Account Type Code. Classifies the account for selection and totaling purposes. \n\n**Note:** Reserve to use for account segment  "
        ReportGroupCode:
          type: string
          description: "Report Group Code. Indicates a user defined code used to group accounts for reporting purposes.\n\n\n\n**Note:** Reserve to use for account segment  "
        DocDistributionOption:
          type: string
          description: |+
            Document Distribution Option. Indicates the distribution method when processing statements and notices.

        CostCenter:
          type: string
          description: "Cost Center. Cost Center to where activity of this account is reported. \n\n\n\n**Note:** Reserve to use for account segment  "
      description: 'Deposit Account Information. The DepositAcctInfo aggregate contains the details of a Deposit Account. '
    addAccountResponse_AcctStatusRec_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: 'Account Identifier.  Uniquely identifies an account held at a financial institution. '
        AcctType:
          type: string
          description: |-
            Account Type.

            **Note:** DDA - Demand deposit account

            MMA - Money market account

            SDA - Savings deposit account

            CDA - Certificate of deposit

            CMA - Cash management account
          enum:
          - DDA
          - MMA
          - SDA
          - CDA
          - CMA
      description: Account Keys. Used to uniquely identify an Account record.
    addAccountResponse_AcctStatusRec_AcctStatus:
      required:
      - AcctStatusCode
      type: object
      properties:
        AcctStatusCode:
          type: string
          description: Account Status Code.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Effective Date. The date that an associated action resulting in a change of state or status of an object took effect.
      description: Account Status.
    addAccountResponse_AcctStatusRec:
      required:
      - AcctKeys
      - AcctStatus
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addAccountResponse_AcctStatusRec_AcctKeys'
        AcctStatus:
          $ref: '#/components/schemas/addAccountResponse_AcctStatusRec_AcctStatus'
      description: Account Status Record. Used in responses to return results from an add, modify or delete operation on the object.
