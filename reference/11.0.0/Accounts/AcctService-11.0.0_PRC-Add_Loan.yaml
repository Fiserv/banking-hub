          type: string
          description: "Ranking value to indicate the level of risk ranging from low to high.\n\n\n\n**Note:** This field should be passed in the request if the RiskCategory is : RiskCode, RatingCode1, \n\n\n\nRatingCode2, RatingCode3 and/or any other Risk Rating."
        ReportGroupCode:
          type: string
          description: "Client-defined code to group the accounts for reporting purposes.\n\n\n\n**Note:** Refers to customer number. \n\n\n\nValues are client-defined."
