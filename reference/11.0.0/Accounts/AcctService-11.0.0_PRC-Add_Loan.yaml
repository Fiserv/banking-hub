          description: Flag to indicate full escrow payment is required before Precision advance the escrow payment schedule.
        OverpayOption:
          type: string
          description: Option for overpayment.
        PrincipalCurtailmentOption:
          type: string
          description: Option for curtailments on amortized balance.
        DelinquentRateData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_DelinquentRateData'
        NextPmt:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_NextPmt'
        LastPmt:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_LastPmt'
        ReviewPlanData:
