---
openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_PRC-Add_Loan
servers:
- url: /
paths:
  /acctservice/acctmgmt/accounts:
    post:
      tags:
      - Add Account
      summary: Add Account.
      description: Add Account API creates a new Loan Account (LOAN).<br>For Precision, this API creates the new escrow record if the loan includes an escrow.<br>For both the loan account and the escrow record (if any), Precision has the ability to insert default values defined for the selected Loan Type (Product Type).<br>This API supports the Open Verification Method (OVM), as Precision defines, to insert the default values. <br>This means, while creating a new account with the fields sent in the Add Account request, the Loan default types defined within the Precision parameters may get overridden. The override depends on the setting of the New Account Override attribute for each field where a default value has been defined.<br>Precision uses the default values to populate the fields whose default value is defined but not included in the Add Account request.<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: addAccount
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addAccountRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addAccountResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addAccountResponse'
      x-group-name: Account Service
      x-proxy-name: Add Account
      x-child-product-name: Accounts
      x-core: Precision-Loan
components:
  schemas:
    addAccountRequest:
      properties:
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        PartyAcctRelInfo:
          type: array
          description: Details of a relationship between party and account.
          items:
            $ref: '#/components/schemas/addAccountRequest_PartyAcctRelInfo'
        LoanAcctInfo:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo'
    addAccountResponse:
      required:
      - AcctStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctStatusRec:
          $ref: '#/components/schemas/addAccountResponse_AcctStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 36
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "f262cfa4-9da4-4a10-b48c-2e947ce3e66c", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\""
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Flag to indicate if the exceptions should be auto-acknowledged by the system. If this value is set to True, then any exception that can be overridden will be automatically acknowledged by the system and exceptions that cannot be overridden will be returned in the Status aggregate of the response message.
      description: Details of the exceptions that can be manually acknowledged by the client.
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    addAccountRequest_PartyRef_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a party record.



            **Note:** Only the primary customer is associated to the Escrow Account (same primary customer as on loan) as identified by the "PrimaryOwnerInd" field set to true in the request.



            Secondary customer cannot be associated to the escrow account but are directly added to the loan.
      description: |-
        Unique information to identify the party record.



        **Note:** This aggregate is required to be sent in the request for each party associated to the loan.



        Only one customer is allowed to be primary owner for the loan and "PrimaryOwnerInd" is set to true for that customer.



        If an escrow amount is included with the loan payment schedule, the system will create an Escrow record for the loan.
    addAccountRequest_PartyRef:
      required:
      - PartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addAccountRequest_PartyRef_PartyKeys'
      description: Reference details of a party that is part of the relationship with the account.
    addAccountRequest_PartyAcctRelData:
      required:
      - PartyAcctRelType
      properties:
        PartyAcctRelType:
          type: string
          description: |-
            Type of party relationship to account.







            **Note:** Values are client-defined for this field and are passed through Precision if not set up for transformation in ESF by the financial instution. Else ESF transform the incoming value to the corresponding numeric value (0-99) based on transformation set up in ESF Xref for the financial institute (OrgId).



            Precision requires a relationship type to be assigned for secondary customers and any value sent for primary owner is ignored.



            For numeric values (0-99) passed in the request or configured for transformation in ESF should be set up as valid Party-Account Relationship in Precision (Parameters--->CustomerInfo) for the financial institute, based on the understanding with Precision team at the time of onboarding.
        OwnershipType:
          type: string
          description: "Type of party ownership to an account.\n\n\n\n**Note:** \n\n\n\n- Refers to Ownership Type\n\n\n\n-  Value \"Direct\"  indicates the primary owner on the account\n\n\n\n- This field is used to set ownership type for each secondary customer on the account"
          enum:
          - Direct
          - Indirect
          - Fiduciary
          - Additional
    addAccountRequest_Liability:
      type: object
      properties:
        LiabilityPercent:
          type: number
          description: |-
            Percentage of tax liability for which the party is responsible.



            **Note:** This field is used to for the escrow record, if any, and refers to Tax Percent, the percentage of IRS tax information to report for account owner. The total percentage for owner must be 100 or 0. Precision allows a percent to be set for the customer with OwnershipType = Direct
      description: Details of the liability of owner on an account.
    addAccountRequest_PartyAcctRelInfo:
      properties:
        PartyRef:
          $ref: '#/components/schemas/addAccountRequest_PartyRef'
        PartyAcctRelData:
          type: array
          description: Details of the relationship of the party to the account.
          items:
            $ref: '#/components/schemas/addAccountRequest_PartyAcctRelData'
        PrimaryOwnerInd:
          type: boolean
          description: "Flag to indicate the owner is primary owner of an account.\n\n\n\n**Note:** This field is set as true for one party, if more than one party has this field true or no party has this field set as true then in both the cases first party instance will be assigned the role of primary customer and all the other will be considered as secondary owner.\n\n\n\nIf the first party assumed as the Primary owner "
        Liability:
          $ref: '#/components/schemas/addAccountRequest_Liability'
        NamePrintOption:
          type: string
          description: |-
            Option to indicate the position where secondary name or title is displayed on account or, separate notice/statement is printed.



            **Note:** This is used to determine how a secondary customer will print on a notice or statement.  This can also be used to send a separate notice to the secondary customer, and determine how the primary on that notice will show when printed.  If no value is entered this will default to 0 - Display on Inquiry Only
    addAccountRequest_LoanAcctInfo_AcctIdent:
      properties:
        AcctIdentType:
          type: string
          description: |+
            Type of the account identification.



          enum:
          - AcctNum
        AcctIdentValue:
          maxLength: 36
          type: string
          description: |-
            Account identification value associated to the AcctIdentType field.



            **Note:** This field uniquely identifies the new loan on Precision.



            Precision accepts up to 10 positions of values 0-9 and does not require leading zeros.
    addAccountRequest_LoanAcctInfo_InitialAmount_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\n **Note:** Only USD currency code is supported.\n\n"
      description: Details of currency code.
    addAccountRequest_LoanAcctInfo_InitialAmount:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00



            **Note:** Refers to original amount, which is the total loan commitment to the borrower.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_InitialAmount_CurCode'
      description: Details of the initial amount or face amount of the loan account.
    addAccountRequest_LoanAcctInfo_Term:
      required:
      - TermUnits
      type: object
      properties:
        Count:
          type: integer
          description: "Number of occurrences with respect to the specified unit value.\n\n\n\n**Note:** \n\n\n\n- If the loan is a credit line loan, value for this field is sent as \"999\" \n\n\n\n- If the loan is ballon loan, then balloon maturity date determines the loan term."
          format: int64
        TermUnits:
          type: string
          description: "Units to define the term of the account. \n\n\n\n\n\n\n\n"
          enum:
          - Months
      description: Term details for a loan account.
    addAccountRequest_LoanAcctInfo_FeeCollectedAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_InitialAmount_CurCode'
      description: Details of the total amount of fees collected during the new loan account processing.
    addAccountRequest_LoanAcctInfo_DateData:
      properties:
        DateType:
          type: string
          description: |+
            Values that  indicate the type of date contained in the "DateValue" field.



          enum:
          - See DateData tab.
        DateValue:
          type: string
          description: "Value of the date.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          enum:
          - See DateData tab.
    addAccountRequest_LoanAcctInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: Unique identifier of a relationship manager.
        RelationshipRole:
          type: string
          description: Role of a relationship manager.
          enum:
          - Officer
          - SecondOfficer
          - ThirdOfficer
          - FourthOfficer
    addAccountRequest_LoanAcctInfo_AddtlTitles:
      properties:
        AcctTitleType:
          type: string
          description: |-
            Type of account title.







            **Note:** Refers to ownership type values that are:



            - 4: Title



            - 5: Title 2



            - 6: Title 3



            Each AcctTitleType can be used one time. First title is required to be sent before SecondTittle and SecondTitle is required to be sent before ThirdTitle.



            This values determine the position of the AcctTitle text.
          enum:
          - FirstTitle
          - SecondTitle
          - ThirdTitle
        AcctTitle:
          maxLength: 255
          type: string
          description: "Title of account. This value is typically used to indicate the ownership or responsibility of account holder and manner in which the ownership or responsibility is assigned. \n\n\n\nFor example, John Doe CUSTODIAN.\n\n\n\n**Note:** Refers to account title text. \n\n\n\nMax length: 40 characters"
        AcctTitleOption:
          type: string
          description: |+
            Printing option for the account title.



          enum:
          - SecondLine
          - FirstAvailAddrLine
          - ReplaceNameAddrLine
          - None
          - OnlyforInquiry
          - PrintOutsideWindow
        DBAInd:
          type: boolean
          description: |-
            Flag to indicate the prefix DBA (Doing Business As) should be added to the title.



            **Note:** This field is applicable only for FirstTitle.
    addAccountRequest_LoanAcctInfo_ClientDefinedData:
      required:
      - DataIdent
      properties:
        DataClassType:
          type: string
          description: |-
            Value that indicate the application belongs to which client-defined data.



            **Note:** This field identifies the module to which the user-defined field applies.



            The value "4" indicates "Loan".
          enum:
          - "4"
        DataIdent:
          type: string
          description: |-
            Unique data identifier to identify the client-defined data item.



            **Note:** This field identifies the usercode or the user-defined field for the specified module and field type.
          enum:
          - UserCode1
          - UserCode2
          - UserCode3
        DataType:
          type: string
          description: "Type of client defined data. \n\n\n\n\n\n\n\n**Note:** Refers to the field type.\n\n\n\nValues for this field refers to:\n\n\n\n- \"Alpha\" refers to character fields\n\n\n\n- \"Boolean\" refers to logical fields \n\n\n\n- \"Currency\" refers to amount fields \n\n\n\n- \"Numeric\" refers to code fields\n\n\n\nDataType is required if the DataIdent value is in between 1-999.\n\n\n\nDataType and DataIdent, together, identify which user-defined field to add to the loan's record."
          enum:
          - Alpha
          - Boolean
          - Date
          - Currency
          - Numeric
        Value:
          maxLength: 256
          type: string
          description: Value of the client-defined data item.
    addAccountRequest_LoanAcctInfo_AcctStmtData_StmtOptions:
      properties:
        StmtOptionType:
          type: string
          description: Type of statement option.
          enum:
          - UnivMssgGrp
        StmtOptionValue:
          type: string
          description: |-
            Value of statement option.



            **Note:** Universal message codes are client-defined.
    addAccountRequest_LoanAcctInfo_AcctStmtData:
      type: object
      properties:
        LastStmtDt:
          type: string
          description: "Date on which last statement was generated.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        StmtPrepCode:
          type: string
          description: |-
            Code to identify if an individual statement is printed for an account.



            **Note:** Refers to loan statement code which is used to separate accounts into groups for statement printing. Values are client-defined.
        StmtFormat:
          type: string
          description: |-
            Format to identify the statement detail, balance options, daily summary and other values.



            **Note:** Refers to type of billing statement.
        StmtOptions:
          type: array
          description: Information about additional printing or generation options used for processing statements.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_AcctStmtData_StmtOptions'
      description: Details of the account statement processing data.
    addAccountRequest_LoanAcctInfo_NoticeData:
      properties:
        NoticeType:
          type: string
          description: |+
            Type of notice.







          enum:
          - MaturityNotice
          - RightToCure
          - PastDueNotice
          - RateChangeNotice
          - PmtBillingNotice
          - ConsumerMortgage
          - InactiveLoan
          - CombinedPlan
          - AdjustableRate
          - CreditLineStmt
          - DealerUnit
          - LoanStatement
          - YearEndHistory
        NoticeOption:
          type: string
          description: "Option for account notice. \n\n\n\n\n\n\n\n**Note:** RightToCure notice option values 1-9 are client-defined."
          enum:
          - NoNotice
          - GenerateNotice
        HandlingCode:
          type: string
          description: |-
            Handling code used for special routing of all correspondence involving the account.



            **Note:** Values are client-defined.
        LeadDays:
          type: integer
          description: |-
            Number of days prior to the event to do a review.



            **Note:** Refers to maturity lead days and payment lead days.
          format: int64
    addAccountRequest_LoanAcctInfo_IntRateData:
      type: object
      properties:
        AccrualFrequency:
          type: object
          description: Details of accrual frequency.
        AccrualMethod:
          type: string
          description: Method of interest accrual.
          enum:
          - Actuarial
          - Amortized
          - AmortizedBalance
          - AmortizedFirstPmtDt
          - Rule78th
          - Rule78th_15DayDelay
          - Rule78thFirstPeriodSimple
          - Simple
          - SimpleMonthly
          - SimpleMonthlyFirstPmtDt
        AccrualCode:
          type: string
          description: |+
            Code to indicate additional accrual method instructions for the account.



