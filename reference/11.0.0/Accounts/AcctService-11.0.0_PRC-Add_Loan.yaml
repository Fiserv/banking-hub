          maxLength: 42
          type: string
          description: |-
            Unique identifier of a product to indicate the processing options of account.



            **Note:** *Required field*







            - Refers to Loan Type code



            - Values from 1-99 are client defined



            - Required to open a new account on Precision
        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - LOAN
        InitialAmount:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_InitialAmount'
        OpenDt:
          type: string
          description: "Date on which the account record is created.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        IntAccrualStartDt:
          type: string
          description: "Start date for interest accrual.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** \n\n\n\n- This date cannot be more than six months from the OpenDt in case of SimpleAccrualMethod or AmortizedAccrualMethod. Otherwise this date should be same as OpenDt\n\n\n\n- If this date is not provided, then Precision uses the current processing date "
          format: date
        ClosedDt:
          type: string
          description: "Date on which the account is closed.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        Term:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_Term'
        MaturityDt:
          type: string
          description: "Date of maturity of a loan account.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        FeeCollectedAmt:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_FeeCollectedAmt'
        LastContactDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |+
            Last contact date when the Financial Institution contacted the customer for loan account.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



        DateData:
          type: array
          description: Details of additional date types and values associated with the account.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_DateData'
          enum:
          - Remove this aggregate
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_RelationshipMgr'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch in which the account is primarily created for the party.



            **Note:** This field is applicable for both loan and escrow record, if any.



            If escrow record is created for the loan, then the branch for loan is same for escrow record.
        Nickname:
          maxLength: 80
          type: string
          description: Name that customer can assign to the account for easy identification.
        AcctTitleOption:
          type: string
          description: |+
            Printing option for the account title.



          enum:
          - SecondLine
          - FirstAvailAddrLine
          - ReplaceNameAddrLine
          - None
          - OnlyforInquiry
          - PrintOutsideWindow
        AddtlTitles:
          type: array
          description: Details of additional titles required for an account.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_AddtlTitles'
        HandlingCode:
          type: string
          description: |-
            Handling code used for special routing of all correspondence involving the account.



            **Note:** This field will be depricated in the future. Instead of using this field, use "DocDistributionOption" field. If both fields are sent in the request system will use the value sent in the "DocDistributionOption" field.
        AccountingMethod:
          type: string
          description: "Method to define which accounts are integrated into the general ledger. \n\n\n\n**Note:** Refers to general ledger code. The codes are client-defined, and each code cross-references to a GL account."
        ClassCode:
          type: string
          description: |-
            Code to group accounts for the purpose of processing and reporting.



            **Note:** Refers to customer type.

            Values are client-defined.
        ClientDefinedData:
          type: array
          description: Details of the client-defined data whose value, data type and definition are client-defined.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_ClientDefinedData'
        AcctStmtData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_AcctStmtData'
        NoticeData:
          type: array
          description: Details of account notice processing data.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_NoticeData'
        Rate:
          type: number
          description: Current interest rate for the account.
        EffectiveRate:
          type: number
          description: Interest rate earned or paid on an investment, loan or other financial product due to the result of compounding over a given time period.
        IntRateData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_IntRateData'
        MaturityIntCalcData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_MaturityIntCalcData'
        RateChangeData:
          type: array
          description: |-
            Details of frequency for interest rate adjustment.



            **Note:** Precision supports the ability to add multiple adjustable rate schedules.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_RateChangeData'
        PostAddr:
          type: array
          description: |-
            Postal address details of the account holder.



            **Note:** Precision supports the ability for one of the primary owner's postal addresses to be assigned at the account-level. If more than one PostAddr instance is sent in the request, the system will record only the first instance.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_PostAddr'
        IntReportingCode:
          type: string
          description: |-
            Code for interest reporting.







            **Note:** This field identifies the IRS 1099 forms that are to be generated for reporting purposes.
          enum:
          - 1099AAnd1099C
          - 1099-A
          - 1099-C
          - 1099-AC-Combined
        IntReporting1099Data:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_IntReporting1099Data'
        Fee:
          type: array
          description: Details of recurring fee to identify the type and amount of fee charged.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_Fee'
