          description: "Code for purchased loan.\n\n\n\n\n\n\n\n**Note:** Values 1-99 are client-defined. \n\n\n\nValue \"0\" means the loan has not been purchased."
        LastRenewalDt:
          type: string
          description: "Date at which last renewal of an account occurred.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        PurposeDesc:
          maxLength: 80
          type: string
          description: Description for purpose of the loan.
        SecuredLoanInd:
          type: boolean
          description: |-
            Flag to indicate the loan is secured.



            This field identifies the loan is collateralized by assigning to the lender the rights to an asset pledged by the borrower.



            **Note:** Refers to Repossess, if repossession take place on the loan.
        CollateralCode:
          type: string
          description: |-
            Code that identifies the collateral is secured.



            **Note:** Values 1-99 are client-defined.



            Value "0" indicates the loan is not secured.
        LoanNoteType:
          type: string
          description: |-
            Code that indicates the type of loan for reporting purposes.



            **Note:** Refers to repayment method.
          enum:
          - Demand
          - Term
          - Balloon
          - OpenEnd
        CapitalizationOption:
          type: string
          description: |-
            Option for capitalization.



            **Note:** Refers to allow negative amortization.
          enum:
          - None
          - NegativeAmortization
