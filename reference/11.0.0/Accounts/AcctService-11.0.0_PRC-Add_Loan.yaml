          type: string
          description: "Client defined method to indicate the document distribution method used for processing the notices and statement forms.\n\n\n\n\n\n\n\n**Note:** Refers to DeliveryCode. \n\n\n\nWhen a statement or notice is produced for loan account, the system uses the Delivery code to determine which director class of service code is generated in the statement or notice footer.\n\n\n\nValues are client-defined. \n\n\n\n\n\n\n\n"
        NAICS:
          maxLength: 6
          type: string
          description: Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.
        CallReportCode:
          type: string
          description: "The three-digit purpose code used to group notes for call reporting.\n\n\n\n**Note:** Values are client-defined. "
        AccessLevelData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_AccessLevelData'
        TimesExtendedNum:
          type: integer
          description: Number of times the loan account is extented.
          format: int64
        PmtReserveAmt:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_PmtReserveAmt'
