        AcctDtlStatus:
          type: string
          description: |-
            Current status of an account.







            **Note:** This field is applicable for loan account only.
          enum:
          - New
          - Active
          - ClosedToAdvances
          - ClosedToPosting
          - NonAccrual
          - ChargedOff
          - Closed
        AcctIdent:
          type: array
          description: |-
            Information related to identifier of an account record used as alternative identifier.



            **Note:** If AcctIdent is not sent, then the system will generate a new account number for the loan.
