            **Note:** Refers to loan adjustable sequence schedules for adjustable rates.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_ReviewPlanData'
        PrepayPenalty:
          type: array
          description: Details of prepay penalty charged on the account.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_PrepayPenalty'
        EscrowCtrlData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_EscrowCtrlData'
        IntBearingEscrow:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_IntBearingEscrow'
        Dealer:
          type: array
          description: Details of the dealer associated with loan.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_Dealer'
        LOCAdvance:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_LOCAdvance'
        PastDueProfileData:
          type: array
          description: Details of the past due profile.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_PastDueProfileData'
        HomeMortgageDisclosure:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_HomeMortgageDisclosure'
        CreditBureauAcctData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_CreditBureauAcctData'
        StudentLoanData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_StudentLoanData'
        ForbearanceConditions:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_ForbearanceConditions'
        SBAData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_SBAData'
      description: |-
