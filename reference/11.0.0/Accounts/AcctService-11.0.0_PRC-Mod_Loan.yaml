            **Note:** Refers to repayment method.
          enum:
          - Demand
          - Term
          - Balloon
          - OpenEnd
        CapitalizationOption:
          type: string
          description: |-
            Option for capitalization.

            **Note:** Refers to allow negative amortization.
          enum:
          - None
          - NegativeAmortization
        NegativeAmortData:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_NegativeAmortData'
        RevolvingLoanCode:
          type: string
          description: |-
            Code that indicates the type of credit/advance limit for loan.

            **Note:** Refers to loan limit code.
          enum:
          - SingleAdvance
          - CreditLimit
          - AdvanceLimit
        Insurance:
          type: array
          description: Details of insurance on loan.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_Insurance'
        BalloonTerm:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_BalloonTerm'
        BalloonAmortMaturityDt:
          type: string
          description: "Maturity date of balloon amortization.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        CreditLineCode:
          type: string
          description: "Code for the credit line.\n\n**Note:** \n\n- Values 1-99 are client-defined\n\n- Value 0 indicates the loan is not credit line account"
        CreditLineCycle:
          type: integer
          description: |-
            Cycle for the credit line.

            **Note:** Values are client defined.
          format: int64
        NextAnniversaryFeeDt:
          type: string
          description: "Next aniversary fee date of the credit line.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        LoanBilling:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_LoanBilling'
        PmtSched:
          type: array
          description: |-
            Details of payment schedule.

            **Note:** To delete a record, do not send the record information in the request. For example if 3 records currently exist for the account and you want to remove the last one, send only the record aggregate and fields for the first 2 records.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_PmtSched'
        OverpayOption:
          type: string
          description: Option for overpayment.
        PrincipalCurtailmentOption:
          type: string
          description: |-
            Option for curtailments on amortized balance.

            **Note:** Refers to CAB (Curtailments on Amortized Balance) code.
        PrepayPenalty:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_PrepayPenalty'
        Dealer:
          type: array
          description: "Details of the dealer associated with loan.\n\n**Note:** To delete a title, do not send the title information in the request. \n\nFor example if 3 titles currently exist for the account and you want to remove the last one, send only the AddtlTitles aggregate and fields for the first 2 titles."
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_Dealer'
        LOCAdvance:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_LOCAdvance'
        PastDueProfileData:
          type: array
          description: Details of the past due profile that indicates the past due counts for YTD.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_PastDueProfileData'
        HomeMortgageDisclosure:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_HomeMortgageDisclosure'
        CreditBureauAcctData:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CreditBureauAcctData'
        StudentLoanData:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_StudentLoanData'
        ForbearanceConditions:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_ForbearanceConditions'
        SBAData:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_SBAData'
      description: |-
        Details of the loan account.

        **Note:** The client application must send the whole object in the Mod request. The system determines the new, updated, or removed data.

        Do not sent any tag for field, where the data is to be removed.
    AccountModResponse_AcctStatusRec_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
      description: Unique information to identify the account record.
    AccountModResponse_AcctStatusRec_AcctStatus:
      required:
      - AcctStatusCode
      type: object
      properties:
        AcctStatusCode:
          type: string
          description: Status code of an account.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999"
      description: Status details of the account.
    AccountModResponse_AcctStatusRec:
      required:
      - AcctKeys
      - AcctStatus
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/AccountModResponse_AcctStatusRec_AcctKeys'
        AcctStatus:
          $ref: '#/components/schemas/AccountModResponse_AcctStatusRec_AcctStatus'
      description: Details of the updated status of the account.
