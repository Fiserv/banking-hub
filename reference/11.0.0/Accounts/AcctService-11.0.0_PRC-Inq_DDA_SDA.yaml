          description: Option for processing club payoff.
          enum:
          - TransferToAcct
          - None
          - Check
          - ACHXfer
        ClubPayoffAcctRef:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_ClubPayoffData_ClubPayoffAcctRef'
      description: Information for processing club payoff.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_OverdraftData:
      type: object
      properties:
        OverdraftEnrollOpt:
          type: string
          description: |-
            Option to indicate the customer enrollment for overdraft program.

            **Note:** Overdraft program to identify if the system will track overdraft occurrences for customers who are opted-in to an overdraft program.
          enum:
          - ODTracking
          - NoODTracking
        BalanceVerification:
          type: string
          description: |-
            Type of balance verification.

            **Note:** Refers to decision balance.
          enum:
          - 'Current '
          - Collected
        OverdraftLimitReviewOption:
          type: string
          description: Option used to indicate the method to review the overdraft limit.
          enum:
          - Review
          - DoNotReview
          - ReviewOverdraft
        WaiveOverdraftInd:
          type: boolean
          description: |-
            Flag to indicate if waive is to be overdrafted.

            **Note:** Waive interest charge. If true, OD interest charge is calculated and waived.
      description: Details of overdraft program.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_SvcChgMethod:
      properties:
        SvcChgMethodTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of enumeration value in the SvcChgMethodType field.
        SvcChgMethodOpt:
          type: integer
          description: |-
            Service charge code on the account.

            **Note:** Service charge code. Values are client-defined. Service charge code definition determines how frequently service charges are assessed on the account.
          format: int64
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - CDA
          - DDA
          - SDA
          - LOAN
      description: Unique information to identify the account record.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_SvcChgRelatedAcct:
      required:
      - AcctKeys
      properties:
        AcctKeys:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_AcctKeys'
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_SvcChgAcctRef_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.

            **Note:** If present, service charges are posted to the account instead of the account that accrued the charges. This should be an internal DDA or savings account.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.

            **Note:** For the alternate service charge account, DDA represents either DDA or savings.
          enum:
          - DDA
      description: Unique information to identify the account record.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_SvcChgAcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_SvcChgAcctRef_AcctKeys'
      description: Reference details of account associated with the service charge.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData:
      type: object
      properties:
        SvcChgMethod:
          type: array
          description: Method used to calculate the automatic service charges for maintenance or activity.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_SvcChgMethod'
        SvcChgRelatedAcct:
          type: array
          description: |-
            Details of accounts associated with the service charge.

            **Note:** Refers to relate by account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_SvcChgRelatedAcct'
        SvcChgAcctRef:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData_SvcChgAcctRef'
        SvcChgWaiveCode:
          type: integer
          description: |-
            Code to identify the service charge to be waived off.

