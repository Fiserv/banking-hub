      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctIdent:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_ClubPayoffData_ClubPayoffAcctRef_AcctKeys_AcctIdent'
        FIIdentType:
          type: string
          description: |+
            Identification type of a financial institution.

          enum:
          - RoutingNum
        FIIdent:
          maxLength: 34
          type: string
          description: Unique identification number of a financial institution.
      description: Unique information to identify the account record.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_ClubPayoffData_ClubPayoffAcctRef:
      required:
      - AcctKeys
