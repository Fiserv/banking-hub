    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation_Contact:
      type: object
      properties:
        PhoneNum:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation_Contact_PhoneNum'
        ContactName:
          maxLength: 40
          type: string
          description: Name of the contact.
      description: Contact details of a party (person or organization).
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation_UserDefinedData:
      required:
      - UserIdent
      type: object
      properties:
        UserIdent:
          type: string
          description: Unique identifier of user-defined data.
        Value:
          maxLength: 256
          type: string
          description: |-
            Value of the client-defined data item.

            **Note:** The UserDefined1 supports 3-digit integer, UserDefined2 supports 5-digit integer and UserDefined3 supports 12 character alphanumeric.
      description: |-
        Details of user-defined data.

        **Note:** Account reconciliation user defined 1 through user defined 3.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation_PositivePay_Contact_PhoneNum:
      required:
      - PhoneType
      type: object
      properties:
        PhoneType:
          type: string
          description: |+
            Type of a phone.

          enum:
          - PositivePayFax
        PhoneIdent:
          type: integer
          description: |-
            Unique identifier of phone.

            Use if more than one occurrence of a phone type (for example, 5 Mobile phones) is available. This element serializes the phones.

            **Note:** Used to identify the primary customer's phone used to fax the manual positive pay exception report.
          format: int64
      description: Phone number details of an account holder.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation_PositivePay_Contact:
      type: object
      properties:
        PhoneNum:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation_PositivePay_Contact_PhoneNum'
      description: Contact details of the account holder.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation_PositivePay:
      type: object
      properties:
        DeliveryMethod:
          type: string
          description: Method used to deliver positive pay.
          enum:
          - Manual
          - InternetBanking
        ToleranceAmt:
          type: number
          description: |-
            Amount of tolerance.

            **Note:** The IB Ppay amount difference tolerance.
        Contact:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation_PositivePay_Contact'
      description: Details of the positive pay.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation:
      type: object
      properties:
        ReconciliationType:
          type: string
          description: Type of account reconciliation.
          enum:
          - None
          - DailyPositivePay
          - DailyReversePositvePay
          - Partial
          - Standard
          - InternalBankAcct
        Contact:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation_Contact'
        StaleDays:
          type: integer
          description: Number of days an item remains unreconciled before it gets identified as staled dated.
          format: int64
        DormantDays:
          type: integer
          description: Number of days an item remains unreconciled before it gets identified as dormant dated.
          format: int64
        CombineGroup:
          type: integer
          description: Group of accounts combined for reconciliation.
          format: int64
        UserDefinedData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation_UserDefinedData'
        PositivePay:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation_PositivePay'
      description: Details of account reconciliation.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo:
      type: object
      properties:
        Brand:
          type: string
          description: |-
            Name of the brand.

            **Note:** Values are client defined.
        AcctDtlStatus:
          type: string
          description: |+
            Current status of an account.

          enum:
          - NoDebitPost
          - NoCreditPost
          - ChargedOff
          - New
          - Active
          - ClosedToPosting
          - Closed
          - Dormant
        AcctDtlStatusEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the AcctDtlStatus field.
        ProductIdent:
          maxLength: 42
          type: string
          description: |-
            Unique identifier of a product to indicate the processing options of account.

            **Note:** Client-defined value for the account type.

            DDA type definitions on Precision determines whether the account is checking or saving.
        Desc:
          maxLength: 200
          type: string
          description: Description of the product used to set up the account.
        TaxIncentiveType:
          type: string
          description: "Type of tax incentive. \n\n\n\n**Note:** IRA plan of primary customer associated with an account. Tax incentive type is defined in the customer's plan.\n\nValue of '0' indicates that account is not associated to a plan."
        InitialAmount:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_InitialAmount'
        OpenDt:
          type: string
          description: "Date on which the account record is created.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        ClosedDt:
          type: string
          description: "Date on which the account is closed.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        ClosedReasonCode:
          type: string
          description: |-
            Code to indicate the reason for account closure.

            **Note:** Values are client defined.
        LastContactDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |+
            Last contact date when the Financial Institution contacted the customer for this account.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

        DateData:
          type: array
          description: Details of additional date types and values associated with the account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_DateData'
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RelationshipMgr'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: Branch that primarily created the account with the party.
        OriginatingBranchEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in OriginatingBranch field.
        Nickname:
          maxLength: 80
          type: string
          description: Name that customer can assign to the account for easy identification.
        AddtlTitles:
          type: array
          description: Details of additional titles required for an account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AddtlTitles'
        AccountingMethod:
          type: string
          description: "Method to define which accounts are integrated into the general ledger. \n\n**Note:** \n\n- Refers to general ledger code\n\n- Codes are user-defined and link to the GL account."
        ClassCode:
          type: string
          description: "Code to group accounts for the purpose of processing and reporting.\n\n**Note:** \n\n- Refers to customer type.\n\n- Values are client-defined."
        ClientDefinedData:
          type: array
          description: Details of the client-defined data whose value, data type and definition are defined by the client or user.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_ClientDefinedData'
        AcctStmtData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctStmtData'
        NoticeData:
          type: array
          description: Details of account notice processing data.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_NoticeData'
        ProdIntRateId:
          maxLength: 36
          type: string
          description: Code to specify how the interest rate and interest is calculated for the account.
        ProdIntRateIdEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the ProdIntRateId field
        Rate:
          type: number
          description: Current interest rate for the account.
        IntRateData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData'
        RateChangeData:
          type: array
          description: Details of frequency for interest rate adjustment.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RateChangeData'
        AcctBal:
          type: array
          description: Amount of balance present in a financial institution account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctBal'
        AcctPeriodData:
          type: array
          description: Accounting period data details such as last interest payment, nonsufficient funds, overdraft activity year to date, current month and cycle to date.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPeriodData'
        TranCounter:
          type: array
          description: |-
            Details of transaction counter.

            **Note:** This aggregate contains details of RegD6 transactions (transfers and withdrawls) for the statement cycle.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_TranCounter'
        PostAddr:
          type: array
          description: Postal address details of the account holder.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PostAddr'
        WithholdingOption:
          type: string
          description: Withholding option to identify the type of tax to be withheld for the party.
          enum:
          - remove implementation
        Fee:
          type: array
          description: Details of recurring fee to identify the type and amount of fee charged.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_Fee'
        ReportGroupCode:
          type: string
          description: |-
            Client-defined code to group the accounts for reporting purposes.

            **Note:** Refers to customer name.
        DocDistributionOption:
          type: string
          description: "Client defined method to indicate the document distribution method used for processing the notices and statement forms.\n\n\n\n**Note:** \n\n- Refers to statement delivery code \n\n- Values are client-defined"
        DocDistributionOptionEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the DocDistributionOption field
        NAICS:
          maxLength: 6
          type: string
          description: Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.
        RestrictedInd:
          type: boolean
          description: Flag to indicate if an account is restricted for view.
        RestrictedDesc:
          maxLength: 80
          type: string
          description: 'Description of the reason for restricted view. '
        NOWEnabledInd:
          type: boolean
          description: Flag to indicate if NOW is enabled.
        CallReportCode:
          type: string
          description: |-
            Code to identify the call report.

            **Note:** Values are client defined.
        AccessLevelData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AccessLevelData'
        RewardsData:
          type: array
          description: Details of the rewards.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RewardsData'
        IntDispData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntDispData'
        ClubPayoffData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_ClubPayoffData'
        OverdraftData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_OverdraftData'
        ChargeOffCode:
          type: string
          description: "Code to indicate the charge off.\n\n**Note:** Write off code. Values are client-defined. Value of '0' indicates the account is not a write-off. "
        SvcChgData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_SvcChgData'
        RegCCData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RegCCData'
        AcctReconciliation:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation'
      description: Details of the deposit account.
    getAccountsSecuredResponse_AcctRec_AcctStatus:
      required:
      - AcctStatusCode
      type: object
      properties:
        AcctStatusCode:
          type: string
          description: Status code of an account.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999"
      description: Status details of the account.
    getAccountsSecuredResponse_AcctRec:
      required:
      - AcctKeys
      - AcctStatus
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_AcctKeys'
        DepositAcctInfo:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo'
        AcctStatus:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_AcctStatus'
      description: |-
        Details of an account record.

        **Note:** For the users which have restriction from viewing the selected accounts for a channel that is bank-employee facing (such as Engage), the system will return only AcctKeys, RestrictedInd, and RestrictedDesc.
