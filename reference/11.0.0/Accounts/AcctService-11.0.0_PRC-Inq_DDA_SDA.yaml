        SvcChgWaiveCycles:
          type: integer
          description: Number of cycles for which the service charge is waived.
          format: int64
        LastSvcChgDt:
          type: string
          description: "Date when the service charge is last updated.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        IncAcctRelSvcChgInd:
          type: boolean
          description: |-
            Flag to indicate if an account is included in related account service charges.

            **Note:** If true, system determines which of the primary owner accounts to consider to calculate service charge. Service charge code definition specifies which module and account types to consider.
      description: Details of the service charge associated with an account.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RegCCData:
      type: object
      properties:
        RegCCStatus:
          type: string
          description: |+
            Status of regulation CC.

            **Note:** The RegCC refers to float code.



          enum:
          - None
          - NewAccount
          - NormalAuto
          - OverdrafterAuto
      description: Data used to process Regulation CC.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctReconciliation_Contact_PhoneNum:
