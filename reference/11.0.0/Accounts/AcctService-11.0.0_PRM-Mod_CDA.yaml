---
openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_PRM-Mod_CDA
servers:
- url: /
paths:
  /acctservice/acctmgmt/accounts:
    put:
      tags:
      - Update Account
      summary: Update Account.
      description: "Update Account API modifies the various Certificate of Deposit Account (CDA) details, such as deposit account details, interest payment details, flex data details, account address and name details. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: AccountMod
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountModRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountModResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountModResponse'
      x-default-example: Premier
      x-group-name: Account Service
      x-proxy-name: Update Account
      x-child-product-name: Accounts
      x-core: Premier-CDA
components:
  schemas:
    AccountModRequest:
      required:
      - AcctKeys
      properties:
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        AcctKeys:
          $ref: '#/components/schemas/AccountModRequest_AcctKeys'
        DepositAcctInfo:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo'
    AccountModResponse:
      required:
      - AcctStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctStatusRec:
          $ref: '#/components/schemas/AccountModResponse_AcctStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Flag to indicate if the exceptions should be auto-acknowledged by the system. If this value is set to True, then any exception that can be overridden will be automatically acknowledged by the system and exceptions that cannot be overridden will be returned in the Status aggregate of the response message.
      description: Details of the exceptions that can be manually acknowledged by the client.
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    AccountModRequest_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - CDA
      description: Unique information to identify the account record.
    AccountModRequest_DepositAcctInfo_AcctPref:
      type: object
      properties:
        Language:
          type: string
          description: 'Preferred language to provide the account-related information. '
          enum:
          - UsePortfolio
          - English
          - Spanish
      description: Preferences to define the default settings such as language and region for an account.
    AccountModRequest_DepositAcctInfo_InitialAmount_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\n **Note:** Only USD currency code is supported.\n\n"
      description: Details of currency code.
    AccountModRequest_DepositAcctInfo_InitialAmount:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_InitialAmount_CurCode'
      description: Details of the certificate value of a time deposit account.
    AccountModRequest_DepositAcctInfo_BalanceAtClosingAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\n\n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\n **Note:** Only USD currency code is supported.\n\n"
      description: Details of currency code.
    AccountModRequest_DepositAcctInfo_BalanceAtClosingAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00



            **Note:** This refers to closing balance, used for closed accounts and records the balance from the previous certificate update before closing.
        CurCode:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_BalanceAtClosingAmt_CurCode'
      description: Balance details of an account at the time of account closure.
    AccountModRequest_DepositAcctInfo_Term:
      required:
      - TermUnits
      type: object
      properties:
        Count:
          type: integer
          description: Number of occurrences with respect to the specified unit value.
          format: int64
        TermUnits:
          type: string
          description: "Units to define the term of the account. \n\n\n\n\n\n\n\n"
          enum:
          - Months
          - Days
      description: Term details for a deposit account.
    AccountModRequest_DepositAcctInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: |+
            Unique identifier of a relationship manager.



            **Note:** Refers to Responsibility Code.



            Responsibility code value 0 indicates that an officer has not been assigned to the account.



        RelationshipRole:
          type: string
          description: "Role of a relationship manager.\n\n\n\n**Note:** Values refers to:\n\n\n\n- Officer refers to Responsibility Code. \n\n\n\n- SecondOfficer refers to Opened By Responsibility Code. \n\n\n\n- ReferralOfficer refers to Referral Responsibility code."
          enum:
          - Officer
          - SecondOfficer
          - ReferralOfficer
    AccountModRequest_DepositAcctInfo_ClientDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          maxLength: 36
          type: string
          description: |-
            Unique data identifier to identify the client-defined data item.



            **Note:** Refers to field code.
        DataType:
          type: string
          description: "Type of client defined data. \n\n\n\n"
          enum:
          - Alpha
          - Boolean
          - Currency
          - CurrencySymbol
          - Date
          - Numeric
          - NumericSymbol
          - Rate
          - RateSymbol
        Value:
          maxLength: 256
          type: string
          description: Value of the client-defined data item.
        DataLength:
          type: integer
          description: Length of the client defined data.
          format: int64
        ExpDt:
          type: string
          description: "Date after which client-defined data item expires.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        Desc:
          maxLength: 200
          type: string
          description: Description of client defined data.
        RequiredFlag:
          type: boolean
          description: Flag to indicate the client-defined data is mandatory.
    AccountModRequest_DepositAcctInfo_AcctStmtData_StmtTimeFrame:
      properties:
        RecurType:
          type: string
          description: 'Recurrence type indicates the pattern of recurrence. '
          enum:
          - Cycle
        RecurInterval:
          type: string
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle \n\n\n\nThe default value is set to 1."
          enum:
          - 0-999
    AccountModRequest_DepositAcctInfo_AcctStmtData:
      type: object
      properties:
        StmtTimeFrame:
          type: array
          description: Time frame details for the account statement.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctStmtData_StmtTimeFrame'
        CombinedStmtIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a combined statement.



            **Note:** If the 10-digit Combined Statement Identifier matches the Combined Statement Identification on the DDA or SAV account, the certificate is included on the DDA or SAV combined statement.
        CombinedStmtCode:
          type: string
          description: Code for combined statement of primary and secondary accounts.
          enum:
          - DoNotCombine
          - SecondaryDDA
          - SecondarySDA
        SpecialStmtCode:
          type: string
          description: "Code to indicate a special statement. \n\n\n\n**Note:** Refers to the statement request code. "
          enum:
          - Transcript
          - FinalStmt
          - None
          - DropTransactions
        StmtGroup:
          type: string
          description: "Group to identify statement cycle for an account.\n\n\n\n**Note:** Statement group indicates we can add relationship to accounts to all other accounts that is attached to the Portfolio. This will indicate combined statement relationship. "
      description: Details of the account statement processing data.
    AccountModRequest_DepositAcctInfo_NoticeData:
      properties:
        NoticeType:
          type: string
          description: "Type of notice.\n\n\n\n\n\n\n\n\n\n\n\n**Note:** Values for this field are:\n\n\n\n- RegularNotice refers to Notification Option \n\n\n\n- BalanceOnReceipt refers to Receipt Balance Override\n\n\n\n- IntNotice refers to Interest Notice Override \n\n\n\n- MaturityNotice refers to Maturity Notice Override \n\n\n\n- RateChangeNotice refers to Rate Change Notice Override"
          enum:
          - RegularNotice
          - BalanceOnReceipt
          - IntNotice
          - MaturityNotice
          - RateChangeNotice
        NoticeOption:
          type: string
          description: "Option for account notice. \n\n\n\n"
        GenLastUpDtInd:
          type: boolean
          description: |-
            Flag to indicate the notice was generated in the last nightly process.



            **Note:** Refers to change notification request code.
    AccountModRequest_DepositAcctInfo_IntRateData:
      type: object
      properties:
        APYRecurType:
          type: string
          description: |-
            Recurrency type to calculate annual percentage yield.







            **Note:** Refers to Reg DD compound frequency.
          enum:
          - IntPmtFrequency
          - Monthly
          - Quarterly
          - SemiYearly
          - Yearly
          - Weekly
          - BiWeekly
          - Maturity
        AccrualMethod:
          type: string
          description: |-
            Method of interest accrual.



            **Note:** Refers to compounding code.
          enum:
          - Simple
          - Daily
          - Continuous
        DailyAccrual:
          type: string
          description: |-
            Option to determine the method of daily interest accrual.







            **Note:** Refers to interest method.
          enum:
          - Daily365
          - Daily360
          - Current365
          - Current360
          - Equal365
          - Equal360
      description: Details of the interest rate processing for the account.
    AccountModRequest_DepositAcctInfo_MaturityIntCalcData:
      type: object
      properties:
        MaturityIntRateType:
          type: string
          description: |-
            Type of interest rate applicable to accrue interest after maturity.



            **Note:** Maturity rate must be 0 if current rate or current rate in period types is selected.
          enum:
          - CurrentRate
          - CurrentRateInPeriod
          - MaturityIntRate
        MaturityIntRate:
          type: number
          description: |-
            Interest rate applicable at the time of maturity.



            **Note:** MaturityIntRate must be 0 when MaturityIntRateType is CurrentRate or



            CurrentRateInPeriod.
        MaturityIntRecurType:
          type: string
          description: |-
            Value to define the length of time for calculation of after maturity interest.



            **Note:** Premier expresses the maturity rate period in days.
          enum:
          - Daily
        MaturityIntInterval:
          type: string
          description: |-
            Maturity interest interval.



            **Note:** The maturity rate period is the number of days after maturity that single maturity accounts accrue interest. "0" indicates a matured account accrues at the Maturity Rate until the maturity date is manually advanced or the account is closed.
          enum:
          - 0-999
      description: Details of the interest rate processing after account maturity.
    AccountModRequest_DepositAcctInfo_RateChangeData:
      properties:
        RateChangeControl:
          type: string
          description: "Type of interest rate. \n\n\n\n\n\n\n\n\n\n\n\n**Note:** Indicates the usage of Base Rate and its type: variable and fixed"
          enum:
          - IndexFreq
          - StepFreq
          - Fixed
        VarianceFactorType:
          type: string
          description: "Type of variance factor used to calculate interest rate. \n\n\n\nThis value is used in combination with the RateVariance, RateFactor and RateCalcMethod."
          enum:
          - Variance
          - None
        RateVariance:
          type: number
          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.



            **Note:** Refers to the Base Adjuster or Rate Adjuster that is used to maintain an account's interest at a level above or below the rate in Deposit Rate Specifications. For accounts assigned to interest rate structures with multiple interest rates, every rate in the structure is adjusted.
        IncreaseOnlyInd:
          type: boolean
          description: "Flag to indicate increase in the interest rate. \n\n\n\n**Note:** Indicates whether rate variances can either increase or decrease the Base Rate or only increase the Base Rate.\n\n\n\nFalse - Either increase or decrease\n\n\n\nTrue  - Increase only"
        FloorRate:
          type: number
          description: Rate of interest finalized from the lower range of rates.
        CeilingRate:
          type: number
          description: Rate of interest finalized from the higher range of rates.
        RateChangeRecurType:
          type: string
          description: |+
            Recurrency type to define the recurring change in interest rate.



          enum:
          - Maturity
          - Monthly
          - Weekly
          - Yearly
          - InterestCycle
          - None
          - Quarterly
          - Semiannually
          - Biweekly
        DayOfMonth:
          type: string
          description: |-
            Numeric value representing the day of the month of occurrence.



            **Note:** The day of the month when the interest rate is changed.
          enum:
          - 1 thru 31
        LeadDays:
          type: integer
          description: "Number of days prior to the event to do a review.\n\n\n\n**Note:** The number of days in advance of the next rate change date that a new interest rate is forecast and reported. The forecast days must be less than or equal to the number of days in the Rate Change Frequency. For weekly rate changes, the forecast days must be less than 8. For biweekly rate changes, the forecast days must be less than 15. For all other rate changes, the forecast days must be less than 29. On the rate change forecast date, the new interest rate is assigned and a rate change notice is optionally printed. \n\n\n\n"
          format: int64
        NextRateChangeDt:
          type: string
          description: "Next date at which the interest rate is to be adjusted.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** The next time a new Base Rate is automatically assigned from Deposit Rate Specifications. The new Base Rate is effective from this date forward. When the new rate is established, the Next Rate Change Date is advanced based upon the Rate Change Frequency."
          format: date
    AccountModRequest_DepositAcctInfo_RelationshipMgr_1:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a relationship manager.



            **Note:** Values are client-defined. Applicable when AddrType is Primary or Secondary.
        RelationshipRole:
          type: string
          description: "Role of a relationship manager.\n\n\n\n**Note:** Applicable when AddrType is Primary or Secondary.\n\n\n\nValues refers to:\n\n\n\n- Officer refers to Responsibility Code \n\n\n\n- ReferralOfficer refers to Referral Responsibility Code "
          enum:
          - Officer
          - ReferralOfficer
    AccountModRequest_DepositAcctInfo_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: Standard country code format.
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: |-
            Country code value as per the country code format set in the CountryCodeSource field.



            For example, as per IRS country codes, country code of Canada is CA.



            **Note:** Values of this field are client-defined.
      description: Country code details of the account holder.
    AccountModRequest_DepositAcctInfo_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



            **Note:** This field is applicable only if AddrType is seasonal. Seasonal address starts and ends on same start/end date every year, therefore, only start month and start day is stored and year can be provided as 9999.
      description: |-
        Details of the time frame when the address is active.



        **Note:** Time frame is valid and required only when AddrType is Seasonal.
    AccountModRequest_DepositAcctInfo_PostAddr:
      required:
      - AddrType
      properties:
        OpenDt:
          type: string
          description: "Date on which the account record is created.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** *Conditionally Required field*\n\n\n\n\n\n\n\nRequired if a new Address record is being created. Applicable when AddrType is primary or secondary."
          format: date
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RelationshipMgr_1'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: "Branch in which the account is primarily created for the party.\n\n*Note:** \n\nOriginatingBranch is a branch region and is applicable to primary and secondary address type. Values for this field are user-defined."
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: "Branch responsible for the relationship.\n\n\n\n**Note:** \n\n\n\n- Refers to accounting branch\n\n\n\n- Values are client-defined\n\n\n\n- Applicable when AddrType is Primary or Secondary"
        NameIdent:
          maxLength: 36
          type: array
          description: |-
            Name identification value to identify the names related to the account address.



            **Note:** Refers to Name Id. For each AddrType Primary or Secondary, Premier supports up to 3 names. Each NameIdent sent in the request must already be related to the account and account portfolio.







            To change the names, provide all the applicable NameIdent values in the request, not just one or more new names.







            The system will assign the name sequence (1 through 3) in the order in which the names are sent in the request. If more than 3 instances of NameIdent are sent within a single PostAddr aggregate, the system will ignore the excess instances.
          items: {}
        AddressIdent:
          maxLength: 36
          type: string
          description: "Unique address identification value.\n\n\n\n**Note:** Refers to Address Id that identifies the address record tied to the account. \n\n\n\n\n\n\n\nTo change the address details (such as street name) send the AddressIdent currently associated to the account.   \n\n\n\n\n\n\n\nTo associate the account to a different address record that already exists on Premier, send the AddressIdent that should now be used. The system will delete the current account-to-address relationship and add the new one.\n\n\n\n\n\n\n\nTo add a new address to Premier and assign it to the account, leave this field blank. Premier will generate the AddressIdent for the new address and add a new account-to-address relationship."
        AddrUse:
          type: string
          description: "Usage of the address.\n\n\n\n**Note:** This field indicates if the PostAddr details are used for Inquiry or Mailing purposes. \n\n\n\nIf a Mailing address is sent but the bank has configured Premier to support Inquiry addresses only, the system will ignore the Mailing address details."
          enum:
          - Inquiry
          - Mailing
        AddrFormatType:
          type: string
          description: |-
            Type of address format.







            **Note:** Label address format is supported.
          enum:
          - Label
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address line 1.



            **Note:** *Conditionally Required field*







            To be provided in request if new address record is created.



            Name and Address Length Option values available in Premier:



            "0" indicates names and addresses up to 30 characters in length can be entered.



            "1" indicates names and addresses up to 40 characters in length can be entered.



            "2" indicates names and addresses up to 30 characters may be entered, and that two address lines are available.



            "3" indicates names and addresses up to 40 characters may be entered, and that two address lines are available.
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\n\n\nTo enter Addr2, Addr1 field must be provided.\n\n\n\n**Note:** Address Line 2 is supported if enabled under Name and Address Length Option in Miscellaneous specification in Premier. Preceding also defines the length of Address Line 2, which can be either 40 or 30 characters."
        City:
          maxLength: 32
          type: string
          description: |+
            Name of the city.



            **Note:** *Conditionally Required field*







            It is mandatory to provide this field if a new address record is to be created.



            Field length is 20 characters long (including spaces). It is recommended for consumer to abbreviate the value sent in the EFX request to prevent truncation (For example, city name "Rancho Santa Margarita" exceeds 20 characters and can be abbreviated to "Rancho S Margarita" to avoid truncation). Total length of 40 characters is supported for city, StateProv and PostalCode (appended together) including spaces.



        StateProv:
          type: string
          description: |-
            State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.



            **Note:** It is mandatory to provide this field if new address record is created.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.



            **Note:** *Conditionally Required field*







            It is required to provide this field if, a new address record is to be created with country as United States.







            Postal Code provides information about the ZIP code if, address is from United States and, provides information about postal code if, address is not from United States.  This field provides the information in ZIP Code (5 Digit)-Additional Code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000.







            Postal codes are string of characters for non-US addresses.
        CountryCode:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_CountryCode'
        AddrType:
          type: string
          description: "Type of the address. \n\n\n\n\n\n\n\n**Note:** *Required field*\n\n\n\n\n\n\n\nAccount can have one primary, one secondary and two seasonal addresses. \n\n\n\nHowever, seasonal address cannot exist as a single address record hence, it is always related to a primary/secondary address. Therefore, seasonal address always shares AddressIdent and AddrUse with primary or the secondary address.\n\n\n\nTo relate the primary/secondary address with seasonal address, present the seasonal address right after the primary/secondary address.\n\n\n\nIt is required to provide the TimeFrame for seasonal address."
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_TimeFrame'
        Retention:
          type: boolean
          description: |-
            Flag to indicate the address should be retained after its timeframe.



            **Note:** Applicable when AddrType is Primary or Secondary. When retention is false, Premier automatically deletes the address when no accounts, tax addenda or any other relationships exist for the address record.
        CensusTract:
          maxLength: 20
          type: string
          description: |-
            Census track number assigned by the U.S. Census Bureau to identify the geographic location.



            **Note:** Applicable when AddrType is Primary or Secondary.
        CensusBlock:
          maxLength: 20
          type: string
          description: |-
            Census block number assigned by the U.S. Postal Service to uniquely identify each carrier delivery point.



            **Note:** Applicable when AddrType is Primary or Secondary.
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given address is foreign address.
        HandlingCode:
          type: string
          description: "Handling code to specify the handling process of the notification and statement forms.\n\n\n\n**Note:** Applicable when AddrType is Primary or Secondary. Values are client-defined and indicate special routing information for correspondence. "
        HandlingCodeOption:
          type: string
          description: |+
            Notification and statement forms handling option for the account.







            **Note:** Applicable when AddrType is Primary or Secondary. Identifies the types of correspondence that will print handling messages, as defined by the Handling Code.



          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        MSACode:
          type: integer
          description: |+
            Code that identifies a metropolitan statistical area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.



            **Note:** Applicable when AddrType is Primary or Secondary. Code that identifies a Metropolitan Statistical Area for postal delivery purposes.



          format: int64
    AccountModRequest_DepositAcctInfo_WithholdingData:
      type: object
      properties:
        WithholdingType:
          type: string
          description: Withholding type to identify if withholding percent is FederalTax or StateTax.
          enum:
          - FederalTax
          - StateTax
        WithholdingPercent:
          type: number
          description: |+
            Percent rate used to withhold distributed funds.



            **Note:** This rate overrides the Federal or State Withholding Rate in the Institution Specifications.



      description: Details of the withholding data used to process interest withholdings.
    AccountModRequest_DepositAcctInfo_CreditRisk:
      required:
      - RiskCategory
      properties:
        RiskCategory:
          type: string
          description: 'Type of credit risk category. '
          enum:
          - RiskScore1
          - RiskScore2
        InternalScore:
          type: string
          description: |-
            Internal credit risk rating to assess the credit risk of customer.



            **Note:** Values of this field are client-defined.
    AccountModRequest_DepositAcctInfo_AcctMemoData:
      properties:
        AcctMemoIdent:
          type: string
          description: "Account memo identifier used to arrange multiple memos and warnings in a sequence.\n\n\n\n**Note:** \n\n\n\n- Premier supports up to three teller alert descriptions and one warning description on the account. \n\n\n\n- Use a value between 1 to 3 and AcctMemoType to identify the \"Teller Alert\" or \"Warning\". \n\n\n\n- AcctMemoIdent as \"2\" and \"3\" are valid for \"Teller Alerts\" only."
          enum:
          - "1"
          - "2"
          - "3"
        AcctMemoType:
          type: string
          description: "Type of account memo. \n\n\n\n\n\n\n\n**Note:** Warning is the client-defined message that displays at the top of the Warnings section of an account inquiry. "
          enum:
          - Teller
          - Warning
        AcctMemoText:
          maxLength: 255
          type: string
          description: |-
            Client-defined text for the account memo.



            **Note:** This field is used to identify the teller alert codes ranging from "01" to "99", if the AcctMemoType is "Teller". By default value set is "00".



            The code identifies a predefined description that appears on an account inquiry.
    AccountModRequest_DepositAcctInfo_RenewalData:
      required:
      - RenewalOption
      type: object
      properties:
        OrigIssueDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date when the deposit account was originally issued.







            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999
        RenewalOption:
          type: string
          description: |+
            Option to indicate the applicable renewal process for the account.



          enum:
          - AutomaticRenewal
          - NoRenewalAllowed
          - None
      description: Details related to the account renewal.
    AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.



            **Note:** This field refers to the account number of the account receiving the interest payments.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - DDA
          - SDA
      description: |-
        Unique information to identify the account record.



        **Note:** Applicable when IntDisposition is TransferToAcct.
    AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys'
      description: Reference details of the account to which interest is distributed.
    AccountModRequest_DepositAcctInfo_IntDispData_DistributionAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\n **Note:** Only USD currency code is supported"
      description: Details of the currency code.
    AccountModRequest_DepositAcctInfo_IntDispData_DistributionAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData_DistributionAmt_CurCode'
      description: Details of the principal amount distributed in addition to the interest.
    AccountModRequest_DepositAcctInfo_IntDispData_IntPmtFrequency:
      properties:
        RecurType:
          type: string
          description: "Type of recurrence. \n\n\n\n**Note:** This field indicates how often interest is paid."
          enum:
          - Maturity
          - Monthly
          - Weekly
          - Yearly
          - Cycle
          - SemiYearly
          - BiWeekly
          - Quarterly
        RecurInterval:
          type: string
          description: "Recurrence interval between two successive occurrences of statement generation.\n\nFor example:\n\n- If Daily: Number of days between occurrences\n\n- If Weekly: Number of weeks between occurrences\n\n- If Monthly: Number of months between occurrences \n\n- If Yearly: Number of years between occurrences\n\n- If Cycle: Number of the designated cycle \n\nThe default value is set to 1.\n\n\n\n**Note:** This field is used when interest payment frequency is cycle."
          enum:
          - 0-120
        DayOfMonth:
          type: string
          description: |-
            Day of the month when interest is paid.



            **Note:** The interest day is not valid when using an interest payment frequency of Cycle. Values are 01-31, with 31 indicating month-end.
          enum:
          - 1 thru 31
    AccountModRequest_DepositAcctInfo_IntDispData:
      type: object
      properties:
        IntDisposition:
          type: string
          description: |-
            Method for interest disposition.



            **Note:** Refers to interest payment method.
          enum:
          - TransferToAcct
          - Check
          - Capitalize
          - None
        IntDistAcctRef:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef'
        DistributionAmt:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData_DistributionAmt'
        WithholdingOption:
          type: string
          description: |-
            Option for distribution withholding used for automatic distribution of interest and contains instructions about how to withhold interest.



            **Note:** This field also indicates whether income tax is withheld on interest payments.
          enum:
          - None
          - StateTax
          - FederalTax
          - StateFederalTax
        IntPmtFrequency:
          type: array
          description: Frequency details of the interest payment.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData_IntPmtFrequency'
        NextIntPmtDt:
          type: string
          description: "Date for next interest payment.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note:** The date is valid only when the interest payment frequency value is other than Cycle."
          format: date
      description: Details for interest disposition.
    AccountModRequest_DepositAcctInfo_RetirementAcctData:
      type: object
      properties:
        RetirementPlanType:
          type: string
          description: |-
            Type of retirement plan.



            **Note:** This field indicates the type of retirement account (individual IRA, spousal IRA, SEP, QRP, non-deductible, conduit, conduit rollover or beneficiary). Values are 01-20.

            This field is applicable when account type is IRA.
        RetirementStatus:
          type: string
          description: |-
            Status of the retirement account.

            **Note:** Refers to the distribution status of the IRA.

            This field is required if the account type is IRA.
          enum:
          - NotEligible
          - Eligible
          - DistributionDisability
          - DistributionDeath
          - DistributionNormal
        LastRolloverDt:
          type: string
          description: "Date of the last roll over transaction.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note:** This field is required if the account type is IRA."
          format: date
      description: |-
        Details of the retirement account.



        **Note:** Applicable if the account type is an Individual Retirement Account (IRA).
    AccountModRequest_DepositAcctInfo:
      type: object
      properties:
        AcctDtlStatus:
          type: string
          description: |-
            Current status of an account.











            **Note:** Values of this field are client-defined.
        AcctDtlStatusDt:
          type: string
          description: "Date on which current status of an account is updated \n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n**Note:** Date cannot be in the future. "
          format: date
        AcctPref:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctPref'
        ProductIdent:
          maxLength: 42
          type: string
          description: |-
            Unique identifier of a product to indicate the processing options of account.



            **Note:** This service cannot be used to change the account's current product, but may be used to change the product at renewal.
        TaxIncentiveType:
          type: string
          description: "Type of tax incentive. \n\n\n\n\n\n\n\n**Note:** Refers to Special Reporting Code."
          enum:
          - HSAFamily
          - HSAIndividual
          - None
        InitialAmount:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_InitialAmount'
        ClosedDt:
          type: string
          description: "Date on which the account is closed.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** Account balance must be zero to set a closed date. "
          format: date
        BalanceAtClosingAmt:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_BalanceAtClosingAmt'
        Term:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_Term'
        MaturityDt:
          type: string
          description: "Date of maturity of a deposit account.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        LastContactDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |+
            Last contact date when the financial institution contacted the customer for the account.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999



        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RelationshipMgr'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch in which the account is primarily created for the party.



            **Note:** OriginatingBranch is a branch region.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: |-
            Branch responsible for the relationship.



            **Note:** Refers to accounting branch.
        NicknameOption:
          type: string
          description: 'Printing option for the account nickname. '
          enum:
          - Printed
          - NotPrinted
        Nickname:
          maxLength: 80
          type: string
          description: |-
            Name that customer can assign to the account for easy identification.



            **Note:** *Conditionally Required field*







            Required if NicknameOption is printed.
        AcctTitleOption:
          type: string
          description: |-
            Printing option for the account title.







            **Note:** Service Provider requires Account Title to be provided if options PrintAfter or PrintBefore are selected.
          enum:
          - PrintAfter
          - PrintBefore
          - NotPrinted
        AcctTitle:
          maxLength: 255
          type: string
          description: "Title of account. This value is typically used to indicate the ownership or responsibility of account holder and manner in which the ownership or responsibility is assigned. \n\n\n\nFor example, John Doe CUSTODIAN.\n\n\n\n**Note:** *Conditionally Required field*\n\n\n\n\n\n\n\nRequired if AccountTitleOption is PrintAfter or PrintBefore.P2388"
        HandlingCodeOption:
          type: string
          description: |+
            Notification and statement forms handling option for the account.



          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        HandlingCode:
          type: string
          description: |-
            Handling code used for special routing of all correspondence involving the account.



            **Note:** This field indicates whether special routing occurs for customer notification and statement forms. The Handling Message corresponding to the Handling Code is printed in the customer name and address area on the forms designated by the Handling Code Option.



            Values are client defined.
        OEDCode:
          type: string
          description: |-
            Officer, Employee, Director Code. This code is used to indicate if the party is an employee of the financial institution.



            **Note:** The code is used primarily as selection criteria for reporting. Allowed values (1-9) are client-defined.
        AccountingMethod:
          type: string
          description: 'Method to define which accounts are integrated into the general ledger. '
          enum:
          - Class
          - CostCenter
          - AcctType
        AccountingValue:
          maxLength: 15
          type: string
          description: |-
            Numeric value associated with the chosen accounting method.



            **Note:** The numeric value by which accounts are integrated into the general ledger.
        ClassCode:
          type: string
          description: "Code to group accounts for the purpose of processing and reporting.\n\n\n\n**Note:** The two-digit, client-defined Class Code identifies an account as a part of a group of accounts. \n\n\n\nThe Class Code controls the method of processing and reporting accounts, and may be used to integrate accounts to the general ledger."
        AcctTypeCode:
          type: string
          description: "Code to classify accounts for the purpose selection and totaling.\n\n\n\n**Note:** The three-digit code that also identifies public funds and special accounts. \n\n\n\nValues are client defined."
        AcctOpenMethod:
          type: string
          description: Method used to open the account.
          enum:
          - InPerson
          - Internet
          - Mail
          - Phone
        ClientDefinedData:
          type: array
          description: |-
            Details of the client-defined data whose value, data type and definition are defined by the client or user.



            **Note:** If required to update the client-defined data, the final state of the account client-defined data should be sent in the request for ESF to determine which client-defined data is added, updated or deleted.



            Premier requires the flex data, metadata (such as field size) to be sent along with the user-entered account data.



            The metadata must match the flex data field definition, as defined on Premier, for both new and updated flex data fields. This service will not modify Flex Data field definitions.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_ClientDefinedData'
        AcctStmtData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctStmtData'
        NoticeData:
          type: array
          description: Details of account notice processing data.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_NoticeData'
        ProdIntRateId:
          maxLength: 36
          type: string
          description: |-
            Code to specify how the interest rate and interest is calculated for the account.



            **Note:** Refers to deposit rate index.



            Indicates which of the 99 rate structures defined in deposit rate specifications is used to calculate an account interest. Leaving the index blank indicates an account interest is not linked to deposit rate specifications.
        IntRateData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntRateData'
        MaturityIntCalcData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_MaturityIntCalcData'
        RateChangeData:
          type: array
          description: Details of frequency for interest rate adjustment.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RateChangeData'
        PostAddr:
          type: array
          description: "Postal address details of the account holder.\n\n\n\n**Note:** This aggregate can be used to update account Primary, Seasonal address and Secondary, Seasonal. It also allows to update names to be displayed on Primary or Secondary address, when applicable.\n\n\n\n\n\n\n\nIt is expected that final state of Postal Address will be provided when updating postal address. Primary address and Secondary address, if supported cannot be deleted. Seasonal address linked to a Primary address or linked to a Secondary address can be deleted. If Seasonal Address is not provided in the request, it will be deleted.\n\n\n\nIf no PostAddr aggregates are provided, no address updates will be made.\n\n\n\n\n\n\n\nPremier provides an option for Financial Institutions to support different account Primary and Secondary addresses and names. Parameter \"Mailing Name Option\" indicates if Account can have Primary and Secondary addresses and Names or only one -Primary address and Names are supported. \n\n\n\n\n\n\n\nIf Mailing Name Option Flag is set to Y, then account can have Primary and Secondary addresses.  \n\n\n\nIf Mailing Name Option is set to N for the Financial Institution, only Primary address is supported.\n\n\n\n\n\n\n\nIf new address record is being created for the account, AddressIdent should not be provided.\n\n\n\nIf existing address being updated, Client Application should provide Addressident, AddrFormatType, AddrUse, AddrType and additional address details.\n\n\n\nIf existing address is being added to an account, and there is no intention to update address details, below should be provided:\n\n\n\nNameIdent\n\n\n\nAddressIdent\n\n\n\nAddrFormatType\n\n\n\nAddrUse\n\n\n\nAddrType"
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_PostAddr'
        WithholdingOption:
          type: string
          description: |-
            Withholding option to identify the type of tax to be withheld for the party.



            **Note:** This field indicates whether a customer is subject to automatic withholding.
          enum:
          - None
          - StateTax
          - FederalTax
          - StateFederalTax
        WithholdingData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_WithholdingData'
        IntReportingInd:
          type: boolean
          description: |-
            Flag to indicate what tax should be reported to the party.



            **Note:** This field indicates whether interest is reported to the Internal Revenue Service or the state department of revenue.
        IntReportingCode:
          type: string
          description: |+
            Code for interest reporting.



          enum:
          - None
          - 1099_INT
          - 1099_OID
        CreditRisk:
          type: array
          description: Credit risk details related to the account.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_CreditRisk'
        RiskRanking:
          type: string
          description: |-
            Ranking value to indicate the level of risk ranging from low to high.



            **Note:** Additional values may be client-defined.
        TrnRestriction:
          type: string
          description: |-
            Client defined restrictions for transactions applied to the account during the transaction posting.



            **Note:** Code indicates whether certain transaction codes are allowed (posted) or disallowed (nonposted) on the account.
        TrnRestrictionOvrd:
          type: string
          description: |-
            Client defined instructions to override the restrictions applied to the account during transaction posting.



            **Note:** Code that allows a specific type of transaction to post to a restricted account for one update, overriding the transaction restriction code. After the update is completed, the override code is reset or removed.
        ElectronicBankingOpt:
          type: string
          description: |-
            Options to indicate the available services for electronic banking.



            **Note:** Refers to electronic banking restriction.
          enum:
          - InquiryOnly
          - Enabled
          - Disable
        ReportGroupCode:
          type: string
          description: |-
            Client-defined code to group the accounts for reporting purposes.



            **Note:** Refers to the client-defined miscellaneous code.
        DocDistributionOption:
          type: string
          description: |-
            Client defined method to indicate the document distribution method used for processing the notices and statement forms.







            **Note:** Values of this field are client-defined.
        NAICS:
          maxLength: 6
          type: string
          description: Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.
        CostCenter:
          type: string
          description: "Cost center where activity of this account is reported. \n\n\n\n**Note:** Values of this field are client-defined."
        AcctMemoData:
          type: array
          description: Details of the important alerts set to an account to view during account inquiry.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctMemoData'
        RenewalData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RenewalData'
        NegotiableInstrumentInd:
          type: boolean
          description: |-
            Flag to indicate the account is a negotiable instrument.



            **Note:** Refers to contract code.
        IntDispData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData'
        RetirementAcctData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RetirementAcctData'
        EscheatDt:
          type: string
          description: "Escheat Date.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n\n\n**Note** This date cannot be a future date."
          format: date
        CollateralPledgeCode:
          type: string
          description: Code to identify whether the account is pledged as collateral for the loan.
        CheckNameOption:
          type: string
          description: |-
            Option for check name used for listing multiple account owners.



            **Note:** This field controls the method of listing multiple account owners names on interest and distribution checks.
          enum:
          - None
          - JointOr
          - JointAnd
        ForfeitureCalcMethod:
          type: string
          description: Forfeiture calculation method.
      description: Details of the deposit account.
    AccountModResponse_AcctStatusRec_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - CDA
      description: Unique information to identify the account record.
    AccountModResponse_AcctStatusRec_AcctStatus:
      required:
      - AcctStatusCode
      type: object
      properties:
        AcctStatusCode:
          type: string
          description: Code to indicate the status of an account.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Effective date and time when the account status is changed.



            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
      description: Status details of the account.
    AccountModResponse_AcctStatusRec:
      required:
      - AcctKeys
      - AcctStatus
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/AccountModResponse_AcctStatusRec_AcctKeys'
        AcctStatus:
          $ref: '#/components/schemas/AccountModResponse_AcctStatusRec_AcctStatus'
      description: Details of the account status record in response to the update operation.
