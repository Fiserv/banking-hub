          description: Code to classify accounts for the purpose selection and totaling.
        ClientDefinedData:
          type: array
          description: Details of the client-defined data whose definition, data type and value are defined by the client or user.
          items:
            $ref: '#/components/schemas/getCreditLinesSecuredResponse_CreditLineInfo_ClientDefinedData'
        AcctStmtData:
          $ref: '#/components/schemas/getCreditLinesSecuredResponse_CreditLineInfo_AcctStmtData'
        AcctBal:
          type: array
          description: Details of the account balance.
          items:
            $ref: '#/components/schemas/getCreditLinesSecuredResponse_CreditLineInfo_AcctBal'
        AcctPeriodData:
          type: array
          description: Details of the accounting period data such as last interest payment, nonsufficient funds, overdraft activity year to date, current month, and cycle to date.
          items:
            $ref: '#/components/schemas/getCreditLinesSecuredResponse_CreditLineInfo_AcctPeriodData'
        PostAddr:
          type: array
          description: |-
            Details of the postal address.

            **Note:** In premier both the primary and secondary address share the same address identification record.

            The EFX parses the Premier address record, associated to the Account, into two records: Primary (Mailing) address and Secondary (Seasonal) address (if present).
          items:
            $ref: '#/components/schemas/getCreditLinesSecuredResponse_CreditLineInfo_PostAddr'
        NAICS:
          maxLength: 6
          type: string
          description: Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.
        CostCenter:
          type: string
          description: Center of cost where activity related to the account is reported.
        RetentionOption:
          type: string
          description: |-
            Option to indicate the account processing when the account balance is zero.

            **Note:** This field indicates whether lines are retained or automatically deleted.
          enum:
          - DoNotRetain
          - Retain
        AcctMemoData:
          type: array
          description: Details of the important alerts set to an account to view during account inquiry.
          items:
            $ref: '#/components/schemas/getCreditLinesSecuredResponse_CreditLineInfo_AcctMemoData'
        CreditLineData:
          $ref: '#/components/schemas/getCreditLinesSecuredResponse_CreditLineInfo_CreditLineData'
        MaxCreditCode:
          type: string
          description: Code to specify whether the maximum credit amount stated is anticipated or fixed and is based on gross or net balance.
        LTVPct:
          type: number
          description: Loan to value percentage is defined at the account level to calculate the collateral required amount for the loan.
        RunningLTVPct:
          type: number
          description: Running loan to value percentage is defined at the account level to calculate the collateral required amount for the running loan.
        TotalLTVPct:
          type: number
          description: Total loan to value percentage is defined at the account level to calculate the collateral required amount for all the loans.
        CreditLineCode:
          type: string
          description: "Code for credit line rating used to evaluate the performance of the borrower.\n\n**Note:** Refers to the line rating code, used to evaluate the performance of a borrower in terms of collectability, timeliness of payment, or any other client-defined criteria.\n\nAny four-digit number is valid. \n\nLine Rating Code values can be defined as data descriptions in the Premier Administrator Program."
        DailyAccrualFactor:
          type: number
          description: Decimal value of the one day interest.
        PartDailyAccrualFactor:
          type: number
          description: Participating value of the one day interest.
        CensusTract:
          maxLength: 20
          type: string
          description: |-
            Census track number assigned by the U.S. Census Bureau to identify a geographic location.

            **Note:** It refers to four-digit number, plus two decimal digits.
        MSACode:
          type: integer
          description: Code that identifies a Metropolitan Statistical Area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB), and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.
          format: int64
      description: Details of the credit line.
    getCreditLinesSecuredResponse_CreditLineRec:
      required:
      - CreditLineInfo
      - CreditLineKeys
      - CreditLineStatus
      properties:
        CreditLineKeys:
          $ref: '#/components/schemas/getCreditLinesSecuredRequest_CreditLineSel_CreditLineKeys'
        CreditLineInfo:
          $ref: '#/components/schemas/getCreditLinesSecuredResponse_CreditLineInfo'
        CreditLineStatus:
          $ref: '#/components/schemas/createCreditLineResponse_CreditLineStatusRec_CreditLineStatus'
