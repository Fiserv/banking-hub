---
openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_SIG-Add_LOAN
servers:
- url: /
paths:
  /acctservice/acctmgmt/accounts:
    post:
      tags:
      - Add Account
      summary: Add Account.
      description: Add Account API creates a new Loan Account (LOAN).<br>For Signature, while creating an account this API can add up to five secondary or seasonal address records.<br>This API supports a standardized address format for parsed addresses. While using the standardized format, the Postal address aggregate is consolidated into two address lines fields that is Address line 1 and Address line 2, instead of segregating them into multiple independent fields such as House number, Street, Apartment number and Apartment number type.<br>This API can also set up user-defined fields (ClientDefinedData) when creating a new account. Signature supports 66 fields out of which 60 are user-defined fields, four are user fields and two are user codes.<br><br>**Note:** In Signature customers having Update Account API for Small Business Administration (SBA) loan account, this API provides "SBAData" aggregate that contains fields such as SBA Status, Sold Status, GP Number, Basis Fee Percentage, Basis Fee Percentage and Guarantee Percentage to store information. However, this information is currently not retrieved in the response of the Get Account API.
      operationId: addAccount
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addAccountRequest'
      responses:
        "202":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addAccountResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addAccountResponse'
      x-group-name: Account Service
      x-proxy-name: Add Account
      x-child-product-name: Accounts
      x-core: Signature-LOAN
components:
  schemas:
    addAccountRequest:
      properties:
        PartyAcctRelInfo:
          type: array
          description: Details of a relationship between party and account.
          items:
            $ref: '#/components/schemas/addAccountRequest_PartyAcctRelInfo'
        LoanAcctInfo:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo'
    addAccountResponse:
      required:
      - AcctStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctStatusRec:
          $ref: '#/components/schemas/addAccountResponse_AcctStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 36
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "f262cfa4-9da4-4a10-b48c-2e947ce3e66c", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\""
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    addAccountRequest_PartyRef_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: "Unique identification number of a party record.\n\n**Note:** Refers to customer key (customer permanent identifier). \n\nMaximum length: 10 characters"
      description: |-
        Unique information to identify the party record.

        **Note:** In signature up to 10 party relationships can be defined.
    addAccountRequest_PartyRef:
      required:
      - PartyKeys
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addAccountRequest_PartyRef_PartyKeys'
      description: Reference details of a party that is part of the relationship with the account.
    addAccountRequest_PartyAcctRelData:
      required:
      - PartyAcctRelType
      properties:
        PartyAcctRelType:
          type: string
          description: |-
            Type of party relationship to account.



            **Note:** *Required field*



            Some of the values are client-defined and therefore, more codes can be added to the list of valid values.

            Parameter configuration table LMXRL0001502 can be used to transform financial institution-specific relationship types.

            Maximum length: 3 characters
          enum:
          - Administrator
          - Assumption
          - Beneficiary
          - CoTrustee
          - Custodian
          - CustodianUTMA
          - Executor
          - JointTenancy
          - JointTenantInCommon
          - Owner
          - PersonalRep
          - Related
          - SoleOwner
          - Trustee
        PartyAcctRelOrder:
          type: string
          description: |-
            Relationship order of party with an account in case of JointTenancy or JointTenantsInComman.

            **Note:** Party Account Relationship order is applicable only to secondary relationship types of JointTenantInCommon and JointTenancy.

            For example: Relationship Type JointTenantInCommon and PartyAccount Relationship Order as First defines relationship as "Joint and other (first secondary) Owner".

            E.g.Relationship Type JointTenant and PartyAccount Relationship Order as First defines relationship as "Joint or other (first secondary) Owner".
          enum:
          - First
          - Second
          - Third
          - Fourth
          - Fifth
          - Other
    addAccountRequest_PartyAcctRelInfo:
      properties:
        PartyRef:
          $ref: '#/components/schemas/addAccountRequest_PartyRef'
        PartyAcctRelData:
          type: array
          description: Details of the relationship of the party to the account.
          items:
            $ref: '#/components/schemas/addAccountRequest_PartyAcctRelData'
    addAccountRequest_LoanAcctInfo_AcctIdent:
      properties:
        AcctIdentType:
          type: string
          description: |+
            Type of account identifiers.

          enum:
          - AcctNum
        AcctIdentValue:
          maxLength: 36
          type: string
          description: |-
            Account identification value.

            **Note:** *Required field*



            If this field is not sent by the client application, ESF retrieves an account number from the signature core and use as value for this field.
    addAccountRequest_LoanAcctInfo_InitialAmount_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
      description: Details of currency code.
    addAccountRequest_LoanAcctInfo_InitialAmount:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_InitialAmount_CurCode'
      description: |-
        Details of the initial amount of the loan.

        **Note:** *Required field*
    addAccountRequest_LoanAcctInfo_RelationshipMgr:
      required:
      - RelationshipMgrIdent
      properties:
        RelationshipMgrIdent:
          maxLength: 36
          type: string
          description: Unique identifier of a relationship manager.
        RelationshipRole:
          type: string
          description: |-
            Role of a relationship manager.

            **Note:** "Officer" role is required in Signature.
          enum:
          - Officer
          - SecondOfficer
          - ThirdOfficer
    addAccountRequest_LoanAcctInfo_ClientDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          type: string
          description: |-
            Unique data identifier to identify the client-defined data item.

            **Note:** Value for this field can be:

            - UserCodes are Alpha length 1.

            - UserFields are Alpha length 11.

            Other than the above values, below client-defined fields can be added only if they are activated by Signature:

            - LNTHR01-10: User Field Alpha length 3.

            - LNFIV01-10: User Field Alpha length 5.

            - LNSEV01-10: User Field Numeric length 7.

            - LNTEN01-10: User Field Alpha length 10.

            - LNTWN01-10: User Field Alpha length 20.

            - LNTHI01-10: User Field Alpha length 30.
          enum:
          - UserCode1
          - UserCode2
          - UserField1
          - UserField2
          - UserField3
          - UserField4
          - LNTHR01..10
          - LNFIV01..10
          - LNTEN01..10
          - LNTWN01..10
          - LNTHI01..10
          - LNSEV01..10
        Value:
          maxLength: 256
          type: string
          description: Value of the client-defined data item.
    addAccountRequest_LoanAcctInfo_AcctStmtData:
      type: object
      properties:
        MailCode:
          type: string
          description: |-
            Code of mail to sort statements.

            **Note:** Refers to one position user-defined code in Signature.
        StmtRemarks:
          maxLength: 50
          type: string
          description: |-
            User-defined text to appear on a user-defined statement.

            **Note:** This field is used for printing special handling instructions, printing static information, such as property address or other collateral information about the billing statement.
      description: Details of the account statement processing data.
    addAccountRequest_LoanAcctInfo_NoticeData:
      properties:
        NoticeType:
          type: string
          description: |+
            Type of notice.



          enum:
          - RateChangeNotice
          - PmtChgNotice
          - RatePmtChgNotice
          - TermRateChgNotice
          - TermPmtChgNotice
          - FixedRateChgNotice
        NoticeFormat:
          type: string
          description: Format for notice.
    addAccountRequest_LoanAcctInfo_IntRateData_LowCurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: |-
            Currency code value as per the ISO4217-Alpha format.



            Please note that presently only USD currency code is supported.
      description: Details of currency code.
    addAccountRequest_LoanAcctInfo_IntRateData_LowCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00

            **Note:** *Required field*
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_IntRateData_LowCurAmt_CurCode'
      description: Details of the minimum amount range that contains the amount value and currency code information.
    addAccountRequest_LoanAcctInfo_IntRateData_RateMatrixTier:
      properties:
        Tier:
          type: string
          description: Name of the tier in rate matrix.
          enum:
          - 1 through 5
        LowCurAmt:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_IntRateData_LowCurAmt'
        MarginType:
          type: string
          description: Type of margin.
          enum:
          - Variance
        Margin:
          type: number
          description: Margin of interest.
    addAccountRequest_LoanAcctInfo_IntRateData:
      type: object
      properties:
        RateMatrixTier:
          type: array
          description: "Tier details of rate matrix.\n\n**Note:** \n\n- Refers to the balance/rate table and is used when the loan rate fluctuates based on the balance of the loan. \n\n- Only applicable, if rate change control is balance rate table. "
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_IntRateData_RateMatrixTier'
        BasedOnCode:
          type: string
          description: |-
            Based on code is the source of interest rate which can be used alone or with additional factors that, when combined, calculate an interest rate.

            **Note:** *Conditionally Required field*



            Required to be provided if IntRate Data aggregate is sent in the request.
      description: Details of the interest rate processing for the account.
    addAccountRequest_LoanAcctInfo_RateChangeData:
      properties:
        RateChangeControl:
          type: string
          description: "Type of interest rate. \n\n\n\n\n\n**Note:** *Required field*\n\n\n\nThis field refers to the interest guarantee code.\n\nThe values indicate:\n\n- Fixed indicates the rate cannot change\n\n- RateIndex indicates that the rate can change when the associated index changes\n\n- PeriodReview indicates that the RateChangeRecurType dictates when the rate can change\n\n- AtMaturity indicates that the rate may change at maturity or renewal\n\n- Manual indicates that the rate can change at any time\n\n- BalanceRateTable indicates the rate can change based on the balance rate table\n\n- IndexFreq indicates that the rate can change with index at review"
          enum:
          - Fixed
          - RateIndex
          - AtMaturity
          - Manual
          - BalanceRateTable
          - IndexFreq
          - PeriodReview
        RateCalcMethod:
          type: string
          description: |-
            Code that indicates how the system calculates the interest rate when the rate changes with Index at Review.

            **Note:** This field is applicable when interest guarantee code is RateChgWithIndexRev (RateIndex).
          enum:
          - Comparison
          - PreviousIndex
          - None
        VarianceFactorType:
          type: string
          description: "Type of variance factor used to calculate interest rate. \n\n**Note:** Refers to the Variance/multiplier option in Signature. "
          enum:
          - None
          - Variance
          - Factor
          - Factor+Variance
          - VarianceXFactor
        RateFactor:
          type: number
          description: "Percentage of index rate used to calculate the rate changes.\n\n\n\n**Note:** Refers to index multiplier percent. \n\nThis field is required if variance factor type field value is 'Variance', ' Factor+Variance' or 'VarianceXFactor'. "
        RateVariance:
          type: number
          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.

            **Note:** Refers to index variable percent.
        UseFloorCeilingRateInd:
          type: boolean
          description: |-
            Flag to indicate the floor ceiling rate is to be used.

            **Note:** Refers to the indicator that identifies whether the loan has a floor and ceiling rate.

            This is a required field if rate change data aggregate is sent in the request.
        FloorRate:
          type: number
          description: |-
            Rate of interest finalized from the lower range of rates.

            **Note:** Refers to floor interest rate percentage.
        CeilingRate:
          type: number
          description: |-
            Rate of interest finalized from the higher range of rates.

            **Note:** Refers to ceiling interest rate percentage.
        FixedRateConversionDt:
          type: string
          description: Date on which the customer convert the loan to fixed rate.
          format: date
        FixedRateLeadDays:
          type: integer
          description: |+
            Number of days before the fixed rate conversion date to notify the customer that the loan is converted to a fixed rate.

            **Note:** Refers to fixed conservation leading days.

          format: int64
        RateChangeRecurType:
          type: string
          description: "Recurrency type to define the recurring change in interest rate.\n\n\n\n**Note:** This field refers to: \n\n- Rate change period code if guarantee code is rate change with additional debit [RateChgWithAddlDebit]\n\n- Rate review period code if interest guarantee code field has any other value"
          enum:
          - Debit
          - Stmt
          - StmtDebit
          - None
          - Daily
          - Monthly
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\nFor example:\n\n- If Daily: Number of days between occurrences\n\n- If Weekly: Number of weeks between occurrences\n\n- If Monthly: Number of months between occurrences \n\n- If Yearly: Number of years between occurrences\n\nThe default value is set to 1.\n\n**Note:** Refers to rate review frequency."
          format: int64
        Month:
          type: string
          description: Month in which interest rate changes.
          enum:
          - 1 thru 31
        LeadDays:
          type: integer
          description: |-
            Number of days prior to the event to do a review.

            **Note:** Refers to rate review lead days.
          format: int64
        NextRateChangeDt:
          type: string
          description: "Next date at which the interest rate is to be adjusted.\n\n\n\nFormat: mm/dd/yyyy \n\nExample: 11/20/2021"
          format: date
        TeaserRateInd:
          type: boolean
          description: Flag to indicate the loan has a teaser interest rate.
        TeaserRateExpDt:
          type: string
          description: "Date when teaser rate expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** This field is required if the teaser rate indicator is 'true'. "
          format: date
    addAccountRequest_LoanAcctInfo_AddrDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          type: string
          description: "Unique data identifier to identify the client-defined data item.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nRefers to the identifier of the optional information and, new tag is used to identify contents of optional information line.  Based on the selection an abbreviation can appear before the optional information. This field appears above the recipient line in the printed address. "
          enum:
          - ATTN
          - IN CARE OF
          - MSC
          - None
        Value:
          maxLength: 256
          type: string
          description: "Value of the client-defined data item.\n\n**Note:** \n\n- Refers to optional informational field\n\n- Used if AddressFormatType is 'Parsed'."
    addAccountRequest_LoanAcctInfo_CountryCode:
      required:
      - CountryCodeValue
      type: object
      properties:
        CountryCodeSource:
          type: string
          description: "Standard country code format.\n\n\n\n\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\n\n\nMost of the customers are likely to use ISO3166-Alpha 2 standard, but it is a user-defined list table in core. \n\n"
          enum:
          - SPCountryCode
        CountryCodeValue:
          type: string
          description: "Country code value as per the country code format set in the CountryCodeSource field.\n\n\n\nFor example, as per IRS country codes, country code of Canada is CA.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\n\n\nThis field carries the ISO country code designated for each country. Represent the country by two letter combination. It is like an acronym that stands for a country, for example US (United States), FR (France) or IN (India), etc. \n\n\n\n"
      description: Country code details of the account holder.
    addAccountRequest_LoanAcctInfo_TimeFrame:
      type: object
      properties:
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Start date and time value.\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** \n\n- Refers to the date when address is active\n\n- Signature supports yyyy-mm-dd date format"
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date after which the address is not used.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999

            **Note:** For this field EFX supports date and time format whereas Signature supports date.
      description: "Details of the time frame when the address is active.\n\n**Note:** This aggregate is used for secondary or seasonal address types to indicate if address is permanent, temporary or annual. \n\nIf TimeFrame (StartDt and EndDt) is not provided for secondary address type in the request, this indicates that the address is a permanent alternate address.\n\nIf valid values for the StartDt and EndDt are provided in the TimeFrame for secondary address type in the request, this indicates that the address is an alternate address and will be active during the indicated period of time. \n\nFor Seasonal address type, it is expected that the TimeFrame (StartDt and EndDt) is sent in the request by the client application. \n\nTimeFrameis not applicable to LegalTitle address."
    addAccountRequest_LoanAcctInfo_PostAddr:
      required:
      - AddrType
      properties:
        AddrUse:
          type: string
          description: "Usage of the address.\n\n**Note:** *Required field*\n\n\n\nRefers to an alternate address type. \n\nIf AddressFormatType is parsed following values are supported:\n\n- Alternate\n\n- StatementPrimary\n\n- StatementAdditional1\n\n- StatementAdditional2\n\n- StatementAdditional3\n\n- StatementAdditional4\n\n- StatementAdditional5\n\n- Government\n\n- Check \n\n\n\nIf AddressFormatType is label following values are supported:\n\n- Alternate\n\n- StatementPrimary\n\n- StatementAdditional\n\n- Government\n\n- LegalTitle\n\n\n\nLegal title is not an address and refers to the name if more than one customercustomer are related to one account. Parsed address format type does not support legal title. \n\n\n\n\n\n"
          enum:
          - Alternate
          - StatementPrimary
          - StatementAdditional
          - StatementAdditional1
          - StatementAdditional2
          - StatementAdditional3
          - StatementAdditional4
          - StatementAdditional5
          - Government
          - LegalTitle
        AddrFormatType:
          type: string
          description: "Type of address format.\n\n\n\n**Note:** Value of this field is same for all account-level addresses for a particular financial institution, therefore, if multiple account addresses are sent in the request, then either the AddressFormatType should be provided only once or the same value should be sent for each aggregate in the request.\n\n\n\nClient application should provide address data in applicable address attributes as per label and parsed address type format.\n\n\n\n "
          enum:
          - Label
          - Parsed
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name in line 1.

            **Note:** *Conditionally Required field*



            - Refers to full name that appears in the address.

            - Required only when address format type is label
        Addr1:
          maxLength: 64
          type: string
          description: "Address line 1.\n\n**Note:** If AddressFormatType is 'label', this field is the first line of address. Addr1 is required if AddressFormatType is Label. Maximum 40 characters are supported.\n\n\n\nIf AddressFormatType is 'parsed', and client application uses the Standardized address format, this field refers to the HouseNum and Street. Client application should consolidate the HouseNum and street in address line 1 as indicated in format below and send in the request.\n\nFormat: HouseNum followed by a space followed by street name.\n\nExample: 123 Main drive. \n\n"
        Addr2:
          maxLength: 64
          type: string
          description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** If AddressFormatType is 'Label', this field is the second line of address. Should be provided if Addr3 is sent in request. Maximum 40 characters are supported.\n\n\n\nIf AddressFormatType is 'Parsed', and client application uses the standardized address format, this field refers to the ApartmentNumType and ApartmentNum. Client application must consolidate the ApartmentNumType and ApartmentNum in address line 2 as indicated in below format and send it in the request.\n\nFormat: ApartmentNumType followed by a space followed by ApartmentNum.\n\nExample: STE 600. "
        Addr3:
          maxLength: 64
          type: string
          description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n**Note:** If AddressFormatType is 'Label', this field is the third line of address. Should be provided if Addr4 is sent in request. Maximum 40 characters are supported."
        Addr4:
          maxLength: 64
          type: string
          description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n**Note:** If AddressFormatType is 'Label', this field is the fourth line of address. Should be provided if Addr5 is sent in request. Maximum 40 characters are supported."
        Addr5:
          maxLength: 64
          type: string
          description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n**Note:** If AddressFormatType is 'Label', this field is the fifth line of address.\n\nMax length: 40 characters."
        ApartmentNum:
          maxLength: 15
          type: string
          description: "Number of an apartment.\n\n**Note:** Used if AddressFormatType is 'Parsed' and client application is not using the standardized address format. \n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'. \n\nMax length: 6 characters"
        ApartmentNumType:
          type: string
          description: "Type of apartment number.\n\n**Note:** Used if AddressFormatType is 'Parsed' and client application is not using the standardized address format. \n\n\n\nThis field is used to identify contents of ApartmentNum field and appears before ApartmentNum in the printed address. \n\n"
          enum:
          - APT
          - BLDG
          - DEPT
          - FL
          - HNGR
          - KEY
          - LOT
          - OFC
          - PH
          - PIER
          - RM
          - SLIP
          - SPC
          - STOP
          - STE
          - TRLR
          - UNIT
        HouseNum:
          maxLength: 15
          type: string
          description: "Number of a house.\n\n**Note:** Used if AddressFormatType is 'Parsed' and client application is not using the standardized address format.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'. \n\nMaximum length: 10 characters"
        Street:
          maxLength: 64
          type: string
          description: "Name of the street.\n\n**Note:** Used if AddressFormatType is 'Parsed' and client application is not using the standardized address format.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'. \n\nClient application should send a value in either POBox or Street field and both should not be provided in request.   \n\n"
        AddrDefinedData:
          type: array
          description: Details of the address defined.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_AddrDefinedData'
        City:
          maxLength: 32
          type: string
          description: "Name of the city.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'.  \n\nPostal town is the city for parsed account addresses.\n\n"
        County:
          maxLength: 32
          type: string
          description: "Name of the county.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'.  "
        District:
          maxLength: 32
          type: string
          description: "Name of the district.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'. "
        StateProv:
          type: string
          description: "State province name as per <a href=\"https://en.wikipedia.org/wiki/ISO_3166-2:US\" title=\"Click to open\" target=\"_blank\" >ISO 3166-2: US codes</a>.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\nAt least one element of a parsed address is required if AddressFormatType is 'Parsed'.  \n\n\n\nMax length: 2 characters."
        MilitaryRegion:
          type: string
          description: "Code to indicate the military region.\n\n**Note:** \n\n- Used if AddressFormatType is 'Parsed'\n\n- For a military address, this field should be used instead of the state or city fields"
          enum:
          - APO AA
          - APO AE
          - APO AP
          - FPO AA
          - FPO AE
          - FPO AP
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or zip code.

            **Note:** *Conditionally Required field*

            Applicable if value of AddressFormatType is 'Parsed' or 'Label'.



            Postal code provides information about the ZIP code. Format of information is in ZIP Code (5 Digit)-Additional code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000.



            Not applicable to LegalTitle.

            Maximum 10 characters are supported.
        CountryCode:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_CountryCode'
        POBox:
          maxLength: 16
          type: string
          description: "Number of PO box.\n\n**Note:** Used if AddressFormatType is 'Parsed'.\n\n\n\nClient application should send a value in either POBox or street field but not both.  \n\n\n\nPost office box addresses are output as PO BOX NNNNNN in the printed address.\n\n\n\n"
        AddrType:
          type: string
          description: "Type of the address. \n\n\n\n**Note:** Both secondary and seasonal address types are supported for label and parsed AddrFormatType. \n\nIf AddrType is secondary and no TimeFrame (StartDt and EndDt) is provided then address is considered as permanent alternate address. \n\nIf AddrType is secondary and TimeFrame (StartDt and EndDt) is provided then address is considered as temporary alternate address that is only active during indicated period of time. \n\nIf AddrType is Seasonal then the TimeFrame (StartDt and EndDt) should be sent in request and the address is considered to as annual alternate address that means that the address is active within indicated period of time every year."
          enum:
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_TimeFrame'
        Retention:
          type: boolean
          description: "Flag to indicate whether the address to be retained after its timeframe.\n\n**Note:** Code to indicate if a secondary address is to be deleted once the date specified in EndDt is reached.\n\nValue should be set to 'false' if the address type is secondary and the TimeFrame (StartDt and EndDt) is provided in the request. \n\nValue should not be set to 'false' for secondary address type, if TimeFrame (StartDt and EndDt) is not provided since then the address is considered to be a permanent alternate address. \n\nValue should not be set to 'false' for seasonal address type. \n\nNot applicable to LegalTitle address.\n\n\n\nIf value is not provided by the client application in this field, by default value is considered as 'true'."
        RevertToPartyAddr:
          type: boolean
          description: "Flag to indicate if alternate address of an account should be reverted to the party name and address.\n\n**Note:** Refers to Revert to Primary customer address (that is revert customer N/A field) and is only valid for the account level alternate address that is when the AddrUse is equal to 'Alternate' for an account. \n\n\n\nClient application should not send this field as 'true' if the address type is Seasonal or, if address type is Secondary and TimeFrame (StartDt and EndDt) is not provided in the request. "
    addAccountRequest_LoanAcctInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
      description: Details of currency code.
    addAccountRequest_LoanAcctInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_CurAmt_CurCode'
      description: |-
        Details of the currency amount.

        **Note:** This aggregate is applicable if fee validation code is account and if fee calculation option is Flat Fee or Calculation Program.
    addAccountRequest_LoanAcctInfo_MinCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_IntRateData_LowCurAmt_CurCode'
      description: |-
        Details of minimum fee amount.

        **Note:** This aggregate is applicable if fee validation code is "Account" and fee calculation option is other than "Flat Fee" and "Unused Available Balance".
    addAccountRequest_LoanAcctInfo_MaxCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_IntRateData_LowCurAmt_CurCode'
      description: |-
        Details of maximum fee amount.

        **Note:** This aggregate is applicable if fee validation code is "Account" and fee calculation option is other than "Flat Fee" and "Unused Available Balance".
    addAccountRequest_LoanAcctInfo_TimeFrame_1_RecurRule:
      properties:
        RecurType:
          type: string
          description: 'Recurrence type indicates the pattern of recurrence. '
          enum:
          - Daily
          - Monthly
          - None
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\nFor example:\n\n- If Daily: Number of days between occurrences\n\n- If Weekly: Number of weeks between occurrences\n\n- If Monthly: Number of months between occurrences \n\n- If Yearly: Number of years between occurrences\n\nThe default value is set to 1."
          format: int64
        DayOfMonth:
          type: string
          description: Numeric value representing the day of the month of occurrence.
          enum:
          - 1-31
    addAccountRequest_LoanAcctInfo_TimeFrame_1:
      type: object
      properties:
        RecurRule:
          type: array
          description: Details of the recurrence rule.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_TimeFrame_1_RecurRule'
      description: |-
        Details of the time frame when the address is active.

        **Note:** This aggregate is applicable if fee validation code is "Account".
    addAccountRequest_LoanAcctInfo_FeeEarningData:
      type: object
      properties:
        EarningMethod:
          type: string
          description: Earning method that determines the method of amortization for fee/costs.
          enum:
          - Cash
          - Accrual
          - Amortize
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** *Conditionally Required field*\n\n\n\nThis field is required when the fee earning method is \"Accrual\"."
      description: |-
        Details for fee earning.

        **Note:** This aggregate is applicable if fee validation code is account.
    addAccountRequest_LoanAcctInfo_EarlyPayoffTable_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_CurAmt_CurCode'
      description: Details of the currency amount.
    addAccountRequest_LoanAcctInfo_EarlyPayoffTable_EarlyPayoffTierData:
      required:
      - TierIntervalCount
      properties:
        TierIdent:
          type: string
          description: Identification value of the tier.
          enum:
          - 1 through 5
        TierIntervalCount:
          type: integer
          description: |-
            Count of the tier interval.

            If the value is months:  refers to number of months between the interval.

            If value is PmtPaid:  refers to number of full payments paid.

            Value should be integer.
          format: int64
        CurAmt:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_EarlyPayoffTable_CurAmt'
        BalPercent:
          type: number
          description: |-
            Percentage balance to calculate the fee.

            **Note:** Refers to fee percentage.
    addAccountRequest_LoanAcctInfo_EarlyPayoffTable:
      type: object
      properties:
        EarlyPayoffTierType:
          type: string
          description: Value that indicates the tier type is based on months or full payment is paid.
          enum:
          - Months
          - PmtsPaid
        EarlyPayoffTierNum:
          type: integer
          description: Number of tiers in the early payoff table.
          format: int64
        EarlyPayoffTierData:
          type: array
          description: |-
            Details of the early payoff tier.

            **Note:** This aggregate can be repeated up to five times.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_EarlyPayoffTable_EarlyPayoffTierData'
      description: "Details of the early payoff table to indicate whether the tier is based on months or full payment paid.\n\n**Note:** The early payoff fee table enables to specify up to five different tiers based on months elapsed or fully paid loan payments. "
    addAccountRequest_LoanAcctInfo_Fee:
      required:
      - FeeType
      properties:
        FeeIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of fee.

            **Note:** *Conditionally Required field*



            Refers to a fee code that is required if Fee aggregate is sent in the request.
        FeeType:
          type: string
          description: Type of fee.
          enum:
          - FeeCharge
        FeeCalcOption:
          type: string
          description: |-
            Option for calculation of fee.

            **Note:** This field is applicable if fee validation code is "Account"  and it is intended to override default fee calculation option for the fee code.
          enum:
          - FlatFee
          - PctNoteAmt
          - PctPrincipalBal
          - PctAvgBal
          - PctAvailBal
          - PctAdvanceAmt
          - PctUnusedAvailBal
          - CalcProgram
          - None
        FeeBillingOption:
          type: string
          description: |-
            Option for fee billing.

            **Note:** This field is required if fee validation code is account.
          enum:
          - Bill
          - CompoundToBal
        CurAmt:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_CurAmt'
        BalPercent:
          type: number
          description: |-
            Percentage balance to calculate the fee.

            **Note:** *Conditionally Required field*



            Required if fee validation code is account and if fee calculation options are:

            - PctNoteAmt

            - PctPrincipalBal

            - PctAvgBal

            - PctAvailBal

            - PctAdvanceAmt

            - PctUnusedAvailBal
        MinCurAmt:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_MinCurAmt'
        MaxCurAmt:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_MaxCurAmt'
        DailyAccrual:
          type: string
          description: |-
            Option to determine the method of daily interest accrual.



            **Note:** This field is applicable if fee validation code is "Account"  and is required if fee calculation code is "Unused Available Balance".
          enum:
          - Standard360
          - Standard365
          - Standard366
          - Actual365
          - Actual360
          - Actual366
        NoticeCode:
          type: string
          description: |-
            Code for fee notice.

            **Note:** This field is applicable if fee validation code is "Account".
        NextFeeDt:
          type: string
          description: "Date for next fee.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        TimeFrame:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_TimeFrame_1'
        FeeEarningData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_FeeEarningData'
        EarlyPayoffInd:
          type: boolean
          description: Flag to indicate the fees is tied to service code with payoff transaction code.
        EarlyPayoffTable:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_EarlyPayoffTable'
    addAccountRequest_LoanAcctInfo_CreditRisk:
      required:
      - RiskCategory
      properties:
        RiskCategory:
          type: string
          description: 'Type of credit risk category. '
          enum:
          - RiskCode
        InternalScore:
          type: string
          description: Internal credit risk rating to assess the level of credit risk for the loan.
    addAccountRequest_LoanAcctInfo_DeferredFee:
      properties:
        FeeIdent:
          maxLength: 36
          type: string
          description: "Unique identifier of fee.\n\n**Note:** Refers to Rebate Identifier. The unique identifier of the rebate on Signature core. \n\nThis is a required field if deferred fee aggregate is sent in the request. \n\nIn Signature, this field refers to a value 1 through 9 and may be used later with loan disbursement. "
        Desc:
          maxLength: 200
          type: string
          description: |-
            Description of the fee.

            **Note:** Refers to rebate description
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** \n\n- If the Earning method field has a valid value other than 'NotUsed', then the effective date is defaulted to the origination date sent in the account add request. \n\n- If the Earning method field is not used, then this date should not be sent in the request. "
        EarningMethod:
          type: string
          description: "Earning method that determines the method of amortization for fee/costs.\n\n**Note:** \n\n- Refers to Earning Code\n\n- Rebate earning code that specifies the method used to calculate the rebate earnings\n\n- This is a required field if deferred fee aggregate is sent in the request\n\n- If rebates are not being used, the value \"NotUsed\" must be passed in each EarningCode"
          enum:
          - None
          - StraightLine
          - Rule78th
          - Actuarial
          - NotUsed
        ExpDt:
          type: string
          description: "Date after which client-defined data item expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** \n\n- If the Earning method field has a valid value other than 'NotUsed', then the effective date is defaulted to the origination date sent in the account add request. \n\n- If the Earning method field is not used then this date should not be sent in the request. "
          format: date
    addAccountRequest_LoanAcctInfo_FixedPremiumAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
      description: Details of currency code.
    addAccountRequest_LoanAcctInfo_FixedPremiumAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00

            **Note:** *Conditionally Required field*



            This field is required if the FixedPremiumAmt aggreagte is sent in the request.
