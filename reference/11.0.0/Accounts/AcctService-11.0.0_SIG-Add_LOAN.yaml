            Flag to indicate indirect lending.

            **Note:** Refers to dealer reserve flag.
        BankEarningRate:
          type: number
          description: Portion of the loan interest rate due to the bank. The bank earning rate must be less than or equal to the loan rate(loan contract).
        DealerReserveAmt:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_DealerReserveAmt'
        ScheduledIntAmt:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_ScheduledIntAmt'
    addAccountRequest_LoanAcctInfo_LOCAdvance:
      type: object
      properties:
        MinAdvanceOption:
          type: string
          description: "Code that indicates the method used in making advances on lines of credit. For example: advances are subject to minimum amount and a fee charge; advances are subject to a minimum amount and there is no fee charge and the advance can be below the minimum in such case charge a fee.\n\n**Note:** This field is applicable to the loans which are tied to a fee that is tied to a service code with Per Advance (AV2) transaction code. "
          enum:
          - MinAmtAndChargeFee
          - BelowMinAmtChargeFee
          - MinAmtChargeNoFee
        FreeAdvanceNum:
          type: integer
          description: "Number of advances to make before charging a fee. \n\n**Note:** This field is used when value of Minimum Advance Option field is \"Minimum Amount and Charge Fee\". "
          format: int64
      description: Details of the Line of Credit (LOC) advance.
    addAccountRequest_LoanAcctInfo_HomeMortgageDisclosure_MortgagePointsYTDAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_FixedPremiumAmt_CurCode'
      description: |-
        Details of the dollar amount of mortgage points paid that is

        reportable for the year.

        **Note:** This aggregate is required if the mortgage points payment code is provided.
    addAccountRequest_LoanAcctInfo_HomeMortgageDisclosure_PostAddr:
      type: object
      properties:
        CensusTract:
          maxLength: 20
          type: string
          description: Census track number assigned by the U.S. Census Bureau to identify the geographic location.
        MSACode:
          type: integer
          description: Code that identifies a metropolitan statistical area for postal delivery purposes. This code is defined by the U.S. Office of Management and Budget (OMB) and used by the U.S. Census Bureau and other federal government agencies for statistical purposes.
          format: int64
      description: Postal address details of the account holder.
    addAccountRequest_LoanAcctInfo_HomeMortgageDisclosure_MortgageReportingData:
      properties:
        ReportingType:
          type: string
          description: Type of reporting.
          enum:
          - HMDA_UniversalLoanIden
        ReportingCode:
          type: string
          description: "Code that indicates the reporting status of the loan to FHA or FHLB\n\n**Note:** For value:\n\nHMDA Universal Loan Identifier (ULI) that identifies the HMDA Universal Loan ID. \n\nThis value is assigned by HMDA and it will be part of the loan record for the life of the loan. \n\nThe third-party Loan Origination System (LOS) will be using this tag to provide the Universal Loan Identifier. \n\n\n\nFor Loan Origination: \n\nIf a Bank/Institution has the Dates/Codes/Amounts flag to ‘Y’ during New Account Open, this new field will be shown with Dates/Code/Amounts.\n\nIf the Dates/Codes/Amounts flag is set to ‘N’, the Bank/Institution will manually enter this value after the loan is opened."
    addAccountRequest_LoanAcctInfo_HomeMortgageDisclosure:
      type: object
      properties:
        MortgageType:
          type: string
          description: Code that indicates whether the loan originated, applied for, or purchased was conventional, government-guaranteed, or government-insured.
          enum:
          - ARM
          - FMHA
          - HomeImprovement
          - MultiFamily
          - SecondMortgage
          - Construction
          - FHAInsured
          - VAGuaranteed
          - Conventional
          - HomeEquity
          - None
        PropertyType:
          type: string
          description: |-
            Type of property that indicates whether the loan or application was for manufactured housing, a multifamily dwelling, or a one-to-four-family dwelling other than manufactured housing.

            **Note:** Refers to a dwelling code.
          enum:
          - Family1_4
          - MultiFamily
          - None
        OccupantCode:
          type: string
          description: Code for owner's principal dwelling out of one-to-four family dwellings that identifies the property to which the loan or application is related.
          enum:
          - Owner
          - NonOwner
          - None
        MortgagePointsPmtCode:
          type: string
          description: "Code that indicates the method for loan point payment.\n\n**Note:** *Conditionally Required field*\n\n\n\n- Refers to a loan points payment flag \n\n- Required if mortgage points amount is provided"
          enum:
          - PaidByCustomer
          - WithheldFromProceeds
          - None
        MortgagePointsYTDAmt:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_HomeMortgageDisclosure_MortgagePointsYTDAmt'
        PostAddr:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_HomeMortgageDisclosure_PostAddr'
        MortgageReportingData:
          type: array
          description: Details of the mortgage reporting.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_HomeMortgageDisclosure_MortgageReportingData'
      description: Details of the Home Mortgage Disclosure Act data.
    addAccountRequest_LoanAcctInfo_SBAData:
      type: object
      properties:
        SBAStatus:
          type: string
          description: "Status of the SBA account.\n\n**Note:** *Required field*\n\n\n\nThe field indicates whether a loan is deferred, in liquidation, paid, transferred, purchased or fully undisbursed. "
          enum:
          - Current
          - Deferred
          - InLiquidation
          - PaidInFull
          - Transferred
          - PurchasedBySBA
          - FullyDisbursed
        SoldStatus:
          type: string
          description: |-
            Status code that identifies how the total remittance to the FTA is calculated.

            **Note:** *Required field*



            Values are client-defined and setup in core based on understanding between FI and signature integration team.
        GPNumber:
          type: integer
          description: |-
            SBA assigned group number for reporting.

            **Note:** *Required field*



            This group number is specific to the financial institute and only the value provided by SBA for the bank/financial institute is required to be sent in the request.
          format: int64
        FeePct:
          type: number
          description: |-
            Percentage of the servicing fee.

            **Note:** This field indicates the basis point fee percentage of the guaranteed portion of the outstanding loan balance that is due and is paid to the SBA. If not provided in the request, ESF assumes the Fee Percent to be zero.
        GuaranteePct:
          type: number
          description: |-
            Percentage of the guarantee issued by the SBA.

            **Note:** *Required field*



            Refers to the percentage of the loan balance that is secured by the guarantor.
      description: |-
        Details of the SBA data.

        **Note:** This aggregate is applicable only for SBA accounts and for consumers that have Signature- MOD for SBA loans.

        This cannot be used unless the calling application has MOD because the base implementation for signature does not support the feature to store SBA information. Also, the SBAData fields (SBAStatus, SoldStatus, GPNumber, GuaranteePct and FeePct that is, Basis Fee Percentage) for the loan account, can be stored in signature via ESF AcctAdd, but the SBA information (SBAData) is not returned by ESF AcctInq at present. It can only be accessed directly in signature.
    addAccountRequest_LoanAcctInfo_ExpectedCreditLossData_OrigFairMarketValue:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00

            **Note:** Refers to the original fair market value amount for the loan.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_CurAmt_CurCode'
      description: "Fair market value (FMV) is an estimate of the market value of a property. \n\nFair market value (FMV) is the most competitive price a buyer is willing to pay, and the lowest price a seller would be willing to accept for a particular property."
    addAccountRequest_LoanAcctInfo_ExpectedCreditLossData:
      type: object
      properties:
        CurDebtCoverageRatio:
          type: number
          description: |-
            Current Debt Service Coverage Ratio is the current (up to date) ratio of cash available to debt servicing for interest and principal payments for the loan. It is also know as "Debit Coverage Ratio" (DCR).

            Also, Debt Service Coverage Ratio (DSCR) is the ratio of cash accessible for servicing a Loan or an entity’s (Person or Business) debt. It is used to measure an entity’s capability to pay off a loan.
        OrigDebtCoverageRatio:
          type: number
          description: 'The Original debt service coverage ratio (DSCR), also known as "debt coverage ratio" (DCR), is ratio of cash available to debt servicing for interest and principal payments for the Loan at origination. '
        CurCreditScore:
          maxLength: 4
          type: string
          description: |-
            Current credit score value represents the actual or the latest score registered for the loan.

            **Note:** In Signature, the value for this field can be a FICO, VantageScore 3.0 or any other credit score model used by the Originator System or Lending front-end solution.
        OrigCreditScore:
          maxLength: 4
          type: string
          description: |-
            Original credit score represents the score registered during credit scoring in loan origination process.

            **Note:** In Signature, the value for this field can be a FICO, VantageScore 3.0 or any other credit score model used by the originator system or lending front-end solution.
        OrigFairMarketValue:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_ExpectedCreditLossData_OrigFairMarketValue'
      description: Information related to Current Expected Credit Loss Data (CECL)
    addAccountRequest_LoanAcctInfo:
      type: object
      properties:
        AcctIdent:
          type: array
          description: "Unique identifier of an account record.\n\nOther account identifiers used as part of the account object key. "
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_AcctIdent'
        ProductIdent:
          maxLength: 42
          type: string
          description: |-
            Unique identifier of a product to indicate the processing options of account.

            **Note:** *Required field*



            Maximum length: six characters
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - LOAN
        InitialAmount:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_InitialAmount'
        MaturityDt:
          type: string
          description: "Date of maturity of a loan account.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Required to be provided if loan note type is Time, Term or Installment."
          format: date
        RelationshipMgr:
          type: array
          description: |-
            Information about the financial institution officers who have management-related responsibilities of the account.

            **Note:** In Signature up to three types of relationship managers can be established.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_RelationshipMgr'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch that primarily created the account with the party.

            **Note:** *Required field*
        OEDCode:
          type: string
          description: Officer, employee, director code. This code is used to indicate if the party is an employee of the financial institution.
          enum:
          - Director
          - Officer
          - Employee
          - RelInterest
          - MainShareHolder
        ClientDefinedData:
          type: array
          description: Details of the client-defined data whose value, data type and definition are defined by the client or user.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_ClientDefinedData'
        AcctStmtData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_AcctStmtData'
        NoticeData:
          type: array
          description: |+
            Details of account notice processing data.

            **Note:** Product default values for this aggregate can be obtained from the-ESF ProdSpecInq service response.

          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_NoticeData'
        Rate:
          type: number
          description: |-
            Current interest rate for the account.

            **Note:** *Required field*



            - Interest rate provided in the request must be greater than zero and must be within the product minimum rate and maximum rate values established on Signature core

            - Client application must send a valid Interest rate value (greater than 0) even if the Interest rate for the product is 0

            - Format is XXX.XXXX.
        IntRateData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_IntRateData'
        RateChangeData:
          type: array
          description: |-
            Details of frequency for interest rate adjustment.

            **Note:** *Required field*
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_RateChangeData'
        PostAddr:
          type: array
          description: Postal address details of the account holder.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_PostAddr'
        Fee:
          type: array
          description: |-
            Details of recurring fee to identify the type and amount of fee charged.

            **Note:** Client application to provide applicable fee information if new loan account is to be charged fees.

            Only Fees that are linked to a Product Type can be assigned to the loan account.

            ESF ProdSpecInq service response can provide list of Fees linked to a specific Product Type.

            When adding a loan, Signature enables you to change the fee parameters if the fee uses an Account validation level. If the fee uses the Fee validation level, then Signature does not alow user to change any Fee parameters.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_Fee'
        CreditRisk:
          type: array
          description: Credit risk details related to the account.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_CreditRisk'
        UpdateContactCode:
          type: string
          description: 'Code to indicate the account contact dates '
          enum:
          - Account
          - None
        DeferredFee:
          type: array
          description: "Details of the deferred fees amount.\n\n**Note:** Refers to Rebate Aggregate. This aggregate can repeat up to 9 times. This information may later be used in loan disbursement. "
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_DeferredFee'
        OriginationDt:
          type: string
          description: "Date of original loan note.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** If this field is not provided system defaults to current processing date."
          format: date
        ApprovalCode:
          type: string
          description: "Approval code \n\n**Note:** Refers to user-defined one position code."
        SecuredLoanInd:
          type: boolean
          description: |-
            Flag to indicate the loan is secured.

            **Note:** *Required field*
        CollateralCode:
          type: string
          description: |-
            Code that identifies the collateral.

            **Note:** *Conditionally Required field*



            This field is required if the secured loan indicator is set to loan.
        CollateralBalCode:
          type: string
          description: |-
            Code that indicates the balance on which to calculate the collateral required amount for a loan.

            This code is used in conjunction with the loan-to-value percentage.

            **Note:** Refers to loan-to-value type code.
          enum:
          - PrincipalPlusAvailDisb
          - CollateralValue
          - FaceAmt
          - PrincipalBal
          - None
        LTVPct:
          type: number
          description: "Loan-To-Value percentage used with the collateral balance code field to calculate the collateral-required amount for a loan. \n\n\n\n**Note:** Signature supported format: XXX.XXXX"
        LoanNoteType:
          type: string
          description: |-
            Code that indicates the type of loan for reporting purposes.

            **Note:** *Required field*
          enum:
          - Demand
          - Time
          - Term
          - Installment
        CapitalizationOption:
          type: string
          description: |-
            Option for capitalization.

            **Note:** *Required field*
          enum:
          - None
          - InterestOnInterest
          - NegativeAmortization
        RevolvingLoanInd:
          type: boolean
          description: Flag to indicate the amount is available for loan disbursement.
        Insurance:
          type: array
          description: "Details of insurance on loan.\n\n**Note:** This aggregate is required if insurance data is applicable for the loan.\n\nRequester can use EFX ProdSpecInq request before opening an account to obtain insurance data required to be provided in AcctAdd request. \n\nThis aggregate may repeat up to 3 times. "
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_Insurance'
        InterestBilling:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_InterestBilling'
        LoanBilling:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_LoanBilling'
        IncInsurancePmtCalcInd:
          type: boolean
          description: |-
            Flag to indicate to include insurance payment calculations.

            **Note:** *Required field*
        PmtPostingRestrictions:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_PmtPostingRestrictions'
        PmtSched:
          type: array
          description: |-
            Details of payment schedule.

            **Note:** Up to 99 payment schedules can be added during the add new loan account.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_PmtSched'
        ScheduleNoteInd:
          type: boolean
          description: |-
            Flag to indicate the loan accrues interest based on a predetermined amortization

            schedule, regardless of the payment due is made.
        PmtTermReview:
          type: array
          description: 'Information about how the payment amount and term of the loan is changed and reviewed. '
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_PmtTermReview'
        EscrowCtrlData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_EscrowCtrlData'
        IntBearingEscrow:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_IntBearingEscrow'
        Dealer:
          type: array
          description: Details of the dealer associated with loan.
          items:
            $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_Dealer'
        LOCAdvance:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_LOCAdvance'
        RelatedBalanceInd:
          type: boolean
          description: |-
            Flag to indicate the account belongs to related balance account processing.

            **Note:** *Required field*
        FDICCode:
          maxLength: 3
          type: string
          description: "Code used in Federal Deposit Insurance Corporation (FDIC) reporting. \n\n**Note:** *Required field*"
        FRBCode:
          maxLength: 3
          type: string
          description: |-
            Code used for Federal Reserve Board (FRB) reporting.

            **Note:** *Required field*
        IncYearEndReportCode:
          type: string
          description: |-
            Code to report loan interest that includes in year end.

            **Note:** *Required field*
          enum:
          - NoReport
          - "1098"
        LastInstallmentDt:
          type: string
          description: "Date that is one payment frequency less than loan’s first payment due date.\n\nThis information is necessary if the loan is to be sold to a secondary market.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n"
          format: date
        RecourseCode:
          type: string
          description: Recourse code that indicates the endorser/guarantor legal obligations for the loan
        HomeMortgageDisclosure:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_HomeMortgageDisclosure'
        SBAData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_SBAData'
        ExpectedCreditLossData:
          $ref: '#/components/schemas/addAccountRequest_LoanAcctInfo_ExpectedCreditLossData'
      description: "Details of the loan account.\n\n**Note:** Product default values for the following fields can be obtained from the ESF ProdSpecInq service response: \n\n- AcctIdentValue\n\n- ProductIdent\n\n- SecuredLoanInd\n\n- CollateralCode\n\n- CollateralBalCode\n\n- CapitalizationOption\n\n- IncInsurancePmtCalcInd\n\n- RelatedBalanceInd\n\n- FDICCode\n\n- FRBCode\n\n- IncYearEndReportCode"
    addAccountResponse_AcctStatusRec_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - LOAN
      description: Unique information to identify the account record.
    addAccountResponse_AcctStatusRec_AcctStatus:
      required:
      - AcctStatusCode
      type: object
      properties:
        AcctStatusCode:
          type: string
          description: Status code of an account.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999"
      description: Status details of the account.
    addAccountResponse_AcctStatusRec:
      required:
      - AcctKeys
      - AcctStatus
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addAccountResponse_AcctStatusRec_AcctKeys'
        AcctStatus:
          $ref: '#/components/schemas/addAccountResponse_AcctStatusRec_AcctStatus'
      description: Details of the updated status of the account.
