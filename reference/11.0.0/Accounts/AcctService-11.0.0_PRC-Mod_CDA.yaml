            Current status of an account.



          enum:
          - New
          - Active
          - Closed
          - Dormant
          - Matured
          - ClosedToPosting
        ProductIdent:
          maxLength: 42
          type: string
          description: "Unique identifier of a product to indicate the processing options of account.\n\n\n\n**Note:** Values are client-defined. "
        TaxIncentiveType:
          type: string
          description: "Type of tax incentive. \n\n\n\n\n\n\n\n**Note:** IRA plan of primary customer associated with an account. Tax incentive type is defined in the customer's plan.\n\n\n\nValue of '0' indicates that account is not associated to a plan."
        InitialAmount:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_InitialAmount'
        ClosedReasonCode:
          type: string
          description: |-
            Code to indicate the reason for account closure.



            **Note:** Values are client-defined.
        Term:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_Term'
        MaturityDt:
          type: string
