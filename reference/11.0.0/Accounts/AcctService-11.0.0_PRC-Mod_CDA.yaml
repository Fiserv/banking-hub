        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_InitialAmount_CurCode'
      description: Amount sent to premonitory to be invested in the CDARS program.
    AccountModRequest_DepositAcctInfo_AcctCDARSData_InHouseAcctRef_AcctKeys:
      required:
      - AcctId
