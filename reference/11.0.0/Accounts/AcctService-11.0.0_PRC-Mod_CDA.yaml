            - 28 (4-week)



            - 91 (13-week)



            - 182 (26-week)



            - 364 (52-week)



            - 728 (2-year)



            - 1092 (3-year)



            - 1820 (5-year)
          format: int64
        TermUnits:
          type: string
          description: "Units to define the term of the account. \n\n\n\n\n\n\n\n"
          enum:
          - Days
      description: Maturity term details for the CDARS investment.
    AccountModRequest_DepositAcctInfo_AcctCDARSData_IntDispData_IntPmtFrequency:
      properties:
        RecurType:
