          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_InitialAmount_CurCode'
      description: 'Details of in-house investment to be retained. '
    AccountModRequest_DepositAcctInfo_AcctCDARSData_OrderAmt:
      type: object
