        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - DDA
          - CDA
      description: Unique information to identify the account record.
    AccountModRequest_DepositAcctInfo_AcctCDARSData_InHouseAcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctCDARSData_InHouseAcctRef_AcctKeys'
