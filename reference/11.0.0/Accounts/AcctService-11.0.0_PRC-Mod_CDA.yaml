        NextRateChangeDt:
          type: string
          description: "Next date at which the interest rate is to be adjusted.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        LastRateChangeDt:
          type: string
          description: "Date when the rate is last updated.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
    AccountModRequest_DepositAcctInfo_PostAddr:
      required:
      - AddrType
