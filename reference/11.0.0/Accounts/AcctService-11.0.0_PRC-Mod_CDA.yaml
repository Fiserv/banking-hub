          items: {}
        AddressIdent:
          maxLength: 36
          type: string
          description: |-
            Unique address identification value.



            **Note:** Alternate address used for account correspondence. Alternate address should be defined previously for primary owner of an account.



            Only one alternate address is allowed for an account.
        AddrType:
          type: string
          description: "Type of the address. \n\n\n\n"
          enum:
          - Secondary
    AccountModRequest_DepositAcctInfo_Fee:
      required:
      - FeeType
      properties:
        FeeIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of fee.



            **Note:** Penalty code values are client-defined.
        FeeType:
          type: string
          description: Type of fee.
          enum:
          - Penalty
    AccountModRequest_DepositAcctInfo_RenewalData_RenewalFrequency:
      type: object
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n\n\n\n\n\n\n"
          enum:
          - Daily
          - Monthly
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle. \n\n\n\nThe default value is set to 1."
          format: int64
      description: |-
        Time interval details between the renewals for an account.



        **Note:** The RenewalFrequency is displayed if a new earnings schedule for an account at renewal is built.
    AccountModRequest_DepositAcctInfo_RenewalData:
      required:
      - RenewalOption
