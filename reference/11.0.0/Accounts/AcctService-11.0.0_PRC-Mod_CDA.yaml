          enum:
          - Maturity
          - Monthly
          - Quarterly
          - SemiYearly
          - Yearly
        DayOfMonth:
          type: string
          description: "Numeric value representing the day of the month of occurrence.\n\n\n\n**Note:** Only applicable if value of AcctCDARSData/IntDispData/IntPmtFrequency/RecurType is monthly, quarterly, semiYearly or yearly.\n\n\n\n\n\n\n\nValues of end of month, quarter, semiyear or year is supported.  "
          enum:
          - "31"
        Month:
          type: string
          description: "Month in which the interest payment is initiated.\n\n\n\n**Note:** Only applicable if value of AcctCDARSData/IntDispData/IntPmtFrequency/RecurType is yearly. \n\n\n\nValue of end of year is supported."
          enum:
          - "12"
    AccountModRequest_DepositAcctInfo_AcctCDARSData_IntDispData:
      type: object
      properties:
        IntDisposition:
          type: string
          description: "Option to indicate the interest disposition. \n\n\n\n**Note:** Value of AddToBal refers to credit to principal."
          enum:
          - AddToBal
          - Check
          - TransferToAcct
        IntDistAcctRef:
          type: object
          description: |-
            Details of the interest distribution account reference indicating the object where the interest is distributed.



            **Note:** Only applicable if value of IntDisposition is TransferToAcct.
        IntPmtFrequency:
          type: array
          description: Details of the time frame for pending interest rate payment.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctCDARSData_IntDispData_IntPmtFrequency'
      description: Details of the interest disposition for the account.
