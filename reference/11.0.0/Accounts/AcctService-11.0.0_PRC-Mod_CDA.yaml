        PayOnMaturityInd:
          type: boolean
          description: Flag to indicate the interest is paid on maturity.
        IntPmtFrequency:
          type: array
          description: |-
            Details of the time frame for pending interest rate payment.



            **Note:** Schedule of earnings.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData_IntPmtFrequency'
      description: Details of the interest disposition for the account.
    AccountModRequest_DepositAcctInfo_AcctCDARSData_InHouseAmt:
