        OrigMatDt:
          type: string
          description: "Original date at which the deposit account matures.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n"
          format: date
        RenewalOption:
          type: string
          description: "Renewal option applied to the account. \n\n\n\n\n\n\n\n**Note:** Refers to renewable."
          enum:
          - AutomaticRenewal
          - NoRenewalAllowed
        NextRenewalDateOption:
          type: string
          description: |-
            Options to indicate next renewal date.



            **Note:** Changes in NextRenewalDateOption are supported only if DepositAcctInfo/IntDispData/PayOnMaturityInd is 'true'.
          enum:
          - LastMaturity
          - LastEarning
        RenewalTermCode:
          type: string
          description: |-
            Code to identify the renewal term.



            **Note:** Values are client-defined.
        NextEarningDateOption:
          type: string
          description: Option to indicate next earning date.
          enum:
          - LastEarning
          - OpenDate
          - LastDateOfPeriod
        RenewalFrequency:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RenewalData_RenewalFrequency'
        ProdIntRateId:
          maxLength: 36
          type: string
          description: |-
            Code to specify how the interest rate and interest is calculated for the account.



            **Note:** Rate to be used for renewing the certificate. Values are client-defined.
        RateVariance:
          type: number
          description: |-
            Percentage difference between interest rate and index rate to adjust the interest rate.



            **Note:** Offset for the renewable rate.
      description: Details related to the account renewal.
    AccountModRequest_DepositAcctInfo_AccessLevelData:
      type: object
      properties:
        AccessLevelType:
          type: string
          description: Type of access level data.
        AccessLevelCode:
          type: string
          description: |+
            Code to identify the access level.



            **Note:** Level of security for an account. Only user names with a security code equal to or greater than this security code can access the account.Values are client-defined. Values between 0-9 are supported.



      description: Details of access level data.
    AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys_AcctIdent:
      type: object
      properties:
        AcctIdentType:
          type: string
          description: |+
            Type of account identifiers.



          enum:
          - AcctNum
        AcctIdentValue:
          maxLength: 36
          type: string
          description: Account Identification Value.
      description: "Unique identifier of an account record.\n\n\n\nOther account identifiers used as part of the account object key. \n\n\n\n**Note:** Account to which interest is transferred if ACHXfer is equal to IntDisposition."
    AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.



            **Note:** Only applicable if value of IntDisposition is TransferToAcct or ACHXfer.
        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.



            **Note:** Applicable if value of IntDisposition is TransferToAcct or ACHXfer.



            - For "TransferToAcct" supported AcctType are CDA, DDA, LOAN, and SDA



            - For "ACHXfer" supported AcctType are DDA, SDA, GLA, and LOAN
          enum:
          - CDA
          - DDA
          - LOAN
          - SDA
        AcctIdent:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys_AcctIdent'
        FIIdentType:
          type: string
          description: |-
            Identification type of a financial institution.







            **Note:** Only applicable if value of IntDisposition is ACHXfer.
          enum:
          - RoutingNum
        FIIdent:
          maxLength: 34
          type: string
          description: |-
            Unique identification number of a financial institution.



            **Note:** Only applicable if value of IntDisposition is ACHXfer.
      description: |-
        Unique information to identify the account record.



        **Note:** Only applicable if value of IntDisposition is TransferToAcct.
    AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef_AcctKeys'
        ACHReceivingType:
          type: string
          description: |-
            Type of ACH account to indicate if an account is commercial or consumer.



            **Note:** Only applicable if value of IntDisposition is ACHXfer.
        ACHCompanyEntryDesc:
          maxLength: 30
          type: string
          description: |-
            Description of ACH company entry.



            **Note:** Only applicable if value of IntDisposition is ACHXfer.



            Maximum 10 alphanumeric characters are supported. This field should not be blank. For example, type the description to "CD Earnings".
        SameDayInd:
          type: boolean
          description: |-
            Flag to indicate the ACH transaction is processed on the same day.



            **Note:** Only applicable if IntDisposition is ACHXfer. This feature is configured with respect to financial institute.
      description: Details of the interest distribution account reference indicating the object where the interest is distributed.
    AccountModRequest_DepositAcctInfo_IntDispData_IntPmtFrequency:
      properties:
        RecurType:
          type: string
          description: "Type of recurrence. \n\n\n\n\n\n\n\n"
          enum:
          - Daily
          - Monthly
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle. \n\n\n\nThe default value is set to 1."
          format: int64
        SeqNum:
          type: integer
          description: Sequence of earning schedule used if interest disposition is defined in multiple schedules.
          format: int64
        EarningsSchedType:
          type: string
          description: Type of earning schedule used if interest disposition is defined in multiple schedules.
          enum:
          - Repeating
          - NonRepeating
          - NonRepeatingTerm
        EarningsSchedDateCode:
          type: string
          description: Code to identify the date of earning schedule.
          enum:
          - OpenDate
          - LastEarning
          - LastDatePeriod
        EarningsDt:
          type: string
          description: "Date of earnings calculated by the system.\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
    AccountModRequest_DepositAcctInfo_IntDispData:
      type: object
      properties:
        IntDisposition:
          type: string
          description: "Option to indicate the interest disposition. \n\n\n\n**Note:** Refers to earnings handling."
          enum:
          - TransferToAcct
          - Capitalize
          - Check
          - ACHXfer
          - CheckToOther
        IntDistAcctRef:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData_IntDistAcctRef'
        CustPayeeId:
