          type: string
          description: Option to indicate if the principal is disposed by check, by transfer to another account or manually.
          enum:
          - TransferToAcct
          - Check
      description: Details of principal disposition.
    AccountModRequest_DepositAcctInfo_AcctCDARSData:
      type: object
      properties:
        CDARSType:
          type: string
          description: |-
            Type of certificate of deposit account registry service.



            **Note:** If order type is not applicable, CDARS fields are not applicable.
          enum:
          - OneWaySell
          - Reciprocal
          - None
        InHouseAmt:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctCDARSData_InHouseAmt'
        OrderAmt:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctCDARSData_OrderAmt'
        TotalValueAmt:
          type: object
          description: Value of the original in-house amount and order amount.
        InHouseAcctRef:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctCDARSData_InHouseAcctRef'
        Term:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctCDARSData_Term'
        Rate:
          type: number
          description: |-
            Current interest rate for the account.



            **Note:** Refers to annual interest rate.
        EffectiveRate:
          type: number
          description: |-
            Interest rate earned or paid on an investment, loan or other financial product due to the result of compounding over a given time period.



            **Note:** Refers to annual percentage yield.
        IntDispData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctCDARSData_IntDispData'
        PrincipalDispData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctCDARSData_PrincipalDispData'
        SourceOfFunds:
          type: string
          description: |-
            User-defined value to indicate the option used for source of funds.



            **Note:** Following values are supported:



            0 - New money, new customer.



            1 - New money, existing customer.



            2 - Internal transfer - Checking.



            3 - Internal transfer - Savings.



            5 - Internal transfer - Money market.



            6 - Internal transfer - CD.



            7 - Reinvestment - CDARS.



            8 - Institution merger.



            9 - Internal transfer - investment account.
        RetirementPlanType:
          type: string
          description: |-
            Client defined category of retirement plan selected for the account.



            **Note:** Following values are supported:



            00 - Not Applicable.



            01 - Regular IRA.



            20 - Qualified Plan Rollover.



            22 - Regular Roth IRA.



            23 - Conversion Roth IRA.



            24 - Education IRA.
        ContactName:
          maxLength: 40
          type: string
          description: |-
            Name of the contact.



            **Note:** Maximum 40 characters are allowed.
        Contact:
          type: object
          description: Contact details of a party (person or organization).
      description: Details of certificate of deposit account registry service.
