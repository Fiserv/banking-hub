    AccountModRequest_LoanAcctInfo_CreditBureauAcctData_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: Unique identification number of a party record.
      description: Unique information to identify the party record.
    AccountModRequest_LoanAcctInfo_CreditBureauAcctData_CreditBureauPartyData:
      required:
      - PartyKeys
      properties:
        PartyKeys:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CreditBureauAcctData_PartyKeys'
        ECOACode:
          type: string
          description: |-
            Code for Equal Credit Opportunity Act.



            **Note:** A financial institute can have more values other than the supported values.
    AccountModRequest_LoanAcctInfo_CreditBureauAcctData:
      type: object
      properties:
        CreditBureauPartyData:
          type: array
          description: Credit Bureau Party Data.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CreditBureauAcctData_CreditBureauPartyData'
      description: Credit Bureau Data.
    AccountModRequest_LoanAcctInfo_StudentLoanData:
      type: object
      properties:
        StudentTypeCode:
          type: string
          description: Type of student loan.
        StudentLoanStatus:
          type: string
          description: |-
            Code to indicate the borrower's academic status and/or loan status.



            **Note:** Values of this field are client-defined.
        StudentActionCode:
          type: string
          description: Code to indicate the recent action taken on the student loan.
        StudentActionDt:
          type: string
          description: "Date on which the action was taken on student loan.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        OvrdRate:
          type: number
          description: Student override rate.
      description: Details of student loan.
    AccountModRequest_LoanAcctInfo:
      type: object
      properties:
        AcctDtlStatus:
          type: string
          description: |-
            Current status of an account.







            **Note:** Additional values may be client-defined.
          enum:
          - Active
          - Bankrupcty
          - Foreclosure
          - EarlyCollection
        AcctPref:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_AcctPref'
        ClosedDt:
          type: string
          description: "Date on which the account is closed.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_RelationshipMgr'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch in which the account is primarily created for the party.



            **Note:** OriginatingBranch is a branch region.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: |-
            Branch responsible for the relationship.



            **Note:** The client-defined Accounting Branch in Premier, aggregates accounts for similar accounting, processing and integration into the general ledger. In addition, the Accounting Branch can be used to group accounts for reporting.
        NicknameOption:
          type: string
          description: 'Printing option for the account nickname. '
          enum:
          - Printed
          - NotPrinted
        Nickname:
          maxLength: 80
          type: string
          description: |-
            Name that customer can assign to the account for easy identification.



            **Note:** *Conditionally Required field*







            Required if NicknameOption is printed.
        AcctTitleOption:
          type: string
          description: |+
            Printing option for the account title.



          enum:
          - NotPrinted
          - PrintBefore
          - PrintAfter
        AcctTitle:
          maxLength: 255
          type: string
          description: "Title of account. This value is typically used to indicate the ownership or responsibility of account holder and manner in which the ownership or responsibility is assigned. \n\n\n\nFor example, John Doe CUSTODIAN.\n\n\n\n**Note:** *Conditionally Required field*\n\n\n\n\n\n\n\nRequired if AccountTitleOption is PrintAfter or PrintBefore."
        HandlingCodeOption:
          type: string
          description: |+
            Notification and statement forms handling option for the account.



          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        HandlingCode:
          type: string
          description: |-
            Handling code used for special routing of all correspondence involving the account.



            **Note:** The Handling Message corresponding to the Handling Code is printed in the customer name and address area on the forms designated by the Handling Code Option.



            Values are client defined.
        OEDCode:
          type: string
          description: |-
            Officer, Employee, Director Code. This code is used to indicate if the party is an employee of the financial institution.



            **Note:** The code is used primarily as selection criteria for reporting. Values (1-9) are client-defined.
        AccountingMethod:
          type: string
          description: 'Method to define which accounts are integrated into the general ledger. '
          enum:
          - Class
          - CostCenter
          - AcctType
        ClassCode:
          type: string
          description: |+
            Code to group accounts for the purpose of processing and reporting.



            **Note:** The two-digit, client-defined Class Code identifies an account as a part of a group of accounts and may be used to integrate accounts to the general ledger.



        AcctTypeCode:
          type: string
          description: |-
            Code to classify accounts for the purpose selection and totaling.



            **Note:** The three digits, client-defined Account Type Code may be used to integrate accounts to the general ledger. The Account Type Code also identifies public funds and special accounts. If LoanAcctInfo/ResponsibleBranch is sent in the request, the AccountingGroup to Premier would be sent using that field and AcctTypeCode would be ignored in that case. Only one of the two fields should be sent in request.
        AcctOpenMethod:
          type: string
          description: Method used to open the account.
          enum:
          - InPerson
          - Internet
          - Mail
          - Phone
        ClientDefinedData:
          type: array
          description: |-
            Details of the client-defined data whose value, data type and definition are defined by the client or user.



            **Note:** If ClientDefineData updates are required, then final state of the account's Client Defined Data, which is required, should be sent in the request. If ClientDefined aggregate is not sent, then existing information is preserved. ClientDefinedData records are added/updated/deleted based on the DataIdent sent in the records. If an existing ClientDefinedData record is not sent in the request with its matching DataIdent, then it is deleted and the existing records if sent with matching DataIdent, are updated. If a ClientDefinedData aggregate is sent with a DataIdent that does not match any of the existing ClientDefinedData record in Premier, then it is assumed that it does not exist already and the new ClientDefinedData record is added to the account.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_ClientDefinedData'
        AcctStmtData:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_AcctStmtData'
        NoticeData:
          type: array
          description: Details of account notice processing data.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_NoticeData'
        Rate:
          type: number
          description: Current interest rate for the account.
        IntRateData:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_IntRateData'
        MaturityIntCalcData:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_MaturityIntCalcData'
        RateChangeData:
          type: array
          description: Details of frequency for interest rate adjustment.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_RateChangeData'
        PostAddr:
          type: array
          description: "Postal address details of the account holder.\n\n\n\n**Note:** This aggregate can be used to update account Primary, Seasonal address and Secondary, Seasonal. It also allows to update names to be displayed on Primary or Secondary address, when applicable.\n\n\n\n\n\n\n\nIt is expected that final state of Postal Address will be provided when updating postal address. Primary address and Secondary address, if supported cannot be deleted. Seasonal address linked to a Primary address or linked to a Secondary address can be deleted. If Seasonal Address is not provided in the request, it will be deleted.\n\n\n\nIf no PostAddr aggregates are provided, no address updates will be made.\n\n\n\n\n\n\n\nPremier provides an option for Financial Institutions to support different account Primary and Secondary addresses and names. Parameter \"Mailing Name Option\" indicates if Account can have Primary and Secondary addresses and Names or only one -Primary address and Names are supported. \n\n\n\n\n\n\n\nIf Mailing Name Option Flag is set to Y, then account can have Primary and Secondary addresses.  \n\n\n\nIf Mailing Name Option is set to N for the Financial Institution, only Primary address is supported.\n\n\n\n\n\n\n\nIf new address record is being created for the account, AddressIdent should not be provided.\n\n\n\nIf existing address being updated, Client Application should provide Addressident, AddrFormatType, AddrUse, AddrType and additional address details.\n\n\n\nIf existing address is being added to an account, and there is no intention to update address details, below should be provided:\n\n\n\nNameIdent\n\n\n\nAddressIdent\n\n\n\nAddrFormatType\n\n\n\nAddrUse\n\n\n\nAddrType"
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_PostAddr'
        Fee:
          type: array
          description: Details of recurring fee to identify the type and amount of fee charged.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_Fee'
        CreditRisk:
          type: array
          description: Credit risk details related to the account.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CreditRisk'
        ReportGroupCode:
          type: string
          description: |-
            Client-defined code to group the accounts for reporting purposes.



            **Note:** Values are client-defined.
        DocDistributionOption:
          type: string
          description: |-
            Client defined method to indicate the document distribution method used for processing the notices and statement forms.







            **Note:** Values are client-defined for this field.
        NAICS:
          maxLength: 6
          type: string
          description: Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.
        CostCenter:
          type: string
          description: "Cost center where activity of this account is reported. \n\n\n\n**Note:** Values of this field are client-defined."
        AcctMemoData:
          type: array
          description: Details of the important alerts set to an account to view during account inquiry.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_AcctMemoData'
        RenewalData:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_RenewalData'
        AcctMajorType:
          type: string
          description: Type of major account.
          enum:
          - Student
        TimesExtendedNum:
          type: integer
          description: Number of times the loan account is extented.
          format: int64
        CreditBackIdent:
          maxLength: 36
          type: string
          description: Unique identifier of credit back amount.
        CommitmentIdent:
          maxLength: 36
          type: string
          description: Unique identifier of a commitment.
        OriginationDt:
          type: string
          description: "Date on which the loan account was created.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        LastRenewalDt:
          type: string
          description: "Date at which last renewal of an account occurred.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        Freq:
          type: string
          description: Frequency of loan payments.
          enum:
          - None
          - Monthly
          - Quarterly
          - SemiYearly
          - Yearly
          - Weekly
          - Biweekly
          - SemiMonthly
          - BiMonthly
          - Maturity
          - TwiceMonthly
        ReportPurposeCode:
          type: string
          description: |-
            Code to define the borrower's reason to obtain the loan.



            **Note:** The three-digit Purpose Code is used to group notes for call reporting.  The Purpose Code may be used to integrate notes to the general ledger.
        SecuredLoanInd:
          type: boolean
          description: Flag to indicate the loan is collateralized by assigning, to the lender, the rights to an asset pledged by the borrower.
        CollateralCode:
          type: string
          description: "Code to indicate the type of collateral used to support a demand deposit loan account. \n\n\n\n**Note:** Values of this field are client-defined."
        LTVPct:
          type: number
          description: |+
            Loan to value percentage used with the collateral balance code field, to calculate the collateral-required amount for a loan.



        RevolvingLoanInd:
          type: boolean
          description: |-
            Flag to indicate the loan is revolving.



            **Note:** This field uses the Premier Maximum Credit Code.  We want to use the RevolvingLoanCode as the primary field for the Maximum Credit Code.  However, this field is available for integrations currently using this field.
        RevolvingLoanCode:
          type: string
          description: "Type of revolving loan.\n\n\n\n**Note:** This should be used to make changes to the Maximum Credit Code field.  If both the RevolvingLoanInd and RevolvingLoanCode are sent, it will default to use the RevolvingLoanCode.\n\n Revolving loans (CreditLimit or AdvanceLimit) cannot be updated during modifications from original non-revolving loans (SingleAdvance). \n Similarly, non-revolving loans (SingleAdvance) cannot be updated during modifications from original revolving loans (CreditLimit or AdvanceLimit).\n\n The initial loan amount is initialized in the Premier field "Original Cash Proceeds" upon creation of a single advance loan. It is not possible to modify the initial loan amount field in the "Original Cash Proceeds" field, nor it is set up for revolving loans."
          enum:
          - SingleAdvance
          - CreditLimit
          - AdvanceLimit
        Insurance:
          type: array
          description: |-
            Details of insurance associated with the loan account.



            **Note:** Premier supports up to three instances of Insurance.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_Insurance'
        InterestBilling:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_InterestBilling'
        LoanBilling:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_LoanBilling'
        PmtSched:
          type: array
          description: Details of payment schedule.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_PmtSched'
        DelinquentRateData:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_DelinquentRateData'
        LateFee:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_LateFee'
        DuePmt:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_DuePmt'
        NextPmt:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_NextPmt'
        LastPmt:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_LastPmt'
        PmtTermReview:
          type: array
          description: Review details of payment amount and term of the loan.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_PmtTermReview'
        NonAccrualCode:
          type: string
          description: |-
            Code to indicate the processing condition of the nonaccrual.



            **Note:** Corresponds to Premier Non-Accrual Code. Indicates whether the loan will automatically change to nonaccrual after the number of Non-Accrual Days. Values are defined in Premier Miscellaneous 6 specification.
        WriteDownCode:
          type: string
          description: Write down code.
        PmtPostingRestrictions:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_PmtPostingRestrictions'
        AdvPostingRestrictions:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_AdvPostingRestrictions'
        EscrowCtrlData:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_EscrowCtrlData'
        Dealer:
          type: array
          description: Details of a dealer.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_Dealer'
        LOCAdvance:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_LOCAdvance'
        FDICClassificationEntity:
          type: string
          description: Classification of FDIC entity.
        FDICClassificationDt:
          type: string
          description: "Date of classification from Federal Deposit Insurance Corporation (FDIC).\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20"
          format: date
        FDICCode:
          maxLength: 3
          type: string
          description: 'Code used in Federal Deposit Insurance Corporation (FDIC) reporting. '
        FDICAmount:
          type: array
          description: Details of FDIC classification amount.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_FDICAmount'
        IncYearEndReportCode:
          type: string
          description: Type of interest report at the year end.
          enum:
          - ReportToBorrower
          - "1098"
          - 1098NoticeOnly
          - 1098E
          - NotReport
        PmtHistProfileCode:
          type: string
          description: Code to indicate the payment history profile.
          enum:
          - PastDue0
          - PastDue30-59
          - PastDue60-89
          - PastDue90-119
          - PastDue120-149
          - PastDue150-179
          - PastDue180More
          - NoPriorHistory
          - NoPmtHistory
          - ZeroBalance
          - Collection
          - Foreclosure
          - VoluntarySurrender
          - Repossession
          - ChargeOff
        PastDueProfileData:
          type: array
          description: Details of the past due profile.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_PastDueProfileData'
        RecourseCode:
          type: string
          description: |+
            Recourse code to indicate the endorser/guarantor legal obligations for the loan.







            **Note:** For indirect loans, the Recourse Code indicates the type of recourse that the financial institution has on the loan.



        HomeMortgageDisclosure:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_HomeMortgageDisclosure'
        CreditBureauAcctData:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CreditBureauAcctData'
        StudentLoanData:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_StudentLoanData'
      description: Details of the loan account.
    AccountModResponse_AcctStatusRec_AcctStatus:
      required:
      - AcctStatusCode
      type: object
      properties:
        AcctStatusCode:
          type: string
          description: |-
            Code to indicate the status of an account.



            **Note:** Refers to Internal EFX status.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\n\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999"
      description: Status details of the account.
    AccountModResponse_AcctStatusRec:
      required:
      - AcctKeys
      - AcctStatus
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/AccountModRequest_AcctKeys'
        AcctStatus:
          $ref: '#/components/schemas/AccountModResponse_AcctStatusRec_AcctStatus'
      description: Details of the account status record in response to the update operation.
  parameters:
    EFXHeader:
      name: EFXHeader
      in: header
      description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
      required: true
      style: simple
      explode: false
      schema:
        $ref: '#/components/schemas/EFXHeader'
