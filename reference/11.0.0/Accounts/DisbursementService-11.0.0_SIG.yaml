---
openapi: 3.0.1
info:
  title: Disbursement Service 
  description: Disbursement Service manages only the initial disbursements for the loan, including the monies being paid at the time of closing for the fees.
  version: 11.0.0_SIG
servers:
- url: /
paths:
  /disbursementservice/lending/disbursement:
    post:
      tags:
      - Add Disbursement
      summary: Add Disbursement.
      description: "Add Disbursement API creates disbursements for funding a new loan. <br>Any fees that are known for the loan should be created in the Add Account-LOAN API. However, this API handles the fees if the monies being paid at the time of closing. This API does not create any fees. <br>Information returned in the Get Disbursement API is used to retrieve the details of the fees and costs that apply to the Add Disbursement API. A loan must exist on Signature to use the Add Disbursement API. Initial disbursement of funds can be carried out to one or more accounts (DDA/SDA and/or LOAN) in Signature. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: addDisbursement
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addDisbursementRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addDisbursementResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addDisbursementResponse'
      x-group-name: Disbursement Service
      x-proxy-name: Add Disbursement
      x-child-product-name: Accounts
      x-core: Signature
  /disbursementservice/lending/disbursement/secured:
    post:
      tags:
      - Get Disbursement
      summary: Get Disbursement.
      description: "Get Disbursement API retrieves the fees and costs that apply to an initial loan disbursement. <br>The calling application uses the information returned in this API to provide the details of the fees and costs while calling the Add Disbursement API with the organization-defined loan operating parameter information. This API retrieves loan disbursement information from Signature's loan master file and several common files. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: getDisbursementSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getDisbursementSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDisbursementSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDisbursementSecuredResponse'
      x-group-name: Disbursement Service
      x-proxy-name: Get Disbursement
      x-child-product-name: Accounts
      x-core: Signature
components:
  schemas:
    addDisbursementRequest:
      required:
      - DisbursementInfo
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: |-
            Value to indicate that the system should auto-acknowledge the exceptions. If this value is set to "true", then the exceptions that cannot be overridden are returned in the Status aggregate of the response message.
        DisbursementInfo:
          $ref: '#/components/schemas/addDisbursementRequest_DisbursementInfo'
    addDisbursementResponse:
      required:
      - DisbursementStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        DisbursementStatusRec:
          $ref: '#/components/schemas/addDisbursementResponse_DisbursementStatusRec'
    getDisbursementSecuredRequest:
      required:
      - DisbursementSel
      properties:
        DisbursementSel:
          $ref: '#/components/schemas/getDisbursementSecuredRequest_DisbursementSel'
    getDisbursementSecuredResponse:
      required:
      - DisbursementRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        DisbursementRec:
          $ref: '#/components/schemas/getDisbursementSecuredResponse_DisbursementRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Flag to indicate if the exceptions should be auto-acknowledged by the system. If this value is set to True, then any exception that can be overridden will be automatically acknowledged by the system and exceptions that cannot be overridden will be returned in the Status aggregate of the response message.
      description: Details of the exceptions that can be manually acknowledged by the client.
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    addDisbursementRequest_DisbursementInfo_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number of an account record.





        AcctType:
          type: string
          description: "Type of an account. \n\n\n\nFor more information on account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\"  title=\"Click to open\"> Glossary</a>.\n\n**Note:** ESF DisbursementInq operation returns the information for LOAN account only. The calling application needs to ensure that the AcctType is sent as LOAN.\n\nIf an AcctType other than LOAN is provided, then ESF would ignore the AcctType sent and the AcctId being sent in the request would be assumed to be a LOAN account."
          enum:
          - LOAN
      description: Unique information to identify the account record.
    addDisbursementRequest_DisbursementInfo_DisbursementAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: |+
            Standard ISO currency code format.



            Refer to the <a href="https://en.wikipedia.org/wiki/ISO_4217" target="_blank" title="Click to open in a new tab">ISO 4217 codes </a> to view the list of all currency codes.



          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
      description: Details of currency code.
    addDisbursementRequest_DisbursementInfo_DisbursementAmt:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n**Note:** Signature calculates 'cross foot balancing' of the various amounts sent in the request. Total sources of funds should equal the total uses of funds. \n\nCalling application must ensure that : \n\n[ Principal balance]  = [ Unearned interest ]  + [ FASB original fees ] + [ Non-rebatable and Rebatable deductions ] + [ Amount Disbursed ]\n\nwhere:\n\n- Principal balance is sent in DisbursementInfo/PrincipalAmt/Amt\n\n- Unearned interest is sent in DisbursementInfo/PrepaidInterestAmt/Amt\n\n- FASB original fees and Non-rebatable and Rebatable deductions are sent in DisbursementInfo/FeesAndCosts/CurAmt/Amt\n\n- Amount Disbursed is sent in DisbursementInfo/DisbursementAmt/Amt\n\n\n\nIf the amounts do not balance, the disbursement fails and error would be returned. A FASB fee is a non-rebatable deduction and FASB Costs are not included in the cross foot balancing."
        CurCode:
          $ref: '#/components/schemas/addDisbursementRequest_DisbursementInfo_DisbursementAmt_CurCode'
      description: Details of the disbursement amount.
    addDisbursementRequest_DisbursementInfo_PrincipalAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n\n\n"
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
      description: Details of currency code.
    addDisbursementRequest_DisbursementInfo_PrincipalAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            **Note:** Refers to the principal amount disbursed.
        CurCode:
          $ref: '#/components/schemas/addDisbursementRequest_DisbursementInfo_PrincipalAmt_CurCode'
      description: Details of the principal amount.
    addDisbursementRequest_DisbursementInfo_PrepaidInterestAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            **Note:** Amount of interest prepaid. This field is required if the Interest type on the loan is 2-Discount or 3-Add-on. For an indirect loan, this amount includes the dealer reserve amount. This field is not used to record prepaid interest on simple interest loans (Interest Type equals Interest From Date (1) or Average Daily Balance (4) and interest Computation Code equals 1-Simple or 4-Average daily balance).
        CurCode:
          $ref: '#/components/schemas/addDisbursementRequest_DisbursementInfo_DisbursementAmt_CurCode'
      description: Details of the prepaid interest amount.
    addDisbursementRequest_DisbursementInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n\n\n"
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
      description: 'Details of currency code. '
    addDisbursementRequest_DisbursementInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            **Note:** Amount of the deductions (FASB fee, FASB cost, rebatable or non rebatable deduction)
        CurCode:
          $ref: '#/components/schemas/addDisbursementRequest_DisbursementInfo_CurAmt_CurCode'
      description: Details of the FASB fee amount.
    addDisbursementRequest_DisbursementInfo_FeesAndCosts:
      required:
      - DeductionType
      properties:
        DeductionIdent:
          maxLength: 36
          type: string
          description: "Unique identification number of the origination fee (rebatable and non-rebatable), FASB fee or cost.\n\n**Note:** Refers to deduction identifier. Valid values are from 1 to 9. These deductions need to be defined in the loan application common file. \n\nESF service DisbursementInq (Response) can be used to obtain the deduction identifiers that apply to an initial loan disbursement.\n\n\n\n"
        DeductionType:
          type: string
          description: Type of deduction for fees and costs.
          enum:
          - FASBCost
          - FASBFee
          - RebatableDeduction
          - NonRebatableDeduction
        Desc:
          maxLength: 200
          type: string
          description: "Description of the FASB fee. \n\n**Note:** Refers to the deduction description defined in the common file.\n\nMax length: 30 characters"
        CurAmt:
          $ref: '#/components/schemas/addDisbursementRequest_DisbursementInfo_CurAmt'
        FinancialChargeInd:
          type: boolean
          description: Flag to indicate that the fees are treated as finance charge for check credit loans.
    addDisbursementRequest_DisbursementInfo_FASBDisbData_Term:
      required:
      - TermUnits
      type: object
      properties:
        Count:
          type: integer
          description: "Number of occurrences with respect with respect to the specified unit value.\n\n**Note:** *Conditionally Required field*\n\n\n\nApplicable if the user-defined FASB 91 fees or FASB 91 costs fields contain a value.\n\n\n\nThe number of months (001–999) to use to amortize the FASB fees/costs. This value cannot be greater than the term of the loan. "
          format: int64
        TermUnits:
          type: string
          description: Code to identify the term of FASB disbursement.
          enum:
          - Months
      description: Details about the term which cannot be greater than the term of loan. It is used in conjuction with FASB earning method.
    addDisbursementRequest_DisbursementInfo_FASBDisbData:
      type: object
      properties:
        EarningMethod:
          type: string
          description: |-
            Code that determines the method of amortization for FASB fees/costs used in conjuction with FASB term.

            **Note:** *Conditionally Required field*



            Applicable if the user-defined FASB 91 fees or FASB 91 costs fields contain a value.

            The value indicates:

             - StraightLine: Straight line method for FASB earnings

