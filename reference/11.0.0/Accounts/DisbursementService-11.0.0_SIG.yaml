    addDisbursementRequest_DisbursementInfo_XferToAcct:
      required:
      - ToAcctRef
      properties:
        ToAcctRef:
          $ref: '#/components/schemas/addDisbursementRequest_DisbursementInfo_ToAcctRef'
        LoanPmtOption:
          type: string
          description: |-
            Code to indicate the loan payment option which signifies how the funds are applied to the loan account.

            **Note:** Applicable only when the funds are disbursed to a loan account. It should not be sent if funds are disbursed to DDA/SDA account. If the field is sent when the disbursal is to a DDA/SDA account, then Signature would return an 'Invalid Paydown Code' error and operation would fail.



            Value for disbursal to a loan account indicates:

             - Payoff: Payoff the loan (TC86)

             - PrincipalOnly: Pay down loan principal (TC82)

             - SystemPriority: corresponds to Pay down loan priority based (TC82)



            The funds will go to the loan account, based on the priority that is set in the common file of the product under the unschedule payment posting priority.
          enum:
          - PayOff
          - PrincipalOnly
          - SystemPriority
        LoanCloseAcctInd:
          type: boolean
          description: |-
            Flag to indicate to close the account after posting the transfer.

            **Note:** Applicable only when the funds are disbursed to a loan account. It should not be sent if funds are disbursed to DDA/SDA account. If the field is sent when the disbursal is to a DDA/SDA account, then Signature would return an 'Invalid Open/Close Flag' error and operation would fail.
