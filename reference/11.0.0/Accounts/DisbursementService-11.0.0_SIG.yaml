          maxLength: 22
          type: string
          description: 'Check number through which disbursement is paid. '
        XferToAcct:
          type: array
          description: "Details of transfer to account. It is used when debits funds are transferred to one or more account. \n\n**Note:** This aggregate will be used for multiple disbursements and their options when posting to a loan account."
          items:
            $ref: '#/components/schemas/addDisbursementRequest_DisbursementInfo_XferToAcct'
      description: Information about the client managed properties of the loan disbursement.
