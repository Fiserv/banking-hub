openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_SIG-Inq_CDA_INET
paths:
  /acctservice/acctmgmt/accounts/secured:
    post:
      tags:
        - Get Accounts
      summary: Get Accounts.
      description: "Retrieves account-related information of the existing Checking, Savings, CD or Loan account records.<br>\n        For more information about the Accounts domain, <a href=\"../docs/?path=docs/fintechs/accounts.md\" title=\"Click to open\">click here.</a><br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/cash-mgt.md\" title=\"Click to open\">Cash Management</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\" title=\"Click to open\">Treasury Services</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/riskMgt.md\" title=\"Click to open\">Risk and Performance Management</a></li>\n          </ul>"
      operationId: getAccountsSecured
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getAccountsSecuredRequest'
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsSecuredResponse'
        default:
          description: 'To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsSecuredResponse'
      x-group-name: Account Service
      x-proxy-name: Get Account Details
      x-child-product-name: Accounts
      x-core: Signature-CDA_INET
    parameters:
      - $ref: https://swaggerhub.onefiserv.net/v1/domains/Bank_Sol_Org/ESF_Reusable-content/11.0.0#/components/parameters/EFXHeader
components:
  schemas:
    getAccountsSecuredRequest:
      required:
        - AcctSel
      properties:
        AcctSel:
          required:
            - AcctKeys
          type: object
          properties:
            AcctKeys:
              required:
                - AcctId
              type: object
              properties:
                AcctId:
                  maxLength: 36
                  type: string
                  description: "Unique identification number of an account record.\n\n**Note:** Maximum length: 10 characters"
                AcctType:
                  enum:
                    - CDA
                  type: string
                  description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>."
              description: Unique information to identify the account record.
          description: Details of the selection criteria used for account inquiry.
    getAccountsSecuredResponse:
      required:
        - AcctRec
      properties:
        Status:
          $ref: https://swaggerhub.onefiserv.net/v1/domains/Bank_Sol_Org/ESF_Reusable-content/11.0.0#/components/schemas/StatusType
        AcctRec:
          required:
            - AcctKeys
            - AcctStatus
          type: object
          properties:
            AcctKeys:
              required:
                - AcctId
              type: object
              properties:
                AcctId:
                  maxLength: 36
                  type: string
                  description: "Unique identification number of an account record.\n\n**Note:** Maximum length: 10 characters"
                AcctType:
                  enum:
                    - CDA
                  type: string
                  description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>."
              description: Unique information to identify the account record.
            DepositAcctInfo:
              type: object
              properties:
                GoodThruDt:
                  type: string
                  description: "Current processing date of the system.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                  format: date
                AcctDtlStatus:
                  enum:
                    - Active
                    - Closed
                    - Dormant
                    - Matured
                    - Purge
                  type: string
                  description: "Current status of an account.\n\n\n\n"
                ProductIdent:
                  maxLength: 42
                  type: string
                  description: "Unique identifier of a product to indicate the processing options of account.\n\n**Note:** Refers to product type (product id) in Signature. "
                Desc:
                  maxLength: 200
                  type: string
                  description: Description of the product used to set up the account.
                AcctType:
                  enum:
                    - CDA
                  type: string
                  description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>."
                TaxIncentiveType:
                  enum:
                    - HSA
                  type: string
                  description: "Type of tax incentive. \n\n\n\n**Note:** \n\n- Refers to tax incentive plan \n\n- Maximum length: Five characters"
                InitialAmount:
                  type: object
                  properties:
                    Amt:
                      type: number
                      description: "Amount in decimal format.\n\nExample: 10.00"
                    CurCode:
                      required:
                        - CurCodeValue
                      type: object
                      properties:
                        CurCodeType:
                          enum:
                            - ISO4217-Alpha
                          type: string
                          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                        CurCodeValue:
                          type: string
                          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                      description: Details of currency code.
                  description: Details of the certificate value of a time deposit account.
                OpenDt:
                  type: string
                  description: "Date on which the account record is created.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                  format: date
                ClosedDt:
                  type: string
                  description: "Date on which the account is closed.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                  format: date
                Term:
                  required:
                    - TermUnits
                  type: object
                  properties:
                    Count:
                      type: integer
                      description: "Number of term units for which a term deposit is effective.\n\n**Note:** If TermUnits are \"Days\", this is the number of calender days, not business days."
                      format: int64
                    TermUnits:
                      enum:
                        - Days
                        - Months
                        - Indefinite
                      type: string
                      description: "Units to define the term of the account. \n\n\n\n"
                  description: Term details for a deposit account.
                MaturityDt:
                  type: string
                  description: "Date of maturity of a deposit account.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                  format: date
                LastContactDt:
                  pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
                  type: string
                  description: "Last contact date when the Financial Institution contacted the customer for this account.\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999\n\n"
                DateData:
                  type: array
                  items:
                    properties:
                      DateType:
                        enum:
                          - LastTrn
                          - LastPrc
                          - LastFileMaint
                          - Dormant
                          - PreviousStmt
                        type: string
                        description: "Values that  indicate the type of date contained in the \"DateValue\" field.\n\n"
                      DateValue:
                        pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
                        type: string
                        description: "Value of the date.\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999"
                  description: Details of additional date types and values associated with the account.
                RelationshipMgr:
                  type: array
                  items:
                    required:
                      - RelationshipMgrIdent
                    properties:
                      RelationshipMgrIdent:
                        maxLength: 36
                        type: string
                        description: "Unique identifier of a relationship manager.\n\n**Note:** Refers to primary and secondary officer."
                      RelationshipRole:
                        enum:
                          - Officer
                          - SecondOfficer
                        type: string
                        description: Role of a relationship manager.
                  description: Information about the financial institution officers who have management-related responsibilities of the account.
                OriginatingBranch:
                  maxLength: 32
                  type: string
                  description: "Branch that primarily created the account with the party.\n\n**Note:** This field refers to a user-defined code used to identify a branch in Signature."
                OEDCode:
                  enum:
                    - Director
                    - Officer
                    - Employee
                    - RelInterest
                    - OfficerOtherBank
                    - MainShareHolder
                    - NoRelationship
                  type: string
                  description: "Officer, employee, director code. This code is used to indicate if the party is an employee of the financial institution.\n\n**Note:** This field refers to employee code field.\n\nValues are:\n\n- D: Director\n\n- O: Officer\n\n- E: Employee\n\n- I: RelInterest\n\n- B: OfficerOtherBank\n\n- P: MainShareHolder\n\n- Blank: NoRelationship"
                AcctStmtData:
                  type: object
                  properties:
                    StmtTimeFrame:
                      type: array
                      items:
                        properties:
                          RecurType:
                            enum:
                              - Days
                              - Cycle
                              - Monthly
                            type: string
                            description: 'Recurrence type indicates the pattern of recurrence. '
                          RecurInterval:
                            type: integer
                            description: "Recurrence interval between two successive occurrences of statement generation.\n\nFor example:\n\n- If Daily: Number of days between occurrences\n\n- If Weekly: Number of weeks between occurrences\n\n- If Monthly: Number of months between occurrences \n\n- If Yearly: Number of years between occurrences\n\n- If Cycle: Number of the designated cycle. \n\nThe default value is set to 1."
                            format: int64
                      description: Time frame details for the account statement.
                    LastStmtDt:
                      type: string
                      description: "Date on which last statement was generated.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                      format: date
                  description: Details of the account statement processing data.
                Rate:
                  type: number
                  description: Current interest rate for the account.
                AcctBal:
                  type: array
                  items:
                    required:
                      - BalType
                      - CurAmt
                    properties:
                      BalType:
                        enum:
                          - Current
                          - Avail
                          - Hold
                          - Ledger
                          - InterestAccrued
                        type: string
                        description: "Type of account balance.\n\n"
                      CurAmt:
                        type: object
                        properties:
                          Amt:
                            type: number
                            description: "Amount in decimal format.\n\nExample: 10.00"
                          CurCode:
                            required:
                              - CurCodeValue
                            type: object
                            properties:
                              CurCodeType:
                                enum:
                                  - ISO4217-Alpha
                                type: string
                                description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                              CurCodeValue:
                                type: string
                                description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                            description: Details of currency code.
                        description: Details of the currency amount.
                  description: Amount of balance present in a financial institution account.
                AcctPeriodData:
                  type: array
                  items:
                    required:
                      - AcctAmtType
                    properties:
                      AcctAmtType:
                        enum:
                          - Deposit
                          - IntPaid
                          - FederalWithhold
                          - ForfeitureAmt
                          - OIDIntReported
                        type: string
                        description: Type of amount in account.
                      AcctPeriodType:
                        enum:
                          - LTD
                          - YTD
                          - PriorYr
                          - PriorCycle
                        type: string
                        description: Type of the account period.
                      LastOccurInd:
                        type: boolean
                        description: Flag to indicate the last occurrence of the accounting period.
                      Amt:
                        type: number
                        description: "Amount in decimal format.\n\nExample: 10.00"
                      LastOccuranceDt:
                        pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
                        type: string
                        description: "Last occurrence date of the accounting period.\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** Signature support yyyy-mm-dd date format."
                  description: 'Accounting period data details such as last interest payment, nonsufficient funds, overdraft activity year to date, current month and cycle to date.'
                AlternateAddrInd:
                  type: boolean
                  description: "Flag to indicate the account has an active secondary address.\n\n**Note:** True value for this field indicates that the account has an alternate address defined at the account level."
                PostAddr:
                  type: array
                  items:
                    required:
                      - AddrType
                    properties:
                      AddressIdent:
                        enum:
                          - Account
                        type: string
                        description: Unique address identification value.
                      AddrFormatType:
                        enum:
                          - Label
                        type: string
                        description: "Type of address format.\n\n\n\n**Note:** For account inquiry message, Signature supports only label address format type."
                      FullName1:
                        maxLength: 96
                        type: string
                        description: "Full name in line 1.\n\n**Note:** Refers to the full name that appears in address."
                      Addr1:
                        maxLength: 64
                        type: string
                        description: "Address line 1.\n\n**Note:** This field refers to first line of the address, if the address format type is label."
                      Addr2:
                        maxLength: 64
                        type: string
                        description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** This field refers to second line of the address, if the address format type is label."
                      Addr3:
                        maxLength: 64
                        type: string
                        description: "Address line 3. \n\nTo enter Addr3, Addr2 field must be provided.\n\n**Note:** This field refers to third line of the address, if the address format type is label."
                      Addr4:
                        maxLength: 64
                        type: string
                        description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n**Note:** This field refers to fourth line of the address, if the address format type is label."
                      Addr5:
                        maxLength: 64
                        type: string
                        description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n**Note:** This field refers to fifth line of the address, if the address format type is label."
                      AddrType:
                        enum:
                          - Primary
                        type: string
                        description: "Type of the address. \n\n"
                  description: Postal address details of the account holder.
                TaxIdentType:
                  enum:
                    - SSN
                    - EIN
                    - Foreign
                    - None
                  type: string
                  description: "Type of tax identification.\n\n\n\n**Note:** Refers to TaxId Flag in Signature.\n\nCode that indicates the type of tax identification number (TIN) the customer currently holds."
                TaxIdent:
                  maxLength: 12
                  type: string
                  description: "Unique identifier of tax.\n\n"
                TaxExempt:
                  enum:
                    - Government
                    - NonProfit
                    - NotTaxExempt
                    - TaxExempt
                  type: string
                  description: "Type of tax exempt. \n\n**Note:** Refers to tax id flag.\n\nSignature values are: \n\nF = NotTaxExempt\n\nG  =Government\n\nP  = Non-Profit\n\nE  =TaxExempt\n\nT  =NotTaxExempt\n\nblank = NotTaxExempt"
                USATaxIdCert:
                  type: object
                  properties:
                    USATaxIdCertCode:
                      enum:
                        - Certified
                        - Uncertified
                        - CertifiedPending
                      type: string
                      description: "Code for tax identifier certification.\n\n**Note:** Refers to TIN Status.\n\nSignature values are: \n\n- A = CertifiedPending\n\n- C = Certified\n\n- Blank = Uncertified "
                  description: Details of the tax identifier certification that is used for supplying certification information for a US Government tax identification number.
                DocDistributionOption:
                  type: string
                  description: "Client defined method to indicate the document distribution method used for processing the notices and statement forms.\n\n\n\n**Note:** Signature values are: \n\n0- Not enrolled in eDistribution\n\n1-Enrolled in eDistribution.\n\nThis field is based on a result after reading file  CUP48001 (eDistribution File) If account number LNNOTE matches CUEPACCT account number and CUEPDOCTYP = 001 (Statement) then account is enrolled in eStatements. "
                RelationshipPricingInd:
                  type: boolean
                  description: Relationship Pricing Indicator.
                SweepBalRelationshipInd:
                  type: boolean
                  description: Sweep Balance Relationship Indicator.
                CashMgmtRelData:
                  type: object
                  properties:
                    CashMgmtRelType:
                      enum:
                        - EntityConcentration
                        - InvestmentFinalFunding
                        - Master
                        - ZBA
                      type: string
                      description: 'Code to indicate the relationship of the account within a Cash Management Relationship (CMR) structure. Account can be a master account, zero balance account, a concentration account or a final investment account. '
                    NumAcctsInRelationship:
                      maxLength: 15
                      type: string
                      description: The number of accounts involved in the overall CMR structure.
                    ZBAInd:
                      type: boolean
                      description: 'Flag to indicate the master account is a zero balance account (also know as target balance account) or an entity concentration account defined as a part of the cash management relationship structure. '
                    SweepAcctKeys:
                      required:
                        - AcctId
                      type: object
                      properties:
                        AcctId:
                          maxLength: 36
                          type: string
                          description: Unique identification number of an account record.
                        AcctType:
                          enum:
                            - CDA
                            - DDA
                            - SDA
                          type: string
                          description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>."
                      description: 'Unique information to identify the sweep accounts. If master account is to be inquired, this information provides sweep account number if investment accounts are part of CMR.'
                    MasterAcctKeys:
                      required:
                        - AcctId
                      type: object
                      properties:
                        AcctId:
                          maxLength: 36
                          type: string
                          description: Unique identification number of an account record.
                        AcctType:
                          enum:
                            - DDA
                            - SDA
                          type: string
                          description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>."
                      description: "Unique information to identify the master account record.\n\nIf account to be inquired is not master account, response provides master account number of CMR."
                    LinkAcctKeys:
                      required:
                        - AcctId
                      type: object
                      properties:
                        AcctId:
                          maxLength: 36
                          type: string
                          description: Unique identification number of an account record.
                        AcctType:
                          enum:
                            - DDA
                            - SDA
                          type: string
                          description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>."
                      description: "Unique information to identify entity concentration account that links to master account.\n\nIf account to be inquired is not master account, response provides master account number of CMR."
                  description: "Details of cash management relationship.\n\n"
                RestrictedInd:
                  type: boolean
                  description: Flag to indicate if an account is restricted for view.
                RenewalData:
                  required:
                    - RenewalOption
                  type: object
                  properties:
                    RenewalOption:
                      enum:
                        - AutomaticRenewal
                        - NoRenewalAllowed
                        - Reinvest
                      type: string
                      description: "Renewal option applied to the account. \n\n"
                    LastRenewalDt:
                      type: string
                      description: "Date at which last renewal of an account occurred.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                      format: date
                  description: Details related to the account renewal.
                IntDispData:
                  type: object
                  properties:
                    DistributionAmt:
                      type: object
                      properties:
                        Amt:
                          type: number
                          description: Amount in decimal format.
                        CurCode:
                          required:
                            - CurCodeValue
                          type: object
                          properties:
                            CurCodeType:
                              enum:
                                - ISO4217-Alpha
                              type: string
                              description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                            CurCodeValue:
                              type: string
                              description: "Currency code value as per the ISO4217-Alpha format.\n\n\n\nPlease note that presently only USD currency code is supported."
                          description: Details of currency code.
                      description: Details of the principal amount that is distributed in addition to the interest.
                    WithholdingOption:
                      type: string
                      description: "Withholding option to identify the type of tax to be withheld for the party.\n\n**Note:** User-defined codes in CIF common file and must match the defined values.\n\nUser-defined code that indicates if interest will be withheld for this account or not are:\n\n- Blank or 0–9 – Do not withhold interest.\n\n- A–Z – Withhold interest."
                    IntPmtFrequency:
                      type: array
                      items:
                        properties:
                          RecurType:
                            enum:
                              - Cycle
                              - Daily
                              - Monthly
                            type: string
                            description: "Recurrence type indicates the pattern of recurrence. \n\n**Note:** Refers to interest payment period."
                          RecurInterval:
                            type: integer
                            description: "Recurrence interval between two successive occurrences of statement generation.\n\nFor example:\n\n- If Daily: Number of days between occurrences\n\n- If Weekly: Number of weeks between occurrences\n\n- If Monthly: Number of months between occurrences \n\n- If Yearly: Number of years between occurrences\n\n- If Cycle: Number of the designated cycle. \n\nThe default value is set to 1.\n\n**Note:** Refers to interest payment frequency."
                            format: int64
                      description: Details of the time frame for pending interest rate payment.
                    NextIntPmtDt:
                      type: string
                      description: "Date of next interest payment for the account.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                      format: date
                    NextIntPmtAmt:
                      type: object
                      properties:
                        Amt:
                          type: number
                          description: "Amount in decimal format.\n\nExample: 10.00"
                        CurCode:
                          required:
                            - CurCodeValue
                          type: object
                          properties:
                            CurCodeType:
                              enum:
                                - ISO4217-Alpha
                              type: string
                              description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                            CurCodeValue:
                              type: string
                              description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                          description: Details of currency code.
                      description: Details of the next interest payment amount.
                    LastIntPmtDt:
                      pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
                      type: string
                      description: "Date of last interest payment.\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999\n\n**Note:** Signature support yyyy-mm-dd date format."
                  description: Details of the interest disposition for the account.
                RetirementAcctData:
                  type: object
                  properties:
                    RetirementPlanIdent:
                      maxLength: 36
                      type: string
                      description: "Unique identifier of retirement plan.\n\n**Note:** Refers to retirement plan number."
                    RetirementPlanType:
                      type: string
                      description: "Client defined category of retirement plan selected for the account.\n\n**Note:** Refers to retirement plan flag (plan type)."
                    LastRolloverDt:
                      type: string
                      description: "Date of last rollover of funds.\n\n\n\nFormat: mm-dd-yyyy \n\nExample: 11-20-2021"
                      format: date
                  description: Details of the retirement account.
                FloatData:
                  type: array
                  items:
                    properties:
                      FloatType:
                        enum:
                          - Customer
