openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_SIG-Inq_LOAN_INET
paths:
  /acctservice/acctmgmt/accounts/secured:
    post:
      tags:
        - Get Accounts
      summary: Get Accounts.
      description: "Retrieves account-related information of the existing Checking, Savings, CD or Loan account records.<br>\n        For more information about the Accounts domain, <a href=\"../docs/?path=docs/fintechs/accounts.md\" title=\"Click to open\">click here.</a><br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/cash-mgt.md\" title=\"Click to open\">Cash Management</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\" title=\"Click to open\">Treasury Services</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/riskMgt.md\" title=\"Click to open\">Risk and Performance Management</a></li>\n          </ul>"
      operationId: getAccountsSecured
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getAccountsSecuredRequest'
      responses:
        '203':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsSecuredResponse'
        default:
          description: 'To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getAccountsSecuredResponse'
      x-group-name: Account Service
      x-proxy-name: Get Account Details
      x-child-product-name: Accounts
      x-core: Signature-LOAN_INET
    parameters:
      - $ref: https://swaggerhub.onefiserv.net/v1/domains/Bank_Sol_Org/ESF_Reusable-content/11.0.0#/components/parameters/EFXHeader
components:
  schemas:
    getAccountsSecuredRequest:
      required:
        - AcctSel
      properties:
        AcctSel:
          required:
            - AcctKeys
          type: object
          properties:
            AcctKeys:
              required:
                - AcctId
              type: object
              properties:
                AcctId:
                  maxLength: 36
                  type: string
                  description: Unique identification number of an account record.
                SubAcctId:
                  maxLength: 36
                  type: string
                  description: "Unique identifier for the sub account used as cost center for GLA account.\n\n**Note:** This field refers to the identifier of the fixed rate advance loan."
                AcctType:
                  enum:
                    - LOAN
                  type: string
                  description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>."
              description: Unique information to identify the account record.
          description: Details of the selection criteria used for account inquiry.
    getAccountsSecuredResponse:
      required:
        - AcctRec
      properties:
        Status:
          $ref: https://swaggerhub.onefiserv.net/v1/domains/Bank_Sol_Org/ESF_Reusable-content/11.0.0#/components/schemas/StatusType
        AcctRec:
          required:
            - AcctKeys
            - AcctStatus
          type: object
          properties:
            AcctKeys:
              required:
                - AcctId
              type: object
              properties:
                AcctId:
                  maxLength: 36
                  type: string
                  description: Unique identification number of an account record.
                SubAcctId:
                  maxLength: 36
                  type: string
                  description: "Unique identifier for the sub account used as cost center for GLA account.\n\n**Note:** This field refers to the identifier of the fixed rate advance loan."
                AcctType:
                  enum:
                    - LOAN
                  type: string
                  description: "Type of an account.\n\n\n\nFor more information about account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>."
              description: Unique information to identify the account record.
            LoanAcctInfo:
              type: object
              properties:
                GoodThruDt:
                  type: string
                  description: "Current processing date of the system.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Format supported by Signature is yyyy-mm-dd."
                  format: date
                AcctDtlStatus:
                  enum:
                    - Active
                    - Closed
                    - Purge
                  type: string
                  description: "Current status of an account.\n\n\n\n"
                ProductIdent:
                  maxLength: 42
                  type: string
                  description: "Unique identifier of a product to indicate the processing options of account.\n\n**Note:** Refers to product type (product id) in Signature. "
                Desc:
                  maxLength: 200
                  type: string
                  description: Description of the product used to set up the account.
                OpenDt:
                  type: string
                  description: "Date on which the account record is created.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                  format: date
                Term:
                  required:
                    - TermUnits
                  type: object
                  properties:
                    Count:
                      type: integer
                      description: "Number of term units for which a term deposit is effective.\n\n**Note:** If TermUnits are \"Days\", this is the number of calender days, not business days."
                      format: int64
                    TermUnits:
                      enum:
                        - Months
                      type: string
                      description: "Units to define the term of the account. \n\n\n\n"
                  description: Term details for a deposit account.
                MaturityDt:
                  type: string
                  description: "Date of maturity of a deposit account.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                  format: date
                OriginatingBranch:
                  maxLength: 32
                  type: string
                  description: Branch that primarily created the account with the party.
                Rate:
                  type: number
                  description: Current interest rate for the account.
                AcctBal:
                  type: array
                  items:
                    required:
                      - BalType
                      - CurAmt
                    properties:
                      BalType:
                        enum:
                          - AvailCredit
                          - CreditLimit
                          - PayoffAmt
                          - Principal
                          - Escrow
                          - LateFee
                          - InterestDue
                          - PmtDue
                          - Life
                          - Accident
                          - OtherIns
                          - Fee
                          - PastDue
                        type: string
                        description: "Type of account balance.\n\n**Note:** For value \"PastDue\", this is the total of principal amount, interest amount, insurance amount and late fee amount but does not include Escrow amount."
                      CurAmt:
                        type: object
                        properties:
                          Amt:
                            type: number
                            description: "Amount in decimal format.\n\nExample: 10.00"
                          CurCode:
                            required:
                              - CurCodeValue
                            type: object
                            properties:
                              CurCodeType:
                                enum:
                                  - ISO4217-Alpha
                                type: string
                                description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                              CurCodeValue:
                                type: string
                                description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                            description: Details of currency code.
                        description: Details of the currency amount.
                  description: Amount of balance present in a financial institution account.
                AcctPeriodData:
                  type: array
                  items:
                    required:
                      - AcctAmtType
                    properties:
                      AcctAmtType:
                        enum:
                          - AdvAmt
                          - EscrowDisb
                          - EscrowTaxesPaid
                          - EscrowPaid
                          - LifePaid
                          - AccidentPaid
                          - OtherInsPaid
                          - IntAccrEscrow
                          - EscrowTaxesPaid
                          - IntPaid
                          - FeeAssessed
                          - FeePaid
                          - FeeWaived
                          - FeeAccrued
                          - FeeUnearned
                        type: string
                        description: Type of amount in account.
                      AcctPeriodType:
                        enum:
                          - LTD
                          - MTD
                          - PriorYr
                          - YTD
                          - CTD
                        type: string
                        description: Type of the account period.
                      LastOccurInd:
                        type: boolean
                        description: Flag to indicate the last occurrence of the accounting period.
                      Amt:
                        type: number
                        description: Amount in decimal format.
                  description: 'Accounting period data details such as last interest payment, nonsufficient funds, overdraft activity year to date, current month and cycle to date.'
                PostAddr:
                  type: array
                  items:
                    required:
                      - AddrType
                    properties:
                      AddressIdent:
                        enum:
                          - Account
                        type: string
                        description: Unique address identification value.
                      AddrFormatType:
                        enum:
                          - Label
                        type: string
                        description: "Type of address format.\n\n"
                      FullName1:
                        maxLength: 96
                        type: string
                        description: "Full name in line 1.\n\n**Note:** Refers to the full name that appears in address."
                      Addr1:
                        maxLength: 64
                        type: string
                        description: "Address line 1.\n\n**Note:** This field refers to first line of the address, if the address format type is label."
                      Addr2:
                        maxLength: 64
                        type: string
                        description: "Address line 2. \n\nTo enter Addr2, Addr1 field must be provided.\n\n**Note:** This field refers to second line of the address, if the address format type is label."
                      Addr3:
                        maxLength: 64
                        type: string
                        description: "Address Line 3. Addr2 must be specified to use Addr3.\n\n\n\n**Note:** This field refers to third line of the address, if the address format type is label."
                      Addr4:
                        maxLength: 64
                        type: string
                        description: "Address line 4. \n\nTo enter Addr4, Addr3 field must be provided.\n\n**Note:** This field refers to fourth line of the address, if the address format type is label."
                      Addr5:
                        maxLength: 64
                        type: string
                        description: "Address line 5. \n\nTo enter Addr5, Addr4 field must be provided.\n\n**Note:** This field refers to fifth line of the address, if the address format type is label."
                      PostalCode:
                        maxLength: 11
                        type: string
                        description: "Postal code or zip code.\n\n**Note:** Postal code provides information about the ZIP code. Format of information is in ZIP Code (5 Digit)-Additional code (4 Digit) format. Additional code of four digits is optional and provides a more specific location within a given ZIP code. If additional code is not provided, it can be represented with value as '0000'. For example, 32714-1234 or 32714-0000."
                      AddrType:
                        enum:
                          - Primary
                        type: string
                        description: "Type of the address. \n\n"
                  description: Postal address details of the account holder.
                TaxIdentType:
                  enum:
                    - SSN
                    - EIN
                    - Foreign
                    - None
                  type: string
                  description: "Type of tax identification.\n\n"
                TaxIdent:
                  maxLength: 12
                  type: string
                  description: Unique identifier of tax.
                TaxExempt:
                  enum:
                    - NotTaxExempt
                    - NonProfit
                    - Government
                    - TaxExempt
                  type: string
                  description: 'Type of tax exempt. '
                USATaxIdCert:
                  type: object
                  properties:
                    USATaxIdCertCode:
                      enum:
                        - Certified
                        - Uncertified
                        - CertifiedPending
                      type: string
                      description: Code for tax identifier certification.
                  description: Details of the tax identifier certification that is used for supplying certification information for a US Government tax identification number.
                RestrictedInd:
                  type: boolean
                  description: Flag to indicate an account is restricted for view.
                OriginationDt:
                  type: string
                  description: "Date of original loan note.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                  format: date
                LastRenewalDt:
                  type: string
                  description: "Date at which last renewal of an account occurred.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                  format: date
                Freq:
                  enum:
                    - SemiYearly
                    - Yearly
                    - Daily
                    - Monthly
                    - SemiMonthly
                    - Weekly
                    - BiWeekly
                    - Quarterly
                  type: string
                  description: Frequency of loan payments.
                CollateralDesc:
                  maxLength: 254
                  type: string
                  description: "Description of the collateral used for loan.\n\n**Note:** Maximum length: 60 characters"
                DuePmt:
                  type: object
                  properties:
                    PmtCompositeAmt:
                      type: array
                      items:
                        required:
                          - CurAmt
                        properties:
                          CompositeCurAmtType:
                            enum:
                              - PmtDue
                            type: string
                            description: Type of composite currency amount.
                          CurAmt:
                            type: object
                            properties:
                              Amt:
                                type: number
                                description: "Amount in decimal format.\n\nExample: 10.00\n\n**Note:** For Signature, this is the amount of the oldest billed payment or projected payment."
                              CurCode:
                                required:
                                  - CurCodeValue
                                type: object
                                properties:
                                  CurCodeType:
                                    enum:
                                      - ISO4217-Alpha
                                    type: string
                                    description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                                  CurCodeValue:
                                    type: string
                                    description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                                description: Details of currency code.
                            description: Details of the currency amount.
                      description: Details of the payment composite amount.
                    DueDt:
                      pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
                      type: string
                      description: "Date on which the payment is due.\n\n**Note:** Format supported by Signature is yyyy-mm-dd."
                  description: Details of the due payment. This is the oldest billed payment described in terms of date and amounts. Related balances are PastDue (sum of all past due billed payments) and PmtDue. If the loan is current this is the current billed payment.
                NextPmt:
                  type: object
                  properties:
                    PmtCompositeAmt:
                      type: array
                      items:
                        required:
                          - CurAmt
                        properties:
                          CompositeCurAmtType:
                            enum:
                              - AccidentIns
                              - Escrow
                              - Fee
                              - LifeIns
                              - Interest
                              - Principal
                              - Total
                            type: string
                            description: Type of composite currency amount.
                          CurAmt:
                            type: object
                            properties:
                              Amt:
                                type: number
                                description: "Amount in decimal format.\n\nExample: 10.00"
                              CurCode:
                                required:
                                  - CurCodeValue
                                type: object
                                properties:
                                  CurCodeType:
                                    enum:
                                      - ISO4217-Alpha
                                    type: string
                                    description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                                  CurCodeValue:
                                    type: string
                                    description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                                description: Details of currency code.
                            description: Details of the currency amount.
                      description: Details of the payment composite amount.
                    BillStatus:
                      required:
                        - BillStatusCode
                      type: object
                      properties:
                        BillStatusCode:
                          enum:
                            - Billed
                            - Projected
                          type: string
                          description: Code for bill status.
                      description: Details of the bill status for the next payment.
                    PmtDt:
                      type: string
                      description: "Date on which the last payment was made.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                      format: date
                  description: Details of the upcoming payment.
                LastPmt:
                  type: object
                  properties:
                    PmtCompositeAmt:
                      type: array
                      items:
                        required:
                          - CurAmt
                        properties:
                          CompositeCurAmtType:
                            enum:
                              - LastPmt
                            type: string
                            description: Type of composite currency amount.
                          CurAmt:
                            type: object
                            properties:
                              Amt:
                                type: number
                                description: "Amount in decimal format.\n\nExample: 10.00"
                              CurCode:
                                required:
                                  - CurCodeValue
                                type: object
                                properties:
                                  CurCodeType:
                                    enum:
                                      - ISO4217-Alpha
                                    type: string
                                    description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
                                  CurCodeValue:
                                    type: string
                                    description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPresently only USD currency code is supported.\n\n"
                                description: Details of currency code.
                            description: Details of the currency amount.
                      description: Details of the payment composite amount.
                    PmtDt:
                      type: string
                      description: "Date on which the last payment was made.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                      format: date
                  description: Details of the last payment made.
                NonAccrualInd:
                  type: boolean
                  description: Flag to indicate the loan is on non-accrual-accrual condition.
              description: Details of the loan account.
            AcctStatus:
              required:
                - AcctStatusCode
              type: object
              properties:
                AcctStatusCode:
                  enum:
                    - Valid
                  type: string
                  description: Status code of an account.
                EffDt:
                  pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
                  type: string
                  description: 'Effective date and time when the account status is changed. '
              description: Status details of the account.
          description: Details of an account record.