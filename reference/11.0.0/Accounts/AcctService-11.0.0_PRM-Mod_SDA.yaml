          - ClientControlled
          - Closed
        AcctPref:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctPref'
        TaxIncentiveType:
          type: string
          description: "Type of tax incentive. \n\n\n\n\n\n\n\n**Note:** Refers to Special Reporting Code."
          enum:
          - HSAFamily
          - HSAIndividual
          - None
        RelationshipMgr:
          type: array
          description: Information about the financial institution officers who have management-related responsibilities of the account.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RelationshipMgr'
        OriginatingBranch:
          maxLength: 32
          type: string
          description: |-
            Branch in which the account is primarily created for the party.



            **Note:** OriginatingBranch is a branch region.
        ResponsibleBranch:
          maxLength: 32
          type: string
          description: "Branch responsible for the relationship.\n\n\n\n**Note:** Refers to accounting branch. "
        NicknameOption:
          type: string
          description: 'Printing option for the account nickname. '
          enum:
          - Printed
          - NotPrinted
        Nickname:
          maxLength: 80
          type: string
          description: Name that customer can assign to the account for easy identification.
        AcctTitleOption:
          type: string
          description: |+
            Printing option for the account title.



          enum:
          - PrintAfter
          - PrintBefore
          - NotPrinted
        AcctTitle:
          maxLength: 255
          type: string
          description: "Title of account. This value is typically used to indicate the ownership or responsibility of account holder and manner in which the ownership or responsibility is assigned. \n\n\n\nFor example, John Doe CUSTODIAN."
        HandlingCodeOption:
          type: string
          description: |+
            Notification and statement forms handling option for the account.



          enum:
          - StatementsNoticesChecks
          - Statements
          - StatementsNotices
          - StatementsChecks
          - Notices
          - NoticesChecks
          - Checks
          - DoNotPrint
          - UsePortfolio
        HandlingCode:
          type: string
          description: Handling code used for special routing of all correspondence involving the account.
        OEDCode:
          type: string
          description: |-
            Officer, employee, director code. This code is used to indicate if the party is an employee of the financial institution.



            **Note:** The code is used primarily as selection criteria for reporting. Allowed values (1-9) are client-defined.
        AccountingMethod:
          type: string
          description: 'Method to define which accounts are integrated into the general ledger. '
          enum:
          - Class
          - CostCenter
          - AcctType
        ClassCode:
          type: string
          description: Code to group accounts for the purpose of processing and reporting.
        AcctTypeCode:
          type: string
          description: Code to classify accounts for the purpose selection and totaling.
        AcctOpenMethod:
          type: string
          description: Method used to open the account.
          enum:
          - InPerson
          - Internet
          - Mail
          - Phone
        ClientDefinedData:
          type: array
          description: "Details of the client-defined data whose value, data type and definition are client-defined.\n\n\n\n**Note:** If the \"ClientdefinedData\" required to be updated then the final state of the account is sent in the request for ESF to determine which client-defined data is newly added, updated or deleted.\n\n\n\nPremier requires the flex data metadata (such as field size) to be sent along with the user-entered account data.\n\n\n\nThe metadata must match the flex data field definition, as defined on Premier, for both new and updated flex data fields. \n\n\n\nThis service will not modify flex data field definitions. Only \"Value\" and \"ExpDt\" can be updated."
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_ClientDefinedData'
        AcctStmtData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctStmtData'
        NoticeData:
          type: array
          description: Details of account notice processing data.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_NoticeData'
        ProdIntRateId:
          maxLength: 36
          type: string
          description: |-
            Code to specify how the interest rate and interest is calculated for the account.



            **Note:** Refers to deposit rate index.
        IntRateData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntRateData'
        MaturityIntCalcData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_MaturityIntCalcData'
        RateChangeData:
          type: array
          description: Details of frequency for interest rate adjustment.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RateChangeData'
        PostAddr:
          type: array
          description: |-
            Postal address details of the account holder.



            **Note:** *Required field*







            At least one account address is required.



            Account can have one primary, one secondary and two seasonal addresses associated to it.



            Seasonal address cannot exist as a single address record and is related to either primary or secondary address. Therefore, seasonal address shares AddressIdent and AddrUse fields with primary and secondary address.



            Value of AddrUse for primary and related seasonal address is 'Inquiry'.



            Value of AddrUse for secondary and related seasonal address is 'Mailing'.



            If "Mailing Name Options" parameter is configured at financial institution, it determines if account can have different inquiry and mailing address/names.



            - If parameter is set to N, both inquiry and mailing addresses are same therefore, only primary address type and AddrUse as Inquiry is to be provided.



            - If parameter is set to Y, both inquiry and mailing addresses can be different therefore, secondary address type and AddrUse as mailing and names is to be provided.



            If existing address is to be linked to an account then AddressIdent including AddrType, AddrUse and AdddrFormatType are required.



            If new address is to be created for an account, address details including AddrType, AddrUse and AdddrFormatType is required and AddressIdent should not be provided in the request.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_PostAddr'
        WithholdingOption:
          type: string
          description: Withholding option to identify the type of tax to be withheld for the party.
          enum:
          - None
          - StateTax
          - FederalTax
          - StateFederalTax
        WithholdingData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_WithholdingData'
        IntReportingInd:
          type: boolean
          description: Value to indicate what tax should be reported to the party.
        Fee:
          type: array
          description: "Details of recurring fee to identify the type and amount of fee charged.\n\n\n\n**Note:** If FeeType is Recurring, it supports multiple recurring charges on an account. \n\n\n\nUse this service to modify or delete any existing charge record or to add a new charge record.\n\n\n\nAll other \"FeeType\" supports only one instance."
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_Fee'
        CreditRisk:
          type: array
          description: |-
            Credit risk details related to the account.



            **Note:** This aggregate may repeat up to 2 times on Premier.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_CreditRisk'
        RiskRanking:
          type: string
          description: |-
            Ranking value to indicate the level of risk ranging from low to high.



            **Note:** Additional values may be client-defined.
        TrnRestriction:
          type: string
          description: Client defined restrictions for transactions applied to the account during the transaction posting.
        TrnRestrictionOvrd:
          type: string
          description: |-
            Client defined instructions to override the restrictions applied to the account during transaction posting.



            **Note:** Values are client-defined.
        ElectronicBankingOpt:
          type: string
          description: "Options to indicate the available services for electronic Banking.\n\n\n\n**Note:** Refers to electronic banking restriction. "
          enum:
          - InquiryOnly
          - Enabled
          - Disable
        ReportGroupCode:
          type: string
          description: |-
            Client-defined code to group the accounts for reporting purposes.



            **Note:** Values are client-defined.
        DocDistributionOption:
          type: string
          description: |-
            Client defined method to indicate the document distribution method used for processing the notices and statement forms.







            **Note:** Values are client-defined.
        NAICS:
          maxLength: 6
          type: string
          description: Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.
        CostCenter:
          type: string
          description: "Cost center where activity of this account is reported. \n\n\n\n**Note:** Values are client-defined."
        RetentionOption:
          type: string
          description: "Retention option indicates how the account is processed when balance is zero. \n\n\n\n\n\n\n\n**Note:** Refers to the retention code override."
          enum:
          - None
          - DoNotRetain
          - Retain
        AcctMemoData:
          type: array
          description: Details of the important alerts set to an account to view during account inquiry.
          items:
            $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_AcctMemoData'
        RenewalData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RenewalData'
        IntDispData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_IntDispData'
        RetirementAcctData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_RetirementAcctData'
        ClubPayoffData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_ClubPayoffData'
        SvcChgData:
          $ref: '#/components/schemas/AccountModRequest_DepositAcctInfo_SvcChgData'
        EscheatDt:
          type: string
          description: "Date at which unclaimed funds of an account are turned over to financial institution.\n\n\n\n**Note:** Date cannot be in the future. "
          format: date
        CollateralPledgeCode:
          type: string
          description: Unique identification code for amount pledged as collateral.
        CheckNameOption:
          type: string
          description: Options to indicate the multiple lists of account owner names.
          enum:
          - JointAnd
          - JointOr
          - None
        FinancialLiteracy:
          type: object
          properties:
            IsRoundUp:
              type: boolean
              description: Value to indicate the daily debit activity for the account is reported for the round up calculations.
            IsFunding:
              type: boolean
              description: Value to indicate the account is used for funding transactions.
          description: "Information about financial literacy feature settings. \n\n**Note:** Financial literacy is a reserved feature in Premier."
       
      description: Details of the deposit account.
