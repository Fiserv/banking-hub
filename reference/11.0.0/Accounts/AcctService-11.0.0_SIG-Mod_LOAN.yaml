---
openapi: 3.0.1
info:
  title: Account Service
  description: The account service helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
  version: 11.0.0_SIG-Mod_LOAN
servers:
- url: /
paths:
  /acctservice/acctmgmt/accounts:
    put:
      tags:
      - Update Account
      summary: Update Account.
      description: Update Account API modifies the account information of a Loan Account (LOAN).<br>For this API, the client application does not require to provide the final state of the account record to update the account information. Client application can provide the standalone elements or aggregates in the request that needs to be updated.<br>For Signature, this API also supports limited options to delete the account data. The client application should send no data in the character or enumeration data type fields, 0000-00-00 in a date field, 0.00 in a decimal field and 0 in the long data type field in a request for which Signature allows the data to be deleted. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: AccountMod
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountModRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountModResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountModResponse'
      x-group-name: Account Service
      x-proxy-name: Update Account
      x-child-product-name: Accounts
      x-core: Signature-LOAN
components:
  schemas:
    AccountModRequest:
      required:
      - AcctKeys
      properties:
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        AcctKeys:
          $ref: '#/components/schemas/AccountModRequest_AcctKeys'
        LoanAcctInfo:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo'
    AccountModResponse:
      required:
      - AcctStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctStatusRec:
          $ref: '#/components/schemas/AccountModResponse_AcctStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: Flag to indicate if the exceptions should be auto-acknowledged by the system. If this value is set to True, then any exception that can be overridden will be automatically acknowledged by the system and exceptions that cannot be overridden will be returned in the Status aggregate of the response message.
      description: Details of the exceptions that can be manually acknowledged by the client.
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    AccountModRequest_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.



            **Note:** For loan accounts, maximum length: 12 characters
        SubAcctId:
          maxLength: 36
          type: string
          description: Unique identifier for the sub account used as cost center for GLA account.
        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - LOAN
      description: Unique information to identify the account record.
    AccountModRequest_LoanAcctInfo_ClientDefinedData:
      required:
      - DataIdent
      properties:
        DataIdent:
          type: string
          description: |-
            Unique data identifier to identify the client-defined data item.



            **Note:** *Required field*







            Applicable to maintain user-defined fields. These field if activated in Signature then only it can be updated.



            Values are:



            - LNTHR01-10: User Fld Alpha length 3



            - LNFIV01-10: User Fld Alpha length 5



            - LNSEV01-10: User Fld Numeric length 7



            - LNTEN01-10: User Fld Alpha length 10



            - LNTWN01-10: User Fld Alpha length 20



            - LNTHI01-10: User Fld Alpha length 30
          enum:
          - LNTHR01..10
          - LNFIV01..10
          - LNTEN01..10
          - LNTWN01..10
          - LNTHI01..10
          - LNSEV01..10
        Value:
          maxLength: 256
          type: string
          description: Value of the client-defined data item.
    AccountModRequest_LoanAcctInfo_LoanBilling:
      type: object
      properties:
        BillAfterMaturityInd:
          type: boolean
          description: |-
            Flag to indicate the system continues to generate the bill beyond the loan maturity date.



            **Note:** Refers to Post Maturity Billing Option.
        AfterMaturityBillNum:
          type: integer
          description: "Number of bills to produce after maturity.\n\n\n\n**Note:** \n\n\n\n- This field is required to be provided in the request and cannot be skipped or set as blank\n\n\n\n- If bill after maturity indicator is set to false, then value for  this field is set to 0\n\n\n\n- If bill after maturity indicator is set to true, then value for this field is required to be more than 0\n\n\n\n"
          format: int64
      description: Information related to billing of loan.
    AccountModRequest_LoanAcctInfo_RecurModel_RecurRule:
      properties:
        RecurType:
          type: string
          description: "Recurrence type indicates the pattern of recurrence. \n\n\n\n**Note:** Refers to payment period."
          enum:
          - Daily
          - Monthly
          - Cycle
        RecurInterval:
          type: integer
          description: "Recurrence interval between two successive occurrences of statement generation.\n\n\n\nFor example:\n\n\n\n- If Daily: Number of days between occurrences\n\n\n\n- If Weekly: Number of weeks between occurrences\n\n\n\n- If Monthly: Number of months between occurrences \n\n\n\n- If Yearly: Number of years between occurrences\n\n\n\n- If Cycle: Number of the designated cycle. \n\n\n\nThe default value is set to 1.\n\n\n\n**Note:** Refers to Payment Frequency.  \n\n\n\nIf the payment period is \"Cycle\", the Recurrence Interval must be 1–40. \n\n\n\nIf the payment period is \"Daily\", the Recurrence Interval\n\n\n\nmust be 1–366. \n\n\n\nIf the payment period is \"Monthly\", the Recurrence Interval must be 1–24. "
          format: int64
        DayOfMonth:
          type: string
          description: |-
            Numeric value representing the day of the month of occurrence.



            **Note:** Refers to payment specific day.
          enum:
          - 1 thru 31
        RecurStartDate:
          type: string
          description: "Starting date of the recurrence.\n\n\n\n\n\n\n\nFormat: yyyy-mm-dd \n\n\n\nExample: 2021-11-20\n\n\n\n**Note:** \n\n\n\n- Refers to First Payment Date.\n\n\n\n- Date on which the first use of the specified payment schedule."
          format: date
        Occurrences:
          type: integer
          description: "Occurrence of the recur rule.\n\n\n\n**Note:** \n\n\n\n- Refers to payment in schedule\n\n\n\n- Number of times to use the payment schedule (1-999)."
          format: int64
    AccountModRequest_LoanAcctInfo_RecurModel:
      type: object
      properties:
        RecurRule:
          type: array
          description: Details of the recurrence rule.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_RecurModel_RecurRule'
      description: Details of recurring model that represents a time based recurring pattern.
    AccountModRequest_LoanAcctInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\n **Note:** Only USD currency code is supported.\n\n"
      description: Details of currency code.
    AccountModRequest_LoanAcctInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00



            **Note:** Refers to payment amount.
        CurCode:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CurAmt_CurCode'
      description: Details of the currency amount.
    AccountModRequest_LoanAcctInfo_EscrowAmt:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n\n\nExample: 10.00\n\n\n\n**Note:** \n\n\n\n- Refers to Escrow amount 1\n\n\n\n- Amount of the required escrow payment applied to the Escrow 1 (interest-bearing) balance"
        CurCode:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CurAmt_CurCode'
      description: |-
        Details of the interest bearing escrow amount.



        **Note:** Refers to interest bearing escrow.
    AccountModRequest_LoanAcctInfo_OtherEscrowAmt:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n\n\nExample: 10.00\n\n\n\n**Note:** \n\n\n\n- Refers to Escrow amount 2\n\n\n\n- Amount of the required escrow payment applied to the Escrow 2 (non interest-bearing) balance"
        CurCode:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CurAmt_CurCode'
      description: |-
        Details of other escrow amount.



        **Note:** Refers to non-interest bearing escrow.
    AccountModRequest_LoanAcctInfo_PmtSched:
      properties:
        PmtSchedIdent:
          type: string
          description: Unique identifier of the payment schedule used to identify the payment schedule number in case of multiple schedules for a loan.
          enum:
          - 1-99
        RecurModel:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_RecurModel'
        PmtAmtOption:
          type: string
          description: "Code that indicates the monetary distribution of payments.\n\n\n\n**Note:** Refers to payment type. \n\n\n\n"
          enum:
          - PrincipalOnly
          - PrincipalAndInterest
          - PrincipalPlusInterest
          - InterestOnly
          - PctPrincipalOnly
          - PctPrincipalPlusInterest
        CurAmt:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CurAmt'
        BalPercent:
          type: number
          description: |-
            Percentage balance to calculate the fee.



            **Note:** Refers to Payment Percentage. Applies to calculation PCPrincipalOnly and PctPrincipalPlusInterest.



            Enter a percentage in XXXXXXXXXXX.XX format (for example, enter 10% as 00000000010.00).
        EscrowAmt:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_EscrowAmt'
        OtherEscrowAmt:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_OtherEscrowAmt'
    AccountModRequest_LoanAcctInfo_LateFee_MinCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00



            **Note:** Refers to minimum late fee amount.
        CurCode:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CurAmt_CurCode'
      description: |-
        Details of minimum fee amount.



        **Note:** To set late fee as flat fee, the minimum late fee amount must equal to the maximum late fee amount.
    AccountModRequest_LoanAcctInfo_LateFee_MaxCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00



            **Note:** Refers to maximum late fee amount.
        CurCode:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CurAmt_CurCode'
      description: |-
        Details of maximum fee amount.



        **Note:** To set late fee as flat fee, the minimum late fee amount must equal to the maximum late fee amount.
    AccountModRequest_LoanAcctInfo_LateFee_TotalMaxCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n\n\nExample: 10.00\n\n\n\n**Note:** \n\n\n\n- Refers to maximum total amount assesable\n\n\n\n- If this amount is unlimited, send 0 in the request\n\n\n\n- If this amount is not unlimited, enter the amount that is greater than or equal to the value in the maximum late fee to assess field\n\n\n\n"
        CurCode:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CurAmt_CurCode'
      description: Details of  total maximum charge over the life of the loan.
    AccountModRequest_LoanAcctInfo_LateFee_MaturityMaxCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |+
            Amount in decimal format.



            Example: 10.00



            **Note:** *Conditionally Required field*







            - Required field if maturity late fee indicator is "True"



            - Refers to maturity maximum late fee to assess



            - This value must be greater than or equal to the minimum late fee to assess field and less than or equal to the maximum late fee to assess and maximum total amount assessable fields



        CurCode:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_CurAmt_CurCode'
      description: Maximum amount details to assess for the maturity bill.
    AccountModRequest_LoanAcctInfo_LateFee:
      type: object
      properties:
        FeeCalcOption:
          type: string
          description: |-
            Option for calculation of fee.



            **Note:** Refers to late fee computation code. If the value for fee calculation option field is "None", then the rest of late fee data fields are set to "0" or "false" as per the data type.
          enum:
          - PctNoteAmt
          - PctPrincipalBal
          - PctPrincNoteAmt
          - PctNoteAmtPlusIns
          - PctSchedAmt
          - None
        BalPercent:
          type: number
          description: |-
            Percentage balance to calculate the fee.



            **Note:** Refers to Late fee percentage. Format supported is XXX.
        GraceDays:
          type: integer
          description: |-
            Number of days by which a debtor or acceptor of a draft may exceed the due date before being in default.



            **Note:** Refers to days to access late fee.
          format: int64
        MinCurAmt:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_LateFee_MinCurAmt'
        MaxCurAmt:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_LateFee_MaxCurAmt'
        TotalMaxCurAmt:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_LateFee_TotalMaxCurAmt'
        UCCCInd:
          type: boolean
          description: |-
            Flag to indicate to compute late fees for the loan using UCCC guidelines.



            **Note:** *Required field*

            UCCCInd should not be skipped or left blank in the request.
        PostMaturityLateFeeInd:
          type: boolean
          description: |-
            Flag to indicate the system assesses late fees on post maturity date.



            **Note:** *Required field*







            - This field is should not be sent empty/ blank



            - This indicator can only be set to false if bill after maturity indicator is set to false.
        MaturityLateFeeInd:
          type: boolean
          description: |-
            Flag to indicate the system assesses late fees on post maturity bill.



            **Note:** *Required field*







            This field required to be provided in the request and must not be sent as blank/empty.
        MaturityMaxCurAmt:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_LateFee_MaturityMaxCurAmt'
      description: Details of late fee.
    AccountModRequest_LoanAcctInfo:
      type: object
      properties:
        ClientDefinedData:
          type: array
          description: |-
            Details of the client-defined data whose value, data type and definition are defined by the client or user.



            **Note:** Signature supports up to 60  client (user) defined fields for Loan accounts.
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_ClientDefinedData'
        LoanBilling:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_LoanBilling'
        PmtSched:
          type: array
          description: "Details of payment schedule.\n\n\n\n**Note:** Payment schedules can be defined up to 99 times.\n\n\n\nWhen changing the payment schedule, all schedules must be provided in the request. \n\n\n\nSignature expects the whole plan to be sent in the request since it does a total replacement of the payment schedule plan. Therefore, the client application must send the complete aggregate (/PmtSched) for payment schedule. "
          items:
            $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_PmtSched'
        LateFee:
          $ref: '#/components/schemas/AccountModRequest_LoanAcctInfo_LateFee'
        FDICLossShareInd:
          type: boolean
          description: "Flag to indicate the loan is part of FDIC loss sharing agreement.\n\n\n\n**Note:** *Required field*\n\n\n\n\n\n\n\n- Refers to loss sharing agreement flag\n\n\n\nIn case there is no loss sharing agreement then a value of 'false' is sent in the request \n\n\n\n- If loss sharing provisions are in place with FDIC and an agreement exists then a value of 'true' is sent in the request\n\n\n\n- If no value is sent, then it would lead to an error in the operation"
      description: Details of the loan account.
    AccountModResponse_AcctStatusRec_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        SubAcctId:
          maxLength: 36
          type: string
          description: Unique identifier for the sub account used as cost center for GLA account.
        AcctType:
          type: string
          description: |-
            Type of an account.







            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - LOAN
      description: Unique information to identify the account record.
    AccountModResponse_AcctStatusRec_AcctStatus:
      required:
      - AcctStatusCode
      type: object
      properties:
        AcctStatusCode:
          type: string
          description: Code to indicate the status of an account.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\n\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999"
      description: Status details of the account.
    AccountModResponse_AcctStatusRec:
      required:
      - AcctKeys
      - AcctStatus
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/AccountModResponse_AcctStatusRec_AcctKeys'
        AcctStatus:
          $ref: '#/components/schemas/AccountModResponse_AcctStatusRec_AcctStatus'
      description: Details of the updated status of the account.
