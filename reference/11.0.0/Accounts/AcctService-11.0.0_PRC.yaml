        BasedOnCodeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the BasedonCode field
        BasedOnValue:
          type: number
          description: Value of the Index, Prime or LIBOR.
        AccrualMethod:
          type: string
          description: |-
            Method of interest accrual.

            **Note:** Compounding method.
          enum:
          - Simple
          - Daily
          - Continuous
        DailyAccrual:
          type: string
          description: |-
            Option to determine the method of daily interest accrual.



            **Note:** Days per month and days per year combination used to determine the accrual value.
          enum:
          - Standard360
          - Standard361
          - Standard365
          - Standard366
          - Actual365
          - Actual360
          - Actual366
          - Daily365
          - Daily360
          - Current365
          - Current360
          - Equal365
          - Equal360
        RateMatrixTier:
          type: array
          description: |-
            Tier details of rate matrix.

            **Note:** Ten balance range records are allowed and each record consists of from and to amount, offset, rate and index rate.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData_RateMatrixTier'
      description: Details of the interest rate processing for the account.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_StepRate:
      properties:
        Step:
          maxLength: 3
          type: string
          description: Name of the step.
        Rate:
          type: number
          description: |-
            Current interest rate for the account.

            **Note:** Maximum 12 step rates are supported.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RateChangeData:
      properties:
        RateChangeControl:
          type: string
          description: "Type of interest rate. \n\n\n\n**Note:** Method of earning.\n\nValue of PeriodicReview refers to variable-periodic and OnSchedule refers to variable-scheduled. "
          enum:
          - BumpUp
          - Fixed
          - StepFreq
          - PeriodicReview
          - OnSchedule
        StepRate:
          type: array
          description: Collection of step rates.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_StepRate'
        RateChangeNbr:
          type: integer
          description: |-
            Number of rate changes per term.

            **Note:** Number of rate changes for step rate accrual.
          format: int64
        RateChangeIntervalOption:
          type: string
          description: |+
            Option to indicate if the number of rate changes is applicable to first term only, each term or is limited to rates specified in step rate table.

          enum:
          - FirstTermOnly
          - EachTerm
          - RateTerm
        BasedOnCode:
          type: string
          description: Internal index code, Prime, LIBOR and so on.
        VarianceFactorType:
          type: string
          description: 'Type of variance factor used to calculate interest rate. '
          enum:
          - Variance
        RateVariance:
          type: number
          description: Percentage difference between interest rate and index rate to adjust the interest rate.
        ExpDt:
          type: string
          description: "Date after which client defined data item expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Applicable for variable scheduled earning method if offset is greater than 0."
          format: date
        FloorRate:
          type: number
          description: Rate of interest finalized from the lower range of rates.
        CeilingRate:
          type: number
          description: Rate of interest finalized from the higher range of rates.
        MinRateChange:
          type: number
          description: Minimum amount of rate change in interest as per review period.
        MaxRateChange:
          type: number
          description: Maximum amount of rate change in interest as per review period.
        RateChangeRecurType:
          type: string
          description: |+
            Type of recurrence to define the recurring change in interest rate.

          enum:
          - Monthly
          - Daily
          - BiWeekly
          - Weekly
          - SemiMonthly
        RecurInterval:
          type: integer
          description: |+
            Recurrence interval between two successive occurrences of statement generation.

            For example, if the recurrence type value is set to 'Monthly' and the recurrence interval set to '1', then there will be 1-month interval between the next statement.

            The default value is set to 1.

          format: int64
        RecurStartDate:
          type: string
          description: "Date when the rate change becomes effective.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        NextRateChangeDt:
          type: string
          description: "Next date at which the interest rate is to be adjusted.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        LastRateChangeDt:
          type: string
          description: "Date when the rate is last updated.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_BalanceAtClosingAmt_CurCode'
      description: Details of the currency amount.
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctBal:
      required:
      - BalType
      - CurAmt
      properties:
        BalType:
          type: string
          description: |+
            Type of account balance.

          enum:
          - InterestAccrued
          - Memo
          - BalanceLastStatement
          - Current
          - Hold
        CurAmt:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CurAmt'
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPeriodData:
      required:
      - AcctAmtType
      properties:
        AcctAmtType:
          type: string
          description: Type of amount in account.
        AcctPeriodType:
          type: string
          description: Type of the account period.
        LastOccurInd:
          type: boolean
          description: Flag to indicate the last occurrence.
        Amt:
          type: number
          description: Amount in decimal format.
        Count:
          type: integer
          description: Number of occurrences with respect to the specified unit value.
          format: int64
        LastOccuranceDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |+
            Date of the last occurrence.

    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_TranCounter:
      required:
      - TranCounterType
      properties:
        Count:
          type: integer
          description: Number of occurrences with respect to the specified unit value.
          format: int64
        TranCounterType:
          type: string
          description: Type of transaction counter.
          enum:
          - RegD3
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PostAddr:
      required:
      - AddrType
