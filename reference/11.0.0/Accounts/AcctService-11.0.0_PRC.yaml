        NoticeData:
          type: array
          description: Details of account notice processing data.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_NoticeData'
        Rate:
          type: number
          description: |-
            Current interest rate for the account.

            **Note:** Total earning rate on the certificate deposit account.
        EffectiveRate:
          type: number
          description: Interest rate earned or paid on an investment, loan or other financial product due to the result of compounding over a given time period.
        IntRateData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_IntRateData'
        RateChangeData:
          type: array
          description: |-
            Details of frequency for interest rate adjustment.

            **Note:** Provide this aggregate in request only for CD to specify earnings method and interest rate details.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RateChangeData'
        PostAddr:
          type: array
          description: Postal address details of the account holder.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_PostAddr'
        WithholdingData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_WithholdingData'
        Fee:
          type: array
          description: |-
            Details of recurring fee to identify the type and amount of fee charged.

            **Note:** To override the defaults and associate a fee with new CDA account, provide the Fee aggregate with FeeIdent/FeeType in request. If fee aggregate is not provided in request,  no fee plan (fees) can be linked to the CDA account.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_Fee'
        ReportGroupCode:
          type: string
          description: |-
            Client-defined code to group the accounts for reporting purposes.

            **Note:** Provide the number assigned to customer in request. This number is not incremented and can be any numeric value derived from customer information file, but can be maintained at the account level.
        DocDistributionOption:
          type: string
          description: |-
            Client defined method to indicate the document distribution method used for processing the notices and statement forms.



            **Note:** Refers to DeliveryCode. Values are client-defined. After statement or notice is produced for an account, the system uses delivery code to determine which director class of service code is generated in the statement or notice footer.
        NAICS:
          maxLength: 6
          type: string
          description: |-
            Six-digit North American Industry Classification System (NAICS) code used to indicate the type of customer based upon standard government definitions.

            **Note:** Code to categorize the account based on the primary activity of account owner. Values are defined in parameters.
        RenewalData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RenewalData'
        CallReportCode:
          type: string
          description: |-
            Code to identify the call report.

            **Note:** *Required field*

            The CallReportCode can be set up in defaults based on the ProductIdent, if desired.

            Values are to set up in parameters.
        AccessLevelData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AccessLevelData'
        IntDispData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_IntDispData'
        ClosedDt:
          type: string
          description: "Date on which the account is closed.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Only used if dda.stat is equal to '9' (closed)."
          format: date
        BalanceAtClosingAmt:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_BalanceAtClosingAmt'
        LastContactDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Last contact date when the Financial Institution contacted the customer for this account.

            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999



            **Note:** Used for dormant accounts. Only available if dormancy option field is A and the Demand Deposits Date Last Contact field is selected in Parameters>Bank Information>Dormancy Options.
        DateData:
          type: array
          description: Details of additional date types and values associated with the account.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_DateData'
        AcctTitleOption:
          type: string
          description: |-
            Printing option for the account title.



            **Note:** Input print option for Secondary customer or title.

            Either PartyAcctRelInfo/NamePrintOption (one or more ocurrences) or DepositAcctInfo/AcctTitleOption should be provided in the request. If AcctTitleOption is provided and more titles need to be associated to the account, Additional Titles for secondary customer can be sent in AddtlTitles aggregate.



            0 - None (Display on Inquiry Only)

            1 - SecondLine (Print in the Second Name line)

            2 - ReplaceNameAddrLine (Print in place of Name/Address)

            3 - FirstAvailAddrLine (Print on the First Open Line)

            4 - PrintOutsideWindow (Print Outside of Address Window)

            9 - OnlyforInquiry (Do Not Print Or Display on Inquiry)
          enum:
          - SecondLine
          - FirstAvailAddrLine
          - ReplaceNameAddrLine
          - None
          - OnlyforInquiry
          - PrintOutsideWindow
        ProdIntRateId:
          maxLength: 36
          type: string
          description: "Code to specify how the interest rate and interest is calculated for the account.\n\n**Note:** Code of earnings.\n\nValues are client-defined and '0' indicates no earnings. \n\nEarnings code determines if the rate index and tiers can be adjusted at the account level or only at parameter level."
        AcctBal:
          type: array
          description: Amount of balance present in a financial institution account.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AcctBal'
        CreditRisk:
          type: array
          description: Credit risk details related to the account.
          items: {}
        RewardsData:
          type: array
          description: Details of the rewards.
          items:
            $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RewardsData'
        ClubPayoffData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_ClubPayoffData'
        OverdraftData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_OverdraftData'
        ChargeOffCode:
          type: string
          description: |-
            Code to indicate the charge off.

            **Note:** Code defined in parameters and can be used to automatically write-off a DDA account if certain criteria is met.
        SvcChgData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_SvcChgData'
        CommercialAnalysisData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_CommercialAnalysisData'
        RegCCData:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_RegCCData'
        AcctReconciliation:
          $ref: '#/components/schemas/addAccountRequest_DepositAcctInfo_AcctReconciliation'
      description: |-
        Details of the deposit account.

        **Note:** Use this aggregate to add a new certificate deposit account.
    addAccountResponse_AcctStatusRec_AcctKeys:
      required:
