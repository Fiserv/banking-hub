    getEPreferenceSecuredRequest_ePreferenceSel_ePreferenceKeys:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/getEPreferenceSecuredRequest_ePreferenceSel_ePreferenceKeys_AcctKeys'
        DocType:
          type: integer
          description: "Document type of a given account.\n\n**Note:** For Inquiry, due to the structure of the message, this Document type (DocType) field will only allow the actual Document type (DocType) identified (that is, 26001) - not the Document group (DocTypeGroup) (that is, GOV, NOT and ALL). \n\n\n\nSignature accepts 5-digit Document type. The first two digits are the Account type. The last three digits are the Document type code as defined on Signature core.\n\n\n\nThe Client application needs to construct the DocType by concatenating the account type code and the document type code and send in this field in the request.\n\n\n\nDocType = <AcctType Code> + <DocType Code>\n\n\n\nAccount type values supported by Signature are: \n\n20 - DD\n\n26 - SV\n\n50 - LN\n\n30 - TM\n\n\n\n[for example: DocType = <AcctType Code>+001]\n\nFor DD pass =  20001\n\nFor SV pass = 26001\n\n\n\n\n\n\n\n"
          format: int64
      description: Unique information to identify the ePreference record.
