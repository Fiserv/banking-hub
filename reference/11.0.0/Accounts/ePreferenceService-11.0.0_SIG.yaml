---
openapi: 3.0.1
info:
  title: ePreference Service
  description: ePreference service contains methods that allow consumers to set up instructions for electronic document delivery distribution.
  version: 11.0.0_SIG
servers:
- url: /
paths:
  /epreferenceservice/epreference/ePreferences:
    put:
      tags:
      - Update ePreference
      summary: Update ePreference.
      description: "Update ePreference API modifies the electronic preferences information for a specific document type or a document group for the selected account."
      operationId: modifyEPreference
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/modifyEPreferenceRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modifyEPreferenceResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modifyEPreferenceResponse'
      x-group-name: Document Preferences Service
      x-proxy-name: Update ePreference
      x-child-product-name: Accounts
      x-core: Signature
    post:
      tags:
      - Add ePreference
      summary: Add ePreference.
      description: "Add ePreference API creates an ePreference record. <br>This API adds electronic delivery preferences for a specific document type or a document group for the selected account."
      operationId: addEPreference
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addEPreferenceRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addEPreferenceResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addEPreferenceResponse'
      x-group-name: Document Preferences Service
      x-proxy-name: Add ePreference
      x-child-product-name: Accounts
      x-core: Signature
  /epreferenceservice/epreference/ePreferences/secured:
    put:
      tags:
      - Delete ePreference
      summary: Delete ePreference.
      description: "Delete ePreference API deletes the electronic preferences information for a specific document type or a document group for the selected account."
      operationId: deleteEPreferenceSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteEPreferenceSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteEPreferenceSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteEPreferenceSecuredResponse'
      x-group-name: Document Preferences Service
      x-proxy-name: Delete ePreference
      x-child-product-name: Accounts
      x-core: Signature
    post:
      tags:
      - Get ePreference
      summary: Get ePreference.
      description: "Get ePreference API retrieves the electronic preferences information for a specific document type for the selected account. <br>This API does not searches the information for a document group."
      operationId: getEPreferenceSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getEPreferenceSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getEPreferenceSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getEPreferenceSecuredResponse'
      x-group-name: Document Preferences Service
      x-proxy-name: Get ePreference
      x-child-product-name: Accounts
      x-core: Signature
components:
  schemas:
    addEPreferenceRequest:
      required:
      - ePreferenceInfo
      properties:
        ePreferenceInfo:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo'
    addEPreferenceResponse:
      required:
      - ePreferenceStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ePreferenceStatusRec:
          $ref: '#/components/schemas/addEPreferenceResponse_ePreferenceStatusRec'
    deleteEPreferenceSecuredRequest:
      required:
      - ePreferenceKeys
      properties:
        ePreferenceKeys:
          $ref: '#/components/schemas/deleteEPreferenceSecuredRequest_ePreferenceKeys'
    deleteEPreferenceSecuredResponse:
      required:
      - ePreferenceStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ePreferenceStatusRec:
          $ref: '#/components/schemas/deleteEPreferenceSecuredResponse_ePreferenceStatusRec'
    getEPreferenceSecuredRequest:
      required:
      - ePreferenceSel
      properties:
        ePreferenceSel:
          $ref: '#/components/schemas/getEPreferenceSecuredRequest_ePreferenceSel'
    getEPreferenceSecuredResponse:
      required:
      - ePreferenceRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ePreferenceRec:
          type: array
          description: 'Details of the ePrefrence record. '
          items:
            $ref: '#/components/schemas/getEPreferenceSecuredResponse_ePreferenceRec'
    modifyEPreferenceRequest:
      required:
      - ePreferenceInfo
      - ePreferenceKeys
      properties:
        ePreferenceKeys:
          $ref: '#/components/schemas/deleteEPreferenceSecuredRequest_ePreferenceKeys'
        ePreferenceInfo:
          $ref: '#/components/schemas/modifyEPreferenceRequest_ePreferenceInfo'
    modifyEPreferenceResponse:
      required:
      - ePreferenceStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ePreferenceStatusRec:
          $ref: '#/components/schemas/modifyEPreferenceResponse_ePreferenceStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 30
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\""
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggrigate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    addEPreferenceRequest_ePreferenceInfo_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: "Unique identification number of a party record.\n\n**Note:** Refers to the customer permanent identifier or customer key in Signature. \n\nMax length: 10 characters\n\n\n\n"
      description: "Unique information to identify the party record.\n\n**Note:** Client application must send either the party keys or the card keys in the request. "
    addEPreferenceRequest_ePreferenceInfo_CardKeys:
      type: object
      properties:
        CardId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a card maintained by financial institution. This number is printed on the front side of the card.

            Example: 526466529

            **Note:** Card Id includes the ISO and card number. PAN (Primary Account Number) which is a maximum of 19 digits in Signature.
      description: "Unique information to identify a card record.\n\n**Note:** Client application must send either the Party keys or the Card keys in the request. "
    addEPreferenceRequest_ePreferenceInfo_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: "Unique identification number of an account record.\n\n**Note:** Refers to account number. \n\nMax length: 12 characters "
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - DDA
          - SDA
          - LOAN
          - CDA
      description: |-
        Unique information to identify the account record.

        **Note:** *Required field*
    addEPreferenceRequest_ePreferenceInfo_Email:
      type: object
      properties:
        EmailAddr:
          maxLength: 254
          type: string
          description: "Email address of the account owner.\n\n**Note:** Refers to the e-mail address at which the documents will be delivered.\n\n\n\nUp to 10 times email addresses can be linked in a single request. \n\n"
      description: Email address details.
    addEPreferenceRequest_ePreferenceInfo_EmailLink:
      required:
      - Email
      properties:
        Email:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_Email'
        UserKey:
          maxLength: 60
          type: string
          description: |-
            User key related to the email address.

            **Note:** This is used to associate an email address with an interested party (virtual card number).
    addEPreferenceRequest_ePreferenceInfo:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_PartyKeys'
        CardKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_CardKeys'
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_AcctKeys'
        DocType:
          type: integer
          description: "Document type of a given account.\n\n**Note:** Signature accepts 5-digit Document type. The first two digits are the Account type. The last three digits are the Document type code as defined on Signature core.\n\n\n\nThe Client application needs to construct the DocType by concatenating the account type code and the document type code and send in this field in the request.\n\n\n\nDocType = <AcctType Code> + <DocType Code>\n\n\n\nAccount type values supported by Signature are: \n\n20 - DD\n\n26 - SV\n\n50 - LN\n\n30 - TM\n\n\n\n[for example: DocType = <AcctType Code>+001]\n\nFor DD pass =  20001\n\nFor SV pass = 26001\n\n\n\n\n\n\n\n"
          format: int64
        DocGroupName:
          type: string
          description: "Document group name is a value used when various documents of group are enrolled as a part of this process. \n\n**Note:** Refers to the Document Type Group in Signature. This field identifies the document type group like: Statements, Notices and soon for a given account and application/account type. When Document Type Group is sent, all the Doc Types within that Doc Type Group are deleted (that is, if 'Notices' (NOT) is sent by the Client application then all notices are deleted for the selected account).\n\n\n\nSignature requires either the Document type (DocType) OR Document Group name (DocGroupName) (NOT both) must be sent by the Client application in the request. \n\n\n\n\n\n"
          enum:
          - All
          - Stmt
          - Notices
          - Govt
        Pswd:
          maxLength: 32
          type: string
          description: Verification password of the documents. For example, a password for password-protected PDF document.
        EmailLink:
          type: array
          description: "Email details to link the email address with the unique user defined key.\n\n**Note:** This aggregate may repeat up to 10 times. "
          items:
            $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_EmailLink'
      description: Details of the ePrefrence record used for the customer account e-Distribution preferences.
    addEPreferenceResponse_ePreferenceStatusRec_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: "Unique identification number of an account record.\n\n**Note:** Refers to account number. "
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - DDA
          - SDA
          - LOAN
          - CDA
      description: Unique information to identify the account record.
    addEPreferenceResponse_ePreferenceStatusRec_ePreferenceKeys:
      required:
      - AcctKeys
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceResponse_ePreferenceStatusRec_AcctKeys'
        DocType:
          type: integer
          description: Document type of a given account.
          format: int64
        DocGroupName:
          type: string
          description: "Name of a document group.\n\nIt is used when various documents belonging to a group must be enrolled as part of this process.\n\n**Note:** Refers to Document Type Group in Signature. This field identifies the document type group like: Statements, Notices and so on for a given account and application/account type. "
          enum:
          - All
          - Stmt
          - Notices
          - Govt
    addEPreferenceResponse_ePreferenceStatusRec_ePreferenceStatus:
      required:
      - ePreferenceStatusCode
      type: object
      properties:
        ePreferenceStatusCode:
          type: string
          description: Status code of the ePreference record.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Effective date and time when the status of the ePreference record is changed.



            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999
      description: Status of the ePreference record.
    addEPreferenceResponse_ePreferenceStatusRec:
      required:
      - ePreferenceKeys
      - ePreferenceStatus
      type: object
      properties:
        ePreferenceKeys:
          type: array
          description: Unique information to identify the ePreference record.
          items:
            $ref: '#/components/schemas/addEPreferenceResponse_ePreferenceStatusRec_ePreferenceKeys'
        ePreferenceStatus:
          $ref: '#/components/schemas/addEPreferenceResponse_ePreferenceStatusRec_ePreferenceStatus'
      description: Details of the updated status of the ePreference record.
    deleteEPreferenceSecuredRequest_ePreferenceKeys_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: "Unique identification number of an account record.\n\n**Note:** Refers to account number. \n\nMax length: 12 characters\n\n"
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - DDA
          - SDA
          - LOAN
          - CDA
      description: Unique information to identify the account record.
    deleteEPreferenceSecuredRequest_ePreferenceKeys:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/deleteEPreferenceSecuredRequest_ePreferenceKeys_AcctKeys'
        DocType:
          type: integer
          description: "Document type of a given account.\n\n**Note:** Signature accepts 5-digit Document type. The first two digits are the Account type. The last three digits are the Document type code as defined on Signature core.\n\n\n\nThe Client application needs to construct the DocType by concatenating the account type code and the document type code and send in this field in the request.\n\n\n\nDocType = <AcctType Code> + <DocType Code>\n\n\n\nAccount type values supported by Signature are: \n\n20 - DD\n\n26 - SV\n\n50 - LN\n\n30 - TM\n\n\n\n[for example: DocType = <AcctType Code>+001]\n\nFor DD pass =  20001\n\nFor SV pass = 26001\n\n\n\n\n\n\n\n"
          format: int64
        DocGroupName:
          type: string
          description: "Name of a document group.\n\nIt is used when various documents belonging to a group must be enrolled as part of this process.\n\n**Note:** Refers to the Document Type Group in Signature. This field identifies the document type group like: Statements, Notices and so on for a given account and application/account type. When Document Type Group is sent, all the Doc Types within that Doc Type Group are deleted (that is, if 'Notices' (NOT) is sent by the Client application then all notices are deleted for the selected account).\n\n\n\nSignature requires either the Document type (DocType) OR Document Group name (DocGroupName) (NOT both) must be sent by the Client application in the request. \n\n\n\n\n\n"
          enum:
          - All
          - Stmt
          - Notices
          - Govt
      description: Unique information to identify the ePreference record.
