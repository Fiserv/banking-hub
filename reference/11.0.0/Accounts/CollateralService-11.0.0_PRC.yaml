            Financial institution can select the method to interpret fields as per the process.
        CurCode:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_LifeInsuranceData_FaceValueAmt_CurCode'
      description: Details of the face value of policy.
    ModCollateralRequest_CollateralInfo_LifeInsuranceData:
