        SquareFt:
          type: integer
          description: Square footage of a property.
          format: int64
        TotalAcreage:
          type: number
          description: Total number of acres within property.
        TillableAcreage:
          type: number
          description: Total acres of property that is tillable (capable of farming).
        LegalData:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_PropertyData_LegalData'
        FloodInsurReqdInd:
          type: boolean
          description: |-
            Flag to indicate the flood insurance requirement.

            **Note:** System does not capture if flood insurance is required to record collateral.
        FloodData:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_PropertyData_FloodData'
        TaxServiceData:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_PropertyData_TaxServiceData'
        ManufactureHomeData:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_PropertyData_ManufactureHomeData'
      description: Details of the property used as collateral.
    CollateralInqSecuredResponse_CollateralInfo_DepositAcctCollateralData:
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.







            **Note:** Account that specifies the savings account or certificate that is pledged as collateral.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.

            **Note:** DDA includes savings accounts.

            1 - DDA

            3 - CDA
          enum:
          - CDA
          - DDA
      description: Details of the deposit account used as collateral.
    CollateralInqSecuredResponse_CollateralInfo_CommodityData:
      type: object
      properties:
        Issuer:
          maxLength: 32
          type: string
          description: Name of the issuer.
        CUSIPNum:
          maxLength: 30
          type: string
          description: Unique CUSIP (Committee on Uniform Securities Identification Procedures) number to identify the commodity.
        SharesNum:
          maxLength: 20
          type: string
          description: Number of shares or certificates representing the ownership in a business.
        IssuanceDt:
          type: string
          description: "Date when the commodity is issued.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Details of the investment commodity used as collateral.
    CollateralInqSecuredResponse_CollateralInfo_LifeInsuranceData_FaceValueAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00

            **Note:** Refers to policy value.

            Face value amount in comparison to cash value amount is not supported.

            Original value and/or updated value amount fields can be used to reflect current cash value.

            Financial institution can select the method to interpret fields as per the process.

            Maximum value of 999,999,999.99 is accepted.
        CurCode:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_LifeInsuranceData_FaceValueAmt_CurCode'
      description: Details of the face value of policy.
    CollateralInqSecuredResponse_CollateralInfo_LifeInsuranceData:
      type: object
      properties:
