          maxLength: 30
          type: string
          description: First identification number of the vehicle.
        VehicleIdentificationNum2:
          maxLength: 30
          type: string
          description: Second identification number of the vehicle.
        VehicleIdentificationNum3:
          maxLength: 30
          type: string
          description: Third identification number of the vehicle.
        Make:
          maxLength: 30
          type: string
          description: |-
            Name of the home maker.

            **Note:** Refers to trade name.
        Model:
          maxLength: 40
          type: string
          description: Model name of the manufactured home.
        ModelYear:
          type: integer
          description: Model year of the manufactured home.
          format: int64
        Manufacturer:
          maxLength: 30
          type: string
          description: Name of the home manufacturer.
        ManufactureDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date and time when the home is manufactured.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
      description: Details of the manufactured home.
    CollateralInqSecuredResponse_CollateralInfo_PropertyData:
      type: object
      properties:
        PropertyType:
          type: string
          description: Type of property used for the collateral.
          enum:
          - Commercial
          - Residential
          - ManufacturedHousing
        YearBuilt:
