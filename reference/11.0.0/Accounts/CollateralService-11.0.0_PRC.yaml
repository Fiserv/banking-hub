        Company:
          maxLength: 60
          type: string
          description: "Name of the insurance company.\n\n**Note:** Life insurance company that wrote the policy. \n\nMax length: 25 alphanumeric characters."
        Purchaser:
          maxLength: 60
          type: string
          description: "Person or entity paying for the policy.\n\nValue can be different from an insured entity as an entity can pay for the life insurance policy of an insured person.\n\n**Note:** Owner/holder of Life insurance Policy. \n\nMax length: 25 alphanumeric characters."
        FaceValueAmt:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_LifeInsuranceData_FaceValueAmt'
      description: Details of life insurance policy used as collateral.
    CollateralInqSecuredResponse_CollateralInfo_OtherCollateralData:
      type: object
      properties:
        OtherCollateralType:
          type: string
          description: |-
            Type of collateral other than the defined one.

            **Note:** Name of unique collateral.

            Max length: 25 alphanumeric characters.
        Desc:
          maxLength: 100
          type: string
          description: |-
            Description of the other collateral.

            **Note:** Customer can input the description of other collateral.

            Max length: 40 alphanumeric characters.
        OwnerName:
          maxLength: 30
          type: string
          description: Name of the owner for a collateral.
        Company:
          maxLength: 60
          type: string
          description: Name of the company for a collateral.
        VehicleIdentificationNum:
          maxLength: 30
          type: string
          description: |-
            Unique identification number of the vehicle.

            **Note:** Refers to serial number/VIN.
        Manufacturer:
          maxLength: 30
          type: string
          description: Name of the collateral manufacturer.
        Model:
          maxLength: 40
          type: string
          description: Model name of the collateral.
        YearBuilt:
          type: integer
          description: Year when the property was built.
          format: int64
        IssuanceDt:
          type: string
          description: "Date when the collateral is issued.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Additional details of the collateral.
    CollateralInqSecuredResponse_CollateralInfo:
      type: object
      properties:
