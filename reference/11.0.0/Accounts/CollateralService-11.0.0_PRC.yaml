          type: integer
          description: Year when the property was built.
          format: int64
        NumberOfUnits:
          type: integer
          description: Number of units used to specify the property in terms of lots.
          format: int64
        SquareFt:
          type: integer
          description: Square footage of a property.
          format: int64
        TotalAcreage:
          type: number
          description: Total number of acres within property.
        TillableAcreage:
          type: number
          description: Total acres of property that is tillable (capable of farming).
        LegalData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_PropertyData_LegalData'
        FloodInsurReqdInd:
          type: boolean
          description: |-
            Flag to indicate the flood insurance requirement.

            **Note:** System does not capture if flood insurance is required to record the collateral.
        FloodData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_PropertyData_FloodData'
        TaxServiceData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_PropertyData_TaxServiceData'
        ManufactureHomeData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_PropertyData_ManufactureHomeData'
      description: Details of the property used as collateral.
    addCollateralRequest_CollateralInfo_DepositAcctCollateralData:
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.

            **Note:** Amount should preexist in the system.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.
          enum:
          - DDA
          - SDA
          - CDA
      description: Details of the deposit account used as collateral.
    addCollateralRequest_CollateralInfo_CommodityData:
      type: object
      properties:
        Issuer:
          maxLength: 32
          type: string
          description: |-
            Name of the issuer.

            **Note:** Max length: 25 characters
        CUSIPNum:
          maxLength: 30
          type: string
          description: |-
            Unique CUSIP (Committee on Uniform Securities Identification Procedures) number to identify the commodity.

            **Note:** Max length: 25 characters.
        SharesNum:
          maxLength: 20
          type: string
          description: |-
            Number of shares or certificates representing the ownership in a business.

            **Note:** Max length: nine numeric characters.
        IssuanceDt:
          type: string
          description: "Date when the commodity is issued.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Details of the investment commodity used as collateral.
    addCollateralRequest_CollateralInfo_LifeInsuranceData_FaceValueAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: |-
            Currency code value as per the ISO currency code format set in the CurCodeType field.

            For example, currency code for the US Dollar in alpha and numeric formats are:

            - USD (in ISO4217-Alpha format)

            - 840 (in ISO4217-Numeric format)

            Presently only USD currency code is supported.
      description: Details of currency code.
    addCollateralRequest_CollateralInfo_LifeInsuranceData_FaceValueAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00

            **Note:** Refers to policy value.

            Face value amount in comparison to cash value amount is not supported.

            Original value and/or updated value amount fields can be used to reflect the current cash value.

            Financial institution can select the method to interpret fields per their process.
        CurCode:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_LifeInsuranceData_FaceValueAmt_CurCode'
      description: Details of the face value of policy.
    addCollateralRequest_CollateralInfo_LifeInsuranceData:
      type: object
      properties:
        PolicyNum:
          maxLength: 40
          type: string
          description: |-
            Unique identification number of the policy.

            **Note:** Max length: 25 characters.

            If values are greater than 25 characters, then it will be truncated from right.
        Company:
          maxLength: 60
          type: string
          description: |-
            Name of the insurance company.

            **Note:** Max length: 25 characters.

            If values are greater than 25 characters, then it will be truncated from right.
        Purchaser:
          maxLength: 60
          type: string
          description: |-
            Person or entity paying for the policy.

            Value can be different from an insured entity as an entity can pay for the life insurance policy of an insured person.

            **Note:** Name of the policy holder.

            Max length: 15 characters.
        FaceValueAmt:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_LifeInsuranceData_FaceValueAmt'
      description: Details of life insurance policy used as collateral.
    addCollateralRequest_CollateralInfo_OtherCollateralData:
      type: object
      properties:
        OtherCollateralType:
          type: string
          description: |-
            Type of collateral other than the defined one.

            **Note:** Max length: 25 characters.

            If values are greater than 25 characters, then it will be truncated from right.
        Desc:
          maxLength: 100
          type: string
          description: |-
            Description of the other collateral.

            **Note:** Max length: 40 characters.

            If values are greater than 40 characters, then it will be truncated from right.
        OwnerName:
          maxLength: 30
          type: string
          description: |-
            Name of the collateral owner.

            **Note:** Max length: 25 characters.

            If values are greater than 25 characters, then it will be truncated from right.
        Company:
          maxLength: 60
          type: string
          description: |-
            Name of the insurance company.

            **Note:** Max length: 25 characters.

            If values are greater than 25 characters, then it will be truncated from right.
        VehicleIdentificationNum:
          maxLength: 30
          type: string
          description: |-
            Unique identification number of the vehicle.

            **Note:** Max length: 20 characters.

            If values are greater than 20 characters, then it will be truncated from right.
        Manufacturer:
          maxLength: 30
          type: string
          description: |-
            Name of the collateral manufacturer.

            **Note:** Max length: 15 characters.

            If values are greater than 15 characters, then it will be truncated from right.
        Model:
          maxLength: 40
          type: string
          description: |-
            Model name of the collateral.

            **Note:** Max length: 15 characters.

            If values are greater than 15 characters, then it will be truncated from right.
        YearBuilt:
          type: integer
          description: Year when the property was built.
          format: int64
        IssuanceDt:
          type: string
          description: "Date when the collateral is issued.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: Additional details of the collateral.
    addCollateralRequest_CollateralInfo:
      type: object
      properties:
        CollateralType:
          type: string
          description: |-
            Type of collateral.

            **Note:** Used to identify the system-defined collateral type associated with the collateral code definition.
          enum:
          - DepositAccount
          - Commodity
          - LifeInsurance
          - Other
          - Property
          - Vehicle
          - OtherProperty
          - ManufacturedHome
        CollateralCode:
          type: string
          description: "Code to further classify the type of collateral.\n\n**Note:** Code should preexist in the system. \n\nEach client-defined collateral code includes a cross-reference to one of the system-defined CollateralType value."
        CollateralValueAmt:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralValueAmt'
        CollateralValueDt:
          type: string
          description: "Date when the value of a collateral is determined.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        PledgeInd:
          type: boolean
          description: Flag to indicate the collateral is pledged to secure a loan.
        PostAddr:
          type: array
          description: |-
            Details of the postal address.

            **Note:** PostAddr supports only manufactured housing, other/unclassified collateral and real estate as the collateral items.
          items:
            $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_PostAddr'
        Desc:
          maxLength: 100
          type: array
          description: "Description of the collateral.\n\n**Note:** Only six lines and 40 characters per line (240 characters in total) are supported. "
          items: {}
        CollateralValueData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralValueData'
        RepriceData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_RepriceData'
        CollateralInsuranceData:
          type: array
          description: |-
            Details of the insurance policy pledged as a collateral.

            **Note:** Use this aggregate to send insurance data related to collateral documents tracking.
          items:
            $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralInsuranceData'
        CollateralFilingData:
          type: array
          description: |-
            Detail of collateral filing data to identify types of formal filings initiated by the organization about the collateral item.



            Example: UCC filing
          items:
            $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CollateralFilingData'
        DateData:
          type: array
          description: Details of the additional date types and values associated to the collateral.
          items:
            $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_DateData'
        OccupancyType:
          type: string
          description: Code to identify the occupancy of owner.
          enum:
          - CommercialRental
          - Commercial
          - VacationHome
          - Residential
          - ResidentialRental
        DocumentTracking:
          type: array
          description: |-
            Details of the tracking document associated with collateral.

            **Note:** Client-defined collateral code definition to determine the documents to be tracked for each collateral item.
          items:
            $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_DocumentTracking'
        VehicleData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_VehicleData'
        PropertyData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_PropertyData'
        DepositAcctCollateralData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_DepositAcctCollateralData'
        CommodityData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_CommodityData'
        LifeInsuranceData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_LifeInsuranceData'
        OtherCollateralData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_OtherCollateralData'
      description: Details of the collateral.
    addCollateralResponse_CollateralStatusRec_CollateralKeys:
      required:
      - CollateralId
