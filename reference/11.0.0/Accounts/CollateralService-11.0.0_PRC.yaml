        TaxServiceData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_PropertyData_TaxServiceData'
        ManufactureHomeData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_PropertyData_ManufactureHomeData'
