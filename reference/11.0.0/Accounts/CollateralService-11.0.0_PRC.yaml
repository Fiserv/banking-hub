          items:
            $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_PostAddr'
        Desc:
          maxLength: 100
          type: array
          description: "Description of the collateral.\n\n**Note:** Only six lines and 40 characters per line (240 characters in total) are supported. "
          items: {}
        CollateralValueData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_CollateralValueData'
        CollateralInsuranceData:
          type: array
          description: |-
            Details of the insurance policy pledged as a collateral.

            **Note:** Use this aggregate to send insurance data related to collateral documents tracking.
          items:
            $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_CollateralInsuranceData'
        CollateralFilingData:
          type: array
          description: |-
            Detail of collateral filing data to identify types of formal filings initiated by the organization about the collateral item.



            Example: UCC filing
          items:
            $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_CollateralFilingData'
        DateData:
          type: array
          description: Details of the additional date types and values associated to the collateral.
          items:
            $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_DateData'
        DocumentTracking:
          type: array
          description: |-
            Details of the tracking document associated with collateral.

            **Note:** Client-defined collateral code definition determines which documents are tracked for each collateral item.
          items:
            $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_DocumentTracking'
        VehicleData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_VehicleData'
        PropertyData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_PropertyData'
        DepositAcctCollateralData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_DepositAcctCollateralData'
        CommodityData:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_CommodityData'
        LifeInsuranceData:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_LifeInsuranceData'
        OtherCollateralData:
          $ref: '#/components/schemas/addCollateralRequest_CollateralInfo_OtherCollateralData'
