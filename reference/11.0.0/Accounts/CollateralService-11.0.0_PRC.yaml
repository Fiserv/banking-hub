      properties:
        CollateralId:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a collateral record.

            **Note:** Value in this field represents customer key, a hyphen followed by collateral sequence number.

            Collateral item should already exist in the system.
      description: Unique information to identify the collateral record.
    addCollateralResponse_CollateralStatusRec_CollateralStatus:
      required:
      - CollateralStatusCode
