        CurCode:
          $ref: '#/components/schemas/ModCollateralRequest_CollateralInfo_CollateralValueAmt_CurCode'
      description: Details of the present value of the collateral.
    ModCollateralRequest_CollateralInfo_PostAddr:
      required:
      - AddrType
