          description: |-
            First identification number of the vehicle.

            **Note:** Max length: 20 characters.

            If values are greater than 20 characters, then it will be truncated from right.
        VehicleIdentificationNum2:
          maxLength: 30
          type: string
          description: |-
            Second identification number of the vehicle.

            **Note:** Max length: 20 characters.

            If values are greater than 20 characters, then it will be truncated from right.
        VehicleIdentificationNum3:
          maxLength: 30
          type: string
          description: |-
            Third identification number of the vehicle.

            **Note:** Max length: 20 characters.

            If values are greater than 20 characters, then it will be truncated from right.
        Make:
          maxLength: 30
          type: string
          description: |-
            Name of the home maker.

            **Note:** Refers to trade name.

            Max length: 15 characters.

            If values are greater than 15, then it will be truncated from the right.
        Model:
          maxLength: 40
          type: string
          description: |-
            Model name of the manufactured home.

            **Note:** Refers to trade name.

            Max length: 15 characters.

            If values are greater than 15, then it will be truncated from the right.
        ModelYear:
          type: integer
          description: Model year of the home.
