        VehicleIdentificationNum2:
          maxLength: 30
          type: string
          description: "Second identification number of the vehicle.\n\n**Note:** Max length: 20 characters \n\nIf values are greater than 20 characters, then it will be truncated from right."
        VehicleIdentificationNum3:
          maxLength: 30
          type: string
          description: "Third identification number of the vehicle.\n\n**Note:** Max length: 20 characters \n\nIf values are greater than 20 characters, then it will be truncated from right."
        Make:
          maxLength: 30
          type: string
          description: |-
            Name of the home maker.

            **Note:** Trade name of company.

            Max length: 15 characters

            If values are greater than 15 characters, then it will be truncated from right.
        Model:
          maxLength: 40
          type: string
          description: |-
            Model name of the manufactured home.

            **Note:** Trade name of company.

            Max length: 15 characters

            If values are greater than 15 characters, then it will be truncated from right.
        ModelYear:
          type: integer
          description: Model year of the manufactured home.
          format: int64
        Manufacturer:
          maxLength: 30
          type: string
          description: |-
            Name of the home manufacturer.

            **Note:** Trade name of company.

            Max length: 15 characters

