          enum:
          - DepositAccount
          - Commodity
          - LifeInsurance
          - Other
          - Property
          - Vehicle
          - ManufacturedHome
        CollateralTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the CollateralType field.
        CollateralCode:
          type: string
          description: "Code to further classify the type of collateral.\n\n**Note:** Code should preexist in the system. \n\nEach client-defined collateral code includes a cross-reference to one of the system-defined CollateralType value."
        CollateralCodeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the CollateralCode field.
        CollateralValueAmt:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_CollateralValueAmt'
        CollateralValueDt:
          type: string
          description: "Date when the value of a collateral is determined.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Date when the collateral is updated."
          format: date
        PledgeInd:
