            Max length: 15 characters
      description: Details of the flood prone property.
    addCollateralRequest_CollateralInfo_PropertyData_TaxServiceData:
      type: object
      properties:
        TaxServiceCompanyIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of the tax service company.

