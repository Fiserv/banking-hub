          - Commercial
          - VacationHome
          - Residential
          - ResidentialRental
        CommentData:
          type: array
          description: Details of the comments associated with the collateral.
          items:
            $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_CommentData'
        DocumentTracking:
          type: array
          description: Details of the tracking document associated with a collateral.
          items:
            $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_DocumentTracking'
        VehicleData:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_VehicleData'
        PropertyData:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_PropertyData'
        DepositAcctCollateralData:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_DepositAcctCollateralData'
        CommodityData:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_CommodityData'
        LifeInsuranceData:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_LifeInsuranceData'
        OtherCollateralData:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo_OtherCollateralData'
      description: Details of the collateral.
    CollateralInqSecuredResponse_CollateralStatus:
      required:
      - CollateralStatusCode
      type: object
      properties:
        CollateralStatusCode:
          type: string
          description: Information that specifies the collateral status.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Date on which the collateral status is changed.

            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
      description: Details of the status of a collateral.
    CollateralInqSecuredResponse_CollateralRec:
      required:
      - CollateralInfo
      - CollateralKeys
      - CollateralStatus
      properties:
        CollateralKeys:
          $ref: '#/components/schemas/addCollateralResponse_CollateralStatusRec_CollateralKeys'
        CollateralInfo:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralInfo'
        CollateralStatus:
          $ref: '#/components/schemas/CollateralInqSecuredResponse_CollateralStatus'
    ModCollateralRequest_CollateralInfo_CollateralValueAmt_CurCode:
