            Values are client-defined.
        ServiceContract:
          maxLength: 11
          type: string
          description: Number to identify the service contract.
        ServiceCancellationDt:
          type: string
          description: "Date when the service is canceled.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
      description: |-
        Details of the tax service.

        **Note:** Used to send tax service data related to the Tax Service Contract document.
    addCollateralRequest_CollateralInfo_PropertyData_ManufactureHomeData:
      type: object
      properties:
