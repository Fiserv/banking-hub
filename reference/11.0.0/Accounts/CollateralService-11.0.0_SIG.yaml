openapi: 3.0.1
info:
  title: Collateral Service
  description: "Collateral service manages creation/addition, modification, deletion, and inquiry request related to collateral. \n    <br>\nIt is implemented in the CollateralService service domain."
  version: 11.0.0_SIG
paths:
  /collateral:
    post:
      tags:
        - Add Collateral
      summary: Add Collateral.
      description: "Creates a new collateral record for a party.\n        <br>\n        <br>\n        For more information about the Accounts and Transactions domain, <a href=\"../docs/?path=docs/fintechs/acct-and-transactions.md\" title=\"Click to open\">click here.</a><br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: addCollateral
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addCollateralRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addCollateralResponse'
        default:
          description: 'To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addCollateralResponse'
      x-group-name: Collateral Service
      x-proxy-name: Add Collateral
      x-child-product-name: Accounts
      x-core: Signature
    parameters:
      - $ref: https://swaggerhub.onefiserv.net/v1/domains/Bank_Sol_Org/ESF_Reusable-content/11.0.0#/components/parameters/EFXHeader
  /collateral/secured:
    put:
      tags:
        - Delete Collateral
      summary: Delete Collateral.
      description: "Deletes the collateral records associated with a party.\n        <br>\n        <br>\n        For more information about the Accounts and Transactions domain, <a href=\"../docs/?path=docs/fintechs/acct-and-transactions.md\" title=\"Click to open\">click here.</a><br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: CollateralDelOperSecured
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollateralDelOperSecuredRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollateralDelOperSecuredResponse'
        default:
          description: 'To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollateralDelOperSecuredResponse'
      x-group-name: Collateral Service
      x-proxy-name: Delete Collateral
      x-child-product-name: Accounts
      x-core: Signature
    post:
      tags:
        - Get Collateral
      summary: Get Collateral.
      description: "Retrieves the collateral records associated with a party.\n        <br>\n        <br>\n        For more information about the Accounts and Transactions domain, <a href=\"../docs/?path=docs/fintechs/acct-and-transactions.md\" title=\"Click to open\">click here.</a><br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\" title=\"Click to open\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n          </ul>"
      operationId: CollateralInqSecured
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollateralInqSecuredRequest'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollateralInqSecuredResponse'
        default:
          description: 'To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollateralInqSecuredResponse'
      x-group-name: Collateral Service
      x-proxy-name: Get Collateral
      x-child-product-name: Accounts
      x-core: Signature
    parameters:
      - $ref: https://swaggerhub.onefiserv.net/v1/domains/Bank_Sol_Org/ESF_Reusable-content/11.0.0#/components/parameters/EFXHeader
components:
  schemas:
    addCollateralRequest:
      required:
        - CollateralInfo
      properties:
        OvrdExceptionData:
          $ref: https://swaggerhub.onefiserv.net/v1/domains/Bank_Sol_Org/ESF_Reusable-content/11.0.0#/components/schemas/OvrdExceptionDataType
        PartyCollateralRelInfo:
          type: array
          items:
            required:
              - PartyRef
              - PartyCollateralRelType
            properties:
              PartyRef:
                required:
                  - PartyKeys
                type: object
                properties:
                  PartyKeys:
                    type: object
                    properties:
                      PartyId:
                        maxLength: 36
                        type: string
                        description: "Unique identification number of a party record.\n\n**Note:** Refers to the Customer permanent identifier or customer key in Signature."
                    description: Unique information to identify the party record.
                description: "Reference details of a party object that is part of the relationship with collateral.\n\n"
              PartyCollateralRelType:
                enum:
                  - JointTenancy
                  - JointTenantInCommon
                  - SoleOwner
                type: string
                description: Type of relationship between party and collateral.
              PartyCollateralRelOrder:
                enum:
                  - First
                  - Second
                  - Third
                  - Fourth
                  - Fifth
                  - Other
                type: string
                description: "Order of relationship between a party and collateral. This field is applicable for the JointTenancy or JointTenantsInCommon account types.\n\n**Note:** For example:\n\nRelationship JA1 is represented as JointTenantInCommon-First.\n\nRelationship JO1 is represented as JointTenancy-First.\n\nNot applicable for Sole Owner (SOW), Joint Tenant In common (JAF -Joint and first (primary)) and joint tenancy (JOF-Joint or first (primary)) relationships."
          description: "Details of relationship between parties and collateral items.\n\n\n\n\n\n**Note:** Maximum nine party relationships can be defined for collateral record."
        CollateralInfo:
          type: object
          properties:
            CollateralType:
              enum:
                - Commodity
                - DepositAccount
                - Other
                - Property
                - Vehicle
              type: string
              description: "Type of collateral. \n\n**Note:** *Required field*\n\n\n\nFollowing values are supported:\n\n- Commodity: Marketable asset identified by a standard code (for\n\nexample, a CUSIP number) and with a unit price subject to regular fluctuations.\n\n- Property: Item of real estate (residential or commercial building/land).\n\n- Vehicle: Means of transport/conveyance including automobiles, trucks, recreational vehicles, airplanes, boats and so on. \n\n- Other: Collateral item consists of something other than a commodity, property (real estate) or vehicle. For example, savings account, certificates of deposit, inventory and accounts receivable."
            CollateralCode:
              type: string
              description: "Code to further classify the type of collateral.\n\n**Note:** User-defined code to describe collateral."
            CollateralDesc:
              maxLength: 254
              type: string
              description: "Description of the collateral.\n\n**Note:** Refers to short desription of collateral."
            CollateralValueAmt:
              type: object
              properties:
                Amt:
                  type: number
                  description: Amount in decimal format.
                CurCode:
                  required:
                    - CurCodeValue
                  type: object
                  properties:
                    CurCodeType:
                      enum:
                        - ISO4217-Alpha
                      type: string
                      description: "Standard ISO currency code format.\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n\n\n"
                    CurCodeValue:
                      type: string
                      description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
                  description: Details of the currency code.
              description: "Location of the collateral to identify the place at which the collateral is located.\n\n**Note:** Applicable only when the collateralType is set to a property or other immovable asset."
            CollateralValueDt:
              type: string
              description: "Code to further classify the type of collateral.\n\n**Note:** Applicable if collateral type is commodity."
              format: date
            MaxAvailPledgeAmt:
              type: object
              properties:
                Amt:
                  type: number
                  description: "Amount in decimal format.\n\n**Note:** Refers to maximum value amount."
                CurCode:
                  required:
                    - CurCodeValue
                  type: object
                  properties:
                    CurCodeType:
                      enum:
                        - ISO4217-Alpha
                      type: string
                      description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n\n\n"
                    CurCodeValue:
                      type: string
                      description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
                  description: Details of the currency code.
              description: Maximum amount of collateral value that can be pledged.
            ImpairedInd:
              type: boolean
              description: "Flag to indicate if the collateral is impaired.\n\n**Note:** Default value is set to false."
            CollateralLocation:
              type: string
              description: "Location of the collateral to identify the place where the collateral is located.\n\n**Note:** Refers to user-defined location code."
            PostAddr:
              type: array
              items:
                required:
                  - AddrType
                properties:
                  Street:
                    maxLength: 64
                    type: string
                    description: Name of the street.
                  City:
                    maxLength: 32
                    type: string
                    description: Name of the city.
                  County:
                    maxLength: 32
                    type: string
                    description: Territorial division to which the address is associated.
                  StateProv:
                    type: string
                    description: State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.
                  PostalCode:
                    maxLength: 11
                    type: string
                    description: "Postal code or zip code.\n\n**Note:** Information is provided in Zip code (five digit)-Additional code (four digit) format. Additional code is optional and if not present, it can be represented with value as \"0000\" (For example, 32714-1234 or 32714-0000). Additional code of four digits provides a more specific location within a given zip code.\n\nFor example, 32714-1234 or 32714-0000."
                  AddrType:
                    enum:
                      - Primary
                    type: string
                    description: 'Type of address. '
              description: "Postal address details used to capture the location of collateral and the address of property.\n\n**Note:** Applicable if collateral type is property."
            Desc:
              maxLength: 100
              type: string
              items: { }
              description: "Detailed description of the collateral.\n\n**Note:** User-defined description to further identify the collateral.\n\nMaximum three lines of description where 60 characters are supported.\n\nFirst instance of this field is required."
            CollateralValueData:
              type: object
              properties:
                UnitPrice:
                  required:
                    - UnitNum
                  type: object
                  properties:
                    UnitNum:
                      type: integer
                      description: "Number of units.\n\n**Note:** This field is required if reprice indicator (flag) is 'true' and if price per unit amount (unit price amount) is provided."
                      format: int64
                    PricePerUnitAmt:
                      type: object
                      properties:
                        Amt:
                          type: number
                          description: "Amount in decimal format.\n\n**Note:** Refers to unit price amount."
                        CurCode:
                          required:
                            - CurCodeValue
                          type: object
                          properties:
                            CurCodeType:
                              enum:
                                - ISO4217-Alpha
                              type: string
                              description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n\n\n"
                            CurCodeValue:
                              type: string
                              description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
                          description: Details of the currency code.
                      description: Amount details of price per unit of collateral.
                  description: Details of collateral unit price.
                CollateralValueType:
                  type: string
                  description: "Type of collateral value to indicate how collateral value is determined.\n\n**Note:** User-defined field."
                MarginPercent:
                  type: number
                  description: "Organization policy-assigned percentage used to calculate the value of the collateral that can be used for pledging to an account.\n\n**Note:** Refers to the Bank policy-assigned percentage used to calculate the lending value of the collateral commodity. \n\n\n\nThis field's value cannot exceed 100 percent, and is overridden by any value in the regulation U percent field. \n\nFormat supported by Signature is XXX.\n\n\n\nThis field is required if Reprice Indicator (flag) is 'true'."
                DiscountRatePercent:
                  type: number
                  description: "Organization policy-assigned discount rate percentage based on the type of collateral.\n\n**Note:** Format supported by signature is XXX.XXXX."
                OriginalValueAmt:
                  type: object
                  properties:
                    Amt:
                      type: number
                      description: Amount in decimal format.
                    CurCode:
                      required:
                        - CurCodeValue
                      type: object
                      properties:
                        CurCodeType:
                          enum:
                            - ISO4217-Alpha
                          type: string
                          description: "Standard ISO currency code format.\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n\n\n"
                        CurCodeValue:
                          type: string
                          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
                      description: Details of the currency code.
                  description: Amount details of original value of collateral.
              description: "Collateral value data.\n\n**Note:** Either Collateral Value Amount or Collateral Value Data should be provided in the request."
            AppraisalData:
              type: object
              properties:
                AppraisalType:
                  maxLength: 30
                  type: string
                  description: "Type of appraisal.\n\n**Note:** User-defined appraisal category."
                AppraisedValueAmt:
                  type: object
                  properties:
                    Amt:
                      type: number
                      description: Amount in decimal format.
                    CurCode:
                      required:
                        - CurCodeValue
                      type: object
                      properties:
                        CurCodeType:
                          enum:
                            - ISO4217-Alpha
                          type: string
                          description: "Standard ISO currency code format.\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n\n\n"
                        CurCodeValue:
                          type: string
                          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
                      description: Details of the currency code.
                  description: Amount details of appraised collateral value.
                AppraisedValueDt:
                  type: string
                  description: "Valuation date of appraisal on which the additional appraisal details are added.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Future date is not supported."
                  format: date
                Contact:
                  type: object
                  properties:
                    PostAddr:
                      required:
                        - AddrType
                      type: object
                      properties:
                        AddrType:
                          enum:
                            - Primary
                          type: string
                          description: 'Type of address. '
                      description: Details of the postal address.
                    ContactName:
                      maxLength: 40
                      type: string
                      description: Name of the appraiser.
                  description: Contact details of an appraiser/valuer.
              description: Details of appraisal of collateral.
            RepriceData:
              type: object
              properties:
                RepriceInd:
                  type: boolean
                  description: "Flag to indicate if the collateral is subject to repricing changes.\n\n**Note:** This field is used to indicate if the commodity is subject to price change.\n\nApplicable for commodity type of collateral."
                RepriceMethod:
                  enum:
                    - Manual
                    - Tape
                  type: string
                  description: "Method used to input the price change of collateral.\n\n**Note:** Applicable for commodity type of collateral.\n\nUser-defined one character code to identify the method used to input price change of commodity.\n\nValue of Manual (M) indicates that price is changed manually, whereas Tape(T) indicates that price change is done with magnetic tape."
                LastRepriceDt:
                  type: string
                  description: "Date when the collateral was last repriced.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** *Conditionally Required*\n\n\n\nIt is required to provide this field if the value of RepriceInd is \"true\"."
                  format: date
                RepriceDays:
                  type: integer
                  description: "Number of days from the last reprice date until the next scheduled repricing of the collateral.\n\n**Note:** This field is required if the Reprice Indicator (flag) is 'true'.\n\n\n\nThis field is applicable for the Commodity Type of Collateral."
                  format: int64
              description: Details of reprice for collateral item to specify if collateral item should be repriced and the method used to reprice.
            CollateralInsuranceData:
              type: array
              items:
                properties:
                  InsuranceExpDt:
                    type: string
                    description: "Date after which the insurance coverage expires.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                    format: date
              description: Details of the insurance policy pledged as collateral.
            CollateralExceptionCode:
              type: string
              description: User-defined code to identify the exception so that follow-up action is taken on collateral item.
            CollateralFilingData:
              type: array
              items:
                properties:
                  FilingDt:
                    type: string
                    description: "Collateral filing date.\n\n**Note:** Refers to the date on which a lien was recorded against the collateral, if applicable."
                    format: date
                  ExpDt:
                    type: string
                    description: "Collateral expiration date.\n\n**Note:** UCC filing expiration date or collateral\n\nexpiration date."
                    format: date
                  ExpLeadDays:
                    type: integer
                    description: "Number of days prior to the filing expiration date for organization follow-up of the collateral item.\n\n**Note:** Refers to the number of days in advance of the UCC/collateral expiration date to include the collateral on the collateral expiration report. \n\n\n\nThis field is required if the UCC/Collateral expiration date field contains a valid calendar date."
                    format: int64
              description: Details of collateral filing to identify the type of formal filings initiated by the organization for collateral item.
            VehicleData:
              type: object
              properties:
                VehicleIdentificationNum:
                  maxLength: 30
                  type: string
                  description: "Vehicle Identification Number (VIN).\n\n**Note:** Refers to a serial number assigned to the collateral."
                ModelYear:
                  type: integer
                  description: Model year of the vehicle.
                  format: int64
                ConditionCode:
                  type: string
                  description: "User-defined code to indicate the physical status of collateral.\n\n**Note:** Indicates the physical staus of the collateral."
                Mileage:
                  type: integer
                  description: "Mileage of the vehicle.\n\n**Note:** Used to identify the number of operating miles or hours logged by the collateral."
                  format: int64
                RentalDemoCode:
                  enum:
                    - ForSale
                    - Rental
                    - Demo
                  type: string
                  description: Rental demo code for the designation of collateral for floor plan loans.
                DealerIdent:
                  maxLength: 36
                  type: string
                  description: "Unique identifier of the dealer.\n\n**Note:** Dealer floor plan number and a user defined field."
                InvoiceNum:
                  maxLength: 32
                  type: string
                  description: "Number to identify the invoice.\n\n**Note:** Refers to mbilling control number of a manufacturer."
                TrustReceiptNum:
                  maxLength: 30
                  type: string
                  description: "User-defined number to identify the trust receipt used in floor plans.\n\n**Note:** Refers to the user defined trust receipt number used in floor plans."
              description: "Details of vehicle collateral data.\n\n**Note:** Applicable if the the collateral type is vehicle."
            PropertyData:
              type: object
              properties:
                MarketValueAmt:
                  type: object
                  properties:
                    Amt:
                      type: number
                      description: Amount in decimal format.
                    CurCode:
                      required:
                        - CurCodeValue
                      type: object
                      properties:
                        CurCodeType:
                          enum:
                            - ISO4217-Alpha
                          type: string
                          description: "Standard ISO currency code format.\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n\n\n"
                        CurCodeValue:
                          type: string
                          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
                      description: Details of the currency code.
                  description: Total price of all shares as determined by the market.
                PMIOriginalAmt:
                  type: object
                  properties:
                    Amt:
                      type: number
                      description: Amount in decimal format.
                    CurCode:
                      required:
                        - CurCodeValue
                      type: object
                      properties:
                        CurCodeType:
                          enum:
                            - ISO4217-Alpha
                          type: string
                          description: "Standard ISO currency code format.\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n\n\n"
                        CurCodeValue:
                          type: string
                          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n"
                      description: Details of the currency code.
                  description: Original amount of collateral at the time of purchase to calculate loan-to-value ratio and determine whether a private mortgage insurance (PMI) is required for a loan.
                PropertyType:
                  enum:
                    - SingleFamily
                    - Land
                    - MultiFamily
                    - Condominium
                    - Commercial
                    - None
                  type: string
                  description: "Type of property used as collateral.\n\n**Note:** *Conditionally Required*\n\n\n\nCollateral category code.\n\nValues supported are 01 through 17 and 91 through 94.\n\nShould be sent in request if CollateralType is Property."
                PropertyInspectionDt:
                  type: string
                  description: "Date when the property is inspected.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                  format: date
                CompletionPercent:
                  type: number
                  description: "Percentage of completion of a property.\n\n**Note:** Format supported by signature is XXX.XXXX."
                LegalData:
                  type: object
                  properties:
                    ShortLegalDesc:
                      maxLength: 30
                      type: string
                      description: Legal description of a property.
                  description: Legal details of a property.
                FloodInsurReqdInd:
                  type: boolean
                  description: "Flag to indicate flood insurance is required.\n\n**Note:** This field indicates if the flood insurance is needed for this property. \n\nSignature defaults the field to 'false'(0) if no value is provided in the request."
              description: "Details of property collateral data.\n\n**Note:** Applicable if the the collateral type is property."
            DepositAcctCollateralData:
              type: object
              properties:
                AcctId:
                  maxLength: 36
                  type: string
                  description: "Unique identification number of an account record.\n\n**Note:** *Conditionally Required*\n\n\n\nThis field is required if the collateral type is deposit account."
                AcctType:
                  enum:
                    - DDA
                    - SDA
                    - CDA
                  type: string
                  description: "Type of an account.\n\nFor more information on account types, refer to the Account Types section in <a href=\"../docs?path=docs/api-glossary.md\" target=\"_blank\" title=\"Click to open in a new tab\"> Glossary</a>.\n\n**Note:** This field is required if the collateral type is deposit account."
                VaryHoldAmtFlag:
                  type: boolean
                  description: "Flag to enable the vary hold amount based on the outstanding balance of the account held as collateral.\n\n**Note:** Defalut value is set to false."
                MaturityDt:
                  type: string
                  description: "Date when the final payment is scheduled.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
                  format: date
                LeadDays:
                  type: integer
                  description: Total number of days required for the payment.
                  format: int64
              description: "Details of the deposit account for the collateral data.\n\n**Note:** Applicable if the collateral type is deposit account."
            CommodityData:
              type: object
              properties:
                CommodityType:
                  enum:
                    - Bond
                  type: string
                  description: "Type of commodity.\n\n\n\n**Note:** Code to identify the commodity type to which collateral is assigned.\n\nThe valid values in signature are:\n\n• B – Bond.\n\n• (any other letter) – Non-bond."
                CUSIPNum:
                  maxLength: 30
                  type: string
