components:
  schemas:
    OAQuizSetResult:
      type: object
      properties:
        FinancialInstitutionID:
          type: string
          description: Indicates the Financial institution identifier used by application. The ID is provided to the client during the Onboard Advisor relationship setup
        User:
          type: string
          description: Indicates the user which is consuming application.
        QuizSetResult:
          $ref: '#/components/schemas/QuizSetResultType'
        Options:
          $ref: '#/components/schemas/OptionsType'
    QuizSetResultType:
      type: object
      properties:
        TransactionID:
          type: string
          description: transaction id of given QuizResultType
        Score:
          type: array
          items:
            $ref: '#/components/schemas/ScoreType'
          description: set of answers to be scored per applicant
    ScoreType:
      type: object
      properties:
        ApplicantRequestID:
          type: string
          description: The unique identifier of the Applicant request
        QuizID:
          type: string
          description: Identity of the QuizSet
        Answer:
          type: array
          items:
            $ref: '#/components/schemas/AnswerType'
    AnswerType:
      type: object
      properties:
        QuestionID:
          type: string
          description: Identity of question
        ChoiceID:
          type: string
          description: Identitiy of choice
    OAQuizSetResponse:
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        TransactionID:
          type: string
        Quiz:
          type: array
          items:
            $ref: '#/components/schemas/QuizType'
    QuizType:
      type: object
      properties:
        ApplicantRequestID:
          type: string
          description: The unique identifier of the Applicant request
        QuizID:
          type: string
          description: Identity of the QuizSet
        Questions:
          $ref: '#/components/schemas/QuestionsType'
    QuestionsType:
      type: object
      properties:
        Question:
          type: array
          items:
            $ref: '#/components/schemas/QuestionType'
    QuestionType:
      type: object
      properties:
        SequenceID:
          type: number
          description: Sequence ID for the Questions
        QuestionID:
          type: string
          description: Identity of question
          example: '18872920'
        QuestionText:
          type: string
          description: Text version of the question
          example: In what STATE was your SOCIAL SECURITY NUMBER issued?
        Choices:
          $ref: '#/components/schemas/ChoicesType'
    ChoicesType:
      type: object
      properties:
        Choice:
          type: array
          items:
            $ref: '#/components/schemas/ChoiceType'
    ChoiceType:
      type: object
      properties:
        SequenceID:
          type: number
          description: Sequence ID for the choices
          example: 1
        ChoiceID:
          type: string
          description: Identity of the choice
          example: '93764835'
        ChoiceText:
          type: string
          description: text version of choice
    OAComment:
      required:
        - applicantRequestID
        - comment
        - financialInstitutionID
        - user
      type: object
      properties:
        FinancialInstitutionID:
          type: string
          description: Indicates the Financial institution identifier used by application. The ID is provided to the client during the Onboard Advisor relationship setup
        User:
          type: string
          description: Indicates the user which is consuming application.
        ApplicantRequestID:
          type: string
          description: The unique identifier of the Applicant request
        Comment:
          type: string
          description: Records or overrides an arbitrary comment on the identified request
        IncludeHtml:
          type: boolean
          description: include html flag.
    OACommentResponse:
      required:
        - status
      type: object
      properties:
        HtmlResult:
          type: string
          description: Onboard Advisor also sends the response in the HTML format as well. This will allow for the response to be used in multiple ways.
        Status:
          $ref: '#/components/schemas/StatusType'
    OAConsumerRequest:
      type: object
      properties:
        FinancialInstitutionID:
          type: string
          description: Indicates the Financial institution identifier used by application. The ID is provided to the client during the Onboard Advisor relationship setup
        User:
          type: string
          description: Indicates the user which is consuming application.
        Person:
          type: array
          items:
            $ref: '#/components/schemas/RequestPerson'
        Options:
          $ref: '#/components/schemas/OptionsType'
    OABusinessRequest:
      type: object
      properties:
        FinancialInstitutionID:
          type: string
          description: Indicates the Financial institution identifier used by application. The ID is provided to the client during the Onboard Advisor relationship setup
        User:
          type: string
          description: Indicates the user which is consuming application.
        Business:
          $ref: '#/components/schemas/Business'
        AuthorizedUser:
          type: array
          items:
            $ref: '#/components/schemas/RequestPerson'
        Options:
          $ref: '#/components/schemas/OptionsType'
    AdviceResponse:
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RequestDetails:
          $ref: '#/components/schemas/RequestDetailsType'
        PersonAdvice:
          type: array
          items:
            $ref: '#/components/schemas/PersonAdviceType'
        TransactionID:
          type: string
          description: transaction id of given transaction
        IncludeVendorTransactionId:
          type: string
          description: boolean flag whether to include vendor's transaction id.
        IncludeTaxIdMasking:
          type: string
          description: booelan flag whether to include TaxID masking
        HtmlResult:
          type: string
          description: 'A formatted version of the response, including id and class attributes suitable for styling with CSS'
      description: a collection of advice returned as response to a consumer request
    BusinessAdviceResponse:
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RequestDetails:
          $ref: '#/components/schemas/RequestDetailsType'
        AuthorizedUserAdvice:
          type: array
          items:
            $ref: '#/components/schemas/PersonAdviceType'
        BusinessAdvice:
          $ref: '#/components/schemas/BusinessAdviceType'
        TransactionID:
          type: string
          description: transaction id of given transaction
        IncludeVendorTransactionId:
          type: string
          description: boolean flag whether to include vendor's transaction id.
        IncludeTaxIdMasking:
          type: string
          description: booelan flag whether to include TaxID masking
        HtmlResult:
          type: string
          description: 'A formatted version of the response, including id and class attributes suitable for styling with CSS'
    BusinessAdviceType:
      type: object
      properties:
        ApplicantRequestID:
          type: string
        BusinessApplicantDetails:
          $ref: '#/components/schemas/Business'
        Advice:
          $ref: '#/components/schemas/AdviceValue'
        ListMatchingResponse:
          $ref: '#/components/schemas/ListMatchingResponse'
        IdVerificationResponse:
          $ref: '#/components/schemas/IDVResponse'
        AddressVerificationResponse:
          $ref: '#/components/schemas/ADVResponse'
        FraudAndRiskResponse:
          $ref: '#/components/schemas/FRDResponse'
    PersonAdviceType:
      type: object
      properties:
        ApplicantRequestID:
          type: string
        ApplicantDetails:
          $ref: '#/components/schemas/ResponsePerson'
        Advice:
          $ref: '#/components/schemas/AdviceValue'
        ListMatchingResponse:
          $ref: '#/components/schemas/ListMatchingResponse'
        IdVerificationResponse:
          $ref: '#/components/schemas/IDVResponse'
        AddressVerificationResponse:
          $ref: '#/components/schemas/ADVResponse'
        IdAuthenticationResponse:
          $ref: '#/components/schemas/IDAResponse'
        FraudAndRiskResponse:
          $ref: '#/components/schemas/FRDResponse'
    ListMatchingResponse:
      allOf:
        - $ref: '#/components/schemas/ComponentResponse'
    ComponentResponse:
      type: object
      properties:
        ComponentAdvice:
          $ref: '#/components/schemas/AccountAction'
      x-abstract: true
    IDVResponse:
      allOf:
        - $ref: '#/components/schemas/ComponentResponse'
    ADVResponse:
      allOf:
        - $ref: '#/components/schemas/ComponentResponse'
    IDAResponse:
      allOf:
        - $ref: '#/components/schemas/ComponentResponse'
    FRDResponse:
      allOf:
        - $ref: '#/components/schemas/ComponentResponse'
        - type: object
          properties:
            ComponentResult:
              type: number
              description: component result number
            FCRAFlag:
              type: string
              description: designates whether the match record includes FCRA Requirements.
    AccountAction:
      enum:
        - PASS
        - REVIEW
        - FAIL
      type: string
      description: Onboard Advisor standardized action of the watch list screening result. Options are PASS or FAIL or REVIEW
    AdviceValue:
      enum:
        - PASS
        - REVIEW
        - FAIL
      type: string
      description: Onboard Advisor standardized action of the watch list screening result. Options are PASS or FAIL or REVIEW
    ResponsePerson:
      allOf:
        - $ref: '#/components/schemas/Person'
        - type: object
          properties:
            OtherIDs:
              $ref: '#/components/schemas/OtherIDsResponseType'
            NoID:
              $ref: '#/components/schemas/NoIDResponseType'
    NoIDResponseType:
      allOf:
        - $ref: '#/components/schemas/NoIDType'
        - type: object
          properties:
            ReasonDescription:
              type: string
              description: Record Description of given ID type
    OtherIDsResponseType:
      type: object
      properties:
        OtherID:
          type: array
          items:
            $ref: '#/components/schemas/OtherIDResponseType'
    OtherIDResponseType:
      allOf:
        - $ref: '#/components/schemas/OtherIDType'
        - type: object
          properties:
            TypeDescription:
              type: string
              description: type Description of given ID
    RequestDetailsType:
      type: object
      properties:
        RequestDate:
          pattern: '^\[0-9]{4}-[0-9]{2}-[0-9]{2}$'
          type: string
          description: Indicates the Request date used by the client application.
        User:
          type: string
          description: Indicates the user which is consuming application.
        FinancialInstitution:
          type: string
          description: Indicates the Financial institution identifier used by application. The ID is provided to the client during the Onboard Advisor relationship setup
        Region:
          type: string
          description: Indicates the Region.
        Branch:
          type: string
          description: 'Indicates the branch, which is the part of region.'
        Solution:
          $ref: '#/components/schemas/SolutionType'
      description: Structure containing data for an “overview” of the transaction. See Request Details Structure for fields.
    SolutionType:
      enum:
        - WATCH_LIST
        - VERIFICATION_ONLY
        - IDENTITY_AUTHENTICATION
        - FRAUD_AND_RISK
        - VERIFICATION_FRAUD_AND_RISK_BUNDLE
        - ADDRESS_CHANGE_VERIFICATION
      type: string
      description: Onboard Advisor has types of solutions that resolve the screening of applicants or existing accounts for Fiserv clients
    Business:
      type: object
      properties:
        Name:
          type: string
          description: name of the business entity
        Address:
          $ref: '#/components/schemas/AddressType'
        FromAddress:
          $ref: '#/components/schemas/AddressType'
        EIN:
          type: string
          description: tax identification number of business entity
        Phone:
          type: string
          description: Phone of the business.
      description: structure containing data of a business
    RequestPerson:
      allOf:
        - $ref: '#/components/schemas/Person'
        - type: object
          properties:
            OtherIDs:
