---
openapi: 3.0.1
info:
  title: Stop Check Service
  description: "Stop check is a request made to a financial institution to cancel a check or payment that is not being processed yet. <br>\n    The stop check service manages stop-check payments associated with the following product accounts: \n      -  Demand Deposit Account (DDA)\n      -  Saving Deposit Account (SDA)\n      -  Certificate of Deposit Account (CDA)\n      -  Loan Account (LOAN)"
  version: 11.0.0_PRM
servers:
- url: /
paths:
  /stopchkservice/stophold/stopChecks:
    post:
      tags:
      - Add Stop Check
      summary: Add Stop Check
      description: Add Stop Check API creates a request to stop (refuse) payment on a check where the check is still unpaid. This API allows for a stop on a single check or a range of checks. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: stopChkAdd
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/stopChkAddRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stopChkAddResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stopChkAddResponse'
      x-default-example: Premier
      x-group-name: Stop Check Service
      x-proxy-name: Add Stop Check
      x-child-product-name: Transactions
      x-core: Premier
  /stopchkservice/stophold/stopChecks/secured:
    put:
      tags:
      - Cancel Stop Check
      summary: Cancel Stop Check
      description: Cancel Stop Check API cancels a stop that was placed on a check. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: stopChkCanSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/stopChkCanSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stopChkCanSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stopChkCanSecuredResponse'
      x-default-example: Premier
      x-group-name: Stop Check Service
      x-proxy-name: Cancel Stop Check
      x-child-product-name: Transactions
      x-core: Premier
    post:
      tags:
      - Get Stop Check
      summary: Get Stop Check.
      description: Get Stop Check API retrieves a single or list of stops placed on checks against the account. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>.
      operationId: stopCheckInqSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/stopCheckInqSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stopCheckInqSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stopCheckInqSecuredResponse'
      x-default-example: Premier
      x-group-name: Stop Check Service
      x-proxy-name: Get Stop Check
      x-child-product-name: Transactions
      x-core: Premier
components:
  schemas:
    stopChkAddRequest:
      required:
      - StopChkInfo
      properties:
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        StopChkInfo:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo'
    stopChkAddResponse:
      required:
      - StopChkStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        StopChkStatusRec:
          $ref: '#/components/schemas/stopChkAddResponse_StopChkStatusRec'
    stopChkCanSecuredRequest:
      required:
      - StopChkKeys
      properties:
        StopChkKeys:
          $ref: '#/components/schemas/stopChkCanSecuredRequest_StopChkKeys'
    stopChkCanSecuredResponse:
      required:
      - StopChkStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        StopChkStatusRec:
          $ref: '#/components/schemas/stopChkCanSecuredResponse_StopChkStatusRec'
    stopCheckInqSecuredRequest:
      required:
      - StopChkSel
      properties:
        StopChkSel:
          $ref: '#/components/schemas/stopCheckInqSecuredRequest_StopChkSel'
    stopCheckInqSecuredResponse:
      required:
      - StopChkRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_RecCtrlOut'
        StopChkRec:
          type: array
          description: Details of the stop check record
          items:
            $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 30
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\""
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: 
            Flag to indicate if the exceptions should be auto-acknowledged by the system. If this value is set to True, then any exception that can be overridden will be automatically acknowledged by the system and exceptions that cannot be overridden will be returned in the Status aggregate of the response message.
      description: Details of the exceptions that can be manually acknowledged by the client.
    OverrideExceptionType:
      title: OverrideExceptionType
      type: object
      properties:
        SubjectRole:
          type: string
          description: Role of the subject who is overriding the exception.
        SubjectIdent:
          maxLength: 36
          type: string
          description: Subject identification value to identify the subject who is overriding the exception.
        OvrdExceptionCode:
          maxLength: 40
          type: string
          description: Override exception code to be overridden. This can be the ServerStatusCode from the Message Status section.
        OvrdElement:
          $ref: '#/components/schemas/OvrdElementType'
    OvrdElementType:
      title: OvrdElementType
      type: object
      description: Information about the elements that corresponds to the override exception code.
      allOf:
      - $ref: '#/components/schemas/SubjectElementType'
      - type: object
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggrigate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    stopChkAddRequest_StopChkInfo_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.
          enum:
          - DDA
          - SDA
          - CDA
          - LOAN
        BranchIdent:
          maxLength: 22
          type: string
          description: |-
            Unique identifier of a branch.

            example: "1234".

            **Note:** Refers to branch region.

            If not provided, branch region of the account for which stop check is placed, will be used.
      description: Unique information to identify the account record.
    stopChkAddRequest_StopChkInfo_ChkNumRange:
      type: object
      properties:
        ChkNumStart:
          maxLength: 22
          type: string
          description: |-
            Starting number of the check number range used for the stop check record.



            **Note:** The from and through number defines an item number range for verifying stop items.

            If the numbers are left blank, only amounts are verified.
        ChkNumEnd:
          maxLength: 22
          type: string
          description: |-
            Ending number of the check number range used for the stop check record.



            **Note:** The from and through number defines an item number range for verifying stop items.

            If the numbers are left blank, only amounts are verified.
      description: |-
        Details of the check range that includes the start check number (ChkNumStart) and the end check number (ChkNumEnd) information for the stop check transaction.





        **Note:** If a range of check numbers is provided, stop check inquiry service will also return range of check numbers.
    stopChkAddRequest_StopChkInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: |-
            Currency code value as per the ISO currency code format set in the CurCodeType field.

            For example, currency code for the US dollar in alpha and numeric formats are:

            - USD (in ISO4217-Alpha format)

            - 840 (in ISO4217-Numeric format)

            Presently only USD currency code is supported.
      description: Details of currency code.
    stopChkAddRequest_StopChkInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00

            **Note:** Premier does not validate against duplicate check amounts.
        CurCode:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_CurAmt_CurCode'
      description: "Details of the currency amount.\n\n**Note:** Either a single check amount can be provided or range of amounts can be provided in order to create a stop check record. \n\nBoth cannot be provided.\n\nIf a single check amount is provided, stop check inquiry service will also return single amount."
    stopChkAddRequest_StopChkInfo_CurAmtRange_LowCurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: |-
            Currency code value as per the ISO currency code format set in the CurCodeType field.

            For example, currency code for the US dollar in alpha and numeric formats are:

            - USD (in ISO4217-Alpha format)

            - 840 (in ISO4217-Numeric format)

            Presently only USD currency code is supported.
      description: |+
        Details of the currency code.

    stopChkAddRequest_StopChkInfo_CurAmtRange_LowCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n\n\nExample: 10.00\n\n**Note:** The from and through amount defines a dollar range for verifying check stops. \n\nIf the item amounts are left blank, only check/item numbers are verified."
        CurCode:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_CurAmtRange_LowCurAmt_CurCode'
      description: Details of the minimum amount range that contains the amount value and currency code information.
    stopChkAddRequest_StopChkInfo_CurAmtRange_HighCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n\n\nExample: 10.00\n\n**Note:** The from and through amount defines a dollar range for verifying check stops. \n\nIf the item amounts are left blank, only check/item numbers are verified."
        CurCode:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_CurAmtRange_LowCurAmt_CurCode'
      description: Details of the maximum amount range that contains the amount value and currency code information.
    stopChkAddRequest_StopChkInfo_CurAmtRange:
      type: object
      properties:
        LowCurAmt:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_CurAmtRange_LowCurAmt'
        HighCurAmt:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_CurAmtRange_HighCurAmt'
      description: "Details of the amount range that includes the minimum and maximum currency amount to consider for the stop check transaction.\n\n**Note:** Either a single check amount can be provided or range of amounts can be provided in order to create a stop check record. \n\nBoth cannot be provided.\n\nIf a range of check amounts is provided, stop check inquiry service will also return a range of check amounts."
    stopChkAddRequest_StopChkInfo_TranFee_FeeAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_CurAmtRange_LowCurAmt_CurCode'
      description: Stop check transaction processing fee amount.
    stopChkAddRequest_StopChkInfo_TranFee_BillingInstruction:
      required:
      - BillingMethod
      type: object
      properties:
        BillingMethod:
          type: string
          description: |+
            Type of billing.

          enum:
          - None
          - DirectDebitDDA
          - DirectDebitSDA
          - DirectDebitDDAWithAnalysis
      description: "Details of the billing instruction used to specify how to charge for the stop check transaction fee.\n\n**Note:** The fee is charged to the stop check account (provided in StopChkInfo/AcctKeys/AcctId), when a billing instruction is not provided to charge the fee. \n\nBillingMethod, if not provided, is applied by default as - 'DirectDebitDDA' for a DDA Account Type and 'DirectDebitSDA' for a SDA Account Type. If BillingMethod is not provided in the request but a configuration exists for the FI and client application, then the BillingMethod available in ESF is used. \n\nIn ESF there is no distinction between retail and business customers.  The client application will need to distinguish between retail and business customers for DDA and SDA accounts and send the correct billing method. \n\nIf DDA and analysis Code is > 0, Premier expects PRM FeeMethod = \"3\".  \n\nIf DDA and Analysis Code = 0, Premier expects PRM FeeMethod = \"1\".  \n\nIf SDA and Analysis Code = 0, Premier expects PRM FeeMethod = \"2\"."
    stopChkAddRequest_StopChkInfo_TranFee:
      type: object
      properties:
        FeeAmt:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_TranFee_FeeAmt'
        BillingInstruction:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_TranFee_BillingInstruction'
      description: |-
        Details that specify the billing details and transaction fee for a stop check transaction.

        **Note:** Transaction fee may be provided in the request (if applicable).

        It may apply even when the amount is not included in the client request as ESF allows the fee amount (FeeAmt/Amt) and billing method (BillingInstruction/BillingMethod) to be configured for the organization (FI) and client application, as a parameter in ESF.



        If StopCheck is placed on Loan(LOAN) or Time(CDA) Account and Stop Check Fee is Charged, Transaction Fee information data is required to be provided.
    stopChkAddRequest_StopChkInfo:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_AcctKeys'
        ChkNum:
          maxLength: 22
          type: string
          description: "Check number for which the stop check is applied.\n\n**Note:** Either a single check number can be provided or range of check numbers can be provided in order to create a stop check record. \n\nBoth cannot be provided.\n\nIf a single check number is provided, stop check Inquiry service will also return single check number.\n\nPremier does not validate against duplicate check numbers."
        ChkNumRange:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_ChkNumRange'
        Name:
          maxLength: 80
          type: string
          description: |-
            Name of the payee.

            **Note:** Maximum length: 25 characters.

            If greater than 25 characters, premier will return error.
        CurAmt:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_CurAmt'
        CurAmtRange:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_CurAmtRange'
        OrigDt:
          type: string
          description: "Date on which the customer wrote the check.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20 \n\n**Note:** *Required field*\n\n\n\nRefers to item date, when the check is issued.\n\nAlso know as the date on the check.\n\nIf not provided in the request, ESF will use system data by ESF as a default date."
          format: date
        StopChkDt:
          type: string
          description: "Date on which the stop check request is initiated.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20 \n\n**Note:** Refers to StopItem date.\n\nStop check date is the date when the stop payment on the check is requested.\n\nIf not provided, it defaults to a current date.\n\n"
          format: date
        ExpDt:
          type: string
          description: "Date after which stop check is inactive.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        Desc:
          maxLength: 100
          type: string
          description: |-
            Description that specifies the reason for the stop check

            **Note:** Maximum length: 25 characters.

            If greater than 25 characters, premier will return error.
        OtherDesc:
          maxLength: 80
          type: string
          description: |-
            Other description

            **Note:** Maximum length: 60 characters.

            If greater than 60 characters, premier will return error.
        TranFee:
          $ref: '#/components/schemas/stopChkAddRequest_StopChkInfo_TranFee'
        PrintReceiptCode:
          type: string
          description: Print receipt code.
      description: Information about the client-managed properties of the stop check record.
    stopChkAddResponse_StopChkStatusRec_StopChkKeys_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.
          enum:
          - DDA
          - SDA
          - CDA
          - LOAN
      description: Unique information to identify the account record.
    stopChkAddResponse_StopChkStatusRec_StopChkKeys:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/stopChkAddResponse_StopChkStatusRec_StopChkKeys_AcctKeys'
        StopChkIdent:
          maxLength: 36
          type: string
          description: |+
            From and through number, define an item number range to verify the stops placed. If the numbers are left blank, only amounts will be verified.

            **Note:** Refers to stop item number.

      description: Unique information to identify a stop check record.
    stopChkAddResponse_StopChkStatusRec_StopChkStatus:
      required:
      - StopChkStatusCode
      type: object
      properties:
        StopChkStatusCode:
          type: string
          description: Status code for the stop check record.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Effective date and time when the stop check status is changed.



            In case of account inquiry request, effective date and time when the inquiry was made.



            Format: yyyy-mm-ddThh:mm:ss.sss

            example: 2021-06-07T10:47:00.700
      description: Details of the stop check status.
    stopChkAddResponse_StopChkStatusRec:
      required:
      - StopChkKeys
      - StopChkStatus
      type: object
      properties:
        StopChkKeys:
          $ref: '#/components/schemas/stopChkAddResponse_StopChkStatusRec_StopChkKeys'
        StopChkStatus:
          $ref: '#/components/schemas/stopChkAddResponse_StopChkStatusRec_StopChkStatus'
      description: Details of the stop check status used in response to return results from add, modify or delete stop check record.
    stopChkCanSecuredRequest_StopChkKeys:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/stopChkAddResponse_StopChkStatusRec_StopChkKeys_AcctKeys'
        StopChkIdent:
          maxLength: 36
          type: string
          description: |+
            Stop check identifier in combination with account number and type to identify the stop record.

      description: |-
        Details of the stop check keys to identify the stop check record.

        **Note:** This service requires AcctKeys and StopChkIdent to identify the item to be deleted.
    stopChkCanSecuredResponse_StopChkStatusRec_StopChkKeys:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/stopChkAddResponse_StopChkStatusRec_StopChkKeys_AcctKeys'
        StopChkIdent:
          maxLength: 36
          type: string
          description: From and through number, define an item number range to verify the stops placed. If the numbers are left blank, only amounts will be verified.
      description: Unique information to identify a stop check record.
    stopChkCanSecuredResponse_StopChkStatusRec_StopChkStatus:
      required:
      - StopChkStatusCode
      type: object
      properties:
        StopChkStatusCode:
          type: string
          description: Status code for the stop check record.
          enum:
          - Deleted
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Effective date and time when the stop check status is changed.



            In case of account inquiry request, effective date and time when the inquiry was made.



            Format: yyyy-mm-ddThh:mm:ss.sss

            example: 2021-06-07T10:47:00.700
      description: 'Details of the stop check status. '
    stopChkCanSecuredResponse_StopChkStatusRec:
      required:
      - StopChkKeys
      - StopChkStatus
      type: object
      properties:
        StopChkKeys:
          $ref: '#/components/schemas/stopChkCanSecuredResponse_StopChkStatusRec_StopChkKeys'
        StopChkStatus:
          $ref: '#/components/schemas/stopChkCanSecuredResponse_StopChkStatusRec_StopChkStatus'
      description: Details of the stop check status used in response to return results from add, modify or delete stop check record.
    stopCheckInqSecuredRequest_StopChkSel_StopChkKeys:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/stopChkAddResponse_StopChkStatusRec_StopChkKeys_AcctKeys'
        StopChkIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identification code used in combination with account number and account type to identify the stop check record.

            **Note:** Refers to the stop addenda number.
      description: Details of the stop check keys to identify the stop check record.
    stopCheckInqSecuredRequest_StopChkSel:
      type: object
      properties:
        StopChkKeys:
          $ref: '#/components/schemas/stopCheckInqSecuredRequest_StopChkSel_StopChkKeys'
        AcctKeys:
          $ref: '#/components/schemas/stopChkAddResponse_StopChkStatusRec_StopChkKeys_AcctKeys'
      description: Details of the stop check selection criteria used to identify the stop check record.
    stopCheckInqSecuredResponse_RecCtrlOut:
      required:
      - SentRecCount
      type: object
      properties:
        SentRecCount:
          type: integer
          description: |-
            Total number of records that matched the selection criteria and returned in the response message.

            **Note:** Total number of records will be the number of stop checks present for the account.
          format: int64
      description: Information retrieved for the criteria specified in the RecCtrlIn aggregate of the request message.
    stopCheckInqSecuredResponse_StopChkKeys:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/stopChkAddResponse_StopChkStatusRec_StopChkKeys_AcctKeys'
        StopChkIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identification code used in combination with account number and account type to identify the stop check record.

            **Note:** Refers to the stop item number.
      description: Details of the stop check keys to identify the stop check record.
    stopCheckInqSecuredResponse_StopChkInfo_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.
          enum:
          - DDA
          - SDA
          - CDA
          - LOAN
      description: 'Unique information to identify the account record. '
    stopCheckInqSecuredResponse_StopChkInfo_ChkNumRange:
      type: object
      properties:
        ChkNumStart:
          maxLength: 22
          type: string
          description: |-
            Starting number of the check number range used for the stop check record.



            **Note:** The From and Through Number defines an item number range for verifying stop items.

            If the numbers are left blank, only amounts are verified.
        ChkNumEnd:
          maxLength: 22
          type: string
          description: |+
            Ending number of the check number range used for the stop check record.

      description: |-
        Details of the check range that includes the start check number (ChkNumStart) and the end check number (ChkNumEnd) information for the stop check transaction.





        **Note:** Either range of check numbers or single stop check number will be provided in the response.
    stopCheckInqSecuredResponse_StopChkInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: |-
            Currency code value as per the ISO currency code format set in the CurCodeType field.

            For example, currency code for the US Dollar in alpha and numeric formats are:

            - USD (in ISO4217-Alpha format)

            - 840 (in ISO4217-Numeric format)

            Presently only USD currency code is supported.
      description: |+
        Details of the currency code.

    stopCheckInqSecuredResponse_StopChkInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\n\n\nExample: 10.00\n\n**Note:** Either single stop check amount or range of check amounts will be provided in the response. \n\nPremier provides 0.00 amount when an amount is not set.\n\n"
        CurCode:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkInfo_CurAmt_CurCode'
      description: Details of the currency amount.
    stopCheckInqSecuredResponse_StopChkInfo_CurAmtRange_LowCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00

            **Note:** The From and Through Amount defines a dollar range for verifying item stops.
        CurCode:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkInfo_CurAmt_CurCode'
      description: Details of the minimum amount range that contains the amount value and currency code information.
    stopCheckInqSecuredResponse_StopChkInfo_CurAmtRange_HighCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            Example: 10.00
        CurCode:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkInfo_CurAmt_CurCode'
      description: Details of the maximum amount range that contains the amount value and currency code information.
    stopCheckInqSecuredResponse_StopChkInfo_CurAmtRange:
      type: object
      properties:
        LowCurAmt:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkInfo_CurAmtRange_LowCurAmt'
        HighCurAmt:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkInfo_CurAmtRange_HighCurAmt'
      description: |-
        Details of the amount range that contains the minimum and maximum currency amount to consider the transaction for stop check.

        **Note:** Either range of amounts or single stop check amount will be provided in the response.
    stopCheckInqSecuredResponse_StopChkInfo:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkInfo_AcctKeys'
        ChkNum:
          maxLength: 22
          type: string
          description: |-
            Check number for which the stop check is applied.

            **Note:** Either single stop check number or range of check numbers will be provided in the response.

            Premier provides value "0" when check number or range of checks is set.
        ChkNumRange:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkInfo_ChkNumRange'
        Name:
          maxLength: 80
          type: string
          description: Name of the payee.
        CurAmt:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkInfo_CurAmt'
        CurAmtRange:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkInfo_CurAmtRange'
        OrigDt:
          type: string
          description: |-
            Check origination date on which the customer initiated the check.

            **Note:** Refers to the date on when the item is to be stopped.

            ItemDate is different than the StopItemDate.
          format: date
        StopChkDt:
          type: string
          description: "Date on which the stop check was initiated.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20 \n\n**Note:** StopItemDate is the stop pay date that is automatically defined with the system date but may be manually entered."
          format: date
        ExpDt:
          type: string
          description: |-
            Stop check expiration date after which the stop check payment becomes inactive.



            Format: yyyy-MM-ddTHH:mm:ss.SSS

            Example: 2021-01-31T23:59:59.999
          format: date
        Desc:
          maxLength: 100
          type: string
          description: "Additional description to mention the reason of stop check. \n\n**Note:** Refers to the purpose for stopping an item."
        OtherDesc:
          maxLength: 80
          type: string
          description: |-
            Other Description.

            **Note:** For all accounts: client -defined comments line is used for any additional information regarding the item stop.
        PrintReceiptCode:
          type: string
          description: |-
            Print Receipt Code.

            **Note:** For accounts: code indicates a receipt of a new stop request is produced.
      description: |+
        Stop check information.

    stopCheckInqSecuredResponse_StopChkStatus:
      required:
      - StopChkStatusCode
      type: object
      properties:
        StopChkStatusCode:
          type: string
          description: Type of the stop check status.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Effective date and time when the stop check status is changed.

            Format: yyyy-mm-ddThh:mm:ss.sss

            Example: 2021-06-07T10:47:00.700
      description: Current status of the stop check object.
    stopCheckInqSecuredResponse_StopChkRec:
      required:
      - StopChkInfo
      - StopChkKeys
      - StopChkStatus
      properties:
        StopChkKeys:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkKeys'
        StopChkInfo:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkInfo'
        StopChkStatus:
          $ref: '#/components/schemas/stopCheckInqSecuredResponse_StopChkStatus'
