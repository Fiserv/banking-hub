          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmt_CurCode'
      description: |+
        Details of the currency amount.

        **Note:** Only a single check amount or a range of amounts should be provided to create a stop check record.

    stopChkModRequest_StopChkInfo_CurAmtRange_LowCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmt_CurCode'
      description: Details of the minimum amount range that contains the amount value and currency code information.
    stopChkModRequest_StopChkInfo_CurAmtRange_HighCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmt_CurCode'
      description: Details of the maximum amount range that contains the amount value and currency code information.
    stopChkModRequest_StopChkInfo_CurAmtRange:
      type: object
      properties:
        LowCurAmt:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmtRange_LowCurAmt'
        HighCurAmt:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmtRange_HighCurAmt'
      description: |+
        Details of the amount range that includes the minimum and maximum currency amount to consider for the stop check transaction.

        **Note:** Only a single check amount or a range of amounts should be provided to create a stop check record.

    stopChkModRequest_StopChkInfo_TranFee_FeeAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\">ISO 4217 codes </a> to view the list of all currency codes."
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPresently only USD currency code is supported.\n\n"
      description: |-
        Details of currency code.

        **Note:** This field cannot be modified.
    stopChkModRequest_StopChkInfo_TranFee_FeeAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount in decimal format.
        CurCode:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_TranFee_FeeAmt_CurCode'
      description: |-
        Details of the stop check transaction processing fee amount.

        **Note:** This field cannot be modified.
    stopChkModRequest_StopChkInfo_TranFee_BillingInstruction_FromAcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number of an account record.





        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.
      description: |-
        Unique information to identify from account record.

        **Note:** This field cannot be modified.
    stopChkModRequest_StopChkInfo_TranFee_BillingInstruction:
      required:
      - BillingMethod
      type: object
      properties:
        BillingMethod:
          type: string
          description: |+
            Type of billing.

          enum:
          - DirectDebit
        FromAcctKeys:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_TranFee_BillingInstruction_FromAcctKeys'
      description: |-
        Details of the billing instruction used to specify how to charge for the stop check transaction fee.

        **Note:** This field cannot be modified.
    stopChkModRequest_StopChkInfo_TranFee:
      type: object
      properties:
        FeeIdent:
          maxLength: 36
          type: string
          description: Unique identification number to identify the fee amount.
        FeeAmt:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_TranFee_FeeAmt'
        BillingInstruction:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_TranFee_BillingInstruction'
      description: |-
        Information on billing details and transaction fee for a stop check transaction.

        **Note:** This field cannot be modified.
    stopChkModRequest_StopChkInfo:
      type: object
      properties:
        ChkNumRange:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_ChkNumRange'
        Name:
          maxLength: 80
          type: string
          description: Name of the payee.
        CurAmt:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmt'
        VariancePct:
          type: number
          description: "Variance percentage by which the amount of an item may vary from the amount specified in the check amount field and still be considered as a stop or suspect. \n\n**Note:** Request should not include variance percentage if the CurAmtRange describes an amount variance."
        CurAmtRange:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmtRange'
        OrigDt:
          type: string
          description: "Date on which the customer originates the check.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20 "
          format: date
        StopChkDt:
          type: string
          description: "Date on which the stop check request is initiated.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20 "
          format: date
        ExpDt:
          type: string
          description: "Date after which stop check is scheduled to expire.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        StopChkReasonCode:
          type: string
          description: Code to identify the reason for a stop check placed.
          enum:
          - Lost
          - Stolen
          - Dispute
          - Fraud
          - CustomerRequest
          - BankRequest
          - Other
        Desc:
          maxLength: 100
          type: string
          description: Description that specifies the reason for the stop check.
        TranFee:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_TranFee'
        CardSignedInd:
          type: boolean
          description: Flag to indicate the customer has signed a stop payment card.
      description: Information about the client-managed properties of the stop check record.
    stopChkModResponse_StopChkStatusRec_StopChkKeys_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number of an account record.





        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.

            **Note:** The following values indicate:

            - DDA: Demand deposit account

            - MMA: Money market account

            - SDA: Savings deposit account

            - CDA: Certificate of deposit

            - CMA: Cash management account
          enum:
          - DDA
          - MMA
          - SDA
          - CDA
          - CMA
      description: |-
        Unique information to identify the account that is a subject of the stop check.

        **Note:** Composition of the key includes AcctKeys when KeyCompatiblity_Rule is "true" for the ClientAppName.
    stopChkModResponse_StopChkStatusRec_StopChkKeys:
      required:
      - AcctKeys
      type: object
      properties:
        StopChkId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number to identify the stop check.

            **Note:** Refers to the native key.

        AcctKeys:
          $ref: '#/components/schemas/stopChkModResponse_StopChkStatusRec_StopChkKeys_AcctKeys'
        StopChkIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identification code used in combination with account number and account type to identify the stop check record.

            **Note:** Composition of the key includes AcctKeys when KeyCompatiblity_Rule is "true" for the ClientAppName.
      description: |-
        Unique information to identify a stop check record.

        **Note:** Key may vary depending on the configuration. The key can be expressed as a native key (StopChkId) or as a compatibility key (AcctKeys and StopChkIdent).
    stopChkModResponse_StopChkStatusRec_StopChkStatus:
      required:
      - StopChkStatusCode
      type: object
      properties:
        StopChkStatusCode:
          type: string
          description: Code to indicate the status for the stop check record.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the stop check status is changed. \n\nFormat: yyyy-MM-ddTHH:mm:ss.SSS\n\nExample: 2021-01-31T23:59:59.999"
      description: Details of the stop check status.
    stopChkModResponse_StopChkStatusRec:
      required:
      - StopChkKeys
      - StopChkStatus
      type: object
      properties:
        StopChkKeys:
          $ref: '#/components/schemas/stopChkModResponse_StopChkStatusRec_StopChkKeys'
        StopChkStatus:
          $ref: '#/components/schemas/stopChkModResponse_StopChkStatusRec_StopChkStatus'
      description: Details of the stop check status record in response to modify stop check record.
