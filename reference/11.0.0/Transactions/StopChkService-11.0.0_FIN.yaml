---
openapi: 3.0.1
info:
  title: Stop Check Service
  description: "Stop check is a request made to a financial institution to cancel a check or payment that is not being processed yet. <br>\n    The stop check service manages stop-check payments associated with the following product accounts: \n      -  Demand Deposit Account (DDA)\n      -  Saving Deposit Account (SDA)\n      -  Certificate of Deposit Account (CDA)\n      -  Loan Account (LOAN)"
  version: 11.0.0_FIN
servers:
- url: /
paths:
  /stopchkservice/stophold/stopChecks:
    put:
      tags:
      - Update Stop Check
      summary: Update Stop Check
      description: "Modifies a stop-check payment request that has been placed for Checking, Savings, CD or Loan Account.\n        <br>\n        For more information about the Transactions domain, <a href=\"../docs/?path=docs/fintechs/transactions.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\" title=\"Click to open\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\" title=\"Click to open\">Bank Servicing</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\" title=\"Click to open\">Treasury Services</a></li>\n          </ul>"
      operationId: stopChkMod
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/stopChkModRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stopChkModResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/stopChkModResponse'
      x-group-name: Stop Check Service
      x-proxy-name: Update Stop Check
      x-child-product-name: Transactions
      x-core: Finxact
components:
  schemas:
    stopChkModRequest:
      required:
      - StopChkInfo
      - StopChkKeys
      properties:
        StopChkKeys:
          $ref: '#/components/schemas/stopChkModRequest_StopChkKeys'
        StopChkInfo:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo'
    stopChkModResponse:
      required:
      - StopChkStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        StopChkStatusRec:
          $ref: '#/components/schemas/stopChkModResponse_StopChkStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    stopChkModRequest_StopChkKeys_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: 'Account Identifier.  Uniquely identifies an account held at a financial institution. '
        AcctType:
          type: string
          description: |-
            Account Type.

            **Note:** DDA - Demand deposit account

            MMA - Money market account

            SDA - Savings deposit account

            CDA - Certificate of deposit

            CMA - Cash management account
          enum:
          - DDA
          - MMA
          - SDA
          - CDA
          - CMA
      description: |+
        Account Keys. Under this context is the account subject of the stop check.

        **Note:** AcctKeys is used by client applications using  compatibility key.

    stopChkModRequest_StopChkKeys:
      required:
      - AcctKeys
      type: object
      properties:
        StopChkId:
          maxLength: 36
          type: string
          description: |+
            Stop Check Identifier.  Used to uniquely identify the Stop Check Object.

            **Note:** This is the native key in Finxact

        AcctKeys:
          $ref: '#/components/schemas/stopChkModRequest_StopChkKeys_AcctKeys'
        StopChkIdent:
          maxLength: 36
          type: string
          description: |-
            Stop Check Identifier. A record identifier used in combination with account number and type to identify the stop record.



            **Note:** StopChkIdent is used by client applications using a compatibility key.



            When StopChkId is provided in the selection request it will take precedence over any other selection criteria.
      description: |-
        Stop Check Keys. Used to identify the Stop Check record.

        **Note:** The key may vary depending on configuration. The key can be expressed as native key (StopChkId) or a compatibility key (AcctKeys and StopChkIdent). See KeyCompatiblity_Rule settings.
    stopChkModRequest_StopChkInfo_ChkNumRange:
      type: object
      properties:
        ChkNumStart:
          maxLength: 22
          type: string
          description: 'Check Number Start. '
        ChkNumEnd:
          maxLength: 22
          type: string
          description: 'Check Number End. '
      description: Check Number Range. Contains the range of checks to stop payment.
    stopChkModRequest_StopChkInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: Currency Code Type.
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: Currency Code Value.
      description: Currency Code.
    stopChkModRequest_StopChkInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount.
        CurCode:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmt_CurCode'
      description: |+
        Currency Amount. Indicates the amount of the check.

        **Note:** Either a single check amount  or a range of amounts may be provided in order to create a stop check record. Both can not be provided.

    stopChkModRequest_StopChkInfo_CurAmtRange_LowCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount.
        CurCode:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmt_CurCode'
      description: Low Currency Amount.
    stopChkModRequest_StopChkInfo_CurAmtRange_HighCurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount.
        CurCode:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmt_CurCode'
      description: High Currency Amount.
    stopChkModRequest_StopChkInfo_CurAmtRange:
      type: object
      properties:
        LowCurAmt:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmtRange_LowCurAmt'
        HighCurAmt:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmtRange_HighCurAmt'
      description: |+
        Currency Amount Range. Contains the range of amounts.

        **Note:** Either a single check amount  or a range of amounts may be provided in order to create a stop check record. Both can not be provided.

    stopChkModRequest_StopChkInfo_TranFee_FeeAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: Currency Code Type.
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: Currency Code Value.
      description: |-
        Currency Code.

        **Note:** CurCode cannot be modified
    stopChkModRequest_StopChkInfo_TranFee_FeeAmt:
      type: object
      properties:
        Amt:
          type: number
          description: Amount.
        CurCode:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_TranFee_FeeAmt_CurCode'
      description: |-
        Fee Amount. Amount of the Fee.



        **Note:** FeeAmt cannot be modified
    stopChkModRequest_StopChkInfo_TranFee_BillingInstruction_FromAcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: 'Account Identifier.  Uniquely identifies an account held at a financial institution. '
        AcctType:
          type: string
          description: Account Type.
      description: |-
        From Account Keys.



        **Note:** BillingInstruction/FromAcctKeys cannot be modified
    stopChkModRequest_StopChkInfo_TranFee_BillingInstruction:
      required:
      - BillingMethod
      type: object
      properties:
        BillingMethod:
          type: string
          description: |+
            Billing Method.

          enum:
          - DirectDebit
        FromAcctKeys:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_TranFee_BillingInstruction_FromAcctKeys'
      description: |-
        Billing Instruction

        **Note:** BillingInstruction cannot be modified
    stopChkModRequest_StopChkInfo_TranFee:
      type: object
      properties:
        FeeIdent:
          maxLength: 36
          type: string
          description: Fee Identification.
        FeeAmt:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_TranFee_FeeAmt'
        BillingInstruction:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_TranFee_BillingInstruction'
      description: |-
        Transaction Fee

        **Note:** TranFee cannot be modified
    stopChkModRequest_StopChkInfo:
      type: object
      properties:
        ChkNumRange:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_ChkNumRange'
        Name:
          maxLength: 80
          type: string
          description: Name. Check Pay-To Name.
        CurAmt:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmt'
        VariancePct:
          type: number
          description: "Variance Percentage. Percentage by which the amount of an item may vary from the amount specified in the Check amount field, and still be considered to be a stop or suspect. \n\n**Note:** For example 10% variance is  10.\n\nThe request should not include variance percentage if the CurAmtRange describes an amount variance."
        CurAmtRange:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_CurAmtRange'
        OrigDt:
          type: string
          description: Check Origination Date. The date on which the customer originates the check.
          format: date
        StopChkDt:
          type: string
          description: Stop Check Date. Date when the stop check was placed on the item.
          format: date
        ExpDt:
          type: string
          description: |+
            Check Expiration Date. Date on which the stop payment is scheduled to expire.

          format: date
        StopChkReasonCode:
          type: string
          description: 'Stop Check Reason Code. '
          enum:
          - Lost
          - Stolen
          - Dispute
          - Fraud
          - CustomerRequest
          - BankRequest
          - Other
        Desc:
          maxLength: 100
          type: string
          description: Description. Additional information, such as why the check is being stopped. Also known as reason description.
        TranFee:
          $ref: '#/components/schemas/stopChkModRequest_StopChkInfo_TranFee'
        CardSignedInd:
          type: boolean
          description: Card Signed Indicator. Identifies whether the customer has signed a stop payment card.
      description: Stop Check Information.
    stopChkModResponse_StopChkStatusRec_StopChkKeys_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: 'Account Identifier.  Uniquely identifies an account held at a financial institution. '
        AcctType:
          type: string
          description: |+
            Account Type.

            **Note:** DDA - Demand deposit account

            MMA - Money market account

            SDA - Savings deposit account

            CDA - Certificate of deposit

            CMA - Cash management account

          enum:
          - DDA
          - MMA
          - SDA
          - CDA
          - CMA
      description: |-
        Account Keys. Under this context is the account subject of the stop check.

        **Note:** The composition of the key includes AcctKeys when  KeyCompatiblity_Rule is "true" for the ClientAppName.
    stopChkModResponse_StopChkStatusRec_StopChkKeys:
      required:
      - AcctKeys
      type: object
      properties:
        StopChkId:
          maxLength: 36
          type: string
          description: |-
            Stop Check Identifier.  Used to uniquely identify the Stop Check Object.

            **Note:** This is the native key in Finxact
        AcctKeys:
          $ref: '#/components/schemas/stopChkModResponse_StopChkStatusRec_StopChkKeys_AcctKeys'
        StopChkIdent:
          maxLength: 36
          type: string
          description: |-
            Stop Check Identifier. A record identifier used in combination with account number and type to identify the stop record.



            **Note:** The composition of the key includes StopChkIdent when  KeyCompatiblity_Rule is "true" for the ClientAppName.
      description: "Stop Check Keys. Used to uniquely identify an a stop check record. \n\n**Note:** The key may vary depending on configuration. The key can be expressed as native key or a compatibility key. See KeyCompatiblity_Rule settings."
    stopChkModResponse_StopChkStatusRec_StopChkStatus:
      required:
      - StopChkStatusCode
      type: object
      properties:
        StopChkStatusCode:
          type: string
          description: 'Stop Check Status Code. Current Status of the Stop Check Object. '
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: 'Effective Date. The date that an associated action resulting in a change of state or status of an object took effect. '
      description: Stop Check Status. Used to contain the current status of the Stop Check Object.
    stopChkModResponse_StopChkStatusRec:
      required:
      - StopChkKeys
      - StopChkStatus
      type: object
      properties:
        StopChkKeys:
          $ref: '#/components/schemas/stopChkModResponse_StopChkStatusRec_StopChkKeys'
