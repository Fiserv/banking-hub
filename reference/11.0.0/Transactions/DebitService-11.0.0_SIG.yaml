---
openapi: 3.0.1
info:
  title: Debit Service
  description: This service domain is the debit facility for Accounts. A debit is performed with the use of a DebitAdd message. \_The client \_can use the DebitRev message to reverse the previous Debit request.
  version: 11.0.0_SIG
servers:
- url: /
paths:
  /debits:
    put:
      tags:
      - Reverse Debit
      summary: Reverse Debit.
      description: "Reverses the previously processed debit transaction in an account. This API reverses the effect of DebitAdd transaction.    <br>\n        For more information about the Payments domain, <a href=\"../docs/?path=docs/fintechs/payments.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\">Bank Servicing</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/cash-mgt.md\">Cash Management</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\">Treasury Services</a></li>\n          </ul>"
      operationId: DebitRevOper
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DebitRevOperRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DebitRevOperResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DebitRevOperResponse'
      x-group-name: Debit Service
      x-proxy-name: Reverse Debit
      x-child-product-name: Transactions
      x-core: Signature
    post:
      tags:
      - Add Debit
      summary: Add Debit.
      description: "Adds a debit transaction entry to an account for withdrawal or payout of funds.<br>\n        <br>\n        For more information about the Payments domain, <a href=\"../docs/?path=docs/fintechs/payments.md\" title=\"Click to open\">click here.</a> <br><br>\n        <b>Relates to:</b>\n          <ul> \n            <li><a href=\"../docs/?path=docs/banks-and-CU/deposits.md\">Deposits</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/loans.md\">Loans</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/bank-servicing.md\">Bank Servicing</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/cash-mgt.md\">Cash Management</a></li>\n            <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\">Treasury Services</a></li>\n          </ul>"
      operationId: DebitAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains authentication and client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DebitAddOperRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DebitAddOperResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DebitAddOperResponse'
      x-group-name: Debit Service
      x-proxy-name: Add Debit
      x-child-product-name: Transactions
      x-core: Signature
components:
  schemas:
    DebitAddOperRequest:
      required:
      - DebitInfo
      properties:
        DebitInfo:
          $ref: '#/components/schemas/DebitAddOperRequest_DebitInfo'
    DebitAddOperResponse:
      required:
      - DebitStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctInfoDtl:
          $ref: '#/components/schemas/DebitAddOperResponse_AcctInfoDtl'
        DebitStatusRec:
          $ref: '#/components/schemas/DebitAddOperResponse_DebitStatusRec'
        Receipt:
          $ref: '#/components/schemas/DebitAddOperResponse_Receipt'
    DebitRevOperRequest:
      required:
      - DebitInfo
      properties:
        RevReasonCode:
          type: string
          description: |-
            Code to specify the reason for the reversal.



            **Note:** ESF allows only "Reversal" value to be passed in the request.
          enum:
          - Reversal
        DebitKeys:
          $ref: '#/components/schemas/DebitRevOperRequest_DebitKeys'
        DebitInfo:
          $ref: '#/components/schemas/DebitRevOperRequest_DebitInfo'
    DebitRevOperResponse:
      required:
      - DebitStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctInfoDtl:
          $ref: '#/components/schemas/DebitRevOperResponse_AcctInfoDtl'
        DebitStatusRec:
          $ref: '#/components/schemas/DebitRevOperResponse_DebitStatusRec'
        Receipt:
          $ref: '#/components/schemas/DebitRevOperResponse_Receipt'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 30
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\""
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggrigate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    DebitAddOperRequest_DebitInfo_AcctRef_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of an account record.







            **Note:** *Required field*
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information on account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.

            **Note:** *Required field*
          enum:
          - CDA
        BranchIdent:
          maxLength: 22
          type: string
          description: |-
            Unique identifier of a branch.

            Example: "1234".
        SubAcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identifier for sub account used as cost center for GLA accounts.

            **Note:** Represents the cost center and must be five digits.

            Leading zero will need to be included.
      description: Unique information to identify the account record.
    DebitAddOperRequest_DebitInfo_AcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/DebitAddOperRequest_DebitInfo_AcctRef_AcctKeys'
      description: Reference information of an account from which the amount is debited.
    DebitAddOperRequest_DebitInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00.
      description: Details of the debit amount to be processed.
    DebitAddOperRequest_DebitInfo_RefData:
      required:
      - RefType
      type: object
      properties:
        RefType:
          type: string
          description: Reference type used to further identify the amount.
          enum:
          - SerialNum
        RefIdent:
          maxLength: 36
          type: string
          description: |+
            Reference number is used in combination with reference type to further identify the amount.

            Example: 1234588

            **Note:** Serial number could be a check number when posted to general ledger reconciliation account or a host generated number when posting against an open items general ledger account.

            The system uses the number to match the existing entries and clear the item.



            Signature uses 20 digit characters.

      description: |+
        Details of the reference data to further identify the amount.

    DebitAddOperRequest_DebitInfo_CompositeCurAmt:
      required:
      - CurAmt
      properties:
        CompositeCurAmtType:
          type: string
          description: |-
            Type of composite currency amount.

            **Note:** Following values are expected to differentiate transactions and amount to being populated:

             - Passbook: for balance on passbook transactions.

             - ServiceFee: for service charge transactions.

             - Penalty: for withdrawal with penalty either from the account balance or withdrawal amount.

             - Withholding: for the amount to be withheld.

             - Interest: for penalty from the interest available on the account.
          enum:
          - Passbook
          - ServiceFee
          - Penalty
          - Withholding
          - Fee
          - Interest
        CompositeSeqId:
          maxLength: 10
          type: string
          description: |-
            Composite sequence identifier used to sequence multiple occurrences of the same amount type.

            For example, if multiple "CompositeCurAmt" aggregates have "CompositeCurAmtType" as "Fee", then this identifier sequence the fee, such as Fee1, Fee2, Fee3.

            **Note:** When multiple fees or original fees exist, first value will be set to one, next value to two and so on.

            Up to five fees are allowed.
        CurAmt:
          $ref: '#/components/schemas/DebitAddOperRequest_DebitInfo_CurAmt'
        SpecialHandling:
          type: array
          description: "Special instructions for processing the transaction amount. \n\n**Note:** Following values are expected to identify transactions: \n\n\n\n For \"Memo\": \n\n- Memo Withdrawal\n\n\n\n For \"NoPenalty\":\n\n  - No Penalty Withdrawal\n\n  - No Penalty Withdrawal - available interest\n\n\n\nFor \"Penalty\":\n\n  - Withdrawal with Penalty drawn from the account balance\n\n  - Withdrawal with Penalty drawn from the withdrawal amount\n\n\n\nFor \"FromBalAmt\":\n\n  - Withdrawal with Penalty drawn from the account balance\n\n\n\nFor \"FromWdAmt\":\n\n  - Withdrawal with Penalty drawn from the withdrawal amount"
          items: {}
          enum:
          - Memo
          - NoPenalty
          - Penalty
          - FromBalAmt
          - FromWdAmt
        RefData:
          $ref: '#/components/schemas/DebitAddOperRequest_DebitInfo_RefData'
    DebitAddOperRequest_DebitInfo_CashAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00.
      description: Details of the cash amount.
    DebitAddOperRequest_DebitInfo_CashOutData:
      required:
      - CashAmt
      properties:
        CashAmt:
          $ref: '#/components/schemas/DebitAddOperRequest_DebitInfo_CashAmt'
    DebitAddOperRequest_DebitInfo_MonetaryInstrAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00.
      description: Amount details of the monetary instrument.
    DebitAddOperRequest_DebitInfo_MonetaryInstrData:
      properties:
        MonetaryInstrNum:
          maxLength: 17
          type: string
          description: Number of the monetary instrument.
        MonetaryInstrAmt:
          $ref: '#/components/schemas/DebitAddOperRequest_DebitInfo_MonetaryInstrAmt'
        MonetaryInstrType:
          type: string
          description: Type of monetary instrument.
          enum:
          - Bank
    DebitAddOperRequest_DebitInfo_OtherFundsInAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00.
      description: Details of the funds in amount.
    DebitAddOperRequest_DebitInfo_OtherFundsOutAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00.
      description: Details of the funds out  amount.
    DebitAddOperRequest_DebitInfo_ToAcctRef_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number of an account record.





        SubAcctId:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of a sub account used as cost center for GLA accounts.

            **Note:** For GL account types (GLA), the account cost center will be passed in this field.
        AcctType:
          type: string
          description: |-
            Type of an account.

            For more information on account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - DDA
          - CDA
          - SDA
          - GLA
      description: Unique information to identify the account record.
    DebitAddOperRequest_DebitInfo_ToAcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/DebitAddOperRequest_DebitInfo_ToAcctRef_AcctKeys'
      description: |-
        Reference details of the account to which the funds are transferred.

        Applicable when the credit funds are transferred from other accounts.
    DebitAddOperRequest_DebitInfo_XferToAcct:
      required:
      - ToAcctRef
      properties:
        ToAcctRef:
          $ref: '#/components/schemas/DebitAddOperRequest_DebitInfo_ToAcctRef'
    DebitAddOperRequest_DebitInfo_PayeeData:
      type: object
      properties:
        Name:
          maxLength: 80
          type: string
          description: Name of the person.
      description: Details of the payee.
    DebitAddOperRequest_DebitInfo_RemitterData:
      type: object
      properties:
        Name:
          maxLength: 80
          type: string
          description: Name of the person.
      description: Details of the person making the payment.
    DebitAddOperRequest_DebitInfo_OtherAcctRef_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number of an account record.





        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information on account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Glossary</a>.
          enum:
          - DDA
          - SDA
          - CDA
          - IRA
          - LOAN
        BranchIdent:
          maxLength: 22
          type: string
          description: |-
            Unique identifier of a branch.

            Example: "1234".
      description: Unique information to identify the account record.
    DebitAddOperRequest_DebitInfo_OtherAcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/DebitAddOperRequest_DebitInfo_OtherAcctRef_AcctKeys'
      description: Reference information of an account number related to the transaction but it is not the transaction object of the transaction.
    DebitAddOperRequest_DebitInfo_FeeData:
      type: object
      properties:
        FeeType:
          type: string
          description: |-
            Type of fee.

            **Note:** Fee type that identifies if the applied fee is for a customer or a non-customer fee.
          enum:
          - CustomerFee
          - NonCustomerFee
        WaiverReason:
          maxLength: 40
          type: string
          description: Reason for waiver fee.
        WaiverCode:
          type: string
          description: Code for waiver fee.
      description: Details of the fee data that comprises the transaction.
    DebitAddOperRequest_DebitInfo_ChkOutData:
      properties:
        ChkEnteredAmt:
          type: object
          description: Details of the entered amount in the check.
        ChkNum:
          maxLength: 17
          type: string
          description: Number of the check.
        ChkType:
          type: string
          description: |-
            Type of check.

            **Note:** Signature uses the value "OnUs".
          enum:
          - OnUs
    DebitAddOperRequest_DebitInfo:
      required:
      - CompositeCurAmt
      - DebitType
      type: object
      properties:
        DebitType:
