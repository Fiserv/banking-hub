            Example: 800520170
        AcctKeys:
          $ref: '#/components/schemas/CreditAddOperRequest_CreditInfo_AcctRef_AcctKeys'
      description: Unique information to identify a credit record.
    CreditRevOperRequest_CreditInfo:
      required:
