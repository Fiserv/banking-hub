        RecurRule:
          $ref: '#/components/schemas/getMemoTicklerSecuredResponse_MemoTicklerInfo_RecurRule'
        NextMemoTicklerDt:
          type: string
          description: "Date on which next memo tickler is reported.\n\n\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20\n\n**Note:** Refers to the next date on which this tickler will take effect for recurring ticklers. "
          format: date
        Duration:
          $ref: '#/components/schemas/getMemoTicklerSecuredResponse_MemoTicklerInfo_Duration'
        ExpDt:
          type: string
          description: "Date after which a memo and tickler becomes inactive.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
          format: date
        MaintBy:
          type: string
          description: User who maintains the memo or tickler.
        MaintDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date on which the memo or tickler was last updated.\n\nFormat: yyyy-mm-dd \n\nExample: 2021-11-20"
