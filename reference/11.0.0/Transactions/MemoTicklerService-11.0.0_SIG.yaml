          items:
            $ref: '#/components/schemas/getMemoTicklerSecuredResponse_MemoTicklerInfo_RelationshipMgr'
        RequiredViewInd:
          type: boolean
          description: Flag to indicate the memo/tickler is presented for view to the user when an account or party record is accessed by the user.
        PrivateMemoTicklerInd:
          type: boolean
          description: |-
            Flag to indicate the memo/tickler is private.

