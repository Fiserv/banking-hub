        "404":
          description: Not Found
        "502":
          description: Server Error
        "504":
          description: Server Error
      x-proxy-name: Delete User
      x-child-product-name: Notifications and Preferences
  /openbanking/api/v{version}/users/search:
    post:
      tags:
      - Users
      description: "Retrieves a user record enrolled with the Notifi Alerts service using UserID and user properties. <br> <br> For more information about the Notifications and Preferences domain <a href=\"../docs/?path=docs/fintechs/notifi.md\" title=\"Click to open\">click here.</a> <br><br> <b>Relates to:</b>\n  <ul> \n    <li><a href=\"../docs/?path=docs/banks-and-CU/cash-mgt.md\">Cash Management</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\">Treasury Services</a></li>\n  </ul>"
      operationId: SearchUser
