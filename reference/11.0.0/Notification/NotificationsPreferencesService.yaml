            text/json:
              schema:
                uniqueItems: false
                type: array
                items:
                  $ref: '#/components/schemas/User'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "502":
          description: Server Error
        "504":
          description: Server Error
      x-proxy-name: Update User
      x-child-product-name: Notifications and Preferences
    delete:
      tags:
      - Users
      description: "Deletes a user record enrolled to Notifi API service. <br><br> For more information about the Notifications and Preferences domain <a href=\"../docs/?path=docs/fintechs/notifi.md\" title=\"Click to open\">click here.</a> <br><br> <b>Relates to:</b>\n  <ul> \n    <li><a href=\"../docs/?path=docs/banks-and-CU/cash-mgt.md\">Cash Management</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\">Treasury Services</a></li>\n  </ul>"
      operationId: Delete
      parameters:
      - name: userId
        in: path
        description: The user to be deleted
        required: true
        style: simple
        explode: false
