components:
  schemas:
    History:
      type: object
      properties:
        alerts:
          uniqueItems: false
          type: array
          description: List of alerts delivered to a user
          items:
            $ref: '#/components/schemas/Alert'
      description: History of alerts delivered to a user for the requested date range
    Alert:
      type: object
      properties:
        userId:
          type: integer
          description: Unique identification number of a user enrolled to Notifi
          format: int64
        subscriptionId:
          type: integer
          description: Identification number of user subscription
          format: int64
        tenantId:
          type: integer
          description: Identification number of a tenant to which the user is associated
          format: int64
        organizationId:
          type: string
          description: Unique identification of the organization to which the tenant belongs
        payloadId:
          type: string
          description: Payload identifier that triggered the alert
        alertType:
          type: string
          description: "Type of the generated alert. <br> Some of the valid values are: \n  <table><thead><td>Value</td><td>Description</td></thead><tbody><tr><td>DEBITTRANS</td><td>Debit transaction was posted</td></tr><tr><td>TXNGREATERTHAN</td><td>Transaction over threshold amount</td></tr><tr><td>BELOWBALTHRESH</td><td>Account balance below threshold</td></tr><tr><td>DEPOSITTRANS</td><td>Credit transaction was posted</td></tr><tr><td>DEPOSITPOSTED</td><td>Deposit was credited to an account</td></tbody></table>"
        description:
          type: string
          description: Description of the alert type
        timeZone:
          type: string
          description: Time zone of the user. <br> <b>Note:</b>  Default time zone is set for all the users associated to a particular tenant as per the tenantâ€™s location. However, different time zone can be configured for a particular user.
        endpointType:
          type: string
          description: |-
            Type of endpoint activated for a user. <br> Valid values are:
              -  Push
              -  SMS
              -  Email
          example: Email
        emailAddress:
          type: string
          description: Email address to which the alert is delivered
          example: john.doe@example.com
        phoneNumber:
          type: string
          description: PPhone number to which the alert is delivered
        device:
          $ref: '#/components/schemas/Device'
        message:
          type: string
          description: Message delivered to the user in an alert. <br> <b>Note:</b> If endpoint is set to Email, then message is delivered in HTML format.
        deliveredDate:
          type: string
          description: Date on which the alert was delivered to user in the configured time zone.
          format: date-time
        deliveryStatus:
          type: string
          description: Status of the alert triggered to a user.
      description: List of alerts delivered to a user
    Device:
      type: object
      properties:
        appId:
          type: string
          description: Identifier of an application that received the push notification
        deviceId:
          type: string
          description: Unique identification of the device#The identifier for the device
        deviceType:
          type: string
          description: |-
            Type of the device. <br> Valid values are:
              - GCM (Android device)
              - APNS (iOS device)
        deviceName:
          type: string
          description: Name of this device
          example: Apple iPhone 12
    Tenant:
      type: object
      properties:
        tenantId:
          type: integer
          description: Identification number of a tenant
          format: int64
          example: 1234
        organizationId:
          type: string
          description: Unique identification of the organization to which the tenant belongs
        name:
          type: string
          description: Configured name of this tenant
        timeZone:
          type: string
          description: 'Time zone of the tenant. <br> Note: Time zone of the tenant'
        shortCode:
          type: string
          description: Code used to send domestic SMS alerts to the users
        internationalShortCode:
          type: string
          description: Code used to send international SMS alerts to the users
        emailFrom:
          type: string
          description: |-
            Email address that is used to send the alerts to the users. <br> <b>Note:</b> This email ID refers to No-reply email.
            #The Email address all alerts will come from. This is not a ReplyTo
        activationCodeDurationInMinutes:
          type: integer
          description: Duration in minutes until which the activation code remains usable. <br> The default value is 60 minutes.
          format: int32
        enabled:
          type: boolean
          description: Flag to indicate whether the tenant is enabled for the subscription of Notifi
        alertTypes:
          uniqueItems: false
          type: array
          description: Type of alerts associated with the tenant. <br> <b>Note:</b> Alert Types is configured to the tenant at the time of onboarding.
          items:
            $ref: '#/components/schemas/AlertType'
        endpointTypes:
          uniqueItems: false
          type: array
          description: Type of endpoints associated with the tenant
          items:
            $ref: '#/components/schemas/EndpointType'
      description: Details of tenant integrated with the Notifi Alerts service
    AlertType:
      type: object
      properties:
        name:
          type: string
          description: "Type of the generated alert. <br> Some of the valid values are: \n  <table><thead><td>Value</td><td>Description</td></thead><tbody><tr><td>DEBITTRANS</td><td>Debit transaction was posted</td></tr><tr><td>TXNGREATERTHAN</td><td>Transaction over threshold amount</td></tr><tr><td>BELOWBALTHRESH</td><td>Account balance below threshold</td></tr><tr><td>DEPOSITTRANS</td><td>Credit transaction was posted</td></tr><tr><td>DEPOSITPOSTED</td><td>Deposit was credited to an account</td></tbody></table>"
        description:
          type: string
          description: Description of the alert type
        category:
          type: string
          description: |-
            Category for which the alert is associated. <br> Some of the valid values are:
              -  Transaction
              -  Security
              -  ATM/Debit Card
        accountLevel:
          type: boolean
          description: Flag to indicate if the alert activity is configured to the user account
        thresholdNeeded:
          type: boolean
          description: Flag to indicate if the threshold value is configured on the balance of funds in user account
        enabled:
          type: boolean
          description: Flag to indicate if the alert type is enabled
        endpointTypes:
          uniqueItems: false
          type: array
          description: Type of endpoints associated with the tenant
          items:
            $ref: '#/components/schemas/EndpointType'
    EndpointType:
      type: object
      properties:
        name:
          type: string
          description: "Name of the endpoint type. Mode of alert. <br>\n  Valid values are:\n  -  Email\n  -  SMS\n  -  Push          "
        enabled:
          type: boolean
          description: Flag to indicate if the endpoint type is enable
      description: An endpoint type
    Token:
      type: object
      properties:
        clientId:
          type: string
          description: The unique identifier of the Client this token is generated with
        scopedOrganizationId:
          type: string
          description: The organizationId that the client has scoped its token to
        scopedTenantId:
          type: integer
          description: The tenantId that the client has scoped its token to
          format: int64
        originatingTenantId:
          type: integer
          description: The tenantId that is diretly assoicated with the client
          format: int64
        accessToken:
          type: string
          description: The generated access token
        expiry:
          type: string
          description: The time the AccessToken expires
          format: date-time
    User:
      type: object
      properties:
        userId:
          type: integer
          description: The unique identifier of the user within Notifi
          format: int64
        tenantId:
          type: integer
          description: The tenant for which this user belongs
          format: int64
        organizationId:
          type: string
          description: The organization of the tenant
        bankingUserId:
          type: string
          description: The BankingUserId can be used to identify a user through search
        eventUserId:
          type: string
          description: The EventUserId can be used to identify a user through search
        relationship:
          type: string
          description: The Relationship can be used to identiy a user through search (Retail, Business)
        timeZone:
          type: string
          description: The timezone the user is in. All dates will be displayed in this time zone
        enabled:
          type: boolean
          description: Whether the user is enabled or disabled
        endpoints:
          uniqueItems: false
          type: array
          items:
            $ref: '#/components/schemas/Endpoint'
        subscriptions:
          uniqueItems: false
          type: array
          items:
            $ref: '#/components/schemas/Subscription'
      description: The Notifi user enrollment
    Endpoint:
      type: object
      properties:
        endpointId:
