      operationId: RetrieveUser
      parameters:
      - name: userId
        in: path
        description: The unique identifier for this user within Notifi
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: version
        in: path
        description: The requested API version
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: "1.0"
      - name: Authorization
        in: header
        description: Authorization Header
        required: false
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/User'
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            text/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "502":
          description: Server Error
        "504":
          description: Server Error
      x-proxy-name: Get User
      x-child-product-name: Notifications and Preferences
    put:
      tags:
      - Users
      description: "Modifies the details of a user enrolled with the Notifi Alert service. <br><br> For more information about the Notifications and Preferences domain <a href=\"../docs/?path=docs/fintechs/notifi.md\" title=\"Click to open\">click here.</a> <br><br> <b>Relates to:</b>\n  <ul> \n    <li><a href=\"../docs/?path=docs/banks-and-CU/cash-mgt.md\">Cash Management</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\">Treasury Services</a></li>\n  </ul>"
      operationId: UpdateUser
