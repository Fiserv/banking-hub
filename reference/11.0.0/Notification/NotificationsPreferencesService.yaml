---
openapi: 3.0.0
info:
  title: Notifications and Preferences API
  description: Registration services to onboard users and preferences allowing them to receive transactional and security notifications in their email, SMS and push channels.
  contact:
    name: Todd Lupiani
    email: todd.lupiani@fiserv.com
  version: 1.0
servers:
- url: //openbanking-uat-alerthub.apps.fog.onefiserv.net/
paths:
  /openbanking/api/v{version}/history/{userId}:
    get:
      tags:
      - History
      description: "Retrieves alert history of an enrolled user for a specified date range. Alert History record comprises of date/time, type of alert and the delivery end point the alert was sent. <br> <b>Note:</b> User refers to the customers enrolled by the financial institution for alerts service offered under Notifi. <br><br> For more information about the Notifications and Preferences domain <a href=\"../docs/?path=docs/fintechs/notifi.md\" title=\"Click to open\">click here.</a> <br><br> <b>Relates to:</b>\n  <ul> \n    <li><a href=\"../docs/?path=docs/banks-and-CU/cash-mgt.md\">Cash Management</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\">Treasury Services</a></li>\n  </ul>"
      operationId: RetrieveHistory
      parameters:
      - name: userId
        in: path
        description: Unique identification number of a user.
        required: true
        style: simple
        explode: false
        schema:
          type: integer
          format: int64
      - name: start
        in: query
        description: Start date and time range to retrieve the alert records delivered to a user.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: end
        in: query
        description: End date and time range to retrieve the alert records delivered to a user.
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: version
        in: path
        description: Version of API.<br>
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: "1.0"
      - name: Authorization
        in: header
        description: Access token to securely access the Notifi APIs. To generate the access token, refer to <a href="#" title="Click to open">Generate Token</a> API. <br> <b>Note:</b> Access token should be inserted in "Bearer<space>{access token value}" format.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/History'
            application/xml:
              schema:
                $ref: '#/components/schemas/History'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "502":
          description: Server Error
        "504":
          description: Server Error
      x-proxy-name: Get History
      x-child-product-name: Notifications and Preferences
  /openbanking/api/v{version}/tenants/{organizationId}:
    get:
      tags:
      - Tenants
      description: "Retrieves the details of tenant associated to an organization. Tenant represents the financial institution integrated with Notifi Alerts service.<br><br> For more information about the Notifications and Preferences domain <a href=\"../docs/?path=docs/fintechs/notifi.md\" title=\"Click to open\">click here.</a> <br><br> <b>Relates to:</b>\n  <ul> \n    <li><a href=\"../docs/?path=docs/banks-and-CU/cash-mgt.md\">Cash Management</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\">Treasury Services</a></li>\n  </ul>"
      operationId: RetrieveOrganization
      parameters:
      - name: organizationId
        in: path
        description: Unique identification of the organization.<br> <b>Note:</b> Organization ID is provided once the client is onboarded to Notifi Alerts service.
        required: true
        style: simple
        explode: false
        schema:
          type: string
        example: 1234
      - name: version
        in: path
        description: Version of API
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: "1.0"
      - name: Authorization
        in: header
        description: Access token to securely access the Notifi APIs. To generate the access token, refer to <a href="#" title="Click to open">Generate Token</a> API. <br> <b>Note:</b> Access token should be inserted in "Bearer<space>{access token value}" format.
        required: false
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Tenant'
            application/json:
              schema:
                $ref: '#/components/schemas/Tenant'
            text/json:
              schema:
                $ref: '#/components/schemas/Tenant'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "502":
          description: Server Error
        "504":
          description: Server Error
      x-proxy-name: Get Tenant
      x-child-product-name: Notifications and Preferences
  /openbanking/api/v{version}/token:
    post:
      tags:
      - Token
      description: "Generates a security token using client ID and secret for a scoped organization. Token is used to access the Notifi Alerts service. A generated token is valid for defined amount of time, token can be reused until it expires. The default token expiration time is set to 60 mins and can be changed. <br> Client ID, Organization ID and Client Secret key are provided when an organization is onboarded to Notifi Alerts service.<br><br> For more information about the Notifications and Preferences domain <a href=\"../docs/?path=docs/fintechs/notifi.md\" title=\"Click to open\">click here.</a> <br><br> <b>Relates to:</b>\n  <ul> \n    <li><a href=\"../docs/?path=docs/banks-and-CU/cash-mgt.md\">Cash Management</a></li>\n    <li><a href=\"../docs/?path=docs/banks-and-CU/treasury-services.md\">Treasury Services</a></li>\n  </ul>"
      operationId: GenerateToken
      parameters:
      - name: clientId
        in: query
        description: Unique identification of client for which a token is to be generated
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: clientSecret
        in: query
        description: Client secret
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: organizationId
        in: query
        description: Identification of an organization
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: version
        in: path
        description: Version of API
        required: true
        style: simple
        explode: false
        schema:
          type: string
          default: "1.0"
      responses:
        "200":
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/Token'
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
            text/json:
              schema:
                $ref: '#/components/schemas/Token'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "502":
          description: Server Error
        "504":
          description: Server Error
      x-proxy-name: Generate Token
      x-child-product-name: Notifications and Preferences
