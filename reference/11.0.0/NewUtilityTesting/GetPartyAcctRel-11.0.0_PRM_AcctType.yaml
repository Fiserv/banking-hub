            The month and the day of the month will show the actual Seasonal address  end date.
          format: date
      description: Details of the time frame when the address is active
    inline_response_200_PartyAcctRelRec_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_Contact_PostAddr:
      required:
      - Addr1
      - AddrType
      - City
      - StateProv
      type: object
      properties:
        AddressIdent:
          maxLength: 36
          type: string
          description: Unique address identification valueThis is a unique address identifier which is shared by Primary and related Seasonal Address or Secondary and related Seasonal Address.
        AddrUse:
          type: string
          description: "Usage of the address.\n\nValid values are:\n- Business\n- Home\n- Personal\n- TaxEach of Address Types can have different address uses, e.g. Personal, Home, Business and other user defined address uses. \nAddress Use is always the same for Primary and related Seasonal address. E.g. if Primary Address Use is Home, then Seasonal address, related to that Primary address, Use  is Home as well. The same applies to Secondary address and Seasonal address related to it Address Use.\nAddress Use as Tax is only applicable for Secondary Address Type.\nAdditional address use values may be client defined."
          enum:
          - Business
          - Home
          - Personal
          - Tax
        AddrFormatType:
          type: string
          description: "Format type of the address. \n\nValid value is:\n- Label\nPremier supports Label address format."
          enum:
          - Label
        Addr1:
          maxLength: 64
          type: string
          description: Address line 1
        Addr2:
          maxLength: 64
          type: string
          description: Address line 2. To enter Addr2, Addr1 field must be provided.Address line 2 is applicable if enabled on Premier in the CIS Miscellaneous (Institution) specifications.
        City:
          maxLength: 32
          type: string
          description: 'Name of the city '
        StateProv:
          type: string
          description: State province name as per <a href="https://en.wikipedia.org/wiki/ISO_3166-2:US" title="Click to open" target="_blank" >ISO 3166-2:US codes</a>.
        PostalCode:
          maxLength: 11
          type: string
          description: |-
            Postal code or Zip code

            Note: If address is a non-US address.  The format of ZIP code consists of five digits for the ZIP code, a hyphen, and four additional digits that determine a more specific location within a given ZIP code. The four additional digits are optional and when not present they will be displayed as 0000.  Examples: 32714-1234 or 32714-0000 Postal Code provides information about the ZIP code, if Address is a United States address. It also provides Postal Code information, if address is a non-US address.  The format of ZIP code consists of five digits for the ZIP code, a hyphen, and four additional digits that determine a more specific location within a given ZIP code. The four additional digits are optional.  Examples: 32714-1234 or 32714-0000 or 32714.

            Postal codes for nn-US addresses are simply a  string of characters.
        CountryCode:
          $ref: '#/components/schemas/inline_response_200_PartyAcctRelRec_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_Contact_PostAddr_CountryCode'
        AddrType:
          type: string
          description: "Type of the address. \n\nValid values are:\n- Primary\n- Secondary\n- SeasonalPremier supports Primary Address Type, multiple Secondary Address Types and multiple Seasonal Address Types for the customer. Seasonal Address can not exist as an independant Address record in Premier, therefore it shares address identifier and address use with either Primary or Secondary address."
          enum:
          - Primary
          - Secondary
          - Seasonal
        TimeFrame:
          $ref: '#/components/schemas/inline_response_200_PartyAcctRelRec_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_Contact_PostAddr_TimeFrame'
        ForeignFlag:
          type: boolean
          description: Flag to indicate the given address is foreign address
      description: "Postal address details of the partyCustomer for Premier can have one Primary Address Type, multiple Secondary Address Types and multiple Seasonal Address Types. However, Seasonal Address can not exist as an indepenant Address record in Premier. Seasonal address always shares Address identifer with Primary address or one of the Secondary addresses.\nIf Primary address record or a Secondary Address record has Seasonal address related to it, ESF displays them as a separate Postal Address instances.\n\nEach of Address Types can have different address uses, e.g. Personal, Home, Business and other user defined address uses. \nAddress Use is always the same for Primary and related Seasonal address. E.g. If Primary Address Use is Home, then Seasonal address, related to the Primary address is Home as well. The same applies to Address Use for Secondary address and related Seasonal addresse.\nAddress Use as Tax is only applicable for Secondary Address Type."
    inline_response_200_PartyAcctRelRec_PartyAcctRelInfo_PartyRef_PersonPartyListInfo_Contact_Email:
