            Unique identifier of the web address.

            Note: Use when you have more than one occurrence of a web address type. This element serializes the web addresses.Up to 10 occurrences of an email address and web URLs combined may be associated to a customer.
          format: int64
        WebAddrType:
          type: string
          description: |-
            Type of web address.

