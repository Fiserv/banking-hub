components:
  schemas:
    Fiserv-OrganizationId:
      type: string
      description: Organization Identifier is a unique ID that represents the financial institution  or holding company.  This ID does not necessarily match the Org ID or Bank ID in  the backend system.  To ensure uniqueness across all institutions in all parts  of the world, use the Dun and Bradstreet number.
    Fiserv-TransactionId:
      type: string
      description: Transaction Identifier. This is the transaction UUID of the current  message.
    Fiserv-ClientApplicationName:
      type: string
      description: Name of the application making the service request (e.g. Architect,  Commercial Center, etc.).
    Fiserv-Channel:
      type: string
      description: Indicates the channel used by the client application.
    Fiserv-ClientDateTime:
      type: string
      description: Client date and time as reported by the client application that is  making the service request.
    Fiserv-VendorId:
      type: string
      description: 'An identifier, supplied by Fiserv, that represents the vendor using  this API service.   '
    AccountDetailType:
      title: AccountDetailType
      type: string
      description: Detail type of account
      enum:
      - Brokerage
      - CertificateOfDeposit
      - Checking
      - Club
      - Commercial
      - Construction
      - Consumer
      - CreditCard
      - DemandDepositLoan
      - Escrow
      - FlexibleSpending
      - FloorPlan
      - HealthSavings
      - HomeEquity
      - HomeEquityLineOfCredit
      - Installment
      - Lease
      - LineOfCredit
      - Loan
      - MoneyMarket
      - Mortgage
      - Passbook
      - Personal
      - PortfolioRelationship
      - Retirement
      - Savings
      - ShareDraft
      - Student
    AccountRef:
      title: AccountRef
      required:
      - detailType
      - id
      - number
      type: object
      properties:
        id:
          type: string
          description: Generic identifier that contains no sensitive data and should be  utilized as the key within URI when performing RESTful operations
        detailType:
          $ref: '#/components/schemas/AccountDetailType'
        number:
          type: string
          description: Actual account number as defined by the bank or credit union
        organization:
          $ref: '#/components/schemas/Organization'
    AccountReferenceAdd:
      title: AccountReferenceAdd
      type: object
      properties:
        id:
          type: string
          description: Generic identifier that contains no sensitive data and should be  utilized as the key within URI when performing RESTful operations
        detailType:
          $ref: '#/components/schemas/AccountDetailType'
        number:
          type: string
          description: Actual account number as defined by the bank or credit union
        organization:
          $ref: '#/components/schemas/Organization'
    AccountReferenceUpdate:
      title: AccountReferenceUpdate
      type: object
      properties:
        id:
          type: string
          description: Generic identifier that contains no sensitive data and should be  utilized as the key within URI when performing RESTful operations
        detailType:
          $ref: '#/components/schemas/AccountDetailType'
        number:
          type: string
          description: Actual account number as defined by the bank or credit union
        organization:
          $ref: '#/components/schemas/Organization'
    AddTransferRequest:
      title: AddTransferRequest
      required:
      - amount
      - currencyCode
      - detailType
      - fromAccount
      - toAccount
      - type
      type: object
      properties:
        type:
          type: string
          description: Specifies if the transfer is used for loan payment or refers to standard fund transfer
          enum:
          - Payment
          - Standard
        detailType:
          type: string
          description: Specifies the how the transfer amount is applied to the account. This value applies typically to loan products
          enum:
          - InterestOnly
          - PrincipalOnly
          - EscrowOnly
          - InsuranceOnly
          - LateChargeOnly
          - Regular
          - Payoff
          - AmountDue
        description:
          type: string
          description: Description of the transaction
        amount:
          type: number
          description: Monetary amount of the transaction
          format: currency
        currencyCode:
          type: string
          description: Value identifiying which currency the amounts and balances are expressed in.  Value is ISO 4217 currency code, eg USD, EUR,CHF
        fromAccount:
          $ref: '#/components/schemas/AccountReferenceAdd'
        toAccount:
          $ref: '#/components/schemas/AccountReferenceAdd'
        nextTransferDate:
          type: string
          description: 'Date when the transfer fund will be posted. '
          format: date
        recurring:
          $ref: '#/components/schemas/Recurring'
    AddTransferResponse:
      title: AddTransferResponse
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        transfer:
          $ref: '#/components/schemas/TransferResult'
    DeleteTransferResponse:
      title: DeleteTransferResponse
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
    ErrorResponse:
      title: ErrorResponse
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
    GetTransferResponse:
      title: GetTransferResponse
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
        transfer:
          $ref: '#/components/schemas/Transfer'
    Message:
      title: Message
      required:
      - title
      - type
      type: object
      properties:
        type:
          type: string
          description: A URI reference [RFC3986] that identifies the problem type
        title:
          type: string
          description: A short human-readable summary of the problem type
        detail:
          type: string
          description: 'A human-readable description of the specific error  '
        instance:
          type: string
          description: This optional key may be present, with a unique URI for the specific error; this will often point to an error log for that specific response.
    Transfer:
      title: Transfer
      required:
      - amount
      - currencyCode
      - detailType
      - fromAccount
      - status
      - toAccount
      - type
      type: object
      properties:
        type:
          type: string
          description: Specifies if the transfer is used for loan payment or refers to standard fund transfer
          enum:
          - Payment
          - Standard
        detailType:
          type: string
          description: 'Specifies the how the transfer amount is applied to the account.  '
          enum:
          - InterestOnly
          - PrincipalOnly
          - EscrowOnly
          - InsuranceOnly
          - LateChargeOnly
          - Regular
          - Payoff
          - AmountDue
        description:
          type: string
          description: Description of the transaction
        amount:
          type: number
          description: Monetary amount of the transaction
          format: currency
        currencyCode:
          type: string
          description: Value identifiying which currency the amounts and balances are expressed in.  Value is ISO 4217 currency code, eg USD, EUR,CHF
        status:
          type: string
          description: Indicates the status of the transfer fund instruction
          enum:
          - Active
          - Inactive
          - Hold
        fromAccount:
          $ref: '#/components/schemas/AccountRef'
        toAccount:
          $ref: '#/components/schemas/AccountRef'
        nextTransferDate:
          type: string
          description: 'Date when the transfer fund will be posted. '
          format: date
        lastTransferDateTime:
          type: string
          description: Date and time when the transfer fund was last posted
          format: date-time
        lastTransferAmount:
          type: number
          description: Amount of the transfer fund last posted
          format: currency
        recurring:
          $ref: '#/components/schemas/RecurringDetail'
    TransferResult:
      title: TransferResult
      required:
      - id
      type: object
      properties:
        id:
          type: string
          description: Generic identifier of the transfer fund instruction that contains no sensitive data and should be utilized as the key within URI when performing RESTful operations
        nextTransferDate:
          type: string
          description: 'Date when the transfer fund will be posted. '
          format: date
    Organization:
      title: Organization
      required:
      - type
      - value
      type: object
      properties:
        type:
          type: string
          description: Type of organization value being described
          enum:
          - ABA
          - DUNS
          - Fiserv
        value:
          type: string
          description: 'Value that identifies the financial institution  '
    Recurring:
      title: Recurring
      allOf:
      - $ref: '#/components/schemas/RecurringBasic'
      - type: object
        properties:
          endDate:
            type: string
            description: 'Indicates the date of the end of the recurring period  '
            format: date
    RecurringDetail:
      title: RecurringDetail
      allOf:
      - $ref: '#/components/schemas/RecurringBasic'
      - type: object
        properties:
          startDate:
            type: string
            description: Indicates the date the recurring period starts
            format: date
          endDate:
            type: string
            description: 'Indicates the date of the end of the recurring period              '
            format: date
    RecurringBasic:
      title: Recurring
      required:
      - code
      - frequency
      - interval
      type: object
      properties:
        code:
          type: string
          description: Code that represents the recurrency model in the Catalog for transfer options
        description:
          type: string
          description: Description of the recurrency model defined in the Catalog for transfer options
        frequency:
          type: string
          description: Indicates the pattern of recurrence. In combination with the interval describes the period of time lapsing between each fund transfer
          enum:
          - Daily
          - Weekly
          - TwiceMonthly
          - Monthly
          - Annually
        interval:
          type: integer
          description: 'Number of units between occurrences. If  ‘Daily’: Number of days between occurrences. If   ‘Weekly’: Number of weeks between occurrences. If   ''Monthly’: Number of months between occurrences. If   ‘Annually’: Number of years between occurrences. The value for TwiceMonthly is always represented with 1- one interval'
        dayOfWeek:
          type: string
          description: 'Specifies day of week of occurrence, for example: Monday, Tuesday,.etc.'
          enum:
          - Monday
          - Tuesday
          - Wednesday
          - Thursday
          - Friday
          - Saturday
          - Sunday
        dayOfMonth:
          maximum: 31
          minimum: 1
          type: integer
          description: Numeric value representing the day of the month of occurrence
        secondDayOfMonth:
          maximum: 31
          minimum: 1
          type: integer
          description: Numeric value representing the second day of the month of occurrence. This is used for TwiceMonthly recurring models
        month:
          maximum: 12
          minimum: 1
          type: integer
          description: 'Numeric value representing the month of occurrence. Valid values: integers between 1 and 12 inclusive'
        weekOfMonth:
          maximum: 5
          minimum: 1
          type: integer
          description: Numeric value represents the week of the month of occurrence. Values range from 1 thru 5. Value 5 indicates last week of the month
        secondWeekOfMonth:
          maximum: 5
          minimum: 1
          type: integer
          description: Numeric value represents the second week of the month occurrence. Values range from 1 thru 5. Value 5 indicates last week of the month. This is used for TwiceMonthly recurring models
      description: Recurring indicates the time frame and frequency of the transfer fund instruction
    UpdateTransferRequest:
      title: UpdateTransferRequest
      type: object
      properties:
        type:
          type: string
          description: Specifies if the transfer is used for loan payment or refers to standard fund transfer
          enum:
          - Payment
          - Standard
        detailType:
          type: string
          description: Specifies the how the transfer amount is applied to the account. This value applies typically to loan products
          enum:
          - InterestOnly
          - PrincipalOnly
          - EscrowOnly
          - InsuranceOnly
          - LateChargeOnly
          - Regular
          - Payoff
          - AmountDue
        description:
          type: string
          description: Description of the transaction
        amount:
          type: number
          description: Monetary amount of the transaction
          format: currency
        currencyCode:
          type: string
          description: Value identifiying which currency the amounts and balances are expressed in.  Value is ISO 4217 currency code, eg USD
        status:
          type: string
          description: Indicates the status of the transfer fund instruction
          enum:
          - Active
          - Inactive
          - Hold
        fromAccount:
          $ref: '#/components/schemas/AccountReferenceUpdate'
        toAccount:
          $ref: '#/components/schemas/AccountReferenceUpdate'
        nextTransferDate:
          type: string
          description: 'Date when the transfer fund will be posted.  '
          format: date
        recurring:
          $ref: '#/components/schemas/Recurring'
    UpdateTransferResponse:
      title: UpdateTransferResponse
      type: object
      properties:
        messages:
          type: array
          description: More than one error, warning or informational messages may be returned in the response.
          items:
            $ref: '#/components/schemas/Message'
