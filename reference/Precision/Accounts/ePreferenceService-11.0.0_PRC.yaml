---
openapi: 3.0.1
info:
  title: ePreference Service
  description: ePreference service contains methods that allow consumers to set up instructions for electronic document delivery distribution.
  version: 11.0.0_PRC
servers:
- url: /
paths:
  /epreferenceservice/epreference/ePreferences:
    put:
      tags:
      - Update ePreference
      summary: Update ePreference.
      description: "Update ePreference API modifies the electronic preferences information for an account. <br>For Precision, this specifically refers to the Delivery Code (class of service) field, which determines how statements will be delivered for the account.<br>Only financial organizations having a Precision interface to Director or Statement Advantage for statement processing are eligible for this field. <br>Precision modifies the account record (and if applicable, the Primary Owner's email preferences) when this API is used. Precision does store independent electronic preference records. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: modifyEPreference
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/modifyEPreferenceRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modifyEPreferenceResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/modifyEPreferenceResponse'
      x-group-name: Document Preferences Service
      x-proxy-name: Update ePreference
      x-child-product-name: Accounts
      x-core: Precision
    post:
      tags:
      - Add ePreference
      summary: Add ePreference.
      description: "Add ePreference API creates an electronic preference record for an account.<br>For Precision, this specifically refers to the Delivery Code (class of service) field, which determines how statements will be delivered for the account.<br>Only financial organizations having a Precision interface to Director or Statement Advantage for statement processing are eligible for this field.<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: addEPreference
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/addEPreferenceRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addEPreferenceResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addEPreferenceResponse'
      x-group-name: Document Preferences Service
      x-proxy-name: Add ePreference
      x-child-product-name: Accounts
      x-core: Precision
  /epreferenceservice/epreference/ePreferences/secured:
    put:
      tags:
      - Delete ePreference
      summary: Delete ePreference.
      description: "Delete ePreference API deletes the statement delivery method for an account that is the Class of Service (COS) field.<br>For Precision, this API is only applicable when the statement vendor is Director or Statement Advantage.<br>This API sets the statement delivery method to '0' (None).<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: deleteEPreferenceSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/deleteEPreferenceSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteEPreferenceSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteEPreferenceSecuredResponse'
      x-group-name: Document Preferences Service
      x-proxy-name: Delete ePreference
      x-child-product-name: Accounts
      x-core: Precision
    post:
      tags:
      - Get ePreference
      summary: Get ePreference.
      description: "Get ePreference API retrieves the electronic preference information for an account. <br>For Precision, this specifically refers to the Delivery Code (class of service) field, which determines how statements will be delivered for the account.<br>Only financial organizations having a Precision interface to Director or Statement Advantage for statement processing are eligible for this field.<br>Precision does not store electronic preference records. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: getEPreferenceSecured
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getEPreferenceSecuredRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getEPreferenceSecuredResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getEPreferenceSecuredResponse'
      x-group-name: Document Preferences Service
      x-proxy-name: Get ePreference
      x-child-product-name: Accounts
      x-core: Precision
components:
  schemas:
    addEPreferenceRequest:
      required:
      - ePreferenceInfo
      - ePreferenceStatusRec
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: |-
            Value to indicate that the system should auto-acknowledge the exceptions. If this value is set to "true", then the exceptions that cannot be overridden are returned in the Status aggregate of the response message.
        ePreferenceStatusRec:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceStatusRec'
        ePreferenceInfo:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo'
    addEPreferenceResponse:
      required:
      - ePreferenceInfo
      - ePreferenceStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        ePreferenceStatusRec:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceStatusRec'
        ePreferenceInfo:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo'
    deleteEPreferenceSecuredRequest:
      required:
      - ePreferenceKeys
      properties:
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        ePreferenceKeys:
          $ref: '#/components/schemas/deleteEPreferenceSecuredRequest_ePreferenceKeys'
    deleteEPreferenceSecuredResponse:
      required:
      - ePreferenceStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ePreferenceStatusRec:
          $ref: '#/components/schemas/deleteEPreferenceSecuredResponse_ePreferenceStatusRec'
    getEPreferenceSecuredRequest:
      required:
      - ePreferenceSel
      properties:
        ePreferenceSel:
          $ref: '#/components/schemas/getEPreferenceSecuredRequest_ePreferenceSel'
    getEPreferenceSecuredResponse:
      required:
      - ePreferenceRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/getEPreferenceSecuredResponse_RecCtrlOut'
        ePreferenceRec:
          type: array
          description: "Details of the ePrefrence record. \n\n**Note:** The system will return only one ePreferenceRec for the account sent in the request. When the user is restricted from viewing the selected account for a channel that is bank-employee facing (such as Engage), the system will return only AcctKeys, RestrictedInd, and RestrictedDesc\n\n\n\n"
          items:
            $ref: '#/components/schemas/getEPreferenceSecuredResponse_ePreferenceRec'
    modifyEPreferenceRequest:
      required:
      - ePreferenceInfo
      - ePreferenceKeys
      properties:
        OvrdExceptionData:
          $ref: '#/components/schemas/OvrdExceptionDataType'
        ePreferenceKeys:
          $ref: '#/components/schemas/deleteEPreferenceSecuredRequest_ePreferenceKeys'
        ePreferenceInfo:
          $ref: '#/components/schemas/modifyEPreferenceRequest_ePreferenceInfo'
    modifyEPreferenceResponse:
      required:
      - ePreferenceStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        ePreferenceStatusRec:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          type: string
        TrnId:
          maxLength: 30
          type: string
        VendorId:
          type: string
          description: An identifier, supplied by Fiserv, that represents the vendor using  this API service.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Client Application Name of the application making the service request (e.g. Architect, Commercial Center, etc.).
        Channel:
          type: string
          description: Indicates the channel used by the client application.
        ClientDateTime:
          type: string
          description: Client date and time as reported by the client application that is making the service request.
          format: date-time
        ClientTerminalSeqNum:
          maxLength: 36
          type: string
          description: Also known as Trace Number or Sequence in some systems. Used to allow the client terminal to set a unique identifier for the transaction. When used by a Network defined transaction the value of this identifier is typically set to narrow character of 12.
        OriginatorType:
          type: integer
          description: "\"The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.\nOriginator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial\ninstitution—home banking\""
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor locatio (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
        TerminalAddr2:
          maxLength: 64
          type: string
        TerminalAddr3:
          maxLength: 64
          type: string
        TerminalAddr4:
          maxLength: 64
          type: string
        TerminalCity:
          maxLength: 32
          type: string
        TerminalCounty:
          maxLength: 32
          type: string
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State Province. ISO 3166-2:US codes.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: Postal Code is ZipCode in the US.
        TerminalCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - ISO3166Numeric
          - ISO3166Alpha3
        TerminalCountryCodeValue:
          maxLength: 80
          type: string
        PhoneType:
          type: string
        PhoneNum:
          type: string
        PhoneExchange:
          type: string
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifies the acquirer of the authorization or financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          type: string
          description: Country code source.ISO3166-Numeric, ISO3166-Alpha-3
          enum:
          - US
          - IND
        AcquirerCountryCodeValue:
          type: string
        MerchNum:
          maxLength: 23
          type: string
          description: Merchant Number. For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: This is the date on which the transaction will be settled. Used by ISO 8583 (DE63)
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          type: string
          description: This is the identification of the settlement account in which the transaction will be settled.
        BranchIdent:
          maxLength: 22
          type: string
        TellerIdent:
          type: string
        TillIdent:
          type: string
        AMPMCode:
          type: string
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          enum:
          - Manual
          - Auto
    OvrdExceptionDataType:
      title: OvrdExceptionDataType
      type: object
      properties:
        OvrdAutoAckInd:
          type: boolean
          description: 
            Flag to indicate if the exceptions should be auto-acknowledged by the system. If this value is set to True, then any exception that can be overridden will be automatically acknowledged by the system and exceptions that cannot be overridden will be returned in the Status aggregate of the response message.
      description: Details of the exceptions that can be manually acknowledged by the client.
    OverrideExceptionType:
      title: OverrideExceptionType
      type: object
      properties:
        SubjectRole:
          type: string
          description: Role of the subject who is overriding the exception.
        SubjectIdent:
          maxLength: 36
          type: string
          description: Subject identification value to identify the subject who is overriding the exception.
        OvrdExceptionCode:
          maxLength: 40
          type: string
          description: Override exception code to be overridden. This can be the ServerStatusCode from the Message Status section.
        OvrdElement:
          $ref: '#/components/schemas/OvrdElementType'
    OvrdElementType:
      title: OvrdElementType
      type: object
      description: Information about the elements that corresponds to the override exception code.
      allOf:
      - $ref: '#/components/schemas/SubjectElementType'
      - type: object
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggrigate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    addEPreferenceRequest_ePreferenceStatusRec_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Gloassary</a>.
          enum:
          - DDA
          - SDA
          - CDA
          - LOAN
          - SDB
      description: Unique information to identify the account record.
    addEPreferenceRequest_ePreferenceStatusRec_ePreferenceKeys:
      required:
      - AcctKeys
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceStatusRec_AcctKeys'
    addEPreferenceRequest_ePreferenceStatusRec_ePreferenceStatus:
      required:
      - ePreferenceStatusCode
      type: object
      properties:
        ePreferenceStatusCode:
          type: string
          description: Status code of the ePreference record.
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Effective date and time when the status of the ePrefernce record is changed.



            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999
      description: Status of the ePreference record.
    addEPreferenceRequest_ePreferenceStatusRec:
      required:
      - ePreferenceKeys
      - ePreferenceStatus
      type: object
      properties:
        ePreferenceKeys:
          type: array
          description: Unique information to identify the ePreference record.
          items:
            $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceStatusRec_ePreferenceKeys'
        ePreferenceStatus:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceStatusRec_ePreferenceStatus'
      description: Details of the updated status of the ePreference record.
    addEPreferenceRequest_ePreferenceInfo_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Gloassary</a>.
          enum:
          - DDA
          - SDA
          - CDA
          - LOAN
          - SDB
      description: |-
        Unique information to identify the account record.

        **Note:** *Required field*
    addEPreferenceRequest_ePreferenceInfo_Email:
      type: object
      properties:
        EmailIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of the email address.

            **Note:** Used along with EmailType to identify the primary account owner's primary email address. The email contact record must already exist on precision.
        EmailType:
          type: string
          description: |-
            Type of email address.

            **Note:** Used along with EmailIdent to identify the primary account owner's primary email address. The email contact record must already exist on Precision. Precision supports value 4 (Email); additional values may be client-defined.
          enum:
          - "4"
        PreferredEmail:
          type: boolean
          description: |-
            Flag to indicate the eamil address is the preferred email address of contact.

            **Note:** Refers to contact priority. This value must be set to true for this service to specify that the EmailIdent in the request is to be used as the customer's primary email. If more than one instance of EmailLink is sent in the request, the system will use the first instance to set the primary email.
      description: Email address details.
    addEPreferenceRequest_ePreferenceInfo_EmailLink:
      required:
      - Email
      properties:
        Email:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_Email'
    addEPreferenceRequest_ePreferenceInfo:
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_AcctKeys'
        DocGroupName:
          type: string
          description: |-
            Document group name is a value used when various documents of group are enrolled as a part of this process. Only supported for add operation.

            **Note:** Values are client-defined.

            Refers to delivery code (class of service).

            This field indicates how statements will be delivered. Most of the director/statement advantage implementations use the following values for delivery code:

            0- Paper Statement.

            100-Electronic Statement.

            200-Both (Paper & Electronic).
        StmtPrepCode:
          type: string
          description: |-
            Code for statement preparation used for additional ePreference record.

            **Note:** If both DocGroupName and StmtPrepCode are sent in the request, then the system will only use the value is sent in DocGroupName.
        EmailLink:
          type: array
          description: "Email details to link the email address with the unique user defined key.\n\n**Note:** Precision establishes primary contact records at the customer level. Use this aggregate to identify the preferred email for the primary account owner. Only one instance of EmailLink is allowed by Precision (that is, only one of the primary owner's email addresses can be set to primary). \n\n\n\n"
          items:
            $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceInfo_EmailLink'
      description: |+
        Details of the ePrefrence record used for the customer account e-distribution preferences.

        **Note:** If the precision statement vendor is director or statement advantage, then this service can be used to set the statement delivery method for an account.





    deleteEPreferenceSecuredRequest_ePreferenceKeys:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceStatusRec_AcctKeys'
      description: Unique information to identify the ePreference record.
    deleteEPreferenceSecuredResponse_ePreferenceStatusRec_ePreferenceStatus:
      required:
      - ePreferenceStatusCode
      type: object
      properties:
        ePreferenceStatusCode:
          type: string
          description: Status code of the ePreference record.
          enum:
          - Deleted
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Effective date and time when the status of the ePrefernce record is changed.



            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999
      description: Status of the ePreference record.
    deleteEPreferenceSecuredResponse_ePreferenceStatusRec:
      required:
      - ePreferenceKeys
      - ePreferenceStatus
      type: object
      properties:
        ePreferenceKeys:
          type: array
          description: Unique information to identify the ePreference record.
          items:
            $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceStatusRec_ePreferenceKeys'
        ePreferenceStatus:
          $ref: '#/components/schemas/deleteEPreferenceSecuredResponse_ePreferenceStatusRec_ePreferenceStatus'
      description: Details of the updated status of the ePreference record.
    getEPreferenceSecuredRequest_ePreferenceSel_ePreferenceKeys:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceStatusRec_AcctKeys'
      description: |-
        Unique information to identify the ePreference record.

        **Note:** Use AcctKeys to select an account when submitting an ePreference inquiry to precision.
    getEPreferenceSecuredRequest_ePreferenceSel_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: Unique identification number of an account record.
        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md" target="_blank" title="Click to open in a new tab"> Gloassary</a>.
          enum:
          - DDA
          - SDA
          - CDA
          - LOAN
          - SDB
      description: |+
        Unique information to identify the account record.

        **Note:** Precision does not store ePreference records. Use AcctKeys to get electronic preferences stored for the account and/or the primary owner on the account.



    getEPreferenceSecuredRequest_ePreferenceSel:
      type: object
      properties:
        ePreferenceKeys:
          $ref: '#/components/schemas/getEPreferenceSecuredRequest_ePreferenceSel_ePreferenceKeys'
        AcctKeys:
          $ref: '#/components/schemas/getEPreferenceSecuredRequest_ePreferenceSel_AcctKeys'
      description: "Details of the selection criteria to search for the account ePreferences. \n\n**Note:** Precision does not store ePreferences as a unique record. Use AcctKeys to get electronic preferences stored for the account and/or the primary owner on the account sent in the request.\n\n\n\n\n\n"
    getEPreferenceSecuredResponse_RecCtrlOut:
      required:
      - SentRecCount
      type: object
      properties:
        SentRecCount:
          type: integer
          description: Total number of records that matched the selection criteria and returned in the response message.
          format: int64
      description: Information retrieved for the criteria specified in the RecCtrlIn aggregate of the request message.
    getEPreferenceSecuredResponse_ePreferenceInfo_PartyKeys:
      type: object
      properties:
        PartyId:
          maxLength: 36
          type: string
          description: |-
            Unique identification number of a party record.

            **Note:** The response returns the PartyId of the primary owner of the account sent in the request.
      description: Unique information to identify the party record.
    getEPreferenceSecuredResponse_ePreferenceInfo_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: |+
            Unique identification number of an account record.





        AcctType:
          type: string
          description: |-
            Type of an account.



            For more information on account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Gloassary</a>.
          enum:
          - DDA
          - SDA
          - CDA
          - LOAN
          - SDB
      description: Unique information to identify the account record.
    getEPreferenceSecuredResponse_ePreferenceInfo_Email:
      type: object
      properties:
        EmailIdent:
          maxLength: 36
          type: string
          description: Unique identifier of the email address.
        EmailType:
          type: string
          description: |-
            Type of Email address.

            **Note:** Precision supports the type "4" (Email). Additional types may be client-defined.
          enum:
          - "4"
        EmailTypeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the EmailType field.
        EmailAddr:
          maxLength: 254
          type: string
          description: Email address of the account owner.
        PreferredEmail:
          type: boolean
          description: |-
            Flag to indicate the email address is the preferred email address to contact.

            **Note:** Refers to contact priority.
      description: Email address details.
    getEPreferenceSecuredResponse_ePreferenceInfo_EmailLink:
      required:
      - Email
      properties:
        Email:
          $ref: '#/components/schemas/getEPreferenceSecuredResponse_ePreferenceInfo_Email'
    getEPreferenceSecuredResponse_ePreferenceInfo:
      type: object
      properties:
        PartyKeys:
          $ref: '#/components/schemas/getEPreferenceSecuredResponse_ePreferenceInfo_PartyKeys'
        AcctKeys:
          $ref: '#/components/schemas/getEPreferenceSecuredResponse_ePreferenceInfo_AcctKeys'
        DocGroupName:
          type: string
          description: "Document group name is a value used when various documents of group are enrolled as a part of this process. \n\n\n\n**Note:** Values are client-defined.\n\nRefers to delivery code.\n\nThis field indicates how statements will be delivered. Most of the Director/Statement Advantage implementations use the following values for delivery code:\n\n0- Paper Statement.\n\n100-Email Statement.\n\n200-Both (Paper & Email)."
        DocGroupNameEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the DocGroupName field.
        StmtPrepCode:
          type: string
          description: |-
            Code for statement preparation used for additional ePreference record.

            **Note:** Use ePreferenceInfo/DocGroupName instead. If both DocGroupName and StmtPrepCode are sent in the request, the system will only use the value is sent in DocGroupName.
        StmtPrepCodeEnumDesc:
          maxLength: 80
          type: string
          description: Description of the enumeration value in the StmtPrepCode field.
        EmailLink:
          type: array
          description: |+
            Email details to link the email address with the unique user defined key.

            **Note:** The system will return the primary email for the primary owner of the account sent in the request. Only one EmailLink will be returned.

          items:
            $ref: '#/components/schemas/getEPreferenceSecuredResponse_ePreferenceInfo_EmailLink'
        RestrictedInd:
          type: boolean
          description: Flag to indicate the restriction.
        RestrictedDesc:
          maxLength: 80
          type: string
          description: Description of the restriction.
      description: Details of the ePrefrence record used for the customer account e-Distribution preferences.
    getEPreferenceSecuredResponse_ePreferenceRec:
      required:
      - ePreferenceInfo
      - ePreferenceKeys
      - ePreferenceStatus
      properties:
        ePreferenceKeys:
          $ref: '#/components/schemas/deleteEPreferenceSecuredRequest_ePreferenceKeys'
        ePreferenceInfo:
          $ref: '#/components/schemas/getEPreferenceSecuredResponse_ePreferenceInfo'
        ePreferenceStatus:
          $ref: '#/components/schemas/addEPreferenceRequest_ePreferenceStatusRec_ePreferenceStatus'
    modifyEPreferenceRequest_ePreferenceInfo_Email:
      type: object
      properties:
        EmailIdent:
          maxLength: 36
          type: string
          description: |-
            Unique identifier of the email address.

            **Note:** Used along with EmailType to identify the primary account owner's primary email address. The email contact record must already exist on precision.
        EmailType:
          type: string
          description: |-
            Type of Email address.

            **Note:** Used along with EmailIdent to identify the primary account owner's primary email address. The email contact record must already exist on Precision. Precision supports value 4 (Email); additional values may be client-defined.
          enum:
          - "4"
        PreferredEmail:
          type: boolean
          description: |-
            Flag to indicate the eamil address is the preferred email address of contact.

            **Note:** Refers to contact priority. This value must be set to true for this service to specify that the EmailIdent in the request is to be used as the customer's primary email. If more than one instance of EmailLink is sent in the request, the system will use the first instance to set the primary email.
      description: "Email address details.\n\n**Note:** If the EmailIdent and EmailType sent in the request are different from the existing ePreferenceInfo details, precision will change the primary owner's preferred email.  Only one instance of EmailLink is allowed by precision (that is, only one of the primary customer's email addresses can be set to primary). "
    modifyEPreferenceRequest_ePreferenceInfo_EmailLink:
      required:
      - Email
      properties:
        Email:
          $ref: '#/components/schemas/modifyEPreferenceRequest_ePreferenceInfo_Email'
    modifyEPreferenceRequest_ePreferenceInfo:
      type: object
      properties:
        DocGroupName:
          type: string
          description: "Document group name is a value used when various documents of group are enrolled as a part of this process. \n\n**Note:** Values are client-defined.\n\nRefers to delivery code (class of service).\n\nThis field indicates how statements will be delivered. Most of the director/statement advantage implementations use the following values for delivery code:\n\n0- Paper Statement.\n\n100-Electronic Statement.\n\n200-Both (Paper & Electronic)."
        StmtPrepCode:
          type: string
          description: |-
            Code for statement preparation used for additional ePreference record.

            **Note:** ePreferenceInfo/DocGroupName instead. If both DocGroupName and StmtPrepCode are sent in the request, the system will only use the value is sent in DocGroupName.
        EmailLink:
          type: array
          description: "Email details to link the email address with the unique user defined key.\n\n**Note:** Precision establishes primary contact records at the customer level. Use this aggregate to identify the preferred email for the primary account owner. The ePreferenceMod service will not delete any email records when the EmailLink aggregate is not sent in the request. To change or delete an email contact record, use the PartyMod service. "
          items:
            $ref: '#/components/schemas/modifyEPreferenceRequest_ePreferenceInfo_EmailLink'
      description: |+
        Details of the ePrefrence record used for the customer account e-distribution preferences.

        **Note:** If the precision statement vendor is director or statement advantage, this service can be used to change the statement delivery method for an account.





