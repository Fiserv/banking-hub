    post:
      tags:
      - Add Safe Deposit Box
      summary: Add Safe Deposit Box
      description: "Add Safe Deposit Box API creates a new Safe Deposit Box (SDB) account and relates it to one or more customers.<br>A unique account number for the Safe Deposit Box should be sent as part of the request. Precision uses the term Box for this number. Many institutions use a combination of the branch number and the physical box number to create the account number.<br>Precision has the ability to insert default values defined for the selected Safe Deposit Type Code (Product Type).<br>This API supports the Open Verification Method (OVM), as Precision defines, to insert the default values.<br>This means, while creating a safe deposit box account with the fields sent in the Add Safe Deposit Box request, the safe deposit default type values defined within the Precision parameters may get overridden. The override depends on the setting of the New Account Override attribute for each field where a default value has been defined.<br>This API does not support assigning a new primary owner to an existing safe deposit box.<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: addSafeDepositBox
      parameters:
      - name: EFXHeader
        in: header
