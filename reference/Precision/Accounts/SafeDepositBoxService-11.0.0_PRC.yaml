          content:
            application/json:
              schema:
                $ref: '#/components/schemas/addSafeDepositBoxResponse'
      x-group-name: Safe Deposit Box Service
      x-proxy-name: Add Safe Deposit Box
      x-child-product-name: Accounts
      x-core: Precision
  /safedepositboxservice/safedepositbox/safedepositbox/secured:
    post:
      tags:
      - Get Safe Deposit Box
      summary: Get Safe Deposit Box
      description: "Get Safe Deposit Box API retrieves one or more matching records of a Safe Deposit Box (SDB) based on selection criteria.<br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: getSafeDepositBoxSecured
      parameters:
