          description: "Service provider transaction code of the payment posted to the account. \n\n\n\nPending transactions do not have a transaction code. \n\n\n\n**Note:** Selector code for internal accounts or ACH Tran Code for external accounts. These codes are client-defined."
      description: Reference account information to which the funds are transferred
    XferListInqResponse_XferListInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\n\n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n\n\n\n\n\n\n"
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\n\n\nFor example, currency code for the US Dollar in alpha and numeric formats are:\n\n\n\n- USD (in ISO4217-Alpha format) \n\n\n\n- 840 (in ISO4217-Numeric format)\n\n\n\nPlease note that presently only USD currency code is supported.\n\n\n\n"
      description: Details of currency code.
    XferListInqResponse_XferListInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.



            example: 10.00.



            **Note:** Refers to the transfer amount. Balance Percentage may be used instead of Amount, which can only be returned in the XferInq service. In this case, no value will be returned for this field.
        CurCode:
          $ref: '#/components/schemas/XferListInqResponse_XferListInfo_CurAmt_CurCode'
      description: |-
        Details of the amount to be processed.



        **Note:** Transfer amount or a percentage of the account balance can be fixed. The system uses the priority setting to determine whether the flat amount or  percentage of balance amount will be used prior to posting each transfer.
    XferListInqResponse_XferListInfo_RecurModel_RecurRule:
      properties:
        RecurType:
          type: string
          description: 'Type of recurrence. '
          enum:
          - Monthly
          - Weekly
          - BiWeekly
          - SemiMonthly
          - Daily
          - BusinessDaily
          - BiMonthly
          - Yearly
          - SemiYearly
          - Quarterly
        RecurInterval:
          type: string
          description: "Recurrence interval between two successive occurrences.\n\n\n\nThis should be an integer.\n\n\n\nFor example, if the recurrence type value is set to 'Daily' then, it is the number of days between occurrences. \n\n\n\nIf 'Monthly' then, it is the number of months between occurrences. \n\n\n\nIf 'Yearly' then, it is the number of years between occurrences.  \n\n\n\nThe default value is set to 1, that is, every day, every week, every month or every year. \n\n\n\nIf 'Cycle' then, it is the designated cycle. \n\n\n\n**Note:** Use this field in conjunction with RecurType = Monthly for any monthly periods not defined by the standard RecurTypes: Monthly, BiMonthly, SemiYearly, Yearly, Quarterly. For example, use Monthly + RecurInterval 5 to indicate every five months. "
        RecurInstance:
          type: string
          description: "Numeric value representing the instance of the days(s) in a week of recurrence.\n\n\n\nFor example, second wednesday of the month, first monday of the year. \n\n\n\n\n\n\n\n**Note:** *Conditionally required field* \n\n\n\nRefers to week of the month. \n\n\n\nValid values are 1, 2, 3, 4 or 5, where 1 is the first week of the month, and 5 is the last week. This field is required when DayOfWeek is sent in the request. "
        DayOfWeek:
          type: string
          description: |-
            Day of the week to define the day of transfer in a week.



            **Note:** Applicable when RecurType is monthly (once a month only), and customer wants to specify a day of the week to transfer the funds. If no DayOfWeek is specified, the transfer will occur monthly based on the start date.
          enum:
          - Monday
          - Tuesday
          - Wednesday
          - Thursday
          - Friday
          - Saturday
          - Sunday
        DayOfMonth:
          type: string
          description: |-
            Day of the month to define the day of transfer in the month.



            **Note:** Send value 31 to specify the last day of a monthly RecurType period (such as Yearly). No other value than 31 to be used (the system will ignore it). If 31 is sent, the system ignores any value sent in RecurInstance and DayOfWeek and process the transfer at the end of the monthly period.
          enum:
          - "31"
        RecurStartDate:
          type: string
          description: |-
            Date at which the recurrence cycle of transfer is started.



            Format: yyyy-mm-dd.



            Example: 2021-10-20.
          format: date
        RecurEndDate:
          type: string
          description: |-
            Ending date or expiry date for the recurrence cycle of transfer.



            Format: yyyy-mm-dd.



            Example: 2021-10-20.
          format: date
        WeekendOption:
          type: string
          description: Type of weekend.
    XferListInqResponse_XferListInfo_RecurModel:
      type: object
      properties:
        RecurRule:
          type: array
          description: Details of the recurrence rule.
          items:
            $ref: '#/components/schemas/XferListInqResponse_XferListInfo_RecurModel_RecurRule'
      description: Details of recurring model that represents a time based recurring pattern.
    XferListInqResponse_XferListInfo:
      required:
      - CurAmt
      type: object
      properties:
        FromAcctRef:
          $ref: '#/components/schemas/XferListInqResponse_XferListInfo_FromAcctRef'
        ToAcctRef:
          $ref: '#/components/schemas/XferListInqResponse_XferListInfo_ToAcctRef'
        CurAmt:
          $ref: '#/components/schemas/XferListInqResponse_XferListInfo_CurAmt'
        StartDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Start date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999
        EndDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            End date and time value.



            Format: yyyy-MM-ddTHH:mm:ss.sss



            Example: 2021-01-31T23:59:59.999
        RecurModel:
          $ref: '#/components/schemas/XferListInqResponse_XferListInfo_RecurModel'
      description: |-
        Details of the funds transfer.



        **Note:** This service does not support transfer transactions to or from GL accounts.
    XferListInqResponse_XferListRec:
      required:
      - XferKeys
      - XferListInfo
      - XferStatus
      properties:
        XferKeys:
          $ref: '#/components/schemas/XferListInqResponse_XferKeys'
        XferListInfo:
          $ref: '#/components/schemas/XferListInqResponse_XferListInfo'
        XferStatus:
          $ref: '#/components/schemas/SecuredXferInqOperResponse_XferStatus'
