---
openapi: 3.0.1
info:
  title: Transfer Service
  description: The Transfer service supports operations related to managing the transfer of money between accounts. The service includes the description of the FROM and TO accounts, amount of the transfer, transfer fees and frequency of the transfer as it can be a one-time transfer or a recurring transfer.
  version: 11.0.0_SIG
servers:
- url: /
paths:
  /xferservice/payments/transfers:
    put:
      tags:
      - Update Transfer
      summary: Update Transfer
      description: "Update Transfer API modifies the existing scheduled future dating or recurring transfer. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: XferModOper
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XferModOperRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XferModOperResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XferModOperResponse'
      x-group-name: Transfer Service
      x-proxy-name: Update Transfer
      x-child-product-name: Transfers
      x-core: Signature
    post:
      tags:
      - Add Transfer
      summary: Add Transfer
      description: "Add Transfer API adds an immediate, future dating or a recurring transfer to the account.<br>For Signature, this API uses the EFT subsystem for immediate transfers and the FTM subsystem for future dated or recurring transfers. <br>This API supports immediate transfers for General Ledger Accounts (GLA) and Loan Account (LOAN). For Loans, the supported immediate tranfers are for principal payment, interest payment, late charge payment, regular payment and unscheduled payment. However only regular and principal payments can be processed as future dating or recurring payments. This API does not support other combinations of transfer types for future and recurring payments. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: XferAddOper
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XferAddOperRequest'
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XferAddOperResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XferAddOperResponse'
      x-group-name: Transfer Service
      x-proxy-name: Add Transfer
      x-child-product-name: Transfers
      x-core: Signature
  /xferservice/payments/transfers/secured:
    put:
      tags:
      - Delete Transfer
      summary: Delete Transfer
      description: "Delete Transfer API deletes the existing recurring or future dating transfer.<br>For Signature, this API cannot delete immediate tranfers and only one tranfer can be deleted per request. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: SecuredXferDelOper
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SecuredXferDelOperRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecuredXferDelOperResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecuredXferDelOperResponse'
      x-group-name: Transfer Service
      x-proxy-name: Delete Transfer
      x-child-product-name: Transfers
      x-core: Signature
  /xferservice/payments/transferlist/secured:
    post:
      tags:
      - Get Transfer List
      summary: Get Transfer List
      description: "Get Transfer List API retrieves a list of transfers for the selected account.<br>For DNA, this API can be used to retrieve the transfer identifier before sending the Get Transfer and Delete Transfer request.<br>This API retrieves the information only for recurrent and future dating transfers that are defined in the FTM subsystem of Signature. <br> <br> To download the API Specifications and Postman Collection, click <a href=\"../docs/?path=docs/resources/resources.md\" title=\"Click to open\">Resources</a>."
      operationId: XferListInq
      parameters:
      - name: EFXHeader
        in: header
        description: EFX Header is a common and required component for all API calls, it contains client-related parameters. Please note that the header parameters should be sent as a JSON object under the EFXHeader parameter. To view the list of header parameters, <a href="../docs?path=docs/api-ref-EFX-header.md" title="Click to open"> click here.</a>
        required: true
        schema:
          $ref: '#/components/schemas/EFXHeader'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/XferListInqRequest'
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XferListInqResponse'
        default:
          description: To view the complete list of response codes, <a href="../docs/?path=docs/response-codes.md" title="Click to open">click here.</a>
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/XferListInqResponse'
      x-group-name: Transfer Service
      x-proxy-name: Get Transfer List
      x-child-product-name: Transfers
      x-core: Signature
components:
  schemas:
    XferAddOperRequest:
      required:
      - XferInfo
      properties:
        XferInfo:
          $ref: '#/components/schemas/XferAddOperRequest_XferInfo'
    XferAddOperResponse:
      required:
      - XferStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        AcctInfoDtl:
          $ref: '#/components/schemas/XferAddOperResponse_AcctInfoDtl'
        XferStatusRec:
          $ref: '#/components/schemas/XferAddOperResponse_XferStatusRec'
    SecuredXferDelOperRequest:
      required:
      - XferKeys
      properties:
        XferKeys:
          $ref: '#/components/schemas/SecuredXferDelOperRequest_XferKeys'
    SecuredXferDelOperResponse:
      required:
      - XferStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        XferStatusRec:
          $ref: '#/components/schemas/SecuredXferDelOperResponse_XferStatusRec'
    XferListInqRequest:
      required:
      - XferListSel
      properties:
        RecCtrlIn:
          $ref: '#/components/schemas/XferListInqRequest_RecCtrlIn'
        XferListSel:
          $ref: '#/components/schemas/XferListInqRequest_XferListSel'
    XferListInqResponse:
      required:
      - XferListRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        RecCtrlOut:
          $ref: '#/components/schemas/XferListInqResponse_RecCtrlOut'
        XferListRec:
          type: array
          description: |-
            Details of the transfer list record returned in the response for the specified search criteria.

            **Note:** The XferListRec can repeat up to 20 times.
          items:
            $ref: '#/components/schemas/XferListInqResponse_XferListRec'
    XferModOperRequest:
      required:
      - XferInfo
      - XferKeys
      properties:
        XferKeys:
          $ref: '#/components/schemas/XferModOperRequest_XferKeys'
        XferInfo:
          $ref: '#/components/schemas/XferModOperRequest_XferInfo'
    XferModOperResponse:
      required:
      - XferStatusRec
      properties:
        Status:
          $ref: '#/components/schemas/StatusType'
        XferStatusRec:
          $ref: '#/components/schemas/XferModOperResponse_XferStatusRec'
    EFXHeader:
      required:
      - OrganizationId
      type: string
      properties:
        OrganizationId:
          maxLength: 36
          type: string
          description: Organization Identifier is a unique identifier that represents the financial institution or holding company.  This identifier does not necessarily match the organization identifier or bank identifier in the backend system. To ensure uniqueness across all institutions in all parts of the world, use the Dun & Bradstreet number.
        TrnId:
          maxLength: 36
          type: string
          description: Transaction UUID (Universal Unique Identifier) of the current message.
        VendorId:
          maxLength: 255
          type: string
          description: Unique vendor identification number provided by Fiserv to identify the vendor.
        Context:
          $ref: '#/components/schemas/Context'
      example: '{ "TrnId": "622182", "OrganizationId": "PRMOrg10", "VendorId": "112233", "Context":{ "Channel": "WEB" } }'
    Context:
      type: object
      properties:
        ClientAppName:
          maxLength: 40
          type: string
          description: Name of the client application that is used to send the service request, such as Architect, Commercial Center and others.
        Channel:
          maxLength: 80
          type: string
          description: Name of the channel used by the client application. * 'Online' * 'Phone'  * 'Branch' * 'EFT'
        TrnIdent:
          maxLength: 36
          type: string
          description: Unique identification value of transaction defined by the client.  Also known as Trace Number or Sequence in some systems. When used by a Network defined transaction,  the value of this identifier is typically set to narrow character of 12.
        ClientDateTime:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: Client date and time as reported by the client application that is making the service request.
        ClientTerminalSeqNum:
          maxLength: 36
          description: 'Client terminal sequence number. type: string'
        OriginatorType:
          type: integer
          description: "The type of organization that the originator represents. This is usually a coded value representing the industry that the organization operates in. It contains the SIC code. For ISO 8583 (DE18) the element is restricted to narrow character of maximum length of 4.  Originator Type codes that apply to financialinstitutions are:\n  6010 - Financial institution—bank, savings and loan (S and L), or credit union  \n  6011 - Financial institution—ATM \n  6012 - Financial institution—merchandise sale \n  6999 - Financial institution—home banking"
          format: int64
        TerminalIdent:
          maxLength: 36
          type: string
          description: Unique code identifying a terminal at the card acceptor location (such as terminal code or terminal number of ATM). See For ISO 8583 (DE41) the element is restricted to a narrow character with maximum length of 8.
        TerminalAddr1:
          maxLength: 64
          type: string
          description: Terminal address line 1.
        TerminalAddr2:
          maxLength: 64
          type: string
          description: Terminal address line 2.
        TerminalAddr3:
          maxLength: 64
          type: string
          description: Terminal address line 3.
        TerminalAddr4:
          maxLength: 64
          type: string
          description: Terminal address line 4.
        TerminalCity:
          maxLength: 32
          type: string
          description: Terminal city name.
        TerminalCounty:
          maxLength: 32
          type: string
          description: Terminal county name.
        TerminalStateProv:
          maxLength: 32
          type: string
          description: State province value as per ISO 3166-2:US codes where the terminal is located.
        TerminalPostalCode:
          maxLength: 11
          type: string
          description: 'Postal Code where the terminal is located. '
        TerminalCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the terminal is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        TerminalCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value as per the ISO source code set in the TerminalCountryCodeSource field.
        PhoneType:
          maxLength: 80
          type: string
          description: 'Type of a phone. Valid values are: * ''EvePhone'' * ''DayPhone'' * ''EveFax'' * ''DayFax'' * ''Home'' * ''Work'' * ''Mobile'' * ''Fax'' * ''Pager'' * ''Modem'' * ''Other'''
        PhoneNum:
          type: string
          description: Phone number.
        PhoneExchange:
          maxLength: 80
          type: string
          description: Phone exchange.
        TerminalOwnerName:
          maxLength: 40
          type: string
          description: Name of the owner or operator of the terminal.  For ISO 8583 (DE43) the element is restricted to C-15.
        SystTraceAuditNum:
          maxLength: 36
          type: string
          description: Number assigned by the transaction originator to assist in identifying a transaction uniquely. The trace number remains unchanged for all messages throughout the life of a transaction. This number is not a terminal receipt number. The originating processor increments the trace number by one for each transaction sent to the switch. For ISO 8583 (DE11) the element is restricted to NC-6
        NetworkIdent:
          maxLength: 80
          type: string
          description: Identifies the interchange network for the transaction. The transaction is applied to the specified network settlement counts and balances. For ISO 8583 (DE62) the element is restricted to NC-6
        NetworkRefIdent:
          maxLength: 36
          type: string
          description: Document reference supplied by the system retaining the original source document and used to assist in locating that document. The acquirer of a transaction assigns this number. The issuer processor must retain it in the event that a chargeback is submitted for the transaction. For ISO 8583 (DE37) the element is restricted to C-12
        AcquirerIdent:
          maxLength: 36
          type: string
          description: Identifier of the acquirer who processes the financial transaction. It is a mandatory element in all authorization and financial messages and does not change throughout the life of a transaction. EPOC considers the acquirer as the terminal owner for reporting purposes. For ISO 8583 (DE32) the element is restricted to C-12
        AcquirerCountryCodeSource:
          maxLength: 80
          type: string
          description: |-
            Standard country code format where the acquirer is located. Valid values are:
              * 'ISO3166-Numeric'
              * 'ISO3166-Alpha-3'
        AcquirerCountryCodeValue:
          maxLength: 20
          type: string
          description: Country code value of Acquirer as per the ISO source code set in the AcquirerCountryCodeSource field.
        MerchNum:
          maxLength: 23
          type: string
          description: Unique identification number of a merchant.  For ISO 8583 (DE42) the element is restricted to C-15
        SettlementDate:
          type: string
          description: Transaction settlement date. Used by ISO 8583 (DE63).
          format: date
        SettlementIdent:
          maxLength: 36
          type: string
          description: Identification of the settlement account in which the transaction will be settled.
        BusinessApplIdent:
          maxLength: 80
          type: string
          description: |-
            Identification of the business application. Valid values are:
              * 'P2P' - Person-to-Person
              * 'C2B' - Consumer-to-Business
              * 'A2A' - Account-to-Account
              * 'B2C' - Business-to-Consumer
              * 'B2B' - Business-to-Business
              * 'G2C' - Government-to-Consumer
              * 'C2G' - Consumer-to-Government
        BranchIdent:
          maxLength: 22
          type: string
          description: Branch identification number.
        TellerIdent:
          maxLength: 80
          type: string
          description: Teller identification number.
        TillIdent:
          maxLength: 80
          type: string
          description: Till identification number.
        AMPMCode:
          type: string
          description: 'Transaction posting code. '
          enum:
          - AM
          - PM
        ReentryType:
          type: string
          description: Type of re-entry.
          enum:
          - Manual
          - Auto
        AdditionalSettings:
          type: object
          additionalProperties: true
          description: Contains additional information required to successfully process the transaction. Required By Cleartouch
    StatusType:
      title: StatusType
      required:
      - Severity
      - StatusCode
      - StatusDesc
      - SvcProviderName
      type: object
      properties:
        Id:
          type: string
          description: Status identification number.
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              -  Cleartouch
              -  DNA
              -  Precision
              -  Premier
              -  Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: Server status code of the service provider's application.
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag to indicate whether the exception can be overridden by resubmitting the request message.
        SubjectRole:
          type: string
          description: Authorization level required to override, such as Teller and Supervisor.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
        ContentHTML:
          type: string
          description: Response status in HTML format. This parameter returns only in some cases.
        AdditionalStatus:
          type: array
          description: Details of the additional status of the response message. This aggregate can appear once for each additional status that the server is expected to provide.
          items:
            $ref: '#/components/schemas/AdditionalStatusType'
      description: Details of the API response messages.
    SeverityType:
      title: SeverityType
      type: string
      description: Severity type of the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section for more information.
      enum:
      - Error
      - Warning
      - Info
    SubjectElementType:
      title: SubjectElementType
      type: object
      properties:
        Path:
          type: string
          description: Path of the element (in XPath absolute notation format) where the error occurred.  If the error occurred at the top-level element, then name of the element is returned in the response.
        ServerPath:
          maxLength: 256
          type: string
          description: Server Path is the Service Provider’s identification of the field in their schema, such as an XPath, field ID, or field name that is associated with the ServerStatusCode. If this element is set, it must be returned in the ServerPath element of the OvrdExceptionData aggregate if the exception is being overridden.
        Value:
          maxLength: 256
          type: string
          description: Human readable information of the EFX data value of the element to be overridden. This value should not be provided for the fields that cannot be represented as a string, for example, binary data.
      description: Information about the subject element
    AdditionalStatusType:
      title: AdditionalStatusType
      type: object
      properties:
        StatusCode:
          maxLength: 20
          type: string
          description: EFX Standard Status code that indicates the result of API response. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> section to view the list of all possible status codes.
        StatusDesc:
          maxLength: 255
          type: string
          description: Brief information about the EFX status code. Refer to the <a href="../docs?path=docs/response-codes.md">Response Codes</a> for more information.
        Severity:
          $ref: '#/components/schemas/SeverityType'
        SvcProviderName:
          maxLength: 1024
          type: string
          description: |-
            Name of a service provider. Possible values are:
              - Cleartouch
              - DNA
              - Precision
              - Premier
              - Signature
        ServerStatusCode:
          maxLength: 20
          type: string
          description: 'Server status code of the service provider''s application.  '
        ServerStatusDesc:
          maxLength: 255
          type: string
          description: Description of the server status code of the service provider's application.
        OvrdExceptionInd:
          type: boolean
          description: Flag that indicates whether the exception can be overridden by resubmitting the request message.
        SubjectElement:
          type: array
          description: Information about the elements that caused the status.
          items:
            $ref: '#/components/schemas/SubjectElementType'
    XferAddOperRequest_XferInfo_FromAcctRef_AcctKeys_AcctIdent:
      type: object
      properties:
        AcctIdentType:
          type: string
          description: Type of account identifiers.
          enum:
          - AccessId
          - PartyId
        AcctIdentValue:
          maxLength: 36
          type: string
          description: |-
            Account identification value.

            **Note:** Refers to access identifier (AccessId) that is customer's EFT card including the ISO number.

            Banks issue EFT cards to manage Internet or voice response access. Customer permanent identifier (CIF) is the customer key assigned to the account from which funds are transferred.
      description: Unique identifier of an account record.
    XferAddOperRequest_XferInfo_FromAcctRef_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: "Unique identification number of an account record.\n\n\n\n\n\n\n\n**Note:** Account number of the account from where the funds are transferred. "
        AcctType:
          type: string
          description: |-
            Type of an account.

            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.
          enum:
          - DDA
          - SDA
          - GLA
          - LOAN
        AcctIdent:
          $ref: '#/components/schemas/XferAddOperRequest_XferInfo_FromAcctRef_AcctKeys_AcctIdent'
        FIIdentType:
          type: string
          description: |-
            Identification type of a financial institution.

            **Note:** Only RoutingNum is supported.
          enum:
          - RoutingNum
        FIIdent:
          maxLength: 34
          type: string
          description: |-
            Unique identification number of a financial institution.

            **Note:** Refers to routing and transit number for an external account.

            This number is run through check digit verification in HSP and not required to be defined.

            Routing number is required if a transfer account is an external or cross bank.
        BranchIdent:
          maxLength: 22
          type: string
          description: |-
            Unique identifier of a branch.

            example: "1234".

            **Note:** Three-digit numeric branch number.
      description: Unique information to identify the account record.
    XferAddOperRequest_XferInfo_FromAcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/XferAddOperRequest_XferInfo_FromAcctRef_AcctKeys'
      description: Reference account information from which the funds are transferred.
    XferAddOperRequest_XferInfo_ToAcctRef_AcctKeys:
      required:
      - AcctId
      type: object
      properties:
        AcctId:
          maxLength: 36
          type: string
          description: "Unique identification number of an account record.\n\n\n\n\n\n\n\n**Note:** Account number of the account from where the funds being transferred. "
        AcctType:
          type: string
          description: |-
            Type of an account.

            For more information about account types, refer to the Account Types section in <a href="../docs?path=docs/api-glossary.md"  title="Click to open"> Glossary</a>.
          enum:
          - DDA
          - SDA
          - CDA
          - GLA
          - LOAN
        FIIdentType:
          type: string
          description: |-
            Identification type of a financial institution.

            **Note:** Only RoutingNum is supported.
          enum:
          - RoutingNum
        FIIdent:
          maxLength: 34
          type: string
          description: |-
            Unique identification number of a financial institution.

            **Note:** Refers to routing and transit number for an external account.

            This number is run through check digit verification in HSP and not required to be defined.

            Routing number is required if a transfer account is an external or cross bank.
        BranchIdent:
          maxLength: 22
          type: string
          description: |-
            Unique identifier of a branch.

            Example: "1234".

            **Note:** Three-digit numeric branch number.
      description: Unique information to identify the account record.
    XferAddOperRequest_XferInfo_ToAcctRef:
      required:
      - AcctKeys
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/XferAddOperRequest_XferInfo_ToAcctRef_AcctKeys'
      description: Reference account information to which the funds are transferred.
    XferAddOperRequest_XferInfo_CurAmt_CurCode:
      required:
      - CurCodeValue
      type: object
      properties:
        CurCodeType:
          type: string
          description: "Standard ISO currency code format. \n\nRefer to the <a href=\"https://en.wikipedia.org/wiki/ISO_4217\" target=\"_blank\" title=\"Click to open in a new tab\">ISO 4217 codes </a> to view the list of all currency codes.\n\n"
          enum:
          - ISO4217-Alpha
        CurCodeValue:
          type: string
          description: "Currency code value as per the ISO currency code format set in the CurCodeType field.\n\nFor example, currency code for the U.S. Dollar in alpha and numeric formats are:\n\n- USD (in ISO4217-Alpha format) \n\n- 840 (in ISO4217-Numeric format)\n\nPlease note that presently only USD currency code is supported."
      description: Details of currency code.
    XferAddOperRequest_XferInfo_CurAmt:
      type: object
      properties:
        Amt:
          type: number
          description: "Amount in decimal format.\n\nExample: 10.00.\n\n**Note:** Transfer or payment amount. \n\n"
        CurCode:
          $ref: '#/components/schemas/XferAddOperRequest_XferInfo_CurAmt_CurCode'
      description: |-
        Details of the amount to be processed.

        **Note:** Transfer amount is required if LoanSchedInd is set to 'false' and optional if LoanSchedInd is set to 'true'.

        If transfer amount is sent with LoanSchedInd as 'true', system calculates the amount of transfer (at transfer processing time) by adding the transfer amount to the loan’s payment schedule amount in order to accommodate collection of an ‘additional’ loan payment amount.
    XferAddOperRequest_XferInfo_CurAmt_1:
      type: object
      properties:
        Amt:
          type: number
          description: |-
            Amount in decimal format.

            Example: 10.00.
        CurCode:
          $ref: '#/components/schemas/XferAddOperRequest_XferInfo_CurAmt_CurCode'
      description: Details of the amount to be processed.
    XferAddOperRequest_XferInfo_CompositeCurAmt:
      required:
      - CurAmt
      properties:
        CompositeCurAmtType:
          type: string
          description: Type of composite currency amount.
          enum:
          - Principal
          - Interest
          - LateFee
        CurAmt:
          $ref: '#/components/schemas/XferAddOperRequest_XferInfo_CurAmt_1'
    XferAddOperRequest_XferInfo_RecurModel_RecurRule:
      properties:
        RecurType:
          type: string
          description: "Type of recurrence. \n\n**Note:** Refers to frequency of transfer.\n\nIf this field is provided, then end date should also be sent else, the transfer is considered as a one-time transfer."
          enum:
          - Once
          - Daily
          - Weekly
          - BiWeekly
          - SemiMonthly
          - Monthly
          - Quarterly
          - SemiYearly
          - Yearly
        DayOfMonth:
          type: string
          description: |-
            Day of the month to define the day of transfer in the month. This field is used when transfer posting period is Monthly or SemiMonthly.



            A value of 1 in this field means that the transfer will occur on the first day of every month. The value of 31 means that the transfer will occur on the last day of the month.

            **Note:** Used if transfer posting period is SemiMonthly for XferAdd request.

            Only '15' value is supported.
          enum:
          - "15"
        SecondDayOfMonth:
          type: string
          description: |-
            Day of month to specify the second specific day in which a SemiMontlhy recurring type is processed.

            **Note:** Used if transfer posting period is SemiMonthly for XferAdd request.

            Only '31' value is supported.
          enum:
          - "31"
        RecurStartDate:
          type: string
          description: |-
            Date at which the recurrence cycle of transfer is started.



            Format: yyyy-mm-dd.

            Example: 2021-10-20.

            **Note:** First date when transfer is scheduled to be processed.

            Used only for recurring transfers. Only current date and future date is accepted.
          format: date
        RecurEndDate:
          type: string
          description: |-
            Ending date or expiry date for the recurrence cycle of transfer.



            Format: yyyy-mm-dd.

            Example: 2021-10-20.

            **Note:** Used to set expiration date of transfer and should be provided for recurring transfers.
          format: date
    XferAddOperRequest_XferInfo_RecurModel:
      type: object
      properties:
        RecurRule:
          type: array
          description: Details of the recurrence rule.
          items:
            $ref: '#/components/schemas/XferAddOperRequest_XferInfo_RecurModel_RecurRule'
      description: Recurring model that represents a time-based recurring pattern.
    XferAddOperRequest_XferInfo_ExtendedXferData:
      type: object
      properties:
        LoanSchedInd:
          type: boolean
          description: |-
            Flag to indicate whether the transfer amount is based on the loan’s payment schedule amount instead of being supplied as part of the transfer add message.

            **Note:** Value of 'false' indicates that payment schedule should not be used for amount of transfer.

            Value of 'true' indicates that loan's payment schedule amount is used as transfer amount.
        ForcePostInd:
          type: boolean
          description: |-
            Flag to indicate whether to process a transfer using the force pay transaction code.

            **Note:** Only used if 'verify available balance' field is set to Y- Yes and 'retry if funds unavailable' field is set to ‘N’-No at the transfer type level in common file.
        BalanceVerification:
          type: string
          description: Value to identify the balance.
          enum:
          - Avail
          - Collected
          - Ledger
        RetryTimes:
          type: integer
          description: |-
            Maximum number of times for which a transfer can be initiated if funds are not available.

            **Note:** Valid values are between 0-99.

            Only applicable if debit account is an internal account and cannot be used for external debit account.
          format: int64
        WaiveFeeInd:
          type: boolean
          description: |-
            Flag to indicate if transfer fees should be waived.

            **Note:** Waive transfer fee flag that can only be set to 'true' or '1' if transfer fee is defined on transfer type.
      description: |-
        Details of additional information used to add instructions for the fund transfer.

        **Note:** Not applicable for immediate transfers.
    XferAddOperRequest_XferInfo_RefData:
      required:
      - RefType
      properties:
        RefType:
          type: string
          description: |-
            Type of reference used to further identify the amount.



            **Note:** This field will be deprecated in the future.
          enum:
          - XferDesc
        RefDesc:
          maxLength: 1024
          type: string
          description: |-
            Description of the identifier.

            **Note:** Transfer description of two lines for only immediate transfer type is supported.

            Description is populated automatically for future dated and recurring transfers.
    XferAddOperRequest_XferInfo:
      type: object
      properties:
        TransferType:
          type: string
          description: "Type of a transfer.\n\n**Note:** Should be provided if transfer credit account is loan and not to be provided for deposit account transfer. \n\nValues are:\n\n- If no value is sent in request, by default, regular payment is considered.\n\n- If ExpeditedInd is True, Principal, Interest, Late charge, Regular and Unscheduled payments can be processed as immediate payments using EFT subsystem. [Unscheduled payment refers to a payment that can include Principal, Interest and Late charges and is required to use CompositeCurAmt aggregate.]\n\n- If ExpeditedInd is False or not provided, regular and principal payments can be processed as future dated or recurring payments using FTM subsystem. [Interest, Late charge and Unscheduled Payment types for future and recurring payments are not supported.]\n\nImmediate payments require the ExpediteInd field to be set to 'true' and no effective date is required since they are processed at current date."
          enum:
          - RegularPayment
          - PrincipalPayment
          - InterestPayment
          - LateChargePayment
          - UnscheduledPayment
        FromAcctRef:
          $ref: '#/components/schemas/XferAddOperRequest_XferInfo_FromAcctRef'
        ToAcctRef:
          $ref: '#/components/schemas/XferAddOperRequest_XferInfo_ToAcctRef'
        CurAmt:
          $ref: '#/components/schemas/XferAddOperRequest_XferInfo_CurAmt'
        CompositeCurAmt:
          type: array
          description: |+
            Details of the composition of transferred amount.

            **Note:** Should be used to create unscheduled transfers and break down the payment into Interest and/or principal and/or late fee.



          items:
            $ref: '#/components/schemas/XferAddOperRequest_XferInfo_CompositeCurAmt'
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: |-
            Effective date and time when transfer status is changed.



            Format: yyyy-MM-ddTHH:mm:ss.sss

            Example: 2021-01-31T23:59:59.999





            **Note:** Refers to the first date when transfer is scheduled to be processed.

            For immediate transfers, this field should not be sent in request.

            For one-time transfer, this field can contain current date or future date.

            For recurring transfer, start and end date under RecurModel should be provided instead of this field.
        RecurModel:
          $ref: '#/components/schemas/XferAddOperRequest_XferInfo_RecurModel'
        ExpediteInd:
          type: boolean
          description: |-
            Flag to indicate whether the transfer should be executed immediately.

            **Note:** Client application should provide this field if transfer is an immediate transfer.

            If this field is not sent in request, by default, value of 'false' is considered.

            Immediate transfers are executed by EFT system while all other transfers are executed by the FTM system.
        ExtendedXferData:
          $ref: '#/components/schemas/XferAddOperRequest_XferInfo_ExtendedXferData'
        XferFromDesc:
          maxLength: 80
          type: array
          description: |-
            Description of the transfer from or payer.

            **Note:** Should not be used for future dated and recurring transfers. Description for future dated and recurring transfers is populated automatically.

            This field is not used for immediate transfers.

            From description is generated automatically.

            Descriptions provided in XferToDesc are appended in line 2 of the transaction history details with an exception for immediate loan payments by concept (principal, interest or late fees).
          items: {}
        XferToDesc:
          maxLength: 80
          type: array
          description: |-
            Description of the transfer to or payee.

            **Note:** Should not be used for future dated and recurring transfers. Description for future dated and recurring transfers is populated automatically.

            This field is not used for immediate transfers.

            To description is generated automatically.

            Descriptions provided in XferToDesc are appended in line 2 of the transaction history details with an exception for immediate loan payments by concept (principal, interest or late fees).

            Only two lines of description are supported.
          items: {}
        RefData:
          type: array
          description: |-
            Details of the reference data to further identify the amount.

            Applicable for B2C transaction type.
          items:
            $ref: '#/components/schemas/XferAddOperRequest_XferInfo_RefData'
      description: Details of a fund transfer.
    XferAddOperResponse_AcctInfoDtl:
      type: object
