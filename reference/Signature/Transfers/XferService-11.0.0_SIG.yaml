        RecurRule:
          type: array
          description: "Details of the recurrence rule.\n\n**Note:** The RecurRule should be populated if DayOfmonth is to be changed for a one-time transfer. \n\nIf DayOfMonth remains same, EffDt can be used.\n\nTo modify DayOfMonth for one-time transfer:\n\n - Send RecurType value as monthly\n\n - Populate start and end date of transfer with date of transfer\n\n- Populate DayOfMonth with new day"
          items:
            $ref: '#/components/schemas/XferModOperRequest_XferInfo_RecurModel_RecurRule'
      description: Recurring model that represents a time-based recurring pattern.
    XferModOperRequest_XferInfo_ExtendedXferData:
      type: object
      properties:
        LoanSchedInd:
          type: boolean
          description: |-
            Flag to indicate whether the transfer amount is based on the loan’s payment schedule amount instead of being supplied as part of the transfer mod message.

            **Note:** Value of 'false' indicates that payment schedule should not be used for amount of transfer.

            Value of 'true' indicates that loan's payment schedule amount is used as transfer amount.
        ForcePostInd:
          type: boolean
          description: |-
            Flag to indicate whether to process a transfer using the force pay transaction code.

            **Note:** Only used if 'Verify Available Balance' field is set to Y- Yes and 'Retry If Funds Unavailable' field is set to ‘N’-No at the transfer type level in common file.
        RetryTimes:
          type: integer
          description: |-
            Maximum number of times for which a transfer can be initiated if funds are not available.

            **Note:** Valid values are between 0-99.

            Only applicable if debit account is an internal account and cannot be used for external debit account.
          format: int64
        WaiveFeeInd:
          type: boolean
          description: |-
            Flag to indicate if transfer fees should be waived.

            **Note:** Waive transfer fee flag that can only be set to 'true' or '1' if transfer fee is defined on transfer type.
      description: Details of additional information used to add instructions for the fund transfer.
    XferModOperRequest_XferInfo:
      type: object
      properties:
        FromAcctRef:
          $ref: '#/components/schemas/XferModOperRequest_XferInfo_FromAcctRef'
        ToAcctRef:
          $ref: '#/components/schemas/XferModOperRequest_XferInfo_ToAcctRef'
        CurAmt:
          $ref: '#/components/schemas/XferModOperRequest_XferInfo_CurAmt'
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when transfer status is changed.\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n\n\n**Note:** Refers to the first date the transfer is scheduled to be processed. This field is used for one time transfers when the day of the month remains the same.  If the day of the month needs to change for a one-time transfer, the RecurModel aggregate should be used instead.\n\nFor a recurring transfer, the client application should not send this date. Instead, the Start date and the End date under the /RecurModel aggregate must be sent for the transfer. \n\n"
        RecurModel:
          $ref: '#/components/schemas/XferModOperRequest_XferInfo_RecurModel'
        Nickname:
          maxLength: 80
          type: string
          description: "Name assigned to customer for easy identification.\n\n**Note:** Refers to transfer description. "
        ExtendedXferData:
          $ref: '#/components/schemas/XferModOperRequest_XferInfo_ExtendedXferData'
        XferFromDesc:
          maxLength: 80
          type: array
          description: |-
            Description of the transfer from or payer.

            **Note:** Transfer description of payor (From) account.

            Only two line and 3-characters are supported.
          items: {}
        XferToDesc:
          maxLength: 80
          type: array
          description: |-
            Description of the transfer to or payee.

            **Note:** Transfer description of payee (To) account.

            Only two line and 3-characters are supported.
          items: {}
        XferStatusType:
          type: string
          description: |+
            Status of the transfer record.

          enum:
          - New
          - Active
          - Inactive
          - Expired
      description: Details of a fund transfer.
    XferModOperResponse_XferStatusRec:
      required:
      - XferKeys
      - XferStatus
      type: object
      properties:
        XferKeys:
          $ref: '#/components/schemas/XferListInqResponse_XferKeys'
        XferStatus:
          $ref: '#/components/schemas/XferAddOperResponse_XferStatusRec_XferStatus'
      description: Fund transfer status details used in a response message to return results from an add, modify or delete operation.
