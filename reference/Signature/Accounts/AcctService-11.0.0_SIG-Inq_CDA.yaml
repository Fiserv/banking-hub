          type: string
          description: |-
            Day of the month.



            **Note:** Refers to renewal-specific day.
          enum:
          - 1 thru 31
        LeadDays:
          type: integer
          description: |-
            Number of days before an event.



            **Note:** Number of days before maturity that the renewal maturity notice is created.
          format: int64
      description: Time interval details between the renewals for an account.
