    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_TranCounter:
      required:
      - TranCounterType
      properties:
        Count:
          type: integer
          description: |-
            Number of occurrences with respect to the specified unit value.



            **Note:** The MTD Number of Transactions that is the number of transactions populated based on the following calculations sown below.







            Calculations for time accounts:  Number of Credits since last statement (TMCRI) + Number of Debits since last statement (TMDR) = MTD Number of Transactions.
          format: int64
        TranCounterType:
          type: string
          description: "Type of transaction counter.\n\n\n\n**Note:**Value \"TranMTD\" refers to total debits and credit count in a month interval. "
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PostAddr:
      required:
      - AddrType
      properties:
        AddressIdent:
          type: string
          description: |-
            Unique address identification value.



            **Note:** An algorithm is applied to select an appropriate address. Address can come from the customers record, the customers alternate or the account alternate record.
          enum:
          - Account
        AddrFormatType:
          type: string
          description: |-
            Type of address format.







            **Note:** For account inquiry message, Signature supports only label address format type.
        FullName1:
          maxLength: 96
          type: string
          description: |-
            Full name in line 1.



            **Note:** Refers to full name that appears in the address.
        Addr1:
          maxLength: 64
          type: string
          description: |-
            Address in line 1.



            **Note:** First line of the address, if the address format type is label.
        Addr2:
          maxLength: 64
          type: string
          description: |-
            Address in line 2.



            **Note:** Second line of the address, if the address format type is label.
        Addr3:
          maxLength: 64
          type: string
          description: |-
            Address Line 3. Addr2 must be specified to use Addr3.







            **Note:** Third line of the address, if the address format type is label.
        Addr4:
          maxLength: 64
          type: string
          description: |-
            Address Line 4. Addr3 must be specified to use Addr4.







            **Note:** Fourth line of the address, if the address format type is label.
        Addr5:
          maxLength: 64
          type: string
          description: |-
            Address Line 5. Addr4 must be specified to use Addr5.







            **Note:** Fifth line of the address, if the address format type is label.
        AddrType:
          type: string
          description: "Type of the address. \n\n\n\n"
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPhoneNum:
      required:
      - PhoneType
      properties:
        PhoneType:
          type: string
          description: |-
            Type of a phone.



            **Note:** Value of EvePhone refers to Nighttime Phone number. DayPhone refers to Daytime Phone number (Business) and Mobile refers to Cellular Phone number.
          enum:
          - DayPhone
          - EvePhone
          - Mobile
