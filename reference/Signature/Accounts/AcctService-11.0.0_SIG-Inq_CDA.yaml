        USATaxIdCertCode:
          type: string
          description: |+
            Code to identify tax identification certificate.



            **Note:** Tax Id certification.



            Valid values for TIN status translate to ESF values as follows:



            - TIN has been applied for (A) translates to CertifiedPending



            - TIN has been certified (C) translates to Certified



            - TIN has not been certified (blank) translates Uncertified







          enum:
          - Certified
          - Uncertified
          - CertifiedPending
      description: Certificate information for a US government tax identification number.
