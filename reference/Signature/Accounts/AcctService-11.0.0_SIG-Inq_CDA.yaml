          type: string
          description: |-
            Phone number to search party records.



            **Note:** Phone number does not support extension number.
        PreferredPhone:
          type: boolean
          description: Flag to indicate phone number is a preferred phone number to contact.
        DoNotContactInd:
          type: boolean
          description: Flag to indicate particular phone number should not be contacted.
        PhoneDesc:
          maxLength: 30
          type: string
          description: Description of phone.
        UpDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Date the phone record on the account was last updated.\n\n\n\n**Note:** Refers to phone last update date. "
    getAccountsSecuredResponse_AcctRec_DepositAcctInfo_USATaxIdCert:
      type: object
