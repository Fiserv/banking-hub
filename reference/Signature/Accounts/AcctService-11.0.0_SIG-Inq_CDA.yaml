            **Note:** Signature offers 60 different user-defined fields, two user codes and two user fields.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_ClientDefinedData'
        AcctStmtData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctStmtData'
        ProdIntRateId:
          maxLength: 36
          type: string
          description: Code to specify how the interest rate and interest is calculated for the account.
        Rate:
          type: number
          description: Current interest rate for the account.
        IntRateData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntRateData'
        RateChangeData:
          type: array
          description: Details of frequency for interest rate adjustment.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RateChangeData'
        AcctBal:
          type: array
          description: Amount of balance present in a financial institution account.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctBal'
        AcctPeriodData:
          type: array
          description: Accounting period data details such as last interest payment, nonsufficient funds, overdraft activity year to date, current month, and cycle to date.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPeriodData'
        TranCounter:
          type: array
          description: Details of transaction counter.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_TranCounter'
        PostAddr:
          type: array
          description: Postal address details of the account holder.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PostAddr'
        AcctPhoneNum:
          type: array
          description: "Phone details of a party.\n\n\n\n**Note:** Phone number is a 13-digit numeric field, which does not support extension number. "
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_AcctPhoneNum'
        TaxIdentType:
          type: string
          description: |-
            Type of tax identification.



            **Note:** Refers to tax id indicator. Code to indicate the type of tax identification number (TIN) the customer currently holds and tax exempt data.



            Valid values translate to ESF values as follows:



            - Social Security (blank) translates to SSN



            - Employer tax identification number (T) translates to EIN



            - Foreign customer(F) translates to Foreign



            - Government agency (G) translates None



            - Public service (P) translates to None



            - Exempt Customer (E) translates to None



            Any user-defined TaxIdentType is defaulted to SSN.
          enum:
          - SSN
          - EIN
          - Foreign
          - None
        TaxIdent:
          maxLength: 12
          type: string
          description: |-
            Unique identifier of tax.







            Example: "123456789".
        TaxExempt:
          type: string
          description: "Value to indicate the party or account owner is exempted from tax. \n\n\n\n\n\n\n\n**Note:** Refers to tax id indicator. Code that indicates the type of tax identification number (TIN) the customer currently holds and tax exempt data.\n\n\n\nValid values for Tax Id indicator translate to ESF values as follows:\n\n\n\n- Social Security (blank) translates to NotTaxExempt\n\n\n\n- Employer tax identification number (T) translates to NotTaxExempt\n\n\n\n- Foreign customer(F) translates to NotTaxExempt\n\n\n\n- Government agency (G) translates to Government\n\n\n\n- Public service (P) translates to Non-Profit\n\n\n\n- Exempt Customer (E) TaxExempt"
          enum:
          - Government
          - NonProfit
          - NotTaxExempt
          - TaxExempt
        USATaxIdCert:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_USATaxIdCert'
        DocDistributionOption:
          type: string
          description: |+
            Client defined method to indicate the document distribution method used for processing the notices and statement forms.







            **Note:** Signature supports following values:



            - 0: Not Enrolled in eDistribution



            - 1: Enrolled in E-Distribution.







        RelationshipPricingInd:
          type: boolean
          description: |+
            Flag to indicate the relationship pricing.

        SweepBalRelationshipInd:
          type: boolean
          description: |+
            Flag to indicate the sweep balance relationship.



        CashMgmtRelData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_CashMgmtRelData'
        RestrictedInd:
          type: boolean
          description: Flag to indicate the account is restricted for view.
        RenewalData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RenewalData'
        AcctMajorType:
          type: string
          description: "Type of account major.\n\n\n\n**Note:** Account designation code. \n\n\n\nCode to classify a time account by the category to which the accounts product type is assigned. "
          enum:
          - SavingsAccount
          - CertificateOfDeposit
          - TimeDepositOpen
          - MoneyMarketInstrument
          - RepurchaseAgreement
        IntDispData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_IntDispData'
        PrincipalDispData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_PrincipalDispData'
        RetirementAcctData:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_RetirementAcctData'
        FloatData:
          type: array
          description: Details of the float data for the check deposit.
          items:
            $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo_FloatData'
        FDICOwnership:
          type: string
          description: "Code to indicate the FDIC ownership.\n\n\n\n**Note:** Possible values are:  \n\n\n\n001 - No ownership assigned\n\n\n\n002 - Single ownership\n\n\n\n003 - Joint ownership\n\n\n\n004 - Revocable trust\n\n\n\n005 - Irrevocable trust\n\n\n\n006 - Corp, partnership unincorporated assoc\n\n\n\n007 - Retirement and employee benefit plans\n\n\n\n008 - Acts for others-fiduciary relationship\n\n\n\n009 - Interest bearing public funds – instate\n\n\n\n010 - Noninterest bearing public funds - instate\n\n\n\n011 - Out of state public funds"
        ChildSupportTrust:
          type: string
          description: |+
            Code to indicate if an account is a trust account and the type of trust.



            **Note:** Refers to OCSE trust fund indicator field.



          enum:
          - NotTrust
          - UTMA/UGMA
          - IOLTA
          - SecDeposits
          - OtherTrust
          - Unknown
          - MortEscrow
        BrokeredDeposit:
          type: string
          description: |-
            Code to indicate if a deposit is a brokered deposit.



            **Note:** Refers to brokered deposits indicator.
        DepositListingSvc:
          type: string
          description: |-
            Code to indicate that the account was obtained through a listing service.



            **Note:** Deposit listing indicator used to indicate that the account is obtained through a listing service.
        GovernmentFunds:
          type: string
          description: "Code to indicate if an account is a government account for reserve requirements. \n\n\n\n**Note:** Refers to government funds indicator."
        TrustDeposit:
          type: string
          description: |-
            Code to indicate if an account is a trust account and the type of trust.



            **Note:** Refers to true deposit indicator.
        CombinedIntCheckGroup:
          type: string
          description: Code to identify the combined interest check group to which the new account belongs.
      description: Details of the deposit account.
    getAccountsSecuredResponse_AcctRec_AcctStatus:
      required:
      - AcctStatusCode
      type: object
      properties:
        AcctStatusCode:
          type: string
          description: 'Code to indicate the status of an account. '
          enum:
          - Valid
        EffDt:
          pattern: '[0-9]{4}-[0-9]{2}-[0-9]{2}(T[0-9]{2}:[0-9]{2}(:[0-9]{2}(\.[0-9]{3})?((-|\+)[0-9]{2}:[0-9]{2})?)?)?'
          type: string
          description: "Effective date and time when the account status is changed. \n\n\n\n\n\n\n\nFormat: yyyy-MM-ddTHH:mm:ss.sss\n\n\n\nExample: 2021-01-31T23:59:59.999\n\n\n\n**Note:** Format supported by Signature is yyyy-mm-dd."
      description: Status details of the account.
    getAccountsSecuredResponse_AcctRec:
      required:
      - AcctKeys
      - AcctStatus
      type: object
      properties:
        AcctKeys:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_AcctKeys'
        DepositAcctInfo:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_DepositAcctInfo'
        AcctStatus:
          $ref: '#/components/schemas/getAccountsSecuredResponse_AcctRec_AcctStatus'
      description: Details of an account record.
