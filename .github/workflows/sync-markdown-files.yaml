name: Sync Markdown Files

on:
  push:
    branches:
      - test-preview-syncMarkdown-AS
    paths:
      - 'docs/release-notes/*.md'
            
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
            
      - name: Install dependencies
        run: npm install
        
      - name: List files for debugging
        run: ls -la
        
      - name: Sync Markdown Files
        run: node syncMarkdown.js
        
      - name: Commit changes
        run: |
          git config --global user.name 'TW_SyncMarkdownFiles[bot]'
          git config --global user.email ' git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com''
          git add .
          git commit -m 'Sync All Markdown Files'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
