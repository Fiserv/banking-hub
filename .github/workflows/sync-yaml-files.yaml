name: Sync YAML Files

on:
  push:
    paths:
      - 'reference/**/*.yaml'

jobs:
  sync-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Get changed file
      id: changes
      run: |
        echo "::set-output name=file::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '.yaml')"

    - name: Install dependencies
      run: npm install

    - name: Sync YAML files
      run: node sync-yaml-files.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CHANGED_FILE: ${{ steps.changes.outputs.file }}
