header:
  productDescription: Explore and experiment with our Banking Hub APIs. Adhering to financial services industry standards, these normalized APIs enable once-and-done integration to multiple Fiserv solutions. You can build, test, certify and deploy apps that integrate with Fiserv banking platforms used by more than 1 in 3 U.S. financial institutions, then offer your pre-integrated solutions in <a href="https://appmarket.fiservapps.com/" target="_blank" title="Open link in new tab">AppMarket from Fiserv</a>.
getStarted: /docs/getting-started.md
benefits:
  - title: Market Reach
    description: >
      Pre-integrate your app to Fiserv platforms used by more than one in three financial institutions in the United States.
    icon: assets/images/MarketReach.jpg
  - title: Simplified Integration
    description: >
      More than 25,000 fields from Fiserv banking solutions are exposed through normalized APIs, enabling once-and-done integration.
    icon: assets/images/SimplifiedIntegration.jpg
  - title: Co-Innovation
    description: >
      Collaborate with financial institutions to create highly personalized touchpoints and customer journeys.
    icon: assets/images/Co-Innovation.png
guides:
  - title: Before You Start 
    description: Know the steps to create an account on Fiserv Developer Studio and understand the structure of Banking Hub APIs.
    link: "docs/getting-started/before-you-start.md"
  - title: Know Our Standard API Structure
    description: This section describes a standard structure of request and response message of Banking Hub RESTful APIs.
    link: docs/getting-started/know-our-standard-api-structure.md
  - title: Make Your First API Call 
    description: Understand the process of testing an API using built-in  API Explorer of Fiserv and third-party API testing tools.
    link: "docs/getting-started/make-your-first-api-call.md"
featuredFeatures:
  - title: Deposits
    groupName: Functions
    featured: true
    description: Fiserv core account processing solutions provide the functionality to support the full range of deposit accounts offered by financial institutions. This includes demand deposit accounts, savings accounts, certificates of deposit, health savings and individual retirement accounts.
    relatedDocs:
      - link: docs/banks-and-CU/deposits.md
        title: Deposits
  - title: Loans
    groupName: Functions
    featured: true
    description: Full range of loan accounts are supported by Fiserv core account processing solutions, including: auto loans, student loans, other consumer loans, mortgages, home equity lines of credit, construction loans, Small Business Administration loans, agricultural loans, and many more.
    relatedDocs:
      - link: docs/banks-and-CU/loans.md
        title: Loans
  - title: Bank Servicing
    groupName: Functions
    featured: true
    description: Fiserv core account processing solutions support investigation and resolution of customer service inquiries and situations, whether they surface in the physical branch, digital channels, call center or back office.
    relatedDocs:
      - link: docs/banks-and-CU/bank-servicing.md
        title: Bank Servicing
  - title: Party Service
    groupName: Accountholder
    description: Provides support for operations that manage Party data and properties related to the Party such as names, addresses, issued identifications, tax data, phone numbers and email addresses.
    relatedDocs:
      - link: docs/fintechs/accountholder.md
        title: Accountholder
    relatedAPIs:
      - type: "post"        
        path: "/partyservice/parties/parties"
        title: Add Party
  - title: Address Service
    groupName: Accountholder
    description: Address service serves to create, update, retrieve or delete an address record for a Party or a financial account. This service can also link a newly created address record to the existing Party.
    relatedDocs:
      - link: docs/fintechs/accountholder.md
        title: Accountholder
    relatedAPIs:
      - type: "post"
        path: "/addrservice/partyacctsvc/address"
        title: Add Address
  - title: Beneficial Owner Service
    groupName: Accountholder
    description: Beneficial Owner service create, update, retrieve or delete a beneficial owner to a legal entity or a business customer. The beneficial owner can be an individual or an organization and may have a reciprocal relationship as a legal entity.
    relatedDocs:
      - link: docs/fintechs/accountholder.md
        title: Accountholder
    relatedAPIs:
      - type: post
        path: "/beneficialownerservice/parties/beneficialowner"
        title: Add Beneficial Owner
  - title: Accounts Service
    groupName: Accounts
    description: Helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
    relatedDocs:
      - link: docs/fintechs/accounts.md
        title: Accounts
    relatedAPIs:
      - type: "post"        
        path: "/acctservice/acctmgmt/accounts"
        title: Add Account
  - title: Safe Deposit Box Service
    groupName: Accounts
    description: Creates a safe deposit box account. A safe deposit box (or safety deposit box) is an individually secured container that stays in the safe or vault of a federally insured bank or credit union.
    relatedDocs:
      - link: docs/fintechs/accounts.md
        title: Accounts
    relatedAPIs:
      - type: "post"
        path: "/safedepositboxservice/safedepositbox/safedepositbox"
        title: Add Safe Deposit Box
  - title: Multi Account Service
    groupName: Accounts
    description: This service retrieves the account-related information of multiple accounts in one request call. Supported account types are: Demand Deposit Account (DDA), Savings Deposit Account (SDA), Certificate of Deposit Account(CDA) and Loan Account (LOAN).
    relatedDocs:
      - link: docs/fintechs/accounts.md
        title: Accounts
    relatedAPIs:
      - type: post
        path: "/multiacctservice/acctmgmt/accounts/list/secured"
        title: Get Multiple Accounts
  - title: Account Hold Service
    groupName: Transactions
    description: This service adds a restriction on an accountholder’s ability to transfer or withdraw funds from their account. Generally, a bank or similar authority places hold to transfer or withdraw funds form the account when an account balance act as a guarantee or collateral.
    relatedDocs:
      - link: docs/fintechs/transactions.md
        title: Transactions
    relatedAPIs:
      - type: "post"        
        path: "/acctholdservice/stophold/accountHolds"
        title: Add Account Hold
  - title: Stop Check Service
    groupName: Transactions
    description: Supports operations managing stop check payments to product accounts in order to refuse payment of a check where the item is still unpaid.
    relatedDocs:
      - link: docs/fintechs/transactions.md
        title: Transactions
    relatedAPIs:
      - type: "post"        
        path: "/stopchkservice/stophold/stopChecks"
        title: Add Stop Check
  - title: Account Transaction Service
    groupName: Transactions
    description: This service retrieves information about the monetary transaction history for the following account types Certificate of Deposit (CDA), Demand Deposit Account (DDA), Demand Deposit Loan Account (DDL), Loan Account (LOAN), Savings Deposit Account (SDA) and Safe Deposit Box (SDB)
    relatedDocs:
      - link: docs/fintechs/transactions.md
        title: Transactions
    relatedAPIs:
      - type: post
        path: "/accttrnservice/acctmgmt/acctTrn/secured"
        title: Get Account Transaction History
