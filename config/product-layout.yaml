header:
  productDescription: Explore and experiment with our Banking Hub APIs. Adhering to financial services industry standards, these normalized APIs enable once-and-done integration to multiple Fiserv platforms. You can build, test, certify and deploy apps that integrate with Fiserv banking platforms used by more than 1 in 3 U.S. financial institutions, then offer your pre-integrated platforms in <a href="https://appmarket.fiservapps.com/" target="_blank" title="Open link in new tab">AppMarket from Fiserv</a>.
getStarted: /docs/getting-started.md
benefits:
  - title: Market Reach
    description: >
      Pre-integrate your app to Fiserv platforms used by more than one in three financial institutions in the United States.
    icon: assets/images/MarketReach.jpg
  - title: Simplified Integration
    description: >
      More than 25,000 fields from Fiserv banking platforms are exposed through normalized APIs.
    icon: assets/images/SimplifiedIntegration.jpg
  - title: Co-Innovation
    description: >
      Collaborate with financial institutions to create highly personalized touchpoints and customer journeys.
    icon: assets/images/Co-Innovation.png
guides:
  - title: Before You Start 
    description: Know the steps to create an account on Fiserv Developer Studio.
    link: "docs/getting-started/before-you-start.md"
  - title: Know Our Standard API Structure
    description: This section describes the standard structure of Banking Hub APIs.
    link: docs/getting-started/know-our-standard-api-structure.md
  - title: Make Your First API Call 
    description: Understand the process of testing our APIs using third-party tools.
    link: "docs/getting-started/make-your-first-api-call.md"
featuredFeatures:
  - title: Deposits
    groupName: Functions
    featured: true
    description: Fiserv core account processing platforms provide the functionality to support a full range of deposit accounts offered by financial institutions. This includes demand deposit accounts, savings accounts, certificates of deposit among others.
    relatedDocs:
      - link: docs/banks-and-CU/deposits.md
        title: Deposits
  - title: Loans
    groupName: Functions
    featured: true
    description: Full range of loan accounts are supported by Fiserv core account processing platforms, including auto loans, student loans, other consumer loans, mortgages, home equity lines of credit, construction loans and many more.
    relatedDocs:
      - link: docs/banks-and-CU/loans.md
        title: Loans
  - title: Bank Servicing
    groupName: Functions
    featured: true
    description: Fiserv core account processing platforms support investigation and resolution of customer service inquiries and situations, whether they surface in the physical branch, digital channels, call center or back office.
    relatedDocs:
      - link: docs/banks-and-CU/bank-servicing.md
        title: Bank Servicing
  - title: Party Service
    groupName: Accountholder
    description: Provides support for operations that manage Party data and properties related to the Party such as names, addresses, issued identifications, tax data, phone numbers and email addresses.
    relatedAPIs:
      - type: "post"        
        path: "/partyservice/parties/parties"
        title: Add Party
  - title: Party Account Relationship Service
    groupName: Accountholder
    description: This service is used to create, update or retrieve information about the relationship type between Party (Person or Organization) and each Account.
    relatedAPIs:
      - type: post
        path: "/partyacctrelservice/partyacctrel/partyacctrel"
        title: Add Party Account Relationship
  - title: Address Service
    groupName: Accountholder
    description: Address service serves to create, update, retrieve or delete an address record for a Party or a financial account. This service can also link a newly created address record to the existing Party.
    relatedAPIs:
      - type: "post"
        path: "/addrservice/partyacctsvc/address"
        title: Add Address
  - title: Accounts Service
    groupName: Accounts
    description: Helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
    relatedAPIs:
      - type: "post"        
        path: "/acctservice/acctmgmt/accounts"
        title: Add Account
  - title: Collateral Service
    groupName: Accounts
    description: This Service is used to create, update, retrieve or delete a collateral record linked to single or multiple parties. Several types of collateral are supported such as Basic, Property and many more.
    relatedAPIs:
      - type: "post"
        path: "/collateralservice/collateral/collateral"
        title: Add Collateral
  - title: Document Service
    groupName: Accounts
    description: The Document Service manages the document records in the system using the various search criteria, such as name, ID, group ID/name or query ID/name of the document.
    relatedAPIs:
      - type: post
        path: "/documentservice/document/document"
        title: Add Document
  - title: Account Transaction Service
    groupName: Transactions
    description: This service retrieves information about the monetary transaction history for the account types supported.
    relatedAPIs:
      - type: post
        path: "/accttrnservice/acctmgmt/acctTrn/secured"
        title: Get Account Transaction History
  - title: Account Hold Service
    groupName: Transactions
    description: This service adds a restriction on an accountholder’s ability to transfer or withdraw funds from their account.
    relatedAPIs:
      - type: "post"        
        path: "/acctholdservice/stophold/accountHolds"
        title: Add Account Hold
  - title: Stop Check Service
    groupName: Transactions
    description: Supports operations managing stop check payments to product accounts in order to refuse payment of a check where the item is still unpaid.
    relatedAPIs:
      - type: "post"        
        path: "/stopchkservice/stophold/stopChecks"
        title: Add Stop Check
