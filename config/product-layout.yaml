header:
  productionDescription: Explore and experiment with our Banking Hub APIs. Adhering to financial services industry standards, these normalized APIs enable once-and-done integration to multiple Fiserv solutions. You can build, test, certify and deploy apps that integrate with Fiserv banking platforms used by more than 1 in 3 U.S. financial institutions, then offer your pre-integrated solutions in <a href="https://appmarket.fiservapps.com/" target="_blank" title="Open link in new tab">AppMarket from Fiserv</a>.
  whoIsItFor: Developers seeking to create apps and integrate them to Fiserv banking solutions.   
steps:  
  learnSteps:
    - title: Learn
      description: >
        Using the Fiserv Developer Studio to discover your next integration project. Developers can explore the APIs in our intelligent API Explorer.
      link:
  buildSteps:
    - title: Build
      description: >
        Leverage our sample code to get your application coded quickly. Developers can employ our Sandbox environment to create robust solutions.
      link:
  validateSteps:
    - title: Validate
      description: >
        Test your application end-to-end in our latest Sandbox environment. Use our state-of-the-art features to make your application more robust.
      link:
  deploySteps:
    - title: deploy
      description: >
        When your application is ready for deployment, submit it for our automated certification. Once certified, it can be deployed to the production.
      link:
