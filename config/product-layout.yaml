featuredFeatures:
  - title: Party Service
    description: Provides support for operations that manage Party data and properties related to the Party such as names, addresses, issued identifications, tax data, phone numbers and email addresses.
    tags: ["tag1", "tag2"]
    bullets: ["Faster acceptance than credit or debit", "Biometric security", "Global offering and acceptance"]
    #links: ["docs/fintechs/accountholder.md"]
    relatedDocs:
      - relatedDoc: 
        title: Before You Start 
        description: Know the steps to create an account on Fiserv Developer Studio and understand the structure of Banking Hub APIs.
        link: "docs/getting-started/before-you-start.md"
      - relatedDoc: 
        title: Make Your First API Call 
        description: Understand the process of testing an API using built-in  API Explorer of Fiserv and third-party API testing tools.
        link: "docs/getting-started/make-your-first-api-call.md"
      - relatedDoc: 
        title: Response Codes
        description: Know the standard HTTP and client-specific status and error codes returned for every API request that is sent to the Banking Hub server.
        link: "docs/response-codes.md"
    relatedAPIs:
      - relatedAPI: 
        title: Add Party
        description: Creates a new Party or customer record. Party refers to a person or organization, who has a relationship with the financial institution.
        type: "post"        
        path: "/partyservice/parties/parties"
      - relatedAPI: 
        title: Get Party
        description: Retrieves the information related to a Party or customer using the unique identifier of a Party (PartyId).
        type: "post"        
        path: "/partyservice/parties/parties/secured"
      - relatedAPI: 
        title: Update Party
        description: Modifies the existing information of a Party, such as personal details, relationship details, secret data, default language and tax-related details.
        type: "put"        
        path: "/partyservice/parties/parties"
  - title: Account Service
    description: Helps to create and manage product accounts serviced by the financial institutions. It is also used to retrieve information about the existing accounts and maintain information of new accounts.
    tags: ["tag1", "tag2"]
    bullets: ["Faster acceptance than credit or debit", "Biometric security", "Global offering and acceptance"]
    #links: ["/docs/?path=docs/fintechs/accountholder.md"]
    relatedDocs:
      - relatedDoc: 
        title: Before You Start 
        description: Know the steps to create an account on Fiserv Developer Studio and understand the structure of Banking Hub APIs.
        link: "docs/getting-started/before-you-start.md"
      - relatedDoc: 
        title: Make Your First API Call 
        description: Understand the process of testing an API using built-in API Explorer of Fiserv and third-party API testing tools.
        link: "docs/getting-started/make-your-first-api-call.md"
      - relatedDoc: 
        title: Response Codes
        description: Know the standard HTTP and client-specific status and error codes returned for every API request that is sent to the Banking Hub server.
        link: "docs/response-codes.md"
    relatedAPIs:
      - relatedAPI: 
        title: Add Account
        description: Creates a new Checking, Savings, CD or Loan Account for one or multiple parties. Account is a product serviced by a financial institution (FI) that carries a credit or debit balance in a particular currency.
        type: "post"        
        path: "/acctservice/acctmgmt/accounts"
      - relatedAPI: 
        title: Get Account Details
        description: Retrieves account-related information of the existing Checking, Savings, CD or Loan account records.
        type: "post"        
        path: "/acctservice/acctmgmt/accounts/secured"
      - relatedAPI: 
        title: Update Account
        description: Modifies account-related information, such as deposit account details, interest payment details, flex data details, account address and name details.
        type: "put"        
        path: "/acctservice/acctmgmt/accounts"
  - title: Stop Check Service
    description: Supports operations managing stop check payments to product accounts in order to refuse payment of a check where the item is still unpaid.
    tags: ["tag1", "tag2"]
    bullets: ["Faster acceptance than credit or debit", "Biometric security", "Global offering and acceptance"]
    #links: ["/docs/?path=docs/fintechs/accountholder.md"]
    relatedDocs:
      - relatedDoc: 
        title: Before You Start 
        description: Know the steps to create an account on Fiserv Developer Studio and understand the structure of Banking Hub APIs.
        link: "docs/getting-started/before-you-start.md"
      - relatedDoc: 
        title: Make Your First API Call 
        description: Understand the process of testing an API using built-in API Explorer of Fiserv and third-party API testing tools.
        link: "docs/getting-started/make-your-first-api-call.md"
      - relatedDoc: 
        title: Response Codes
        description: Know the standard HTTP and client-specific status and error codes returned for every API request that is sent to the Banking Hub server.
        link: "docs/response-codes.md"
    relatedAPIs:
      - relatedAPI: 
        title: Add Stop Check
        description: Creates a request to stop check payment for Checking, Savings, CD or Loan Account that is not being processed yet.
        type: "post"        
        path: "/stopchkservice/stophold/stopChecks"
      - relatedAPI: 
        title: Get Stop Check
        description: Retrieves the details of stop-check payment request records.
        type: "post"        
        path: "/stopchkservice/stophold/stopChecks/secured"
      - relatedAPI: 
        title: Cancel Stop Check
        description: Cancels a stop-check payment request that has been placed for Checking, Savings, CD or Loan Account.
        type: "put"        
        path: "/stopchkservice/stophold/stopChecks/secured"
