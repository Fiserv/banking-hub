header:
  productDescription: Explore and experiment with our Banking Hub APIs. Adhering to financial services industry standards, these normalized APIs enable once-and-done integration to multiple Fiserv solutions. You can build, test, certify and deploy apps that integrate with Fiserv banking platforms used by more than 1 in 3 U.S. financial institutions, then offer your pre-integrated solutions in <a href="https://appmarket.fiservapps.com/" target="_blank" title="Open link in new tab">AppMarket from Fiserv</a>.
getStarted: /docs/getting-started.md
benefits:
  - title: Market Reach
    description: >
      Pre-integrate your app to Fiserv platforms used by more than one in three financial institutions in the United States.
    icon: assets/images/MarketReach.jpg
  - title: Simplified Integration
    description: >
      More than 25,000 fields from Fiserv banking solutions are exposed through normalized APIs, enabling once-and-done integration.
    icon: assets/images/SimplifiedIntegration.jpg
  - title: Co-Innovation
    description: >
      Collaborate with financial institutions to create highly personalized touchpoints and customer journeys.
    icon: assets/images/Co-Innovation.png
guides:
  - title: Setup a tenant
    description: Fiserv Products within the Fiserv portfolio that are showcased through the studio are known as tenants. Tenants standup a tenant server that will serve all the content through the studio for developers visiting the Fiserv Developer Studio.
    link: docs/getting-started/setup-tenant/setup-tenant.md
  - title: Preview and Publish
    description: This quick start guide will provide you with the necessary steps to get you from API Specification to ready-to-preview/publish API Documentation in 10 minutes flat.
    link: docs/getting-started/preview-and-publish-content/preview-and-publish.md
  - title: Using Markdown
    description: Markdown is a lightweight markup language that you can use to add formatting elements to plaintext text documents.
    link: docs/resources/markdown-support.md
