          format: int64
        RecurStartDate:
          type: string
          description: Recurrence Start Date.
          format: date
        Occurrences:
          type: integer
          description: Occurrences.
          format: int64
        RecurEndDate:
          type: string
          description: Recurrence End Date.
          format: date
        LeadDays:
