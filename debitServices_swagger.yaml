openapi: 3.0.0
info:
  title: Debit Service
  description: |
    "This service domain is the debit facility for Accounts. A debit is performed with the use of a DebitAdd message. \_The client \_can use the DebitRev message to reverse the previous Debit request."
  contact:
    email: Chris.Neal@fiserv.com
  version: 1.0.0
servers:
- url: /
paths:
  /debits/{debitId}:
    get:
      tags:
      - Get Debit By Id
      summary: Retrieves a Debit Object
      operationId: DebitInqOperById
      parameters:
      - name: EFXHeader
        in: header
        description: The message header request aggregate contains common information
          for all request messages
        required: true
        style: simple
        explode: false
        schema:
          $ref: '#/components/schemas/EfxHeaders'
      - name: debitId
        in: path
        description: |
          Debit Identifier. Unique debit object identifier.
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 36
          type: string
      - name: acctId
        in: query
        description: |
          Account Identifier.  Uniquely identifies an account held at a financial institution.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 36
          type: string
      - name: subAcctId
        in: query
        description: |
          Sub Account Identifier. Also used as CostCenter for GLA Accounts.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 36
          type: string
      - name: acctType
        in: query
        description: |
          Account Type
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: acctIdentType
        in: query
        description: |
          "Account Identification Type. Valid values include: AcctNum, Port, AcctTypeCode."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: acctIdentValue
        in: query
        description: |
          Account Identification Value.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 36
          type: string
      - name: curCodeType
        in: query
        description: |
          Currency Code Type.
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/CurCodeType'
      - name: curCodeValue
        in: query
        description: |
          Currency Code Value.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 80
          type: string
      - name: fIIdentType
        in: query
        description: |
          Financial Institution Identification Type.
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: fIIdent
        in: query
        description: |
          Financial Institution Identification.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 34
          type: string
      - name: branchIdent
        in: query
        description: |
          Branch Identifier
        required: false
        style: form
        explode: true
        schema:
          maxLength: 22
          type: string
      - name: debitType
        in: query
        description: |
          Debit Type. Indicates the type of debit transaction being processed.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 36
          type: string
      - name: effDt
        in: query
        description: |
          Effective Date
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: date-time
      - name: distributionType
        in: query
        description: |
          Indicates the type of distribution for Health Savings and Retirement accounts.
        required: false
        style: form
        explode: true
        schema:
          maxLength: 36
          type: string
      - name: distributionYr
        in: query
        description: |
          Indicates the year of the distribution for Health Savings and Retirement accounts.
        required: false
        style: form
        explode: true
        schema:
          $ref: '#/components/schemas/DistributionYr'
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DebitInqRs'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
